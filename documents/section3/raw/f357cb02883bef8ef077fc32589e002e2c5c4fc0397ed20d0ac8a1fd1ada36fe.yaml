    applying digital watermarking to the occasions of fast and efficient copyright
    protection, this paper proposes a fusion domain color image watermarking scheme
    based on LUF and new image correction. Firstly, the watermark is encrypted and
    the embedded position of watermark bits is obtained in the watermark pretreatment
    process. Then, the high correlation elements of the lower triangular matrix are
    calculated and modified in the spatial domain through the first deduced algorithm,
    and the changed matrix elements are distributed to the image pixels in the spatial
    domain. Before watermark extraction, if the image is subjected to geometric attack,
    it is corrected by the proposed image correction algorithm. Finally, the watermark
    extraction is directly judged by deduced formulas in the spatial domain. The proposed
    scheme reduces the running time by the derived fusion domain algorithm, and is
    not only robust under image signal processing, but also takes into account the
    robustness of some geometric attacks, so it can effectively protect color image
    digital copyright. However, the correction of geometric attacks is not fully considered
    and although the proposed scheme has greatly improved the real-time performance,
    it still takes a long time to ensure the algorithm security, which needs to be
    improved. In the future work, we will actively explore and study new watermarking
    technology trends and application scenarios, and consider how to apply them in
    real situations. In addition, we will also work to optimize the key space to ensure
    that the watermarking algorithm can further improve its efficiency while meeting
    the security requirements to adapt to the increasing data volume and processing
