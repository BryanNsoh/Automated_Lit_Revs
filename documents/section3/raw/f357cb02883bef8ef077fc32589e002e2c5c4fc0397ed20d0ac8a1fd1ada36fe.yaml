    methods 3.1. Deep learning-based natural language processing model 3.1.1. Bidirectional
    encoder representations from transformers BERT is a natural language model created
    by Google using an unsupervised approach that uses numerous unlabeled texts. The
    unique feature of BERT lies in its comprehensive learning of character, word,
    and sentence features, including the intricate relationships between sentences,
    all during the initial stage of pre-trained word embedding (Kishwar and Zafar,
    2023). This feature described below allows BERT to obtain results by adding a
    lightweight output layer to the final layer of the model when performing different
    language processing tasks for subsequent development of the NLP model (Li et al.,
    2022). (1) Masked Language Model: BERT achieves complete bidirectional word embedding
    by using the masked language model to mask 15% of text messages from input sentences
    randomly. The original meaning of masked words can only be predicted from its
    context, reducing the unidirectional constraint of the language model. (2) Internal
    encoder: The internal encoder of the BERT model discards convolutional neural
    networks that are unsuitable for serializing text and RNNs that cannot be parallelized.
    Using an encoder structure in the transformer model (Vaswani et al., 2017) that
    can stack multiple layers and process data in parallel, its internal self-attention
    layer can effectively reduce the effect of masking during training and increase
    computing speed. (3) Sentence-level representation: BERT places a special classification
    token, [CLS], in front of each input sentence, and it uses [sep] as a label to
    separate sentences (Yan et al., 2022). Due to language features, the relative
    positions of words are crucial to performing NLP tasks. Based on the input sentence
    length, BERT creates initial position embedding vectors with a random process.
    As the final input vector is formed after adding these vectors, the model is trained
    again. 3.1.2. Long short-term memory LSTM was first proposed in 1997 (Hochreiter
