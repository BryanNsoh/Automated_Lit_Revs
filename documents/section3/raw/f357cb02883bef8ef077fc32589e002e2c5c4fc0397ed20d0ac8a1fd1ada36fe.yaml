    1. Introduction The frequent occurrences of red tides have had a significant impact
    on the marine ecological environment and human health in recent years (Chen et
    al., 2022b, Sakamoto et al., 2021). As a result, the public demand for mitigating
    the adverse effects of red tides has significantly increased (Patel, Lovko, &
    Lockey, 2020). To achieve this goal, detecting the HABs species that trigger red
    tides is critical to forecasting and prevention efforts. By identifying the specific
    species involved, targeted measures can be implemented to prevent and control
    red tides effectively (He, Shi, Geng, & Xu, 2022). In the real-time acquisition
    of HABs microscopic images, there are various kinds of algae in the seawater collected
    in each test tube, but only some of them are capable of triggering the red tide
    disaster, which we call the dominant algae species. The purpose of this paper
    is to identify and detect the dominant algal species that can cause red tide from
    a large number of algae, in order to prevent red tide in advance. However, due
    to the influence of light refraction and seawater impurities, algae are often
    degraded under high magnification microscope. Therefore, in this paper, we have
    also enhanced the microscopic images, which can be better applied to the subsequent
    classification process. At present, there are various automated identification
    methods for HABs, including liquid chromatography (Peris-Vicente et al., 2022),
    flow cytometry (Robinson, 2022), absorption spectroscopy (Chen et al., 2022a),
    fluorescence spectroscopy (Zeng et al., 2022), as well as methods based on BP
    neural networks and SVM (Liu et al., 2022a, Xi et al., 2022). However, these existing
    automated identification methods have limitations in recognizing blurry HABs images
    and demonstrate lower accuracy when identifying a limited species of HABs. When
    monitoring and predicting red tide outbreaks in marine engineering, real-time
    HABs images captured in the open ocean may experience degradation due to various
    factors such as water quality, illumination, and image extraction techniques.
    In recent years, the development of deep learning has led to the proposal of numerous
    image classification networks. However, when these methods are applied to the
    HABs datasets of this paper, the classification results may not always meet expectations.
    Consequently, it is crucial to enhance degraded HABs images and develop a highly
    accurate and efficient method for classifying HABs. To address the previously
    mentioned issues, we propose an image enhancement and HABs classification network
    (WFTC) for enhancing and classifying HABs images. The algorithm’s structure is
    depicted in Fig. 1. Firstly, we propose a novel cyclic white balance and three-image
    pyramid fusion method for enhancing degraded HABs images in the dataset. This
    step is intended to improve the overall quality of the HABs images in the dataset.
    Secondly, we propose an algorithm based on a dual-attention convolutional neural
    network and a Transformer encoder module to classify the enhanced HABs dataset.
    WFTC involves the following steps. Firstly, it extracts the features from the
    original HABs images using convolution and pooling operations. Next, it inputs
    the feature maps into two branches: branch one and branch two. In branch one,
    the algorithm applies the Transformer Encoder module to reorganize, interact,
    and integrate local features to produce a feature vector with global semantic
    information. In branch two, convolutional neural network and attention mechanism
    are used to extract deep features and highlight the critical features. Finally,
    the algorithm performs feature vector fusion using weighted fusion, followed by
    classification using the softmax function. The primary contributions of this paper
    are as follows: (1) We propose a cyclic white balance algorithm for the first
    time to correct the color deviation of HABs images. In addition, we introduce
    a HABs image enhancement method combining cyclic white balance and three-image
    pyramid fusion, which significantly enhances the contrast, edge, and texture features
    of degraded HABs images and improves the classification accuracy. (2) To reorganize,
    interact and integrate the local features of the feature map, we design the first
    branch of WFTC in conjunction with the Transformer Encoder module. This approach
    allows us to efficiently generate feature vectors with global feature information,
    thus improving the performance of the classification network. (3) Our proposed
    deep learning architecture leverages a combination of the Transformer Encoder
    module and attention-based convolutional neural networks, utilizing weighted feature
    fusion to improve HABs classification performance. Our approach yields significant
    improvements over existing methods by incorporating attention mechanisms and the
    Transformer Encoder’s ability to capture global image features. (4) Our extensive
    experiments on the 2020 Chinese offshore HABs real-world dataset show that WFTC
    outperforms some well-known deep learning networks, which is perfect for the challenging
    HABs classification task. Download : Download high-res image (93KB) Download :
    Download full-size image Fig. 1. Algorithm overview: Our proposed method comprises
    three inputs derived from the white-balanced version of the initial HABs image
    as the input for pyramid fusion. These inputs are fused using a multiscale fusion
    strategy to obtain an enhanced HABs image, which is then inputted into the HABs
    classification network for species identification. The novelty of our method lies
    in the cyclic white balance strategy applicable to correcting HABs images with
    various chromatic aberrations. Our specialized deep learning model for the HABs
    classification problem also achieves a high classification accuracy. The remainder
    of this paper is organized as follows. In Section 2, we review relevant existing
    approaches to underwater image enhancement/restoration and image classification.
    Section 3 details our proposed method for enhancing HABs images. Section 4 presents
    our HABs classification network design. In Section 5, we conduct a qualitative
    and quantitative analysis of our proposed HAB microscopic image enhancement method
    and the HAB classification network. Finally, Section 6 concludes the work of this
    paper. 2. Related work In this section, the first subsection primarily introduces
    the current state of domestic and international research on underwater image enhancement/restoration
    methods. The second subsection reviews some deep learning-based image classification
    algorithms. 2.1. Underwater image enhancement/restoration Recovering underwater
    images by building an underwater imaging model and estimating the background light
    and transmission map is known as underwater image restoration (Raveendran, Patil,
    & Birajdar, 2021). Zhou et al. (Zhou, Yang, Chu, & Zhang, 2022b) proposed a method
    to solve underwater images'' blurring and color degradation based on backward
    scattering pixels prior and eliminating color bias. Akkaynak et al. (Akkaynak
    & Treibitz, 2019) used the darkest pixels and their known range information to
    build an underwater image degradation model to recover the image by calculating
    the backscatter and the distance-dependent attenuation coefficients using estimates
    from spatially varying light sources. Hou (Hou, Pan, Wang, Yang, & Duan, 2019)
    et al. used the underwater dark channel prior (UDCP) combined with the quadratic
    tree segmentation algorithm to build an underwater image degradation model to
    recover the image. In contrast to underwater image restoration methods, underwater
    image enhancement does not require the consideration of a specific imaging model
    but directly employs image processing techniques to process the image. Zhou (Zhou,
    Zhang, & Zhang, 2022a) et al. proposed an underwater image enhancement method
    based on the fusion of multiple feature priors by extracting and fusing multiple
    feature priors of an underwater image, which removes the over-enhancement of the
    image and improves dark details. Pipara et al. (Pipara, Oza, & Mandal, 2021) designed
    a deep learning architecture consisting of an encoder and a decoder, which solved
    the underwater image color correction problem as an image coloring task and obtained
    relatively good results. Gao et al. (Gao, Zhang, Zhao, Zhang, & Li, 2019) proposed
    an underwater image enhancement model inspired by the morphology and function
    of the retina of scleractinian fish, which can better enhance the contrast and
    edge features of underwater images. 2.2. Image classification algorithm based
    on deep learning Our work involves three main research directions: convolutional
    neural nets with attention, Transformer Encoder modules, and multi-scale deep
    learning models. Here, we highlight some representative approaches closely related
    to our work. CNN with Attention: Attention has been widely used in many different
    forms to enhance feature representations. SENet (Hu, Shen, & Sun, 2018) used channel
    attention with CBAM (Wang, Fernandes, Zhu, & Zhang, 2021) to add spatial attention
    to feature maps to enhance their feature representation. ECANet (Wang, Wu, Zhu,
    Li, Zuo, & Hu, 2020) proposed a more efficient channel attention approach to improve
    SENet further. Many works in recent years have proposed deep learning models applicable
    to their research areas by combining CNNs with different self-attentiveness mechanisms
    (Bello, 2021, Guo et al., 2022, Pan et al., 2022, Ren et al., 2022, Srinivas et
    al., 2021, Zhao et al., 2020). BoTNet (Srinivas et al., 2021) replaced spatial
    convolution with global self-attention in the last three bottleneck blocks of
    ResNet, which enabled the model to achieve robust image classification performance
    in the ImageNet benchmark test. Transformer Encoder: Inspired by the success of
    Transformers in natural language processing (Vaswani, Shazeer, Parmar, Uszkoreit,
    Jones, Gomez, & Polosukhin, 2017), convolution-free models relying only on the
    Transformer layer are rapidly gaining popularity in computer vision. Vision Transformer
    (ViT) (Dosovitskiy, Beyer, Kolesnikov, Weissenborn, Zhai, Unterthiner, & Houlsby,
    2020) has successfully applied Transformer to the field of computer vision. Its
    accuracy in the field of image classification even surpasses CNN, and many variants
    of ViT have been proposed recently. Perceiver (Jaegle, Gimeno, Brock, Vinyals,
    Zisserman, & Carreira, 2021) utilizes an asymmetric attention mechanism to iteratively
    extract inputs into tight potential bottlenecks, allowing it to scale to handle
    huge inputs.T2T-ViT (Yuan, Chen, Wang, Yu, Shi, Jiang, & Yan, 2021) introduces
    a hierarchical Token-to-Token (T2T) transformation to encode the significant local
    structure of each token, instead of the plain tokenization used in ViT. Multi-Scale
    deep learning model: Multiscale feature representations have been used in CNNs
    for the detection and recognition of multiscale objects (Cai et al., 2016, Lin
    et al., 2017, Newell et al., 2016, Yang and Ramanan, 2015), as well as to accelerate
    neural networks in Big-Little Net (Chen, Fan, Mallinar, Sercu, & Feris, 2018)
    and OctNet (Chen, Fan, Xu, Yan, Kalantidis, Rohrbach, & Feng, 2019). bLVNet-TAM
    (Fan, Chen, Kuehne, Pistoia, & Cox, 2019) uses a two-branch multi-resolution architecture
    while learning temporal dependencies across frames. The Slow Fast Network (Feichtenhofer,
    Fan, Malik, & He, 2019) relies on a similar two-branch model, but each branch
    encodes a different frame rate instead of frames with different spatial resolutions.
    3. HABs image enhancement algorithm Our proposed HABs image enhancement algorithm
    consists of two primary steps. First, we apply the cyclic white balance to correct
    chromatic aberration in the images. Next, we use the image pyramid fusion algorithm
    to enhance contrast, edges, and texture features. 3.1. Cyclic white balance Most
    images in the HABs dataset in this study exhibit significant color deviation.
    In order to address this issue, several conventional image white balance algorithms,
    including Max RGB, Gray World, Shades of Grey, and Perfect Reflection, are applied
    to the HABs images. However, the results are generally unsatisfactory and fail
    to address the color bias problem fully. To overcome the shortcomings of these
    methods, we propose a novel cyclic white balance algorithm, which is based on
    the gray world algorithm and can effectively alleviate color deviation in HABs
    images. For instance, when dealing with biased blue HABs images with the loss
    of red and green channels, our cyclic white balance method is based on the following
    observations: (1) The average gray value of the red and green channels of the
    bluish HABs images is lower, while the blue channel has the highest mean grayscale
    values. (2) The blue channel contains the color information that is missing in
    the red and green channels. Therefore, using the blue channel, we can compensate
    for the red and green channels. (3) We observe that the compensation for the red
    channel should be proportionate to the difference between the average gray value
    of the blue channel and that of the red channel (notably, as the gray world algorithm
    assumes that all channels should have an equal average gray value before image
    decimation). A similar approach is employed for the compensation of the blue channel.
    In addition, our findings reveal that the difference in the average gray value
    between the blue and red channels indicates the degree of attenuation in the red
    and green channels. (4) We notice that the HABs images processed by the Gray World
