  description: Ocean monitoring systems are designed for continuous monitoring of
    the seas and oceans to track their evolution and thus anticipate environmental
    issues. However, they are often based on Internet of Things (IoT) systems that
    are expensive, hard to maintain, and offer little spatial coverage. An emerging
    alternative is Satellite Remote Sensing (SRS) systems that offer good geographical
    coverage but, as a reliable and real-time monitoring system, they also face several
    challenges such as environmental conditions, spatio-temporal granularity, terrain
    oleography, etc. This paper introduces an easy-to-use software tool to crawl water-quality
    data from up to 6 satellite instruments (i.e. Sentinel 3A, Sentinel-3B, NOAA VIIRS,
    SNPP VIIRS, Aqua MODIS, Terra MODIS) of the European Space Agency's (ESA) Coopernicus
    system and NASA's Marine Environmental Monitoring Service. We also provide an
    in-depth analysis in terms of reliability and data coverage for the chlorophyll-a
    (Chl-a) in a highly anthropised local/regional context like the Mar Menor lagoon
    (Murcia, Spain), where serious socio-environmental issues are arising due to the
    eutrophication process. Our results show a good linear correlation between in
    situ data, obtained by several Spanish public institutions since 2016, and data
    generated by the IRTM-NN (Inverse Radiative Transfer Model-Neural Network) algorithm
    of Sentinel 3 in general, reaching coefficient correlation values close to 0.9.
    They also show that organic matter inputs from ephemeral streams are relevant
    in determining Chl-a concentrations. Moreover, the temporal coverage using a single
    instrument is rather limited, as no data were recorded for 80% of the days studied.
    This figure decreases to 30% when data from the 6 satellite instruments are combined,
    increasing the temporal granularity of the measurements from approximately 5 to
    1.5 days, suggesting the need for a combination of these systems for a robust
    SRS system.
