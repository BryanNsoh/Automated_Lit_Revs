    procedures during laboratory-based analysis are mainly reported within the Standard
    Methods for the Examination of Water and Wastewater [9]. Moreover, the Water Analysis
    Handbook from Hach [41] serves as an additional reference. The handbook contains
    approved methods by the United States Environmental Protection Agency (USEPA)
    or patented by the HACH Lange company. As mentioned above, the prevailing parameters
    that must be monitored in an urban WWTP are defined by the European Council Directive
    91/271/EEC [32]. In addition, the new proposal [25] introduces the TOC measure
    as an alternative to COD and sets the parameter TSS as optional. BOD5, TOC, and
    COD measurement procedures are often time demanding. For instance, BOD5 or ultimate
    BOD20 require 5 and 20 days, respectively, to complete the analytical process
    [42]. A respirometric test to fractionate the COD could take more than 24 hours
    [43,45]; even if less time is required to attain the output values, a delay between
    the sampling and the availability of the result is unavoidable. Different interferences
    are observed inside WW when analyzed via light penetration for example TSS can
    inhibit adequate light transmission and reduce the accuracy of the measurements.
    Filtration is commonly adopted to remove settleable solids from a liquid sample.
    Other solid removal procedures are centrifugation or flocculation [46,47]. The
    standard laboratory tests for nutrient estimation, including nitrogen, phosphorus,
    and potassium, are mostly spectrophotometric- or colorimetric-based. Careful considerations
    on each test range define the requirements for sample dilution. Other parameters,
    such as color, DO, turbidity, temperature, pH, alkalinity, and conductivity, are
    widely monitored through optical and membrane probes and can also be characterized
    with spectrophotometric or colorimetric methods [9]. Available tests for pathogens
    are mostly related to the most probable number (MPN) and membrane filtration.
    These processes are characterized by a long preparation and incubation of the
    cultures [48]. The Table 2 parameters not covered by the directive, such as surfactants
    and HMs, can be assessed with a vast range of laboratory instruments. Almost all
    laboratory-based analyses are time intensive, from the sample preparation (i.e.
    filtration, dilution) to the duration of the laboratory analysis (i.e. digestion,
