    and many other fields. 4. Conclusion Humidity-independent H2S sensors are designed
    based on Nd2O3-loaded porous In2O3 nanorods synthesized via a simple method of
    chemical impregnation. The composites of Nd2O3 prominently inhibit the humidity
    dependence both of the baseline resistance and H2S sensitivity. Among all the
    gas sensors, INd20 sensor exhibits resemble H2S sensing characteristics in a wide
    humidity range (30–80% RH) as well as a low detection limit (100 ppb) and splendid
    selectivity towards H2S. The mechanisms for the improvement of anti-humidity properties
    of Nd2O3-In2O3 are discussed via XPS and in-situ DRIFTS measurements. The humidity-independent
    characteristics are mostly ascribed to the inhibiting of chemisorbed oxygen on
    the surface of In2O3 and the absorbance of surface hydroxyls of Nd2O3 to scavenge
    the adsorption sites of In2O3. The high humidity dependence of the INd20 sensor
    at low temperatures proves high hygroscopicity of Nd2O3 and diverse interaction
    modes between water molecules and MOS. Nd2O3 is promising novel modifiers for
    designing humidity-independent MOS sensors with excellent sensitivity and selectivity.
    The humidity-independent H2S sensing characters of Nd2O3-In2O3 provide a prospective
    candidate for real-time disease diagnoses. CRediT authorship contribution statement
