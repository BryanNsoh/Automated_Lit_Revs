    Abstract Harmful Algal and Cyanobacterial Bloom (HACB) threaten aquatic ecosystems,
    human health, and the economy. Many factors influence these dynamic events, which
    are often difficult to detect until the late stages of growth. The inclusion of
    an Early Warning System (EWS) can be instrumental in identifying hazards and preventing
    or at least minimizing their impact. Traditional monitoring approaches often fail
    to provide the real-time, high-resolution data needed for effective early warnings.
    The integration of Internet of Things (IoT) technologies offers a promising avenue
    to address these limitations by creating a network of interconnected sensors capable
    of continuously collecting and transmitting data from various aquatic environments.
    In this paper, we present DEVS-BLOOM-WebUI, an advanced web application that extends
    the capabilities of the DEVS-BLOOM framework, providing a user-friendly interface
    that supports different user roles. The application includes an interface to manage
    users and permissions, dashboards to inspect data (from sensors, Unmanned Surface
    Vehicles (USVs), weather stations, etc.), train AI models, explore their predictions,
    and facilitate decision-making through notification of early warnings. A key feature
    of DEVS-BLOOM-WebUI is the Scenario Configuration Editor (SCE). This interactive
    tool allows for users to design and configure the deployment of monitoring infrastructure
    within a water body, enhancing the system’s adaptability to user-defined simulation
    scenarios. This paper also investigates the practical implementation of an IoT-based
    EWS, discussing design considerations, sensor technologies, and communication
    protocols essential for seamless data integration and effective operation of the
    EWS. Keywords: web application; Internet of Things; Harmful Algal and Cyanobacterial
    Bloom; automated measurement; early warning system 1. Introduction Harmful Algal
    and Cyanobacterial Blooms (HACBs) have emerged as a global environmental concern
    [1,2], posing substantial threats to aquatic ecosystems, human health, and the
    economy. These blooms, primarily fueled by nutrient-rich waters and exacerbated
    by climate change, have become increasingly prevalent, manifesting as dense accumulations
    of cyanobacteria that produce harmful toxins. The toxins released by these organisms,
    such as microcystins and cyanotoxins, can have severe implications for aquatic
    life and human well-being, ranging from fish kills to the contamination of drinking
    water sources. Cyanobacterial blooms are dynamic events influenced by many factors,
    including nutrient concentrations, temperature variations, and hydrological conditions.
    An Early Warning System (EWS) can be helpful to identify hazards and prevent or
    at least minimize the impact of the HACB [3,4]. Traditional monitoring approaches
    often fail to provide real-time, high-resolution data for effective early warnings.
    The integration of Internet of Things (IoT) technologies offers a promising avenue
    to address these limitations by creating a network of interconnected sensors capable
    of continuously collecting and transmitting data from various aquatic environments.
    In previous works, the authors presented an EWS for early detection of HACB. This
    advanced framework (DEVS-BLOOM) [5] is based, on the one hand, on the use of Discrete
    Event System Specification (DEVS) formalism to model the systems and their interconnections
    and, on the other hand, an IoT-oriented approach that benefits from the ability
    of IoT devices to transmit data to centralized monitoring systems in real time,
    enabling effective decision-making and intervention strategies. In this paper,
    we present an advanced web application that extends the capabilities of DEVS-BLOOM,
    providing a user-friendly interface that supports different user roles. The application
    includes, but is not limited to, an interface to manage users and permissions,
    dashboards to inspect data (from sensors, Unmanned Surface Vehicles (USVs), weather
    stations, and so on), train AI models and explore their predictions, and notification
    of early warning and decision making. Moreover, the paper investigates the practical
    implementation of the IoT-based EWS, discussing the design considerations, sensor
    technologies, and communication protocols essential for seamless data integration.
    Besides the simulations, the web application allows for the user to design, monitor
    and control the deployment [6] of UAVs in real environments. Moreover, the architecture
    allows transparent and progressive integration of real sensors and hardware, which
    facilitates development and makes the platform more flexible and robust. We think
    these features are innovative and take the app a step forward. The organization
    of the paper is as follows. Section 2 analyzes some EWSs that are currently under
    operation and are representative of their application areas. Section 3 discusses
    the architecture and design of the web application, and Section 4 illustrates
    the application’s results from the user’s point of view. Finally, Section 5 offers
    some conclusions and future lines of work. 2. Related Work Due to the report by
    the United Nations Environment Programme, an analysis of a state-of-art of EWSs
    can be found [7]. The existence of monitoring/early warning allows individuals
    exposed to any hazard taking action to avoid or reduce, as much as possible, their
    risk and prepare for effective response. The main elements of an EWS are: Risk
    Knowledge: It is based on systematic data collection and assessments of vulnerabilities
    and capacities of communities and systems to cope with risks. This knowledge enables
    decision-makers to understand risk better, change their attitude towards it, guide
    investments in resilience, improve EWS coverage, and reduce the number of disasters.
    Monitoring and Predicting: The fundamental principle of EWSs is based on the premise
    that accurate and early prediction of potential short- and long-term risks associated
    with both natural and human-induced hazards increases the likelihood of mitigating
    the impact of disasters on society, the economy, and the environment. A system
    with monitoring and forecasting capabilities allows for estimates of the potential
    risk to communities. Disseminating Information: Communication systems must send
    warning messages to potentially affected locations to alert local and regional
    government agencies. An effective EWS requires an effective communication system.
    There are two critical components to EWS communication: a hardware infrastructure,
    which must be reliable and robust, and appropriate interaction between the key
    players in the early warning process. Messages must be reliable, synthetic, and
    simple for the authorities and the public to understand. Response: Coordination,
    good governance, and appropriate action plans are critical to adequate early warning.
    Similarly, public awareness and education are essential aspects of disaster mitigation.
    To determine the common (and lack of) features of EWS, below, we provide a brief
    review of different EWSs that are, at present, under operation. We choose some
    representative examples of other areas of application that are of public interest,
    including meteorological, environmental, or infectious disease alerts. 2.1. Earthquake
    Early Warning (EEW) Systems ShakeAlert is an EEW developed for the West Coast
    of the United States. The system is designed to provide advance notice of potentially
    damaging shaking from an earthquake, allowing for individuals and automated systems
    to take protective actions before the shaking begins [8]. The system relies on
    a network of seismometers to detect initial, less damaging seismic waves (P-waves)
    that precede an earthquake’s more damaging waves (S-waves). When the P-waves are
    detected, the system rapidly assesses the earthquake’s location, magnitude, and
    the expected ground shaking. Once the analysis is complete, alerts are sent to
    various users and systems, providing seconds to tens of seconds of warning before
    the shaking starts. Alerts are distributed through various channels, including
    smartphone apps, emergency alert systems, and other communication methods. The
    Japan Meteorological Agency (JMA) operates one of the world’s most advanced and
    widely recognized EEW systems. The system relies on a dense network of seismometers
    and other sensors placed throughout Japan to detect the initial, less damaging
    seismic waves (P-waves) generated by an earthquake. Sophisticated algorithms analyze
    the seismic data to estimate the earthquake’s location, magnitude, and expected
    intensity [9]. Upon detecting the P-waves, the JMA’s system rapidly calculates
    and evaluates the earthquake parameters. If the earthquake is determined to have
