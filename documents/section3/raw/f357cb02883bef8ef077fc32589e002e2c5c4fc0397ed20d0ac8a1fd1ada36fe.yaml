    1. Introduction Health hazards and diseases caused by improperly treated wastewater
    (WW) are critical problems that humanity still faces today. Poor water quality
    may cause severe infections in humans and animals, limit food production, reduce
    the ecosystem’s functions and biodiversity, obstruct economic growth, and result
    in an environmental, social, and political disaster [1]. The United Nations (UN)
    adopted 17 Sustainable Development Goals (SDGs) within the so-called “2030 Agenda
    for Sustainable Development” in 2015 [2]. The subject of the included sixth SDG
    refers to “Ensure availability and sustainable management of water and sanitation
    for all”. The SDG 6 progress summary reveals that in 2020 two billion people (26%
    of the world’s population) were lacking access to a safe drinking water source,
    resulting in unnecessary suffering due to water-borne diseases [3]. Furthermore,
    the progressing climate change and the continuous surface water pollution from
    contaminants of emerging concern (CECs), such as pesticides, pharmaceutics, drugs,
    personal-care chemicals, and long-lasting chemicals [4], represents a grave and
    long-term threat to the whole of humanity and the ecosystem in which we live.
    Therefore, WW quality characterization and measurement needs to be drastically
    improved to monitor the WW treatment and to identify pollutants of concern, ensuring
    its sustainable discharge in surface basins or soils. The characterization is
    performed by calculating specific parameters, classified into physical, chemical,
    and biological [5]. The physical parameters (e.g., turbidity, color, odor, solids
    concentration, temperature, conductivity, pH), chemical properties (e.g., chemical
    oxygen demand (COD), total organic carbon (TOC), TN, TP, chlorides, sulfates,
    alkalinity), and biological characteristics (e.g., total coliforms, Escherichia
    coli (E. Coli), total nematodes) have to be measured throughout the wastewater
    treatment plant (WWTP) to control the variability of the load [6] and the subsequent
    effluent quality. Discharging thresholds and sampling frequencies may vary in
    accordance with national or international regulations and guidelines [7]. Nowadays,
    WW characterization state-of-practice relies mainly on standardized laboratory
    tests. These may require expensive instrumentation, specific chemical reagents,
    and complex, and time-consuming tests in critical environments [8]. The sample
    collection, preservation, and analytical procedures (including all the required
    reagents) are typically noted in the Standard Methods for the examination of water
    and wastewater [9]. Based on the investigated pollutants, the analytical experiments
    may be performed through titrations, spectrophotometric measurements, sensor analyses,
    and many other methods. Each laboratory-based analysis is unavoidably time-consuming,
    and results are delayed as the data must be processed [8]. Despite their widespread
    use, we are facing an ever-growing request for rapid procedures for the quality
    characterization of the WW flows. There exist real-time (RT) methods which address
    the time concerns, however, they are not considered entirely dependable and thus
    are not widely adopted yet [10]. Before proceeding, it is necessary to establish
    a nomenclature regarding WW monitoring. The two main monitoring methods typically
    employed in WWTPs are (a) traditional laboratory-based, and (b) real-time, as
    illustrated in Fig. 1. Within each, there are two different monitoring approaches
    that will be discussed. Download : Download high-res image (328KB) Download :
    Download full-size image Fig. 1. Main wastewater quality characterization approaches.
    (a) Traditional laboratory-based and (b) real-time methods. The traditional laboratory-based
    methods, including off-line and at-line analyses, require identical steps from
    sampling to laboratory controls. However, in the off-line processes the sample
    is delivered to an external laboratory and not tested in the proximity of the
    sampling point [11]. The at-line analyses are processed near the location where
    the sample is collected [12]. However, building an additional area inside the
    WWTP may be challenging in terms of space, security (usage of chemical reagents,
    suitable temperature, and pressure may be required), and costs. It is possible
    to operate through automatic samplers, reducing the operator efforts. In any case,
    unavoidable delays between sample collection and data acquisition are occurring.
    Switching to a RT monitoring means to obtain a processed output data in a restrained
    timespan after the on-field acquisition. Even though in-line (also referred to
    as In situ) or on-line (typically installed on a bypass if in-line installation
    is not possible) measurements have existed since the 1970s for many applications,
    they have been expensive and required extensive maintenance [13]. Improvements
    in their operation have brought about great opportunities to attain high-performing
    RT WW characterization. The employment of RT approaches should effectively substitute
    the current methods which are demanding of both time and reagents and enable rapid
    data availability for post-processing or remote-control uses [14]. As mentioned,
    the availability of reliable RT data has become essential for advanced process
    control in the WWTP [15]. Hence, this drives the development and optimization
    of sensors. Being the WW a complex mixture, sensors still need developments in
    order to reliably detect trace amounts of pollutants. Improved sensor capabilities
    allow for a more integrated control system, which in turn can lead to better management
    of the WW treatment plant in terms of energy and chemical reagent usage [16].
    Digitalization of the WW monitoring process can be enhanced through emerging technologies,
    such as artificial intelligence (AI) and internet of things (IoT) [17]. A review
    focusing on WW online monitoring is presented by Bourgeois et al. [11]. The authors
    introduce standard methods and then further discuss alternative techniques including
    biosensors, optical sensors, sensor arrays and briefly mention soft sensors. Korostynska
    et al. [18] review traditionally laboratory-based and modern RT approaches in
    a book chapter. The most commonly measured water parameters, current techniques
    in monitoring wastewater quality and their limitations are presented. Furthermore,
    a comprehensive description regarding sensors (electromagnetic, electronic, and
    biosensors) for RT monitoring is reported. A review on water quality sensors is
    authored by Kruse [19], presenting various water quality parameters and how these
    can be determined, dedicating special attention to chemical sensors, mechanical,
    optical, and electric transduction-based sensors in a view of a reagent-free,
    low-maintenance and continuous monitoring application. Conventional methods and
    emerging technologies for general water quality monitoring were also reviewed
    by Ahmed et al. [20], including detection systems based on statistical inference,
    machine learning (ML), and IoT devices. A more recent review by Thakur and Devi
    [21] noted material advances, status, and future perspectives on water pollution
    monitoring. Further focuses on electrochemical, electrical, and optical sensors
    are reported. Special attention is then dedicated to IoT devices for water quality
    monitoring and emerging pollutants. While the available reviews provide broad
    and comprehensive overviews of WW monitoring, they do not provide deep enough
    insight into the main characteristics of WW and practices for traditional laboratory-based
    methods as well as RT measurements. Moreover, they do not thoroughly explore the
    transition from laboratory-based tests to RT sensors in WWTP, nor do they offer
    an outlook of water quality characterization opportunities in a European context.
    A more comprehensive study focusing on these aspects is therefore needed. The
    present literature review aims to address these gaps while highlighting algorithm-based
    sensors and cutting-edge monitoring technologies. The present review includes
    seven sections. The first section introduces the theme of the paper with an in-depth
    focus on the definition of WW monitoring, while the second describes the method
    for literature search and analysis. The third chapter identifies the main characteristics
    of WW and typical concentrations in urban WWTPs. The fourth section is dedicated
    to traditional laboratory-based measurements offering an extensive summary of
    methods, instruments, and main principles of analysis. An important passage is
    dedicated to the time required for each analysis to be performed and references
    to the new proposal concerning urban wastewater treatment. The fifth unit introduces
    RT measurements, summarizing parameters that are measured and sensors. The sixth
    section focuses on the future perspective of WW quality characterization, including
    emerging pollutants as well as new frontiers for RT measurements and soft sensors.
    The last chapter concludes the paper. 2. Literature analysis method Publications
    between 2010 to 2022 have been the focus of this review. Several large scientific
    databases (Scopus, Web of Science Core Collection, and Dimension AI) were used
    to identify the topic research trend. The investigation examines the keywords
    “wastewater quality”, inquiring about the interest in the document’s title or
    abstract. To define the literature research trend, all types of available documents
    were included, i.e. research and review articles, book chapters, journal and conference
    papers, theses and dissertations, short reviews, encyclopedias, academic books,
    pre-prints, abstracts, short communications, technical reports and other scholarly
    literature. All the publishing access classes were considered. The total number
    of outputs was reported on a yearly basis and can be seen in Fig. 2. Note that
    the exact numbers may differ slightly based on the organizational login. The methodology
    to identify the research trend is comparable to several previous works [14,22,23].
    The results show a consistent increase in the number of publications on the topic
    of WW quality. Scopus, Web of Science Core Collection, and Dimension AI give respectively
    a +190%, +198%, and +341% increase in publications over the period 2010-2022.
    Considering the field of science and engineering (S&E, all fields) from the 15
    largest production countries, the mean increase in the published literature is
    around 52% above the same period [24]. Therefore, comparing the relative increase
    in the whole S&E area with the wastewater quality field, it is possible to identify
    the latter as attractive for researchers during recent years. Download : Download
