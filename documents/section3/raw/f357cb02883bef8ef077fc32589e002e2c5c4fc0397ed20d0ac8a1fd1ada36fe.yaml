    Publisher: IEEE SECTION I. Introduction Accurate and efficient level measurement
    is crucial across a wide range of industries, including chemical processing, oil
    and gas, food and beverage, pharmaceuticals, and environmental monitoring. The
    ability to precisely determine the level of liquids, granular materials, or bulk
    solids in storage vessels, tanks, and pipelines is essential for maintaining optimal
    process control, ensuring product quality, and preventing costly operational issues
    [1]. Traditionally, level measurement has been performed using various conventional
    methods, such as sight glasses, float and tape systems, differential pressure
    sensors, and ultrasonic devices. While these techniques have provided satisfactory
    results in many applications, they often suffer from limitations in terms of accuracy,
    reliability, and ease of installation and maintenance. Over the years, researchers
    and engineers have developed and refined various techniques for measuring the
    level of liquids, granular materials, and bulk solids in storage vessels, tanks,
    and pipelines. Reverter et al. [2] developed a liquid-level measurement system
    utilizing a remote grounded capacitive sensor. The electrodes of the capacitive
    sensor are constructed using cost-effective materials, including a stainless-steel
    rod and a poly-tetra-fluoro-ethylene (PTFE)-insulated wire. The interface circuit
    is designed around a straightforward relaxation oscillator and a microcontroller.
    Bera et al. [3] designed an affordable non-contact capacitance-based level sensor
    for conducting liquid. The sensor takes the shape of a uniform circular cylinder,
    constructed from insulating materials like glass, ceramic, or plastic. It is connected
    to a metallic or non-metallic liquid storage tank, where the conducting liquid
    column serves as one electrode, and a non-inductively wound short-circuited external
    coil acts as the other electrode of a variable capacitor. The variation in capacitance
    resulting from changes in the liquid level is measured using a modified linear
    operational-amplifier (op-amp)-based De’ Sauty bridge network, incorporating adjustable
    bridge sensitivity. Khan et al. [4] designed the modified bridge network based
    on an op-amp to detect capacitance variations in a proposed level-sensing probe.
    The design aims to reduce the impact of stray capacitance between the output leads
    of the bridge network. Lee et al. [5] designed a straightforward approach for
    measuring water levels is introduced and tested using wavelength division multiplexing
    (WDM). The method relies on the alteration of Fresnel reflection at the tip of
    an optical fiber tip (OFT). Canbolta [6] designed a novel technique for sensing
    the level of liquid introduced using a capacitive method. Most current approaches
    are based on estimates derived from the significant contrast in dielectric constants
    between liquids and air. This proposed method removes the influence of air and
    provides precise measurements of liquid levels in containers. One major benefit
    of this method is that it can be used to measure the level of any non-conductive
    liquid directly without the need for calibration. This technique relies on assessing
    the capacitances of three distinct parallel-plate capacitive structures referred
    to as level, reference, and air sensors. Zhang et al. [7] have suggested approach
    for gauging liquid level concentrates on the ultrasonic impedance and echo energy
    that occur within a metal wall where the sensor is affixed. It does not rely on
    ultrasonic waves that enter the gas-liquid mix present in the container. Bento
    et al. [8] proposed an instant capacitive sensor that utilizes a capacitance step
    technique is created, constructed, and utilized to determine the immersion-based
    liquid level. The sensor comprises two electrodes crafted from copper-plated phenolite
    plates and separated by a specific distance, mounted within a non-conductive container
    that holds water as the dielectric material. The analysis of the sensor’s performance
    when the liquid level varies is semi-linear, and it is derived from the changes
    in output voltage after implementing a suitable signal conditioning circuit. Instead
    of the usual bridge circuit, a parallel R – C circuit is employed to transform
    the voltage shift into a change in level. Chakraborty et al. [9] introduced an
    opto-electronic method for transmitting the liquid level of conductive liquids
    typically stored in tanks. The transmitter unit’s electronic component includes
    a modified capacitive transducer and a signal conditioner that generates a linear
    dc output voltage linked to the conducting liquid’s level in the tank. A Mach-Zehnder
    Interferometer (MZI) based electrooptic converter is utilized to convert this
    dc voltage into an optical signal. Hanni and Venkata [10] have a new type of capacitance
    level sensor that aims to enhance sensitivity and decrease sensor delay. The authors
    conducted a performance analysis of the traditional parallel rod and cylindrical
    type sensors to evaluate their sensitivity and delay. Based on the findings, they
    suggest a novel design that modifies the electrode structure from the standard
    design to a helical one. Díaz et al. [11] presented a new method for measuring
    liquid levels using a fiber optic sensor. The system utilizes a special type of
    fiber, called a silica fiber Bragg grating (FBG), which is placed within an epoxy
    resin diaphragm. This diaphragm is connected to a temperature sensor, allowing
    for compensation of temperature-related inaccuracies and thus enhancing the precision
    of liquid level measurements. Gong et al. [12] have proposed an affordable capacitive
    sensing device designed for measuring liquid levels. We have devised a unique
    electrode pattern resembling a comb, which plays a crucial role in this device.
    By placing this electrode within a container, a capacitor is formed with the liquid,
    and the capacitance value is directly proportional to the electrode’s area. As
    a result, when the liquid level reaches a larger area of the comb electrode, there
    are notable and distinct changes in the capacitance gradient. The experimental
    findings demonstrate a variation error of approximately 6%. Islam et al. [13]
    designed capacitive sensors are extensively employed in various applications for
    liquid level measurement. Conventional contact-based capacitive sensors often
    encounter issues such as frequent maintenance requirements and drift in sensor
    output over time. To address these challenges, this work introduces a straightforward
    solution: a non-contact interdigital (IDT) fringing field capacitance sensor for
    liquid level measurement. This sensor design offers simplicity and eliminates
    the need for physical contact with the liquid. Kulha et al. [14] designed the
    manufacturing process and characterization of cost-effective electrodes intended
    for capacitive level sensors implemented on a flexible substrate. For the purpose
    of conducting a comparative analysis, both individual IDT capacitors and a system
    with embedded microcontroller readout were designed. The individual capacitors
    were constructed as IDT electrodes (IDT) with varying finger width/spacing dimensions
    ranging from 300/300 to 800/ 800μm . The finger length was set at either 10 or
    15 mm, while the overall length of the capacitors was 100 mm. Ali et al. [15]
    suggested a transducer which is an innovative liquid level measurement technique
    based on surface acoustic waves (SAWs), which distinguishes it from the traditional
    methods used for liquid level measurement. Xu et al. [16] proposed a liquid level
    measurement principle using acoustic resonance, the level height is typically
    determined by analyzing the fundamental resonance frequency (RF) detected. Uhov
    et al. [17] presented a noninvasive optical method for liquid level measurement.
    The characteristics of the employed instrumentation technique are examined, and
    the functional diagram and electrical circuit of the developed measurement setup
    are provided. Zhang et al. [18] studied a continuous sound wave amplitude-based
    approach for exogenous liquid level assessment. Geethamani et al. [19] employed
    Arduino Uno and the FDC1004 capacitance sensor breakout board to monitor and regulate
    the water level at every point within the tank. An essential advantage of this
    project is its non-contact nature with the liquid, ensuring accurate measurements
    of the liquid level. Jin et al. [20] designed a liquid-level measurement system
    that relies on a grounded cylindrical capacitive sensor tailored for conductive
    liquids. The fabrication process for the cylindrical capacitive sensor employs
    an innovative method utilizing shielded cables. In this approach, the inner conductor
    of the shielded cable is grounded, while the outer conductor serves the purpose
    of liquid level measurement. Sengupta et al. [21] designed a Hydrostatic pressure
    based liquid level measuring system. In this research, a novel liquid level sensor
    utilizes an FBG attached to a bourdon tube to detect variations in hydrostatic
    pressure. Liu et al. [22] implemented a system wherein both temperature and liquid
    levels are concurrently monitored using a tilted FBG (TFBG). By capitalizing on
    the distinct responses of cladding modes and Bragg resonance in the TFBG spectrum
    to variations in liquid level and temperature, this technique enables the accurate
    measurement of both parameters while mitigating undesirable cross-sensitivity
    effects. Campbell and Mutharasan [23] designed the cantilever sensor which was
    partially submerged to a depth of 1 mm in two volatile fluids and one non-volatile
    fluid. In this article, we have proposed a hydrostatic liquid level transducer,
    also known as a hydrostatic level sensor. It is device used to measure the level
    of a liquid by sensing the hydrostatic pressure exerted by the liquid column above
    the sensor. This system consists of a pressure sensing element, a housing, and
    electrical connections. The pressure sensing element is in direct contact with
    the liquid and converts the hydrostatic pressure into an electrical signal, usually
    a voltage or current output. A diaphragm, essentially a pressure sensor, can act
    as a primary sensing element for hydrostatic level measurement. The diaphragm
    is situated close to the tank’s bottom and measures the liquid level height in
    terms of the hydrostatic pressure at that point. In our design, the sensing unit
    is placed at a height of 0.5 cm above the datum level. Traditionally capacitive
    pressure sensors employ an elastic diaphragm with fixed edges and a sealed cavity
    between the diaphragm and the underlying substrate. This study investigates a
    capacitive pressure sensor configuration comprising two metal plates separated
    by a specific gap distance. The changes in capacitance resulting from hydrostatic
    pressure exerted by a liquid can be detected by manipulating the capacitance at
    the observer unit. A capacitive pressure sensor is designed for this purpose,
    and it is preferred in low-power and telemetric applications due to its ability
    to operate without drawing dc power. They conveniently form passive inductor-capacitor
    ( L – C ) tank circuits, allowing for pressure measurement based on frequency.
    The wireless interrogation can be achieved by utilizing an inductor that is magnetically
    coupled with the L – C tank device. This research article is structured as follows.
    The transduction mechanism of the capacitive pressure sensor is explained in the
    section titled “Methodology.” The design details of the sensing unit are presented
    in the section titled “Design of sensing unit.” The results are explained and
    analysis has been done in the sections titled experimental result. These are followed
    by a discussion in the section titled “Discussion.” Finally, the article concludes
    with the section titled “Conclusion and future work,” summarizing the overall
    efforts and suggesting potential future research directions. SECTION II. Methodology
