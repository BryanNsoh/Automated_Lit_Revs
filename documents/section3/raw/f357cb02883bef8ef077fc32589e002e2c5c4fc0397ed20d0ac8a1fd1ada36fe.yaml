    Electrochemical sensor Potentiometric, conductometric [19] In general, a sensor
    is responsive to changes of certain liquid properties. The acquired signal is
    transduced into a readable value [109,110]. Input sources may vary from sensor
    to sensor: voltage, current, conductivity, and dielectric constant are monitorable.
    5.1. Optical sensors Optical sensors are referred to when a direct optical property
    of WW can be measured [111] differencing from chemical-optical sensors where an
    analyte-sensitive receptor is required [112,113]. Optical ultraviolet-visible
    (UV-Vis) sensors are widely employed; however, issues during In situ analysis
    such as sensor fouling (i.e. various deposit accumulation on the optical surfaces)
    often occur [98]. Among all the traceable WW compounds, only a fraction of them
    absorb light in the UV-Vis range (wavelength from 190 to 850 nm) [114]. This results
    in a need to combine UV-Vis sensors with other optical analytical methods in order
    to cover a wider wavelength spectrum. Infrared (IR), fluorescence, and Raman spectrophotometric
    investigations are nowadays applied in WWTP RT monitoring [10]. Despite technological
    developments with the achievement of higher precisions, optical methods still
    in many cases remain bound to laboratory validation and the reusability of these
    sensors has still to be assessed [107]. Promising In situ analysis can be achieved
    by optical fiber sensors that are easy to place in hard-to-reach areas due to
    small probe size and are resilient in tough conditions (i.e. noise, vibrations,
    and heat) [115]. The composition of optical fiber sensors differs from the electrical
    due to the introduction of glass fibers instead of copper cables, capturing light
    as an indicator. The fiber’s protective coating plays a significant role in avoiding
    external interferences [116]. In addition, transducers and detectors are required
    [98]. Polymeric fibers are also used in these sensors. Nowadays, commercially
    available fiber optic sensors may cover the whole UV-Vis-IR spectrum. Detection
    limit improvements are under development, with novel materials implementation
    [108]. 5.2. Chemical sensors Chemical sensors are able to detect particular chemical
    properties from an analyte. The detected input has to be further transduced into
    a readable physical signal. Three main mechanisms of transduction are available:
    (a) mechanical, (b) optical, and (c) electrical [19]. To elaborate on these: (a)
    An atom, composing a molecule, fills a precise amount of physical space (i.e.
    steric effect concept). Mechanical transduction works through the understanding
    of this physical space taken by an analyte species. Therefore, the signal, converted
    before the final recognition, is uniquely defined. Previous studies employed mechanical
    sensors for the evaluation of ammonium ions [117] and total hardness [118]. Continuing
    to (b), optical transduction identifies changes in the electronic structure of
    the receptor molecule. An analyte detector is required to provide acquirable optical
    signals [113,119]. Absorbance, chemiluminescence, fluorescence, and phosphorescence
    are evaluated as optical properties [15]. Optical fibers are adopted as transductor
    as well [120]. As reported in Table, chemical sensors with optical transductor
    may identify several parameters, such as pH, total hardness, nitrates, phosphates,
    different metal cations, DO, and surfactants [19]. Finally, (c), the electrical
    transductor requires direct contact with the liquid sample. The presence of high
    solid concentrations or aggressive compounds may lead to malfunctions in sensors
    of this type. The principle of detection is based mainly on potentiometric, amperometric,
    voltametric, and electrochemical impedance measurements [19]. Recent studies have
    revealed that the chemical sensors may be applied successfully for RT In situ
    analyses [14,100]. Further studies are needed to evaluate their long-term applicability,
    overtaking additional WW pre-treatments to enhance the signal’s acquisition [121].
    5.3. Biosensors Biosensors are currently employed for the evaluation of organic
    compounds, microorganisms, and heavy metals [103]. Biosensors are made up of two
    main components: a bioreceptor and a transducer [122]. Amperometric biosensors
    are used for BOD and COD assessments [123]. Heat variations are also considered
    in COD measurements [124]. Persistent organic compounds are traceable in WWTP
    connected to industrial discharges [125]. Microbial fuel cell (MFC)-based biosensors
    have been introduced in the detection of organic compounds [97,126]. The application
    of biosensing techniques may also provide RT controls for microorganisms [127].
    European guidelines and regulations for the assessment of Total Coliforms, E.
    Coli, Enterococcus, and Intestinal Nematodes as microorganism indicators [7] have
    conferred even more importance to their RT surveillance [102]. Recent studies
    focused on the detection of microorganisms in WW through optical and electrochemical
    biosensors. Surface plasmon resonance (SPR) [128,129], resonant mirror (RM) [106],
    sensitive chemiluminescence immunosensors [130], and amperometric biosensors [131,132]
    were reviewed, resulting in precisions closer to μg L-1. Increasing attention
    is also given to the assessment of HMs in waste liquids [133]. Biosensors and
    nano-biosensors have been introduced in WW analysis as a substitute for analytical
    methods. Even though laboratory analysis possesses sufficient precision and reliability,
    the establishment of sensor-based In situ measurements is preferred due to the
    faster response time, as previously mentioned. Taking advantage of bacteria as
    a bioluminescence source, microbial biosensors are able to detect the presence
    of low-concentrated HMs [104,134]. Nano-biosensors, based on the fluorescence
    resonance energy transfer (FRET) principle, can measure trace concentrations of
    metals. A broad range of enzymes have been applied in these RT monitoring techniques
    through enzyme-based electrochemical biosensors and aptasensors [135,136], with
    the potential addition of nanomaterials to enhance their detectable capabilities
    [137]. Moreover, ion-selective polymer membranes [138,139] and fluorescent-based
    microfluidic devices [[140], [141], [142]] have shown potential in pollution control
    of aqueous solutions. A combination of two or more methods [143] or materials
    [144] may be convenient. Recent studies have reported that MFC-based biosensors
    have the potential to be a cost-effective device for WW RT monitoring [23,97].
    Small-scale devices were developed even though their stability, sensitivity, repeatability,
    and selectivity have still to be validated. MFCs have been additionally tested
    for the investigation of BOD, COD, and DO [[145], [146], [147]]. 5.4. Ion-selective
    membrane sensors Ion-selective membrane (ISM) sensors are established detectors
    for measuring the ammonium concentration in water [148]. A new generation of solid-state
    ion-selective membranes (S-ISMs) is studied to overtake the high costs and fragility
    of the available ISMs [149]. S-ISM performances have shown to be more durable,
    accurate, have a more rapid response time, and be cheaper than ISM sensors [105].
    Moreover, electrospray printing technology was successfully employed in the preparation
    of an ultrathin S-ISM. Results showed an increase in the sensor response, still
    maintaining a restrained error [149]. Metal ions are also monitored in RT within
    industrial WW flows [150,151] and WWTPs [152] using these technologies. 5.5. Lab-on-chip
    and electrochemical sensor-based systems Lab-on-chip (LOC) and electrochemical
    sensor-based systems were tested for WW characterization [153]. The introduction
    of In situ LOC aimed to transform the whole analytical laboratory process (sampling,
    preparation, addition of reagents, chemical reactions, and measurements) into
    a simplified, fast-responding, and restrained-volume approach. The integration
    of microelectrodes and microelectromechanical systems with potentiometric and
    voltametric sensors was assessed. Applications on real plants for nutrients evaluation
    are reported in the literature [154,155]. 5.6. Electromagnetic wave sensors Recent
    applications of electromagnetic wave (EM-W) sensors aimed to control WW pollution
    through important parameters like COD and nitrates [156], HMs [157], E. coli,
    and Pseudomonas Aeruginosa [99] with frequencies in the range of 0-15 GHz. In
    order to evaluate Cu, Ni, and Zn concentrations, the EM-W reflection technique
    was flanked with an open-ended coaxial sensor. Moreover, phosphates, ammonium,
    and other HMs (Hg, Pb, Cr) were tested at 1-10 GHz [158]. The electromagnetic
    waves, interacting directly with the analyte, generate a singular response that
    is specifically related to the WW properties [159]. Microwave sensing allows the
    non-invasive RT characterization of WW. Considering variations between the output
    transmittance (or reflectance) wave and the input signals at peculiar frequencies,
    the composition of the liquid can be established. The fluctuations of the surrounding
    environmental conditions (temperature, pH, turbidity, etc.) have to be taken into
    account while comparing analyses along time [160,161]. 5.7. Electronic tongues
    An electronic tongue (ET) structure is based on a group of low selective sensors
    that, through the avail of data processing analysis, emerged to be suitable for
    a quantitative WW characterization [162]. The voltametric ET is the most diffused
    detector, assessing the potential variations over time. These devices are composed
    of a set of metallic sensors covered with films (useful for sensitivity improvement)
    coupled with a reference electrode [163]. ETs are efficient, low-volume requiring,
    cost-effective, faster-response, and automatic detectors. Moreover, the In situ
    measurements do not require qualified operators [164]. Amperometric bioelectronic
    tongues are likewise considered in literature [165]. principal component analysis
    (PCA), partial least square analysis (PLS) and neural networks analysis (NNA)
    are diffused elaboration processes to handle the huge quantity of output acquisitions
    [15]. 5.8. Final remarks The use of hardware redundancy, multiple sensors for
    the same parameter placed at a single measurement location, is a common way to
    detect errors in the measurements provided by RT sensors. Another approach is
    the use of sensor fusion technology, which leads to an improved ability to detect
    errors through combining information from multiple measurement types [130]. Sensor
    fusion can also take the form of analytical redundancy, as opposed to hardware
    redundancy, through the use of different models, soft sensors, or analyses of
    the measurements [166]. Despite having a single sensor, more signals could highlight
    a malfunction, or error, in the measurements [167]. Similarly, data reconciliation
    techniques can be employed to correct, validate, and harmonize data from disparate
    sensor sources, enhancing accuracy and reliability in the detection of discrepancies
    or errors [168]. Several devices are being, and have been, developed for RT measurements
    of WW quality parameters. However, a small percentage of them are suitable for
    multiple purposes. Sensors are ordinarily built for a specific purpose and are
    not reusable in other environments [21]. Several challenges are faced during RT
    analysis, exceeding precision and general applicability. The harsh conditions
    in WW flows require sensors either specifically designed to withstand the hostile
    environment or extensive maintenance [169]. Both cases are costly and time-consuming.
    Fault detection is likewise essential. For instance, air bubble interference may
    alter the optical sensor outputs, and clogging due to the presence of small particulates
    can cause permanent damage [170]. Moreover, biofouling (an undesired formation
    of bacteria colonies that alters the sensor performance [171]) is a challenge
    for any sensor in direct liquid contact. Copper-based and plastic protections
    are valid anti-biofouling countermeasures [19]. Thus, the sensors'' lifetime and
    performance in WW are strongly impacted by these malfunctions. As briefly mentioned
    earlier, the need for correct installation, maintenance, and continuous calibration
    of these RT sensors is therefore essential for ensuring measurements of a good
    and reliable quality. The question of when to calibrate a sensor is of great importance,
    and, when laboratory measurements are used for calibration of RT sensors, an awareness
    of the uncertainties introduced is essential [172]. Data validation and fault
    detection methods should be considered and prioritized when working with RT measurements.
    For example, monitoring of measurement ranges, variance analysis, and well-known
    control chart techniques are commonly used tools for validating the quality of
    the signal [173]. Notwithstanding, it is still possible to notice a dearth in
    RT monitoring towards the contaminants of emerging concerns. The 2022 proposal
    forces the WWTP stakeholders to control the removal rate of twelve emerging pharmaceutical
    parameters. Nowadays, exclusively the non-targeted advanced laboratory analysis
    can determine their concentration [67]. Moreover, WW flows may contain microplastics,
    personal care products, pesticides, and drugs [174,175] which are not required
    to be monitored but can be harmful to the surrounding environment. Thus, WW flows
    are one of the hardest liquid solutions to deal with, especially due to the heavy
    load of hazardous micropollutants. In-line sensor-based processes are not recognized
    as reliably able to monitor trace elements at low concentrations (below a ppm).
    So, WW outflows could not be completely characterized in RT as soon as all the
    trace contaminants are. Further studies need to be designed to give solutions
    for their employment in real WWTPs. Furthermore, high-sensitivity sensors are
    required to reach advanced precision, moving closer to the μg L-1 thresholds and
    beyond. 6. Future prospectives of wastewater quality characterization As the requirements
    placed on WWTP discharges become stricter, evidenced by changes to the urban WW
    treatment directives (for instance, Council Directive 91/271/EEC required a 80%
    reduction in TP and minimum 70% reduction in TN [32]; these will change to 90%
    and 85% reductions respectively considering the recent proposal for a directive
    of the European Parliament and of the Council concerning urban wastewater treatment
    26/10/2022 [25]), some adjustments in the WWTP have to be considered. While these
    changes may involve infrastructural modifications, a more cost-effective first
    approach would develop the monitoring and control of the process. Various studies
    over the years have shown that significant improvements on nutrient removal and
    process efficiency can be made simply through the use of advanced process control
    [13,176], and as the available sensor and measurement technology for water quality
    characterization improves so do the options and opportunities for the implementation
    of control. Another important aspect of the tightening of regulations is the increase
    in monitoring requirements described in the directives that has been discussed
    in previous sections. Currently, in order to show compliance with regulatory limits,
    parameters must be monitored through reference measurement methods which are often
    time-consuming and expensive (Section 4). A question that should be pursued by
    the research community is: How can the RT measurement become reliable enough to
    be included in directives and regulations and carry some of the regulatory monitoring
    burden? This will require extreme improvements in trust of the technology, as
    well as methods for proving its trustworthiness. However, this is immensely important
    for the field of RT WW quality characterization – while not all treatment plants
    may be interested in the potential of improved monitoring capabilities with regards
    to control opportunities, all treatment plants must be concerned monitoring with
    regards to regulations. Advancing technology to enhance efficiency and reduce
    costs in this domain is of significant importance. While the focus of the discussion
    thus far has been on the treatment of WW, additional parameters must be characterized
    to support water reuse [177] due to increased water scarcity and deterioration
    of water quality caused by climate change, increasing unpredictable weather events
    and drought [178]. In line with this, the restrictions for reuse of water have
    been defined (Regulation (EU) 2020/741 [179] on minimum requirements for water
    reuse). These reuse restrictions detail quality parameters such as E. coli, BOD5,
    TSS, Turbidity and Legionella spp. which must be monitored with specifically defined
    frequencies. There are also requirements to perform risk assessments, possibly
    identifying additional or stricter limitations; including HMs, pesticides, disinfection
    by-products, pharmaceuticals, and micro-plastics. A special attention must be
    dedicated to antibiotic resistance genes (ARGs), antibiotic resistant bacteria
    (ARBs) and per- and polyfluoroalkyl substances (PFAS), which are toxic, persistent,
    and bio-accumulative chemicals [180]. This introduces yet another driving force
    behind the improvement and development of RT water quality characterization methods,
    for possibly an even wider range of quality parameters than those required by
    urban WW treatment regulations. Aside from regulatory push factors, there are
    many technological factors that are currently impacting the research progress
    in these areas. Readily available computing power, the sudden improvements to
    AI and ML and their accessibility, as well as the quality of cheap and readily
    available IoT sensors, to name a few, are major contributors to the direction
    that research in this field will likely take over the coming years. Many of these
    technologies are not new, but the prevalence of their use and their general acceptance
    is expected to improve greatly. 6.1. Soft sensors and IoTs Soft sensors have emerged
    as one of the critical technologies for monitoring and controlling WW treatment
    processes in RT, thanks to advances in data analytics, digitalization, and increased
    availability of computational power. Soft sensors are developed by using data
    from multiple hardware sensors to create a mathematical model that outputs a target
    parameter estimation (Fig. 3). Download : Download high-res image (235KB) Download
    : Download full-size image Fig. 3. Soft sensor concept overview, adapted from
    [94]. The status and advances of soft sensors are extensively discussed in several
    comprehensive studies, such as Haimi et al. [181], that focus on advancing biological
    WW treatment through data-driven soft sensors, emphasizing their utility in RT
    monitoring and optimization. The review summarizes mathematical methods, processes
    where soft sensors are employed, if the soft sensors are practically implemented,
    and presents a list of estimated target parameters. Special attention is dedicated
    to process monitoring and fault detection. A more recent review by Ching et al.
    [94] extensively examines soft sensor development methods and their effectiveness
    in relation to hardware technology. The authors list input sensors used for soft
    sensor development, mathematical methods as well as target parameters and resulting
    model performances. Furthermore, artificial neural network (ANN) applications
    for soft-sensing and comparison of different architectures are reviewed by Wang
    et al. [182]. The study outlines challenges in soft-sensing model applications,
    including low data effectiveness (high complexity and external disturbances of
    WWTP) and the need for robust, efficient, and accurate models as well as the importance
    of reliability and uncertainty analyses. Based on current literature, the input
    sensors (i.e. predictors) utilized for development of soft sensors typically include
    the following parameters, ranging from influent to effluent: TSS [[183], [184],
    [185]], COD [[185], [186], [187]], TP [183,187], TN [183,186], ammonia [185,188],
    oxidation-reduction potential (ORP) [187,189], DO [187,190], flowrate [186,191],
    pH [184,185,192], temperature [184,185], BOD [183,184,187], nitrite and nitrate
    [185,188], filling time [193], reaction time [193], aeration rate [193,194], recycling
    rate [194], volume of WW [185], alkalinity [195,196], and turbidity and colour
    [188]. Models estimating target parameters (i.e. soft sensor readings) are then
    primarily developed for prediction of effluent properties as well as other parameters:
    BOD [[197], [198], [199]], COD [195,198,200], TSS [188,201], nitrogen [202,203]
    and phosphate [189,200,204] contents, turbidity [201,205], DO [206], E. Coli [188,207],
    as well as energy consumption [16] and a weather signal [208]. Among the examined
    soft sensors, several studies reported on-going developments while others are
    well-established full-scale industrial applications. Mathematical models used
    for soft sensor development include multivariate linear methods such as PCA, PLS,
    MLR and other ML and AI methods including neural networks (NN), kernel machines,
    decision tree-based methods and autoregressive and time series models. Traditional
    statistical and multivariate linear methods are however considered not sufficient
    for such applications therefore adaptive nonlinear models and ANN, especially
    feedforward NN with backpropagation, should be preferred in soft sensor development
    to achieve higher accuracies [181]. Furthermore, the deep learning (DL) methods
    extensively reviewed by Alvi et al. [209] demonstrate superior capabilities not
    only in soft sensor development but also fault detections, including long short-term
    memory (LSTM) - a type of recurrent neural network (RNN) [210]. Aside from NN
    based methods, decision tree-based and adjunct statistical methods have high potential
    to improve soft sensor performance [94]. Recent popularity was gained by transformer
    models that are based on multi-head attention mechanism requiring less training
    than RNN [211,212]. The increased availability of algorithms and computational
    power, combined with continuous hardware input sensor accuracy and durability
    improvements are key in expanding soft sensors in WW treatment sector. In parallel,
    IoT technology is driving the development towards fully connected WWTPs. This
    interconnected network of sensors and actuators will enable RT data collection
    and analysis, resulting in more responsive and adaptive WW treatment processes.
    As extensively reviewed by Thakur and Devi [21], IoT sensor networks may include
    electrochemical sensors [213], electrical and optical sensors (absorbance, fluorescence,
    colorimetric, X-ray fluorescence (XRF), and chemiluminescence) and biosensors
    [214], as well as surface enhanced Raman spectroscopy (SERS), and SPR sensors
    and other devices. However, because of advancements in digitalization, traditional
    at-line methods such as titration, colorimetry, chemiluminescence, ion selective
    sensors (ISE), and voltammetry that are integrated into modern instruments also
    have a considerable potential for use in IoT networks. These methods can measure
    properties such as biological contamination (through portions of adenosine triphosphate
    (ATP)), toxicity, trace metals, as well as organics, inorganics, and nutrients
    [215]. Advanced data analytics and cloud computing will play a crucial role in
    managing big data from these sensors, facilitating RT decision-making and predictive
    analytics [216]. An important advance is the development of automated control
    systems that use IoT data to dynamically adapt WW treatment processes. This automation
    aims to optimize efficiency and reduce manual intervention, resulting in cost
    savings and lower error rates [217]. In addition, these technologies are expected
    to improve energy optimization and resource recovery in WWTPs and contribute to
    their transformation into water resource recovery facilities (WRRFs) [218]. However,
    these advancements also bring challenges in terms of data security [219], scalability
    and maintenance that need to be addressed for widespread adoption. Further integration
    of soft sensors and IoT technologies into WW management will significantly revamp
    the WWTPs RT monitoring and control [94]. In essence, the integration of soft
    sensors and IoT represents a step towards more efficient, accurate and sustainable
    WW treatment that aligns with broader urban sustainability and environmental protection
    goals [217]. 6.2. Smartphone-based sensors Smartphone sensors are emerging as
    cost-effective, user-friendly, and quick RT analyzers. Various studies showcase
    different sensors linked with smartphone apps. An integrated electrochemical device
    measured pH, free chlorine, temperature, pharmaceuticals, and HMs [220]. Metal
    ions like mercury, lead, chromium, nickel, copper, and iron were analyzed using
    a paper-based microfluidic device (μPAD), transforming the smartphone into a triple-indicator
    sensor [221]. Another μPAD, utilizing a smartphone camera, monitored hardness
    (calcium and magnesium ions), total phenols, and pH [222]. Additionally, water
    quality parameters such as nitrites, phosphates, and chromium were tracked via
    smartphone camera and analyzed with a reference model [223]. The device also processed
    colorimetric data for mercury concentration [224,225]. Furthermore, a miniaturized
    smartphone fluorescence microscope detected mercury, serving as both a signal
    collector and image processor [226]. Recent literature, mostly within 2-3 years,
    indicates ongoing advancements in this field. Currently, the smartphone-based
    devices are not commercially available, and measurements are best performed on
    tap water or clear samples, as high solid concentrations hinder sensor performance
    [227]. 6.3. Aquaphotomics Aquaphotomics is an innovative field that utilizes mainly
    near-infrared (NIR) spectroscopy to analyze the interaction between water and
    light, revealing insights into water’s structure and function in various systems
    [228]. This discipline examines water’s absorbance patterns in the NIR region
    (traditionally in the area of first overtone of water i.e. 1300-1600 nm, but more
    recently also in other wavelength ranges) to study water content, hydrogen bonds,
    and hydration states in a range of applications [229], from WW treatment [230]
    and agriculture to pharmaceutical sciences [228]. Central to aquaphotomics is
    the “water mirror approach,” which detects changes in water molecular networks
    due to physical or chemical perturbations, reflected in altered NIR spectra. The
    technique introduces water absorbance spectral patterns (WASPs), which capture
    these changes and serves as holistic markers in diverse applications. Key to successful
    aquaphotomics studies is the precise experimental setup, including high-quality
    spectral signals and specific instrument requirements, to accurately analyze and
    interpret the complex water species in aqueous systems [231]. While aquaphotomics
    presents a revolutionary approach, the industrial implementation of the technology
    is anticipated to be a gradual process due to the complexities involved in this
    advanced scientific field. 7. Conclusions This review focuses on WW quality characterization
    and measurement technologies while including the main characteristics of WW, traditional
    laboratory-based assessments, an overview of RT process monitoring, and a future
    perspective on water quality control with emerging technologies. The following
    conclusions can be drawn: - WW quality characterization today is proven to be
    still ruled mainly by traditional laboratory-based measurements; - The employment
    of sensors is getting more attention, and it is demonstrated that a vast number
    of parameters needed for a WW evaluation could be monitored through RT acquisitions;
    - Advantages in the introduction of RT sensors throughout the treatment processes
    include faster, more frequent, and effortless ways of characterizing the WW, thus
    avoiding delays in time and sampling procedures; - Currently, non-target screening
    measurements are the preferred solution to evaluate persistent compounds and hazardous
    chemicals; - Breakthrough developments regarding modeling and optimization processes
    could be developed exclusively with the introduction of RT sensors within the
    WW treatment plant process control; - Soft sensors employed to predict values
    of several WW target parameters as well as IoT technologies are gradually becoming
    established practices, with several examples reported, emphasizing their usefulness
    for a RT monitoring; - Further advantages may derive from the implementation of
    new mathematical and statistical methods, such as AI and ML. Aquaphotomics methodology
    reveals its potential to extract important characteristics from NIR wastewater
    spectra; - Future needs for WW quality characterization will be driven by the
    implementation of new legislative frameworks and new technological developments
    in analytical chemistry and sensors, that are becoming more accessible and affordable;
    - Important roles will be also played by new scientific findings regarding pollutants
    and their potential effects on human health and the environment; - Future works
    should be dedicated to the development of robust, long-lasting, and precise RT
    technologies allowing the detection of low concentrated pollutants with minimum
    sample preparation requirements. Economic and feasibility assessments should be
    considered before designing and implementing RT sensors In situ. List of abbreviations
