    level sensor are evident from the plot in Fig. 7(a). The capacitance of the capacitive
    sensor is influenced by changes in pressure exerted on the diaphragm due to changes
    in the liquid level. The output of the capacitive sensor is expected to exhibit
    a linear relationship with the displacement, which corresponds to the change in
    liquid level. The diaphragm serves as the primary sensor for measuring hydrostatic
    pressure. When the liquid level in the tank rises, the hydrostatic pressure at
    the bottom of the container increases. The maximum pressure exerted on the diaphragm
    is at the center, which moreover causes the linear displacement of the movable
    plate of the capacitive sensor. This observation was further confirmed by utilizing
    COMSOL, a multiphysics software based on finite element analysis. This pressure
    change is sensed by the diaphragm, resulting in displacement, which causes a decrement
    in the gap between two electrodes, and leads to a change in the capacitance. Gradually,
    we increase the liquid level in the tank in step, and corresponding to that, the
    change in capacitance is noted. Based on the figure, it was noted that when the
    height of the liquid level was raised from 10 to 100 cm, there was a linear increase
    in capacitance. The standard deviation is a measure commonly used to evaluate
    the precision of a sensor’s measurements. Precision refers to the consistency
    and reproducibility of repeated measurements. A smaller standard deviation indicates
    higher precision, as it suggests that the measurements are tightly clustered around
    the mean value. By calculating the standard deviation, we can assess the level
    of precision exhibited by the proposed sensor system. The standard deviation for
    the proposed sensor is calculated and it is represented in Fig. 7(b). From that
    graphs, it has been noted that the maximum deviation is noted as 0.75. Therefore,
    it has been observed that the value is small, it means that it has very small
    deviation from the mean value. The proposed sensor is said to be précised in nature.
    The repeatability of a sensor refers to its ability to consistently produce the
    same output or measurements when subjected to repeated tests or experiments under
    the same conditions. In other words, it indicates how well the sensor can reproduce
    its measurements. This same is represented in Fig. 7(c). A high level of repeatability
    implies that the sensor yields consistent and reliable results with minimal variation.
    Evaluating the repeatability of a sensor involves examining its performance over
    multiple trials or tests and analyzing the consistency of the obtained measurements.
    According to American Society for Testing and Materials (ASTM) standards, the
    formula for calculating the repeatability of a measurement is as follows: Repeatability=2.8×Standard
    Deviation. (9) View Source The percentage deviation for non-linearity has been
    calculated and represented against the level. The same is shown in Fig. 7(d).
    The percentage deviation for the sensor is a measure of the difference between
    the measured values and the expected or reference values, expressed as a percentage
    of the expected value. It quantifies the level of deviation or error in the sensor’s
    measurements. To calculate the percentage deviation, you can use the following
    formula: = Percentage Deviation ((Measured Value−Expected Value)/Expected Value)
