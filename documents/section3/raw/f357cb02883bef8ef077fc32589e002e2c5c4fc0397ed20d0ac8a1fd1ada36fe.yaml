    the watermark scheme to ensure the security of the watermark information. In general,
    the key space needs to be greater than 2100 to prevent brute force from obtaining
    the correct key [40], where the key space is determined by the data type of the
    key. The proposed scheme shares two groups of keys, namely, encrypt key ekeys
    and position key pkeys, whose key spaces are 2207 and 245, respectively. Therefore,
    the total key space is 2252＞2100, which can resist brute force cracking and has
    high security. In addition, the encryption algorithm of the proposed scheme is
    sensitive to the initial state, where the secret keys [x0, y0, μ] are set to [0.56823603,
    0.00427592, 0.71750067]. As shown in Fig. 10, even if the numerical value of the
