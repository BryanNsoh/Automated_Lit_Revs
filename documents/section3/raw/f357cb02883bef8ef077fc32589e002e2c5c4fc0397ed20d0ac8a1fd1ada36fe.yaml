    Conclusions This paper proposes a dissolved oxygen prediction method using the
    regularized ELM with an optimal regularization parameter and a clustering strategy.
    First, we utilize the Pearson coefficient to realize the feature selection from
    the water quality and meteorological factors. Then, the LOO error validation approach
    is applied to optimize the regularization parameter of ELM. We also use a clustering
    strategy based on time series similarity to capture data features and improve
    accuracy. To obtain the reasonable and effective clustering result, we use the
    DTW distance to measure the similarity of time series. Meanwhile, SSE and DB indicators
    are used to determine the optimal clustering number. We compare the proposed method
    with different prediction methods on the real-world monitoring data in aquaculture
    ponds. The experimental results show that our method outperforms three counterpart
    methods (PLS-ELM, LSSVM and CSELM) in prediction accuracy and efficiency. In terms
    of RMSE, it improved about 47.07%, 51.91% and 55.44%. However, the DO prediction
    performance of the proposed model is limited, and is not enough for the accurate
    management of DO concentration. This may provide potential ideas for further research.
    For instance, it is recommended to use different intelligent algorithms to optimize
    the parameter selection of RELM and improve the prediction accuracy. Also, performing
    hybrid models evaluating, as well as analyzing the association between DO and
    growth factors in aquaculture could be of interest. CRediT authorship contribution
