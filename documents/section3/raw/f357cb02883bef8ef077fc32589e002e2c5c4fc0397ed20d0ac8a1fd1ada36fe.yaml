    in the form of a thin rubber diaphragm. The rubber diaphragm measures 12 cm in
    diameter and has a thickness of 2 mm. The diaphragm is carefully stretched and
    affixed to the lower part of the glass chamber. The capacitive sensor is designed
    using two parallel plates, one is a moving plate and the other is a fixed plate.
    A cavity-supporting structure is constructed within the given framework. The structure’s
    design takes into consideration the required pressure range for sensing and the
    assembly settings. Typically, a rigid supporting structure is necessary for high-pressure
    sensors. Once the size of the membrane is determined, the gap size is calculated
    based on capacitor calculations. The research utilizes COMSOL Multiphysics to
    optimize a 3-D capacitive sensor structure through various interfaces. These interfaces,
    including electrostatics, solid mechanics, and moving mesh, address electrical,
    structural, and dynamic aspects, respectively. The holistic integration of these
    interfaces is illustrated in Fig. 2(b). The capacitive sensor, constructed with
    polysilicon, operates in air and features carefully chosen geometric parameters
    for practicality. This approach aims to comprehensively refine the sensor’s design
    and enhance its performance. This sensor has an air gap of 15 mm, a membrane radius
    of 255 mm, and electrode/membrane thickness of 7 mm. The construction of the tank
    involves connecting an inductor coil to the sensor separately. Wireless communication
    and data retrieval can be achieved by utilizing an inductor that is magnetically
    linked to the L – C tank. Both the reader coils and sensor coils share identical
    designs. Two double-sided glass epoxy printed circuit boards (PCBs) measuring
    60 mm by 60 mm have been manufactured, each equipped with square planar circular
    coils. The copper tracks on these PCBs have a width of 0.254 mm and are separated
    by a distance of 0.254 mm as well. A single platform serving as a support for
    the reader coil has been constructed to facilitate easy adjustment of the distance
    between the sensor coil and the reader coil. Specifically, the distance between
    the two coils is set at 3 mm. SECTION IV. Experimental Results In this work, regular
