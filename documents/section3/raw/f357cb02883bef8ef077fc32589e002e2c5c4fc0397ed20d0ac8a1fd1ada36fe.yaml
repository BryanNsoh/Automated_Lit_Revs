    Get rights and content Under a Creative Commons license open access Abstract People
    who work in dangerous environments include farmers, sailors, travelers, and mining
    workers. Due to the fact that they must evaluate the changes taking place in their
    immediate surroundings, they must gather information and data from the real world.
    It becomes crucial to regularly monitor meteorological parameters such air quality,
    rainfall, water level, pH value, wind direction and speed, temperature, atmospheric
    pressure, humidity, soil moisture, light intensity, and turbidity in order to
    avoid risks or calamities. Enhancing environmental standards is largely influenced
    by IoT. It greatly advances sustainable living with its innovative and cutting-edge
    techniques for monitoring air quality and treating water. With the aid of various
    sensors, microcontroller (Arduino Uno), GSM, Wi-Fi, and HTTP protocols, the suggested
    system is a real-time smart monitoring system based on the Internet of Things.
    Also, the proposed system has HTTP-based webpage enabled by Wi-Fi to transfer
    the data to remote locations. This technology makes it feasible to track changes
    in the weather from any location at any distance. The proposed system is a sophisticated,
    efficient, accurate, cost-effective, and dependable weather station that will
    be valuable to anyone who wants to monitor environmental changes on a regular
    basis. Previous article in issue Next article in issue Keywords Environmental
    parameterInternet of thingsSensorsSmart monitoringWebpageWeather station 1. Introduction
    The environment can be characterized simply as the total influence of all living
    and non-living elements on human life. Non-living components include land and
    water, as well as warm temperatures, stones, and the atmosphere, whereas all living
    elements include organisms such as plants, woodlands, fisheries, and raptors.
    Biotic element-related things, especially people of different sections like farmers,
    sailors, voyagers and mine workers, are regularly connected with ecological variables
    like temperature, humidity, atmospheric pressure, air-related factors called air
    quality, CO2, methane-like gases, wind speed and direction, water-related factors
    called rainfall, pH levels, moisture in the soil, quantity of water, and light
    quality and turbidity [1]. Commonly used traditional forecasting techniques include
    trend, persistence, climatology, and analogues of weather systems. All of these
    techniques rely on a few fundamental presumptions to extrapolate the weather into
    the future [2]. In the meantime, the world''s population has expanded, leading
    to developments in urbanization, industrialization, agricultural land, and energy
    utilization. To keep up with increased demand, technological developments that
    enable precise monitoring of environments are required. Also, due to their ignorance
    of modern farming practices, Indian farmers are not producing the appropriate
    amount of food [[3], [4], [5], [6], [7]]. Accurate yield prediction will be aided
    by predictive analytics, which will require knowledge about the functional relationship
    between yield and environmental factors, which is delivered in the form of a dataset
    [8]. Remote sensors are used to monitor environmental characteristics that vary
    from place to place. The intention for environmental monitoring aims to control
    and reduce an activity''s adverse environmental effects along with the risks of
    adverse effects on the natural environment, and also to safeguard the health of
    humans. Environmental monitoring employs methods that discover and analyze environmental
    conditions to determine the environmental impact of an activity [9,10]. Environmental
    monitoring is used to observe the overall quality of an environment, environmental
    factors, and the influence of a specific action. Such types of monitoring practices
    may be set up to identify irregularities or specific situations and then send
    alerts by email or text message, as well as activate automated operations. The
    consistent gathering of measurements and data from our physical surroundings using
    sensors and connected devices is what IoT-based smart environmental parameter
    monitoring is all about [11]. Sensors built into agricultural systems, pipelines,
    tanks, climate stations, oceanic applications, and industrial machinery may record
    temperature, moisture, water content, water leaks, and various other physical
    attributes all around the world. Intelligent, interconnected devices with inbuilt
    connectivity modules are able to analyze that information and immediately send
    extremely important information to the cloud or a data center for additional action
    or analysis using edge computing technology. An IoT-enabled environmental monitoring
    system acts as an application''s eyes, ears, and mouthpiece, watching, listening,
    reporting, and even taking action to prevent damage [12,13]. Modern digital farming
    employs datasets containing data from decades with numerous parameters required
    for yield prediction, such as soil type, soil nutrients, soil pH, area of cultivation,
    production history, and so on. Prediction in traditional farming is based on farmer
    experience, which is time-intensive and inefficient. As a result, a move from
    traditional farming to digital farming is required, which is doable with data-driven
    Internet of Things technology [14,15]. Most researchers never looked into usage
    other than agriculture or weather monitoring stations in depth. Most modern technologies
    just use only one of a few sensors, which are again ineffective at collecting
    any useful data. The accuracy of the sensor also plays a vital role. If multiple
    sensors are used, then power issues creep into the system. Data analytics can
    be employed to evaluate features including climate change, variation in rainfall,
    groundwater resources, variations in human metabolism, and plantations using data
    from the sensor. The following literature from the same research work is reviewed:
    In order to get data on an OLED display, Kishore et al. [16] monitored the weather
    conditions using sensors connected to WeMo and cloud services. ZigBee was used
    by Saini et al. [17] to connect a PC with a GUI; data was downloaded from the
    internet and displayed on an LCD screen. To detect temperature and humidity, Palle
    et al. [18] employed the CC3200, which is a basic Link Wi-Fi internet chip. Three
    meteorological variables were measured by Shaout et al. [19]: temperature, wind
    speed, and wind direction. The information was delivered to an LCD. Amber Katyal
    et al. [20] used an Arduino Uno-based system to find out if the environment had
    light, cloudy weather or not. Instead of using sophisticated weather observatories,
    which may perform on a large scale, this device''s distinctive feature is that
    it can be implemented in any critical situation or local region. These also function
    on public wireless LANs on a smaller scale. A few sensors are employed to find
    a few parameters and lack the ability to display and send data. Abu Saleh Bin
    Shahadat et al. [21] created a system for measuring weather forecast conditions
