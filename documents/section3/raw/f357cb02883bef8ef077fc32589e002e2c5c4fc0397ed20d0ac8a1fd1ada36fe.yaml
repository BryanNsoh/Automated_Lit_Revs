    European Council Directive 91/271/EEC defines the “Requirements for discharges
    from urban wastewater treatment plants” as a broad threshold or a percentage of
    reduction (effluent concentration compared to the influent characteristics) [32].
    The WW quality is defined through an organic matter content, BOD (BOD5 without
    nitrification) or COD, total suspended solids (TSS), and nutrients, through TN
    and TP. The discharge of WW is allowed when the analysis returns a concentration
    below the given limits or a reduction percentage higher than the one established
    by the Directive. Knowledge of the parameters at the inlet and the outlet of the
    WWTP is required to monitor the WW treatment progress [33]. Moreover, the European
    Directive suggests specific evaluation methodologies to be followed [32]. For
    further characterizations, COD is generally divided into its Total, Suspended,
    and Soluble fractions. Solids, specifically the suspended and volatile parts,
    are important in the treatment processes. WW streams contain concentrations of
    nutrients (N-P-K are the predominant ones) which vary in magnitude from 1’s to
    10’s of mg L-1. These compounds may be traceable under several forms: nitrogen
    as ammonia, nitrate, and nitrite; phosphorus as orthophosphates and polyphosphates,
    having both organic and inorganic forms. All of them are essential for nourishing
    numerous life forms [34]. An excessive amount of nutrients discharged in static
    water basins may provoke the eutrophication of the environment [35]. Nevertheless,
    the European Council Directive 91/271/EEC does not consider heavy metals (HMs),
    pathogens, and surfactants as mandatory quality controls, even though WW possesses
    significant amounts. HMs and microorganisms must be considered for an ecotoxicity
    analysis [36]. However, due to demanding analysis (mainly in terms of sample preparation
    and cost) less frequent HM tests are made. Microorganisms are an essential indicator
    due to their potential long-lasting impact on human health [37]. Moreover, surfactants
    are widely employed in households’ activities and discharged in the drainage systems,
    reaching a WWTP with significant concentrations [38]. A recent proposal for a
    directive of the European Parliament and of the Council [25] concerning urban
    wastewater treatment from 26/10/2022, updated the 1991 Directive. The proposal
    substitutes the old thresholds and introduces relevant requirements that must
    be satisfied before WWTP effluent is discharged into receiving water bodies. On
    top of that, a quaternary treatment is requested, and “substances that can pollute
    water even at low concentrations” became mandatory to analyze. The latter compounds,
    being part of the CECs, are not given a concentration threshold but rather a minimum
    percentage of removal to be reached. A list of twelve compounds, divided into
    two groups, is reported by the new proposal. Category 1 (substances that can be
    very easily treated): (i) Amisulprid, (ii) Carbamazepine, (iii) Citalopram, (iv)
    Clarithromycin, (v) Diclofenac, (vi) Hydrochlorothiazide, (vii) Metoprolol, (viii)
    Venlafaxine; Category 2 (substances that can be easily disposed of): (i) Benzotriazole,
    (ii) Candesartan, (iii) Irbesartan, (iv) mixture of 4-Methylbenzotriazole and
    6-methyl- benzotriazole. Remarkably, being these compounds currently part of the
    proposal, slight changes may occur when it is implemented. Looking at a global
    perspective, regulations or guidelines adopted to assess the WW flows can be even
    stricter than EU legislation, adding a larger number of requirements or lower
    thresholds [7]. 4. Traditional laboratory-based measurements Several laboratory-based
