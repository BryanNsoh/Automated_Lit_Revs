    Crawling SRS data In the pursuit of enhancing our comprehension of aquatic systems,
    the SMARTLAGOON project has been a pivotal initiative. Through this project, an
    innovative satellite data collection tool was developed, which systematically
    collects water quality data from public Application Programming Interfaces (APIs)
    of major space agencies including the European Space Agency (ESA) and the National
    Aeronautics and Space Administration (NASA). This tool is engineered to meet the
    needs of users and third-party applications, providing historical and current
    data insights, thus constructing an organized and coherent time series of varied
    variables obtained by Satellite Remote Sensing (SRS) services. The architecture
    of this sophisticated tool is divided into two core components as shown in Fig.
    2. The first component focuses on acquiring satellite imagery for predefined geospatial
    coordinates over a determined period. This process begins with the ingestion of
    GPS coordinates from a custom input file named “stations.csv,” outlining the spatial
    boundaries for data acquisition. This component then proceeds to systematically
    retrieve NetCDF4 file links for each set of coordinates. The data stored within
    these NetCDF files, sourced from either ESA or NASA, include vital parameters
    such as reflectance, Aerosol Optical Thickness (AOT), Diffuse Attenuation Coefficient
    (Kd940), and Chl-a concentrations. Download : Download high-res image (258KB)
