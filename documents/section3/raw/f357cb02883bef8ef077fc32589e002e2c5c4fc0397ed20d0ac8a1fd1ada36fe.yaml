    the application’s data structure and allow developers to interact with the database
    using an object-oriented approach. To that end, an essential component is the
    Object–Relational Mapping (ORM) that takes the classes defined in the model as
    inputs and generates a representation as tables in the relational database. Thus,
    ORMs abstract the underlying relational model and dbms, generating a mapping between
    both models and encapsulating the queries and operations with the database. Views
    handle the logic for processing user requests and generating responses. Views
    receive input from the user, interact with the model to retrieve or manipulate
    data, and then pass the data to templates for rendering, defining how data are
    presented to the user or application. Templates are responsible for rendering
    the HTML5 to the user’s browser. Django has built-in support for templates in
    DTL. This simple yet powerful language includes features such as loops, conditional,
    and filters and even allows the embedding of Python-like expressions. Finally,
    the URLs define the web application’s routing logic, i.e., how URL or URL patterns
    map to a specific view that should handle the request to that URL. Apart from
    a straightforward way of structuring the application, it helps maintain readability
