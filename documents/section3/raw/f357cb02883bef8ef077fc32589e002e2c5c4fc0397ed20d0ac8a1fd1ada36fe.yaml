    A microcontroller board based on the ATMega1280 is called the Arduino Mega. It
    has 16 analogue inputs, 4 physical serial connectors (UARTs), a crystal oscillator
    with a bandwidth of 16 MHz, 54 logical input/output data transfer pins (14 of
    which serve as PWM signals, a USB interface, an external power connector, an ICSP
    header for communication, along with a reset switch. Another Type-B USB interface
    for supplying and coding a microcontroller is located on the board''s left short
    edge. It serves as an open-source and free platform for electronic development
    that comprises adaptive and intuitive both software and hardware. It has several
    features, such as operating on a 5V power source and operating between 5V and
    20V, 28 KB of flash memory, 4 KB of which is required for the boot loader, 8 KB
    of SRAM, and 4 KB of EEPROM. The ATMega 2560 has same features but only difference
    is it offers additional 128 KB of flash memory [42]. 2.1.2. Temperature & humidity
    sensor (DHT11) An effortless, inexpensive digital temperature cum humidity detector
    is the DHT11 which records temperature and humidity data at regular intervals
    depending on the adjusted digital signal output. It has a 5% accuracy over a humidity
    range of 20–80% and a temperature range of 0–50 °C. To determine the current temperature,
    A thermistor and a capacitive humidity sensor are both used by the DHT11. It runs
    at 5 V with a maximum current of 2.5 mA [43]. 2.1.3. Pressure sensor (BMP280)
    BMP280 is a piezo-resistive digital pressure sensor that measures barometric pressure,
    temperature humidity and altitude. It supports both SPI and I2C communication
    interfaces. This system has been used to measure surrounding atmospheric pressure
    using a serial I2C interface directly to a microcontroller [44]. 2.1.4. Gas sensor
    (MQ2) Chemiresistors are another name for MQ2 gas sensors. When the gas makes
    contact with the sensor material, the resistance changes, which is detected and
    converted to an analogue form. The gas content is determined using a voltage divider
    structure. It operates at 5V DC and consumes approximately 800 mW of power. The
    exhaust via the sensing device gets transformed into a voltage that is an appropriate
    representation (i.e., PPM). The design measures natural gas (LPG smoke, beverages,
    transportation fuel, and greenhouse gases such as methane, hydrogen, and CO) across
    an identification spectrum that includes 200 to 10,000 PPM [45,46]. 2.1.5. Air
    quality sensor (MQ135) The MQ135 serves as a gaseous or alcoholic analyzer, which
    examines the condition of the air around it. The oxide of tin (SnO2) is the most
    significant constituent. It recognizes ammonia, sulfur dioxide, and benzine moisture,
    as well as pollutants and various other poisonous gases. The device is economical
    and can be employed for an assortment of objectives, including detecting hazardous
    gases and smoke. It is useful for NH3, nitrogen oxides (NO), and other smoke findings.
    It identifies gasoline and alcohol in a form of electricity that is voltage (i.e.,
    PPM) [47]. 2.1.6. Rain drop sensor Raindrops were successfully detected by raindrop
    sensors. The design comprises a pair of autonomous modules: a rain panel to monitor
    rainfall and a control module for analyzing and contrasting conventional and digital
    measurements. It is a simple and inexpensive device that assists in sensing rainfall
    and functions at 5 V by triggering a switch when drops descend on the sensor panel
    [48]. 2.1.7. Rain gauge (ultrasonic sensor) This sensor is set at the leading
    edge of a container and directed downward. It emits waves and counts the amount
    of time that it requires to get the response signal from the water to reach the
    sensor for the purpose to estimate the levels of any kind of liquid or solid.
    This sensor operates by emitting high-frequency sonic waves at regular time intervals,
    and the quantity of returned sound waves is proportional to the distance between
    the transducer and the object to be determined. For example, water range information
    is provided from 6 inches to 254 inches with a measurement accuracy of 1 inch,
    and the informational sheet for this particular item indicates that the surface
    of the ocean object covers a distance of 0 inches–254 inches (6.54 m) [49]. 2.1.8.
    pH sensor It uses three separate that are soil, liquid and light test meters in
    one gadget to correctly and efficiently assess pH/acidity level, moisture content,
    and light amount. It does not require a battery and can be readily plugged into
    the soil to detect results automatically. Compact and portable, it is able to
    be used in lawns, gardens, potted plants, industrial settings, and many other
    places [50]. 2.1.9. Turbidity sensor (SEN0189) Through the measurement of turbidity,
    water quality is determined. By detecting light transmittance and producing signals
    in either analogue or digital formats, depending on the microcontroller unit (MCU),
    the turbidity sensor makes it possible to identify suspended particles in water.
    Nephelometric turbidity units (NTU) are used to measure water quality; less than
    1 NTU is considered good, 1 to 5 NTU is considered fair, and more than 5 NTU is
    considered poor [51]. 2.1.10. Wind speed and direction sensor (DC motor with propeller)
    A device used to measure the direction and speed of the wind is an anemometer.
    It is a typical piece of weather station equipment. The wind anemometer in our
    suggested system was a DC motor. The flux change that causes the generation of
    EMF on an ATMega microcontroller is measured and proportionate wind speed is calculated.
    The direction of the wind is measured using digital compass-based equipment [52].
    2.1.11. ESP8688 Wi-Fi module The hardware is dependent on the ESP12E Module, and
