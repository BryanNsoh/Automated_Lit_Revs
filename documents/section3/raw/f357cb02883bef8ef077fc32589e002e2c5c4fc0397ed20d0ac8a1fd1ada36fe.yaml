    element (EME), enhanced measured entropy element (EMEE), and mean structural similarity
    mean (MSSIM). Information entropy is used to measure the amount of information
    contained in an image, Contrast to measure the image’s contrast, and Average gradient
    to measure the edge, texture features, and sharpness of the image. EME and EMEE
    evaluate the image enhancement effectiveness. MSSIM is used to measure the similarity
    between the enhanced and original images, where a higher value closer to 1 indicates
    a higher similarity. According to Table 2, the experimental images processed by
    our method achieve the highest values in Entropy, Contrast, Average gradient,
    EME, and EMEE metrics. However, we also find that the images enhanced by our method
    have the lowest values in the MSSIM metrics because MSSIM represents the degree
    of image similarity, which is closely related to the similarity of the original
    image. We aim to enhance the original image''s contrast, edge, and texture features,
    so the resulting image is bound to have some deviation from the original image.
    We introduce the MSSIM metric to evaluate whether the enhanced image is distorted
    (an image is considered distorted when the value of MSSIM is less than 0.4). Notably,
    the MSSIM values of the microscopic images of HABs enhanced by the method proposed
    in this paper are all above 0.7, indicating that our resultant images largely
    retain the original images'' main features. In summary, the HABs microscopic image
    enhancement method proposed in this paper usually produces good visual sensory
    quality while enhancing the images'' contrast, edge, and texture features to a
    large extent. 5.2. WFTC model evaluation In this section, we describe the dataset
