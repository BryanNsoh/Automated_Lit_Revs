    enhancement algorithm for preprocessing low-quality, degraded images in the original
    HABs dataset to enhance the quality of the HABs dataset. Then, we design the WFTC
    model to classify the HABs. On our HABs dataset, we qualitatively and quantitatively
    evaluate the proposed HABs image enhancement algorithm and the WFTC model. The
    evaluation results show that our proposed HABs image enhancement algorithm can
    significantly enhance images'' contrast, edge, and texture features and effectively
    correct color chromatic aberrations, thus making an essential contribution to
    improving classification accuracy. Compared with some well-known classification
    networks, our proposed WFTC model has better classification results and the best
    performance in the HABs classification task. CRediT authorship contribution statement
