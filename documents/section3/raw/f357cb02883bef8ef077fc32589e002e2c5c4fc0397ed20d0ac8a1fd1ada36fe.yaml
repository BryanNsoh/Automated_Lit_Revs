    imagery to CSV files is essential for the accurate monitoring and assessment of
    aquatic environments. It bridges the divide between remote sensing observations
    and ground truth data, enabling a comprehensive analysis that is both spatially
    and temporally informed. Complementing this data collection tool, the SensingTools
    application was developed as part of SMARTLAGOON''s digital twin concept. This
    decision-making application aims to construct a systemic understanding of the
    socio-environmental interplay affecting coastal lagoons. By synthesizing data
    from diverse sources, including in situ IoT infrastructures, remote sensing, social
    media, and socio-economic datasets, and employing advanced AI, NLP, and citizen
    science models, SensingTools provides real-time monitoring, analysis, and management
    of these delicate ecosystems. This tool not only serves the policy-making process
    but also enhances local and citizen awareness of environmental impacts, making
    it a cornerstone for sustainable management of coastal lagoons. For the Mar Menor
    case study, the SensingTools application is being co-developed with local citizens,
    stakeholders, and policymakers to ensure that it effectively meets their needs
    and fosters engagement in environmental stewardship. The agile methodology applied
    in its development guarantees that the tool remains responsive and relevant to
    the specific requirements of Mar Menor, with the potential to be adapted for use
    in other coastal lagoons. The complete suite of the SRS crawling tool, alongside
    the SensingTools application, forms a robust framework for environmental monitoring
    and decision-making. However, it is crucial to acknowledge the limitations inherent
    in the SRS crawling tool. The crawler is sensitive to alterations in the architecture
    of the targeted websites, necessitating regular updates to maintain algorithmic
    accuracy. This sensitivity underscores the tool''s reliance on the continuous
    availability and accessibility of the websites it queries, a limitation that is
    intrinsic to web-based data collection methodologies. By disclosing these constraints,
    we endeavor to ensure a transparent and comprehensive understanding of the tool''s
    operational parameters. The repository housing the SRS crawling tool and the SensingTools
    application, available at (SMARTLAGOON, 2022), contains essential files that support
    the crawling process, manage API requests, file downloads, and other pivotal operations.
