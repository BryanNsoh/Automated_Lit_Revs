    1. Introduction Forests are indispensable in fighting the ongoing climate change.
    Trees are recognized as crucial carbon sinks due to their capacity to absorb CO2
    from the atmosphere and to allocate it for their growth, thereby decreasing the
    concentration of greenhouse gases (Intergovernmental Panel on Climate Change,
    2018). However, the increase in temperatures and frequent occurrence of extreme
    weather events like droughts and heatwaves are profoundly impacting the physiological
    functioning of trees (Adams et al., 2017) making stands and whole forests vulnerable
    to disturbances and mortality (McDowell, 2011). Enhancing our understanding of
    the water use and growth dynamics of forests in response to climate change is
    of crucial importance because it allows us to comprehend their adaptations to
    environmental factors, evaluate their resilience to stressors, as well as to plan
    effective strategies for their conservation and management. In the last decade,
    the advent of high-frequency monitoring techniques for eco-physiological parameters
    in trees has provided researchers with a more comprehensive understanding of forest
    responses to climatic stresses (e.g. Aguadé et al., 2015; Cocozza et al., 2015;
    Dukat et al., 2023; He et al., 2020). Several multifunctional devices based on
    new technology exists (Tognetti et al., 2022) providing valuable insights into
    different eco-physiological tree parameters and overall into forests health. Recently
    the Tree Talker® (hereafter TT+) commercial device (Valentini et al., 2019) has
    been used to quantify the ecosystem services provided by different tree species
    in Moskow (Matasov et al., 2020), as well as to follow the transpiration dynamics
    of a burned stand of Pinus pinaster in Italy in order to understand better the
    physiological mechanisms behind the reduced growth of the studied trees (Niccoli
    et al., 2023a). The TT+ device can record sap flow, tree growth, trunk temperature,
    air temperature and humidity and incoming radiation under the canopy (Vaglio Laurin
    et al., 2024). Further, it is integrated with other ancillary devices: the TT-Reference,
    useful for measuring the abovementioned meteorological variables outside of the
    forest, and the TT-Soil, meant to monitor the soil water content and temperature
    (Valentini et al., 2019). Monitoring the tree physiological parameters with a
    high frequency offers the opportunity to individuate stressful climatic events
    and their impact on transpiration, wood formation phenology and growth, especially
    when coupled with other monitoring techniques, such as xylogenesis, wood anatomy,
    dendrochronogy and isotopic analysis of tree rings (Niccoli et al., 2023b). The
    TT+ system collects multi-parameter data every hour and uploads them to a dedicated
    web server for remote access, providing real-time monitoring of physiological
    and environmental parameters. The raw data generated are digital numbers and characters,
    separated by semicolons, and catenated all together in strings that need to be
    properly handled in order to convert them into physical quantities for being analysed
    (Tomelleri et al., 2022). To provide a robust code infrastructure to process the
    TT+ data, in 2022 a dedicated R package, called ttprocessing was released (Kabala
    et al., 2022). The publication of new equations for sap-flux calculation, the
    availability of calibration equations for the TT-soil device, the experience gained
    from practical usage of the TT+ , the feedback received from the TT+ user community,
    and the production by the company of a new, enhanced version of the device, raised
    the necessity to update the package. In this technical note we present the updates
    that have been made to the ttprocessing package. 2. Summary of the Tree Talker
    system functioning The TT+ device consists multiple sensors integrated into a
    single device, powered by high-performance lithium batteries that provide up to
    4 months of autonomy, enabling continuous and uninterrupted monitoring. A hygrometer
    accurately measures the temperature and humidity of the surrounding air. An infrared
    dendrometer allows to track the growth patterns of trees over time. Additionally,
    a spectrometer, located on the top of the device''s case, measures the amount
    of incoming radiation under the canopy across 12 different spectral bands. All
    the data are collected at an hourly resolution. An example of experimental plot
    equipped with TT+ devices is shown in Fig. 1. Download : Download high-res image
    (347KB) Download : Download full-size image Fig. 1. Example of an experimental
    plot monitored with the Tree Talker® system. Finally, the TT+ device is equipped
    with two probes (reference and heating respectively) to be inserted into the xylem
    of a tree, positioned 10 cm apart along the vertical axis of the trunk. The reference
    probe, placed at the bottom, measures the temperature of the trunk, that can be
    coupled to wood formation data in xylogenesis studies, and the water content of
    the trunk. The heating probe is used to measure the sap flux trough the TTD technique
    (Do et al., 2011). In particular, the heating probe works applying a cycle of
    10 min heating and 50 min cooling (Asgharinia et al., 2022). 3. Summary of the
    functionalities already present in the previous version of the ttprocessing package
    The ttprocessing package provides functionalities for: • Downloading the raw TT+ data
    from the server. • Converting properly the digital numbers to physical quantities.
    • Sap flux estimation from temperature data of the sap flux probes. • Cleaning
    the data, by removing unreasonable values and days with incomplete records. •
    Plotting, for visual inspection of the data. • Technical management of the monitoring
    system: battery voltage and sensor functioning assessment. Data can be read with
    the dedicated function readTTData, which accepts as parameter the link to the
    server hosting the TT+ data, or the path to the local CSV file storing the raw
    data. Then, the functions for extracting data of eco-physiological relevance from
    the different raw strings are: clean4DData, clean59Data, string45Handling and
    string49Handling. Each of them needs to be applied to the raw data to extract
    the information corresponding to that kind of “data string” (Fig. 2). Those functions
    accept additional parameters, that allow the user to remove invalid values; the
    studied species can be selected in order to use the specific calibration equation
    for the Stem Water Content sensor (Asgharinia et al., 2022). A further recommended
    pre-processing step is the removal of days when some of the sap flux records are
    missing (Chan and Bowling, 2017), that can be performed in the ttprocessing package
    with the h24Clean function. The outlier removal functions available are described
    in the dedicated section (Outlier Removal). The package contains several plotting
