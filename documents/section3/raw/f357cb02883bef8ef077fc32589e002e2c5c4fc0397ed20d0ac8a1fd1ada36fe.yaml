    Updates and new features in the ttprocessing package Main new features: 1) Support
    for the 45 strings, typical of the old generation devices (TT+ 2.0) and for the
    59 strings typical of the new generation devices (TT+ 3.4). 2) Implementation
    of the TT-soil calibration equations. 3) Implementation of the equations of Asgharinia
    et al. (2022) for sap flux. 4) Function for removing the outliers according to
    the Tukey boxplot rule. 5) Facilities for detection of functioning issues of the
    system. 4.1. Old and new hardware support The old generation devices (2.0 ones),
    and the new generation ones, are based on slightly different hardware and firmware,
    so the raw data produced by them must be handled in a proper way. The functions
    (respectively string45Handling and clean59Data) implement the calibration equations
    reported in the TT+ 2.0 manual and TT+ 3.4 manual; and return a dataframe with
    the same output variables as clean4DData. This step is necessary to ensure the
    inter-compatibility of the data produced by the different devices, and the interoperability
    with the other functions implemented in the package. 4.2. TT-soil data support
    The TT-soil is a device designed for monitoring the soil water content, and when
    coupled with the Tree Talkers that measure the sap flux can provide insights in
    the plant responses to soil moisture. The TT-Soil manual contains several calibration
    equations, for soils with different properties, and for the different kind of
    soil moisture sensors that can be mounted on the device. The procedure to handle
    the TT-Soil data is implemented in the ttSoilDataProcessing function. The arguments
    to be provided to the function are: • A data frame with the TT-Soil raw data to
    be processed. • A string identifying the equation to be used. Equations are labelled
    from “S1” to “S7”, their coefficients and details on each of them can be found
    in the TT-soil manual and are reported also in the function documentation. • Thresholds
    of maximum and minimum water content and soil temperature, to remove invalid values.
    4.3. Implementation of sap flux calculation Currently the Tree Talker community
    decided to adopt, for the calculation of sap flux, as unit of measurement, grams
    per square meter of sapwood per second. This change was then applied to the ttprocessing
    code (Eq. 1). In 2022 a new calibration equation (Eq. 2), for estimating sap flux
    from temperature data of the TTD system implemented in the Tree Talkers has been
    published in (Asgharinia et al., 2022). It has been implemented in the ttprocessing
    package, and integrated in the clean4DData function, that now returns sap flux
    values calculated using both the equations, each in its dedicated column: respectively
    “do_sap_flow” and “asgharinia_sap_flow”, in order to enable the users to choose
    the one they need for their study cases. Moreover, instead of computing the ΔT
    between the heating and reference probe, in order to reduce the possible effects
    of daily temperature gradients in the sapwood, the ΔT is now computed as the difference
    between the temperature of the heating probe after the heating phase and T’. T’
    that is the result of the linear interpolation between the heating probe temperature
    before the start of the heating cycle, and the temperature after the cooling phase
    (Isarangkool Na Ayutthaya et al., 2011a), following Eq. 4. The delta T calculated
    with this new equation serves now to compute the K index (Eq. 3). The maximum
    ΔT is computed for each calendar day, as in the previous version of the package.
