    communication protocols in WQM Traditional WQM methods have been time-consuming,
    costly, and often result in inadequate data collection. However, with the advent
    of IoT wireless technologies, it has become possible to monitor WQ in real time,
    providing accurate and reliable data on the health of water resources. The introduction
    of IoT technology has transformed the way WQ data is gathered. IoT enables continuous
    monitoring and transmission of various WQ parameters by deploying a network of
    interconnected sensors. These sensors, strategically deployed throughout water
    bodies, pipelines, treatment plants, and distribution networks, can measure a
    broad spectrum of parameters, encompassing temperature, turbidity, pH levels,
    and the presence of contaminants such as chemicals or heavy metals. These IoT-enabled
    sensors collect data in real-time, allowing for the early detection of abnormalities
    or departures from established standards. Traditional centralized systems and
    manual procedures may be improved with the use of wireless sensor networks, resulting
    in decentralized smart WQM systems that are adaptable enough to accommodate the
    diverse and dynamic water distribution networks of cities [42]. Moreover, IoT
    technology makes it easier to combine and send the data that these sensors gather
