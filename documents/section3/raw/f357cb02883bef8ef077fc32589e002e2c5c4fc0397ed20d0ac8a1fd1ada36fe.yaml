    Metal oxide semiconductor (MOS) based sensors have been widely investigated and
    played crucial roles in various public fields owing to their outstanding sensitivity
    and selectivity [1], [2], [3], [4]. However, water vapor, the widespread toxicity
    species for MOS in air, should never be ignored in the typical sensing processes.
    The deterioration of sensitivities and the alterations in the sensors’ baseline
    resistances under variable humidity have been universally reported [5], [6]. The
    foremost influence of water vapor on MOS is that the H2O molecules react with
    chemisorbed oxygen to form hydroxyl groups, inhibit the adsorption sites along
    with the diffusion pathways of target gases [7], [8], [9]. Regrettably, the as-formed
    hydroxyl groups cannot totally desorb at operating temperatures even higher than
    500 ℃ [10]. Therefore, it is of much great significance to eliminate ambient humidity
    interference on gas sensors. Moreover, under some specific circumstances, MOS-based
    sensors are obliged to be utilized confronting high ambient humidity. For instance,
    the continuous monitoring of skin moisture contributes to check the healing progression
    of skin burns [11]. Human breath detections, as a vital early-stage human disease
    diagnosis and non-invasive medical technology, have widespread applications in
    disease screenings [12], [13], [14], [15], [16]. Potential biomarkers such as
    acetone, ammonia, isoprene and H2S were considered for early diagnosis for specific
    diseases via breathing patterns monitoring [17]. Among the exhaled breath components,
    H2S is considered as the biomarker of asthma, chronic obstructive pulmonary disease
    and halitosis [18]. For healthy individuals, the normal concentration of H2S in
    exhaled breath is about 0.1 ppm while a higher value in that of suspected patients
    [19]. In these cases, MOS-based gas sensors are widely used due to their high
    sensitivity, fast responding/recovering characteristics and simple fabrications
    [20], [21]. However, as most reported, the exhaled water vapor largely deteriorates
    gas sensing properties of sensors as stated [22], [23], [24], [25]. To date, studies
    have been devoted to materials modifications for optimizing gas sensing characteristics
    under humid atmospheres of MOS. Hydrophobic material coatings such as polyvinylidene
    fluoride (PVDF) and polydimethylsiloxane (PDMS) have been applied to inhibit the
    humidity impact on MOS [26], [27]. However, the hydrophobic composites will cover
    the valid gas adsorption and reaction sites of MOSs thus declining their sensitivities.
    The adverse thermal stabilities of coatings limit their high-temperature applications
    as well. Recently, favorable humidity-tolerant enhancements of lanthanide oxides
    on MOS have also reported [28]. For instance, CeO2 is expected to optimize the
    moisture resistance of In2O3 [29]. The humidity immune mechanism of the cyclic
    redox reaction of multivalent lanthanides (Ce3+/Ce4+) to eliminate surface hydroxyl
    groups has been proposed and also validated for Pr and Tb [10], [30]. The coexistence
    of tri/tetravalent states of lanthanides and the multi-valence redox reaction
    is needed to scavenge chemisorbed hydroxyl groups on the surface of MOS. Kim [31]
    et. al. have posed a strategy to promote the humidity tolerance of SnO2 via NiO
    surficial decorations where the NiO plays a key role as a strong humidity absorber
    and protects the SnO2 from being affected by water-derived species. Other hydrophilic
    metal oxides such as CuO [32], Co3O4 [33] have also been found to have the ability
    to reduce the humidity effect on MOS-based gas sensor. However, deteriorated sensitivities
    have also reported on MOS by hydrophilic metal oxides decorations applied at different
    operating temperatures [34], [35]. The relevant anti-humidity mechanisms based
    on hydrophilic metal oxides modifications required further investigated with considering
    the diverse humidity interfering modes on MOS under various operating temperature.
    Nd2O3 is a kind of lanthanide oxide exhibiting superior affinity to water vapor
    though scarcity of variable valence states such as Ce, Pr and Tb [36]. Nd2O3 is
    more capable of adsorbing water molecules than many other metal oxides including
    ZnO [37] and In2O3 [38]. The temperature dependence of the water affinity behavior
    of Nd2O3 has also been adequately verified that Nd2O3 acts as strong hydrophilic
    at low temperature while almost non-water absorber at higher one [39]. In this
    study, pristine In2O3 and Nd2O3-loaded In2O3 porous nanorods were synthesized
    and fully investigated on their gas sensing and humidity-dependent behaviors at
    various temperatures. The INd20 (20 at% Nd2O3-loaded In2O3 nanorods) based sensor
    performed almost immutable H2S sensing characters in a broad relative humidity
    range (30–80% RH) at 300 ℃ along with the exceptional sensitivity and selectivity
    towards H2S among interfering gases. The disparate humidity dependence of Nd2O3-loaded
    In2O3 at diverse operating temperatures proved the contributions of Nd2O3 on reforming
    anti-humidity stabilities of MOS. In-situ DRIFTS was utilized to validate the
    temperature-dependent humidity-interference on MOS, switching from water molecules
    to hydroxyls with operating temperature rising. H2S sensing mechanisms with regard
    to the water vapor immunity of Nd2O3 at high operating temperature and the effect
    of inhibiting chemisorbed oxygen on surface hydroxyl groups eliminations were
    systematically studied. 2. Experimental Section 2.1. Chemicals Indium chloride
    tetrahydrate (InCl3·4 H2O, 99.9%), urea (CH4N2O, 99.5%) and neodymium nitrate
    hexahydrate (Nd(NO3)3·6 H2O, 99.0%) were purchased from Aladdin Industrial Corporation.
    Co., Ltd. and used without further purification. Deionized water (DI) and absolute
    ethanol were also used in the syntheses. 2.2. Preparation of In2O3 nanorods In2O3
    nanorods were synthesized via a facile hydrothermal method. Firstly, 2.5 mmol
    InCl3·4 H2O was dissolved in 20 mL of DI. 24 mmol urea was consequently added
    into the solution under vigorous stirring. After continuously stirred for 30 min,
    the uniform solution was transferred into a 100 mL Teflon-lined stainless-steel
    autoclave and hydrothermally processed at 130 ℃ for 12 h. After cooling down to
    room temperature, the white products were centrifuged and washed with DI and ethanol
    several times. Dried at 80 ℃ overnight, the obtained products were calcined at
    500 ℃ for 2 h with a heating rate of 5 ℃/min to acquire porous In2O3 nanorods
    (Fig. 1). Download : Download high-res image (283KB) Download : Download full-size
    image Fig. 1. Schematic illustrations of the synthesis and sensors fabrications
    process. 2.3. Preparation of Nd2O3-loaded In2O3 nanorods A chemical impregnation
    method was applied to synthesize Nd2O3-loaded In2O3 nanorods. 0.1 mmol of obtained
    In2O3 nanorods were dispersed in 20 mL absolute ethanol and the suspension was
    continuously stirred for 30 min. Then, a certain molar ratio of Nd(NO3)3·6 H2O
    (Nd2O3 molar percentages were accordingly 0%, 1%, 5%, 10%, 20% and 30% to In2O3)
    was added into the solution and vigorously stirred for another 60 min. The final
    suspension was dried at 80 ℃ until completely steamed. Afterward, the residue
    was calcined at 400 ℃ for 3 h with a heating rate of 5 ℃/min. The pristine In2O3
    and Nd2O3 decorated In2O3 nanorods were denoted as INd0, INd1, INd5, INd10, INd20
    and INd30 respectively (Fig. 1). Pristine Nd2O3 was also prepared via the identical
    synthesis process without the addition of In2O3. 2.4. Characterizations The crystallite
    structures of the obtained In2O3-based nanorods were recorded via a DMAX-2500PC
    apparatus with the radiation source of Cu Kα (λ = 1.5418 Å) in the range of 10–90°
    with a scanning speed of 10°/min. Scanning electron microscopy (SEM, SU-70) was
    applied to analyze the micro-nano morphologies of materials with an accelerating
    voltage of 15 kV. Energy-dispersive spectroscopy (EDS) attached to SEM and HAADF-STEM
    (High angle annular dark field-scanning transmission electron microscopy) was
    recorded to investigate the elemental distribution and composition of the fabricated
    materials. Transmission electron microscopy (TEM) and high-resolution transmission
    electron microscopy (HRTEM) were performed to analyze the fine nanostructures
    and crystallite of materials with a JEM 2100 electron microscope (accelerating
    voltage of 200 kV). X-ray photoelectron spectrometer (XPS) experiments were applied
    on a Thermo Scientific ESCALAB Xi+ spectrometer with Al Kα as the radiation source
    (hν = 1486.6 eV) to research the chemical states of the existing elements. Room-temperature
    ultraviolet-visible diffuse reflectance spectra (Uv-DRS) were analyzed via a UV-3600i
    plus Ultraviolet-visible near-infrared spectrophotometer in the wavelength range
    of 200–800 nm. The specific surface areas and pore size distributions were evaluated
    based on the Brunauer-Emmett-Teller (BET) and Barrett-Joyner-Halenda (BJH) methods
    (ASAP 2460), respectively. The samples were pre-degassed at 300 ℃ for 6 h. Current-voltage
    characteristics of all the samples were tested via a Hall Effect Measurement System
    (HMS-5000). In-situ diffuse reflectance infrared Fourier transform spectroscopy
    (in-situ DRIFTS) spectra were obtained via a FTIR spectrometer (Bruker TENSOR
    27). The test temperature and relative humidity conditions of the test chamber
    were controlled by a hot plate and balanced humid air. 2.5. Fabrications and gas-sensing
    measurements of gas sensors The synthesized powders were mixed with deionized
    water in a mass ratio of 1:5 to make a uniform paste. Afterward, the obtained
    paste was coated onto an Al2O3 substrate (1 mm × 2 mm) and dried at 80 ℃. This
    process was repeated several times to acquire a uniform sensing layer. The substrates
    were then welded on a basement via four Pt wires to prepare gas sensors (Fig.
    1). The gas sensors were aged at 5 V for 7 days before gas-sensing tests. Gas
    sensing performances were analyzed via a WS-30B gas sensing instrument (Zhengzhou
    Winsen Electronics Co., Ltd., Henan, China). The instrument was used at normal
    temperature and pressure conditions (25 °C, 1 atm). Operating temperature of all
    the sensors was manipulated in the range of 100–300 ℃ by altering the heating
    voltage of the instrument. For adjusting the testing humidity conditions, the
    deionized water was injected onto the evaporator of WS-30B at room temperature
    (25 ℃), Relative humidity values of the test chamber at room temperature arouse
    with the evaporation of deionized water in the test chamber and were recorded
    via the built-in humidity sensor of WS-30B. The testing humidity conditions were
    changed from 35% RH to 80% RH in the test chamber at the ambient temperature of
    room temperature (25 ℃). 1.6 μL of deionized water (approximately 324 ppm) was
    injected to the test chamber for 1% relative humidity elevations at room temperature
    and the gas distribution formula was provided in Supporting Information. In a
    typical gas-sensing test procedure, gas sensors were connected to the gas-sensing
    system in the test chamber. After the baseline resistance kept stable, a certain
    amount of target gases was injected into the test chamber. In our study, the gases
    H2S, CH4, CO, CO2, NH3, NO2 and SO2 used are standard dry gases purchased from
    Jinan Deyang Special Gas Co., LTD. The concentrations of standard H2S, CH4, CO,
    CO2, NH3, NO2 and SO2 are 10000 ppm with N2 as the equilibrium dry gas. The tested
    concentrations of all the target gases were adjusted via changing the injection
    volumes of the standard dry gases. As the resistances stabilizing, target gases
    were exhausted and the resistances of sensors recovered to the initial states.
    Responses toward gases (S) was defined as S = Ra/Rg for reducing gas and S = Rg/Ra
    for oxidizing gas, in which Ra and Rg respectively stood for the stable resistance
    of gas sensors in air and target gas. Response and recovery time was defined as
    the required time for 90% resistance change between the stabilized status in target
