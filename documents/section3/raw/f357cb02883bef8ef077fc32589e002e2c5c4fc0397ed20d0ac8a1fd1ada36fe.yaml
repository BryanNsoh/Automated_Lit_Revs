    3. Main characteristics of wastewater The following two categories of WW are distinct
    from one another: (a) domestic wastewater (DWW), and (b) non-domestic wastewater
    (N-DWW). DWW is defined as water altered in quality after being in contact with
    anthropic activities, such as human metabolism and household uses. Whereas N-DWW
    is discharged into collecting systems from other processes, mainly industries,
    exercises of trade, and institutions. The mixture of these two different wastewaters
    and the run-off stormwater is called urban wastewater (UWW) [25]. The composition
    and the load of organic compounds, solids, nutrients, micropollutants, and microorganisms
    may vary based on the different WW sources. Large discrepancies in properties
    (amount and kind of contaminants) of DWW, N-DWW, and UWW result in challenging
    measurements [26]. These heterogeneities may require different measurement campaign
    designs and equipment, adding extra cost and complexity to the characterization
    process. Countries and organizations commonly define specific guidelines or regulations
    to standardize the number of parameters (physical, chemical, and biological) needed
    for WW characterization. Different criteria may be required depending on the discharge
    location [4]. The prevailing pollutants residing in the WW are summarized in Table
