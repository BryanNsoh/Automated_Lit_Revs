    methods used in WQM 5. Discussions 5.1. Findings and challenges In the quest to
    efficient WQM, the use of IoT and ML technologies has become increasingly popular
    for WQM. In this survey article, we delved into the different networks commonly
    used in WQM, as well as the most frequently monitored parameters. In terms of
    parameters, our survey article found that pH, Temp, TUR, EC, DO, humidity, and
    TDS are the most frequently monitored parameters for WQ in the context of IoT-based
    systems. These parameters are important for assessing the health of aquatic ecosystems,
    detecting contamination events, and supporting regulatory compliance. Monitoring
    these parameters can enable real-time detection of WQ changes, making it possible
    to respond quickly to potential contamination events and improveWQM. The frequency
    of WQ parameter monitoring is influenced by practical considerations and cost,
    as well as the specific concerns related to the WQ at the monitored site and the
    objectives of the monitoring program. Fortunately, the measurement of these parameters
    is straightforward, thanks to the accessibility and affordability of sensors.
    An effective strategy in WQM programs involves tracking variations in pH and Temp,
    which can serve as early indicators of potential WQ issues. However, the inherent
    unpredictability of factors like temperature and pH can make it challenging to
    detect changes caused by pollution. Therefore, it is crucial to account for this
    natural variability when analyzing WQ data and identifying long-term trends. In
    contrast, some parameters may be less frequently monitored due to factors such
    as the cost and availability of sensors or the less immediate impact on WQ. For
    example, the monitoring of metals and metalloids can be expensive, and sensors
    for these parameters may not be as widely available as those for other parameters.
    Similarly, monitoring for nitrate and phosphate may be more important in agricultural
    areas where runoff can be a concern, but may be less relevant in other contexts.
    Emerging contaminants, such as microplastics, pharmaceuticals, and personal care
    products, are a growing concern in WQM. These contaminants are often present at
    low concentrations, and their effects on human health and the environment are
    not well understood. This makes it challenging to assess the risk they pose and
    identify appropriate monitoring strategies. IoT-based WQM systems have numerous
    advantages over traditional methods such as Real-time WQM. Because of the improved
    data gathering and analysis made possible by this real-time monitoring, the outcomes
    are more precise. Additionally, because of their high scalability and affordability,
    these systems are ideally suited for low-income communities and developing nations.
    In such areas, where WQM is crucial but may be financially challenging, IoT-based
    systems provide a viable solution. Nevertheless, current monitoring practices
    have their limitations. These practices only occur in specific locations and monitor
    limited parameters, which may not provide a comprehensive understanding of WQ
    and potential contaminants. Additionally, the frequency of monitoring could miss
    transient changes that have a big effect on the environment and human health.
    The high expense of monitoring can also be a barrier, especially in low-income
    areas and developing nations where it may be difficult to construct monitoring
    systems. Low-quality sensors in WQM can lead to incomplete or inaccurate data,
    resulting in incorrect assessments of WQ. In addition to being less reliable and
    requiring more frequent calibration or replacement, low-quality sensors can lead
    to false alarms or missed detections, hindering the development of effective management
    strategies to mitigate water pollution and ensure the safety of water resources.
    One of the major challenges in IoT-based WQM is selecting the appropriate sampling
    frequency and location. This is because the ideal frequency and location vary
    based on the water body being monitored, the location, and the pollutants present.
    Additionally, the sensitivity of analytical methods used in WQM is a limitation,
    with some contaminants being present at very low concentrations that standard
    methods may not detect. This requires more advanced and expensive equipment. The
    lack of standardization across regions or jurisdictions further complicates data
    comparison and the development of a comprehensive national or global picture of
    WQ. Our research shows that LPWAN and cellular networks have become widely utilized
    in water monitoring applications. These networks are widely available, and the
    necessary infrastructure is already in place in many locations, making them a
    convenient and cost-effective option for deploying IoT devices and sensors. However,
    both LPWAN and cellular networks encounter challenges related to coverage gaps,
    which can hinder their effectiveness in ensuring ubiquitous connectivity. LPWAN
    technologies like LoRaWAN and Sigfox offer long-range communication with low power
    consumption, but they face coverage gaps due to limited infrastructure deployment
    and difficulties in penetrating dense urban areas or remote regions. Cellular
    networks, encompassing various generations like 2G, 3G, and 4G LTE, have notably
    enhanced connectivity by offering higher data rates and broader coverage. However,
    despite these advancements, coverage gaps endure in specific geographical areas,
    notably in rural regions or underground environments(Zhang et al., 2021) [196].
    The reliance of WQM systems on LPWAN and cellular networks for consistent data
    transmission renders them highly susceptible to severe disruptions caused by these
    network coverage gaps. These breaches cause data loss or disappearance from sensors
    situated in these places, which obscures critical information regarding WQ indicators
    and possible pollution occurrences and leaves monitoring gaps. This leads to a
    lack of environmental oversight, which affects the system''s capacity to fully
    monitor circumstances. Furthermore, data transmission delays brought on by sporadic
    coverage lessen the system''s ability to react quickly to critical events like
    abrupt spikes in contamination. The reliability of the system is further compromised
    by coverage gaps that cause communication disruptions between sensors and the
    central monitoring platform. These disruptions may result in issues with sensor
    management, design and coverage problems [197]. The advent of 5G technology brings
    substantial advancements in wireless communications, with higher data rates, lower
    latency, and improved spectral efficiency, making it capable of addressing coverage
    gaps in LPWAN and cellular networks. This survey article has found that LoRa is
    the most commonly used LpWAN technology for WQM. LoRaWAN is a wireless communication
    protocol that has gained popularity in the IoT industry because of its ability
    to transmit data over long distances with low power consumption. One of the main
    reasons why LoRaWAN is preferred over other LpWAN technologies, such as Sigfox
    and NB-IoT, is its longer range, which makes it well-suited for WQM applications
    that require long-range communication. LoRa''s lower power consumption is also
    an advantage for WQM applications where sensors may need to operate for long periods
    on battery power. LoRaWAN is an open standard technology with a large community
    of developers and users who are actively working on developing new solutions and
    improving the technology. Finally, LoRaWAN is relatively cost-effective compared
    to other LpWAN technologies, as it does not require expensive infrastructure or
    licenses. This makes LoRaWAN an attractive option for implementing WQM solutions.
    When it comes to WQM, LoRaWAN is commonly used as a LpWAN technology. However,
    there are instances where other LpWAN technologies like NB-IoT and Sigfox might
    be more suitable. NB-IoT has the advantage of operating within existing cellular
    networks, making it easier to deploy in urban areas where there is already cellular
    coverage. This can be beneficial for WQM in densely populated areas with a higher
    concentration of potential contamination sources. On the other hand, Sigfox is
    optimized for transmitting small amounts of data over long distances while consuming
    minimal power. This makes it well-suited for WQM in remote locations where there
    is no cellular or internet connectivity available, such as rural or isolated areas.
    Ultimately, the choice of LpWAN technology depends on the specific requirements
    of the application, including the desired range, data rate, power consumption,
    and the availability of infrastructure. Wi-Fi technology is preferred for WQM
    because of its practicality, affordability, real-time monitoring capabilities,
    and data management features. There are restrictions on its use, nevertheless,
    that must be taken into account. Wi-Fi signals have a limited range, making them
    less appropriate for monitoring in rural regions or vast bodies of water that
    are not connected to a Wi-Fi network. The accuracy of data gathered by Wi-Fi-equipped
    sensors can potentially be impacted by interference from other electrical devices.
    Wi-Fi sensors also need a power source, which might be difficult to provide in
    rural locations without access to energy. security vulnerabilities in Wi-Fi networks
    could jeopardize the accuracy of data gathered by Wi-Fi-equipped sensors. The
    findings of the state-of-the-art paper suggest that RFID, Bluetooth, and Zigbee
    technologies are less commonly used in WQM compared to LpWAN and cellular networks.
    Nonetheless, Zigbee, RFID, and Bluetooth are preferred in low-power, short-range,
    and low-cost communication situations where a large number of small devices need
    to communicate with each other in a confined area. Zigbee can create a mesh network
    of sensors, which can transmit data to a nearby gateway, a cost-effective and
    power-efficient alternative to cellular networks that consume more power and require
    dedicated network infrastructure. RFID and Bluetooth are beneficial for localized
    data collection scenarios in WQM. But even with these advances, problems remain,
    particularly with regard to signal interference. Within residential environments,
    problems with transmission attenuation and interference from reflecting surfaces
    arise for communication protocols like Wi-Fi, Bluetooth, and ZigBee. Variations
    in the power transmission ranges of wireless devices within residences might lead
    to possible issues with signal interference. Maintaining dependable connection
    across several wireless devices requires effective interference management [198].
