    image. This selection of the proximate pixel is integral to ensuring the spatial
    relevance of the satellite data to the physical location of the ISMP. Each pixel
    within the satellite image is a multidimensional entity, encapsulating a suite
    of environmental parameters Chl-a concentrations, diffuse attenuation coefficients
    at 940 nm (Kd_940), and spectral reflectance across various bands, to name a few.
