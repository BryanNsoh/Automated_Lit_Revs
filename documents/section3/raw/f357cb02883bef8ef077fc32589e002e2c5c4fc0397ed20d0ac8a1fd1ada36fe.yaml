    The identification of a single compound inside WW can be challenging due to the
    large number and variety of compounds present and potential interferences. The
    availability of a reference standard for the compound of interest can impact the
    applicability of the analytical methodologies, such as LC which is not suitable
    to identify a single target without a reference [86]. However, analytical procedures
    that do not require standard references for target identification are potential
    solutions (non-target screening) [87]. The concentrations of micrograms per liter
    or lower are currently challenging to be measured. Regardless of the difficulties,
    the monitoring of WWTP discharges into water bodies must consider these CECs.
    Removal through tertiary [88] or quaternary [25] treatments is required to meet
    new regulatory requirements. 5. Overview of real-time measurements RT techniques
    may provide a solution to overcome struggles regarding the preparation, collection,
    and storage of WW samples, resulting in faster data acquisition from WWTP flows
    [89]. The RT measurements, as previously mentioned, are carried out with sensor-based
    in-line or on-line monitoring. Precise, accurate, cost-effective, operator-friendly,
    and fast-response procedures must be introduced to optimize the WWTP and improve
    control and the detection of abnormalities throughout the processes [15]. Among
    all the above-mentioned parameters, WW inflow concentrations of BOD, COD, TN,
    and TP and DO values throughout the treatment are most influential to the performance
    of WWTPs [90]. By characterizing the inflow, aeration processes and chemical addition
    can be optimized in RT [91,92]. Focusing on the energy and the operational costs,
    several literature studies reported monitoring strategies for process control.
    Continuous influent RT characterization of pilot- and full-scale plants are shown
    to be capable of reducing the annual energy consumption from 13 to 30%, through
    improving the accuracy of process control [15]. So, developed sensors may improve
    WWTP supervision, leading to an optimal management and overview of the WWTP’s
    energy consumption [93]. Overall, it appears that implementing RT measurements
    of relevant parameters can improve the operation of the WWTP [94]. However, as
    with most technologies, improper use can cause malfunctions which represents a
    grave drawback [93]. The sensor installation and maintenance need to be considered;
    periodic calibration and repairs could be an inconvenience for the WWTP administration
    [95,96]. Furthermore, a robust elaboration/processing model is needed to set the
    variables and manage the extensive datasets acquired during the continuous measurement
    [89]. The main RT available technologies are reported in Table. Parameters are
