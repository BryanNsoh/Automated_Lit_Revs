    blooms pose a serious threat to the health of the aquatic ecosystem and human
    health, so early detection of HACBs is essential to mitigate their negative impacts.
    Unfortunately, the problem is far from trivial due to the complex nature of the
    phenomena that involve biological entities and ecosystems. For the EWS to be practical,
    the system must be able to measure and monitor the state of water bodies and environmental
    factors such as temperature, pH, and nutrients. To unravel the behavior of such
    systems, it is necessary to appeal to models and simulations. Designing such an
    EWS is a multifaceted problem where biology and engineering must cooperate, developing
    models and simulations, investigating new sensors and measuring technologies,
    or automating measurements and sampling of the water bodies. Due to this complexity,
    we proposed and developed DEVS-BLOOM, an EWS based on DEVS, which allows simulating
    and analyzing the behavior of water bodies in the face of various environmental
    conditions. The EWS for monitoring HACB development must integrate automated data
    acquisition with parameterized model simulation. The used approach is oriented
    towards a system architecture, a more holistic and integrative model that includes
    the use of the mathematical models mentioned above and a modern model of the automated
    infrastructure of EWSs. Consistent with the IoT paradigm, the approach was segmented
    into three distinct layers, depicted in Figure 1, each encompassing the various
    subsystems necessary for addressing the challenge. Figure 1. Conceptual design
    of the IoT layered structure to facilitate future real-world implementation. The
    Edge layer represents the devices and systems closest to the physical world, typically
    at the network’s periphery, such as the USVs that carry out surveillance/measurement
    missions, weather stations, or cameras. The Fog layer is an intermediate layer
    between the Edge and Cloud layers, providing computational resources closer to
    the data source. The Ground Control Station (GCS) sits in this layer, as well
    as local database and file storing services, the USV planner, etc. The Cloud layer
    involves centralized processing and storage capabilities, including the web interface,
    web report generators, cloud storage, data analysis, etc. The EWS is based on
    continuous observation of environmental parameters modeled by DEVS. With AI-pretrained
    models, the inference service makes predictions that activate alerts to indicate
    the possible occurrence of cyanobacteria blooms. The GCS considers these alerts
    to monitor the zones where the bloom is expected to appear. It sends USV to monitor
    the area, taking measures and confirming or rejecting the alert. The efficiency
    of this system lies in its ability to prevent critical situations before they
    occur. In adherence to the Model-Based System Engineering (MBSE) methodology,
    a deliberate architectural design decision was made to completely isolate User
    Interface (UI) implementation within a dedicated layer known as the Front-End.
    This separation of concerns not only enhances the modularity of the system, but
    also ensures a clear distinction between the presentation layer and the underlying
    functionality. Conversely, all the intricate logic, algorithms, and overall system
    functionality are intricately woven into a distinct layer identified as the Back-End.
    This compartmentalization of the Back-End enhances maintainability and allows
    for a more streamlined development process. Developers can focus on the intricacies
    of system functionality without the complexities associated with UI design, fostering
    a more efficient and organized development workflow. Following this approach,
    the UI integrates with the inference service of DEVS-BLOOM [6] that implements
    different AI models. These models are completely transparent to the web application
    and thus to the final user. The inference service supports different models, such
    as the predictive model that is described in [6] based on differential equations,
    or a particle transport model presented in [20,21] that determines Cyanobacterial
    Bloom (CB) distribution from the water currents and the inherent CB behavior (in
    particular, its biological growth and vertical displacements). In addition, the
    research group of the authors is currently focused on the implementation of a
    deep-learning model that is expected to provide more accuracy in the predictions
    of blooms. The model is based on Long Short-Term Memory (LSTM) networks, which
    are suitable for forecasting in other fields of application [22,23,24]. Due to
    MBSE methodology, a model-based database is generated from the initial design
    phases. This early availability of a data foundation has proven to be instrumental
    in the development life cycle. It has enabled the parallel development of both
    the Front-End and Back-End, with developers working concurrently on their respective
    layers. This parallelism accelerates the overall development timeline and allows
    for early feedback and testing of system components. The foresighted integration
    of a database aligns with the core tenets of MBSE, where a holistic view of the
    system, encompassing data and functionality, is essential. Because of the presence
    of a database available early on, potential challenges related to data handling
    and storage are identified and addressed proactively, contributing to the overall
    robustness of the system. As development progresses, the convergence of the Front-End
    and Back-End layers requires a minimal integration effort during the final stages.
    The well-defined interfaces between these layers, coupled with the continuous
    collaboration between UI designers and system developers, ensures a seamless integration
    process. This approach not only minimizes the risk of integration-related issues,
    but also allows for a more efficient and reliable deployment of the complete system.
    As a result, our framework collectively contributes to a robust, modular, and
    efficiently developed system. This holistic approach sets the foundation for a
    scalable and maintainable solution, with the flexibility to adapt to evolving
    requirements in the future. 3.1. Back-End The DEVS formalism offers an accurate
    mathematical representation of discrete dynamical systems. The DEVS-BLOOM framework
    uses DEVS to model the components of the EWS, including dynamics of water bodies
    (considering factors such as temperature, nutrient levels, and solar radiation
    that are crucial to understanding and preventing the proliferation of cyanobacteria),
    USVs, weathers stations, inference services or data logging and storing. Apart
    from the expressivity and accuracy of DEVS for modeling the different components,
    it enforces a formal definition of the interfaces between other components. This
    is a feature that DEVS-BLOOM leverages to integrate both simulated models and
    real devices seamlessly. The coupled DEVS model in Figure 2 is constructed for
    the purpose of monitoring a bloom using an inference service that guides an USV.
    Figure 2. Coupled model of the architecture of the bloom monitoring using an inference
    service. In this model, the USV dynamic and control are simulated according to
    differential equations, the sensor measurements are real or emulated using a SimulatedBody
    service, the inference service is used in the Fog layer, and it is trained on
    the Cloud layer. In this simple case, the planner sends the inferred 𝑏𝑙 𝑚 𝑝𝑜𝑠
    to the USV as a reference. The USV has to finish reaching the marked reference
    point, forced to adjust its trajectory as its dynamics are altered by the influence
    of water currents and wind speed. In addition, an atomic model called Generator
    is included, which emulates the water technician manipulating the GCS. This has
    a significant added value because it allows the system generating orders during
    the simulation. Our Back-End follows the IoT architecture described above. It
    is worth to mention that the exchange of information, execution of control logic,
    and training loops among the IoT layers are realized in a closed-loop configuration.
    All the information generated by the simulation models or taken by real sensors
    is registered in a global database that resides in the cloud layer; Figure 3.
    There is a database for each of the directories corresponding to each lake model.
    The data are organized in sub-folders according to the date on which the information
    was collected. In this way, it is possible to have multiple simulated and real
    models registered for the same water body. The stored data are categorized into
    system sensor data (Sensor*), bloom data (Bloom*), USV data (USV*) and others.
    Figure 3. Relational diagram of DEVS-BLOOM Cloud Model. While the data share common
    fields such as identifier, source, timestamp, latitude and longitude, as can be
    seen, there are differences between the different types of data. This, combined
    with the large amount of information to be handled, makes it impossible for the
    manager to make an effective assessment of cyanobacterial blooms from the use
    of raw data. For this reason, the web interface represents a considerable advantage
    for the efficient visualization of the behavior of HACB and monitoring devices.
    This global database is the source of information that feeds the UI, which is
    also implemented on the cloud layer. Based on this information, the Web Report
    service provides all necessary services for monitoring and visualization of the
    data in a user-friendly way in different tabs. These tabs perform the main functions
    of visualization and monitoring of the simulation results, which is explained
    in detail later, including the Scenario Configuration Tab, where the manager is
    able to configure an initial state of the simulation and generate new data from
    it. 3.2. Front-End As a general guiding principle, the application we present
