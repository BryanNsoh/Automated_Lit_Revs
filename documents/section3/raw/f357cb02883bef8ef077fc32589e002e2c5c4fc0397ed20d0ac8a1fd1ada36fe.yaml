    contain outliers, specific functions for detecting them in the TT+ data are provided
    in the ttprocessing package. Specifically, the two functions designed for dealing
    with that task are: flagOutliers and removeOutliers. The first one, takes as input:
    • A data frame of TT+ elaborated data, like the ones returned by: string45Handling,
    string49Handling, clean4DData, clean59Data. • A character vector containing the
    names of the columns to be processed. • The timeperiod parameter, with possible
    values: “week”, “month” “all”. The function groups the data by device id, and
    for each of the variables to be processed creates a new column, named as the original
    variable followed by “_o”, containing the outlier flag, that is set to TRUE if
    the corresponding value is an outlier, and to FALSE if it’s not. The flag is assigned
    based on the Tukey’s boxplot rule (Shevlyakov et al., 2013), the quartiles are
    computed on the data of each individual device, and of each timeperiod. If timeperiod
    is set to “all”, all the data are considered to compute the quartiles. The function
    removeOutliers allows the user to process the flagged dataframe, by replacing
    all the values flagged as outliers with NA. The procedure is split into two steps
    to eventually allow the user to inspect manually the flagged values instead of
    removing them directly. 4.5. Technical management of the monitoring system The
    devices proper functionality is extremely important to ensure the data acquisition,
    thus it is necessary to provide an efficient and easy technical management of
    the monitoring system (Zorzi et al., 2021). A new function in the ttprocessing
    package, that is called deviceFunctioningAssesment allows the user to check the
    completeness of the records of each individual device, by specifying its ID and
    the number of valid observations. The function returns a raster plot, with time
    on the x axis, and the names of the probes on the y axis, days when the probes
    recorded enough valid data are marked in green, while otherwise they are marked
    in red. An example of the output is provided in Fig. 3 A. The function can also
    be run in the Graphical User Interface (Fig. 3 A), which enables the user to check,
    for example, the batteries level, thus allowing the user to maintain the system
    working properly, and to make some basic plots of the data (Fig. 3B). Download
