    the requirements and costs for installation, standard references, and maintenance
    requirements are onerous. The ICP-OES/MS principle is based on a coupled effect
    between inductively coupled plasma (ICP), optical emission spectrometry (OES),
    (sometimes also referred to as atomic emission spectrometry (AES)) and mass spectroscopy
    (MS). This instrument can determine the concentration of metallic and non-metallic
    inorganic substances at ppb [54]. Gas chromatography (GC) is used for the characterization
    of several WW micropollutants [55]. Moreover, fluorescence techniques are employed
    for WWTP process control [42,56]. Laboratory analyses along with nuclear magnetic
    resonance (NMR) are useful to detect liquid organic contents. A wide variety of
    compounds may successfully be quantified through the 1H NMR [57]. Furthermore,
    solid-state 13C NMR revealed promising features for its application as a qualitative
    detection of organic matter [58]. Evaluations of several HMs have been performed
    through flame atomic absorption spectrophotometry (FAAS) on water samples [20,59,60].
