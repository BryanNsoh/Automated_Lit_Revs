    that will take place in the same month. The thermal control system, fully coordinated
    with this app, ensures a continuous and direct passage of data through the wearable
    devices and the app itself. It makes the information collected easily accessible
    in a special section of the app to allow for real-time insights and feedback.
    In that section, not only are all the parameters of the monitoring system reported
    and represented in real-time and day by day but it is also possible to view the
    trend detected in previous weeks in terms of frequency or past months. Figure
    5. Example of app’s interface design. In terms of protection and confidentiality,
    the app uses very effective encryption protocols that ensure the security of one’s
    health data during data transmission and storage. In addition, the role it plays
    in providing ongoing support to patients, even after the end of the spa treatment
    cycle, is crucial. In this way, subjects can follow up on their well-being and
    retain the correct practices adopted during their spa stay, promoting more effective
    management of their quality of life in the long run. Therefore, incorporating
    a mobile application into the spa’s control device allows it to elevate the services
    offered further and contribute to better patient participation and awareness in
    managing their health condition. An ad hoc platform, on the other hand, would
    allow the physician to monitor the patient’s levels in constant time during the
    spa treatment and in the weeks and months following (Figure 6). After logging
    in, he or she would identify the subject among those in treatment, select the
    therapeutic method, and monitor the parameters through an interactive dashboard,
    which can also be shared with the client himself or herself, if required. Finally,
    through such a platform, the physician can also decide to forward personalized
    and direct alerts to the patient when abnormal situations occur during treatment
    or at the end of therapy to correct erroneous behavior on the part of the patient.
    Such a significant approach constitutes a major advancement in the field of spa
    care, as it puts technology at the center of the patient’s healing and wellness
    journey. Figure 6. Example of medical platform interface. As mentioned in the
    proposed system, user experience plays a key role, so it must be considered in
    many aspects. First and foremost is security: because the system collects sensitive
    patient data, it is necessary to ensure data confidentiality and include protocols
    for managing access permissions and respecting privacy, among which, for example,
    anonymization of sensitive data so that it cannot be directly linked to specific
    individuals, or encryption of data to protect it from unauthorized access during
    transmission and storage may be helpful. In addition to the issue of security,
    user acceptance is significant. Before treatment begins, patients are appropriately
    informed and trained concerning how data are acquired and used so that they are
    fully aware of the journey they are facing, not only medically but also informatically.
    Ensuring an optimal user experience balances several factors that precise rules
    cannot establish because they change according to the type of experience one wants
    to provide and the type of system created. That is why it makes sense to involve
    professionals from different fields who can improve the user experience from multiple
    perspectives. The protection of personal health data against unauthorized and
    unlawful attacks plays a central role today, particularly given the consequences
    that could result. A multifaceted encryption strategy must be employed in the
    sensitive area of clinical file management within IoT and ML systems. The combination
    of asymmetric and symmetric encryption is undoubtedly an effective solution. Asymmetric
    encryption, such as RSA, can be used in cases where it is essential to exchange
    keys securely, and symmetric encryption, such as AES, is preferred in cases of
    data encryption itself, given its validity in large data sets. Encryption of deposited
    data must adhere to strict encryption standards, among which AES-256 is the basic
    standard for data protection in storage devices. Regarding data transfers, procedures
    such as the TLS protocol accompanied by the issuance by trusted certification
    bodies must be used to guarantee the passage of data over networks. End-to-end
    encryption is essential in situations where sensitive data are exchanged between
    patients and healthcare personnel to ensure that only the relevant parties can
    access this information. In addition to this, certain innovative features of encryption,
    such as homomorphic encryption, ensure, for instance, that ML applications process
    their data without decrypting it, preserving privacy at all times. Again, thanks
    to attribute-based cryptography, sophisticated access control mechanisms can be
    applied to medical facilities, which must strictly manage data access according
    to specific roles and competencies. The use of blockchain technologies in decentralized
    cryptography also makes it possible, for instance, to create a protected and immutable
    ledger that can ensure the integrity and traceability of data movements. Implementing
    such techniques at the cryptographic level requires a comprehensive architecture
    and strict adherence to standard key-handling practices, including periodic key
    rotation, secure storage via hardware security devices, and the choice of a zero-trust
    architecture to ensure controlled and authorized data entry. As mentioned, this
    structure must also establish stringent data management and storage procedures,
    anonymization techniques, and secure data exchange protocols following the General
    Data Protection Regulation (GDPR) and the Health Insurance Portability and Accountability
    Act (HIPAA), if applicable. Privacy is a concern that goes beyond the technical
    elements of data security, as it relates to the right of individuals to exercise
    control over personal information. This is why we intend to explore the balance
    between using cryptography and using IoT and ML applications in healthcare. Implementing
    techniques such as data anonymization and pseudonymization are to be considered.
    As is the issue of consent. Indeed, patients must be informed about the processing
    of their data. This implies the collection of informed opinions in transparent
    and understandable language to ensure that the patient knows his or her rights
    and the destination of the health data concerning him or her. Embedding such ethical
    considerations within will align the practice with best practices and promote
    IoT and ML applications in healthcare responsibly, fostering acceptance and ensuring
    that consumers and the healthcare community embrace them. Furthermore, it should
    be emphasized that obtaining informed consent in IoT and ML healthcare applications
    goes beyond traditional methods. Finally, creating a supervisory body to verify
    compliance with the ethical use of individual health data and enforce compliance
    would also be beneficial. 4. Validation and Results In order to effectively begin
    the search for an evaluation of an application realized within the framework of
    modern medicine, a methodical principle has been adopted, which consists of using
    a particular test; in this case, the verification criteria include a range of
    well-designed actions and questions directed at both patients and doctors, each
    of which aims to evaluate specific elements peculiar to the app. The validation
    of an application in modern medicine is a crucial process involving patients and
    healthcare professionals. This process aims to verify the app’s effectiveness,
    usability, and security, ensuring that it meets the needs and expectations of
    both parties. In the introductory phase, the main objective is to determine how
    the app can improve health management, doctor-patient communication, and access
    to health information. In addition, the validation process includes extensive
    testing to ensure compliance with health regulations and the protection of patient
    data. The app’s impact on the efficiency of clinical processes and its ability
    to integrate with existing health information systems are also assessed. The participation
    of the patient and healthcare personnel in the testing and feedback phase is indispensable
    to verify that the application meets the requirements of the end users and contributes
    to a concrete increase in the quality of the service and services provided. Key
    elements of this evaluation process include usability and ease of navigating the
    app, which is crucial to ensure that users, both patients and health professionals,
    can effortlessly find the information they need, e.g., data on various therapies,
    tips on treatment management, and more general guidance on their well-being. The
    app’s contents’ accuracy, efficiency, and transparency are also assessed, as these
    are decisive criteria for ensuring the availability of up-to-date and reliable
    elements necessary for understanding and safely dealing with the prescribed treatment.
    The app’s clarification of therapeutic prescriptions, intake times, and management
    of possible unwanted reactions are also examined. Another critical point analyzed
    is ensuring the protection and confidentiality of health information collected
    with the app. This aspect of the analysis, in which privacy and data protection
    are paramount, aims to ensure that the app adopts precise protocols for protecting
    sensitive patient information. Users are asked to express their perceptions about
    protecting their health information while using the app, with questions about
    data security and concerns about confidentiality or loss of information. Finally,
    special attention is paid to the intuitiveness of the graphical interface. This
    includes assessing how easy it is for a newcomer to understand and use the program
    without extensive assistance, which can strongly affect its overall adoption and
    effectiveness in the medical context. The experimentation part was developed in
    the field, making the system available in the evaluation phase to several spa
    facilities that had the entire cycle of the spa experience itself, thus including
    the medical part. The experimentation was strongly desired concerning both types
    of development and, thus, types of users, as regards both the users of spa services
    and the health professionals who follow the patients. For this reason, it was
    decided to keep the two evaluations separate to be able to have more detail concerning
    the parameters taken into account by the data provided by the sensors. The accurate
    evaluation makes it possible to establish transparently that the product meets
    the requirements for proper use in wellness and health. The survey covered 128
    users who had undergone a course of spa treatments during the past six months.
    In the context of the survey conducted among patients who used the health service
    with the support of the application, several questions were asked to evaluate
    various elements of the application, such as the usability and intuitiveness of
    the user interface, the accuracy of the health information reported by the application,
    and the ability of the application itself to contribute to the improvement of
    the patient’s health quality. The responses were evaluated based on a satisfaction
    scale. In particular, a rating scale from 1 to 5 was used, where 1 indicated minimum
    satisfaction, and 5 indicated maximum satisfaction on the part of the patients.
    From the analysis of the collected results (Figure 7), the app’s user interface
    was perceived as highly intuitive, with an average rating of 4.4. Regarding the
    accuracy of the health information provided by the app, patients gave a generally
    positive rating, with an average of 4.0. Ultimately, the survey revealed that
    the app significantly improved patient health management, with an average rating
    of 4.2. These results indicate a general appreciation and perceived application
    effectiveness among its users. Figure 7. Results of a questionnaire submitted
    to patients. As mentioned above, the experimental phase also consisted of a validation
    of the experimental system by healthcare professionals; in this case, the objective
    was to take into account the parameters of the sensors and how the patient’s profile
    was described within the application to improve the patient-doctor relationship
    and the effectiveness of the proposed treatment in real-time. Using the same methods
    and criteria, it was also possible to evaluate the functioning of the mobile application
    designed for healthcare professionals. A group of 26 doctors was interviewed through
    the administration of the specially prepared questionnaire to assess its validity
    for monitoring clinical factors, both in terms of the accuracy and punctuality
    of the medical information provided and the ease of consulting the information
    relating to patients, and, above all, to verify how practical the application
    was in reducing the work performed, by decreasing the amount of time spent on
    collecting and comparing patient data. Also, in this case, the responses (Figure
    8) were collected on a scale of 1 to 5, where 1 indicated the lowest degree of
    satisfaction/effectiveness and five the highest. The results highlighted a significant
    level of perceived effectiveness in using the application for patient monitoring,
    with an average rating of 4.4. Ease of access to patient data was rated an average
    of 4.2, indicating a well-designed user interface and efficient navigation. Furthermore,
    the application was rated positively regarding its contribution to doctors’ work
    efficiency, with an average of 4.5, suggesting that the app facilitates more efficient
    time management and better organization of health information. Figure 8. Results
    of a questionnaire submitted to healthcare staff. These findings highlight the
    importance of well-designed applications in the context of digital medicine, offering
    healthcare professionals practical tools for patient monitoring and health data
    management with a positive impact on the efficiency of their work. Furthermore,
    feedback provided by patients and healthcare professionals is essential to continuously
    improve the application, ensuring that it meets user needs and expectations in
    terms of functionality, ease of use, information effectiveness, and data security.
    Therefore, from the in-depth and analytical review of the responses collected,
    a significant dichotomy emerges in the priorities and perceptions between the
    two main groups of users interviewed. From the patient’s perspective, the predominant
    factors determining the medical application’s value and usefulness are accessibility
    and ease of use. This group of users emphasizes the application’s ability to be
    intuitive, easily navigable, and without complex access barriers, making the user
    experience seamless and frustration-free. To meet this need, a voice assistance
    functionality is proposed. This solution should allow users to interact with the
    application through voice commands, thus facilitating access even for those who
    may find it challenging to use touchscreen interfaces, such as old age or individuals
    with physical limitations. On the other hand, the user segment, which consists
    of healthcare professionals, such as doctors, emphasizes crucial aspects such
    as the accuracy and reliability of the data provided by the application. This
    group places great importance on the correctness, accuracy, and timeliness of
    the app’s clinical information collected and managed. In addition, there is a
    strong demand for application integration with other clinical tools and systems,
    emphasizing the need for a cohesive and interconnected digital ecosystem that
    supports efficient healthcare workflow and optimal patient management. Therefore,
    the main objective is to create seamless interoperability between the application
    and patient management systems commonly used in clinical environments. This could
    involve the development of advanced application programming interfaces (APIs)
    that enable secure and efficient data exchange between the app and healthcare
    databases, thus ensuring timely and accurate updating of patient information.
    Furthermore, the improved integration should make it easier for doctors to access
    vital data directly from the application, enabling faster and more informed clinical
    decision-making. This divergence in priorities and needs between patients and
    doctors highlights the essentiality of a holistic, balanced, and multi-perspective
    approach in designing and developing medical applications. It is imperative that
    such applications not only meet the requirements of ease of use and accessibility
    required by patients but also integrate elements of high precision, data reliability,
    and interoperability with other systems, as required by medical personnel. This
    balance between usability and technical integration is critical to ensuring that
    the application is practical and positively impacts both individual health management
    and the efficiency of the overall healthcare system. Based, therefore, on the
    conclusions reached during the validation phase of the application, a user-centered
    approach was adopted, which ensures that the application not only fulfills the
    essential technical criteria but also responds effectively and directly to the
    needs specific to both patients and healthcare professionals. This orientation
    towards the needs of end users promotes more informative and connected healthcare
    management, characterized by a more fluid interaction between the different actors
    involved, effectively optimizing the app’s functionality and ease of use. The
    application validation process, therefore, turns out to be a crucial element in
    the life cycle of a technological solution in the medical field. Through validation,
    we ensure that the application is not only up to date with the latest technological
    innovations but also deeply integrated and responsive to the real needs of the
    healthcare sector. Validation, therefore, acts as a bridge between technological
    development and practical application, ensuring that innovations are both technologically
    advanced and meaningful and valuable for improving healthcare. In summary, the
    validation process allows the app to be refined regarding functionality, usability,
    and relevance, making it an indispensable tool in digital health. Despite the
    positive results achieved during operational trials, several crucial points and
    challenges emerged while developing the IoT system prototypes for SPA and wellness
    applications. One of the most critical difficulties in evaluating and protecting
    users’ data is a growing concern in an era in which data protection is highly
    topical. The realization of the prototype underlined the need to adopt new protection
    techniques to protect and safeguard personal data. New encryption and operator
    authentication technologies had to be implemented in compliance with current privacy
    protection regulations, such as the General Data Protection Regulation (GDPR)
    [22,23]. Such measures are indispensable for preserving valuable patient health
    resources that IoT devices detect. A further significant need was integrating
    the IoT device into the existing hardware infrastructure at the spa clinics. This
    integration entailed a modular and versatile design to achieve a reliable and
    comprehensive data collection capable of responding to the different hardware
    configurations at the spas. Despite the difficulties, the device integrated smoothly
    with standard services and equipment, ensuring the system’s viability. A further
    period of field testing has been scheduled for a complete evaluation of all aspects
    of the system and the collection of direct information from the leading figures
    involved, allowing for a more precise definition of the system’s configuration
    parameters. This test will improve the product’s characteristics, particularly
    regarding the data visualization part, and introduce further innovations based
    on what has been learned from users and operators in the field. Therefore, in
    conclusion, the prototype system for IoT applications in the spa and wellness
    sector showed considerable potential despite some challenges encountered during
    the handling of personal information and integration with existing hardware. The
    planned extended field-testing phase will provide more information to optimize
    the system and make it a valuable tool in the wellness and spa sector. At this
    point in the analysis of the results obtained, considerations can be made regarding
    the benefits and advantages of the proposed system compared with classical therapeutic
    spa treatments. For a proper comparative analysis, we evaluate several factors
    and indicators of effectiveness. Among these, the most important ones to consider
    are certainly treatment efficiency and clinical effectiveness, which most of all
    determine the success of the treatment. Treatment efficiency, for example, translates
    to better patient management for healthcare professionals while reducing user
    waiting times. This is possible thanks to new technologies and, in particular,
    thanks to the utilization of the mobile application that allows the optimization
    of treatment planning and, consequently, increases the number of patients who
    can be treated simultaneously due to the possibility of keeping their medical
    records always available and retrievable online. Clinical efficacy, on the other
    hand, is precisely mirrored by successful treatment, which means producing measurable
    and meaningful benefits for patients. With the application of the IoT paradigm,
    it is possible to personalize treatment to make it more effective. In contrast,
    ML techniques make it possible to develop predictive models, which are crucial
    in managing complications. Unlike traditional methodologies, possible complications
    or risks associated with certain medical conditions can be detected early, allowing
    healthcare professionals to intervene and manage them in a suitable timeframe.
    Implementing IoT technologies in spa treatments can enable better resource management,
    such as optimizing treatment schedules based on equipment or staff availability,
    and allows for improvement in aspects such as real-time monitoring and feedback,
    which are benefits closely linked to new technologies. In real-time, healthcare
    providers can intervene in treatment and interact with patients, even after the
    course has ended and outside of the spa facilities; this does not apply to traditional
    treatment, making the proposed method much more efficient. Overall, the use of
    new technologies in medical spa treatment, as opposed to traditional care, certainly
    allows for an improved experience for both healthcare professionals and patients.
    Although promising benefits for personalized treatment, current research in the
    area of IoT and ML is confronted with implicit limitations and associated risks
    that require in-depth reasoning that takes several aspects into account. One of
    the most relevant limitations lies in the fact that research in this particular
    application area is still at a preliminary stage. This scarcity of extensive and
    comparative studies means that the datasets on which ML algorithms are trained
    may no longer be representative of the entire community or of different conditions,
    which may lead to biased and non-heterogeneous results. As commented above, IoT
    devices in healthcare services present the concrete possibility of cyber-physical
    system breaches, whereby network weaknesses could be exploited to obtain sensitive
    health data or interfere with the devices’ operations. In this context, ML applications
    that require continuous processing need not only robust solutions in terms of
    data storage but also sophisticated tools for recognizing risk situations so as
    to identify and mitigate possible causes promptly. The proposed integration of
    these technologies also poses the scenario of limited human intervention, where
    reliance on IT devices may reduce the contribution of professionals in the delivery
    of care. This change runs the risk of affecting the existing therapeutic trust
    relationship with the patient, a founding element of traditional healthcare treatment
    and one that, through a path of awareness, must also be initiated concerning innovative
    technological systems, as is already the case in other fields and disciplines.
    5. Conclusions As in many other healthcare sectors, spa therapies are developing
    and taking advantage of new technologies, especially IoT. This promising paradigm
    represents a valuable tool for optimizing spa treatments by actively monitoring
    patients both inside and outside spa facilities. Such monitoring allows for accurate
    and precise measurement of essential parameters such as heart rate and blood oxygenation,
    which are essential for tracking therapy progress. The analysis of data collected
    through IoT offers new possibilities for improving the quality and effectiveness
    of spa therapies. By identifying any problems or unforeseen events in time, treatment
    can be more targeted for different types of patients. In this context, integrating
    ML techniques into the framework has enabled more sophisticated data management
    and analysis, providing a more detailed and personalized view of patients’ health
    status and their responses to treatments. In closing, it can be said that the
    use of IoT and ML in healthcare has proven valuable and in line with the goals
    of improving the management of users’ personal data and personalizing care. Regarding
    future developments, the prototype will be applied to a comprehensive case study
    to gather data and feedback from key stakeholders involved in the system. This
    will make a more in-depth evaluation of the method’s impact on spa treatments
    possible and identify further areas for refinement. Ultimately, the integration
    of advanced technologies such as IoT and ML into the spa treatment sector has
    shown significant innovation power, demonstrating significant potential in facilitating
    the management of users’ personal data and improving the personalization of spa
    treatments. Integrating these cutting-edge technologies offers a more specific
    and effective approach to therapy management, enabling more accurate and personalized
    care for each patient. Future Developments In future projections, it is expected
    that the application of the prototype can be expanded significantly with more
    extensive and more detailed studies. This implies collecting more data and feedback
    from a broad group of stakeholders involved in the care cycle. Such in-depth analysis
    will allow a more precise assessment of the real impact of the system on spa services,
    providing a clear view of the potential and areas that need further improvement.
    Expanding the prototype’s integration with a wide range of health services is
    among the most interesting future avenues. This expansion aims to create a more
    interconnected and responsive care ecosystem in which different healthcare facilities
    can interact in a more seamless and coordinated way. In addition, developing dedicated
    mobile applications for patients is another high-growth area. These applications
    will enable patients to actively monitor their health and receive personalized
    treatment advice in real-time, directly on their mobile devices. Another significant
    planned development is implementing artificial intelligence algorithms for more
    sophisticated and accurate data analysis. These algorithms could significantly
    improve the ability to predict treatment outcomes, tailor them to individual needs,
    and more effectively identify health patterns. Testing the system in a wide range
    of spa environments will allow its effectiveness to be evaluated in different
    treatment settings and health conditions, ensuring that the proposed solutions
    are versatile and adaptable to different therapeutic demands. Finally, it is critical
    to conduct long-term studies to understand the prolonged effects of using IoT
    monitoring and ML analytics on spa treatment outcomes. These studies will provide
    valuable information on the long-term effectiveness of these technologies in spa
    treatment management, contributing to a deeper understanding of how technological
    innovation can improve patients’ health and well-being. In sum, these future developments
    may lead to significant improvements in the patient experience and overall effectiveness
