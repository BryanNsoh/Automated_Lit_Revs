    content targeted participants’ backgrounds, introduced risk-related information,
    and quantified text-matching model performance. In the first part of the questionnaire,
    its objectives were explained, and the participants were required to fill in their
    names, highest academic qualifications, expertise or professional background,
    and years of experience in engineering. In the second part, the meaning of the
    risk information items in the questionnaire was provided to enable the participants
    to make correct judgments. The top five risk events were given from the text-matching
    model after the 16 dredging risk problems were input into the model in sequence.
    The participants had to select the risk event closest to each issue described.
    They had to score the suitability of the output after reading the corresponding
    risk information. 5.2.2.2. Analysis of questionnaire results 5.2.2.2.1. Verification
    1: can the five risk events answer the risk problems? According to the questionnaire
    results concerning the text-matching model, the participants did not identify
    similar problems in the five risk events for risk problems 3, 5, 7, 10, 12, and
    15. However, these six questions were administrative questions. For example, problem
    No. 3 was, “How does the volume method work?” Such administrative process questions
    do not fall within the scope of risk events, and the text-matching model cannot
    identify corresponding risk events to answer such questions. Solutions to other
    risk problems were included in the Dredging Engineering Knowledge Base. Therefore,
    after excluding questions nonrelated to dredging risks, ten risk problems can
    find corresponding risk events, and the text-matching model search success rate
    in this study reached 100%. The success rate of searching without excluding those
    questions was 62.5%. In the future, questions about dredging risks related to
    administrative work may be included in the risk knowledge base to increase the
    success rate of searching, even if it''s irrelevant to dredging risks. 5.2.2.2.2.
    Verification 2: which ranking of risk events best fits the previous problems?
    Since the text-matching model ranks risk events and searches text in relevance,
    the risk event selected out of the five had the highest score and vice versa.
    After administrative questions were excluded, the remaining ten questions revealed
    a mean score of the model ranking ability of 3.3 points on a five scale, which
    was moderately satisfactory. Although the model cannot always present the most
    relevant event as the first displayed risk event, it can still show the most appropriate
    of the five provided events. 5.2.2.2.3. Verification 3: how suitable is information
    about risk events? Based on the answers to the risk problems, the participants
    examined information related to the selected risk event and judged the suitability
    of the information provided. A higher mean score closer to the maximum score of
    five indicated that the text-matching model''s knowledge was helpful. The average
    suitability score of the information provided by the text-matching model in this
    study was 4.5, implying that the information provided can respond to dredging
    personnel with the corresponding dredging risk events. 5.3. Establishment of risk
    classification model Once the pre-trained text-matching model is established,
    the BERT model can be adapted to predict risk classes. LSTM and GRU, for comparison
    purposes, were created herein using the same text database and were analyzed as
    follows. 5.3.1. Prediction of risk classification types 5.3.1.1. Dichotomous classification
    of external and internal risk factors The risk prediction classes were derived
    from the six major factors in the RBS of dredging projects. This investigation''s
    natural, economic & social, and legal & contractual aspects are defined as external
    factors of dredging project teams in river management offices. In contrast, technological,
    organizational, and management capabilities were defined as internal factors.
    This dichotomous classification was based on whether an element is within the
    control of the dredging project team. A risk analysis can be conducted, and the
    work execution method can be adjusted according to internal risk factors. The
    external risk factors and stakeholders involved must be identified to improve
    the execution of work. 5.3.1.2. Major risk classification As mentioned above,
    the risk prediction classes were derived from the six major factors in RBS. Based
    on the classification results, users can preliminarily define the classification
    of risk events to be analyzed and establish the direction of countermeasures for
    risk prevention. 5.3.1.3. Risk subclassification The risk prediction classes were
    further derived from the six major RBS factors affecting the dredging projects.
    Six major factors were subdivided into 30 risk subclassifications. The risk prediction
    classes can be matched with the RIFA distribution map to identify the corresponding
    risk response strategy. The risk subclassification is more refined than classifying
    the six significant risks and external and internal risk factors. The predictions
    can assist users in making more precise work adjustments, external coordination,
    and internal improvements to minimize the impact of risk and losses. 5.3.2. BERT
