    Dissolved oxygen (DO) is an important indicator of aquaculture water quality.
    The prediction accuracy of DO content is the key role in managing and controlling
    aquaculture water quality. However, potential trends of DO under various conditions
    (such as weather) are always overlooked. This study aims to develop a novel DO
    forecasting model using the optimized regularized extreme learning machine (RELM)
    with factor extraction operation and K-medoids clustering strategy in a black
    bass aquaculture pond. We adopt the leave-one-out cross (LOO) error validation
    to obtain the optimal regularization parameter of RELM and enhance the forecasting
    accuracy. We further adjust the activation function to accelerate the RELM. Next,
    we divide the time series into day and night segments, and construct the clustering
    mechanism with the K-medoids method to extract the different patterns of data
    streams under various weather conditions. The experiments on 14 days’ data from
    a real-world aquaculture pond demonstrate the efficiency and accuracy of our proposed
    DO prediction model. We believe that our research will facilitate the development
    of a forecasting tool for warning hypoxia in the near future, which combines intelligent
    prediction models and real-time data. Previous article in issue Next article in
    issue Keywords Dissolved oxygenAquacultureIoT monitoring systemPrediction modelRegularized
    extreme learning machine 1. Introduction Dissolved oxygen (DO) content is a crucial
    indicator in large-scale and high density aquaculture (Jasmin et al., 2022). When
    the dissolved oxygen in the water is supersaturated, the fish is prone to bubble
    disease. Meanwhile, when DO concentration is lower than 1 mg/L, it will cause
    slow growth and even death of fish by long floating head. So it is important to
    monitor and maintain an optimal concentration level of DO content more than 5
    mg/L in aquaculture water (Baghel et al., 2022). However, predicting the change
    of DO content is a nonlinear and complex task that depends largely on the historical
    water quality and meteorological conditions. Fortunately, nowadays online aquaculture
    monitoring system can regularly collect water and meteorological data streams
    in real time using various internet of things (IOT) devices (such as sensors and
    automatic meteorological station). These collected data provide the prior knowledge
    of aquaculture environment to help control and maintain the water quality during
    production. Therefore, this paper aims to develop an accurate prediction model
    using water quality and meteorological data. Refer to the prediction results,
    we can take actions in advance to maintain the DO content level. The current research
    method is mainly to use multiple correlation factors to predict dissolved oxygen
    content. Based on the different inputs of the prediction model, the major methods
    of water quality prediction can be generally categorized into two groups, which
    are based on water parameter input and mixed parameter input prediction. The principle
    of DO prediction based on water parameter input is to build a model trained based
    on only historical water parameters (Díaz Muñiz et al., 2012). Although these
    prediction models are simple, it is not accurate enough. Thus, most existing works
    adopt the mixed parameter including water and meteorological factors as input
    to realize prediction using more complex learning models (Ahmed and Lin, 2021,
    Liu et al., 2013). We review the state-of-the-art techniques for both DO prediction
    and analysis using water and meteorological factors. Many learning algorithms
    are adopted in the DO prediction models, or modified and improved to enhance the
    performance of the prediction methods, include, SVM (Li and Hu, 2012, Ouma et
    al., 2020, Li et al., 2020, Liu et al., 2013, Liu et al., 2014, Yu et al., 2016),
    and artificial neural networks (Ahmed and Lin, 2021, Çakmak and Yıldız, 2011,
    Cao et al., 2021, Guo et al., 2022, Guo et al., 2022, Huang et al., 2021, Liang
    et al., 2023, Liu et al., 2019) and etc. Support vector machine (SVM) is a traditional
    supervised learning model. When the number of observations is large, the efficiency
    of SVM is low for limited high-dimensional mapping capability of kernel functions.
    Artificial neural network (ANN) is a widely used method that can automatically
    adapt to different training data. However, these models have the limitations of
    long runtime, low generalization performance and poor universality because of
    the complexity of the DO prediction task. Among these learning algorithms, extreme
    learning machine (ELM) is an efficient neural network for its simpler structure
    (Huang et al., 2012). However, the output matrix of hidden layer is unstable,
    which reduces the generalization ability and robustness of ELM. Therefore, many
    intelligent methods have been applied to deal with these problems in different
    practical applications (Huang et al., 2019, Hua et al., 2022; Huan et al., 2023;
    Udmale and Singh, 2019; Xie et al., 2021; Zhang et al., 2020). In particular,
    the optimized ELM algorithms have been developed for aquaculture. The multi-scale
    character of data is often ignored in these studies. A dissolved oxygen prediction
    model based on multi-factor and multi-scale is proposed using grey relational
    analysis, EEMD, sample entropy and RELM (Cao et al., 2019). However, the diurnal
    variation characteristics of these data streams are overlooked. The intelligent
    learning algorithm and feature analysis improved the forecasting accuracy, but
    they are not efficient enough due to the aquaculture environment characteristics
    of strong disturbance and complexity. To better model the DO change, it is more
    effective to analyze the correlation among multiple water quality parameters,
    rather than only using the historical DO time series. Singh et al. (2009) computed
    the relative importance of each variable to select six variables from 11 factors
    and construct the inputs of ANN prediction model. Gazzaz et al. (2012) employed
    principal factor analysis to determine 23 variables as predictors from the initial
    36 monitored parameters ANN model. Cao et al. (2020) adopted Principal component
    analysis (PCA) to select the key factors from the original acquisition parameters
    which affect the changes of DO before constructing the prediction model. Nong
    et al. (2023) use different methods to achieve the feature selection of multi-parameters
    as a predictor for prediction model, and verified the impact of these approaches
    on prediction performance. Analysis of correlation among multiple water quality
    parameters in these studies improved the prediction accuracy, and provide the
    theoretical basis for our research. In this study, we argue that both factors
    selection and potential patterns in data streams are the most important clues
    for enhancing the prediction accuracy and efficiency. Meanwhile, the prediction
    based on multiple factors of water quality data still cannot achieve high precision
    prediction due to the lack of effective data characteristics. Similar days was
    defined to capture the characteristics of DO, then K-means method is utilized
    to cluster historical data and forecast DO content (Huan et al., 2017). Actually,
    the photosynthesis of phytoplankton is strong during the day, and DO content in
    aquaculture pond is high. At night, the photosynthesis of phytoplankton stops,
    and the respiration process of various organisms gradually reduces the amount
    of DO. Therefore, our previous work provides a clustering-based softplus extreme
    learning machine (CSELM) method to capture the characteristics of time series
    data (Shi et al., 2019). In this paper, our insight is to analyze the day and
    night variation rhythm of DO, and use an optimized ELM model to achieve DO content
    forecasting in aquaculture production. Based on these works, we propose a novel
    K-medoids and leave-one-out cross (LOO) based RELM (K-medoids-LRELM) method for
    forecasting DO content. Based on relationship analysis, the key factors impact
    on DO concentration are selected in the construction of prediction model. Meanwhile,
    the clustering mechanism based on K-medoids clustering and time series similarity
    measuring is developed to capture the feature of day and night DO time series.
    And dynamic time warping is applied to measure the similarity of time series which
    are segmented by the day and night time of aquaculture season. To solve the problem
    of over-fitting, we adopt RELM to improve the generalization ability of ELM. LOO
    error validation operation is utilized to obtain the regularization parameters
    of RELM neural network. In summary, our contributions are the following threefold.
    (1) We consider two aspects of dissolved oxygen content, i.e., day-night variation
    rhythm and correlation of all attributes, to enhance dissolved oxygen prediction.
    We believe that this real-world diurnal patterns will play a significant role
    in dissolved oxygen prediction research. (2) We conduct correlation exploration
    to extract the key factors. We calculate the similarity of weather time series
    data streams and cluster them based on similarity. This clustering mechanism can
    reduce the dimension of data and capture the potential patterns of these data
    streams. (3) We adopt the LOO approach to optimize the RELM and increase its stability.
    Meanwhile, a superior K-medoids-LRELM model is designed reasonably based on ablation
    and comparison experiments, which achieves a good efficiency and accuracy for
