    and chatbot system verification 3.2.1. Text matching model evaluation Questionnaire
    surveys are the most commonly used qualitative data collection method in various
    fields. They are divided into self-administered and interviewer-administered questionnaire
    surveys. Self-administered questionnaires can be divided into mailed, newspaper,
    periodical, and hand-delivered questionnaires. Interviewer-administered questionnaires
    are divided into telephone interviews and face-to-face interviews. Both are widely
    used in psychometrics, market surveys, and public opinion polls to analyze participants’
    ideas and situations to facilitate further research and use. A self-administered
    closed questionnaire is used herein to evaluate the effectiveness of the text-matching
    model. This method can target participants with a particular understanding of
    a dredging project to generate a high response rate, shortening the survey time.
    Such a method can reduce the time participants require to answer the questions
    and improve the response and efficiency of the questionnaire. 3.2.2. Risk classification
    model evaluation (1) Cross-Validation: Cross-validation, a method initially proposed
    by Geisser, serves to segregate training data from test data, thereby ensuring
    that all dataset entries are appropriately distributed between the test and training
    sets. This systematic approach effectively mitigates the unreliability of results
    that may arise due to overfitting. Among the myriad cross-validation techniques
    available, K-fold validation is the most prevalent. Kohavi (Kohavi, 1995) argued
    that a model can be analytically proficient when k = 10. Accuracy is calculated
    as the average of ten models to evaluate model performance. The choice of “k\"
    can be adapted to the dataset''s size. In the context of this study, given a dataset
    comprising 165 records, we have established that ten-fold cross-validation yields
    sufficient analytical power. Consequently, our study employs the 10-fold validation
    method to assess the model''s capabilities. This assessment involves averaging
    the accuracy derived from ten model iterations, allowing us to evaluate the model''s
    performance comprehensively. (2) Multiclass case indicators: The overall accuracy
    rate is typically used as the error metric for multiclass classification models.
    The value is obtained by summing the number of correctly classified datasets and
    dividing this sum by the total number of datasets. 3.3. Chatbot design and verification
