    and analysis of dredging risk knowledge 4.1. Interviews and investigation of dredging
    risks This study visited the Water Resources Agency and ten river management offices
    throughout Taiwan to perform interviews and explore the knowledge of dredging
    risks. Through direct communication and questionnaire surveys, key factors that
    affect risks existed in dredging projects, and practical methods for handling
    risk events were identified. Although the goals of every river management office
    are to perform river dredging and to protect people''s lives and property, they
    have encountered various environmental, human, and technical issues. This investigation
    systematically integrated the collected information and conducted risk analysis
    at all levels to generate relevant charts. The results of this research can be
    used for risk assessment by dredging personnel and are beneficial for other studies
    as they provide a professionally evaluated basic framework for examining risks
    associated with dredging projects. 4.2. Stakeholders in the life cycle of a dredging
    project Based on the information gathered from the interviews above, a dredging
    project is divided into nine significant stages - initiation, planning, design,
    outsourcing, preparation, construction of peripheral facilities, material discharge
    construction and monitoring, final acceptance, and project closure. Stakeholders
    are divided into four categories: internal agencies, external agencies, contractors,
    and the public. The internal agencies refer to the Water Resources Agency and
    all affiliated personnel and units. The external agencies are all agencies that
    do not fall under the Water Resources Agency. The contractors are directly involved
    in the dredging project. The public, legislators, and the media do not participate
    in the project. 4.3. Dredging project risk breakdown This section discusses the
    engineering and other possible risks faced in each stage and provides all risk
    factors. The factors that affect the benefits of dredging projects are divided
    into six significant classifications and 30 subclassifications and integrated
    into a Risk Breakdown Structure (RBS). The risk events faced by dredging projects
    can be classified and subdivided by this RBS to perform systematic transfer and
    analysis of knowledge. 4.4. Ranking of risk impact and frequency of occurrence
    After creating the RBS, 69 recovered questionnaires were analyzed using the analytic
    hierarchy process and the Likert scale. The mean score across 30 risk subclassifications
    according to the RIFA was used to plot a four-quadrant coordinate map for dredging
