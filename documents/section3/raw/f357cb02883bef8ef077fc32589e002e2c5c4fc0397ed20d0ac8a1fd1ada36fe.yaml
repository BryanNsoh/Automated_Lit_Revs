    different risk responses such as risk control, risk anticipation, risk self-retention,
    and risk transfer. The results mentioned earlier, along with risk handling practices
    obtained from interviews, are presented in the expert system and named within
    the Dredging Risk Knowledge Base. Dredging personnel can use the RIFA distribution
    map to assess the impact and frequency of risk events and search the dredging
    risk knowledge base to identify solutions to assist in risk decision-making. Download
