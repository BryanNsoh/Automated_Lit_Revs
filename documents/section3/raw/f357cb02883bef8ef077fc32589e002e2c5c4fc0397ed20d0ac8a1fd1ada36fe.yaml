    anthropised local/regional context like the Mar Menor lagoon (Murcia, Spain),
    where serious socio-environmental issues are arising due to the eutrophication
    process. Our results show a good linear correlation between in situ data, obtained
    by several Spanish public institutions since 2016, and data generated by the IRTM-NN
    (Inverse Radiative Transfer Model-Neural Network) algorithm of Sentinel 3 in general,
