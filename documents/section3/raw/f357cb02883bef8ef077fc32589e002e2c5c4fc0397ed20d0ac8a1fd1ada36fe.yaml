    its users the opportunity to achieve and control individual wellness goals, such
    as improving rest conditions or limiting stressors. These goals can be supported
    through a system-based feedback process encouraging patients to follow or correct
    their programs effectively. The app can be used for additional data, such as daily
    mood, pain-related complaints, nutritional preferences, and hydration conditions.
    This provides a much better and more in-depth view of the subject’s health level,
    going beyond the simple parameters acquired independently by the sensing devices.
    An essential role is also played by the app’s notification and reporting technology,
    thanks to which timely alerts can be sent following the monitoring of any abnormalities
    in the patient’s safety parameters or the reminder of any therapies and medical
    examinations that need to be performed. The interface design has been carefully
    crafted to ensure ease of use by different users, providing graphical and grammatical
    explanations such that navigation and use of the app are straightforward and intuitive
    (Figure 5). The app’s various screens allow for the integration of the subject’s
    data with information on the medical course to be taken; a section linked to the
