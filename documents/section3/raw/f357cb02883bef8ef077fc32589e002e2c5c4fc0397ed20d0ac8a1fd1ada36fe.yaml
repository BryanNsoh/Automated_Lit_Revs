    article in issue Next article in issue Keywords Water qualityWireless IoT technologyMachine
    learningEnvironmental monitoring 1. Introduction Water serves as a crucial natural
    resource, sustaining life on our planet. Ensuring the quality of water is imperative
    for the well-being of humans, the preservation of the environment, and fostering
    economic growth. However, the global community faces formidable obstacles in effectively
    monitoring and managing water resources. The availability of safe and clean drinking
    water is not only a basic human right but also a pivotal factor in promoting public
    health and sustainable development. While progress has been made in enhancing
    access to improved water sources, the prevalence of water scarcity remains worrisome,
    affecting a significant proportion of the global population, estimated at around
    four billion people, for at least one month annually [1]. The factors influencing
    water quality (WQ) are intricate and diverse, encompassing natural phenomena such
    as erosion and sedimentation, as well as human activities like agriculture, industry,
    and urbanization. Furthermore, challenges are compounded by the exacerbating impacts
    regarding climate change and population increase. Water pollution has severe consequences,
    as it leads to the outbreak of waterborne illnesses like cholera, dysentery, and
    typhoid fever, posing significant threats to human health. Moreover, the adverse
    effects of poor WQ extend beyond individual well-being, impacting and impeding
    economic development. The United Nations'' Sustainable Development Goal 6 (SDG
    6), titled \"Clean Water and Sanitation,\" is a crucial initiative designed to
    ensure access to safe and clean drinking water and proper sanitation facilities
    for all people worldwide. SDG 6 encompasses targets related to enhancing WQ, expanding
    access to clean water sources, improving sanitation services, and addressing issues
    related to water scarcity and pollution. This goal plays a vital role in promoting
    public health, reducing waterborne diseases, and fostering overall sustainable
    development [2]. Water is susceptible to the impacts of climate change. The research
    conducted by Duran-Encalada et al. [3] reveals that climate change can significantly
    affect both the quantity and quality of available water, in addition to other
    water features. Furthermore, the exacerbation of this issue is evident due to
    the escalating demand of the increasing population, which has led to a decline
    and degradation of receiving surface water [4], as well as a reduction in the
    chemical WQ of rivers [5]. As a consequence, a significant number of individuals,
    particularly in developing nations, suffer fatal consequences due to water-related
    issues as illustrated in Fig. 1 [6]. Download : Download high-res image (367KB)
    Download : Download full-size image Fig. 1. Estimated annual number of deaths
    related to unsafe water per 100,000 people (2019) [6]. Water quality monitoring
    (WQM) is a crucial task that requires an interdisciplinary approach and involves
    the understanding of factors that impact WQ, the development of strategies to
    enhance and manage water resources, and the implementation of policies and regulations
    to regulate human activities that can potentially affect WQ. Moreover, engaging
    local communities and stakeholders, as well as promoting public awareness and
    education about the importance of WQ, is also vital for successful WQM. The continuous
    development of IoT technology has revolutionized the WQM, making it more streamlined
    and affordable. The utilization of IoT devices has gained significant traction
    in recent times and is anticipated to persist as a growing trend. The global count
    of connected devices is estimated to reach 30.9 billion by 2025, signifying a
    noteworthy surge in the adoption of IoT technology to monitor WQ [7]. IoT devices
    growth has been facilitated by low-cost, high-performance hardware, and wireless
    communication technologies, which have made it easier and more affordable to deploy
    these devices. The increasing adoption of IoT technology is expected to have a
    significant impact on WQM, as more devices are deployed to monitor WQ parameters
    in real-time, leading to better protection and management of our water resources.
    IoT wireless technologies, such as Wi-Fi, RFID, LpWAN, and cellular networks,
    have revolutionized WQM, allowing for the remote and real-time monitoring of WQ
    parameters. This eliminates the need for physical sampling and analysis, resulting
    in improved accuracy and reliability of WQM. Additionally, remote monitoring enables
    proactive and timely responses to any anomalies or changes in WQ, which ultimately
    leads to better protection of our water resources. IoT technology offers advantages
    over traditional WQM methods by enabling continuous remote monitoring for real-time
    anomaly detection, providing cost-effective and comprehensive coverage, and collecting
    data for analysis and informing management strategies. The use of IoT devices
