    activate the monitoring system. 4.2. Scenario Editor If the monitoring system
    has already been deployed, it is not necessary to configure it, but if not, the
    water technician can use an SCE to configure the monitoring scenario. The SCE
    is a pivotal addition to the DEVS-BLOOM-WebUI, enabling users to meticulously
    craft and tailor the deployment of monitoring infrastructure within a water body.
    This tool is instrumental in setting up the initial conditions for the simulation
    which influence the results and the effectiveness of the EWS. The SCE provides
    a user-friendly graphical interface that allows for the intuitive placement and
    configuration of components such as USVs, sensors, weather stations, and drones
    on a virtual map of the selected water body. Through the SCE, users can set the
    strategic deployment of monitoring equipment, ensuring comprehensive coverage
    and optimal data collection. The editor facilitates the creation of complex scenarios
    by allowing for users to define the working areas for USVs, establish links between
    USVs and blooms, and set parameters for each component. Once the scenario is configured,
    the SCE generates a .json file that encapsulates the user-defined setup, which
    DEVS-BLOOM then utilizes to execute the scenario. The SCE’s integration into the
    DEVS-BLOOM framework exemplifies the seamless fusion of user input with the EWS,
    making it an indispensable tool for researchers and practitioners in aquatic ecosystem
    monitoring. The SCE’s capabilities are not limited to the initial setup; it also
    allows for dynamic adjustments during the monitoring process. This flexibility
    is crucial for adapting to changing environmental conditions or incorporating
    new elements into the escenario. As a result, the SCE enhances the adaptability
    and responsiveness of the EWS, providing a robust platform for proactively managing
    cyanobacterial harmful algal blooms. Figure 8 illustrates the SCE interface, showcasing
    how users interact with the system to define the scenario. In the figure, it can
    be seen that a USV is configured to monitor a possible bloom in an area close
    to the dam, where the water intake for human supply is located. Figure 8. The
    Scenario Configuration Editor interface within the DEVS-BLOOM-WebUI. 4.3. USV
    Monitor Upon activation of the system, the USV pursues Bloom, capturing essential
    signals for reconstructing its status. Once a communication line is established,
    the USV transmits the collected data to the central database. The water technician
    can then oversee the information stored in the database, with a specific focus
    on monitoring the USVs status for any potential uncontrolled events. This monitoring
    process is facilitated through the dedicated USV Monitoring tab. This tab provides
    all the information related to the trajectories of the USVs. The Application collects
    all the trajectories described by the USV objects, showing the variation between
    the actual and reference trajectories supplied by the planner. Ships’ trajectories
    are dynamically represented, showing their route and route planning for each simulation
    day. A slider control is incorporated to allow for the user to observe the trajectories
    described by the USVs. Figure 9 illustrates the trajectory followed by the USV
    in the Santillana water body. It can be seen that the USV is limited to the operational
    area that is restricted in the scenario editing to avoid possible collisions or
    obstructions along the banks of the water body. The USV effectively covers the
    region of interest, starting monitoring that day at the initial point of Bloom.
    During the day, it follows Bloom according to the references generated by the
    inference model and returns to the initial point of Bloom at the end of the monitoring
    day. The base is near, where broadband communication is available to upload to
    the cloud all data recorded during the session, in case it could not be uploaded
    earlier. Figure 9. Application of the USV monitoring. 4.4. Data Analysis After
    the close of the monitoring day, the data are available in the database for analysis.
    Then, data Analysis Services trigger alerts that are analyzed in the following
    section. The visual tab associated to data analysis is designed to provide managers
    with a detailed examination of the signals captured by the system’s sensors. This
    functionality allows the analysis of patterns, the identification of possible
    events, and the evaluation of the quality of actions taken by authorities. The
    data obtained are presented graphically and interactively for a more efficient
    interpretation, showing their value according to the date recorded. For each water
    body, the signals recorded during the entire monitoring are available, and signals
    from actual sensors, simulated sensors, and even the forecast service can be compared.
    The user can zoom in to examine a specific period in detail, scroll through time
    to identify patterns, or even select and highlight areas of interest. The tool
    enables the selection of signals desired for visualization, subsequently represented
    as a set of subplots. Figure 10 shows an example of this, illustrating the temporal
    oxygen signals from a real USV sensor and the north component of the wind speed
    from a virtual sensor. 4.5. Warnings Once the simulation/monitoring is executed,
    within the Alarm and Water Body Management view, the Warning Service aims to alert
    when a predefined maximum value is exceeded in any of the sensors or analysis
    results. The simulator uses the marked restrictions, and once the simulator values
    reach or exceed the initially established threshold, the user is provided with
    an instant notification about critical situations. Figure 10. View of the data
    analysis application. Simulated Oxygen sensor signal (blue) and north wind speed
    component signal (orange) are displayed. The Application allows the selection
    of the water body on which the user wants to carry out the alert study, the date,
    and the alert file (if there is more than one). As shown in Figure 11, a table
    is generated indicating in which situations and locations the set limits are exceeded.
    To improve the clarity of the information presented, an alert service is designed
    that compiles only the maximum values reached daily. Each sensor has a color assigned
    to it in the table display, which makes it easy to visualize the data extracted
    from the alarm service. In the first instance, the values obtained by the oxygen
    sensor (BloomMesOS) and the algae level (BloomMesS) incorporated in the ship are
    selected as the values to be monitored. Figure 11. Application of the warnings
    for Bloom and Oxygen levels. The table presents a variety of parameters detailing
    the measurements made. Each column plays a vital role in the presentation of this
    information. The ’Source’ column provides details on the source or origin of the
    recorded data. The ’Date’ column highlights the time the maximum value was reached
    during the day; this temporal information is essential for understanding the variability
    of the measurements over time. The ’Latitude’ and ’Longitude’ columns provide
    precise geospatial data revealing the exact location of the measurements; the
    combination of these coordinates provides a crucial geographical reference for
    the analysis and interpretation of the results. Finally, the ’Value’ column represents
    the numerical measurements or estimates that reflect the monitored magnitude,
    forming the core of the quantitative information to be reported. If any other
    type of warning report is required, the administrator can modify the alarm service
    in the simulator. This view also includes a map view for the analysis of Bloom
    levels. As in the previous table, the interface allows for the user to choose
    the water body to be observed, along with the option to select the visible Bloom
    signals and the available dates corresponding to the simulation. In Figure 12,
    Bloom’s map obtained for the Santillana water body can be observed. The map shows
    several Bloom signals superimposed on the same geolocation: the measured and inferred
    algae sensor signal. In this way, the interactive interface makes it easy to select
    any point on the map, providing instant information on latitude, longitude, algae
    level, and the date the value was recorded. Figure 12. Application of water body
    analysis for measured Bloom levels (BloomMesS) and inferred Bloom levels (BloomInS).
    Buttons are included to the map’s right, allowing the filtering of the entire
    signal between above- and below-average algae level values based on selected dates.
    Similarly, each button displays information on the dates on which the maximum
    and minimum algae levels are reached and the total duration in hours of the data
    display. The map automatically adjusts according to the range of values selected,
    thus enriching the user experience by providing the ability to explore specific
    data within a defined time interval, offering a more detailed analysis of Bloom
    signals. This view is primarily intended for water managers and biologists who
    need to know the behavior of algal blooms visually and straightforwardly. 4.6.
    Administration The following Figure 13 shows a view of a prototype user administration
    service. With administrator permissions, users’ roles and editing capabilities
    can be modified within the interface. At the same time, new users can be registered
    by providing relevant contact information, degree, or additional information in
    each case. Figure 13. View of the user administration application. 5. Conclusions
    In this paper, we presented DEVS-BLOOM-WebUI. This advanced web application acts
    as the Front-End of DEVS-BLOOM, a framework based on the DEVS oriented towards
    the IoT. This framework includes powerful capabilities such as data logging and
    storage, inference services, AI model training, and seamless integration of simulated
    and real components. The WebUI leverages the features of DEVS-BLOOM, providing
    accessible and adaptable interfaces for users from diverse backgrounds. The web
    application’s architecture is grounded in the use of Django, a robust and popular
    web development framework written in Python, which is also the programming language
    supporting DEVS-BLOOM. This choice ensures ease of maintenance and robustness
    given Python’s widespread use in data analysis and machine learning applications.
    The application encompasses a comprehensive suite of tools, including user and
    permissions management, data inspection dashboards, AI model training, prediction
    exploration, early warning notifications, and decision support systems. A notable
    addition to DEVS-BLOOM-WebUI is the SCE, which provides users with an intuitive
    means of designing and configuring the deployment of monitoring infrastructure
    within a water body. This interactive tool complements the existing features of
    the WebUI by enabling the creation of detailed simulation scenarios, which are
    crucial for the effective operation of the EWS. The practical implementation of
    the IoT-based EWS, as discussed in this paper, highlights the importance of design
    considerations, sensor technologies, and communication protocols that are essential
    for the system’s seamless data integration and real-time operation. DEVS-BLOOM-WebUI,
    with its integrated suite of tools and the SCE, represents a significant advancement
    in the field of aquatic ecosystem monitoring, offering a comprehensive solution
    for the early detection and management of HACB. DEVS-BLOOM-WebUI reflects the
    synergy between advanced simulation frameworks and user-centered design, providing
    a robust and flexible platform that can adapt to the evolving needs of researchers,
    water managers, and decision-makers in the pursuit of preserving aquatic ecosystems
    and public health. As future lines of work, it is still needed to define formal
    metrics and experimental protocols that will be used to assess the performance
    and usefulness of the application. Given the complexity of the system and the
    heterogeneity of potential users, the definition of these protocols has to be
    consensuated with experts from the different fields that are involved, such as
    biologists, water authorities and engineers. Author Contributions Conceptualization,
