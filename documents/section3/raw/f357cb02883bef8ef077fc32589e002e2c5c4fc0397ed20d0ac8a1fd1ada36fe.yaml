    to project risk management 6.4.1. Risk prediction before risk occurrence Although
    the prevention plans that are output by the IRPDA system cover most risk events
    that various river management offices may encounter, certain risk events might
    not be accounted for or have yet to occur in the past. For example, large populations
    of Eriocheir rectus (one kind of crab) are present near rivers during their breeding
    season, affecting the implementation of river dredging projects and preventing
    machinery, equipment, and dump trucks from entering the work area. The risk classification
    prediction function for assessment reveals that this problem is located in the
    third quadrant in the RIFA (risk self-retention) and falls into the natural ecosystem
    subclass. Based on the information provided by the system, dredging personnel
    can first address this problem by drawing on relevant experience and then share
    handling methods of this particular dredging risk event with other dredging personnel
    in all river management offices in Taiwan. 6.4.2. Solutions from the knowledge
    base before risk occurrence During dredging operations, users anticipate possible
    risk events based on experience and attempt to reduce losses caused by risk events
    by risk prevention. Keyword searches in the IRPDA system result in the proposal
    of risk prevention plans, scopes of impact, PMBOK knowledge domain scopes, and
    RIFA classifications; dredging risk decision analysis can thus be conducted using
    relevant information. The National Audit Office may question the effectiveness
    of the dredging project if the actual dredging volume is less than the expected
    dredging volume. Therefore, dredging personnel can use this system to identify
    risk prevention measures. The system can provide detailed recommendations about
    the actual dredging situation to support rolling plans, erosion and siltation
    analysis, communication and coordination with superior officers and personnel
    from the Water Resources Agency for objective analysis, and the adjustment of
    projects according to river conditions. 6.4.3. Text matching after risk occurrence
    The transportation road in a dredging area can be affected by strong winds and
    rain when typhoons strike. Heavy rain and turbulence can cause the river water
    level to rise and flow turbulently. A road can be destroyed by a flood, hindering
    the progress of the dredging project. To mitigate such risk problems, dredging
    personnel can use the IRMS in the Dredging Project Risk Knowledge Chatbot generated
    in this study to perform a keyword search or query solutions according to the
    stage of dredging and classification of the risk event. 7. Conclusion and recommendations
    Dredging projects involve many risks. Taiwan''s ten river management offices have
    encountered various environmental, time, and weather risk events. The knowledge
    gap produced by the resignation or retirement of experienced dredging personnel
    and the need for a sharing platform has prevented the punctual sharing of risk
    experience and practical solutions among colleagues in river management offices.
    Therefore, a dredging risk knowledge base was constructed herein as a reference
    for dredging personnel to make risk decisions when encountering a risk event.
    However, the handling practices archived in the dredging risk knowledge base system
    must be more comprehensive, and the query design could be more intuitive, albeit
    currently limited by temporal and spatial searches. Therefore, this study expanded
    the knowledge base regarding risk-handling practices and prevention measures.
    It also involved the development of a chatbot system compatible with LINE, enhancements
    to the search function, and the introduction of additional risk prediction classifications
    to assist users in making informed decisions. This section describes the main
    findings of this study and provides comprehensive conclusions and recommendations.
    a) Interviews were carried out with dredging personnel to improve handling practices.
    Prevention plans for risk events were added to the risk knowledge base, increasing
    the applicability of risk knowledge base system content before and after risks
    occur. However, owing to limitations on interview time and personnel, only 165
    risk events were collected. Interviews should continue to include various risk
    events and enrich the knowledge base. b) This study established a risk classification
    prediction model to classify risks and determine response measures. The risk classification
    model was built using BERT, LSTM, and GRU, and the classification accuracies regarding
    internal and external risk factors, six major risk classes, and 30 risk subclasses
    were compared. Thus, The statistical results revealed that the BERT model outperformed
    the LSTM and GRU models in classifying internal and external risk factors and
    risks into six significant classes or 30 risk subclasses. Therefore, the BERT
    model was identified as the optimal model for risk classification in this system.
    c) A text-matching method was developed using the BERT pre-trained model. Using
    user-input keywords, the system will select the five most similar events based
    on a vector calculation and rank them by similarity with the event in the query.
    Users can quickly identify required risk-handling practices or prevention plans.
    This system reduces the search times and the probability of query errors for risk
    events. d) The trained text matching model (BERT) was verified using new dredging
    risk problems, and the search success rate was 62.5%. The search success rate
    was 100% when questions unrelated to dredging risk questions were excluded. To
    further enhance user experience, efforts should ensure that irrelevant queries
    are independent of search results. The relevance ranking function scored above
    average (3.3/5), and the suitability of the risk event information cut close to
    the maximum (4.5/5), indicating that the findings from the interviews were comprehensive
    and practical and that the system content can assist dredging personnel in making
    decisions related to dredging risk. Moreover, future research can remain current
    by embracing more advanced deep learning-based NLP models and comparing them with
    the BERT model. e) Based on the relationship between the amount of training data
    and the accuracy rate, the accuracy rate of dichotomous classification was used
    as the benchmark for evaluation. Classification accuracy into six major classes
    reached 80% when the number of training data was 495; that into 30 subclasses
    was 80% when the number of training data was 2475. The amount of data collected
    to generate the model was closely related to the model''s accuracy. Future studies
    should include annual interviews of relevant personnel to collect data on dredging
    risk events to refine the risk classification model. f) “The intelligent risk
    prevention and decision analysis system” and “the intelligent risk management
    system” were integrated into the dredging project risk knowledge base. The intelligent
    risk prevention and decision analysis system can be used before dredging risks
    arise; it visually provides users with intuitive and comprehensive assessment
    results. The intelligent risk management system can be used after dredging risks
    arise; users can query it regarding risk handling practices to assist in making
    decisions related to dredging. Both methods can be queried using keyword or text
    searches, and the intelligent risk management system performs searches by dredging
    stage or risk classification of risk events to provide the required information
    quickly. g) The dredging project risk knowledge base is displayed in LINE using
    the API combined with the local server model. This knowledge base employs a chatbot
    to assist dredging personnel in finding risk event-related information and making
    risk-related decisions anytime and anywhere. h) The functionality of the chatbot
    was verified using a questionnaire. Dredging personnel with relevant experience
    were invited to complete a system verification questionnaire, evaluate the system''s
    practicality, aesthetics, operability, and functionality, and indicate their overall
    satisfaction. Most participants gave high scores for all assessment indicators.
    However, they noted that the system response speed must be improved. Enhancements
    in response time are needed to provide a smoother user experience. The chatbot
    of the dredging project risk knowledge base developed in this investigation can
    assist dredging personnel in assessing dredging risk and provide them with references
    for decision-making. Its use is not temporally or spatially constrained, and users
    need only to enter keywords in LINE to retrieve quickly the required information.
    Although the accuracy of the risk prediction model remains to be improved, increasing
    the amount of data collected regarding risk events can also enhance it. The proposed
    dredging risk chatbot can be used to manage risk in the future. Accordingly, the
    system can perform diverse and reliable functions for dredging personnel in hydrological
