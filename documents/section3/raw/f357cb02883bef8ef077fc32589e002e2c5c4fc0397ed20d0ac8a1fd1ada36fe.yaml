    acceptable limits, comparable to other designed level measurement systems and
    commercially available level sensors. An analysis of the repeatability of the
    measuring system under consideration has been conducted. By examining the data
    presented in the figure, it is evident that the maximum repeatability of the proposed
    measuring system is 3.64%. This indicates that the system consistently provides
    measurements within an acceptable range. As a result, the overall accuracy of
    the proposed system can be evaluated as satisfactory. In order to achieve wireless
    transmission, the design of an LC resonating circuit was implemented. Additionally,
    a readout probe with an inductor coil was utilized to measure liquid level wirelessly.
    The measurements were conducted six times, with three instances in an increment
    mode and three in a decrement mode. From the figure provided, it can be observed
    that the RF reflection coefficient ( S 11 ) and resonant frequency exhibit variations
    in response to the liquid level. To examine the responses of the resonant frequency
    to the level of liquid, the liquid level was initially increased from 10 to 100
    cm at room temperature. The results, depicted in Fig. 8(a) and (b), illustrate
    that the frequency of the sensor decreased during the increment in the level of
    liquid. The sensitivity of a sensor refers to its capability to detect and respond
    to small changes or variations in the measured quantity. The sensor sensitivity
    is calculated and it found to be around 2.78 MHz/cm. The percentage deviation
    from the best fit curve is calculated and from the Fig. 8(c), it has been found
    that the non-linearity is around 1.87%. The Fig. 8(d) displays the plot of the
    standard deviation, which serves to assess the precision and repeatability of
    the proposed measuring system. By analyzing the data, it was determined that the
    maximum standard deviation recorded was 0.65. This observation indicates that
    the proposed sensor exhibits minimal deviation from the mean value, implying a
    high level of precision. The repeatability of proposed measuring system has been
    calculated and it is plotted against the level and shown in Fig. 8(e). The repeatability
    of proposed sensor is around 1.65%. The designed sensor demonstrates measurement
    errors repeatability that fall within an acceptable range. The proposed design
    presents a wireless-level measurement technique, offering numerous advantages
    over wired systems that directly measure changing capacitance. In industrial applications
    involving multiple units, individual signal conditioning circuits are not necessary
    for each system when using the designed sensor. Instead, only the sensor needs
    to be installed on the exterior wall of the container or tank. This LC-based level
    sensor design is highly versatile and applicable to various scenarios due to its
    passive and wireless properties. In contrast, the proposed transducer in this
    study eliminates the need for mechanical linkages between the primary sensor and
    secondary sensing element. This feature significantly enhances its utility compared
    to conventional elastic-type transducers, as it employs a non-contact technique.
    Consequently, the proposed transducer is immune to errors caused by mechanical
    linkages. The diaphragm employed in the proposed transducer is securely fixed
    at the bottom of a circular glass chamber under normal atmospheric conditions.
    Therefore, the liquid used for the level measurement is at room temperature since
    the proposed transducer is also kept at room temperature. SECTION VI. Conclusion
    This study introduces, describes, and validates a contactless passive LC-sensing-based
    level sensor and a novel readout system for LC tags. The level sensor utilizes
    the capacitive sensor principle, while a planar spiral inductor and coplanar capacitor
    form the LC tank circuit. A planar reader coil is used to detect the measuring
    parameter. The designed level sensor is versatile and suitable for various applications,
    including solid materials, corrosive substances, and reactive materials. The proposed
    readout method is based on a capacitive sensor and has been successfully applied
    to the designed level sensor, yielding satisfactory results that confirm the feasibility
    of the concept. Therefore, the proposed system and methodology offer a cost-effective,
    compact, and user-friendly concept for wireless measurement systems. Changes in
    water conductivity within the range of 250–350 mS/cm can influence hydrostatic
    pressure measurements and sensor outputs. Higher conductivity levels may slightly
    impact water density, affecting hydrostatic pressure. Sensor calibration might
    be needed to account for conductivity variations, as they can alter sensor accuracy
    and sensitivity. Specific effects depend on the sensor type and setup, requiring
    consideration of the sensor’s specifications and potential adjustments for accurate
    readings. Authors Figures References Keywords Metrics More Like This Design and
