    Fig. 11. Different types of machine learning. 4.3.1. Supervised learning ML is
    a natural outgrowth of the intersection of Computer Science and Statistics [129].
    Supervised learning is a branch of Machine Learning. It uses labeled datasets
    to train algorithms capable of categorizing input and predicting outcomes. Its
    origins may be traced back to the 1950s and 1960s, when scientists developed linear
    regression models to investigate and predict correlations between variables. Supervised
    learning trains a model using previously labeled data or input/output pairs to
    predict future results. To reliably predict outputs from novel inputs, a function
    that may be reasonably approximated must be built. Two sorts of challenges that
    may occur with supervised learning are regression and classification [130]. Researchers
    began developing more complex supervised learning algorithms in the 1970s and
    1980s, as computers became more widely available. For example, decision trees
    (DT) were developed in the 1970s as a tool to represent complex decision-making
    processes [131]. ANN have significantly advanced supervised learning by allowing
    the modeling of intricate nonlinear interactions between variables. Interest in
    supervised learning has been rekindled by the availability of big datasets and
    better computer capabilities. A variety of techniques, including support vector
    machines (SVM), random forests (RF), and DL algorithms, have been created and
    used by researchers in a variety of domains, including remote sensing [132], computer
    vision [133], image processing ([[134], [135]]) natural language processing [136],
    health [137], andWQM. Bagging, k-nearest Neighbors (k-NN), Logistic Regression
    (LR), Naive Bayes, and Bayesian Networks are more examples of supervised learning
    algorithms. Supervised Learning models have been extensively studied for their
    application in WQM and prediction. Among these models, ANFIS algorithm has emerged
    as a particularly effective tool. Hmoud Al-Adhaileh and Waselallah Al- saade [27]
    focused on developing ANFIS to evaluate WQI. Additionally, they employed k-NN
    and feed-forward neural network (FFNN) techniques for WQ classification. Their
    research showcased the versatility of ANFIS in addressing different aspects of
    WQ analysis. The FFNN method had the greatest classification accuracy. Another
    study conducted by Pham et al. [138] recognized the strength of ANFIS and utilized
    it alongside ANN and the group data processing approach (GMDH) to forecast WQI.
    The results clearly indicated that ANFIS outperformed other techniques employed
    in their comparison. This finding highlights the superior predictive capability
    of ANFIS in WQ forecasting tasks. Similarly, Abba et al. [139] proposed a comprehensive
    approach for WQI forecasting along the Yamuna River in India. Their methodology
    incorporated various models, including Backpropagation neural networks (BPNN),
    ANFIS, Support Vector Regression (SVR), and Multiple Linear Regression (MLR).
    By doing so, they aimed to harness the power of ANFIS in combination with other
    models to achieve accurate WQI predictions. In a study conducted at Bansong in
    South Korea, a hybrid approach combining ANFIS with k-means clustering was proposed.
    The findings reveal that the sub-models generated by the k-means-ANFIS hybrid
    outperformed both standalone ANFIS models and seasonal models constructed using
    ANN. By harnessing the power of ANFIS, this approach proved effective in accurately
    forecasting settling water TUR and determining the most suitable coagulant dosage
    [140]. In WQ research, there have been notable contributions focusing on the application
    of ANN. Imani et al. [141] aimed to enhance WQ resiliency, while Srivastava et
    al. [52] focused on forecasting WQI. Furthermore, Deng et al. [142] developed
    a model to predict algal growth by employing two ML techniques: ANN and SVM. For
    this model, water temperature, flow travel time, and DO were selected as initial
    inputs, enabling the estimation of total nitrogen (TN) and TP concentrations at
    any given point in the river. Interestingly [143], found that SVM models exhibited
    higher prediction accuracy compared to equivalent ANN models. Moreover, Guo et
    al. [144] investigated water-quality monitoring in small urban water bodies and
    evaluated three ML models: RF, SVR, and ANN. RF algorithm has proven to be a valuable
    tool in forecasting various parameters for groundwater monitoring. In studies
    comparing different ML models, including Adaptive Boosting (AdaBoost), RF, and
    SVR. RF consistently exhibited superior performance. Researchers have successfully
    employed RF and Adaboost models to forecast parameters such as potential salinity,
    sodium adsorption ratio, and exchangeable sodium percentage, utilizing inputs
    such as EC, Temp, and pH [145].Similarly, researchers have explored the combination
    of RF with other algorithms to enhance prediction accuracy. For instance, Lu and
    Ma [146] developed Empirical Mode Decomposition with Adaptive Noise (CEEMDAN)-RF
    and CEEMDAN-XGBoost models by incorporating RF or eXtreme Gradient Boosting (XGBoost)
    algorithms with CEEMDAN. These models successfully predicted water temperature,
    DO, pH value, specific conductance, TUR, and fluorescent dissolved organic matter,
    showcasing the effectiveness of RF in capturing complex relationships within WQ
    data. Valerio et al. [26] utilized RF in conjunction with Gradient Boosted Regression
    Trees (GBRT) to monitor real-time WQ parameters and assess the impact of anthropogenic
    stressors on freshwater flora and fauna. This approach allowed them to gain insights
    into the intricate dynamics between WQ and ecological systems, with RF contributing
    to accurate predictions and a comprehensive understanding of the environmental
    factors at play. Regarding specific parameters, Heddam and Kisi [147] estimated
    DO concentration using Extreme Learning Machines (ELM) models, outperforming Multi-Layer
    Perceptron Neural Network (MLPNN) and MLR. Chen et al. [148] used a convolutional
    Neural Network (CNN) architecture and DT algorithm to determine the COD values
    of water samples. Ewusi et al. [149] predicted TDS content in groundwater, surface
    water, and drinking water using hybrid predictive models combining Gaussian Process
    Regression (GPR), BPNN, and Principal Component Regression (PCR). Barzegar et
    al. [150] predicted EC using ELM and wavelet-extreme learning machine hybrid (WA-ELM)
    models, with the hybrid models exhibiting higher performance. Shah et al. [24]
    estimated both TDS and EC using Gene Expression Programming (GEP), ANN, MLR, and
    Multinomial Logistic Regression (MNLR) methods, with GEP showing the best performance.
    For the estimation of Escherichia coli (E.coli) levels, Wang et al. [151] employed
    linear regression models (MLR, PLS, and SPLS) and nonlinear models (RF and Bayesian
    Network) as input features. Li et al. [152] assessed E. coli levels and other
    indicators of effluent WQ, while Deng [142] used ANN and SVM to predict algal
    growth. 4.3.2. Unsupervised learning Unsupervised learning is a form of self-organization
    in which learning takes place without the involvement of a teacher. As researchers
    investigate its potential and importance in expanding our understanding of learning
    processes, it has emerged as a prevailing field in neural networks [153]. It was
    first proposed in the 1950s, but it only became widely accepted after the development
    of clustering techniques like k-means and hierarchical clustering (HC), as well
    as the application of neural networks [154]. The shift from supervised to unsupervised
    learning methods marks a significant change in how data exploration is approached,
    particularly in WQM. Supervised learning relies on labeled datasets to make precise
    predictions, while unsupervised learning delves into uncharted territories without
    explicit labels. This transition unlocks the potential of vast amounts of unlabeled
    data to unveil hidden patterns, anomalies, and latent structures. Unlike the explicit
    predictions of supervised learning, unsupervised methods identify hidden patterns,
    complex relationships, and emerging groupings within datasets. When combined supervised
    techniques allow for targeted forecasts, while unsupervised techniques reveal
    underlying trends, providing a more thorough grasp of the dynamics of WQ and a
    wider range of insights. The emergence of DL and generative models has resulted
    in a greater emphasis on unsupervised learning use inWQM [155], which employs
    a variety of methods to detect patterns, connections, and structures in data that
    lacks labeled information. Applications include dimension reduction, cluster analysis,
    and anomaly detection. These techniques offer important new understandings of
    the origins of pollution, seasonal patterns, spatial and temporal variability
    [156], and the identification of newly emerging contaminants. These approaches
    can reveal previously unknown correlations between WQ parameters, allowing for
    a more in-depth knowledge of WQ dynamics and underlying mechanisms. Anomalies
    or deviations from the standard can also be detected, allowing for early warning
    systems and preventive maintenance. Unsupervised learning algorithms may also
    segment and categorize WQ data, decrease the dimensionality of high-dimensional
    data, identify latent variables and hidden elements affecting WQ trends [157].
    Unsupervised learning techniques'' potential to improve WQ assessment, monitoring,
    and management will grow as they evolve and integrate with IoT-driven WQM systems,
    paving the way for a more comprehensive and proactive approach to protecting water
    resources. PCA played a pivotal role in many studies. Krishnaraj and Deka [156]
    utilized unsupervised ML techniques, including cluster analysis (CA) and PCA,
    to investigate the spatiotemporal pattern of river WQ in the Ganga River Basin.
    Notably, PCA was employed to establish correlations among variables such as EC,
    pH, TDS, T, Ca, Cl, HCO3, Mg, NO2+NO3, SiO2, and DO. Additionally, the researchers
    used PCA in conjunction with the K-means clustering method to group the monitoring
    stations into distinct clusters based on the dry and wet seasons. Likewise, Cao
    et al. [158] leveraged PCA to identify the main variables influencing fluctuations
    in DO. By applying PCA, they extracted the essential components associated with
    DO variations. Subsequently, DO time series data was organized, and predictions
    were made using both K-means clustering and a Gated Recurrent Unit (GRU) neural
    network. Haghnazar et al. [159] investigated the potential sources of heavy metals
    in groundwater and their relationships with hydro-chemical parameters. In their
    study conducted in the Urmia basin, known for hosting the largest lake in the
    Middle East, PCA was employed in combination with Pearson correlation analysis.
    This allowed for a comprehensive exploration of the associations between hydro-chemical
    parameters and the sources of heavy metals. PCA was a key component in the study
    conducted by Al-Sulttani et al. [160], where they integrated solo models such
    as Quantile Regression Forest (QRF), RF, SVM, and Gradient Boosting Machines (GBM)
    with different feature extraction methodologies. The performance evaluation of
    these models revealed that PCA-QRF model proposed in their study exhibited significantly
    better performance compared to both the standalone models and the Genetic Algorithm
    (GA)--integrated models, specifically about BOD. This underscores the crucial
    role played by PCA in improving the effectiveness and overall performance of the
    integrated model. PCA proved to be an invaluable tool in these studies, facilitating
    the identification of crucial variables, establishing correlations, grouping data,
    and extracting essential components for further analysis. Its application enabled
    dimensionality reduction and provided valuable insights into the relationships
    and patterns within the datasets, enhancing the understanding of spatiotemporal
    variations and sources of WQ parameters and heavy metals. Numerous studies have
    utilized k-means to explore and analyze various datasets. For instance, Visalakshi
    and Radha [161] employed the k-means algorithm to divide a dataset into clusters,
    enabling the identification of outliers within each cluster through outlier detection
    techniques. This approach enhanced the understanding of the drinking water dataset
    and facilitated the identification of abnormal instances. In another study by
    Mohammadrezapour et al. [162], clustering techniques, including k-means, were
    applied to determine homogeneous zones based on groundwater quality (GWQ). By
    analyzing hydrochemical parameters from wells, the researchers identified distinct
    clusters using both k-means and Fuzzy C-means (FCM) algorithms. This clustering
    analysis helped in delineating different zones characterized by GWQ patterns.
    Moreover, Kim and Parnichkun [140] proposed a hybrid approach combining k-means
    with ANFIS. They applied this approach to forecast settling water TUR and optimize
    coagulant dosage at a Water Treatment Plant. The k-means-ANFIS hybrid outperformed
    standalone ANFIS models and seasonal models constructed using ANN, indicating
    the effectiveness of incorporating k-means clustering into the prediction framework.
    By leveraging the power of k-means clustering, these studies have demonstrated
    its usefulness in various domains, including outlier detection, zoning analysis,
    and prediction modeling. The ability of k-means to partition data into clusters
    based on similarities has provided valuable insights, enabling researchers to
