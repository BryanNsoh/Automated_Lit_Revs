    of RFID technology in WQM applications. Furthermore, authors have explored the
    integration of RFID technology with other sensing techniques to enhance the reliability
    and efficiency of WQ measurements. For instance, one study proposed the use of
    an analog pH sensor with IP-based communication and RFID technology, offering
    improved pH measurement capabilities [59]. Additionally, Cook et al. [60] presented
    a real-world implementation of RFID-based sensors for monitoring various environmental
    parameters. This study highlighted the potential of RFID-based sensors in monitoring
    applications and provided valuable insights into their implementation and deployment
    in real-world scenarios. These research findings contribute to the development
    of advanced monitoring systems that leverage RFID technology, enabling more efficient
    and accurate assessment of WQ in different contexts. ● Wi-Fi networks for real-time
    data collection In some studies, existing Wi-Fi networks were utilized for real-time
    data collection. For instance, Chen and Han [61] made use of the “Bristol Is Open”
    infrastructure to collect real-time WQ data using a multiparameter sonde. The
    Wi-Fi transceiver module has also played a crucial role in transferring WQ data
    to cloud-based servers for further processing and analysis. Parameswari and Moses
    [62] utilized the Wi-Fi transceiver module in conjunction with water sensors to
    transmit data to a cloud node server via an Arduino microcontroller. This cloud-based
    approach facilitated centralized data storage, analysis, and access. In certain
    cases, Wi-Fi connectivity has been used to enable remote monitoring and control
    of WQ assessment systems. For example, Melo et al. [63] developed a robotic airboat
    equipped with WQ sensors, which transmitted data through a Wi-Fi connection to
    a base station. This setup allowed users to monitor the vehicle and plan routes
    based on the WQ information. Moreover, the combination of Wi-Fi and other wireless
    communication technologies has been explored for WQM applications. Jindal et al.
    [54] utilized multi-parametric sensors to monitor sewage WQ and connected them
    to a smartphone or laptop using both Bluetooth and Wi-Fi technologies, enabling
    versatile data transmission options. ● Zigbee mesh networks for scalable WQM Zigbee
    is a wireless communication technology that has gained popularity in recent years
    for its low-power, low-cost, and reliable capabilities. It uses mesh network architecture
    to create large and scalable networks, making it an ideal technology for a range
    of applications, including WQM. Traditional WQM systems typically involve manual
    sampling and laboratory analysis, which may be time-consuming and prone to errors.
    However, Zigbee-based WQM systems use sensors connected to a Zigbee network to
    collect real-time data on parameters such as pH, Temp, and DO levels, reducing
    the need for manual intervention and providing real-time data for early problem
    detection. Zigbee technology offers significant benefits in WQM systems. In a
    study by Jha (2020) [51], microcontrollers and sensors for various parameters
    are connected through Zigbee/Wi-Fi technology to monitor WQ in tanks and wireless
    sensor zones. This enables the creation of large-scale monitoring networks that
    provide valuable insights into WQ over time. The study also includes alerts to
    promptly address unsafe drinking water conditions and prevent degradation. Another
    study by Usha Kumari et al. [64] utilizes Zigbee technology to monitor WQ in a
    specific area, employing sensors for pH, TUR, TDS, and Temp. The integration of
    solar power modules and GSM allows for autonomous control, facilitating continuous
    monitoring without manual intervention. Real-time monitoring enables early problem
    detection, enabling timely intervention to prevent further deterioration. Additionally,
    Al-Dahoud et al. [65] implements a hierarchical sensor network to lower costs
    and increase sensor node deployment density. Each node is equipped with low-power
    panels, two solar collectors, and utilizes low Zigbee radio power for data transmission.
    The microcontroller processes the sensor data before sending selected information
    to the gateway via an Xbee module. This approach significantly reduces the cost
    of sensor node deployment, making it more accessible for diverse applications.
    4.2.2. Wide area connectivity applications ● Cellular Networks: Enabling Real-time
    WQM with Reliability and Cost-effectiveness In the context of WQM, cellular networks
    provide a reliable and cost-effective option for transmitting real-time data remotely
    to servers, enabling efficient WQM. The use of cellular networks, including 2G,
    3G, 4G, and 5G, has been explored in various studies, depending on the specific
    requirements of the application. For instance, Ionel et al. [66] proposed an experimental
    virtual instrumentation system based on General Packet Radio Service (GPRS) for
    the automatic measurement and assessment of nitrates (NO3-), copper (Cu++), and
    chloride (Cl-) levels in water. The system enabled users to access data using
    a mobile device, and automated SMS and email notifications were sent when monitored
    metrics exceeded predetermined levels. Similarly, Adamo et al. [67] developed
    an in situ and continuous monitoring system for seawater parameters, such as Temp,
    EC, TUR, and chlorophyll levels, using GPRS and GPS modules, along with smart
    sensors. The wireless communication facilitated real-time probe tracking and data
    interpolation. Saravanan et al. [68] proposed a Supervisory Control and Data Acquisition
    (SCADA) system that utilized 4G/5G technologies to transfer data and GSM connection
    for continuous monitoring of WQ parameters across multiple stations. The SCADA
    system recorded real-time and accurate flow, Temp, color, and TUR readings from
    the sensors utilizing GSM connectivity. The automated system has been implemented
    within the Tirunelveli Corporation (a metropolitan area in the state of Tamil
    Nadu, India) to collect sensor data automatically, including information from
    pressure, pH, level, and energy sensors. This technological method demonstrates
    versatility in various global settings, providing effective WQM in diverse geographical
    areas and environments. Esakki et al. [69] developed an unmanned aerial vehicle
    (UAV)-based monitoring system that used a 4G-LTE network for data transmission
    to the ground station through Firebase cloud services. The system facilitated
    real-time measurements of WQ parameters, such as pH, DO, TUR, and EC, and enabled
    remote and continuous monitoring of water bodies. ● LpWAN: energy-efficient and
    extended-range technologies for WQM Numerous investigations have examined the
    application of LpWAN in WQM systems. For instance, Huan et al. [70] described
    an NB-IoT-based system that continuously transmits real-time data on environmental
    factors, including Temp, pH, DO, and other parameters, in aquaculture ponds. Similarly,
    Elijah et al. [35] uses NB-IoT and LoRa to monitor various WQ parameters, like
    pH, AN, SS, and DO of Malaysian rivers, via UAV surveillance. Moreover, the use
    of LoRa technology is also prevalent in WQM systems, as demonstrated in many studies.
    Madeo et al. [71] employed LoRa technology for data transmission in an USV to
    collect WQ data, such as Temp, pH, ORP, DO, and salinity in rivers, lakes, and
    oceans. Meanwhile, Simitha and Subodh Raj [72] utilized LoRaWAN to remotely monitor
    WQ parameters, including pH, TUR, Temp, and DO. The system''s energy efficiency
    is improved by the low energy consumption of LoRaWAN, allowing for an extended
    battery life for sensor nodes. Additionally, Sigfox is chosen as the communication
    protocol for WQM by Di Gennaro et al. [73], and Boccadoro et al. [74]. Sigfox''s
    IoT platform provides secure communication and enables extensive transmission
    of WQ measurements. For example, Boccadoro et al. [74] used Sigfox communication
    technology to remotely relay measurements and forecast WQ metrics, such as pH,
    EC, oxygen, and Temp, via the WaterS IoT WQ prediction system. Silva [75] developped
    a web-based system for WQM, which collects various WQ information using a WiMax
    network and a local Zigbee network. DO, EC, Temp, pH, and ORP sensors are among
    the other monitored parameters. The data from sensor nodes is transmitted via
    WiMax to the web server using the Zigbee gateway. These studies demonstrate that
    while there is a lot of research being done on smart WQM, relatively few initiatives
    get full and ongoing government backing. Many natural disasters over the past
    10 years, such as earthquakes, tsunamis, and droughts, have compelled governments
    and water utilities to create proactive measures in order to ensure water security.
    Diverse global approaches have been employed to protect the quantity and caliber
    of water required for urban areas. Few governments—like Singapore''s Water Supply
    Network Department (PUB) and Australia''s South East Queensland (SEQ) Water Grid—have
    been successful in developing innovative water management systems. The South East
    Queensland (SEQ) Water Grid and the Water Supply Network Department (PUB) in Singapore
    have implemented comprehensive water strategies to improve WQM. The SEQ Water
