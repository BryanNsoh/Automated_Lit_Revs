    to meet the user''s needs (Casillo et al., 2020). According to the literature
    review, factors that affect users’ system experiences include system aesthetics,
    customized functions (Chakrabarti and Luger, 2015), ease of operation (Agarwal
    and Karahanna, 2000), usefulness of provided information (Maybury, 2006), information
