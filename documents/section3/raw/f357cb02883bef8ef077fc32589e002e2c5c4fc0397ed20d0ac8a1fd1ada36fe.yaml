    The Water Resources Agency of Taiwan plays a vital role in safeguarding lives
    and property by executing dredging projects to ensure the smooth flow of rivers
    and their capacity to discharge floods. However, these critical projects face
    a significant challenge, mainly involving the management of diverse and unpredictable
    dredging risks. These risks pose a multifaceted problem as even experienced dredging
    personnel, despite their extensive backgrounds, frequently need help with assessing
    and addressing these risks. As a result, senior personnel are often required to
    mentor and train recruits to complete dredging operations. Addressing the multifaceted
    challenges associated with dredging risks, which encompass diversification, unpredictability,
    and the intricate nature of these risks, is imperative. This research formulates
    effective strategies and solutions capable of managing and mitigating these challenges,
    ultimately enhancing the safety and success of dredging projects. Within this
    context, a prominent challenge is the transfer of professional knowledge. The
    retirement and resignation of experienced dredging personnel often disrupt the
    seamless transfer of their invaluable expertise. Recognizing this issue, experts
    in dredging have highlighted the potential of digitalization and systematic knowledge
    management to preserve this valuable knowledge. Despite some prior exploratory
    efforts, the implementation of expert systems in dredging projects still needs
    to be improved, particularly in addressing existing risk events. Consultations
    with experts highlight the need for more information within the knowledge base
    concerning managing dredging risk events, emphasizing the need for improvement.
    An ideal system should empower dredging personnel with tools for risk prevention
    planning and risk prediction analysis, enabling them to proactively anticipate
    the frequency, impact, and scope of risk events and to prepare for emergencies.
    Furthermore, the current knowledge base is hampered by its restricted accessibility,
    primarily dependent on computer queries. This constraint hinders knowledge acquisition
    and negatively affects its utility. To address this knowledge gap, we interviewed
    relevant personnel and dredging experts from various river management offices
    across Taiwan. These interviews were designed to gain insights into the practices
    of managing risk events during dredging projects and to gather suggestions for
    developing a dredging risk management system. The valuable insights provided by
    senior personnel played an instrumental role in creating a knowledge chatbot driven
    by deep learning techniques in natural language processing (NLP). This chatbot
    is seamlessly integrated with LINE, Taiwan''s most popular communication software,
    enabling efficient inquiries about risk knowledge. It provides immediate access
    to risk responses and practical decision-making support before and after risk
    events. This research introduces transformative solutions to the field of dredging
    project risk management. It effectively addresses long-standing challenges, providing
    a comprehensive and innovative response that significantly deviates from existing
    literature. Compared to previous works, which often needed more depth and breadth,
    this approach focuses on enriching the knowledge base and introducing an advanced
    risk classification model. It empowers dredging personnel with invaluable resources,
    facilitating well-informed decision-making and enhancing critical water conservancy
    projects'' overall effectiveness and safety. The research findings indicate that
    the adoption of a digitalized, chatbot-based system for dredging risk management
    can substantially improve the effectiveness of the Water Resources Agency of Taiwan
    in executing its crucial projects. It offers a transformative approach to addressing
    unpredictable and diverse dredging risks and ensures the preservation and transfer
    of invaluable expertise. By introducing a pioneering chatbot integrated with the
    LINE platform, this research also sets a new standard for accessibility and real-time
    interaction in the field, adding a unique dimension to the body of knowledge in
    dredging project risk management. This research flow is organized as follows.
    The relevant literature from various countries was studied, and the advantages
    and disadvantages of different risk-handling methods were identified. The knowledge
    base content and interview results were used to establish a natural-language deep-learning
    text-matching model for risk classification and response. The results obtained
    using the models were examined. Subsequently, the text-matching models were integrated
    with LINE to visualize the results. A user questionnaire was designed for personnel
    with dredging experience or knowledge, whose responses were used to improve the
    integrated system. The results of this study can serve as a reference for the
    government and the public. Conclusions are drawn, and suggestions are made at
    the end of this work. 2. Literature review 2.1. Importance of knowledge management
    in controlling dredging-related risks 2.1.1. Enhancing organizational performance
    through knowledge management Research has revealed that knowledge management has
    a positive effect on organizations. Combining knowledge and control can effectively
    reduce the negative impact of performance fluctuations and help to achieve preset
    organizational goals. However, knowledge management involves risks such as losing,
    hiding, and wasting knowledge (Durst et al., 2019). Therefore, managing knowledge
    comprehensively to reduce these risks while achieving organizational goals is
    an ongoing topic of discussion for organizations. 2.1.2. Knowledge transfer challenges
    in dredging projects Dredging projects in Taiwan frequently encounter various
    risks upon implementation (Braud et al., 2016). Owing to an organization''s lack
    of transfer of knowledge about standard operating procedures, a knowledge gap
    is created when experienced dredging personnel resign or retire. Recognizing the
    difficulty of knowledge management in dredging operations, an expert system supports
    engineering risk management by providing dredging personnel with information about
    countermeasures when dredging risks occur (Plate, 2002). Nevertheless, current
    database management systems have limited search functions, and personnel must
    first classify or determine the stage of a risk event before making further queries.
    Moreover, a generic expert system can only be operated using a computer system,
    so the time and place of use are constrained. Such a system provides no practical
    methods for handling many risk events, resulting in a low willingness to use it.
    In response to these challenges, this study has introduced deep learning and NLP
    techniques to address the limitations of previous methods. This transitioned the
    operating process of the knowledge base into an intuitive text-matching model.
    Additionally, the study upgraded the platform to be compatible with LINE, making
    it accessible to users at their convenience. Comprehensive interviews were conducted
    with dredging personnel and experts from ten river management offices to enhance
    risk management practices further. The culmination of these efforts resulted in
    the development of a chatbot capable of conveniently, rapidly, and accurately
    responding to keyword queries. This development has significantly increased user
    acceptance and contributed to the success of dredging projects, aligning with
    the broader context of knowledge management. 2.2. Use of text matching in knowledge
    management In recent years, deep learning has made substantial progress, encompassing
    improved image classification (Khan et al., 2022) and the advancement of sophisticated
    objects (Chandio et al., 2022; Lawal, 2021) and wildlife detection methods (Roy
    et al., 2023). These advancements collectively emphasize the ever-evolving nature
    of deep learning, highlighting the importance of staying at the forefront of technological
    advances to address real-world challenges effectively. In this section, we will
    introduce text matching in NLP and apply deep learning techniques to evolve text
    similarity calculations in NLP. 2.2.1. Text matching in natural language processing
    Text matching operation in the NLP model provides a question and potential answers
    (Dong et al., 2022; Longo et al., 2021). The process identifies the response that
    best answers the question by ranking the answers by the degree of matching (Nguyen
    et al., 2019). Hadi et al. developed a model based on MapReduce to improve the
    search engine results of the knowledge base in Arabic. It can compare query sentences
    with documents in the database and show the most relevant documents to the user
    (Hadi et al., 2019). This model fills the original expert system gaps and provides
    a more convenient and accurate querying method. 2.2.2. Evolution of text similarity
    calculations in NLP Conventional text similarity calculations rely on keyword-matching
    methods like N-gram (Cavnar and Trenkle, 2001). Nevertheless, the current NLP
    model constantly changes (Sung et al., 2023). The Bidirectional Encoder Representations
    from Transformers (BERT) (Devlin et al., 2018) language model that Google developed
    and the Enhanced Representation through Knowledge Integration (ERNIE) (Sun et
    al., 2019) language model that Baidu developed are now commonly used as benchmarks
    for evaluating NLP models around the world. These models are among the best for
    assessing general language understanding and perform excellently in text matching
    (Song et al., 2020). Moreover, they both provide Chinese language pre-trained
    models. Investigations have revealed that the BERT model has higher compatibility
    with other software than the ERNIE model, with comparable accuracy. Therefore,
    most studies (Song et al., 2019) that have developed NLP models have used BERT
    as the basis for subsequent expansion and application, and all of those models
    have achieved satisfactory results. Based on a comparison of models regarding
    openness, compatibility, and accuracy, the BERT pre-trained model is used herein
    as the internal text-matching model for the keyword search function to facilitate
    system querying by personnel, even with little dredging project experience. 2.3.
    Dredging risk classification 2.3.1. Conventional risk classification The conventional
    qualitative risk analysis method evaluates risk events'' occurrence rate, effect,
    and impact from interviews, questionnaires, and meetings and then classifies risks.
    Mahamid used a questionnaire to ask respondents about the impact and occurrence
    probabilities of risk factors that delay road construction projects and established
    a risk matrix divided into three categories (Mahamid, 2011). Lin et al. used the
    Improved Analytic Hierarchy Process (IAHP) to obtain the weight of the flash flood
    risk index, which effectively combines subjective characteristics and objective
    attributes for evaluation (Lin et al., 2020). Chou and Chiu identified 30 subclassifications
    of dredging risks and tabulated them in a questionnaire that was sent to 69 project
    management personnel; they finally established a Risk Impact-Frequency Analysis
    (RIFA) distribution map that was divided into four quadrants that corresponded
    to four main classifications (Chou and Chiu, 2021). The conventional risk classification
    method requires experts in specific fields to conduct experience-based assessments
    when encountering new risks. This process could be more convenient and conducive
    to real-time identifying unknown threats. Hence, it often results in erroneous
    judgments of risk impact, impact assessments, and poor handling of risk events.
    Therefore, this study considers the literature, and a risk classification prediction
    model that uses a deep learning technique is established to enable users to pre-classify
    risks before they occur. The RIFA distribution map developed is used for dredging
    risk classification and subsequent construction of a risk classification model.
    2.3.2. Application of text classification model to natural language processing
    Risk classification must generally be performed following expert evaluation whenever
    dredging personnel encounters new risks during dredging projects. However, quite
    apart from limited experience, human judgment and intuition are affected by prejudice
    (Escalante et al., 2015). To offset these shortcomings, in this work, deep learning
    text classification is performed using NLP to pre-classify new risk events. Text
    classification involves assigning preset categories to texts. For example, Liu
    et al. used Recurrent Neural Network (RNN) to classify texts in the Newsgroups
    English open dataset (Hsu and Chang, 2020; Liu and Wang, 2019). After inputting
    texts into the text classification model, the model automatically analyzes and
    classifies its hidden attributes. Another application is that Quijano-Sánchez
    et al. used a combination of NLP and ML model, VeriPol, to spot and classify false
    robbery reports based solely on the text of a police report (Quijano-Sánchez et
    al., 2018). When organizing a risk event, humans judge its attributes based on
    personal experience and event descriptions. The internal mechanism is similar
    to text classification—however, variations in experience and subjectivity cause
    classification errors. The NLP model comprises two primary internal architectures,
    each offering distinct advantages. The first of these is the RNN structure, which
    includes well-established models such as Long Short-Term Memory (LSTM) and the
    improved Gated Recurrent Unit (GRU) (Cho et al., 2014). RNNs are known for handling
    sequential data, making them suitable for tasks where context over time is critical.
    LSTM and GRU are extensively used and respected within the NLP community for their
    prowess in sequence modeling (Al Hamoud et al., 2022; Rafiq et al., 2023). In
    contrast, the second internal structure is the attention mechanism, exemplified
    in models like BERT and ERNIE. As per the studies conducted by various researchers
    (Kumar et al., 2023; Sun et al., 2023), attention mechanisms excel in capturing
    contextual information and complex relationships within text data. Researchers
    in the field have recognized the outstanding capabilities of BERT, in particular,
    and its aptitude for handling intricate textual nuances (Beyer Díaz et al., 2023;
    Forth et al., 2023). This study aimed to evaluate and select the most suitable
    language model among LSTM, GRU, and BERT for the specific task of risk classification
    in dredging projects. Building upon the foundational work of previous researchers,
    the aim was to identify the optimal model capable of addressing the unique challenges
    posed by river dredging project risk management. 2.4. Verificatory view of chatbot
