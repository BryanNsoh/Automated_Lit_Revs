    by creating a comprehensive knowledge base for dredging risks. This knowledge
    base serves several essential functions: it aids in immediate and thorough risk
    prevention, provides practical risk management recommendations, and assists dredging
    personnel in making informed decisions when dealing with risks. Furthermore, the
    study introduces an advanced deep-learning model that enhances access to critical
    information. Users can quickly find relevant risk prevention strategies by inputting
    keywords. The model''s distinctive feature is its ability to analyze unforeseen
    risks through natural language processing, predict the potential impact and frequency
    of unexpected events, and propose appropriate risk response measures. This empowers
    dredging personnel to conduct preliminary risk assessments confidently. The deep
    learning model seamlessly integrates into LINE''s communication platform, creating
