    and content Previous article in issue Next article in issue 1. Introduction. Overview
    of updates and advances to FAO56 method FAO56 - Crop Evapotranspiration: Guidelines
    to Compute Crop Water Requirements – proposed to the irrigation and academic world
    a comprehensive methodology for computing crop water and irrigation requirements.
    It has more than 30,000 citations in its English version and more than 750 in
    its Spanish version, which means that it is very well accepted by the irrigation,
    hydrology and water resources users and related research communities world-wide.
    The community of users largely exceed those dedicated to irrigation. FAO56 responded
    to various objectives: to provide a consolidated tool to ease the calculation
    of crop water requirements and therefore providing an information for users that
    help them to optimize water use and management, to improve crop yields through
    a more appropriate application of water to the crops, to gain information usable
    by managers of collective irrigation systems in satisfying the needs of irrigation
    farmers, and to support adopting measures that control impacts of irrigation on
    environment and better responding to climate change challenges, and water demand
    in particular. Science and technology evolved in the last 20 years after FAO56
    was published and related novelties are now part of progress in water resources
    management, as well as of irrigation practices and management. Updating and advancing
    in the domain of crop water requirements respond to the need for incorporating
    in the FAO56 method the results and practices of innovative science and technology,
    such as data handling and upgrade, better use of the available research, and use
    of newer tools, e.g. remote sensing or the Internet of Things (IoT). Updates and
    advances bring more accuracy to calculation of crop water requirements, thus better
    supporting precision agriculture in terms of water application to the crops. Moreover,
    a better knowledge of evapotranspiration and related processes support improved
    responses to climate change and to the increased demand for water by other sectors.
    We attest that the updates and advances presented and discussed in the current
    Special Issue are definitely required by the irrigated agriculture and by the
    various facets of environmental upgrading, climate change demand and water saving
    agriculture. Users most often use FAO56 referring to the grass reference evapotranspiration,
    the FAO Penman-Monteith ETo (PM-ETo). The PM-ETo is defined as the evapotranspiration
    rate of a hypothetical crop with an assumed height of 0.12 m having a surface
    resistance of 70 s m−1 and an albedo of 0.23, closely resembling the evaporation
    of an extension surface of green grass of uniform height, actively growing and
    adequately watered. This definition is translated into practice by the PM-ETo
    equation, which is well parameterized for daily, monthly or hourly time steps.
    Its computation requires data on air temperature, air humidity, wind speed and
    incoming or net solar radiation and that weather observations be performed above
    a well irrigated green grass cover. That definition is rarely contradicted by
    researchers who would prefer not to have a standard evaporative surface with fixed
    characteristics but that such grass reference would be reproduced locally when
    using a grass lysimeter or other precise measurement system. As explained in FAO56,
    “because the resistance to diffusion of vapor strongly depends on crop height,
    ground cover, LAI and soil moisture conditions, the characteristics of the reference
    crop should be well defined and fixed. Changes in crop height result in variations
    in the roughness and LAI. Consequently, the associated canopy and aerodynamic
    resistances will vary appreciably with time. Moreover, water stress and the degree
    of ground cover have an effect on the resistances and also on the albedo.” Therefore,
    considering the successful use of the PM-ETo equation and acceptance of the corresponding
    equation, the current review and update on the FAO56 method does not include any
    search of advances on the PM-ETo equation. Differently, however, the current Special
    Issue does include advances on improving the point observed and/or gridded datasets
    when aridity does not allow to respect the required irrigated green grass cover,
    thereby resulting in ETo that would be biased due to higher temperature and lower
    air humidity as it would be expected if observations were performed over an irrigated
    environment. This subject is dealt by the studies of Allen et al. (2020) and Blankenau
    et al. (2020). The current Special Issue also refers to consolidated research
    alternatives for computing ETo with reduced datasets, which is a subject of abundant
    research. Paredes et al. (2020) propose improvements to the use of alternative
    approaches using temperature data only, and Paredes et al. (2021) analyze the
    use of products of Meteosat Second Generation and of data from ERA5 reanalysis.
    A main domain of irrigation users refers to compute the crop evapotranspiration
    from the product between ETo and a crop coefficient, Kc, or “Kc ETo”. The studies
    by Pereira et al. (2021a, 2021b) were aimed at updating the standard Kc of vegetable
    and field crops with appropriate analysis of the accuracy of reviewed studies.
    Rallo et al. (2021) did a similar approach relative to tree and vine crops, advancing
    methods in the consideration of the relationships of Kc with the crop density
    and training. Advances to the use of Kc consist of their prediction from ground
    cover and crop height, which are detailed by Pereira et al. (2020a and 2021c).
    The derivation of Kc from the observation of field crop ET is dealt in various
    selected studies: López-Urrea et al. (2020) provided an example using weighing
    lysimeters to derive Kc for canola; Pôças et al. (2020) reviewed the use of spectral
    vegetation indices to determine Kc values; French et al. (2020) provided an example
    of Kc derivation for durum wheat using remote sensing and eddy covariance; and
    Wang et al. (2020) used remote sensing, micrometeorological measurements and weighing
    lysimetry for deriving Kc for sugar beets. Various modelling and analysis tools
    are also part of this Special Issue: a review on soil water balance models is
    presented by Pereira et al. (2020b); a remote sensing–based soil water balance
    applied at water user association scale is presented by Garrido-Rubio et al. (2020);
    a review of strategies and methods to reduce non-beneficial consumptive water
    use at farm scale is provided by Jovanovic et al. (2020); and a review on coping
    with salinity in irrigated agriculture is given by Minhas et al. (2020). In conclusion,
    the Special Issue provides readers with updated and upgraded knowledge that advances
    the FAO56 methods on the calculation of ETo and crop ET aimed at estimating crop
    water requirements This is expected to improve FAO56 applications by a variety
    of users such as, water managers, consultants, irrigation engineers, hydrologists,
    meteorologists, agronomists, and, in general, by researchers in the land and water
    domain. The full list of papers in this Special Issue is presented in Annex 1
    and the list of symbols and acronyms used throughout the Special Issue are provided
    in Annex 2. 2. Computing reference evapotranspiration with gridded weather data
    and reduced datasets The standard grass reference ET (ETo) calculations of FAO56
    and the ASCE (American Society of Civil Engineers) assume that the surfaces underlying
    collected weather data are well-watered so that near-surface meteorological measurements
    reflect the cooling and humidifying effects of an evaporating surface. However,
    in contrast, meteorological data are often collected in dry, desert regions where
    the local environments exhibit effects of aridity caused by the lack of evapotranspiration
    from the surfaces where they are collected. The study by Allen et al. (2020) assessed
    the biases in meteorological data that exhibit aridity effects and developed the
    consequently required conditioning process intended to adjust the weather data
    to better exhibit characteristics of data collected over a well-watered vegetated
    surface prior to use of the data to estimate ETo. The conditioning of gridded
    weather data to remove artifacts of aridity using theoretical boundary layer theory
    appears to be a robust method that should have good transferability to other locations
    and climates. The procedure involves the extrapolation of air temperature, vapor
    pressure, and wind speed profiles to and from a regional blending height using
    standard surface energy balance equations and flux-profile relationships. The
    process is described with appropriate detail, including the presentation of example
    applications with 24-hour weather data and hourly weather data in Idaho and Nevada.
    Results indicate that reference ETo can be overstated by as much as 25% in southern
    Idaho and 8% in eastern Nevada. The study by Blankenau et al. (2020) assessed
    the quality of gridded weather data for calculating ETo, which, by definition,
    represents a near maximum ET occurring in a well-watered agricultural environment.
    Six gridded weather data sets – GLDAS-1, NLDAS-2, the CFSv2 operational analysis,
    gridMET, RTMA, and NDFD – were compared to weather data collected from 103 weather
    stations located in well-watered settings across the conterminous United States.
    ETo along with the weather variables used to compute it – near-surface air temperature,
    vapor pressure, wind speed, and shortwave solar radiation – were compared. The
    gridded weather data sets generally overestimated the standardized FAO Penman-Monteith
    ETo produced from weather station data, with median biases ranging from 12% to
    31%. This overestimation is mainly due to chronic over-observation of air temperature,
    shortwave radiation, and wind speed and understatement of air humidity. These
    results indicate that gridded data should be carefully evaluated before being
    used in replacement of observed agricultural weather station data. Adopting bias
    correction procedures improves these gridded data making them more suitable for
    computing ETo. The above referred gridded data sets were assessed by Blankenau
    et al. (2020) with results indicating which was the best performing gridded data
    set for all variables and for ETo, with discussion of reasons for better or reduced
    ETo performance. Authors’ conclusions suggest that spatial resolution is not a
    primary factor determining correspondence to station data. The excellent performance
    of gridMET temperature and RTMA indicates that the degree to which gridded data
    depend on station data is a primary factor determining correspondence. The computation
    of the grass reference evapotranspiration with the FAO56 Penman-Monteith equation
    (PM-ETo) is hampered when only reduced weather data sets are available. Numerous
    research studies have been published in the past twenty years aiming at solving
    this problem either using heuristic numerical models or alternative ET equations,
    namely ET temperature equations. In addition, several studies have focused on
    assessing the accuracy of the FAO56 approaches to estimate the dew point temperature
    and the shortwave solar radiation from temperature data only, as well as the use
    of wind speed default values or wind regional or local average values. However,
    many of those approaches are purely numerical and do not take into consideration
    the basic physics underlying the PM-ETo equation, which is mandatory when selecting
    alternative approaches to compute ETo. Because temperature is commonly observed
    and it is less prone to measurement errors, the temperature methods for estimating
    ETo are the most studied. The article by Paredes et al. (2020) presents a consolidated
    step-by-step method to parameterize two simplified temperature methods, the FAO
    Penman-Monteith temperature (PMT) approach and the Hargeaves-Samani (HS) equation.
    In both cases the shortwave solar radiation is estimated from the air temperature
    difference combined with a calibrated radiation adjustment coefficient (kRs).
    The innovation of this study refers to the calculation of kRs for use with the
    PMT and the HS equation using multiple linear regression equations whose independent
    variables are the temperature difference, relative humidity and wind speed long-term
    averages of the local or a nearby weather station. Using as benchmark the PM-ETo
    computed with full datasets, the accuracy of both PMT and HS was assessed for
    numerous locations with diverse climate types, from hyper-arid to humid, daily
    and monthly time steps. Results have shown small root mean square errors (RMSE),
    ranging from 0.58 to 0.72 mm d−1, which are generally better than those reported
    in literature for similar environmental conditions. The study reported similar
    PMT and HS accuracy; however, the PMT approach shows a clear advantage over HS
    because it allows the use of locally observed weather data during periods when
    it is available in combination with estimates of the missing variables, which
    reduces estimation errors. Aiming at overcoming the limitations imposed by reduced
    weather data sets, recently, research has focused on the use of alternative sources
    of weather data, such as reanalysis and geostationary satellite products. These
    products have the advantage of the continuity of the weather datasets, as well
    as the consistency of the information that span along various decades. Furthermore,
    these products are freely available, provided at diverse spatial resolutions and
    allowing high temporal sampling. The study by Paredes et al. (2021) assessed the
    accuracy of shortwave radiation (Rs) products in the estimation of PM-ETo when
    combined with ground-observations of temperature, air humidity, and wind speed.
    The study analyzed a product from the Satellite Application Facility on Land Surface
    Analysis (LSA-SAF) which uses observations provided by the Meteosat Second Generation
    geostationary system. The second Rs product was obtained from ERA5 reanalysis
    provided by the European Center for Medium-Range Weather Forecasts (ECMWF). Additionally,
    the study also analyzed the accuracy of a reference ET product provided by the
    LSA-SAF. The assessment was performed over a wide range of continental Portugal
    climate conditions, from semi-arid to humid, as well as of the oceanic islands
    of Azores, frequently cloudy, with high air humidity and high winds. Results show
    a clear advantage in using both Rs products for estimating ETo, either when all
    other weather variables are observed (RMSE averaging 0.13 mm d−1 and 0.34 mm d−1
    respectively for LSA-SAF and ERA5 products) or even when ingesting these products
    into the PMT approach (RMSE averaging 0.52 mm d−1 and 0.62 mm d−1 respectively
    for LSA-SAF and ERA5). The accuracy of the products was poorer in the oceanic
    islands due to the reduced ability of LSA-SAF and ERA5 reanalysis to capture the
    high heterogeneity and variation of the weather conditions at a point-scale (weather
    station). Nevertheless, the reference ET product of LSA-SAF showed quite good
    results in the absence of quality weather data measurements (RMSE averaging 0.70
    mm d−1 and 0.74 mm d−1 respectively for continental climates and oceanic islands).
    Overall, the study allowed to demonstrate the usability of both products to estimate
    ETo when weather data sets are reduced or are lacking, with estimation errors
    similar or smaller than those provided in the literature, with particular innovation
    referring to the oceanic islands. 3. Crop evapotranspiration: single and basal
    crop coefficients FAO56 followed FAO24 in computing crop ET (ETc) as the product
    of the grass reference ETo and the crop coefficient (Kc), where the latter scales
    ET according to the crop type and the crop development stage (ETc=Kc ETo). Kc
    is standard when cropping conditions are close to pristine cropping conditions;
    otherwise, when plant density, crop management, soil fertility and fertilization,
    plant diseases, soil salinity and/or water deficits reduce crop development, ETc
    and crop yields, the actual Kc (Kc act) is reduced relative to the standard value
    (Kc act < Kc). Kc are transferable among sites but not Kc act since they depend
    upon local practices. Therefore, the standard Kc and their uses are central in
    FAO56, and the reason why very much research has been developed since 1998 to
    update Kc values for crops tabulated in FAO56, and/or to determine Kc values for
    crops not previously considered, as well as, to produce other advances in FAO56
    Kc use. However, much of the recent research produced non-transferable Kc act.
    Pereira et al. (2021a, 2021b) and Rallo et al. (2021) reviewed the research published
    since the publication of FAO56 relative to crop water requirements of vegetables
    and field crops, and tree and vines, respectively, which used the FAO56 methods,
    but considering only the studies aimed at the Kc-ETo approach whose results permitted
    to identify the standard crop coefficients, Kc, and/or the standard basal crop
    coefficients, Kcb. Upgrades relative to FAO56 grouped the vegetable crops according
    to the edible parts (Pereira et al., 2021a). Four groups were considered: 1) roots,
    tubers, bulbs and stem vegetables; 2) leaves and flowers vegetables; 3) fruits
    and pods vegetables; and 4) herbs, spices and special crops. Further advances
    consisted in the introduction of Kc data for new vegetable crops, namely herbs
    and spices. Field crops were also grouped differently from FAO56 (Pereira et al.,
    2021b): 1) grain legumes, 2) fiber crops, 3) oil crops, 4) sugar crops, 5) small
    grain cereals, 6) maize and sorghum, and 7) rice. Upgrades of FAO56 consisted
    in presenting Kc and Kcb data for new crops (camelina, linseed, mustard, amaranth
    grain, quinoa, rye, teff, durum wheat, silage maize and silage sorghum) and describing
    rice according to diverse rice irrigation management systems. Upgrades to FAO56
    relative to vine and tree crops relate adopted the following groups (Rallo et
    al., 2021): 1) vine fruit crops, berries and hops, 2) temperate climate evergreen
    fruit trees, 3) deciduous fruit trees, and 4) tropical and sub-tropical fruit
    crops. Further upgrades consisted in the inclusion of various new crops: pomegranate,
    hazelnut, pecan, pistachio, fig tree, persimmon, avocado, cherimoya, guava, mango,
    papaya. Moreover, Kc and Kcb of each crop are generally provided differentiating
    orchard densities and fractions of ground cover as well as vines training systems.
    The main objective of those reviews was to update the FAO56 tabulated information
    on standard Kc and Kcb values. The literature review identified numerous articles
    using that approach, but many of them could not be considered because the PM-ETo
    equation was not used, rather diverse methods were adopted to estimate ETo or
    ETc or were not field-measured with accurate methods. The use of different ETo
    computation approaches leads to estimation bias in the derived Kc or Kcb values,
    which hampers their transferability. Relative to ETc measurements, related accuracy
    requirements could not always be considered, thus impeding the use of related
    studies. Detailed and well-founded recommendations for ensuring accuracy requirements
    relative to experimental procedures are reported by Pereira et al. (2021a, 2021b)
    and Rallo et al. (2021). These papers also pay particular attention to the recognition
    of the upper limits of Kc and Kcb. These upper limits are fixed in direct relation
    with the available energy at the cropped surface. In addition, the impacts of
    local or regional advection are discussed and it is made clear that Kc values
    obtained under advective conditions are only valid for local conditions and are
    not transferable to other conditions. In addition, those review articles report
    on the quality criteria used to support the selection of the reviewed crop coefficient
    papers. The transferability of the Kc and Kcb values retrieved from literature
    on vegetable and field crops (Pereira et al., 2021a,b) was made possible when
    studies adopted the segmented Kc curve or, at least, allowed to identify the mid-
    and end-season Kc and Kcb. When Kc or Kcb are given as a non-linear function of
    time after planting, or as function of LAI, they could not be used because they
    just fit local conditions. Moreover, it was required that the description of selected
    studies was such that allowed a recognition that they were performed under pristine,
    non-stressed cropping conditions. In addition, transferability of the collected
    literature Kc/Kcb values was performed adopting the standard climate conditions
    assumed in FAO56 (average RHmin = 45% and average u2 = 2 m s−1 over the mid- and
    the late-season growth stages). A different selection approach was used for vine
    and tree crops studies (Rallo et al., 2021) because irrigation management is commonly
    performed adopting crop-specific beneficial water stress (eustress) aimed at maximizing
    crop yield and quality, not ET. The adjustment to standard climate condition was
    not performed because tree and vine crops present a different aerodynamic behavior
    that does not match the climate adjustment equations proposed in FAO56. Further
    updates on the tabulated values proposed in FAO56 relative to maximum root zone
    depth, maximum crop height and ground cover, and depletion fraction for no water
    stress were provided by Pereira et al. (2021a, 2021b) for vegetable and field
    crops. While Rallo et al. (2021) updated the information relative to the fraction
    of ground covered by the crop and maximum tree height, in the majority of cases
    this information was linked with the training systems and tree density. However,
    users must take into consideration changes of the production system that will
    impact crop water requirements. Thus, tabulated Kc and Kcb values should be reduced
    when water stress tolerant varieties are used, when cropping is performed using
    plastic or organic mulch, soil amendments, plastic tunnels or other technologies
    that impact crop ET. An alternative to using the tabulated Kc values is to compute
    Kcb and Kc from observed ground cover (fc) and height (h). The study by Pereira
    et al. (2020c) aimed at reviewing and providing advances on methods for estimating
    and applying crop coefficients from observations of fc and h. The review first
    focuses on the relationships between Kc and/or Kcb and various parameters describing
    the canopy cover, mainly fc. Secondly, the study reviews the ground and remote
    sensing observation of fc. The approach proposed earlier by Allen and Pereira
    (2009), called the A&P approach, used fc and h data to define a crop density coefficient
    that is used to directly estimate Kc and Kcb values for a variety of annual and
    perennial crops in both research and practice. Applications used to test the approach
    included various tree and vine crops, vegetable crops, field crops, as well as
    a grassland and a Bermudagrass pasture. Comparisons of Kcb values observed and
    computed with the A&P method produced regression coefficients close to 1.0 and
    coefficients of determination (R2) larger than 0.90, however with lower values
    for orchards. Overall, these results indicated that the A&P is able to accurately
    estimate Kcb using cropped vegetation characteristics only, and are useful for
    refining Kcb predictions considering plant spacing, size and density. In addition,
    the A&P approach was applied with remotely sensed fc data for various crops in
    California using the Satellite Irrigation Management Support (SIMS) framework.
    Combining satellite derived fc and Kcb from the A&P approach with ETo data from
    Spatial CIMIS (California Irrigation Management Information System) produced ET
    estimates that were compared with daily actual crop ET derived from energy balance
    calculations using micrometeorological instruments. Results produced coefficients
    of regression of 1.05 for annual crops and 1.08 for perennial crops, and R2 values
    of 0.81 and 0.91, respectively. These values suggest that daily ETc-SIMS-based
    can be accurately estimated, and that the A&P approach is appropriate to support
    that estimation. Accuracy may be improved via progress in remote sensing determination
    of fc. Aiming at the practical application of the A&P approach for a wide variety
    of crops – vegetable and field crops, and vines and tree fruits - Pereira et al.
    (2021c) optimized the values of the non-observed parameters representing the canopy
    transparency (ML) and the stomatal adjustment (Fr) using a numerical search. That
    search was used to find the ML and Fr values that minimize the differences between
    the Kcb from A&P and the standard Kcb previously tabulated by Pereira et al. (2021a,
    2021b) and Rallo et al. (2021). The observed fc and h values were obtained combining
    the tabulated values in the referred review articles, with literature review,
    and data provided by the SIMS remote sensing survey. All parameter values were
    tabulated as well as the estimated Kcb and Kc for the mid- and end-season. To
    test the usability of the tabulated values of ML and Fr, Pereira et al. (2021c)
    performed a cross validation using an independent data set obtained from field
    observations. Results show a very good agreement between observed and estimated
    Kcb values, with errors of estimation representing less than 10% of the standard
    tabulated Kcb. Overall, results show that the tabulated values of Fr and ML could
    be used as default values to support A&P field practice when combined with observed
    values of fc and h. The A&P approach shows to be appropriate for supporting irrigation
    decision-making. 4. Case studies using ground and remote sensing data for upgrading
    the FAO56 method The study by López-Urrea et al. (2020) is a very good example
    of the use of weighing lysimeters for measuring actual crop ET, which allowed
    deriving canola crop coefficients, both single Kc and basal Kcb. The article adequately
    describes the large size precision weighing lysimeters facilities, including calibration
    and maintenance details used to achieve accurate measurements of crop ET. The
    results of the 2-year canola experiment, performed under pristine conditions,
    allowed an upgrade of the FAO56 standard tabulated Kc and Kcb values presented
    by Pereira et al. (2021a). Furthermore, the reported ancillary crop data (maximum
    root depth and crop height, and depletion fraction for no stress) were also tabulated
    in that review article. The study also reports the good agreement between Kcb
    and fc, and remotely sensed vegetation indices (VIs) which will allow further
    monitoring and estimation of the spatially distributed canola water requirements
    at field and regional scales using multispectral satellite imagery. Thus, the
    use of a reflectance approach to estimate Kc (and Kcb) improves and advances the
    FAO56 single and dual Kc approach because it allows capturing unexpected water
    stress conditions within a season, and therefore supporting farmers in day-to-day
    irrigation management. Pôças et al. (2020) present an overview of the past twenty
    years of research on the use of remote sensing data, in the form of spectral vegetation
    indices (VI), to provide spatially distributed information about actual single
    and basal crop coefficients (Kc act, Kcb act) aiming at improving water management
    and irrigation scheduling. The review presents a comprehensive set of good practices
    aimed at defining a common framework for the critical analysis of the large diversity
    of Kc-VI and Kcb-VI relationships that have been defined for different crops in
    the last two decades. The Kcb-VI relation reflects the actual growth conditions
    of the crops throughout the crops season, and thus allows local adjustments of
    Kc and Kcb; this information may be ingested in modeling tools allowing a more
    precise irrigation scheduling. The review shows well how remote sensing of vegetation
    may contribute to assess actual crop ET and related crop coefficients. An operational
    application of the Kcb-VI approach using the framework of the FAO56 guidelines
    is presented in the article by French et al. (2020). They used the normalized
    difference vegetation index (NDVI) from two space-borne platforms to estimate
    durum wheat ETc at seven farm-scale fields located in the U.S. Southwest region.
    The NDVI time-series were acquired from Sentinel 2 and the new microsatellite,
    Venus, at five- and two-day temporal frequencies and spatial resolutions of 10
    and 5 m, respectively. The FAO56 PM-ETo was obtained from nearby state-run weather
    stations in the area. Eddy covariance towers, installed in each field, recorded
    actual daily wheat ETc. These data combined with ETo were then used to derive
    FAO56 segmented Kc curves for durum wheat, Kc values not presented in the original
    FAO56 tables. High variability of Kc seen during the initial/development stages
    shows the need for procedures like the FAO56 dual Kc procedures to more adequately
    describe early season conditions. Using the two-day Venus sensor, the study demonstrated
    that when augmented by a background soil water balance model, water stressed wheat
    can be detected by NDVI at mid-season. The study findings on the microsatellite’s
    ability to provide well-calibrated images every two days suggests additional opportunities
    to resolve other soil water balance components in addition to ETc, such as planting
    and irrigation dates. The study by Wang et al. (2021) presents a case study relative
    to the application of the Satellite Irrigation Management Support (SIMS) framework
    applied to drip-irrigated sugar beet in California. SIMS uses fully automated
    methods to estimate and map actual crop ET by incorporating satellite data to
    derive crop fractional cover and estimate Kcb through the A&P approach, which
    is further combined with ETo data. Results show a good agreement between ground
    observed actual ET and daily estimates of actual ET from SIMS. Ground measurements
    consisted of weighing lysimeters and energy balance instrumentation. The fitting
    of actual ET from SIMS was very good, with low mean bias error of 0.31 mm d−1
    and 0.15 mm d−1 respectively when compared with lysimeter and energy balance ET.
    The satellite data was able to capture localized variability in rates of crop
    canopy development driven by variations in agronomic practices, and to accurately
    set the dates of the crop growth stages with a lag of 4–5 days. Thus, the proposed
    automated framework is a promising tool to operationally support the improvement
    of water use efficiency in agriculture. In addition, the crop coefficients determined
    for the sugar beet revealed to be an excellent source of information that was
    used for the tabulation of standard Kc and Kcb in the paper by Pereira et al.
    (2021b). Moreover, this paper is a good example for remote sensing assessment
    of actual crop ET and determining the crop coefficients when using appropriate
    weather data. 5. Modeling crop and irrigation requirements for improved use of
    FAO56 in the irrigation practice Since the publication of FAO56 several computational
    tools have been developed to help users in the determination of crop water requirements
    and irrigation scheduling using diverse approaches to estimate the soil water
    balance (SWB). The FAO56 methodology adopted in the SWB is very accurate with
    moderate data requirements. Pereira et al. (2020b) reviewed these tools and focused
    on the parameterization and calibration requirements of models. Emphasis was given
    to those tools adopting the dual Kc approach, including the upgrade of the FAO56
    method to be used with intercropping systems. Application examples are provided
    including assessment of impacts of alternative sowing dates on the crop water
    requirements and on water productivity, determination of beneficial and non-beneficial
    water uses by an irrigated crop, as well as an example of the contribution of
    a shallow ground water table to crop ET in a rainfed cropping system. The article
    further analyzes the challenges of real time irrigation including handling and
    processing multiple sources of data (e.g. remote sensing, plant and soil sensors,
    weather data), quality checking particularly in large scale multi-users applications,
    use of cloud computing and adopting the Internet of Things (IoT), as well as an
    improved wireless association of modeling with soil and plant sensors. Further
    challenges refer to the use of remote sensing energy balance and vegetation indices
    to map Kc, ETc act and crop water and irrigation requirements. Trends are expected
    to change research issues relative to SWB modeling, with traditional models mainly
    used for research while new, fast-responding and multi-users models based on cloud
    and IoT technologies will develop into applications to the farm practice. The
    “Kc-ETo” will likely continue to be used, with ETo from gridded networks, re-analysis
    and other sources, and Kc data available in real time from large databases and
    remote sensing. Garrido-Rubio et al. (2020) present a remote sensing–based soil
    water balance model implemented in both field and water user association spatial
    scales. The study’s goal is to confirm the reliability of the remote sensing (RS)
    model as an operative tool that provides accurate Irrigation Water Accounting
    (IWA) for use in irrigation management. The primary model inputs are time series
    of FAO56 Kcb and fractional vegetation cover fc, estimated by NDVI derived from
    satellite images. Crop classification of irrigated areas was carried out using
    supervised classification of remote sensing images. The RS-IWA model was validated
    by measured irrigation water volumes obtained at two different spatial scales.
    At the field scale, modeled RS-IWA agreed with measured values with an average
    error of 12%, whereas the error was 15% at the water user association scale. The
    data also show that the RS-IWA operates well in crops, such as vineyards, using
    deficit irrigation practices. The RS-IWA model driven by FAO56 application provides
    useful information to water managers at different spatial scales. Jovanovic et
    al. (2020) reviewed the research developed on strategies, methods and technologies
    to reduce consumptive water use at farm level to better cope with the increasing
    incidence of water scarcity, agricultural droughts and multi-sectoral competition
    for water. This topic presents particular interest under water scarcity conditions
    and in the climate change context. The reviewed water-saving practices imply accurate
    quantification of crop water requirements with the FAO56 crop coefficient approach
    as developed in other papers in this Special Issue. This paper critically reviews
    notions and means for maintaining high levels of water consumed through transpiration,
    land and water productivity, and for minimizing non-beneficial water consumption
    at farm level. The review focused on diverse water-saving practices related to
    irrigation methods, irrigation management and scheduling, crop management, remote
    sensing, mulching and soil management. Overall, the reviewed practices applied
    at farm level may lead to water savings of up to 20%, which at watershed level
    may result in significant water volumes. Tables were developed on the benefits
    of these practices, their effects on non-beneficial water consumption, crop yields
    and crop water productivity, and the directions for adjustment of FAO56 crop coefficients
    when they are adopted. Optimization is required for the application of some practices
    that involve a large number of possible combinations (e.g. wetted area in micro-irrigation,
    row spacing and orientation, plant density, different types of mulching, in-field
    water harvesting) and for strategies such as deficit irrigation that aim at balancing
    water productivity, the economics of production, infrastructural and irrigation
    system requirements. FAO56 has developed an innovative approach to assess the
    effects of salinity on crop yields and crop ET aiming at coping with salinity
    adopting a steady-state approach without requiring the use of transient models.
    The study by Minhas et al. (2020) reviewed different approaches available, focusing
    on the FAO56 framework, commonly used to compute crop water requirements, including
    leaching requirements, thus leading to a better understanding of the impacts of
    temporal and spatial dynamics of salinity on soil water balances and evapotranspiration
    (ET), then devising optimal irrigation schedules and efficient methods. Under
    salinity conditions a daily soil water balance is required, and the actual crop
    ET (ETc act) is computed with the Kc-ETo approach adopting a stress coefficient
    (Ks), representing both water and salt stresses, to adjust the crop coefficient
    (K⁠c or Kcb) then resulting ETc act equal to Ks Kc ETo or to (Ks Kcb + Ke) ETo
    when the dual Kc approach is applied. The Ks coefficient is a function of both
    the soil water deficit and the salinity effects. The latter refers to the salt
    concentration in the soil and irrigation water, the salt tolerance of the crop,
    and the water-yield response factor. These coefficients are updated and tabulated
    in the paper. The article further discusses the required soil-crop-water management
    practices to cope with salinity environments, including the computation of the
    leaching fraction, cyclic uses of multi-salinity waters and appropriate irrigation
    scheduling and methods. Annex 1 Authors Title DOI Introduction. Overview of updates
