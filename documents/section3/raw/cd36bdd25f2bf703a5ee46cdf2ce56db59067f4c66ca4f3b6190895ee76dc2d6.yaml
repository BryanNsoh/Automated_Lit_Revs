    \ (≈ −3.0 MPa) were observed in both cropping \nsystems at the end of the stress\
    \ period (Fig. 3B), which is considered a \nsevere water stress situation for\
    \ perennial fruit trees (Hsiao, 1990). \nThe leaf gas exchange in control lime\
    \ trees showed greater day-to- \nday variability (Fig. 4), but with the characteristic\
    \ values of well- \nwatered trees (Mira-García et al., 2021). These fluctuations\
    \ were \ngreater than those observed in θv and Ψstem (Fig. 3B,C), indicating that,\
    \ \napart from soil water status, the leaf gas exchange was influenced by \nother\
    \ factors, including ambient conditions and changes in the internal \nABA concentration\
    \ (Rodriguez-Dominguez et al., 2019). The high gs and \nPn values observed coincided\
    \ with the period of active lime fruit growth, \nas was observed in grapefruit\
    \ (Romero-Trigueros et al., 2014) and lemon \n(García-Orellana et al., 2013) trees.\
    \ This fact, along with the decreasing \ntrend in leaf gas exchange during the\
    \ recovery period (note that harvest \noccurred by mid-August (first pick) and\
