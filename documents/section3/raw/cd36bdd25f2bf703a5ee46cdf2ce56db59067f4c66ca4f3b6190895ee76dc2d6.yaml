    \ to [67], respectively.\nFrom the above discussion, we conclude that the proposed\
    \ smart irrigation system is\nthe most suitable system for farmers to irrigate\
    \ the crops in their ﬁelds, which will return\nsavings in terms of cost, time,\
    \ water, and energy.\n5. Conclusions\nThis research focused on the serious issue\
    \ of water and energy loss during irrigation\nand proposed an optimal solution\
    \ to the problem by developing a low-cost smart-sensor-\nbased solar-powered irrigation\
    \ system. The proposed smart irrigation system has four\nmodules: Arduino with\
    \ a built-in ATmega microcontroller, sensors, solar power/utility,\nand GSM. The\
    \ Arduino microcontroller module takes input from different sensors such as\n\
    soil moisture, rain, humidity, and water level sensors installed in the ﬁeld.\
    \ The Arduino\nmakes a decision based on the information received from the sensor\
    \ module. The Arduino\nwill send a command to turn on the tube well if the soil\
    \ is dry, there is no rain, and the crops\nneed water. The Arduino will send a\
    \ command to turn off the tube well when the water\nlevel reaches the desired\
    \ level, conserving water and saving crops from over-irrigation.\nA sensor installed\
    \ in the well also prevents the motor from dry running and ultimately\noverheating.\
    \ An LCD screen is also installed, which shows the status of the motor and\nsensors.\
    \ The GSM module installed conveys all this information to the user located remotely.\n\
    The user can also enquire about the status of the tube well (on or off) and sensors\
    \ using his\ncellphone. It is worth mentioning here that primarily, the system\
    \ works on solar power.\nOverall, the proposed system is economical (as the sensors\
    \ are low cost and operation\ncost is also zero), reliable, and easily deployable.\
    \ The proposed system saves a lot of time,\nmoney, energy, and water. It also\
    \ reduces the need for more human resources, as it is\nsmart, automatic, and user\
    \ friendly. Even someone with just basic cellphone know-how\ncan use it without\
    \ any inconvenience. Results show that the proposed system is superior to\nexisting\
    \ systems in terms of water wastage, energy consumption, and cost minimization,\n\
    and revolutionizes the existing irrigation system.\nThis work can be extended\
    \ in future in the following directions:\n•\nThe controller will be programmed\
    \ based on the Lyapunov optimization technique\nto solve the irrigation scheduling\
    \ problem in real time, where on-ﬁeld events and\nrequests will be responded to\
    \ for effective irrigation.\n•\nA Lyapunov-optimization-technique-based controller\
    \ will be employed in fog- and\ncloud-based environments to solve the irrigation\
    \ scheduling problem under dynamic\nand uncertain conditions for remote ﬁelds\
