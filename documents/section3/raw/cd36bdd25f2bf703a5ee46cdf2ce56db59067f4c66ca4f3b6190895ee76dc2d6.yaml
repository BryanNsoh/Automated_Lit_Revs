    4\nUSA). \n3. Results and discussion \n3.1. Meteorological variables \nAgro-meteorological\
    \ data for the 2017 growing season are shown in \nTable 1. The weather was typically\
    \ Mediterranean: hot, dry summer and \nmild, wet winter. Total annual rainfall\
    \ and ET0 amounted 145.3 and \n1112.3 mm, respectively, which, considering the\
    \ 10-year seasonal \naverage data for the studied area (rainfall and ET0 of 250\
    \ and 1320 mm, \nrespectively) denoted a dry year (AEMET, 2020). \nMonthly ET0\
    \ was the highest in June, coinciding with the longest \ndays and January was\
    \ the wettest month. Annual daily average \nmaximum, mean and minimum temperatures\
    \ were 24.68, 18.67 and \n13.54 ◦C, respectively. In agreement with the evaporative\
    \ demand, the \nhighest temperatures were recorded in summer, with a maximum air\
    \ \ntemperatures during August, whereas the lowest temperatures were \nrecorded\
    \ in winter (especially in January). Mean VPD ranged from 3.36 \nkPa in June to\
    \ 0.98 kPa in January. Lastly, mean wind speed and solar \nradiation registered\
    \ their highest values in March and June, respec-\ntively. October was also characterized\
    \ as a windy month (Table 1). \n3.2. Soil water status and automated control of\
    \ irrigation \nThe volumetric soil water content differed slightly between the\
    \ four \npots with similar trends at the two depths (0.2 and 0.3 m) throughout\
    \ \nthe studied season (data not shown). The θv at both depths were aver-\naged,\
    \ representing the full soil profile. \nRainfall events were integrated in the\
    \ automated irrigation protocol \nas increases in the soil water content. For\
    \ example, the rainfall event on \n12th −14th March (82.4 mm) caused a rapid increase\
    \ in the soil water \ncontent, with values exceeding saturation values (θv ≈ 45%).\
    \ As a result, \nirrigation was delayed for six days (Fig. 3). \nData in Fig.\
    \ 3 also revealed that θv varied not only as a consequence \nof irrigation or\
    \ rainfall events, but also fluctuated following diurnal air \ntemperature and\
    \ root water uptake dynamics. These fluctuations were \nclosely related to the\
    \ evapotranspiration demand, confirming the \nsensitivity of this type of capacitance\
    \ water content sensor to the nearby \nenvironment of soil and plant roots (Vera\
    \ et al., 2017, 2021). \nThe pot weight (W) offered sound information on water\
    \ dynamics in \nthe whole plant-soil system, the values decreasing during daylight\
    \ hours \nwhen leaf stomata open and the plant water consumption, and \nremaining\
    \ fairly constant during the night (Fig. 3). The pot weight in-\ntegrated both\
    \ tree biomass and soil water content changes, revealing \nitself to be less stable\
    \ than θv over periods of time longer than one week \n(Fig. 2C). For this reason,\
    \ if pot weight is used as a control system \nvariable for automatic irrigation\
    \ management, the threshold values \nwould need to be adjusted as soon as the\
    \ plant biomass changed. \n3.3. Plant water relations \nDuring the experimental\
    \ period, the lime trees were well irrigated to \nshow midday Ψstem values close\
    \ to −0.8 MPa, ranging from −1.0 MPa \nduring the fruit growth stages to −0.4\
    \ MPa early in the season at the \nflowering stage (Fig. 4B). A parallel trend\
    \ with lower values was noted \nfor sunny transpiring leaves, with mean seasonal\
    \ Ψleaf values fluctuating \naround −1.1 MPa (Fig. 4B). The lowest values were\
    \ measured during the \nsummer months in response to increased evaporative demand,\
    \ when \nmaximum VPD values were recorded (Fig. 4A). These Ψstem values were \n\
    indicative of non-limiting soil water conditions, as widely reported for \nother\
    \ Citrus species, such as mandarin (Gonz´alez Altozano and Castel, \n2003; Ballester\
    \ et al., 2011; Pag´an et al., 2012; Conesa et al., 2014, \n2018), orange (P´erez-P´erez\
    \ et al., 2009; García-Tejero et al., 2010) \nlemon (Domingo et al., 1996; Ortu˜no\
    \ et al., 2005), and grapefruit \n(P´erez-P´erez et al., 2014; Romero-Trigueros\
    \ et al., 2017). In this sense, \nGonz´alez-Altozano and Castel (1999) established\
    \ a threshold range for \nΨleaf values of −1.3 to −1.5 MPa to avoid reductions\
    \ in mandarin fruit \nsize, similarly to that observed in grapefruit (Cohen and\
    \ Goell, 1988). \nThe mean seasonal values for leaf gas exchange were ≈ 7 µmol\
    \ m−2 \ns−1 and 80 mmol m−2 s−1, for Pn and gs, respectively (Fig. 4C), with more\
    \ \npronounced variations than in the case of Ψstem and Ψleaf values \n(Fig. 4B).\
    \ Although the mean values registered in our experiment were \nslightly lower\
    \ than those reported under field-grown non-limiting soil \nwater conditions,\
    \ the same seasonal leaf gas exchange trend has also \nbeen observed in orange\
    \  (Moreshet and Green, 1984; P´erez-P´erez et al., \n2008) and lemon trees (Domingo\
    \ et al., 1996; Alarc´on et al., 2006; \nOrtu˜no et al., 2006). \nGenerally, the\
    \ values of both leaf gas exchange parameters increased \nfrom the beginning of\
    \ the season onwards, as leaves aged, with \nmaximum values Pn of ≈ 11 µmol m−2\
    \ s−1 at harvest, after which the \nphotosynthetic activity tended to decrease\
    \ (Fig. 4C). The higher Pn \nvalues during the active fruit growth stages in lime\
    \ can be attributed to a \nfeedback effect of the fruit load on leaf photosynthesis\
    \ (Ben Mimoun \net al., 1996; García-Orellana et al., 2013). Furthermore, the\
    \ good linear \nrelationship found between Pn and gs [Pn = 52.01 gs + 2.76 gs;\
    \ r2 = 0.66, \np < 0.001] (data not shown) demonstrated the clear influence of\
    \ sto-\nmatal behaviour on leaf photosynthetic activity (Chaves et al., 1987).\
