    et al., 2010). The approach is a SWB method which uses three to four development-stage-dependent
    Kc factors for the vegetation period defined by the BBCH scale (Meier, 2001).
    These Kc factors were determined in lysimeter and field experiments in Geisenheim
    (Germany). For white cabbage, four Kc values for the following development stages
    are recommended (in spring 2013): Kc of 0.7 after BBCH 13 (transplanting), Kc
    of 1.1 after BBCH 18 (8-leaf stage), Kc of 1.7 after BBCH 111 (11-leaf stage)
    and Kc of 1.8 after BBCH 41 (heads begin to form). According to Paschold et al.
    (2010), the GH approach involves the following three steps: firstly, the soil
    has to be filled to about 90% of field capacity. For cabbage, only the soil layer
    from 0 to 30 cm soil depth is considered until BBCH 18, from 0 to 60 cm until
    BBCH 41 and from 0 to 90 cm soil depth afterwards until harvest. Secondly, the
    amount of water to be distributed at each irrigation event needs to be estimated.
    The amount depends on the soil characteristics, the vegetable and its developmental
    stage. Thirdly, the daily water balance has to be estimated. Thus, the daily potential
    reference evapotranspiration is multiplied by the development-stage-dependent
    Kc value. The water balance will then be summed up on a daily basis until the
    amount of water to be distributed at each irrigation event is reached. The water
    balance is reduced by the amount of precipitation. In 2013, Kc ranged from 0.7
    (transplanting) to 1.8 (head formation) for the highest level (SWB1, recommended
    by GH) and from to 0.7 to 0.8 for the lowest level (SWB3), with recommended irrigation
    amounts of 10 mm (before BBCH 18) and 20 mm (after BBCH 18) per event. Model-based
    real-time scheduling The partially calibrated model was applied to estimate the
    irrigation schedule on a weekly basis in 2013. Once a week on a predefined day,
    the observed weather data and the irrigation events of the last 7 days were assimilated
    into the model. This set of initial conditions was used to run the model for the
    near future. Boundary conditions for the prediction period were derived from historic
    weather data representing average conditions without rainfall serving as input.
    Every time the simulated soil water pressure head reached −250 hPa an irrigation
    event with 15 mm was triggered in the model. The sum of all simulated irrigation
    events in a 7-day period defined the water requirement for the real experiment
    in the next week. Observed precipitation within this week was subtracted from
    the simulated water requirement. Sensor-based drip irrigation In the automatically
    drip-irrigated treatment (treatment T), 15 mm were irrigated automatically when
    the soil water pressure head fell below −250 hPa at 29 cm soil depth. An irrigation
    event was followed by a break of 2 h to allow for the redistribution of the irrigation
    water in the soil. The automated drip irrigation started on 16 June 2013. Evaluation
    of irrigation strategies The aim of every irrigation strategy is to use the applied
    water as effectively as possible, which means here that the applied water is plant
    available and is not lost by percolation, runoff or interception. In crop production,
    only transpiration, which is directly linked to biomass production, can be seen
    as productive (although stored water in the soil may be available for the next
    crop). In this study, the different irrigation strategies are evaluated regarding
    (i) the observed yields, (ii) the amount of applied irrigation water and (iii)
    their crop water productivities, and (iv) the irrigation efficiency (IE), which
    is calculated as the ratio of applied water and plant available water. Furthermore,
    the unproductive water losses of the individual irrigation strategies—defined
    as water which is evaporated from the canopy (interception), from soil or ponded
    water, percolated out of the root zone, and run off during the growing period—are
    estimated in a simulation study with the fully calibrated model to gain a more
    detailed overview of the water losses. The water losses were predicted for the
    five irrigation schedules tested in 2013 and a hypothetical rain-fed treatment.
