    \ example of a crop water stress scale \n[50]. Authors [38] noted the irrigation\
    \ schedule for the \ncontrolled pivot system and the drop-by-drop systems were\
    \ \ncontrolled by the temperature-time threshold (TTT) method. \nThe TTT method\
    \ includes infrared thermal cameras that \ncontinuously measure the temperature\
    \ of the plant cover. If \nthe cover temperature rose by a predetermined value\
    \ in a \ncertain time, irrigation would be started. \n \n \n5 \nCONCLUSION \n\
    \ \nThe combination of crop and soil monitoring with \nappropriate growth simulation\
    \ models is the first step of \nprecision irrigation. Upgrading these models with\
    \ the control \nand optimization systems of each irrigation system completes \n\
    the precision irrigation system. These procedures rely on the \nability to manage\
    \ variations in individual plants’ water \nbalance. \nThere is no best universal\
    \ precision irrigation system. \nMoving towards precision irrigation requires\
    \ a system that \ncan adapt to the existing conditions. It also implies the idea\
    \ \nthat the system will succeed in achieving a certain goal, like \nmaximum water\
    \ utilization, maximum yield, or maximum \nprofitability. \nThe four important\
    \ steps for precision irrigation are data \ncollection, data analysis, control,\
    \ and system evaluation. \nPrecision irrigation systems require accurate and updated\
    \ \nspatial data obtained by field measurement and collected \nusing a variety\
    \ of imaging sensors. The obtained data are \ninterpreted and analyzed by computer\
    \ software to aid in \ndecision making. Precision irrigation can potentially increase\
    \ \neconomic efficiency through optimal irrigation in each part \nof the field\
    \ according to crop requirements and thus reduce \ncosts. \nAccording to available\
    \ data in the Republic of Croatia, \nirrigation is not significantly developed\
    \ and amounts to only \n0.46% of the agricultural area (less than 10 000 ha).\
    \ There \nare the most suitable soils for irrigation in Osijek-Baranja and \n\
    Vukovar-Srijem counties. According to the available quality \nand quantity of\
    \ water, Croatia can irrigate about 30% of \narable land or about 600 000 ha.\
