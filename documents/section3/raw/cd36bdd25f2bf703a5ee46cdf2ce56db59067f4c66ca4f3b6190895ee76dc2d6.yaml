    \ thermal data, and VPD and PAR conditions \n2.3.2.1. Time interval of thermal\
    \ data. The time interval over which the \nthermal data are averaged could vary\
    \ the significance of the relation-\nships between the thermal indices (Tc, Tc-Ta\
    \ and CWSI) and gs. For this \nreason, two-time intervals of thermal data were\
    \ studied: timepoint and \npreceding 60 min average data (60 min, henceforth).\
    \ The timepoint data \nreferred to the Tc value at the time of the gs measurement.\
    \ The 60 min \nincluded all the values of Tc and Ta recorded during the hour prior\
    \ to the \ntime of measurement of gs. Therefore, the derived thermal indices (Tc-Ta\
    \ \nand CWSI) were calculated in two different ways: i) considering the \nthermal\
    \ timepoint data, and ii) using the preceding 60 min average data \nof Tc and\
    \ Ta. In a previous test, the preceding 15 and 30 min average \nthermal data were\
    \ also evaluated. However, these data are not included \nhere because of strength\
    \ of the relationship between thermal indexes \n(Tc, Tc-Ta and CWSI) and punctual\
    \ stomatal conductance (gs) was lower \nat these thermal timeframes (preceding\
    \ 15 and 30 min average thermal \ndata) than at timepoint and preceding 60 min\
    \ average thermal data. \nThen, the thermal indices (Tc, Tc-Ta and CWSI) were\
    \ correlated with the \npunctual gs measurements at the two-time intervals cited\
    \ above and \ntaking into account the two experimental periods separately: P1\
    \ and P2 \nof both years, 2019 and 2020. \n2.3.2.2. VPD conditions. To find out\
    \ the degree of influence of VPD on gs \nand Tc measurements of our experiment\
    \ (Fig. 2), VPD and these two \nphysiological parameters (Tc and gs) were measured\
    \ in control treatment \ntrees (TW-FI) on different days and times, during the\
    \ two growing sea-\nsons (2019 and 2020). Measurements of gs were carried out\
    \ at saturating \nlight intensity (1200 µmol m−2 s−1) and at ambient air temperature\
    \ and \nrelative humidity. VPD values were collected at the same time that gs\
    \ \nmeasurements were performed. \nIn addition, a diurnal course of VPD and gs\
    \ was carried out in P2 of \n2019 in all the treatments studied. Measurements\
    \ of gs were carried out \nhourly at saturating light intensity (1200 µmol m−2\
    \ s−1) and at ambient \nair temperature and relative humidity. VPD values were\
    \ collected at the \nsame time that gs measurements were performed. Subsequently,\
    \ the \nhourly values of gs and VPD were correlated (see Fig. 1S Supplementary\
    \ \nMaterial) across treatments. Then, the thermal indices were correlated \n\
    with gs values at two different VPD levels: VPD≤2, which comprised gs \nand thermal\
    \ data measured at VPD equal or below 2 kPa, and VPDglobal, \nwhich included all\
    \ gs and thermal data, regardless of VPD at the time of \nmeasurement. In our\
    \ study, VPDglobal ranged from 0 to 3.5 kPa. \n2.3.2.3. PAR conditions. PAR could\
    \ have an effect on the thermal \nindices-gs correlations. To test this influence,\
    \ PAR and the two physio-\nlogical parameters (gs and Tc) were measured in the\
    \ control treatment \n(TW-FI) in different days and hours during two growing seasons\
    \ (2019 \nand 2020) (Fig. 3). \nIn addition, a PAR-photosynthesis curve was made\
    \ for each experi-\nmental period (P1 and P2) in the control treatment (TW-FI)\
    \ (Fig. 2S \nSupplementary Material). Then, the thermal indices were correlated\
    \ \nwith gs values at two different PAR levels: PAR1200 (equal to saturating \n\
    irradiance) and PAR>1200 (over saturating irradiance). PAR>1200 (over \nsaturating\
    \ irradiance) was a non-fixed value and ranged between 1300 \nand 1600 µmol m−2\
