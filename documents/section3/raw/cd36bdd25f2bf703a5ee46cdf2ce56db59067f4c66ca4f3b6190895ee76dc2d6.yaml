    \ \n \nObjectives \nThe aim of this study was to evaluate the robustness of infrared\
    \ thermometry to \nestimate stomatal conductance (gs) in grapefruit trees for\
    \ different water sources, \nirrigation strategies and phenological stages. In\
    \ addition, the ability of different thermal \nindices to determine gs at different\
    \ thermal data intervals, vapour pressure deficit (VPD) \nand photosynthetically\
    \ active radiation (PAR) conditions was tested. \nMaterials and Methods \nThe\
    \ experiment was carried out in 2019-2020 in a 0.5 ha orchard at Murcia, Spain.\
    \ \nThe experimental plot was cultivated with 14-year-old ´Star Ruby´grapefruit\
    \ trees (Citrus \nparadisi Macf.,) grafted onto Citrus macrophylla L. rootstock\
    \ and planted at 6 m x 4 m. \nThe irrigation system consisted of a single lateral\
    \ drip line with four pressure-\ncompensated emitters of 4 L h-1 per tree. Irrigation\
    \ was scheduled according to crop \nevapotranspiration (ETc) accumulated during\
    \ the previous week.  \nThe robustness of infrared thermometry to estimate gs\
    \ was assessed for different i) \nwater sources: transfer water (TW, optimal for\
    \ agricultural uses) and saline reclaimed \nwater (RW), ii) irrigation strategies:\
    \ full irrigation (FI) and regulated deficit irrigation \n(RDI), and iii) phenological\
    \ stages: flowering-sprouting (FS) and fruit growth (FG). FI \ntrees were irrigated\
    \ at 100 % of ETc during the experimental period. Trees in RDI regime \nwere also\
    \ irrigated at 100 % of ETc except in the phase II of fruit growth, when they\
    \ were \nirrigated at 50 % of ETc. In this study, correlations of canopy temperature\
    \ (Tc), canopy to \nair temperature difference (Tc-Ta) and crop water stress index\
    \ (CWSI) vs gs were tested \nunder several thermal data average intervals (60\
    \ min and timepoint), VPD (VPD≤2 and \nVPDglobal) and PAR (PAR1200 and PAR>1200)\
    \ conditions.  \nMeteorological conditions were recorded in real time from a weather\
    \ station located \nat the experimental site. The gs was punctually measured with\
    \ a portable photosynthesis \nsystem and Tc was continuously monitored by infrared\
    \ sensors. The average values of Tc \nwere normalised by calculating the Tc-Ta\
    \ and CWSI indices. \nResults and Discussion \n  As for water quality, TW-FI trees\
    \ showed higher gs than RW-FI trees, due to the \nhigh leaf concentration of salts\
    \ (Cl- and/or Na+) and B+ in RW irrigated trees, which \nreduced leaf gas exchange\
    \ and consequently promoted canopy warming. The amount of \nCHAPTER IV: ARTICLE\
    \ IV \n87 \n \nwater applied (FI or RDI) also interfered in the behaviour of both\
    \ physiological \nparameters. Thus, RDI trees showed a decrease in stomatal aperture\
    \ and an increase in \nTc. \nIn this study, correlations of Tc, Tc-Ta and CWSI\
    \ vs gs were tested under several \nthermal data average intervals, VPD and PAR\
    \ conditions. Results suggested that gs values \nwere more closely related to\
    \ the preceding 60 min averaged Tc values than with timepoint \nTc data. This\
    \ fact indicated that gs integrated previous values of Tc, which in turn \ndepended\
    \ on meteorological and plant hydric conditions. In relation with VPD it was \n\
    observed that within a range between 0 and 2 kPa, Tc increased simultaneously\
    \ with VPD \nwhile gs remained stable, leading to a decrease in the strength of\
    \ thermal indices-gs \ncorrelations. A more direct relationship between thermal\
    \ indices and gs was found at PAR \nequal to 1200 µmol m-2 s-1, than when PAR\
    \ exceeded 1200 µmol m-2 s-1. This is due to a \nPAR value higher than 1200 µmol\
    \ m-2 s-1 a reduction of gs was observed, indicating that \nit is the saturating\
    \ PAR of grapefruit trees. \nIn relation to the different phenological stages\
    \ studied, in FS the best indicators \nwere the normalised thermal indices (Tc-Ta\
    \ and CWSI), and in FG the absolute values of \nTc. This fact indicated that Tc\
    \ was less sensitive to changes in gs values when climatic \nconditions were less\
    \ demanding as occurred in FS stage. Nevertheless, in FG, the increase \nin the\
    \ atmospheric demand gave rise to the Tc was more influenced by plant intrinsic\
    \ \nfactors (greater or lesser stomatal opening) than by Ta. \nConclusions \n\
    The robustness of the different thermal indices (Tc, Tc-Ta and CWSI) for estimating\
    \ \ngs was the highest at 60 min thermal average data, at VPD between 0 and 3.5\
    \ kPa, and at \nPAR 1200 μmol m-2 s-1. At these conditions, trees under RDI and\
    \ those irrigated with RW \nshowed the best thermal indices-gs correlations. CWSI\
    \ and Tc-Ta estimated gs better \nduring FS and Tc during FG, independently of\
    \ quality of the irrigation source and the \namount of water applied. Overall,\
    \ thermal-based indices have demonstrated to be a useful \ntool to estimate gs\
    \ in grapefruit trees irrigated with different strategies and water sources, \n\
    and to be able to precise irrigation management.\nAgricultural Water Management\
