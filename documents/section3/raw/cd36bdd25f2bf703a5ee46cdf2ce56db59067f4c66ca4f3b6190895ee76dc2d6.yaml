    \ A C T   \nThe aim of this study was to evaluate the robustness of infra-red\
    \ thermometry to estimate stomatal conductance \n(gs) in grapefruit trees. For\
    \ this purpose, the ability of several thermal indices to determine gs was tested\
    \ for \ndifferent: (i) irrigation strategies: full irrigation (FI) and regulated\
    \ deficit irrigation (RDI), (ii) water sources: \ntransfer water (TW) -optimal\
    \ for agricultural uses- and saline reclaimed water (RW) and (iii) phenological\
    \ stages: \nflowering-sprouting (FS) and fruit growth (FG). During two growing\
    \ seasons, measurements of gs and canopy \ntemperature (Tc) were taken in 14-year-old\
    \ ´Star Ruby´grapefruit trees (Citrus paradisi Macf.,). Air temperature \n(Ta)\
    \ was also recorded and then the derived thermal indices: Tc-Ta, and CWSI (crop\
    \ water stress index) were \ncalculated. Subsequently, thermal-gs correlations\
    \ were established at different averaged thermal data intervals, \nand VPD (vapour\
    \ pressure deficit) and PAR (photosynthetically active radiation) conditions.\
    \ The results indi-\ncated that both, water quality and deficit irrigation, affected\
    \ negatively gs and Tc during FG. In addition, the \nhighest r2 values in thermal\
    \ indices-gs correlations were found when i) the thermal data was averaged 60\
    \ min \nbefore the gs measurement, ii) gs was measured over a wide range of VPD\
    \ (between 0 and 3.5 kPa), and iii) PAR \nwas 1200 µmol m−2 s−1. The ability of\
    \ the thermal indices to estimate gs improved under RDI and RW conditions, \n\
    when compared to the control treatment (TW-FI). Moreover, the thermal indices\
    \ that more accurately estimated \ngs were Tc-Ta and CWSI in FS (P < 0.001), and\
    \ the absolute values of Tc in FG (P < 0.001). Overall, thermal \nindices obtained\
    \ by infra-red sensors could be a useful tool to estimate gs in grapefruit trees.\
    \ However, irrigation \ntreatment, water quality, tree phenological stage and\
    \ environmental conditions (VPD and PAR) must be \nconsidered when interpreting\
    \ thermal indices-gs correlations.   \n1. Introduction \nCitrus is one of the\
    \ main fruit tree species cultivated, accounting for \n16% (138 Mt) of the total\
    \ fruit production worldwide (FAOSTAT, 2020). \nSpain is the most important Mediterranean\
    \ citrus-growing country with \na production of 6.0 Mt, being the main exporter\
    \ of grapefruit in Europe, \nwith a 48% of total European exports of this crop\
    \ (FAO, 2021). Citrus \nproduction is highly dependent on the availability of\
    \ water resources, \nwhich in turn is affected by the ongoing climate change scenario\
    \ (IPCC, \n2018). Water shortages negatively affect citrus yield and fruit quality\
    \ \n(Capra et al., 2011; Romero-Trigueros et al., 2020), leading to important\
    \ \neconomic losses. To avoid these undesirable effects, an optimal use of \n\
    irrigation water is needed. In this sense, the use of irrigation strategies \n\
    such as regulated deficit irrigation (RDI) contributes to increase water \nproductivity\
    \ (Puig-Sirera et al., 2021), with null or low affection of yield \nand fruit\
    \ quality (Coyago-cruz et al., 2019). Similarly, irrigation with \nnon-conventional\
    \ water sources such as reclaimed water (RW) is a good \noption because it mitigates\
    \ the problem of water shortage (Li et al., \n2021). However, both techniques\
    \ require proper irrigation management \nbecause RDI and RW can negatively affect\
    \ both the soil and the crop \n(Romero-Trigueros et al., 2017). \nIrrigation scheduling\
    \ based on plant water status indicators could \nalso be of interest since they\
    \ allow to match crop water needs with its \nsupply (Fern´andez, 2017). Previously,\
    \ stem water potential (Ψstem), \nstomatal conductance (gs) and trunk diameter\
    \ variations were used as \nplant water stress indicators and/or for irrigation\
    \ scheduling purposes \n(Hernandez-Santana et al., 2019; Intrigliolo et al., 2011;\
    \ Mir´as-Avalos \net al., 2016). However, their direct measurements are punctual,\
    \ labo-\nrious and time consuming (Grant et al., 2006) and do not allow real-time\
    \ \nirrigation scheduling, unless sensors that measure continuously, as \n* Corresponding\
    \ author. \nE-mail address: cromero@cebas.csic.es (C. Romero-Trigueros).  \nContents\
    \ lists available at ScienceDirect \nAgricultural Water Management \njournal homepage:\
    \ www.elsevier.com/locate/agwat \nhttps://doi.org/10.1016/j.agwat.2022.108057\
    \ \nReceived 30 July 2022; Received in revised form 10 November 2022; Accepted\
    \ 15 November 2022   \nAgricultural Water Management 276 (2023) 108057\n2\ndendrometers\
    \ (Mir´as-Avalos et al., 2016) or leaf turgor pressure sensors, \nare used. In\
    \ this sense, canopy temperature (Tc), could be easily, \nremotely, and rapidly\
    \ measured using infra-red thermometry sensors \n(IRTs) (Cifre et al., 2005; Jones,\
    \ 2004), as opposed to gs and Ψstem. In \naddition, IRTs allow to study a large\
    \ population of leaves (Bellvert et al., \n2016) and their measurements can also\
    \ be extrapolated from the leaf to \nthe field scale (Gonz´alez-Dugo et al., 2014).\
    \ These characteristics make \nTc and its derived thermal indices, the difference\
    \ between canopy and \nair temperature (Tc-Ta) and the crop water stress index\
    \ (CWSI), inter-\nesting for irrigation scheduling purposes. In several studies\
    \ (Baluja et al., \n2012; Ben-Gal et al., 2009; Pagay and Kidman, 2019), correlations\
    \ be-\ntween thermal indices and traditional indicators of plant water status\
    \ (gs \nand Ψstem) were detected. In grapefruit trees under saline and water \n\
    stresses, strong correlations were found between several thermal indices \n(Tc,\
    \ Tc-Ta and CWSI) measured by IRTs and Ψstem (Romero-Trigueros \net al., 2019).\
    \ However, grapefruit has recently been defined as an iso-\nhydric species (Romero-Trigueros\
    \ et al., 2021), since it shows a rapid \nstomatal closure in response to water\
    \ stress conditions. Thus, in this \ncrop, gs is a more reliable indicator of\
    \ plant water status than Ψstem. \nHowever, there is a lack of knowledge about\
    \ the usefulness of the \ndifferent thermal indices (Tc, Tc-Ta and CWSI) for estimating\
    \ gs, in \ngrapefruit trees under saline and water stresses. In addition, little\
    \ is \nknown in reference to what time of day, corresponding to a given VPD \n\
    (vapour pressure deficit) and PAR (photosynthetically active radiation) \nconditions,\
    \ it is best to correlate IRT readings and gs measurements. \nTherefore, the main\
    \ objective of this study was to estimate gs using \nIRTs in grapefruit trees\
    \ cultivated under different irrigation strategies: \nfull irrigation (FI) and\
    \ regulated deficit irrigation (RDI) and combined \nwith two water sources: transfer\
    \ water (TW) and saline reclaimed water \n(RW). The specific objectives were:\
    \ (i) to assess the seasonal trend of gs \nand Tc; (ii) to evaluate the influence\
    \ of various irrigation strategies, \nwater sources, and crop phenological stages\
    \ in thermal indices vs gs \ncorrelations and (iii) to determine which thermal\
    \ index correlated best \nwith gs. In addition, the ability of different thermal\
    \ indices to determine \ngs was tested at different averaged thermal data intervals\
    \ (60 min and \ntimepoint) and VPD (VPDglobal and VPD≤2) and PAR (PAR1200 -equal\
    \ to \nsaturating irradiance- and PAR>1200 -over saturating irradiance-) con-\n\
    ditions. In this sense, the working hypothesis were that IRTs can be \nuseful\
    \ for estimating gs and that correlations between different thermal \nindices\
    \ and gs will change depending on treatment, crop phenological \nstage, different\
    \ thermal data intervals, and environmental conditions. \n2. Materials and methods\
    \ \n2.1. Plant material and experimental conditions \nThe experiment was carried\
    \ out in a 0.5 ha of the commercial or-\nchard “Lo Montero” located in Molina\
    \ de Segura, Spain (38◦07′18′′N, \n1◦13′15′′W) during two growing seasons (2019\
    \ and 2020). The experi-\nmental plot was cultivated with adult (14 years old,\
    \ planted in 2005) \n´Star Ruby´ grapefruit trees (Citrus paradisi Macf.,) grafted\
    \ onto Citrus \nmacrophylla L. rootstocks planted at 6 m x 4 m. The irrigation\
    \ system \nconsisted of a single lateral drip line with four pressure-compensated\
    \ \nemitters of 4 L h−1 per tree, located at 0.8 m from the axis of the \ntrunk.\
    \ Irrigation was scheduled based on crop evapotranspiration (ETc) \naccumulated\
    \ during the previous week. ETc was calculated multiplying \nthe reference evapotranspiration\
    \ (ET0, Allen et al., 1998) and specific \ncrop coefficients (Kc) for grapefruit\
    \ trees (Pedrero et al., 2015). \nAll the trees were fertilised equally (215,\
    \ 110 and 150 kg ha−1 year−1 \nof N, P2O5 and K2O, respectively) through the drip\
    \ irrigation system. \nWeeds were eradicated by applying pest control methods\
    \ commonly \nused by farmers. \n2.2. Water sources and irrigation strategies \n\
    The experimental plot was irrigated with two water sources: transfer \nwater (TW)\
    \ and saline reclaimed water (RW). The TW was pumped from \nthe Tajo-Segura canal\
    \ and the RW from the tertiary wastewater treat-\nment plant (WWTP) in Molina\
    \ de Segura. The TW was considered \noptimal water for agricultural use due to\
    \ its low values of electrical \nconductivity (EC), close to 1 dS⋅m−1 (average\
    \ value for 2019 and 2020: \n0.91 ± 0.10 dS⋅m−1). The RW was characterised by\
    \ having a high salt \ncontent and an EC value close to 4 dS⋅m−1. The RW was automatically\
    \ \nmixed in the irrigation control-head with TW to reduce its EC value ≈\n3.5\
    \ dS⋅m−1 (average value for 2019 and 2020: 3.19 ± 0.52 dS⋅m−1) in \norder to avoid\
    \ significant yield losses (Maas, 1993). The high level of \nsalinity in RW (Table\
    \ 1) was the result of a high concentration of Cl-, Na+\nand B+, which was approximately\
    \ 7 times higher than in TW. Moreover, \nthe concentration of K+ and NO3\n- was\
    \ also high in this saline water \nsource. \nTwo irrigation strategies were applied\
    \ for each water source: full \nirrigation (FI) and regulated deficit irrigation\
    \ (RDI). In the FI treatments \n(TW-FI and RW-FI), trees were irrigated at 100%\
    \ of ETc during the \nexperimental period. However, the trees cultivated under\
    \ the RDI \nregime (TW-RDI and RW-RDI) were also irrigated at 100% ETc except\
    \ in \nphase II of fruit growth (from 1st July to 15th September), when they \n\
    were irrigated at 50% of ETc. These irrigation strategies (FI and RDI) and \n\
    water sources (TW and RW) have been applied since 2007, allowing the \nassessment\
    \ of long-term effects of these practices on grapefruit tree \nperformance. Thus,\
    \ the combined treatments evaluated were: TW-FI, \nRW-FI, TW-RDI and RW-RDI. TW-FI\
    \ was considered the control treat-\nment in this study. The annual amounts of\
    \ water applied in the FI \ntreatments (TW-FI and RW-FI) were 5125.2 and 4978.4\
    \ m3 ha−1 in 2019 \nand 2020, respectively. However, in the RDI treatments (TW-RDI\
    \ and \nRW-RDI) they were 3930.1 and 3941.1 m3 ha−1 in 2019 and 2020, \nrespectively.\
    \ \nThe data obtained were separated into two distinct experimental \nperiods,\
    \ referred to P1 and P2. P1 was just before the RDI period and \ncomprised from\
    \ 1st April to 30th June 2019 and 2020 (DOY 91–181 and \n92–182, respectively).\
    \ This period coincided mainly with the pheno-\nlogical stages of flowering-sprouting\
    \ (FS) and with low evaporative \ndemand months. P2 referred to the RDI period\
    \ and included the time \ninterval between 1st July and 15th September 2019 and\
    \ 2020 (DOY \n182–258 and 183–259, respectively). In these months, the evaporative\
    \ \ndemand was high and the main phenological stage was fruit growth \n(FG). \n\
    The experiment was laid out in a completely randomised design with \nfour replications\
    \ per treatment. In each replicate, the trees were \ndistributed in 3 rows (12\
    \ trees in total) and measurements were taken on \n1 tree of the central row.\
    \ The rest of the trees were considered as border \ntrees. \nTable 1 \nPhysical\
