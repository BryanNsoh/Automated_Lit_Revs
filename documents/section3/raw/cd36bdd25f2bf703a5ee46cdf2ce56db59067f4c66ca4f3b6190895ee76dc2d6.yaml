    clarify its application (Monteith 1965). This equation for grass reference surface
    and for daily time step was defined as: $${\text{ET}}_{\text{o}} = \frac{{0.408\,\varDelta
    \left( {R_{\text{n}} - G} \right) + \gamma \left( {\frac{900}{{T_{\text{m}} +
    273}}} \right)\,u_{2} \left( {e_{\text{s}} - e_{\text{a}} } \right)}}{{\varDelta
    + \gamma \left( {1 + 0.34u_{2} } \right)}}$$ (1) where ETo is the reference evapotranspiration
    (mm d−1); R n is the net radiation at the crop surface (MJ m−2 d−1); G is the
    soil heat flux (MJ m−2 d−1); Tm is the mean daily air temperature (°C); u 2 is
    the wind speed at a height of 2 m (m s−1); e s is the saturation vapour pressure
    (kPa); e a is the actual vapour pressure (kPa); (e s − e a) is the saturation
    vapour pressure deficit (kPa); Δ is the slope of saturated vapour–pressure curve
    (kPa °C−1); and γ is the psychrometric constant (kPa °C−1). Daily net radiation
    (R n), saturation and actual vapour pressure (e s, e a) as well as other constants
    and parameters were determined as described by Allen et al. (1998) and ASCE-EWRI
    (2005). Numerous authors consider the Penman–Monteith equation to be the benchmark
    for comparison with other equations and methodologies (Gavilán et al. 2006; Er-Raki
    et al. 2010; Espadafor et al. 2011; Cristea et al. 2013; Cammalleri and Ciraolo
    2013; Tabari et al. 2013), and it is recommended by Allen et al. (1998) as the
    reference approach due to its excellent results, especially under semi-arid conditions.
    Hargreaves equation (HAR) and regionally calibrated Hargreaves equation (HC) The
    Hargreaves equation (Hargreaves and Samani 1985; HAR) can be written as: $${\text{ET}}_{\text{o}}
    = \alpha \cdot R_{\text{a}} \cdot \left( {T_{\text{m}} + 17.8} \right)\sqrt {T_{\text{max}
    } - T_{\text{min} } }$$ (2) where α is an empirical coefficient originally set
    to 0.0023 by Hargreaves and Samani (1985), R a is the water equivalent of the
    extraterrestrial radiation (mm d−1) computed according to Allen et al. (1998);
    T max, T min and T m are the daily maximum, minimum and mean air temperatures
    (°C). Gavilán et al. (2006) proposed a regional calibration procedure (HC) for
    semi-arid conditions in southern Spain modifying the α coefficient depending on
    the average daily range air temperature (ΔT) and wind speed for each location.
    Thus, α was set to 0.0027 for windy locations (average wind speed higher than
    1.5 m s−1) with ΔT lower than 12 °C, and set to 0.0021 for non-windy locations
    with ΔT higher than 12 °C. The Hargreaves equation has given excellent results,
    especially for periods of 5 days or more (Hargreaves and Allen 2003), with very
    limited data requirements. After local/regional calibration, the performance was
    improved, obtaining very satisfactory results, reducing the RMSE by around 12
    % (Gavilán et al. 2006), producing a simple and well-adapted approach for ETo
    assessment under semi-arid conditions, which is also applicable with weather forecast
    data (Luo et al. 2014). Advection-revised Makkink equation (MAK-Adv) The use of
    the Makkink equation under semi-arid conditions requires a local calibration process
    (Er-Raki et al. 2010). A new approach for ETo determination based on the Makkink
    equation, called the advection-revised Makkink equation (MAK-Adv), has been developed
    by de Bruin et al. (2012) and validated by Cruz-Blanco et al. (2014a), and reads
    as follows: $${\text{ET}}_{\text{o}} = \frac{1}{\lambda } \cdot \left[ {0.38 +
    0.015 \cdot \left( {T_{\text{m}} - 12} \right)} \right] \cdot R_{\text{s}}$$ (3)
    where R s and T m are solar radiation and mean air temperature, respectively,
    and λ is the latent heat of vaporisation (MJ kg−1). Recently, this approach has
    been used for ETo estimation using remotely sensed data and weather forecast data
    (Cruz-Blanco et al. 2014a; 2015) providing satisfactory results. However, the
    evaluation of this approach exclusively using weather forecast data is still required.
    The Agroclimatic Information Network of Andalusia The Agroclimatic Information
    Network of Andalusia (RIA) is located in the southern Spanish region of Andalusia
    and currently comprises 100 automatic weather stations providing daily ETo values
    and other meteorological data (Gavilán et al. 2006; RIA 2015). Each station is
    equipped with sensors to measure air temperature and relative humidity, solar
    radiation, wind speed and direction and rainfall. For this study, the daily values
    collected from each weather station were checked for validity applying record
    structure data, range, step and persistence, internal and spatial consistency
    tests following the methodology provided by Meek and Hatfield (1994) and Shafer
    et al. (2000). After data quality analyses, half of the available weather stations
    were removed from the original dataset, leaving only 50 weather stations for this
    study (Fig. 1). The 50 locations in the study represent different environments,
    providing an excellent dataset for evaluating the quality of the forecast weather
    data under different weather conditions within a semi-arid region (Fig. 1). Thus,
    for the 2013–2014 season, the average air temperature ranged from 12.6 to 19.6
    °C, relative humidity from 60.7 to 80.9 %, wind speed from 1.3 to 2.7 m s−1, solar
    radiation from 16.4 to 19.5 MJ m−2 d−1, daily reference evapotranspiration from
    3.0 to 4.0 mm d−1 and rainfall from 111 to 789 mm year−1. These conditions cover
    a wide range of climate conditions, which contribute to the value of this study.
    AquaCrop model The AquaCrop model simulates attainable yields for herbaceous crops
    as a function of water consumption under different irrigation regimes (Steduto
    et al. 2012). AquaCrop directly links crop yields to water use and estimates biomass
    production from actual crop transpiration through a normalised water productivity
    parameter, which is the core of the AquaCrop growth engine (Steduto et al. 2012).
    A full description of the conceptual basis and principles of AquaCrop is found
    in Steduto et al. (2012). The model version used in this study is version 4.0.
    The AquaData tool (Lorite et al. 2013) was considered in order to manage the numerous
    executions of the model required. Irrigation scheduling and yield estimation In
    order to evaluate the performance of weather forecast data for irrigation scheduling,
    43 locations in southern Spain were selected to simulate different irrigation
    scheduling strategies for maize crop using the AquaCrop model. The locations selected
    include a wide range of weather conditions (Fig. 1) and were chosen for their
    suitability for maize. The same field characteristics and agronomy practices were
    considered for irrigation modelling in all the locations (Fig. 1): sowing date
    was 19 March; soil texture was silty clay with total available soil water (TAW)
    of 180 mm m−1, soil depth of 1.8 m and null slope. A drip irrigation system was
    used, with a fixed daily irrigation depth of 25 mm. Table 1 shows the four irrigation
    strategies considered (IS-A, IS-B, IS-C and IS-D), varying the initial soil conditions
    and the rules for the irrigation starting time depending on crop phenology, and
    based on the percentage of depleted readily available soil water (RAW), defined
    as the maximum amount of water that a crop can extract from its root zone without
    inducing stomatal closure and reduction in crop transpiration, and calculated
    as the product of TAW by the stomatal conductance closure threshold (equal to
    0.69 for maize; Hsiao et al. 2009). Thus, IS-A and IS-C generated near-optimal
    irrigation scheduling with different soil water at sowing, while IS-B and IS-D
    strategies generated a clearly deficit irrigation during the canopy expansion
    phase (Table 1). Additionally, for each irrigation strategy, two different irrigation
    schedules were considered depending on the weather forecast data acquisition frequency
    (daily and weekly). Daily irrigation scheduling was set up using the PM-FAO56,
    HAR, HC and MAK-Adv approaches, and for weekly irrigation scheduling, two more
    approaches were considered: PM-FAO56 for the first 3 days of the forecast period
    (D0–D2), and HAR and HC for the last days of the forecast period (D3–D6), resulting
    in PM + HAR and PM + HC approaches, respectively. The selection of these periods
    was based on the performance of each approach for each forecast period. Finally,
    the irrigation schedule considered as being a reference one was determined with
    the Penman–Monteith approach using measured data from RIA (PM-RIA). Table 1 Parameters
