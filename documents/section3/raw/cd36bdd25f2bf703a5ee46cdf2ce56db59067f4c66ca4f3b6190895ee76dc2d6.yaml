    \ \nReceived 6 April 2022; Received in revised form 16 June 2022; Accepted 24\
    \ July 2022   \nAgricultural Water Management 272 (2022) 107843\n2\nFurthermore,\
    \ the progress made in telemetry have allowed real-time \nmonitoring of other\
    \ indirect plant-based water status indicators, such as \ntrunk diameter shrinkage,\
    \ sap flow or leaf turgor (Conejero et al., 2011; \nFern´andez, 2017; Rodriguez-Dominguez\
    \ et al., 2019). Also, canopy \ntemperature (Tc), long recognized as an indicator\
    \ of plant water status \n(Costa et al., 2013; Gates, 1964; Jones, 2004), can\
    \ be in-situ or remotely \nmeasured by infra-red thermometry or thermal imaging,\
    \ using infra-red \nradiometer sensors or thermal cameras. Thus, the measurement\
    \ of Tc is a \nreliable, rapid and non-destructive technique for monitoring plant\
    \ water \nstatus (Blaya-Ros et al., 2020; Leinonen et al., 2006; Romero-Trigueros\
    \ \net al., 2019). It is well known that Tc is influenced by atmospheric \nconditions\
    \ such as vapour pressure deficit and radiation level, among \nothers (Zhang et\
    \ al., 2017). To attenuate the effect of these environ-\nmental variables on the\
    \ absolute values of Tc different thermal indices \nhave been proposed: the difference\
    \ between canopy and air temperature \n(Tc-Ta), and the crop water stress index\
    \ (CWSI) are the most performing \n(Idso et al., 1981; Jackson et al., 1981).\
    \ Also, regression models have \nbeen suggested to predict leaf water potential\
    \ based on Tc or CWSI \nvalues in Prunus (Tormann, 1986; Wang and Gartung, 2010),\
    \ and Citrus \n(Cohen et al., 2005). \nIn addition, shade screen protect crops\
    \ against abiotic stresses, such \nas adverse weather conditions, or biotic stresses\
    \ such as pests and dis-\neases (Mditshwa et al., 2019). This cropping system\
    \ reduces the \nincoming radiation (García-S´anchez et al., 2015), affecting the\
    \ micro-\nclimate surrounding the plants and hence their physiological behaviour\
    \ \n(Manja and Aoun, 2019). In this sense, Incesu et al. (2016) observed an \n\
    increase in the photosynthesis rate in ‘Lane Late’ oranges cultivated \nunder\
    \ black netting, while Jifon and Syvertsen (2003) observed lower Tc \nvalues in\
    \ ‘Red Ruby’ grapefruit trees under aluminized screens. \nWhereas, shaded avocado\
    \ trees showed increased Tc with respect to \ntrees in open-field conditions (Blakey\
    \ et al., 2016). \nThis study is aimed to assess plant/soil water status and thermal\
    \ \nresponse of young lime trees to shading and soil water deficits. For this\
    \ \npurpose, the following objectives were proposed: (i) to evaluate the \nability\
    \ of discrete (Ψstem, gs and Pn) and continuous plant (Tc) and soil \n(θv) water\
    \ status indicators to detect water stress, (ii) to identify the best \nperforming\
    \ thermal-based indices, and (iii) to determine threshold \nthermal-based values\
    \ for irrigation management in semi-arid conditions. \nTo do this, it was necessary\
    \ to measure plant/soil water status and \nthermal-based indices under well-watered\
    \ and water deficit conditions \nin shaded and non-shaded trees. We tested the\
    \ hypothesis that micro-\nclimate caused by shade screen could affect these parameters\
    \ in shaded \nvs. non-shaded lime trees. This information will be relevant in\
    \ a future to \nmanage the irrigation in a higher efficient way. \n2. Materials\
    \ and methods \n2.1. Experimental site and plant material \nThe experiment was\
    \ conducted during spring-summer-autumn of \n2021 from DOY (day of year) 152–304\
    \ at the CEBAS-CSIC experimental \nfield station located in Santomera, Murcia,\
    \ southeaster Spain (38◦06′31′′\nN, 1◦02′14′′ W, 110 m above sea level). The experimental\
    \ plot of 0.8 ha \nwas cultivated with ‘Bearss’ lime trees (Citrus latifolia Tan.)\
    \ grafted onto \nCitrus macrophylla L. rootstocks, planted on 2016, on ridges\
    \ (2 m wide \nand 0.4 m high) at 6 m × 4 m tree spacing. The soil had a clay loam\
    \ \ntexture, average bulk density of 1.43 g cm−3, calcium carbonate content \n\
    of 45 %, and organic matter content of 1.4 %. The volumetric soil water \ncontent\
    \ (θv) at field capacity (FC) and permanent wilting point (WP) \nwere 0.33 and\
    \ 0.14 m3 m−3, respectively, obtained from the textural \ndata (Saxton et al.,\
    \ 1986). \nTrees were drip-irrigated with a double line per tree row separated\
    \ 1 \nm from each other, with four pressure-compensated emitters (4 L h−1) \n\
    per tree, all located 0.7 m from the tree trunk. Irrigation was automat-\nically\
    \ managed in the two cropping systems by monitoring θv in the \nactive root zone\
    \ (0.2–0.6 m soil profile), following the approach \ndescribed below for the control\
    \ treatment (sub-Section 2.2). Fertiliza-\ntion and weed and pest control were\
    \ carried out following the local \npractices of Citrus farmers. \n2.2. Cropping\
    \ systems and irrigation treatments \nIn this experiment two cropping systems\
    \ were studied: open-field \nand shade screen, each subjected to irrigated and\
    \ non-irrigated \ntreatments:  \n• Open-field cropping: lime trees grown under\
    \ natural ambient \nconditions, representing the most common agricultural practice\
    \ \n(Fig. 1A).  \n• Shade-screen cropping: lime trees grown in a 2400 m2 shade\
