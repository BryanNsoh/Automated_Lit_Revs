    \ \nCHAPTER I: GENERAL ABSTRACT \n \n \n \nCHAPTER I: GENERAL ABSTRACT \n2 \n\
    \ \n1. Resumen \nEl cambio climático hará que la temperatura de la Tierra aumente\
    \ 2,2 ◦C de aquí a \n2040. Se prevé que este aumento de la temperatura del aire\
    \ vaya acompañado de una \nreducción de las precipitaciones, lo que aumentará\
    \ la intensidad y la frecuencia de los \nepisodios de sequía. Paralelamente, la\
    \ población mundial es más de tres veces mayor que \na mediados del siglo XX y\
    \ seguirá aumentando en los próximos años, lo que incrementará \nla demanda de\
    \ agua para la producción de alimentos. En la actualidad, la producción \nmundial\
    \ de alimentos mediante regadío representa más del 40 % del total y sólo utiliza\
    \ \nalrededor del 20 % de la superficie destinada a este fin. Los cítricos son\
    \ una de las \nprincipales especies cultivadas en todo el mundo, repartidas en\
    \ más de 140 países. Esta \nespecie depende del riego y tiene una demanda de agua\
    \ media-alta. Para hacer frente a la \nsequía, la agricultura de regadío se ve\
    \ obligada a realizar los máximos esfuerzos para \nmejorar la eficiencia en el\
    \ uso del agua.  \nEn este contexto, la presente tesis doctoral tiene como objetivo\
    \ evaluar la \nsostenibilidad del riego de precisión de cultivos de cítricos (pomelo\
    \ y lima), con especial \natención al estudio de la evapotranspiración del cultivo\
    \ (ETc) y al uso de indicadores del \nestado hídrico de suelo y planta. Para alcanzar\
    \ estos objetivos se han llevado a cabo varios \nexperimentos (Artículos del I\
    \ al IV).  \nUn buen conocimiento de la ETc es necesario para decidir \"cuándo\"\
    \ regar y \"cuánta\" \nagua aplicar. En el Artículo I, se calculó la ETc de limeros\
    \ jóvenes por el método del \nbalance hídrico del suelo utilizando lisímetros\
    \ de pesada. A lo largo del ciclo de cultivo, \nla ETc fue más alta en Julio (2,56\
    \ L planta-1día-1), debido al elevado consumo de agua \ndurante la última fase\
    \ de crecimiento del fruto. Cuando los cambios en la biomasa de la \nlima fueron\
    \ insignificantes, las variaciones en el peso de las macetas servían para validar\
    \ \nla ETc calculada por el método del balance hídrico (r2=0,92***). En este artículo,\
    \ se \npropone un prototipo de lisímetro de pesada escalable, sencillo y robusto,\
    \ para árboles \njóvenes cultivados en maceta, que proporciona una forma práctica\
    \ y rentable de medir la \nETc durante todo el año.  \nEn limeros jóvenes cultivados\
    \ al aire libre y bajo malla de sombreo se midieron \nindicadores discretos del\
    \ estado hídrico de la planta, como el potencial hídrico del tallo \n(Ψstem),\
    \ la conductancia estomática (gs) y la fotosíntesis neta (Pn), así como indicadores\
    \ \ncontinuos como la temperatura de la copa (Tc) (Artículos II y III). En el\
    \ Artículo II, el \nCHAPTER I: GENERAL ABSTRACT \n3 \n \nsombreado incrementó\
    \ un 54 y 37 % la gs y la Pn diaria acumulada, respectivamente. \nAdemás, bajo\
    \ malla se incrementó el Ψstem en 0,05 MPa y se redujeron los valores de la \n\
    diferencia de temperatura entre la copa y el aire (Tc-Ta) en 1,7 ◦C según los\
    \ Artículos II \ny III. Estos hechos apuntaron un mejor comportamiento fisiológico\
    \ de los limeros en \ncondiciones de sombreado. En el Artículo III, se evaluó\
    \ el efecto combinado del sistema \nde cultivo y el riego deficitario en los indicadores\
    \ de estado hídrico del suelo y de la \nplanta. Los resultados indicaron que cuando\
    \ el estrés hídrico del suelo fue moderado, las \ncondiciones de sombreado amortiguaron\
    \ el efecto negativo sobre el estado hídrico del \nsuelo y de la planta, permitiendo\
    \ posponer el déficit hídrico. Sin embargo, cuando el estrés \nhídrico del suelo\
    \ fue severo, se observaron valores igualmente bajos de estos indicadores \ntanto\
    \ en campo abierto como en condiciones de sombreado. Además, se proponen dos \n\
    nuevos índices basados en la Tc, que mostraron una respuesta diferente según el\
    \ sistema \nde cultivo y el tratamiento de riego considerado. \nLa programación\
    \ del riego basada en indicadores del estado hídrico del suelo y de \nla planta\
    \ permite ajustar la dosis de riego a las necesidades hídricas del cultivo. En\
    \ esta \ntesis, el riego de los limeros se gestionó automáticamente, en base a\
    \ valores umbrales del \ncontenido de agua del suelo medidos en la zona radicular\
    \ activa. El uso de este protocolo \nde riego promovió un estado hídrico óptimo\
    \ de la planta, como se observó en los limeros \ncultivados en maceta (Artículo\
    \ I) y en el suelo (Artículos II y III). En cuanto a los \nindicadores del estado\
    \ hídrico de la planta, la medida de la Tc a distancia y en tiempo real \nsupone\
    \ una gran ventaja para la gestión del riego. En este sentido, en el Artículo\
    \ III, se \npropusieron valores umbrales de la Tc-Ta de 2,4 y 0,8 ◦C para limeros\
    \ bien regados \ncultivados al aire libre y bajo malla de sombreo, respectivamente.\
    \ En el Artículo IV, se \nevaluó la robustez de varios índices basados en la Tc\
    \ para estimar la gs en pomelos adultos \nregados con diferentes cantidades (riego\
    \ completo y deficitario) y calidades de agua \n(trasvase y agua regenerada) de\
    \ riego durante dos estados fenológicos (floración-\nbrotación y crecimiento del\
    \ fruto). Además, se comprobó la capacidad de diferentes \níndices térmicos para\
    \ determinar la gs en diferentes intervalos de datos térmicos y en \ndiferentes\
    \ condiciones de déficit de presión de vapor (VPD) y de radiación \nfotosintéticamente\
    \ activa (PAR). Los resultados sugirieron que los índices térmicos y la \ngs tenían\
    \ el mayor grado de correlación cuando los datos térmicos se promediaron a 60\
    \ \nmin, a VPD entre 0 y 3,5 kPa, y a PAR 1200 μmol m-2 s-1. En estas condiciones,\
    \ los \nárboles con riego deficitario y los regados con agua regenerada fueron\
    \ los que mostraron \nCHAPTER I: GENERAL ABSTRACT \n4 \n \nlas mejores correlaciones\
    \ entre los índices térmicos y la gs. El índice de estrés hídrico del \ncultivo\
    \ (CWSI) y la Tc-Ta estimaron mejor la gs durante la floración-brotación, y los\
    \ \nvalores absolutos de Tc durante el estado fenológico de crecimiento del fruto,\
    \ \nindependientemente de la calidad y cantidad de agua aplicada. Esto indicó\
    \ que durante \nfloración-brotación la Tc dependía principalmente de las condiciones\
    \ climáticas más que \ndel estado hídrico de la planta, mientras que durante el\
    \ período de crecimiento del fruto \nla Tc estaba más influenciada por factores\
    \ intrínsecos de la planta (apertura estomática). \nEn general, los índices térmicos\
    \ han demostrado ser buenos indicadores del estado hídrico \nde la planta para\
    \ una gestión precisa del riego en cítricos. \n \n \n \n \n \n \n \n \n \n \n\
    \ \n \n \n \n \n \n \nCHAPTER I: GENERAL ABSTRACT \n5 \n \n2. Abstract \nIn the\
    \ coming years, climate change will cause the earth's temperature to rise 2.2\
    \ \n◦C by 2040. This increase in air temperature is expected to be accompanied\
    \ by a reduction \nin precipitation, which will increase the intensity and frequency\
    \ of drought events. In \nparallel, the world’s population is more than three\
    \ times larger than it was in the mid-\ntwentieth century. It will continue increasing\
    \ in the subsequent years, driving up water \ndemand for food production. Currently,\
    \ global food production from irrigation represents \nmore than 40 % of the total\
    \ and uses only about 20 % of the land area designated to this \nend. Citrus is\
    \ one of the main species cultivated worldwide, spread in more than 140 \ncountries.\
    \ This species is irrigation-dependent, and it has a medium-high water demand.\
    \ \nIn order to cope with this water scarcity, irrigated agriculture is forced\
    \ to make utmost \nefforts to improve water use efficiency.  \nIn this context,\
    \ this thesis is aimed to assess the sustainability of precise irrigation \nof\
    \ citrus crops (grapefruit and lime), with special attention to the study of crop\
    \ \nevapotranspiration (ETc) and the use of soil and plant water status indicators.\
    \ To achieve \nthese objectives several experiments were carried out (Articles\
    \ I to IV).  \nA sound knowledge of ETc is necessary to decide ‘when’ to irrigate\
    \ and ‘how much’ \nwater to apply. In Article I, young lime’s ETc was calculated\
    \ by soil water balance \nmethod using drainage-weighing pot-lysimeters. Along\
    \ the crop cycle, ETc was the \nhighest in July (2.56 L plant-1day-1), due to\
    \ the elevated water consumption during the \nlast fruit growth stage. When lime\
    \ tree biomass changes were negligible, pot weight \nvariations served for ETc-water\
    \ balance validation (r2=0.92***). A prototype of a simple \nand robust scalable\
    \ drainage-weighing lysimeter for young potted trees was proposed, \nwhich provided\
    \ a practical and cost-effective way to measure ETc throughout the year.  \nDiscrete\
    \ plant water status indicators, as stem water potential (Ψstem), stomatal \n\
    conductance (gs) and net photosynthesis (Pn), as well as continuous ones like\
    \ canopy \ntemperature (Tc) were measured on lime trees grown in shaded and in\
    \ open-field \nconditions (Articles II and III). In Article II, shading increased\
    \ by 54 and 37 % daily \naccumulated leaf gs and Pn, respectively. Moreover, in\
    \ shaded conditions Ψstem was \nincreased by 0.05 MPa and canopy to air temperature\
    \ difference (Tc-Ta) values were \nreduced by 1.7 ◦C according to Articles II\
    \ and III. These facts pointed to a better \nphysiological performance of lime\
    \ trees under shading conditions. In Article III, the \nCHAPTER I: GENERAL ABSTRACT\
    \ \n6 \n \ncombined effect of cropping system and deficit irrigation on soil and\
    \ plant water status \nindicators was evaluated. The results indicated that when\
    \ soil water stress was moderate, \nshading conditions cushioned the negative\
    \ effect on soil and plant water status, allowing \nto postpone water deficits.\
    \ However, when soil water stress was severe, similar low values \nof these indicators\
    \ were observed in open-field and in shaded conditions. Additionally, \ntwo new\
    \ thermal-based indices were proposed, which showed a different response by \n\
    cropping system-irrigation treatment considered. \nIrrigation scheduling based\
    \ on soil and plant water status indicators allows adjusting \nthe irrigation\
    \ dose to crop water needs. In this thesis, irrigation of lime trees was \nautomatically\
    \ managed, based on soil water content threshold values measured in the \nactive\
    \ root zone. This irrigation protocol promoted an optimal plant water status,\
    \ as \nproved in pot grown (Article I), and in field grown (Articles II y III)\
    \ lime trees. \nRegarding plant water status indicators, remote and real-time\
    \ Tc measurement supposes \na great advantage for irrigation management purposes.\
    \ In this sense, in Article III, Tc-Ta \nthreshold values of 2.4 and 0.8 ◦C were\
    \ proposed for full irrigated lime trees in open-field \nand shaded conditions,\
    \ respectively. In Article IV, the robustness of several thermal-\nbased indices\
    \ to estimate gs for different irrigation strategies (full and deficit irrigation),\
    \ \nwater sources (transfer and reclaimed water) and phenological stages (flowering-\n\
    sprouting and fruit growth) in grapefruit trees were evaluated. In addition, the\
    \ ability of \nthermal indices to determine gs at different averaged thermal data\
    \ intervals, vapour \npressure deficit (VPD) and photosynthetically active radiation\
    \ (PAR) conditions, was \ntested. The results suggested that thermal indices and\
    \ gs had the highest degree of \ncorrelation at 60 min thermal average data, VPD\
    \ between 0 and 3.5 kPa and PAR 1200 \nμmol m-2 s-1. In these conditions, trees\
    \ under deficit irrigation and those irrigated with \nreclaimed water showed the\
    \ best thermal indices-gs correlations. Crop water stress index \n(CWSI) and Tc-Ta\
    \ estimated gs better during flowering-sprouting (FS), and Tc during fruit \n\
    growth (FG), independently of quality of the irrigation source and the amount\
    \ of water \napplied. This fact indicated that in FS stage Tc depended mainly\
    \ on climatic conditions \nrather than on plant water status, whereas in FG stage\
    \ it was more influenced by intrinsic \nplant factors (stomatal opening). Overall,\
    \ thermal-based indices have demonstrated to be \nsuitable plant water status\
    \ indicators for precise irrigation management of citrus trees. \n \n \n7 \n \n\
