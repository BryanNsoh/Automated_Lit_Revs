    4.0/).\nhorticulturae\nArticle\nModelling Soil Water Redistribution in Irrigated\
    \ Japanese Plum\n(Prunus salicina) Orchards in the Western Cape (South Africa)\n\
    Nebojša Jovanovi´c *\n, Nonofo Motsei\n, Munashe Mashabatu\nand Timothy Dube\n\
    Department of Earth Science, University of the Western Cape, Bellville 7535, South\
    \ Africa\n* Correspondence: njovanovic@uwc.ac.za; Tel.: +27-21-9592686\nAbstract:\
    \ Japanese plum (Prunus salicina) farming in the Western Cape (South Africa) is\
    \ an important\nindustry for the export market and job creation and is a large\
    \ water user; however, adequate informa-\ntion on water requirements of this crop\
    \ is not available in this semi-arid area. The objective of this\nstudy was to\
    \ determine seasonal plum water requirements for the purpose of water use planning\n\
    and allocation. The study made use of experimental data from four fully bearing,\
    \ high-yielding plum\norchards (cv African Delight and Fortune) in two major plum\
    \ production regions (Robertson and\nWellington). Crop water requirements and\
    \ the soil water balance were modelled with the physically\nbased HYDRUS-2D model.\
    \ Seasonal crop water requirements were estimated to be between 524 mm\n(cv Fortune\
    \ in Wellington) and 864 mm (cv African Delight in Robertson). Initial basal crop\
    \ coefﬁ-\ncients (Kcb) ranged between 0.98 and 1.01, whilst Kcb for the mid-stage\
    \ averaged between 1.11 (cv\nAfrican Delight in Robertson) and 1.18 (cv Fortune\
    \ in Wellington). Modelling scenarios indicated that\nsoil water redistribution\
    \ beyond the root zone continues at reduced rates after the soil dries to levels\n\
    below ﬁeld capacity. Irrigation management needs to be balanced with other farming\
    \ practices to\nreduce leaching and impacts on water resource quality, as well\
    \ as with the economics of the farm.\nKeywords: African Delight; crop water productivity;\
    \ crop water requirements; crop coefﬁcients;\nFortune; HYDRUS-2D\n1. Introduction\n\
    South Africa is a major exporter of stone and pome fruits. Amongst them, the Japanese\n\
    plum (Prunus salicina) fruit industry is well-established and primarily aimed\
    \ at supplying\nplums to the export market. Plums in South Africa are cultivated\
    \ on 5319 ha, and the plum\nindustry employs 5904 laborers and 23,616 dependents\
    \ [1]. South African peak production\nwas achieved in 2016 (87,746 metric tons),\
    \ whilst exports were slightly declining in the\nlast 6 years. The Western Cape\
    \ is the dominant producing area, with the most represented\ncultivars in 2019\
    \ being Angeleno/Sumplumsix, Laetitia, Fortune, Ruby Sun and African\nDelight\
    \ [1]. As with other commercial fruit types in South Africa, plum production is\
    \ totally\nreliant on irrigation. Therefore, the availability of adequate water\
    \ is critical for sustainable\nproduction [2]. Given the increased frequency of\
    \ droughts in regions such as the Western\nCape and the competition for water\
    \ use amongst different economic sectors, it is imperative\nthat the fruit industry\
    \ be provided with tools and information on maximum water use that\nwould inform\
    \ water use licensing and allocations. The water use of plum orchards is not\n\
    known, and research is needed to close this important information gap in order\
    \ to improve\nwater productivity and to maintain South Africa’s global competitiveness\
    \ with respect to\nthe production and export of plums.\nSeveral methods and strategies\
    \ for crop water requirements and irrigation scheduling\nare known from previous\
    \ research. Jovanovic et al. stressed the importance of an integrated\napproach\
    \ for measurement of atmospheric, plant and soil variables in order to accurately\n\
    interpret plant–water relations [3]. Much of the past research focused on the\
    \ determination\nof crop water requirements based on atmospheric measurements\
    \ and crop coefﬁcients [4,5].\nHorticulturae 2023, 9, 395. https://doi.org/10.3390/horticulturae9030395\n\
    https://www.mdpi.com/journal/horticulturae\nHorticulturae 2023, 9, 395\n2 of 15\n\
    However, little experimental work was conducted in South Africa on crop coefﬁcients\
    \ of\nplums and their disparities dependent on cultivar, growth stage, climatic\
    \ conditions and\nirrigation methods. Such crop coefﬁcients can be directly used\
    \ to inform real-time irrigation\nscheduling and to develop robust orchard soil\
    \ water balance models that distinguish\nbetween plant transpiration and soil\
    \ evaporation. The application of such water balance\nmodels could then be extended\
    \ to other growing regions and for planning purposes.\nIn day-to-day irrigation\
    \ management, the aim of the farmers is to replenish the soil\nwater depleted\
    \ in the root zone through evapotranspiration. Traditionally, soil water\nbalance\
    \ models conceptualize soil layers as “reservoir tanks” sized depending on soil\
    \ water\nretention properties. The soil water balance is described with the well-known\
    \ equation:\n∆S = (P + I + U) − (R + D + ET + Ec) − ∆V\n(1)\nwhere P is precipitation,\
    \ I is irrigation and U is capillary rise (gains to the soil); R is overland\n\
    ﬂow or run-off, D is deep percolation, ET is evapotranspiration and Ec is evaporation\
    \ from\nthe wet canopy (losses from the soil); the term ∆V represents the change\
    \ in water stored\nin vegetation, and it is generally negligible. Solving the\
    \ equation for soil water storage\n(∆S) provides the required information on when\
    \ and how much to irrigate. The equation is\nsteady-state, with all units being\
    \ volume per unit area for a given time interval. Inﬁltrating\nrainfall and irrigation\
    \ water reﬁll the top soil layer to ﬁeld capacity (FC). Any excess water\nis redistributed\
    \ to the next soil layer, and so on. Excess water reﬁlling the bottom soil\nlayer\
    \ contributes to drainage (deep percolation), and it is lost to the plants. This\
    \ simplistic\none-dimensional representation of reality is, therefore, referred\
    \ to as the “cascading” or\n“tipping-bucket” model. It is intuitive and relatively\
    \ undemanding in terms of input data\nrequired. However, the main shortfall is\
    \ that water movement in the soil is not replicated\nbased on physical grounds.\
    \ As such, one-dimensional cascading soil water balance models\nare not able to\
    \ move soil water upwards (capillary rise) and side-wards (horizontally),\nand\
    \ they do not allow variations in allowable soil water depletion level depending\
    \ on the\natmospheric evaporative demand [6].\nA more realistic representation\
    \ of water movement in the soil is given by physically\nbased models that redistribute\
    \ water according to gradients in water potential energy.\nThese models make use\
    \ of the mass balance continuity equation for unsaturated water ﬂow\ndescribed\
    \ by Richards [7]. The equation can be solved iteratively with a ﬁnite-difference\n\
    solution, where the soil proﬁle is subdivided into a grid of nodes and water is\
    \ redistributed\nbetween adjacent nodes in all directions based on soil water\
    \ potential gradients and\nhydraulic conductivities [7]. These transient types\
    \ of models have been discussed in [3,8].\nHowever, besides the sound physical\
    \ approach, ﬁnite-difference models are data-intensive,\nand they also bear inherent\
    \ inaccuracies due to simpliﬁed assumptions. Soil properties are\nusually heterogeneous,\
    \ which limits the practical ability to populate these models with\naccurate input\
    \ data. In addition, bulk soil properties are usually used as inputs that do not\n\
    describe the micro-scale intricacies of soil conduits, especially in well texturally\
    \ sorted soils\nthat may have solid particles and micro-pores of different sizes\
    \ and distribution.\nIn the irrigation practice, it is not uncommon that farmers\
    \ tend to over-irrigate based\non their visual experience of the water status\
    \ of their crops. There are a couple of known\nreasons for intentional over-irrigation.\
    \ Firstly, farmers tend to over-irrigate as “assurance”\nto reduce the risk to\
    \ crop loss, particularly in semi-arid and arid areas prone to drought.\nIt was\
    \ demonstrated that the practice of deﬁcit irrigation is beneﬁcial in areas of\
    \ water\nshortage to increase crop water productivity; however, this increases\
    \ the risk of yield\nreduction [9]. Secondly, the practice of over-irrigation\
    \ is justiﬁed when poor irrigation water\nquality is used, and an additional volume\
    \ of water is added to crop water requirements\nin order to leach salts, thereby\
    \ preventing salinity build-up in the root zone [10]. In this\nstudy, we argue\
    \ that there may be some additional physical reasons for farmers tending to\n\
    over-irrigate their crops, beyond the scientists’ traditionally simpliﬁed understanding\
    \ and\nrepresentation of the soil water balance. The hypothesis is that water\
    \ movement continues\nto occur in the soil proﬁle even at soil water contents\
    \ below ﬁeld capacity, especially in soils\nHorticulturae 2023, 9, 395\n3 of 15\n\
    with heterogeneous pore sizes and at times of the year when the soil below the\
    \ root-zone\nhas dried out. To demonstrate this, we used experimental data from\
