    \ RW and RDI strategies were used, compared with TW- \nFI. \n5. Conclusion \n\
    The robustness of the different thermal indices (Tc, Tc-Ta and CWSI) \nfor estimating\
    \ stomatal conductance of grapefruit trees was tested for \nthe first time on\
    \ several thermal data intervals and environmental \nconditions. The results suggested\
    \ that thermal indices-gs correlations \nhad the highest degree of correlation\
    \ when preceding 60 min thermal \naverage data, VPDglobal and PAR1200 were considered.\
    \ In these time in-\ntervals and environmental conditions, trees under deficit\
    \ irrigation and \nthose irrigated with reclaimed water showed an increase in\
    \ the thermal \nindices-gs r2 values. We also found the most suitable thermal\
    \ indicator in \neach of the different phenological stages and irrigation treatments\
    \ \nstudied. Normalised thermal indices were the most robust during \nflowering-sprouting\
    \ (P1), and the absolute values of Tc during fruit \ngrowth phenological stage\
    \ (P2), independently of quality of the irriga-\ntion source and the amount of\
    \ water applied. \nNevertheless, the maximum variance explanation achieved was\
    \ \naround 70% due to, among other factors, the gs measurements were \nperformed\
    \ in the middle part of the tree canopy, while IRT sensors were \nplaced above\
    \ the canopy. Thus, in future research the precision of these \nrelationships\
    \ should be improved by determining the proper part of the \ntree where gs and\
    \ Tc should be measured. Then, it would be interesting \nto test the capacity\
    \ of the model for scheduling irrigation and/or esti-\nmation of the threshold\
    \ of gs or Tc at which irrigation should be triggered \nor stopped. \nFunding\
