    \ the two growing seasons. \n \nKeywords: water stress, cowpea yield, , Water\
    \   productivity. \n \nINTRODUCTION \n \n \nCowpea (Vigna unguiculata L. Walp)\
    \ considers one of the most important \nvegetable legumes due to its high protein\
    \ content, heat tolerant, low fertilizer \nrequirements and can grow easily in\
    \ the new reclaimed lands. The protein \ncontent in cowpea seeds in high and rich\
    \ in amino acids, lysine and \ntryptophan compared to cereal grains. Therefore,\
    \ cowpea can be valued as a \nnutritional supplement to cereals especially in\
    \ the semi-arid region where \ncereals are the staple food and there is the menace\
    \ of nutritional disorders \nand food insecurity (El-Bably and El-Waraky, 2006).\
    \ The new cowpea \ncultivar, Kafr El-Sheikh-1 has a short growth period, an erect\
    \ and determinate \ngrowth habit and resistance to loading (Knany et al., 2002;\
    \ Masoud, 2002 and \nWaraky, 2007). \n \nIrrigation is a significant factor affecting\
    \ cowpea yield and its quality. \nThe irrigation number, amount and uniformity\
    \ water application are used \nmainly to determine the efficiency of irrigation\
    \ scheduling. Excessive doses of \ninfrequently applied water will lead to high\
    \ percolation losses. So, a large \namount of applied water will take their way\
    \ to drains, also, increasing \navailability of nutrients in the soil. So, it\
    \ is easy for these nutrients to find their \nway to drains; consequently, increase\
    \ amount of water will be polluted by \nthese nutrients, in addition to that bad\
    \ effects for increasing amounts of \napplied water on soil properties and hence,\
    \ affects badly plant growth. The \nwater saved by reducing drainage losses can\
    \ be used to obtained higher \nyields by giving additional application to irrigate\
    \ other farmlands or to store it \nas an insurance against the more severe periods\
    \ of drought. While, real time \nirrigation schedules can be used to maximize\
    \ the yield for a specific growing \nseason, they are less useful for planning\
    \ and management as simulation \nmodels (Adekalu, 2006 and Uarrato, 2010). \n\
    \ \nEl-Bably and El-Waraky (2006) and Lemma et al. (2009) reported \nthat the\
    \ highest irrigation rate 1.2 of ETc gave the highest values of plant \nheight,\
    \ number of leaves/plant, number of pods/plant, number of seeds/plant, \n100-seed\
    \ weight as well as the largest seed yield/plant, seed yield/fed. and \nprotein\
    \ content in percent, compared to irrigation at 1.0 and 0.8 of ETc. \nBecause\
    \ of limitation of irrigation water resources in Egypt, there is a strict \ncompetition\
    \ on water by the agriculture which uses about 85% from Egypt’s \nwater allocation,\
    \ domestic and industrial users during the dry season, hence, \nmaking rationalization\
    \ for using water in agriculture is becoming a must this \nplays an important\
    \ for saving  a large amount of water, it can be used in \nwatering other crops\
    \ or adding new areas which so-called horizontall \nexpansion. Adekalu and Okunade\
    \ (2006) and Kayombo et al. (2002) \nindicated that the crop water use efficiency\
    \ has been shown to depend on \nJ. Soil Sci. and Agric. Eng., Mansoura Univ.,\
    \ Vol. 4 (11), November, 2013 \n \n1291 \nirrigation amount and frequency, also,\
    \ the type of irrigation system and tillage \npractice can influence the water\
    \ use efficiency for a given irrigation \nfrequency. Byan et al. (2002) indicated\
    \ that water consumptive use (WCU) of \ncowpea amounted to 0.426, 0.532 and 0.639\
    \ m3m-2 when irrigated by 80, \n100, 120% of water calculated by class A Pan method,\
    \ respectively. Cowpea \ndoesn’t withstand water logged or flooded conditions.\
    \ Cowpea grows under a \nwide extreme of moisture conditions and once established\
    \ it is fairly drought \ntolerant. It is often grown in rainfed agriculture receiving\
    \ at least 24 inches \n(600 mm) annual rainfall or less if some minimal irrigation\
    \ is available. \n \nNitrogen fertilization, application of microbial inoculants\
    \ and following \nirrigation regime are important factors have a great effect\
    \ on cowpea yield as well \nas its quality. Application of nitrogen fertilizers\
