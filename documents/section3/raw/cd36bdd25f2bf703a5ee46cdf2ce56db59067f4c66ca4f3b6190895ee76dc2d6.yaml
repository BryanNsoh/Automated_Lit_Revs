    \ ability to fix atmosphereic nitrogen, \nit requires a starter dose of nitrogen\
    \ for early growth and establishment. Hussaini \net al. (2004) reported that small\
    \ doses of applied nitrogen (from 30 to 40 kg \nN/fed.) may be synergistic and\
    \ stimulate nodulation and symbiotic fixation in \ncowpea and even improve seed\
    \ yield. \n \nApplication of microbial inoculants also considers one of the most\
    \ \nimportant factors affecting cowpea yield and quality, where it plays an \n\
