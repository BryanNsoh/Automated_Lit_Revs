    Lysimeter \nSoil water balance \nWater requirements \nWireless monitoring \nA\
    \ B S T R A C T   \nCitrus latifolia is increasingly being cultivated in Mediterranean\
    \ areas, where the need for precise irrigation \nimplies a sound knowledge of\
    \ the crop’s water requirements, which is carried out by monitoring the tree water\
    \ \nstatus in the plant-soil-atmosphere system. Two year-old lime trees (Citrus\
    \ latifolia Tan. cv. Bearss)  were \ncultivated in 45 L weighing pot-lysimeters\
    \ filled with a clay-loam soil and equipped with soil water sensors for \nrecording\
    \ the real-time soil water status. Irrigation, drainage, pot weight, and agro-meteorological\
    \ variables were \nalso recorded in real-time. Plant water relations - stem (Ψstem)\
    \ and leaf (Ψleaf) water potentials, and leaf gas \nexchange - were periodically\
    \ measured throughout the experiment. The automated irrigation protocol based\
    \ on \nthe volumetric soil water content was set to prevent tree water stress\
    \ (with mean seasonal values of Ψstem above \n-0.8 MPa and 7 μmol m−2 s−1 and\
    \ 80 mmol m−2 s−1, for net phtosynthesis and stomatal conductance, respec-\ntively).\
    \ From the soil water pot balance, the computed fortnightly ET mean values throughout\
    \ the growing \nseason varied from 0.25 to 2.56 L plant−1 day−1 in winter and\
    \ summer months, respectively. Maximum ET values \noccurred in July when evaporative\
    \ demand was highest and lime fruits were in their most active growing phase.\
    \ \nFor day length, lime tree biomass changes were negligible, and the pot tree\
    \ weight variations served for ET water \nbalance validation (r2=0.92***). The\
    \ contribution of this work is that it establishes a scalable weighing lysimeter\
    \ \nprototype for determining the ET of lime trees grown in Mediterranean semi-arid\
    \ conditions, using real-time soil \nwater balance monitoring managed by an irrigation\
    \ automation protocol.  This approach could be replicated for \nprecise ET measurements\
    \ in other crops.   \n1. Introduction \nLime trees (Citrus latifolia Tan.) usually\
    \ grow under warm/humid \nclimatic conditions near the equator and in subtropical\
    \ areas of the \nMediterranean Basin (Inglese and Sortino, 2019). Globally, lime\
    \ culti-\nvated area is concentrated in India (286.000 ha), Mexico (175.826 ha)\
    \ \nand China (126.804 ha) (FAOSTAT, 2019). In Europe, lime production \ncentres\
    \ on the Mediterranean regions of Italy and Spain, where the \nleading lime producer\
    \ is the Region of Murcia, with 12% of the national \nproduction (MAPA, 2019).\
    \ In this region production has increased by \nabout 18% in the last four years,\
    \ making this species a potential alter-\nnative to traditional Citrus cultivars\
    \ (CREM, 2019). \nHowever, in many areas of the world, water shortages are becoming\
    \ \nincreasingly common due to periodic droughts, more restrictive laws \nregulating\
    \ the use of water for agricultural production, and increased \ncompetition for\
    \ water resources with other non-agricultural uses (Fer-\neres and Soriano, 2007;\
    \ Fern´andez-García et al., 2020). Furthermore, \nclimate change is expected to\
    \ exacerbate this situation in the \nMediterranean Basin due to increasing potential\
    \ evapotranspiration, \nlower precipitation, and increases in the frequency and\
    \ intensity of \ndrought (IPCC, 2018). This will be felt most in the agricultural\
    \ sector, \nwhich is the main consumer of water (>70%) (AQUASTAT, 2020). Such\
    \ \na scenario will require new ways to maximize the precision of irrigation \n\
    so that water is used more efficiently, which, in turn, implies accurately \n\
    determining the crop water needs. \nCrop water requirements are linked with evapotranspiration\
    \ (ETc), \nwhich integrate crop transpiration and soil evaporation. ETc is an\
    \ \nimportant component of surface energy and hydrological balances, \nbeing responsible\
    \ for the greatest part of water consumption in agri-\ncultural production (Evett\
    \ et al., 2012). For this reason, an accurate \nknowledge of crop water requirements\
    \ (ETc) is essential for helping \ngrowers decide `when´it is necessary to irrigate\
    \ a crop and `how much´\nwater to apply. \nThere are several indirect methods\
    \ for calculating crop evapotrans-\npiration (ETc), such as the FAO-24 Pan evaporation\
    \ method (Eliades, \n1988; Chartzoulakis and Drosos, 1995), and FAO-56 crop coefficient\
