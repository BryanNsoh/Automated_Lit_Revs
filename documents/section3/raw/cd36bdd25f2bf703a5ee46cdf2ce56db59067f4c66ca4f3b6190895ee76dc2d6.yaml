    \ 2020, 9, 510 \n10 of 14 \n \n3. Materials and Methods \n3.1. Plant Material\
    \ and Experimental Conditions \nThe experiment was carried out during the 2018–2019\
    \ growing season at the experimental field \nstation of CEBAS-CSIC in Murcia,\
    \ Spain (38° 06′ 31′’ N, 1° 02′ 14′’ W, 110 m a.s.l.). The plant material \ncomprised\
    \ three-year-old lime trees (Citrus latifolia Tan., cv. Bearss) grafted on Citrus\
    \ macrophylla L. \nrootstock. The soil of the 0–0.5 m layer was stony, highly\
    \ calcareous (45% calcium carbonate), with a \nclay loam texture and low organic\
    \ matter content. The average bulk density was 1.43 g cm−3. The soil \nwater content\
    \ at field capacity and permanent wilting point were 0.29 and 0.14 m3 m−3, respectively.\
    \ \nTrees were planted 5 m apart in raised rows (2 m wide and 0.4 m high), which\
    \ were 6 m apart. \nThe trees were irrigated with a double drip lateral line separated\
    \ 1 m, with four \npressure-compensated emitters, of 4 L h−1, located 0.7 m from\
    \ the tree trunk. The trees were irrigated \nto fulfil plant water requirements\
    \ throughout the experiment. The irrigation scheduling was \nautomated with soil\
    \ management that allowed depletion (MAD) of 10% [52]. The soil water content\
    \ \nwas monitored at a depth of 0.8 m by means of multi-depth capacitance probes\
    \ (EnviroPro®, \nEntelechy Pty. Ltd., Golden Grove, Australia) and the measurements\
    \ served as feedback for \nirrigation control by acting on electrovalves that\
    \ formed part of a telemetry system. The values were \nread every 5 min and the\
    \ averages were recorded every 15 min. The radio-transmission units sent \ndata\
    \ to a gateway connected to addVANTAGE web server software (ADCON Telemetry, Austria)\
    \ \nfor data processing and visualisation. Eight soil probes were calibrated and\
    \ installed 0.1 m from the \nselected emitter of representative trees (four for\
    \ each cropping condition). \n3.2. Cropping Conditions \nThe trees were subjected\
    \ to two cropping conditions: open-air (Figure 8A) and shade netting \n(Figure\
    \ 8B), each consisting of 60 trees. Both cases received the same amount of irrigation\
    \ water. The \nshade netting formed a net house 4.5 m high, with a zig-zag roof\
    \ (Figure 8B). The HDPE white \nagricultural net used had a 76 % light transmission\
    \ and 6 × 9 strands cm−2 (CYLNET). \nFour representative mid-row trees were selected\
    \ to monitor each cropping condition, the rest \nserving as border trees. \n \n\
    Figure 8. General view of lime trees (Citrus latifolia Tan., cv. Bearss) grown\
    \ in open-air (A) and shade \nnet house (B) conditions. \n3.3. Measurements \n\
    Precipitation, air temperature, relative humidity, wind speed, and solar radiation\
    \ were \nrecorded in real-time by an automatic weather station located at the\
    \ experimental site \n(http://www.cebas.csic.es/general_spain/est_meteo.html).\
    \ Additionally, a combined air temperature \nand relative humidity sensor was\
    \ installed at a height of 2 m in the middle of the shading net house. \nThe vapour\
    \ pressure deficit (VPD) for open-air and shade net were calculated hourly. The\
    \ \nA \nB \nPlants 2020, 9, 510 \n11 of 14 \n \nphotosynthetically active radiation\
    \ (PAR) was obtained from the measurements made by the \nquantum-sensor mounted\
    \ in the chamber of the photosynthesis system (Li-6400, LI-COR, Lincoln, \nNE,\
    \ USA). \nA typical summer (9th August 2018) and winter (13nd February 2019) day,\
    \ representative of high \nand low atmospheric water demand conditions, respectively,\
    \ served to evaluate plant water status. \nDiscrete measurements of stem water\
    \ potential (Ψstem) and leaf gas exchange were made at 1 to 2 h \nintervals. Continuous\
    \ records of canopy temperature (Tc) were recorded. \nThe Ψstem was measured with\
    \ a pressure chamber (Soil Moisture Equipment Corp., Model 3000, \nSanta Barbara,\
    \ CA, USA) in mature leaves located near the trunk on the north face of the trees.\
    \ One \nleaf per tree (four trees per cropping condition) was covered with aluminium\
    \ foil at least 2 h before \nexcision, following the recommendations described\
    \ in [53]. \nFully expanded (3 to 5 months old), sun-acclimated leaves (one leaf\
    \ per tree and four trees per \ncropping condition, from the exterior canopy were\
    \ used for gas exchange measurements: leaf net \nphotosynthetic rate (Pn), and\
    \ stomatal conductance (gs) were measured with a portable \nphotosynthesis system\
    \ (LI-6400, Li-Cor, Lincoln, NE, USA) equipped with a broad-leaf chamber (6 \n\
    cm2). Measurements were taken at near-constant ambient CO2 concentration (≈ 400\
    \ µmol mol−1) and \nthe airflow rate inside the chamber was about 350 µmol s−1.\
    \ \nCanopy temperature (Tc) was monitored using infrared radiometer sensors (Model\
    \ SI-431 \nseries, Apogee Instruments, Inc., Logan, UT, USA). The sensors were\
    \ mounted on galvanized metal \npoles and installed 0.5 m above the tree canopy\
    \ on two representative trees for each cropping \ncondition. The half field of\
    \ view (FOV) of these sensors was 14°, covering an area of 488 cm2 of the \ntree\
    \ canopy. The IRT sensors were calibrated by the manufacturer. They were connected\
    \ to the \nwireless sensor network, reading the values every 5 min and recording\
    \ average values every 15 min. \nThe average values of Tc were computed and Tc−Ta\
    \ values were calculated for open-air and \nshade conditions. The following index\
    \ is proposed, based on 15-min lapsed Tc−Ta values. The canopy \nthermal index\
    \ (CTI) was formulated as: \n\x01\x02\x03 =\n(\x02\x06 − \x02\b) − (\x02\x06 −\
    \ \x02\b)\n\v\f\n(\x02\x06 − \x02\b)\n\b\r − (\x02\x06 − \x02\b)\n\v\f\n \n(1)\
    \ \nwhere, (Tc−Ta)min: minimum Tc−Ta daily value and (Tc-Ta)max: maximum daily\
    \ Tc−Ta value. The index \nvaries between 0 and 1. \n3.4. Statistical Analysis\
    \ \nData were analysed using IBM SPSS Statistic software (version 25, SPSS Inc.,\
    \ Chicago, IL, USA \n2002). Analysis of variance was performed and the mean values\
    \ were compared by LSD0.05 test. \nRelationships between parameters were fitted\
    \ to linear regressions. \n4. Conclusions \nThe behaviour of plant water status\
    \ indicators in lime trees and agro-meteorological variables \nwere affected by\
    \ both diurnal and seasonal changes and cropping conditions. The studied indicators\
    \ \nidentified different circadian rhythms, with maximum gas exchange and canopy\
    \ temperature, and \nminimum stem water potential values, recorded at midday.\
    \ Moreover, these plant indicators \naffected by seasonal variations had lower\
    \ values in winter when the atmospheric demand conditions \nwere also lower. The\
    \ cropping conditions mainly affected the gas exchange of young lime tree \nleaves,\
    \ the stomata of plants cultivated in the shaded conditions closing later and\
    \ reaching \nmaximum values after the plants cultivated in open-air. This would\
    \ favour plant cooling, as \nindicated by the more negative values of the canopy-to-air\
    \ temperature difference in summer. Then, \nshade netting is an interesting cropping\
    \ technique and increasingly recognised as an alternative to \nopen-air in semi-arid\
    \ areas threatened by climate change, as the resulting increase in leaf gas \n\
    exchange would favour carbon assimilation. \nDue to the circadian rhythms of the\
    \ plant water status indicators in leaves, we recommend that \nthe stem water\
    \ potential be determined at midday, coinciding with the maximum evaporative \n\
    Plants 2020, 9, 510 \n12 of 14 \n \ndemand of the atmosphere and that gas exchange\
    \ is measured early in the morning before the \nstomata of the lime leaves close.\
    \ \nThe continuous measurement of canopy temperature using robust wireless infrared\
    \ \nradiometers could serve as a good alternative to other classical physiological\
    \ measurements for \nmeasuring plant water status. Although more research is needed\
    \ on the use of ground-based \nthermal imagery to detect water stress threshold\
    \ values in lime trees, the proposed canopy thermal \nindex (CTI), virtually independent\
    \ of the season of the year, could be used for tuning irrigation \nscheduling\
    \ in areas where the scarcity of water resources demands precise irrigation. \n\
