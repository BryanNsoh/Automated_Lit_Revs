    4. Discussion\nThe HYDRUS-2D model coupled with the two-step crop coefﬁcient approach\
    \ of the\nFAO56 [4] was adopted to calculate the soil water balance and crop water\
    \ requirements\nin four irrigated plum orchards in the Western Cape. Crop coefﬁcients\
    \ (Kc) and basal\ncrop coefﬁcients (Kcb) provided in [4] and revised in [5] represent\
    \ values under standard\nclimatic conditions. However, different cultivation strategies,\
    \ methods and technologies\nmay require adjustments of Kc and Kcb to account for\
    \ environmental stresses and speciﬁc\nmanagement practices (e.g., cultivar, irrigation\
    \ method and management, row spacing,\ncanopy density, cover crops, etc.). This\
    \ was corroborated in a modelling study with the\nCropSyst model on plum cultivars\
    \ Angeleno and Red Beaut with different pruning over\n3 years (2010–2012) [19].\
    \ The main conclusion was that different Kc at full canopy were\nrequired in order\
    \ to accurately simulate evapotranspiration, depending on canopy sizes\nand different\
    \ tree vigor exhibited by the two cultivars [19]. According to Fereres and\nGoldhamer,\
    \ higher crop coefﬁcients may occur in high-density orchards and when using\n\
    cover crops [20]. Allen and Pereira [16] proposed a methodology to adjust crop\
    \ coefﬁcients\nbased on LAI, fc and rl. In the current study, the methodology\
    \ of Allen and Pereira [16] was\nused to adjust crop coefﬁcients for full-bearing\
    \ cultivars African Delight and Fortune in the\nHorticulturae 2023, 9, 395\n12\
    \ of 15\nWestern Cape. The results of crop coefﬁcients, evapotranspiration (crop\
    \ water requirements)\nand plum water productivity were compared to internationally\
    \ available data.\nThe initial Kcb (0.98–1.01) and the mid-stage Kcb at full canopy\
    \ cover (1.11–1.18)\nobtained in the current study (Table 3) are consistent with\
    \ values reported in the literature\nfor high-density orchards [16,18]. In other\
    \ published research, crop coefﬁcients (Kc) of\naround 1 at mid-season were recommended\
    \ for stone fruits [21]. Naor et al. proposed\nan optimum Kc between 0.6 and 0.8\
    \ in the month prior to harvest, based on a multi-level\nirrigation and crop load\
    \ experiment conducted on cv Black Amber [22]. Intrigliolo et al.\nestimated Kc\
    \ to be between 0.29 in March and 0.57 in June in 10-year-old Japanese plum cv\n\
    Black Gold cultivated in Spain (average seasonal Kc was 0.46) [23]. In South Africa,\
    \ Dzikiti\nand Schachtschneider found the Kc coefﬁcient to be between 0.9 and\
    \ 1.0 for an African\nDelight plum orchard in Robertson during peak irrigation\
    \ season [24].\nIn the current study, seasonal evapotranspiration (crop water\
    \ requirements) was\ncalculated to be between 524 and 864 mm (Table 4). Dzikiti\
    \ and Schachtschneider esti-\nmated total seasonal evapotranspiration of African\
    \ Delight in Robertson to be 921 mm\nusing eddy covariance measurements, with\
    \ an estimated peak maximum transpiration\nof 20 L tree−1 d−1 (2.7 mm d−1 by accounting\
    \ for the planting density) using heat pulse\nvelocity sap ﬂow measurements [24].\
    \ In work conducted on Japanese plums cv Angeleno\nin Spain, Samperio et al. estimated\
    \ average water input over 5 years to be between 962\nand 1211 mm a−1 (irrigation\
    \ + rainfall) depending on well-irrigated and deﬁcit irrigation\ntreatments [25].\
    \ Samperio et al. also reported average irrigation of 639 mm a−1 in a control\n\
    full-irrigation treatment and average annual rainfall of 520 mm a−1 (total of\
    \ 1159 mm a−1)\nin a 5-year experiment on cv Red Beaut [26]. Monino et al. estimated\
    \ annual water input\n(irrigation + rainfall) to be between 895 and 1287 mm a−1\
    \ for cv Angeleno (9-year-old trees),\ndepending on the deﬁcit irrigation strategy,\
    \ in an experiment conducted in Spain over\n3 years [27]. Intrigliolo and Castel\
    \ used an adjusted Kc for canopy size (average value of\n0.5 for the season) to\
    \ estimate crop water requirements of Japanese plum cv. Black Gold in\nSpain [28].\
    \ Seasonal evapotranspiration, calculated as the sum of irrigation and effective\n\
    rainfall from April to October, was between 409 and 558 mm, depending on the irrigation\n\
    water treatment and crop load. Intrigliolo et al. reported irrigation water requirements\n\
    to be between 250 and 311 mm season−1 (from April to September) for cv Black Gold\
    \ in\nSpain [23].\nIancu measured evapotranspiration of plums using non-weighing\
    \ lysimeters in Roma-\nnia [29]. Actual evapotranspiration was measured to be\
    \ 622 mm for the period from April\nto October, with daily values ranging from\
    \ 1.69 mm d−1 in April to 4.24 mm d−1 in July,\nand with the soil evaporation\
    \ component from bare-soil lysimeters being quite high. Choo-\ntummatat et al.\
    \ researched the effects of different trellis systems (Lincoln, Vase, Palmette\n\
    and Tatura) on water use of 6-year-old plum trees (cv Laroda and Santa Rosa) in\
    \ Western\nAustralia [30]. Soil water balance calculations indicated that average\
    \ water consumption\nunder irrigation practices commonly adopted on commercial\
    \ farms in the area varied\nbetween 7.2 and 8.2 mm d−1 in the period of rapid\
    \ fruit growth (mid-December). Estimates\nof evapotranspiration were also conducted\
    \ using remote sensing information. Mhawej and\nFaour used the SEBALIGEE system,\
    \ a Google Earth Engine-based platform adopting the\nSurface Energy Balance for\
    \ Land—Improved (SEBALI) model, to estimate seasonal actual\nevapotranspiration\
    \ in California between 2017 and 2019 at 30 m spatial resolution [31]. The\nUSDA\
    \ NASS Cropland Data [32] were used to identify crops at 30 m spatial resolution.\n\
    Average plum evapotranspiration was estimated to be 994 ± 188 mm a−1.\nCrop water\
    \ productivity is usually expressed as crop yield (or economic yield) divided\n\
    by crop water consumption (or evapotranspiration). Lack of measurements or estimates\
    \ of\nactual evapotranspiration precludes the use of this deﬁnition of crop water\
    \ productivity. As\nevapotranspiration was seldom measured/estimated in the plum\
    \ experiments reviewed in\nthe literature, little reliable information was found\
    \ on crop water productivity. In the current\nstudy, biophysical crop water productivities\
    \ ranged from 4.4 kg m−3 to 7.3 kg m−3 (Table 3).\nDzikiti and Schachtschneider\
    \ reported a plum water productivity of 5.97 kg m−3 of water\nHorticulturae 2023,\
    \ 9, 395\n13 of 15\ntranspired [24]. Intrigliolo and Castel calculated crop water\
    \ productivities between 4.2 and\n7.5 kg m−3 for Japanese plum cv Black Gold grown\
    \ in Spain, depending on the irrigation\nwater treatment and crop load [28]. Monino\
    \ et al. estimated plum water productivity\n(9-year-old trees cv Angeleno) to\
    \ be between 5.6 and 13.4 kg m−3 depending on the deﬁcit\nirrigation strategy\
    \ [27]. Values of crop coefﬁcients, evapotranspiration and crop water\nproductivities\
    \ estimated in the current study were generally well within the range of those\n\
    reported in the literature, which gives conﬁdence that realistic values were simulated\n\
    with HYDRUS-2D.\nIn the hypothetical scenario analysis (Table 2), the ﬁnite-difference\
    \ HYDRUS-2D soil\nwater balance model indicated that water losses out of the root\
    \ zone may occur even at\nsoil moisture values below FC as a result of soil water\
    \ redistribution. These losses at ﬁeld\nscale may be viewed as irrigation return\
    \ ﬂow into the water resource system, as this water\ncould be re-used downstream.\
    \ The practice of slight over-irrigation may be justiﬁed due to\nthese water losses\
    \ at ﬁeld scale, besides representing an ”assurance” means of controlling\nsoil\
    \ salinity. Torrecillas et al. drew attention to the variability of plum responses\
    \ to water\nstress, especially in early maturing cultivars [33]. More severe and\
    \ longer water stress may\ncause slower rehydration and affect the water stress-sensitive\
    \ stages of the plant, especially\nwhen such recovery is limited by the irrigation\
    \ system design and water availability. This\nmay commonly occur in commercial\
    \ orchards, where it would be, therefore, prudent to\nmaintain soil and sub-soil\
    \ sufﬁciently wet throughout the growing season, as shortfalls in\nsoil water\
    \ content may not be easily replenished with micro-irrigation systems. Paltineanu\n\
    et al. demonstrated that soil physical properties are more variable in orchards\
    \ compared\nto arable soils with homogeneous tillage, and less favorable to plants\
    \ in the inter-row soil\nvolume compared to intra-row, mainly due to mechanization\
    \ trafﬁc [34]. This should be\nconsidered in irrigation management, as soil physical\
    \ properties determine the soil water\nretention capacity and ultimately root\
    \ water uptake.\nHowever, any beneﬁcial effects of over-irrigation should be weighed\
    \ against poten-\ntially negative effects that may manifest through leaching of\
    \ nutrients/chemicals and\neconomic losses. Nutrients, pesticides and other chemicals\
    \ are some of the most expensive\ninputs in farming, and their loss bears economic\
    \ costs to the farm. In addition, they impact\nthe water resources and environment,\
    \ which may imply remediation costs. The practice of\ndeﬁcit irrigation has been\
    \ recently investigated, where reduced irrigation results in lower\nyields, but\
    \ better quality fruit and higher proﬁts [33]. Much research can be found in the\n\
    literature on deﬁcit irrigation strategies speciﬁcally targeted to non-critical\
    \ phenological\nstages to reduce plum water use and improve fruit quality [25,27,35,36]\
    \ and carry-over\neffects to subsequent seasons [23,26,27,37–41]. In these instances,\
    \ the economic yield water\nproductivity [42] may be considered a more inﬂuential\
    \ factor in irrigation management\nthan biophysical water productivity. It is\
    \ clear that further research is required on ﬁnding\na ﬁne balance between irrigation\
    \ management, scheduling and other practices to reduce\nwater use and sustain\
    \ proﬁtable farming.\n5. Conclusions\nSeasonal plum water requirements calculated\
    \ with the HYDRUS-2D model differed\ndepending primarily on the duration of the\
    \ growing season (mid- or late-season cultivar)\nand canopy cover (pruning to\
    \ control vegetative growth). This information is invaluable to\nplum producers\
    \ in order to plan irrigations and obtain correct water allocations. It appears\n\
    that the methodology of Allen and Pereira [16] may be applicable to extrapolate\
    \ crop\ncoefﬁcients to sites with different irrigation and crop management in\
    \ order to calculate crop\nwater requirements. The comparison of the soil water\
    \ balance calculated with the physically\nbased HYDRUS-2D model using real data\
    \ and a hypothetical scenario of deﬁcit irrigation\ndemonstrated that water redistributes\
    \ dynamically in the soil, and deep percolation of water\nbeyond the root system\
    \ continues even after the soil dries to levels below FC, although at\nmuch reduced\
    \ rates. This amount of water is not always accounted for in simpliﬁed soil\n\
    water balance models, and it needs to be considered in irrigation scheduling to\
    \ replenish\nHorticulturae 2023, 9, 395\n14 of 15\nthe water loss from the soil\
    \ proﬁle. It is essential that scientists collaborate closely with\nfarmers to\
    \ acquire on-the-ground information for improving the accuracy of irrigation\n\
    scheduling, yields and proﬁts, in combination with other farming practices.\n\
