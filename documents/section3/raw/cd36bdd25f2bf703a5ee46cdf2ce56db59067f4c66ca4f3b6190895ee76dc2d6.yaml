    20 †Evaluation des stratégies d''irrigation fondée sur expérience appliqué un
    modéle mechanistic SECTIONS PDF TOOLS SHARE Abstract EN FR In a field experiment
    with white cabbage (Brassica oleracea L. var. capitata (L.) alef.) in Germany,
    three irrigation scheduling approaches were tested: (i) three sprinkler irrigation
    schedules based on soil water balance calculations using different development-dependent
    crop coefficients; (ii) automatic drip irrigation based on soil water tension
    thresholds; (iii) irrigation scheduling by real-time application of a partially
    calibrated mechanistic crop growth model. Multi-objective calibration was applied
    to derive a fully calibrated model as a diagnostic tool to identify the water
    loss terms of the individual irrigation strategies.The results of the experiment
    showed that: (i) high yields can be achieved with relatively low amounts of irrigation
    water (~100 mm), provided the optimal irrigation strategy and technique are applied;
    (ii) automated tension threshold-based drip irrigation outperformed soil water
    balance or crop growth model-based strategies; (iii) the soil water balance calculation
    approach relying on recommended Kc factors led to an enormous overirrigation;
    (iv) the application of a partially calibrated crop growth model led to an underestimation
    of the crop water requirements in conjunction with an incorrect timing of irrigation
    events and therefore resulted in the lowest yields. The diagnostic model identified
    percolation, for the wet sprinkler irrigation treatments, and canopy evaporation,
    for the dry and model-based treatments, as major water loss sources; only minimal
    additional water was lost in the tension-controlled treatment. Copyright © 2016
    John Wiley & Sons, Ltd. Introduction The worldwide demand for fresh water is increasing
    steadily, especially in water-scarce areas, producing an unprecedented need for
    efficient water use in irrigated agriculture. In contrast, irrigation is often
    conducted as full irrigation to reach soil water content near field capacity (Smittle
    et al., 1994; Jones, 2004; McKeown et al., 2010) in order to increase yields and
    improve fruit quality. To determine the timing and amount of applied water, different
    irrigation scheduling strategies can be employed, varying in their complexity,
    technical infrastructure and required expertise. One option is irrigation scheduling
    based on soil water balance (SWB) calculations (Allen et al., 1998). Hereby, the
    crop water requirement is calculated from the reference evapotranspiration by
    multiplication with a crop-specific, development-dependent crop coefficient (Kc
    factor). Daily values of the crop water requirement are accumulated until a certain
    deficit threshold is reached and the soil water storage is filled by irrigation.
    The SWB calculation approach is sufficiently robust under a wide range of conditions
    (Jones, 2004). However, several drawbacks are involved in this approach (Annandale
    et al., 2000): (i) growth and development are dependent on calendar time, ignoring
    thermal time and water supply; (ii) the Kc factor curves cannot be transferred
    to different regions and to different planting dates in the same region; (iii)
    the approach assumes that water loss is always demand-limited, although it is
    well known that crop water uptake and evaporation can be limited by either atmospheric
    evaporative demand or by water supply; (iv) errors accumulate over time which
    makes data assimilation necessary. Specific crop coefficients for white cabbage
    in German conditions are provided by the Geisenheim irrigation scheduling approach
    (Paschold et al., 2010; Kleber and Mayer, 2014), later referred to as GH, serving
    as one approach in this study. Furthermore, two adaptations of the proposed crop
    coefficients were also applied in the field experiments and will be evaluated.
    Another approach is based on soil water tension and soil water content measurements.
    Soil water status is measured directly to estimate the irrigation water requirement.
    According to Shock and Wang (2011), a major advantage of soil water tension-based
    irrigation scheduling is that soil water tension can be closely related to the
    drought stress experienced by plant tissues. Soil tension-based irrigation is
    relatively easy to apply and irrigation can be automated which is important for
    intensive horticultural production (Jones, 2004). On the other hand, extensive
    measurement programmes can be required in highly heterogeneous soils in order
    to achieve representative measurements. A third option is the estimation of irrigation
    water demand by real-time application of mechanistic crop growth models. In this
    strategy, a model which is able to simulate all relevant crop growth and water
    response processes, is updated at regular time intervals and run as a forward
    model to predict the—crop development and soil water status specific—irrigation
    water requirement. This approach relies heavily on an accurate and well-calibrated
    model. For reliable predictions, soil and plant model parameters, which are always
    site specific, need to be calibrated properly. Angulo et al. (2013) recommend
    deriving crop model parameters from field experiments where growth and development
    processes have been measured rather than from aggregated data of regional statistics.
    Currently, numerous crop models exist but only a few include horticultural crops.
    The mechanistic model DAISY (Abrahamsen and Hansen, 2000), the performance of
    which regarding yield estimation was found to be fairly good (Palosuo et al.,
    2011), provides parameterizations for several horticultural crops including white
    cabbage. Irrigation scheduling for cabbage has been tested worldwide (Cripps et
    al., 1982; Ells et al., 1993; Imtiyaz et al., 2000; Tiwari et al., 2003; Šturm
    et al., 2010; McKeown et al., 2010; Shock and Wang, 2011). However, due to differences
    in climate, varieties and other growing conditions, it is difficult to apply results
    from studies conducted outside of Germany (or Central Europe). To test irrigation
    scheduling under local conditions, white cabbage was cultivated in 2012 on four
    experimental sites all over Germany including the study site of this investigation.
    The Kc factors recommended by GH, along with three variations (one higher and
    two lower levels), were applied to estimate the irrigation water demand of white
    cabbage and the associated yield reductions caused by drought stress. However,
    no considerable drought impact on the yields was observed at any of the sites.
    This calls the recommended Kc values into question and reveals that drought stress
    effects and their influence on plant development and yields of white cabbage are
    only poorly understood. However, knowledge about these relationships is important
    for the estimation of feasible irrigation water demands. To shed some light on
    these relationships three irrigation scheduling approaches were applied in a field
    experiment in 2013 and 2014: (i) SWB calculations based on the GH Kc factors and
    two adaptations at lower levels; (ii) soil water tension-based irrigation scheduling;
    (iii) scheduling based on real-time model predictions. Along with extensive data
    collection, comprising soil water and plant development observations, this study
    compares the applied approaches regarding water productivities, applied irrigation
    water amount and model-estimated water loss. Materials and Methods Site description
    and experimental set-up The experimental site is located near Dresden in Germany
    (51° N, 13.9° E and 120 m altitude). Average annual precipitation and temperature
    are about 667 mm and 10.4 °C, respectively. The loamy sand soil is composed of
    35% sand, 39.5% silt and 25.5% clay (soil depth from 0 to 60 cm), with the sand
    content increasing at deeper soil depths (at about 1 m). The groundwater table
    of the site is located deeper than 6 m. Figure 1 shows a schematic representation
    of the measurement and irrigation set-up at the field site. Figure 1 Open in figure
    viewer PowerPoint Soil characterisation at the experimental site in Pillnitz,
    Dresden showing the four distinct soil layers identified by soil sampling. The
    plant variables measured during the field campaign were the leaf-N-content (Nl),
    the biomass of the stems, the leafs and the heads (denoted by Bs, Bl and Bh, respectively),
    the leaf stomatal conductivity (g), the plant height (H) and the leaf area index
    (LAI) Over three years (2012–2014), field trials with white cabbage were established.
    The experimental design included four randomized sprinkler irrigation treatments
    with each treatment being replicated three times. A linear move irrigation system
    (Gierhake, Germany) was used to sprinkler irrigate the crops of the SWB-based
    treatments. Moreover, an NMC-Pro drip irrigation system (Netafim, Israel) was
    installed in 2013 and 2014 in an adjacent plot for soil water tension-based drip
    irrigation treatment. The drip irrigation system has a discharge rate of 7.1 l h-1
    m-2 and a drip line and drip emitter spacing of 75 and 30 cm, respectively. White
    cabbage seedlings were transplanted into the fields on 15 May 2012 (variety Kilaton
    F1), 16 May 2013 (variety Typhon F1) and on 15 May 2014 with a planting density
    of 3 plants per m2. The plants were fully fertilized according to soil sampling
    and quantification of mineral nitrate. Plant and soil observations Plant data
    collection in 2013 and 2014 included approximately weekly measurements of the
    leaf area index (LAI, measured with AccuPAR LP-80, Decagon Devices Inc.), plant
    height, leaf-N content (SPAD Chlorophyll-Meter, Decagon Devices Inc.) and stomatal
    conductivity (SC-1 leaf porometer, Decagon Devices Inc.), usually with 10 replicates.
    In order to provide an estimate of above-ground biomass, head samples were collected
    three times during crop growth and once at harvest. The samples were partitioned
    into leaves, stems and heads. About 50 heads (in the drip-irrigated treatment
    only 25 heads) were collected at harvest from each treatment to estimate cabbage
    yield. The fresh heads were weighed and a subsample of five heads per treatment
    was dried down to a constant weight. Only centre rows were evaluated to avoid
    border effects. Water productivity (WP, in kg m-3) is here defined as dry matter
    head yield divided by the sum of applied irrigation water and rainfall during
    the growing season. Additionally, continuous measurements (every 10–15 min) of
    soil water tension using tensiometers (T4e, UMS, Germany) were taken in two treatments
    in 2013 (T and D, treatment descriptions see below) and in four treatments in
    2014 at three soil depths. Standard climate data were collected hourly at the
    research site and the precipitation measured by a Hellmann precipitation gauge
    was corrected according to Richter (1995). Model description In this study the
    one-dimensional mechanistic soil–plant–atmosphere system model DAISY was applied
    to simulate crop growth and the evolution of the water balance components at the
    field site. DAISY solves the Richards equation to simulate soil water flow by
    application of the retention and conductivity model of van Genuchten (1980). Input
    data comprise hourly data of wind speed, relative humidity, temperature, global
    radiation and precipitation. The model was set up according to the available soil
    data (layering, soil types) and the management during the irrigation experiments.
    The soil profile in the model has a depth of 2 m and ‘free drainage’ is applied
    as a lower boundary condition. The spatial discretization ranges between 0.125 cm
    at the top of the profile and 0.5 cm at the bottom and is combined with an adaptive
    time-stepping scheme leading to stable numerical solutions and minimization of
    numerical diffusion effects. Model calibration Two different model set-ups have
    been calibrated, one acting as a forward model which is used in the real-time
    irrigation scheduling approach D using the experimental data of 2012 (described
    in detail below), and one as the final model which is calibrated using the experimental
    data of 2014. The model calibration for the real-time scheduling in 2013 and 2014
    was done to fit observations from the sprinkler irrigation experiments in 2012.
    The observational data in 2012 were rather limited and comprised only dry matter
    yields. Therefore, only a few plant parameters were calibrated manually and the
    soil hydraulic parameters were estimated by laboratory evaporation experiments
    on 250 cm3 soil cores. To complicate model applicability for real-time scheduling,
    the white cabbage variety was changed in 2013, as the cabbage variety was affected
    by root flies in 2012. Hence, the real-time irrigation scheduling model is affected
    by a lot of uncertainties and has to be regarded as ‘partially’ calibrated. The
    second model set-up was calibrated applying experimental data of 2014, by a multi-objective
    approach comprising altogether 9 objective functions and over 40 parameters, controlling
    the soil water flow, root and plant development, photosynthetic efficiencies and
    development-dependent biomass partitioning. The multi-objective optimization problem
    was solved with the AMALGAM algorithm (Vrugt and Robinson, 2007). The algorithm
    fits the model parameters to all objectives and their trade-offs simultaneously,
    giving some additional information about the structural deficiencies of the model
    in the reproduction of the measurements and allows the selection of a suitable
    compromise solution after the optimization procedure (Werisch et al., 2014). The
    objectives comprised the soil water tensions at three depths, the evolution of
    the above-ground biomass divided into leaves, stem and head parts (three cuts),
    the plant heights, LAI and the overall dry matter yield based on the field data
    of 2014 (Seidel and Werisch, 2014). This second model calibration can be considered
    to be much more robust than the ''partial'' calibration, as the model performance
    was evaluated on different system components simultaneously and is therefore considered
    to be a suitable tool to assess sources of water loss of the individual irrigation
    strategies. Irrigation scheduling In 2013 and 2014 three different irrigation
    scheduling approaches were tested throughout the growing period, namely the soil
    water balance method (SWB), the real-time scheduling approach on the basis of
    the ‘partially’ calibrated model DAISY (D) and an automatic drip irrigation approach
    based on continuous observations of soil water pressure heads (T). Three different
    SWB methods were applied based on different assumptions about the underlying Kc
    factors. Detailed information is given in Table 1. Table 1. Irrigation treatments
