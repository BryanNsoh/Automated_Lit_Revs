    and vegetable crops (Thompson et al., 2007). In the recovery period, \nwhen stressed\
    \ trees were re-irrigated, Ψstem gradually recovered to reach \ncontrol values,\
    \ indicating that plant water status is a true reflection of \nsoil water availability,\
    \ although also dependent on meteorological \nconditions (Suter et al., 2019).\
    \ \nWithholding irrigation for 110 days in our study induced statistically \n\
    lower average Ψstem values in stressed lime trees grown in open-field \n(−1.96\
