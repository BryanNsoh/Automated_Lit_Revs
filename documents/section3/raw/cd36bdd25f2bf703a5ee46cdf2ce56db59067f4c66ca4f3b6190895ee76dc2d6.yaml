    CHAPTER V: GENERAL CONCLUSIONS \n99 \n \nThe main conclusions derived from this\
    \ thesis, which is aimed to integrate novel \nmultidisciplinary approaches to\
    \ the sustainability of precision irrigation on citrus crops \n(grapefruit and\
    \ lime) grown under Mediterranean conditions, were: \nLime water requirements\
    \  \n- Under Mediterranean conditions and without water limitation, evapotranspiration\
    \ (ET) \nvalues of two-year-old lime trees (Citrus latifolia Tan. cv. Bearss)\
    \ grown in 45 L pots \nranged through the crop cycle from 0.25 to 2.56 L plant-1\
    \ and day-1. \n- For day-length periods, when changes in tree biomass were negligible,\
    \ pot weight served \nfor ET-water balance validation in lime trees. \n- A prototype\
    \ of a simple and robust scalable drainage-weighing lysimeter, with real-time\
    \ \nmonitoring of irrigation and soil water balance parameters, provided a practical\
    \ and cost-\neffective way to measure ET in lime trees, with potential use in\
    \ other crops. \nSoil and plant water status indicators threshold values for precise\
    \ irrigation \nmanagement  \n- Automated irrigation protocol, based on the soil\
    \ maximum allowed depletion (MAD) \nconcept, ensured an optimal soil and lime\
    \ trees water status. \n- In the dried soil curve, the breaking point that connected\
    \ the rapid and the slower \nvolumetric soil water content (θv) decrease was indicative\
    \ of the beginning of severe \nwater stress in lime trees, allowing a precise\
    \ irrigation management.  \n- Midday canopy-to-air temperature difference (Tc-Ta)\
    \ threshold values proposed for \ntriggering drip irrigation in lime trees grown\
    \ in semi-arid conditions were 2.4 and 0.8 ◦C \nfor open-field and shaded conditions,\
    \ respectively, when irrigation water availability was \nsufficient to fulfil\
    \ plant water requirements. Under deficit irrigation conditions, the \nproposed\
    \ values were 2.9 and 1.3 ◦C for moderate water deficits (stem water potential,\
    \ \nΨstem = -1.5 MPa) and 3.4 or 1.8 ◦C, for severe water deficits (Ψstem = -2\
    \ MPa), for open-\nfield and shaded lime trees, respectively.  \nEffect of cropping\
    \ system on plant and soil water status indicators  \n- Soil and plant water status\
    \ indicators values were affected by diurnal and seasonal \nchanges and by cropping\
    \ system (shading and open-field).  \nCHAPTER V: GENERAL CONCLUSIONS \n100 \n\
    \ \n- Cropping system mainly affected the leaf gas exchange, with the highest\
    \ stomatal \nconductance (gs) values in lime trees cultivated in shaded conditions.\
    \  \n- Shading favoured plant cooling, as indicated by the more negative Tc-Ta\
    \ values in this \ncropping system with respect to open-field conditions.  \n\
    - Under netting a better soil-plant water status was promoted, delaying plant\
    \ water stress \nappearance and resulting in an interesting cropping technique\
    \ to cope with climate change \nin semi-arid areas. \n- Cropping system must be\
    \ considered to propose Tc-Ta threshold values for lime tree drip \nirrigation\
    \ management. \nDiscrete vs. continuous plant water status indicators  \n- In\
    \ grapefruit trees, correlations between canopy temperature (Tc), Tc-Ta and crop\
    \ water \nstress index (CWSI) with gs had the highest degree of correlation when:\
    \ (i) thermal data \nwas averaged 60 min before gs measurements, (ii) at vapor\
    \ pressure deficit (VPD) \nbetween 0 and 3.5 kPa, and (iii) at photosynthetically\
    \ active radiation (PAR) 1200 μmol \nm-2 s-1.  \n- Normalised thermal indices\
    \ (Tc-Ta and CWSI) were the most robust to estimate gs in \ngrapefruit trees during\
    \ flowering-sprouting, and the absolute Tc values during fruit growth \nphenological\
    \ stage, regardless of quality of irrigation source and the amount of water \n\
    applied.  \n- Thermal-based indices served as an alternative to other classical\
    \ discrete physiological \nmeasurements, as gs and Ψstem, for remotely and real-time\
    \ monitoring lime and grapefruit \nwater status.  \nEffects of water source and\
    \ irrigation strategy on plant water status \n- Grapefruit trees under regulated\
    \ deficit irrigation and those irrigated with reclaimed \nwater showed the best\
    \ thermal indices-gs correlations. \n- Regulated deficit irrigation and irrigated\
    \ with reclaimed water promoted stomatal \nclosure and consequently an increase\
