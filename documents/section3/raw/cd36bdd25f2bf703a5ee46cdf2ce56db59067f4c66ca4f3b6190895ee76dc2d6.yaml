    region (southern Spain) Full size image Online weather forecasts usually include
    numerical daily maximum and minimum air temperatures, wind speed and relative
    humidity estimations, requiring the prior processing of these variables before
    being used for ETo estimation. Thus, in meteorology wind speed values refer to
    a standard height of 10 m (Allen et al. 1998) so that the wind values provided
    had to be converted into 2 m (reference for agro-meteorological studies) using
    the procedure described by Allen et al. (1998). For sky cover, AEMET provides
    daily non-numerical forecasts such as “Cloudy”, “Mostly Cloudy”, “Partly Sunny”,
    “Mostly Sunny” or “Sunny”. These non-numerical sky cover forecasts were converted
    into numerical solar radiation values using conversion codes: dense cloud cover,
    100 % cloud cover, for “Cloudy”; 75–87.5 % for “Mostly Cloudy”; 50–62.5 % for
    “Partly Sunny”; 25 % for “Mostly Sunny”; and clear sky, 0 % cloud cover, for “Sunny”
    forecast (AEMET 2014). Taking the clear-sky radiation based on latitude and day
    of year (Allen et al. 1998) and assuming 35 % of clear-sky radiation for “Cloudy”
    conditions and 100 % of clear-sky radiation for “Sunny”, the value of solar radiation
    for any forecast period and location was linearly interpolated with the percentage
    of cloud cover. The indicated percentages are based on the analysis of data provided
    by the Agroclimatic Information Network of Andalusia (Red de Información Agroclimática
    de Andalucía, RIA; RIA 2015) for cloudy days, and coincide with the values provided
    by Allen et al. (1998) for dense cloud cover and clear sky. With the weather data
    (forecast by AEMET and measured by the RIA) ready, the following step was the
    consideration of several approaches for ETo estimation (“Approaches for ETo estimation”
    section), constituting the base for the irrigation scheduling and yield estimation
    determined with the AquaCrop model (Steduto et al. 2012). The procedure for the
    development of the irrigation schedules and yield estimation is described in “AquaCrop
    model” section. The methodology for testing the results obtained with the new
    approach using weather forecast data (weather data, ETo, irrigation schedules
    and yield estimations) was based on comparison with weather data measured by RIA,
    ETo based on these measured weather data and irrigation schedules and simulated
    yield based on these ETo values, respectively. For these comparisons, the last
    step consisted of the analysis of averaged values, root-mean-square error (RMSE),
    relative root-mean-square error (rRMSE), mean absolute error (MAE), coefficient
    of determination (R 2) and Pearson’s correlation coefficient (r). Figure 2 summarises
    the procedures considered in the study, from data collection to evaluation results,
