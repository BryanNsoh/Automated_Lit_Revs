    \ blue \nphoto-selective net, respectively. \nDuring the early stages of the water\
    \ stress period, the lime trees acted \nnormally in terms of leaf gas exchange.\
    \ Nevertheless, when the plant \nwater stress was moderate stomatal closure was\
    \ favoured in open-field \nconditions (Fig. 4A). As stress progressed and Ψstem\
    \ continued to \ndecrease (Fig. 3B) stomatal conductance (Fig. 4A) and net photosyn-\n\
    thesis (Fig. 4B) in both cropping systems reached values similar to those \nnoted\
    \ in Citrus sp. subjected to water deficits (García-Orellana et al., \n2007; P´erez-P´erez\
    \ et al., 2009). This indicates that, when the soil water \ncontent was very low,\
    \ shade screening was not sufficient to mitigate the \nnegative effect of water\
    \ stress on its own, as Lopez et al. (2018) sug-\ngested. Moreover, an asynchrony\
    \ effect between gs and Pn was detected \nin the response to water stress, Pn\
    \ decreasing (Fig. 4B) later than gs in the \nstressed lime trees (Fig. 4A). This\
    \ suggests that stomatal closure prevents \nthe outflow of water vapour to a greater\
    \ extent than the inflow of CO2. \nSince a decrease in transpiration due to stomatal\
    \ closure causes the \ncanopy temperature (Tc) to increase (as the so-called “evaporative\
    \ \ncooling “decreases), Tc has long been recognized as an indicator of the \n\
    plant water status (Gates, 1964). The development of infra-red sensors \nthat\
    \ measure infra-red radiation, which can determine surface temper-\nature without\
    \ touching it, has increased its use as an indicator of the \ndegree of plant\
    \ water stress related to water availability (Costa et al., \n2013; Jones, 2004).\
    \ In all the lime trees, Tc values varied greatly, \nfollowing marked circadian\
    \ rhythms, with high values during midday \nhours (also higher in stressed than\
    \ in control trees) and low at night \n(Fig. 5). Such fluctuations in Tc could\
    \ be due to the wide variations of gs \nin the diurnal cycle, as observed by S´anchez-Blanco\
    \ et al. (1990), who \nfound that gs values in field-grown lemon trees changed\
    \ every half hour. \nThe evaluation of the response of different thermal indexes\
    \ (Tc-Ta, \nCWSI, CTI* and ΣTc-Ta) to irrigation and shade screen allowed to \n\
    identify the best performing thermal-based index. The results showed \nthat the\
    \ daily course of Tc-Ta also varied, but to a lesser extent than Tc. \nThe Tc-Ta\
    \ dynamics throughout the experimental period could be \nlikened to the “heartbeat”\
    \ of lime tree water status, with higher values \nmonitored in stressed than in\
    \ control trees (Fig. 6). Negative Tc-Ta values \nindicate that an evaporative\
    \ cooling process is occurring, i.e. heat is \ndissipated by the water lost from\
    \ the stomata via transpiration, but as \nsoon as stomata close, the canopy temperature\
    \ raise several degrees \nabove the air temperature (Araus et al., 2008; Jones\
    \ et al., 2002; Lima \net al., 2016). It is clear that there were no differences\
    \ in Tc-Ta values \nbetween control and stress treatments in the absence of solar\
    \ heating \n(from approx. 20:00 h to 7:00 h the next morning). In spite of the\
    \ higher \nTc values in the lime trees grown under shade screening (Fig. 5B, C),\
    \ the \nTc-Ta values were lower in shaded conditions than in open-field trees\
    \ \n(Fig. 6), since the Ta was higher under screen (Fig. 5A), as has been \nobserved\
    \ in other studies (Alaphilippe et al., 2016; Kim et al., 2022). \nThis anti-intuitive\
    \ situation denoted that shaded trees were better paired \nwith the environmental\
    \ conditions they were in, which also led to lower \nTc-Ta values for stressed\
    \ trees compared with the stressed open-field \ntrees (Fig. 6). \nThe CWSI can\
    \ be calculated by empirical or theoretical methods. \nEven though the theoretical\
    \ method, based on the energy balance \n(Jackson, 1982), is more precise, its\
    \ complexity in terms of data \ncollection and calculation, has meant that the\
    \ empirical method, which \nis based on equations to determine the lower and upper\
