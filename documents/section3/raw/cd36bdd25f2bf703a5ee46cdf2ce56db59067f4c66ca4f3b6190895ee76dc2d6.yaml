    CHAPTER II: OBJECTIVES \n8 \n \nOngoing climate change will disrupt the hydrological\
    \ cycle, which concurrently \nwith other factors will reduce the availability\
    \ of freshwater. Irrigation agriculture is the \nmain water consumer, accounting\
    \ for 70 % of the world’s freshwater. Thus, in this water \nscarcity context,\
    \ it is important to apply precision irrigation in order to supply crop water\
    \ \ndemand, reducing its negative effects. \nIn order to apply irrigation in a\
    \ precise way, an accurate knowledge of crop \nevapotranspiration is needed. Similarly,\
    \ the use of soil and plant water status indicators \nin the irrigation scheduling\
    \ also contributes to this purpose. Among these indicators, the \nones based on\
    \ the soil water content and canopy temperature continuous measurements \nallow\
    \ adjusting water applied in real-time supposing this a great advantage from an\
    \ \nirrigation management point of view.  \nIn the Mediterranean area, cropping\
    \ techniques, such as shading or irrigation \nstrategies, like regulated deficit\
    \ irrigation, have been proposed to increase water use \nefficiency. In line with\
    \ this, the use of alternative water sources, such as reclaimed water, \nalso\
    \ contributes to mitigate freshwater scarcity. The application of these techniques\
    \ and \nstrategies could affect plant and soil water status indicators behaviour,\
    \ so this issue needs \nto be studied before using these indicators for irrigation\
    \ management.  \nWithin this framework, this thesis aims to integrate novel multidisciplinary\
    \ \napproaches in the sustainability of precision irrigation of grapefruit and\
