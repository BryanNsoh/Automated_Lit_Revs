    \ 15, 4(2021), 546-553 \n4 SENSORS AND METHODS OF DATA COLLECTION  \n \nThe precision\
    \ irrigation systems require accurate \nspatiotemporal data of soil and crop conditions\
    \ in the field. \nThey also require the ability to identify and quantify such\
    \ \ndata in order to apply appropriate irrigation. Various \nmeasuring devices\
    \ for collecting data on soil moisture and \nplant water requirements are present.\
    \ Spatial variability of \nthe field can be measured: continuously (imaging in\
    \ motion \nusing a camera placed on pivot centers), discrete (point \nsampling\
    \ of soil properties using soil moisture probes) and \nremotely (multispectral\
    \ sensors mounted on unmanned aerial \nvehicles or satellites). A wide range of\
    \ plant sensor \ntechnologies is available for the detection of plant stress.\
    \ \nCrop monitoring technologies can be divided into two \ngroups: contact sensors\
    \ (provide detailed data for individual \nplants that are useful for understanding\
    \ daily fluctuations) \nand remote (more suitable for collecting spatial data\
    \ at the \nlocal or regional level and therefore more suitable for \nestimating\
    \ spatial differences in plant loading and application \nin precision irrigation\
    \ system). Such sensors typically \nmeasure plant responses associated with water\
    \ intake, \nmoisture evaporation, and plant growth rates. Variations in \nthese\
    \ measurements that indicate crop stress can be used in \ndecision-making in precision\
    \ irrigation. Crop sensors do not \ngive any indication of water deficiency, so\
    \ these methods \nshould be used in combination with soil moisture \nmeasurements.\
    \ Crop sensors typically have the ability to \nrecord and GNSS readings and can\
    \ produce field \nmeasurement maps. There is also a wide range of satellite \n\
    sensors from which data can be obtained for agricultural use \n[44-47].  \n \n\
    4.1 Multispectral Sensors \n \nAuthors [44] noted that a wide range of sensors\
    \ that can \nbe used regardless of their distance to imaging object to \nmeasure\
    \ the electromagnetic reflectance of the surface. \nAuthors [45] provided a description\
    \ of spectral bands that can \nbe used to monitor soil variability. Data obtained\
    \ in the \nspectral bands can usually be processed to highlight \ndifferences\
    \ in crop conditions using the normalized \ndifference vegetation index (NDVI).\
    \ Various researchers \nhave found a relationship between NDVI and crop coefficient\
    \ \nfor a wide range of crops. An alternative to using NDVI is to \npredict the\
    \ actual evaporation of crops using remote energy \nbalance research. According\
    \ to [46, 47], both approaches \nsupport obtaining a large amount of data on crop\
    \ water \nevaporation for irrigation management. Fig. 5. represents an \nexample\
    \ of the NDVI image in precision irrigation.  \nNDVI quantifies the vegetation\
    \ by measuring the \ndifferences between the reflectance in the near-infrared\
    \ band, \nNIR (which is strongly influenced by vegetation), and red \nband, RED\
    \ (which is highly absorbed by vegetation). The \nNDVI was calculated according\
    \ to formula (1) [48]: \n \n(\n) .\n(\n)\nNIR\nRED\nNDVI\nNIR\nRED\n−\n=\n+\n\
    \                                                     (1) \nHealthy vegetation\
    \ with high chlorophyll content reflects \nmore near-infrared and green wavelengths\
    \ compared to other \nwavelengths but absorbs more red and blue wavelengths. The\
    \ \nresult of the formula (1) creates the values in the number \ninterval between\
    \ ‒1 and +1. If they are low in the RED band \nand high in the NIR band, NDVI\
    \ will result in a value close \nto 1 and vice versa [48]. Thus, in the example\
    \ displayed in \nFig. 5, green pixels indicate healthy and dense vegetation \n\
    while red pixels indicate a crop under water stress. \n \n \nFigure 5 NDVI values\
    \ for precision irrigation management [48] \n \nMultispectral sensors are commonly\
    \ implemented on \nsatellites and unmanned aerial vehicles, which regularly \n\
    achieve a higher spatial resolution [43]. In Fig. 6 an example \nof determining\
    \ soil moisture and an irrigation map of the \nCeres model is presented. \n \n\
    \ \nFigure 6 An irrigation map obtained using the Ceres model [34] \n \n4.2 Thermal\
    \ Sensors \n \nCanopy cover temperature represents a relative measure \nof the\
    \ water evaporation rate and indicates crop water stress. \nInfrared thermal cameras\
    \ measure the radiation energy \n(temperature) of an object using thermal infrared\
    \ \nwavelengths. The canopy cover temperature obtained by \nthermal sensors is\
    \ compared with the crops without water \nstress for the calculation of crop water\
    \ stress index (CWSI). \nCWSI is calculated according to formula (2) [34]:  \n\
