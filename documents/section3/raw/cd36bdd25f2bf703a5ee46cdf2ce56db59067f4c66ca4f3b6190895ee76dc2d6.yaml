    \ condi-\ntions, while the upper limit is considered a constant value from \n\
    non-transpiring canopies (Idso et al., 1981). Many authors have used a \nconstant\
    \ as the upper limit, assuming that canopy is always above air \ntemperature when\
    \ transpiration ceases, for example Ta + 4 ◦C, in \ngrapefruit trees (Romero-Trigueros\
    \ et al., 2019), or Ta + 5 ◦C in olive \ntrees (Agam et al., 2013). Also, the\
    \ upper limit could be assumed from \nthe intercept of the NWSB corrected for\
    \ Ta (Gonz´alez-Dugo et al., 2014) \nor from the maximum measured Tc-Ta value\
    \ (Irmak et al., 2000; Yang \net al., 2021). In our study, the lower limit was\
    \ derived from the linear \nequation between the VPD and Tc-Ta in well-watered\
    \ lime trees, \nalthough it resulted highly time-dependent, and the maximum Tc-Ta\
    \ \ndifference measured under severe water stress conditions was fixed as \nthe\
    \ upper limit (Fig. 7), which also coincided with that value assumed by \nthe\
    \ intercept of the NWSB, confirming the versatility of both methods. \nWe found\
    \ that CWSI calculations were too empirical and too time \ninterval-dependant,\
    \ with wide day-to-day variations (Fig. 8). Other \nproposed thermal indices,\
    \ based on absolute Tc-Ta values, were used as a \nreliable way to monitor real-time\
    \ plant water status: ΣTc-Ta (Fig. 9A) \nand CTI*(Fig. 9B). CTI*, compared to\
    \ CWSI, better discriminated dif-\nferences between irrigation treatments and\
    \ cropping conditions. In our \nstudy, the cropping system and irrigation treatment\
    \ had a clear effect on \nboth thermal-based indices, in such a way that higher\
    \ values of ΣTc-Ta \nand CTI* were observed in open-field than in shaded conditions,\
    \ and in \nstressed than control trees. Along the experimental period, the highest\
    \ \nvalues corresponding to stressed open-field trees (Fig. 9). This indicates\
    \ \nthat in this cropping system (open-field) the meteorological conditions \n\
    were less favourable, inducing a poorer plant thermal water status \n(Mira-García\
    \ et al., 2020). At the same time, higher values of both \nthermal indices were\
    \ observed in stressed trees than in control trees of \nboth cropping systems,\
    \ confirming that restrictions in the soil water \navailability induce stomatal\
    \ closure (Blanco et al., 2019; De la Rosa \net al., 2014), thus increasing the\
    \ values of the thermal indices. \nThermal point or thermal imagery data relationships\
    \ with Ψstem and \ngs have been suggested for irrigation scheduling in Citrus\
    \ and fruit trees \n(Egea et al., 2017; Gonz´alez-Dugo et al., 2014; Romero-Trigueros\
    \ et al., \n2019; Zhang et al., 2017). However, apart from that of Sepaskhah and\
    \ \nKashefipour (1994) on sweet lime trees in Iran, to our knowledge no \nstudies\
    \ have been carried out in lime trees. In our study, the correlation \nbetween\
    \ Tc-Ta and Ψstem to determine threshold thermal based values for \nirrigation\
    \ scheduling, differed in open-field and shaded conditions. \nNevertheless, a\
    \ similar linear correlation (slope ≈ 1) was noted in the \ntrees cultivated under\
    \ screening and open-field conditions, but with a \ndifferent intercept (Fig.\
    \ 10). Similar lineal adjustment between Tc-Ta \nand Ψstem was found by Ballester\
    \ et al. (2013a) in ‘Clementina de Nules’ \ncultivated in open-field conditions.\
    \ The midday Tc-Ta threshold values \nproposed for triggering drip irrigation\
    \ in lime trees grown in semi-arid \nconditions were 2.4 or 0.8 ◦C for open-field\
    \ and shaded conditions, \nrespectively, but only when irrigation water availability\
    \ is sufficient to \nfulfil plant water requirements. Under deficit irrigation\
    \ conditions, the \nproposed values were 2.9 or 1.3 ◦C, for moderate water deficits\
    \ (Ψstem \n= −1.5 MPa) and 3.4 or 1.83 ◦C, for severe water deficits (Ψstem \n\
    = −2 MPa), for open-field and shaded lime trees, respectively. Simi-\nlarly, Tormann\
    \ (1986) proposed two Tc-Ta threshold values for irriga-\ntion management of nectarine\
    \ trees, based on two levels of plant water \nstatus (Ψstem values) - well irrigated\
    \ and moderately stressed. According \nwith our findings, shading conditions should\
    \ be taken into account when \nseeking threshold values for irrigation management,\
    \ tailoring guidelines \nto the needs of sustainable agriculture. \nThe statistically\
    \ higher Ψstem and leaf gas exchange values and lower \ncanopy to air temperature\
    \ differences recorded in shaded than in open- \nfield lime trees revealed that\
    \ the shade screening allowed better soil- \nplant water status conditions. Furthermore,\
    \ it can be assumed that \nwater consumption by trees was lower, since the irrigation\
    \ applied was \nthe same in both crop conditions. Consequently, shade netting\
    \ \nconditions allowed a window of opportunity of ≈ 12 days to postpone a \nwater\
    \ deficit situation with respect to open-field conditions. This could \nbe the\
    \ result of the improved water use efficiency induced by shade \nscreening, as\
    \ has been noted in several Citrus sp., including mandarin \n(Wachsmann et al.,\
    \ 2014), orange (Medina et al., 2002), lemon (Alarc´on \net al., 2006; Nicol´as\
    \ et al., 2008) and grapefruit (Jifon and Syvertsen, \n2003) trees. \nEarly signs\
    \ of a water deficit situation are desired. In this sense, the \nsoil water content\
    \ sensor, wrapped around by the plant roots (thus \nbehaving rather like a physiological\
    \ sensor), anticipated the lime tree \nwater status situation respect to thermal-based\
    \ indices. Nonetheless, \nboth monitoring systems showed close agreement as regards\
    \ the water \ndeficit level throughout the experiment. \n5. Conclusion \nThis\
    \ study has revealed that the response of lime trees to soil water \ndeficits\
    \ differed in the two cropping systems studied (open-field and \nshaded) and that\
    \ the ability to detect water stress also differed for the \nsoil/plant water\
    \ status indicators studied. The main conclusions can be \nsummarised as: (i)\
    \ Precise estimates of the soil-plant-atmosphere com-\nponents are needed to improve\
    \ irrigation management; (ii) Ψstem is a \nreliable tool for assessing lime tree\
    \ water status and along with the \nbreaking point of θv are useful for irrigation\
    \ monitoring; (iii) The \nthermal-based indices serve as an alternative to other\
    \ classical discrete \nphysiological measurements for remotely monitoring lime\
    \ tree water \nstatus, while the daily Tc-Ta dynamics reflects the “heartbeat”\
    \ of lime \ntrees; (iv) Soil water content sensors anticipate water stress detection\
    \ \nbetter than thermal-based sensors; (v) The higher Ψstem gs, Pn, and lower\
    \ \nTc-Ta values observed in shaded than in open-field lime trees reveals that\
    \ \nshading allows a better soil-plant water status and lowers water con-\nsumption,\
    \ thus delaying plant water stress; (vi) The cropping system \nmust be considered\
    \ to propose Tc-Ta threshold values for lime tree drip \nirrigation management.\
