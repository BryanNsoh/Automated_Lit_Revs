    \ \n \n \n68 \n \n \n \n \nARTICLE III:  \nWater status and thermal response of\
    \ \nlime trees to irrigation and shade screen \nA.B. Mira-García, W. Conejero,\
    \ J. Vera,  \nM.C. Ruiz-Sánchez \n2022 \nAgricultural Water Management 272, 107843\
    \ \nDOI: 10.1016/j.agwat.2022. 107843 \n \nCHAPTER IV: ARTICLE III \n69 \n \n\
    Objectives \nThe main purposes of this study was: (i) to assess plant and soil\
    \ water status and \nthermal response of lime trees to shading and soil water\
    \ deficits conditions and (ii) to \ndetermine threshold thermal-based values for\
    \ irrigation management. \nMaterials and Methods \n The experiment was conducted\
    \ during summer-autumn of 2021 at the \nexperimental field station of CEBAS-CSIC\
    \ in Murcia, Spain. The experimental plot of \n0.8 ha was cultivated with Bearss\
    \ lime trees (Citrus latifolia Tan.) grafted onto Citrus \nmacrophylla L. rootstock.\
    \ The trees were planted on 2016, on ridges at 6 m × 5 m tree \nspacing. They\
    \ were irrigated with a double drip lateral line, with four pressure-\ncompensated\
    \ emitters, of 4 L h−1 per tree. Irrigation was automatically managed based on\
    \ \nthreshold values of volumetric soil water content (θv) measured with TDR sensors.\
    \ The \nthreshold values of θv were fixed to 30 % management allowed depletion\
    \ and field \ncapacity to trigger and stop irrigation, respectively. The trees\
    \ were grown in two cropping \nsystems: open-field and shade netting. Each cropping\
    \ system was subjected to control \n(well irrigated) and stress (non-irrigated\
    \ from 7th June to 24th September 2021) treatments. \nEnvironmental data in open-field\
    \ and shaded conditions were real-time monitored by two \nautomatic weather stations.\
    \ Along the experimental period, plant water status was \nassessed by discrete\
    \ measurements of stem water potential (Ψstem), by a pressure chamber, \nand net\
    \ photosynthesis (Pn) and stomatal conductance (gs), with a portable photosynthesis\
    \ \nsystem. Additionally, canopy temperature (Tc) was continuously monitored with\
    \ infrared \nradiometer sensors. Subsequently, canopy to air temperature difference\
    \ (Tc-Ta), crop \nwater stress index (CWSI), canopy thermal index (CTI) and daily\
    \ integral thermal index \n(ΣTc-Ta) were calculated. In addition, the relationship\
    \ between Ψstem and Tc-Ta data in the \ntwo cropping systems studied was also\
    \ assessed from an irrigation management point of \nview. Plant and soil water\
    \ status were measured in four trees per irrigation treatment-\ncropping system,\
    \ each considered as a replication. \nResults and Discussion \n Control trees\
    \ of both cropping systems showed Ψstem values ranging from -0.59 to \n-1.19 MPa\
    \ pointed to an optimal water status, as revealed the high θv values in the active\
    \ \nroot zone. Ψstem gradually fell in stressed lime trees as θv values decreased.\
    \ In the two \ncropping systems studied, the soil drying curve showed a breaking\
    \ point, indicating the \nCHAPTER IV: ARTICLE III \n70 \n \nbeginning of severe\
    \ water stress in lime trees. This breaking point occurred earlier in \nopen-field\
    \ than in shaded conditions. When the soil water stress was moderate, lower \n\
    values of Ψstem, θv, gs and Pn, were observed in open-field than in shaded conditions,\
    \ \nindicating that shade netting conditions allowed better soil-plant water status.\
    \ When soil \nwater stress was severe, these water status indicators showed similar\
    \ and low values in \nboth cropping systems. When the water restrictions ended,\
    \ Ψstem, θv, gs and Pn gradually \nincreased to reach control values. Tc values\
    \ were higher in stress than in control trees in \nthe two cropping systems studied,\
    \ since in stress conditions a stomatal closing was \nfavoured, promoting a canopy\
    \ warming. Tc-Ta values were the lowest in shaded \nconditions, indicative of\
    \ good coupling plant-ambient in this cropping system. Higher \nvalues of CWSI,\
    \ CTI and ΣTc-Ta were observed in stressed trees than in control ones of \nboth\
    \ cropping systems indicating a worse plant water status.  \nThe midday Tc-Ta\
    \ threshold values proposed for triggering drip irrigation in lime \ntrees grown\
    \ under semi-arid conditions were 2.4 or 0.8 ◦C for open-field and shaded \nconditions,\
    \ respectively, when irrigation water availability allowed to fulfil plant water\
    \ \nrequirements. Under deficit irrigation conditions, the proposed values were\
    \ 2.9 or 1.3 ◦C, \nfor moderate water deficits (Ψstem = -1.5 MPa) and 3.4 or 1.8\
    \ ◦C, for severe water deficits \n(Ψstem = -2 MPa), for open-field and shaded\
    \ lime trees, respectively. \nConclusions \nThe response of lime trees to soil\
    \ water deficit was different in the two cropping \nsystems. Additionally, the\
    \ ability to detect water stress also differed for the soil and plant \nwater\
    \ status indicators studied. Even though drawbacks, Ψstem was a reliable tool\
    \ for \nassessing lime tree water status and along with the breaking point of\
    \ θv was useful for \nirrigation monitoring. Tc-Ta dynamics reflected the “heartbeat”\
    \ of lime trees. Soil water \ncontent sensors anticipated water stress detection\
    \ than thermal-based ones. The high Ψstem \ngs, Pn, and low Tc-Ta values observed\
    \ under netting, revealed that shading allowed a better \nsoil-plant water status.\
    \ The cropping system must be considered to propose Tc-Ta \nthreshold values for\
    \ lime irrigation management.\nAgricultural Water Management 272 (2022) 107843\n\
