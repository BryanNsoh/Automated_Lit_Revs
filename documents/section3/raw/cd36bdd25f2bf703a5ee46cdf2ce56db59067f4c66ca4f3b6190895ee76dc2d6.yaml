    \ \n \n \n \n \n \n \n37 \n \n \n \n \nARTICLE I:  \nEvapotranspiration in young\
    \ lime trees \nwith automated irrigation \nA.B. Mira-García, J. Vera, W. Conejero,\
    \ M.R. \nConesa, M.C. Ruiz-Sánchez \n2021 \nScientia Horticulturae 288, 110396\
    \ \nDOI: 10.1016/j.scienta.2021.11039 \n \nCHAPTER IV: ARTICLE I \n38 \n \nObjectives\
    \ \nThis study was aimed at measuring the evapotranspiration (ET) of potted young\
    \ \nlime trees, with water balance method, using a drainage-weighing lysimeter\
    \ prototype. \nThe novelty of the proposed methodology was that it includes a\
    \ soil-based irrigation \nscheduling protocol that calculates the irrigation dose\
    \ based on threshold values of \nvolumetric soil water content (θv). \nMaterials\
    \ and Methods \nThe experiment was carried out at the CEBAS-CSIC experimental\
    \ field-station in \nMurcia, Spain. Plant material comprised two-year old Bearss\
    \ lime trees (Citrus latifolia \nTan.) grafted on Citrus macrophylla L. rootstock.\
    \ These trees were planted in 45 L \npolyethylene pots, which contained a clay-loam\
    \ textured soil. Lime trees were drip \nirrigated with two emitters per pot (2\
    \ L h-1 each). The threshold values of θv were fixed \nto 30 % of management allowed\
    \ depletion and field capacity to trigger and stop irrigation, \nrespectively.\
    \ Plant water status was assessed on a seasonal and daily basis by discrete \n\
    measurements of stem (Ψstem) and leaf (Ψleaf) water potentials, with a pressure\
    \ chamber, \nand net photosynthesis (Pn) and stomatal conductance (gs), with a\
    \ portable photosynthesis \nsystem.  \nLime tree ET was calculated through the\
    \ generic water balance method, as water \ngained by irrigation and rainfall and\
    \ the lost by drainage, once θv variations were assumed \nto be nil. Irrigation,\
    \ drainage and θv variations were real-time monitored by flowmeters, \ndrip gauges\
    \ and capacitance probes, respectively. In addition, pot weight was measured \n\
    in a continuous way by a scale. Water balance and plant water relations measures\
    \ were \ntaken in four drainage-weighing pot-lysimeters, each considered as a\
    \ replicate. \nResults and Discussion \nDuring the experimental period, the lime\
    \ trees were well irrigated showing midday \nΨstem values close to -0.8 MPa. These\
    \ Ψstem values were indicative of non-limiting soil \nwater conditions. A parallel\
    \ trend was noted for sunny transpiring leaves (Ψleaf), with \nmean seasonal values\
    \ fluctuating around -1.1 MPa. The mean seasonal values of Pn and \ngs were ≈\
    \ 7 µmol m−2 s −1 and 80 mmol m−2 s−1, respectively, indicative of an optimum\
    \ \nplant water status in Citrus species. \nCHAPTER IV: ARTICLE I \n39 \n \nThe\
    \ diurnal course of Ψstem, Ψleaf, gs and Pn followed a circadian rhythm, according\
    \ \nto evaporative demand with maximum values early in the morning and in the\
    \ afternoon \nhours and minimum at midday. The fact that their highest values\
    \ were observed in the \nafternoon hours, were due to alleviations in ambient\
    \ conditions. Along the crop cycle the \nmaximum values of these plant water status\
    \ indicators were observed at harvest. This fact \nconfirmed the positive effect\
    \ of fruits on plant water relations. \n The fortnightly ET values for two-year\
    \ old lime trees increased from the \nbeginning of the year (starting with 0.25\
    \ plant-1 day-1 in January) to mid-July when the \nmaximum value was recorded\
    \ (2.56 L plant-1 day-1). Subsequently, lime ET gradually \ndecreased until reaching\
    \ 0.20 L plant-1 day-1 in December. The high ET values observed \nin July, during\
    \ the active lime fruit development stage, were attributed to the elevated \n\
    water consumption by the crop during the cell expansion process. \nAlong the experimental\
    \ period, pot weight showed diurnal cycles decreasing \nduring daylight hours,\
    \ when the main water consumption of the plants occurred, and \nremaining almost\
    \ constant during night hours.  \nConclusions \n The drainage-weighing lysimeter\
    \ prototype allowed measuring crop ET \nthroughout the year in a simple, robust\
    \ and cost-effective way. The automated irrigation \nprotocol based on the threshold\
    \ values of θv allowed to maintain an optimal plant water \nstatus. Pot weight\
    \ served as ET water balance validation, when changes in the crop \nbiomass were\
    \ negligible. This lysimeter prototype could be replicated to determine \naccurate\
    \ ET values in other crops. \nScientia Horticulturae 288 (2021) 110396\nAvailable\
