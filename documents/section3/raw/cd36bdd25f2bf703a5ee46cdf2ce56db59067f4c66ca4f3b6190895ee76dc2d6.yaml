    stress treatment were evident by the end of June (DOY 179) in open-field \ntrees,\
    \ and several days later in shaded trees. At the end of the \nexperimental period,\
    \ stressed shaded lime trees showed similar values to \nthose of the control trees\
    \ in open-field condition (Fig. 9A). \nFurthermore, Tc-Ta values were normalized\
    \ by dividing by the dif-\nference between maximum and minimum daily value (Eq.\
    \ 2). At the \nbeginning of the experiment (DOY 158), the trees cultivated inside\
    \ the \nshade screen house showed lower CTI* values (0.6 and 1.1 to control \n\
    and stress treatments, respectively) than the trees cultivated in open- \nfield\
    \ conditions (2.0 and 1.5 to control and stress treatments, respec-\ntively).\
    \ Differences between control and stress treatments occurred \nearlier and reached\
    \ higher values in open-field than in shaded condi-\ntions (Fig. 9B). At the end\
    \ of the recovery period, similar values of CTI* \nwere noted in control and stress\
    \ trees grown in shaded conditions (0.6 \nand 0.7, respectively). Nevertheless,\
    \ slightly different values were \nobserved in control and stress trees cultivated\
    \ in open-field conditions \n(1.9 and 2.7, respectively). \nFor both cropping\
    \ systems a linear regression model was made be-\ntween the punctual measurements\
    \ of Ψstem and leaf gas exchange and \nthe continuous measurements of thermal\
    \ indexes and θv. Only those \nbetween Ψstem and Tc-Ta are presented as they are\
    \ the most relevant \n(Fig. 10). Values of Tc-Ta were averaged for the time period\
    \ when the \nstem water potential was measured, around solar noon (12:00–14:00\
    \ \nGMT+2), which coincided with maximum daily evaporative demand \nconditions.\
    \ The relationship between Tc-Ta and Ψstem showed good \ncorrelation regardless\
    \ of the cropping system, with R2 fits of 0.57** and \n0.55** in open-field and\
    \ shaded conditions, respectively. Also of note \nwere the similar negative slopes\
    \ (≈ −1) in both cropping systems. This \nlinear correlation between both plant\
    \ water status indicators, although \nempirical, can be used as a guide for irrigation\
    \ management. Therefore, \nif the objective is to maintain the lime trees without\
    \ stress, the Ψstem \nshould be − 1.0 MPa, and, by solving this equation (Fig.\
    \ 10), Tc-Ta \nwould correspond to 2.4 or 0.8 ◦C for open-field and shaded lime\
    \ trees, \nrespectively. For a moderate water deficit condition (Ψstem \n= −1.5\
    \ MPa), the Tc-Ta would correspond to 2.9 or 1.3 ◦C, while for \nsevere water\
    \ stress conditions (Ψstem = −2.0 MPa), the Tc-Ta would be \n3.4 or 1.83 ◦C, for\
    \ open-field and shaded lime trees, respectively. \n4. Discussion \nDuring the\
    \ experimental period, the environmental conditions were \ncharacteristic of Mediterranean\
    \ climates, with high ET0 and VPD values \nin the summer months, coinciding with\
    \ the stress period (DOY \n158–267), and low values during autumn, in the recovery\
    \ period (DOY \n267–298). The microclimate surrounding lime trees differed slightly\
    \ in \nboth cropping systems, PAR radiation being lower under shade screen \n\
    than in open-field (Fig. 3A). This would be a consequence of the \nscreening increasing\
    \ light scattering (Nissim-Levi et al., 2008), leading \nto a decrease in the\
    \ incoming radiation (Omb´odi et al., 2015). This \nreduction depends, amongst\
    \ other factors, on the screen type, colour, \nand percentage of shading (Mditshwa\
    \ et al., 2019). In orange and in \navocado trees, Incesu et al. (2016) and Tinyane\
    \ et al. (2018), respec-\ntively, observed a reduction of PAR radiation ranging\
    \ from 9 % to 46 % \ndepending of colour and % shading. In our study reductions\
    \ in PAR were \nseasonal in character, pronounced reductions coinciding with summer\
    \ \nand the lower reductions with autumn, as was found by Zhou et al. \n(2018)\
    \ and Mira-García et al. (2020) in shaded Citrus trees. This seasonal \ncharacter\
    \ could be justified by a change in the solar inclination over the \nyear. The\
    \ reduction in incoming PAR radiation observed under netting \nsmoothed the ET0\
    \ values, an observation lent weight by Jagadale et al. \n(2018), who observed\
    \ reductions in the ET0 of 12–24 %, depending on \nthe colour of the shading screen.\
    \ In addition, the smoother values of ET0 \nmight have been the consequence of\
    \ reduced wind speed observed in \nthis cropping system. Similarly, Blakey et\
    \ al. (2016) and Wachsmann \net al. (2014) observed a reduction in wind speed\
    \ of up to 85–90%, in \navocado and mandarin trees, respectively grown under screening\
    \ \nconditions. \nThe evaluation of the ability of discrete (Ψstem, gs and Pn)\
