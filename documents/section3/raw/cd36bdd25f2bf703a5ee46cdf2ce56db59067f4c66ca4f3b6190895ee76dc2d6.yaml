    \ limitation, \nfortnightly ET values of two-year-old lime trees (Citrus latifolia\
    \ Tan. cv. \nBearss) on C. macrophylla rootstocks grown in 45 L pots ranged from\
    \ \n0.25 to 2.56 litres per plant and day. \nThese ET values were obtained with\
    \ an automated irrigation proto-\ncol based on the 30% MAD criteria, using volumetric\
    \ soil water sensors, \nand checking the plant water status, with optimal values\
    \ of stem/leaf \nwater potentials and net photosynthesis of the lime trees. \n\
    A prototype of a simple and robust scalable weighing lysimeter was \nset up for\
    \ young potted lime trees, with real-time monitoring of irriga-\ntion parameters\
    \ and soil water balance, providing a practical and cost- \neffective way to measure\
    \ ET throughout the year. \nThe proposed automated irrigation approach allowed\
    \ accurate ET \nvalues to be obtained. Assuming a negligible change in tree biomass\
    \ for \nday-length periods, the pot weight which remained constant at night \n\
    and decreased during daylight hours when plant water consumption \noccurred, served\
    \ as a validation of ET. \nThis approach -a combination of pot-lysimeter, automated\
    \ MAD \nprotocol and soil-plant water status monitoring- could be replicated to\
    \ \ndetermine precise ET values for other crops. \nAuthor contributions \nStudy\
