    11 \n \n1. Citrus genus  \n1.1. Taxonomy and origin \nCitrus genus is one of the\
    \ most widely cultivated plants around the world (Wu et al., \n2018). This genus\
    \ is taxonomy classified into Geraniales Order (Inglese and Sortino, \n2019),\
    \ Rutaceae Family (Salvo et al., 2010) and Aurantioideae Subfamily (Morton et\
    \ al., \n2003). Most Citrus species belong to the cross of four ancestral species:\
    \ Citrus reticulata \n(mandarins), Citrus maxima (pummelos), Citrus medica (cidros)\
    \ and Citrus micrantha \n(Luro et al., 2017) (Figure 1). From an agronomic point\
    \ of view, the most important \nspecies are:  \n Clementine (C. clementina Hort.)\
    \  \n Grapefruit (C. paradisi Macf.) \n Key lime or Mexican lime (C. aurantifolia\
    \ (Christm.) Swing)  \n Lemon (C. limon (L.) Burn.) \n Mandarin (C. reticulata\
    \ Blanco) \n Persian lime or Tahiti lime (C. latifolia Tan.) \n Pummelo (C.\
    \ maxima (L.) Osb.)  \n Satsuma (C. unshiu (Mak.) Marc.) \n Sour orange (C.\
    \ aurantium L.)  \n Sweet orange (C. sinensis (L.) Osb.) \n \n \n \n \n \n \n\
    CHAPTER III: STATE OF THE ART \n12 \n \n \nFigure 1. Genetic origin of the main\
    \ Citrus species. Source: Luro et al. (2017). \n \nOver the years, several authors\
    \ have reported information on the geographical \norigin of Citrus species. Vavilov\
    \ (1927) identified two origin centres: the Indo-Burna \ncentre (Assam and Myanmar)\
    \ and the Indo-Malayan centre (Indochinese Peninsula and \nthe Malay Archipelago).\
    \ Swingle and Reece (1967) suggested that most important \ncultivars of true Citrus\
    \ appeared in an extensive region of Southeast Asia comprising: \nNortheast India,\
    \ Myanmar and Southeast China. Recently, Talon et al. (2020) reported \nthat the\
    \ origin of Citrus genus is in a broad area comprising India, Southeast Asia,\
    \ \nAustralasia, Melanesia, and Polynesia. \n \n1.2. Botanical traits \nCitrus\
    \ is an evergreen tree 3 to 6 m high. The underground part of the tree corresponds\
    \ \nto the root system, composed by: (i) the main taproot, which anchors the plant\
    \ to soil and \n(ii) lateral or secondary roots, responsible for the absorption\
    \ of water and nutrients \n(Ancillo and Medina, 2015). The aerial part of the\
    \ tree is formed by trunk and branches. \nTrunk is green and tender in young trees\
    \ and brown and more rigid in adult ones. Branches \nare brown, irregularly shaped\
    \ and often angled. These can be classified into primary and \nsecondary ones,\
    \ being leaves, flowers and fruits in the secondary ones. The leaf is \ncompound\
    \ by blade and petiole, which joins the blade with stem. Leaf blade is dark green\
    \ \nCHAPTER III: STATE OF THE ART \n13 \n \nin the top and light green in the\
    \ down. The shape of it can be elliptical, oval or lanceolate \ndepending on Citrus\
    \ species (Ancillo and Medina, 2015). The petiole is dark green and \nin some\
    \ species as grapefruit or sour orange is winged. In most cases, leaves contain\
    \ a \nsolitary thorn at the petiole-stem joint. Flowers, also called ‘azahar’\
    \ (Mazorra-Manzano \net al., 2013), are white or purple with a green calyx and\
    \ a corolla of five petals containing \n20 to 40 stamens. Fruit is a hesperidium\
    \ (Tadeo et al., 2008) composed by: the exocarp \nor flavedo (peel), mesocarp\
    \ or albedo and endocarp. The exocarp is rigid and contains \nessential oils and\
    \ the mesocarp is white and spongy (Tütem et al., 2020). The endocarp \ncomprises\
    \ juice vesicles (Inglese and Sortino, 2019), which contain sugars and organic\
    \ \nacids among other nutritional valuable substances. Some fruit characteristics,\
    \ such as \nnumber of seeds and peel colour, depend on Citrus species.  \n1.3.\
    \ Phenological stages \nPlants' phenological growth stages can be classified using\
    \ BBCH (Biologische \nBundesanstalt, Bundessortenamt and CHemische Industrie,\
    \ Germany) scale. This \nclassification system was proposed by Bleiholder et al.\
    \ (1989), and since then it has been \nwidely used to describe the phenological\
    \ stages of several herbaceous and woody crops \n(Lancashire et al., 1991; Pérez-Pastor\
    \ et al., 2004; Sanz-Cortés et al., 2002). Agustí et al. \n(1995) proposed the\
    \ BBCH scale for Citrus species, composed for the following principal \ngrowth\
    \ stages:  \n0: Sprouting/Bud development  \n1: Leaf development  \n3: Shoot development\
    \  \n5: Inflorescence emergence  \n6: Flowering (Figure 2) \n7: Development of\
    \ fruit (Figure 2) \n8: Maturity of fruit  \n9: Senescence, beginning of dormancy\
    \ \n \n \n \nCHAPTER III: STATE OF THE ART \n14 \n \n \nFigure 2. Main flower\
    \ and fruit phenological stages of Bearss lime tree (C. latifolia \nTan.). \n\
    \ \n \nThe main phenological stages can be grouped in vegetative and reproductive\
    \ \ndevelopment:  \n1.3.1. Vegetative development \nIn Mediterranean areas, citrus\
    \ vegetative growth is a discontinuous process, which \nincludes flush periods\
    \ alternating with phases of quiescence (Carvalho et al., 2020). This \nprocess\
    \ englobes the growth of shoots, leaves, roots and trunk. Shoots growth takes\
    \ place \nthrough sprouting, which, in Citrus species, occurs two to four times,\
    \ often three during \ncrop cycle. The first sprouting is the most important and\
    \ starts at the end of winter and \nlasts throughout spring (Arenas-Arenas et\
    \ al., 2021); the second one happens early in the \nsummer and the last one in\
    \ autumn. Leaves growth coincides with shoot elongation period \nand lasts two\
    \ months. Root growth initiates with the development of a primary root from \n\
    the radicular meristem of the embryo. As the main root lengthens, lateral roots\
    \ appear \nfrom the primary one. Trunk growth is vertical until it reaches the\
    \ height of about 1 m. \nThen, it emits lateral branches and on these the secondary\
    \ ones and so on.  \n1.3.2. Reproductive development \nCitrus is a profusely bloomy\
    \ species that can produce more than 250,000 flowers per \ntree (Agustí et al.,\
    \ 2022). In Mediterranean areas, the main flowering occurs in spring, \nand some\
    \ secondary flowerings may happen after autumn and summer flushes but with a \n\
    reduced number of flowers. Flowering comprises the following stages: flower-bud\
    \ \ninduction, bud differentiation and anthesis (Valiente and Albrigo, 2004).\
    \ The main \nflowering bud induction occurs in the second half of autumn and is\
    \ controlled by a \nCHAPTER III: STATE OF THE ART \n15 \n \nstimulation received\
    \ by the leaf that allows the transition from vegetative to reproductive \nstatus.\
    \ Later, the differentiation of these buds occurs by mid-winter (February) when\
    \ the \nbuds release from dormancy and primordia begin to grow. Subsequently flower\
    \ \ndevelopment takes place, and when the flowers are fully formed, its pollination\
    \ leads to \nfruit. Fruit growth follows a sigmoidal curve with three well differentiated\
    \ stages (Allen, \n1979; Kim et al., 2021). The first stage (stage I) is approximately\
    \ two months from \nanthesis to physiological fruit fall. It includes the phase\
    \ of cell division, which leads to \nthe increase in volume of the fruit endocarp,\
    \ and the formation of juice vesicles.  The \nstage II lasts several months (2\
    \ to 6 depending on Citrus species) and comprises the \nelongation cellular process\
    \ (Iglesias et al., 2007). The increase in fruit size in this stage is \nmainly\
    \ due to the development of locules or segments, which allow juice vesicles \n\
    reaching their final size. In the last stage of fruit development (stage III),\
    \ changes \nassociated to fruit maturation occur, fruit growth slows down and\
    \ peel colour change, \nbecause of chlorophyll degradation and an increase in\
    \ the carotenoid synthesis. Also, fruit \nsugar content reaches stable levels\
    \ in this stage (Batista-Silva et al., 2018).  \n1.4. Commercial varieties and\
    \ rootstocks \nCommercial citrus trees are composed by: i) variety, which comprised\
    \ the upper \npart of the trunk to the canopy, and ii) rootstock, referring to\
    \ the lower part of the trunk \nand roots. The main Citrus species cultivated\
    \ are sweet orange (C. sinensis), mandarin \n(C. reticulata), lemon (C. limon),\
    \ key lime or Mexican lime (C. aurantifolia), Persian \nlime or Tahiti lime (C.\
    \ latifolia) and grapefruit (C. paradisi). Lime and grapefruit trees, \nthe two\
    \ Citrus species studied in this thesis, are briefly described: \nLime is a natural\
    \ triploid result from a diploid gamete of C. aurantifolia 'Mexican' \nlime recombined\
    \ with a C. micrantha × C. medica hybrid (Rouiss et al., 2018). There are \nacid\
    \ and sweet lime cultivars. The most spread acid cultivars are the Mexican (C.\
    \ \naurantifolia) and Persian (C. latifolia). In this thesis, the variety of lime\
    \ studied is Persian \nor also called ‘Bearss’, in honour of J. T. Bearss, who\
    \ developed it in 1895 in California, \nUSA. Bearss trees are vigorous and spiny\
    \ (Figure 3) in comparison with the Mexican \nones (Singh et al., 2021). The fruits\
    \ are large with a green intense colour and a greenish \nyellow pulp. The total\
    \ soluble solids (TSS) of Bearss lime juice ranges between 7 to 9 \n◦Brix (Jittanit\
    \ et al., 2013) and its acidity is around 2 % (Bisen et al., 2012).  \nCHAPTER\
    \ III: STATE OF THE ART \n16 \n \n \nFigure 3. Five-year-old Bearss lime tree\
    \ (Citrus latifolia Tan.). \n \nGrapefruit is one of the most recently known commercial\
    \ Citrus species (De Moraes \net al., 2007). It was firstly described in 1750\
    \ by G. Hughes who called it the forbidden \nfruit of Barbados. This hybrid seems\
    \ to come from an accidental crossing event between \npummelo (C. maxima) and\
    \ sweet orange (C. sinensis) on these islands. For this reason, in \n1828 J. Macfayden\
    \ gave it the botanical name of Citrus x paradisi indicating its hybrid \norigin\
    \ (Scora et al., 1982). Grapefruit commercial varieties are divided in two groups:\
    \ \nwhite fleshed (Marsh) and pigmented (Ruby Red, Ruben Pink, Henderson, Ray\
    \ Ruby, \nStar Ruby, Rio Red among others) (Barry et al., 2020).  In this thesis,\
    \ the variety of \ngrapefruit studied is Star Ruby, which is one of the most commercial\
    \ red-fleshed varieties \ncultivated (Gentile et al., 2020). Star Ruby trees are\
    \ dense and medium size in comparison \nwith other grapefruit varieties (Hueso-Martín\
    \ and Cuevas-González, 2014) (Figure 4). \nThe fruit usually presents skin areas\
    \ with reddish colouration and an intense red pulp. The \nTSS of Star Ruby grapefruit\
    \ juice ranges between 8 to 10 ◦Brix, and its acidity is around \n1.8 to 2.4 %\
    \ (Romero-Trigueros et al., 2017b). \nCHAPTER III: STATE OF THE ART \n17 \n \n\
    \ \nFigure 4. Fourteen-year-old Star Ruby grapefruit trees (Citrus paradise Macf.).\
    \ \n \nIn citriculture, the selection of a good rootstock is a key factor, as\
    \ it affects fruit \nweight and quality (Aguilar-Hernández et al., 2020). Also,\
    \ rootstock influences plant \nresistance to biotic stresses as diseases and pests\
    \ and in the tolerance to abiotic stresses \nsuch as flooding, drought and cold\
    \ (Oustric et al., 2017). In Spain, prior to the arrival of \nthe citrus’s tristeza\
    \ virus (CTV), sour orange was the main rootstock used (Legua et al., \n2018).\
    \ Yet as a consequence of its high sensibility to this disease, the use of alternative\
    \ \nrootstocks is promoted. These are some of rootstocks used in citriculture:\
    \ \n‐ \nCitrus macrophylla is a hybrid of C. micrantha and C. medica (Curk et\
    \ al., 2016). \nThis rootstock induces vigorous trees with a high crop load, and\
    \ good-quality and \nlarge fruits (Bowman and Joubert, 2020). It is tolerant to\
    \ salinity as it excludes the \ntransport of saline ions (as Cl- and Na+) from\
    \ root to plant (Ruiz et al., 2018). This \nrootstock is also tolerant to boron\
    \ rich soils. Nevertheless, it is susceptible to \nsevere CTV strains, when it\
    \ is used in other varieties different to lemon. In turn, \nC. macrophylla is\
    \ sensitive to water deficit conditions in comparison with other \nrootstocks.\
    \ Despite this, this rootstock is commonly used in California, and it has \nbecome\
    \ popular in Spain and Morocco, where water with high salinity levels is \nused\
    \ for irrigation purposes. \n‐ \nCarrizo is used in the main citrus-producing\
    \ countries: Spain, South Africa, \nAustralia, California and Italy (Morales-Alfaro\
    \ et al., 2021). It provides a medium \ntree vigour and fruit size with an excellent\
    \ internal fruit quality, but a lower crop \nCHAPTER III: STATE OF THE ART \n\
    18 \n \nload than C. macrophylla. This rootstock is sensitive to salinity, soil\
    \ B enrichment \n(Aparicio-Durán et al., 2021) and chlorosis (Martínez-Cuenca\
    \ et al., 2016). \nHowever, it is more tolerant to deficit irrigation conditions\
    \ than C. macrophylla. \n‐ \nForner-Alcaide 5 (F-A 5) induces lower tree size\
    \ but higher yield than Carrizo. \nIt is resistant to CTV and nematodes and tolerant\
    \ to calcareous, salinity and \nflooded soils (Priyadarshan and Mohan-Jain, 2009).\
    \ \nOther rootstocks used in citriculture are Cleopatra Mandarin, Citrange Troyer,\
    \ \nCitrus volkameriana and Citrumelo CPB (González, 2017). In this thesis, the\
    \ rootstock \nused is C. macrophylla, due to its great resistance of soil salinity\
    \ and its high crop load \nand good-quality and large fruits. \n1.5. Citrus production\
