    \ 288 (2021) 110396\n2\nmethod (Allen et al., 1998), which is widely used by the\
    \ scientific \ncommunity (Fern´andez et al., 2010; Xu et al., 2013; Gong et al.,\
    \ 2020; \nSilva et al., 2020). This method considers climatic variables, which\
    \ are \nincluded in the reference crop evapotranspiration (ET0), and the crop\
    \ \ntype and its characteristics, all of which are included in a single crop \n\
    coefficient (Kc). ET0 is independent of crop characteristics and can be \nobtained\
    \ \nas \na \nfunction \nof \nmeteorological \nconditions, \nthe \nPenman-Monteith\
    \ equation being the most frequently used (Allen et al., \n1998). The Kc, however,\
    \ is intimately dependant on specific crop factors \nsuch as the phenological\
    \ stage, density, pruning, management, variety \nand rootstock (Doorenbos and\
    \ Kassam, 1979; Ruiz-Pe˜nalver et al., 2015; \nVera-Repullo et al., 2015) . It\
    \ is also dependant on climate, soil and \nirrigation conditions, which represents\
    \ a great disadvantage because it \ninvolves making adjustments to reflect local\
    \ conditions (Abrisqueta \net al., 2013). \nETc can also be accurately determined\
    \ through direct measurement \nof the soil water balance using weighing lysimeters\
    \ (Girona et al., 2011; \nEvett et al., 2012; L´opez-Urrea et al., 2014; Ruiz-Pe˜nalver\
    \ et al., 2015; \nVera-Repullo et al., 2015; Jim´enez-Carvajal et al., 2017),\
    \ a type of \nlysimeter consisting of a device which, based on weight differences,\
    \ \naccurately measures the inputs and outputs of water flows that affect the\
    \ \nsoil and tree mass. The soil water balance method is based on the idea \n\
    that crop evapotranspiration occurs at the expense of the water stored in \nthe\
    \ root-zone resulting from irrigation, rainfall, and capillary rise (in-\nputs),\
    \ while discounting runoff and drainage (outputs) (Cohen et al., \n1996). This\
    \ method allows ETc to be precisely determined, avoiding the \nimprecision associated\
    \ with a particular crop, climatic conditions or \nirrigation factors (Beeson,\
    \ 2011; L´opez-Urrea et al., 2012, 2014; Ruiz--\nCanales et al., 2013). In recent\
    \ years, lysimetric equipment and tech-\nniques have improved, enabling the more\
    \ accurate measurement of \nwater balance parameters (Meissner et al., 2010; Zupanc\
    \ et al., 2012). \nFor all these reasons, this method is frequently used to validate\
    \ the ETc \ndata obtained with other methods (Vaughan et al., 2007; Wegehenkel\
    \ \nand Gerke, 2013; Xu et al., 2013) and for the determination of crop \ncoefficient\
    \ (Kc) values (Allen et al., 1998; Akhand et al., 2014). \nOn the other hand,\
    \ given the practical difficulties involved in the \nprecise parameterization\
    \ of the water balance, soil sensors have been \nused for empirical site-specific\
    \ adjustment (Mounzer et al., 2008; Evett \net al., 2012; Vera et al., 2019).\
    \  Thus, the combination of water balance \nand sensors allows the crop water\
    \ needs to be accurately calculated. \nCapacitance-type soil water sensors are\
    \ widely used in precision irri-\ngation (Paltineanu and Starr, 1997; Abrisqueta\
    \ et al., 2012; Vera et al., \n2013, 2019, 2021). They function by determining\
    \ the dielectric \npermittivity of the soil around the sensor, which mostly depends\
    \ on the \nvolumetric soil water content (θv). \nThis study is aimed at measuring\
    \ the evapotranspiration of young \nlime trees (ET) during the growing season\
    \ in Mediterranean conditions, \nusing the water balance method. Two-year old\
    \ lime trees were planted in \npot-weighing lysimeters equipped with sensors for\
    \ the real-time moni-\ntoring of irrigation, drainage, pot weight, θv. Plant water\
    \ relations were \nassessed by measuring stem (Ψstem) and leaf (Ψleaf) water potentials,\
    \ as \nwell as leaf gas exchange (net photosynthesis and stomatal conductance)\
    \ \non a seasonal and diurnal basis. The novelty of the proposed method-\nology\
    \ is that it includes a soil-based irrigation scheduling protocol that \ncalculates\
    \ the correct irrigation dose based on a feed-back strategy. This \nstrategy involves\
    \ replenishing the water used by the plants based on \nchanges in θv as a control\
    \ system variable. \n2. Materials and methods \n2.1. Experimental conditions \n\
    The experiment was carried in a lime tree orchard located at the \nCEBAS-CSIC\
    \ experimental field-station in Murcia, Spain (38◦ 06′ 31′’ N, \n1◦ 02′ 14′’W)\
    \ at 110 m.a.s.l. The plant material consisted of two-year old \nlime trees (Citrus\
    \ latifolia Tan., cv. Bearss) grafted on Citrus macrophylla \nL. rootstock. \n\
    Fifteen trees were planted in 45 L polyethylene pots (410 mm \ndiameter and 420\
    \ mm height), containing a highly calcareous soil (45% \ncalcium carbonate), with\
    \ a clay loam texture, low organic matter con-\ntent and bulk density of 1.43\
    \ g cm−3. Soil water characteristics were \nobtained using the theoretical Saxton\
    \ model (Saxton et al., 1986). The \nsoil water content at field capacity (FC)\
    \ and permanent wilting point \n(WP) were 0.35 and 0.15 m3 m−3, respectively.\
    \ Pots were located in \nopen-air conditions, and painted white to prevent the\
    \ roots from over-\nheating in the sun. \nThe trees were drip irrigated with two\
    \ self-compensating emitters (2 \nL h−1 each) per pot, placed at two points to\
    \ ensure uniform water dis-\ntribution at the pot surface. \nLime trees showed\
    \ homogenous vegetative development: tree height \nof 1.01 ± 0.06 m, mean trunk\
    \ diameter (0.03 m above soil surface) of \n23.7 ± 1.88 mm, total leaf area of\
    \ 0.55 ± 0.01 m2 (≈ 155 leaves per tree, \n35.5 cm2 leaf−1), and a tree canopy\
    \ cover of 0.26 m2. \n2.2. Irrigation protocol \nAn automated irrigation scheduling\
    \ protocol was applied, using the \nvolumetric soil water content (θv) as a control\
    \ system variable. For this \npurpose, four pots containing trees of similar appearance\
    \ were selected \nand equipped with capacitance probes (one per pot) (EnviroPro\
    \ \nEP100G-04, Entelechy Pty Ltd., St. Agnes, Australia), for making \ncontinuous\
    \ θv and soil temperature measurements. The capacitance \nprobes were calibrated\
    \ for a clay-loam textured soil following the pro-\ncedure proposed by Paltineanu\
    \ and Starr (1997). Each probe was \ninstalled midway between tree trunk and pot\
    \ edge, and connected to a \nradio transmission unit, which read the values every\
    \ 5 min and recorded \naverage values every 15 min. Only sensors located at 0.20\
    \ and 0.30 m \ndepth were read. The radio-transmission units sent data to a gateway\
    \ \nconnected TCP/IP to the addVANTAGE cloud-based platform (ADCON \nTelemetry,\
    \ Vienna, Austria) for data processing and visualization. \nMaximum and minimum\
    \ θv threshold values were fixed in such a way \nthat \nthe \nfeed-back \nsystem\
    \ \ncontrol \nremotely \nacted \non \nthe \nelectro-hydraulic valve, triggering\
    \ or stopping the irrigation. \nAt the beginning of the experimental period, irrigation\
    \ threshold θv \nvalues were tested in order to provide an adequate plant water\
    \ status \nand no soil anoxia, avoiding tree water stress. θv values at 0.2 and\
    \ 0.3 m \ndepth were averaged to calculate threshold values. As a result, the\
    \ \nthreshold θv values were fixed to 30% of MAD (management allowed \ndepletion)\
    \ and field capacity (FC) to trigger and stop irrigation, \nrespectively. MAD\
    \ was calculated from the following equation (Mer-\nriam, 1966; Allen et al.,\
    \ 1998): \nMAD = α AWC\n(1)  \nwhere α is a dimensionless coefficient (equal to\
    \ 0.3), and AWC is the \navailable soil water content, calculated as: AWC = FC\
    \ – WP. \n2.3. Measurements \n2.3.1. Environmental conditions \nAgro-meteorological\
    \ data (air temperature, relative humidity, solar \nradiation, wind velocity and\
    \ rainfall) were recorded by an automated \nweather station (http://www.cebas.csic.es/general_spain/est_meteo.\
    \ \nhtml) located in the CEBAS-CSIC experimental field station, which \nread the\
    \ values every 5 min and recorded the averages every 15 min. \nFrom these data,\
    \ reference crop evapotranspiration (ET0) values were \ncalculated hourly using\
    \ the Penman-Monteith equation (Allen et al., \n1998). Vapour pressure deficit\
    \ (VPD) was calculated from air tempera-\nture and relative humidity values (Allen\
    \ et al., 1998). \n2.3.2. ET measurement and pot-lysimeters \nLime tree evapotranspiration\
    \ (ET) was calculated using the generic \nA.B. Mira-García et al.            \
    \                                                                            \
    \                                                                            \
    \                                                    \nScientia Horticulturae\
    \ 288 (2021) 110396\n3\nwater balance equation: \nET = I + R − RO − D ± ΔSW\n\
    (2) \nUnder the experimental conditions, the runoff (RO) was zero, except \nfor\
    \ the heavy rain episode (82.4 mm in March). Additionally, under high \nfrequency\
    \ irrigation and the automated irrigation protocol applied, the \nsoil water content\
    \ variations (∆SW) were negligible and then ET could \nbe calculated as water\
    \ gained by irrigation (I) and rainfall (R) and water \nlost by drainage (D).\
    \ Hence, Eq. (2) becomes: \nET = I + R − D\n(3) \nThe four lime tree pots were\
    \ arranged as to fit in weighing pot- \nlysimeters (Fig. 1). The amount of water\
    \ applied through irrigation (I) \nwas measured with a pulse flowmeter (Sensus,\
    \ 120 HRI-A, Barcelona, \nSpain) located at the beginning of the fifteen pots.\
    \ Also, drip gauges \n(Pronamic, Ringkoebing, Denmark) were installed below the\
    \ emitter \nnear the capacitance probe to monitor real-time irrigation amounts\
    \ and \nto detect any flow rate failures during the irrigation events. Drainage\
    \ (D) \nwas measured with drip gauges (Pronamic ApS, Ringkoebing, Denmark) \n\
    located under each pot. ∆SW was monitored with capacitance probes (as \ndescribed\
    \ in Section 2.2.). \nThe four selected lime tree pots were placed on four calibrated\
    \ scales \n(150 kg load cell ± 20 g, ZMISSIL F2–150, Gram Precision, Spain) to\
    \ \ndetermine the pot weight (W), which, together with the water balance \nparameters,\
    \ were integrated into the telemetry platform (Fig. 1). \nThe contribution of\
    \ soil evaporation (E) to ET was evaluated by \ncovering the soil surface with\
    \ white plastic of two out the four lime tree \npots during several rain-free\
    \ cycles (each seven-days long) along the \nexperimental period. The difference\
    \ in ET values between covered and \nuncovered pot-lysimeters, as determined using\
    \ Eq. (3), was attributed to \nE. \n2.3.3. Plant water relations \nLime tree water\
    \ relations were evaluated by discrete measurements \nof stem (Ψstem) and leaf\
    \ (Ψleaf) water potentials, and leaf gas exchange \nparameters. On representative,\
    \ clear days of the growing season, Ψleaf \nand Ψstem were measured around solar\
    \ noon (12:00 h solar time) using a \npressure chamber (Soil Moisture Equipment\
    \ Corp., Model 3000, Santa \nBarbara, CA, USA) in mature leaves located near the\
    \ trunk on the north \nface of the trees. Ψleaf was measured on fully expanded\
    \ (3 to 5 months \nold), sun-exposed uncovered leaves, following the recommendations\
    \ \ndescribed in Hsiao (1990), while for Ψstem measurements the leaves \nwere\
    \ covered with aluminium foil at least 2 h before excision \n(McCutchan and Shackel,\
    \ 1992). \nLeaf gas exchange parameters - net photosynthesis (Pn, µmol m−2 \n\
    s−1) and stomatal conductance (gs, mmol m−2 s−1) - were measured in \nthe morning\
    \ (≈ 8:00 h solar time) the same days as Ψleaf, on sunny leaves \nusing a portable\
    \ photosynthesis system (LI-6400, Li-Cor, Lincoln, NE, \nUSA) equipped with a\
    \ broad leaf chamber (6 cm2). Measurements were \ntaken in near constant ambient\
    \ conditions: CO2 concentration ≈ 400 \nμmol mol−1 and light intensity ≈ 1200\
    \ μmol m−2 s−1. The air flow rate \ninside the chamber was maintained at ≈ 350\
    \ μmol s−1. \nIn addition, several diurnal cycles of Ψstem, Ψleaf and leaf gas\
    \ ex-\nchange parameters were determined on representative days of the main \n\
    Citrus phenological stages: flowering, stage I and II of fruit growth, and \n\
    harvest. Measurements were taken from pre-dawn to early afternoon at \n0.5 - 1.5\
    \ h intervals. \nWater balance and plant water relations measurements were taken\
    \ in \nthe four weighing pot-lysimeters, each one considered as a replicate (n\
    \ \n= 4). The lysimeters were placed at the centre of the experimental or-\nchard,\
    \ and the remaining 11 border lime trees were placed around them \naccording to\
