    \   \nMost lime trees are cultivated under open-field conditions. However, in\
    \ the Mediterranean area some growers \nuse shade screen to protect their orchards\
    \ against abiotic and biotic stresses, inducing changes in the plant’s \nsurrounding\
    \ microclimate that could affect its water status. This field experiment focuses\
    \ on the effect of shade \nscreen (high density polyethylene white net with 76%\
    \ light transmission) and irrigation on plant and soil water \nstatus of Bearss\
    \ lime trees. Two irrigation treatments were applied during the summer-autumn\
    \ to open-field and \nshaded lime trees: irrigated (control) and non-irrigated\
    \ (stress). Volumetric soil water content (θv), air temper-\nature (Ta) and canopy\
    \ temperature (Tc) were real-time monitored and several derived thermal indices\
    \ were \ncalculated. Stem water potential (Ψstem) and leaf gas exchange: net photosynthesis\
    \ (Pn) and stomatal conductance \n(gs) were measured on representative days. Withholding\
    \ irrigation caused a gradual decline in soil and plant \nwater status. θv decreased\
    \ from the outset in the non-irrigated treatments, showing breaking point connecting\
    \ the \nrapid and the slower soil drying processes. Significant differences in\
    \ Ψstem, and gs values were observed between \ncontrols and stressed trees 15\
    \ days after stress initiation. During early stages of water stress, lime trees\
    \ cultivated \nin open-field showed lower values of soil and plant water status\
    \ than those grown in shaded conditions. However, \nat the end of stress period,\
    \ similar values were noted for both cropping systems, pointing to severe water\
    \ deficit. \nTc and Tc-Ta values reflected the current lime tree water status.\
    \ The soil water content sensors anticipated the \nplant water stress situation\
    \ respect to thermal ones. The higher θv, Ψstem, gs, Pn and Tc values registered\
    \ in shaded \nlime trees revealed that shading allowed better soil-plant water\
    \ status and a 12-day window of opportunity to \nrespond to the imposed soil water\
    \ deficits. Threshold thermal-based values are proposed for precise irrigation\
    \ \nmanagement of lime trees in open-field and shaded conditions.   \n1. Introduction\
    \ \nLime tree are gaining in importance as an agricultural crop. Although \nnative\
    \ to South-Central China, Brazil is nowadays the main lime pro-\nducer, followed\
    \ by Mexico, Iran, Egypt and Colombia (CIRAD, 2021). \nHowever, recently its cultivation\
    \ has extended to the Mediterranean \narea, since it is well adapted to semiarid\
    \ conditions. Due to climatic \nchange (IPCC, 2021), the warmer climate may make\
    \ this area even more \nbeneficial for lime production, although the shortage\
    \ of water means \nadopting more efficient water management and cultivation practices\
    \ \nthat promote water saving. Monitoring the parameters of the \nsoil-plant-atmosphere\
    \ system is decisive for evaluating the plant re-\nsponses to irrigation regimes\
    \ and crop cropping system, allowing the \nprovided water to be adjusted to the\
    \ plant’s water requirements (Mir-\na-García et al., 2020). \nSoil water status\
    \ was assessed by soil water content (θv) measure-\nments, traditionally by gravimetric\
    \ methods, which are destructive, \ntime-consuming and not repeatable. Nowadays,\
    \ other indirect methods \nbased on the physical and chemical soil properties\
    \ like time domain \nreflectometry (TDR), capacitance and impedance are gaining\
    \ impor-\ntance (Hardie, 2020; Vera et al., 2021). The plant itself has long been\
    \ \nrecognized as the best indicator of its water status, which can be assessed\
    \ \nby direct measurements of leaf (Ψleaf) or stem water potentials (Ψstem), \n\
    or indirectly by reference to leaf gas exchange parameters (stomatal \nconductance\
    \ (gs), net photosynthesis (Pn)), traditionally considered as \ngood plant water\
    \ status indicators for irrigation scheduling purposes \n(Cifre et al., 2005;\
    \ García-Orellana et al., 2013; Hernandez-Santana \net al., 2019; Mir´as-Avalos\
    \ et al., 2016). However, the draw-back of the \nmanual measurements, is that\
    \ they are laborious, destructive and \ntime-consuming (Ballester et al., 2013b;\
    \ García-Tejero et al., 2011). \n* Corresponding author. \nE-mail address: mcruiz@cebas.csic.es\
    \ (M.Carmen Ruiz-S´anchez).  \nContents lists available at ScienceDirect \nAgricultural\
