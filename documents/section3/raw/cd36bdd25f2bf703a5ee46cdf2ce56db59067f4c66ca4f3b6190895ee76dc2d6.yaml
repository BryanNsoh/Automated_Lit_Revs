    18 March 2022 Introduction In recent years, significant advances in modelling
    have contributed to the improvement of water management in many areas around the
    world (Allen et al. 2007; Steduto et al. 2012). Crop simulation modelling has
    increased our understanding of how agricultural systems function (Marsal and Stocke
    2012), allowing us to determine optimal agronomic practices that increase water
    productivity and optimise irrigation management at both farm (García-Vila and
    Fereres 2012) and district level (Lorite et al. 2007). An essential requirement
    for the effective application of these new simulation tools is the acquisition
    of high-quality weather data. Subsequently, a significant emphasis has been laid
    on the development of weather station networks (Gavilán et al. 2006). Numerous
    areas around the world have therefore incorporated advanced weather station networks
    (Schroeder et al. 2005), but the high costs of maintenance and data collection
    have restricted their growth (Exner-Kittridge and Rains 2010). A further limitation
    of the use of these networks is the reduced density of the weather stations themselves;
    currently, vast irrigated areas are located far away from well-managed weather
    stations due to their low density and uneven distribution (Collins 2011). In recent
    years, an alternative to the use of weather station networks has been the use
    of remote sensing techniques, providing high-quality and fine-resolution weather
    characterisation for extensive areas (Cristobal and Anderson 2012; Cruz-Blanco
    et al. 2014a, 2015; Rahimikhoob and Hosseinzadeh 2014). However, the use of remote
    sensing techniques for farmers and technicians is severely limited by the complexity
    of accessing the information, which stems from the lack of user-friendly communication
    channels for data acquisition. Reference evapotranspiration (ETo) is a key component
    of crop modelling (Allen et al. 1998) and requires complete and accurate weather
    data for its computation. Thus, in areas with limited or deficient weather data
    from automatic weather station networks, new advances in simulation modelling
    might face serious restrictions. Due to the detected limitations in the availability
    of accurate data for the use of complex functions for ETo estimation (Allen 1996),
    alternative approaches have been analysed in order to reduce data acquisition
    costs (Exner-Kittridge and Rains 2010) and to facilitate their estimation for
    technicians and farmers. Simplified equations with reduced data requirements such
    as Hargreaves (Gavilán et al. 2006; Khoob 2008), the use of interpolation approaches
    (Alves et al. 2013; Walsh et al. 2013) or those based on multiple linear regression
    (Martí et al. 2011) have therefore been advocated, as well as new alternatives
    such as the use of weather forecast data for ETo estimation and irrigation water
    management in the development of real-time irrigation scheduling (Mariño et al.
    1993; Cai et al. 2007; Xu et al. 2012). Around the world, public and private institutions
    provide accurate, daily, online weather forecasts, and in most cases these are
    freely accessible to all. These weather forecast services are based on complex
    numerical models. In Europe, the two main consortiums that provide weather forecast
    data are HIRLAM (HIgh Resolution Limited Area Model; Unden et al. 2002) and ALADIN
    (Aire Limitée Adaptation dynamique Développement InterNational; ALADIN 1997).
    In 2006, both European consortiums collaborated in the development of high-resolution
    systems with a spatial resolution of less than 1 km. The resulting system is called
    HARMONIE/AROME (HIRLAM–ALADIN Research towards Meso-scale Operational NWP in Europe/Application
    of Research to Operations at Mesoscale; Seity et al. 2011) and will be the successor
    to HIRLAM (Gronsleth and Randriamampianina 2012). In addition to these, the European
    Centre for Medium-Range Weather Forecasts (ECMWF; Persson 2011) also provides
    weather forecasting services for Europe and North Africa that are used in conjunction
    with the HIRLAM system (Navascués et al. 2013). Other models such as Weather Research
    and Forecasting (WRF), MM5 (PSU/NCAR mesoscale model) or Australian Community
    Climate and Earth System Simulator (ACCESS-G) provide atmospheric research and
    operational forecasting for North America, South America and Australia (Done et
    al. 2004; Silva et al. 2010; Perera et al. 2014). Numerous studies have been carried
    out using weather forecast data for agriculture applications. Some studies have
    evaluated the use of those data for ETo estimation when data from weather stations
    were not available (Er-Raki et al. 2010; Xu et al. 2012; Perera et al. 2014; Luo
    et al. 2014; Tian et al. 2014), while others have focussed on the impact of real-time
    weather forecast data, mainly rainfall, on irrigation scheduling (Cabelguenne
    et al. 1997; Gowing and Ejieji 2001; Wang and Cai 2009; Bergez and Garcia 2010;
    Cai et al. 2011; Mishra et al. 2013). Also related to irrigation scheduling, numerical
    weather data have been used for soil water content assessment (Venalainen et al.
    2005; Cai et al. 2009; Tian and Martinez 2014) with satisfactory results. Equally,
    the integration of remote sensing techniques with forecasting tools has provided
    spatially distributed weather data information with very satisfactory results
    (de Bruin et al. 2010; Cristobal and Anderson 2012; Cruz-Blanco et al. 2014a,
    b). However, not all technicians and farmers have access to these innovative methodologies
    as they require in-depth knowledge of data acquisition and processing, calibration
    and evaluation. This study evaluated the use of weather forecast data for ETo,
    irrigation scheduling and yield estimation by comparing the results with those
    generated with measured data by automatic weather stations. Our objective was
    to develop a user-friendly procedure for ETo estimation which did not require
    prior knowledge or calibration and which was applicable in any location regardless
    of whether there was a weather station in the surrounding area or not. In order
    to evaluate the performance of weather forecast data for irrigation scheduling,
    a practical application has been examined, generating irrigation schedules for
    maize with weather forecast data for 43 locations in the southern Spanish region
    of Andalusia, and comparing them with the irrigation scheduling based on measured
    weather data from automatic weather stations. Materials and methods Weather forecast
    service from the State Meteorological Agency In Spain, the State Meteorological
    Agency (Agencia Estatal de Meteorología, AEMET; AEMET 2015) provides daily weather
    forecasts for up to 6 days ahead for 8117 locations, 771 of them in Andalusia.
    The weather forecast data include sky cover, probability of rainfall, maximum
    and minimum air temperature and relative humidity, as well as wind speed and direction.
    The weather forecast service from AEMET combines two data sources for weather
    forecasting: for up to 3-day-ahead forecast (D0–D2) the numerical model HIRLAM-AEMET;
    and for 3- to 6-day-ahead forecast (D3–D6) data provided by ECMWF. The HIRLAM-5
    project was established in order to provide the best available operational short-range
    forecasting system for the member institutes (currently the National Meteorological
    Services in Denmark, Finland, Iceland, Ireland, the Netherlands, Norway, Spain
    and Sweden, including Météo-France with a research cooperation agreement; Unden
    et al. 2002). The HIRLAM-5 project originates an operational production system
    for short-range forecasting, which generates a comprehensive set of Numerical
    Weather Prediction products of the highest quality with a spatial resolution of
    about 5 km2 (Unden et al. 2002). The ECMWF system consists of several components
    such as an atmospheric general circulation model, producing forecasts from days
    to weeks ahead, with an initial spatial resolution of 13.5 km along the meridian
    direction (Persson 2011). Data collection, processing and evaluation The first
    step towards obtaining irrigation scheduling and yield estimation based on weather
    forecast data is the daily collection from the AEMET web page and the processing
    of these data. Due to the elevated number of data managed for this study (50 weather
    stations during 2013–2014 season; Fig. 1), a specific tool programmed in Delphi
    was developed for the daily data collection and processing, although the use of
    this tool would not be required by regular users of a single weather station.
