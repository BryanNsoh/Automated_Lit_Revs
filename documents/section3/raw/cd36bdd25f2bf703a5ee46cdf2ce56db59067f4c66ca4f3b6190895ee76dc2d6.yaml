    Many models in the literature have been proposed, which rely only on utility supply.\n\
    Since solar energy is used by both the proposed model and [65], some similarities\
    \ and\ndifferences can be highlighted with existing systems. Firstly, both models\
    \ used different\nsensors for data collection and GSM technology for communication\
    \ to automate irrigation.\nAlso, both models used a central controller (microcontroller)\
    \ for making smart decisions.\nSecondly, both models achieved excellent results\
    \ in terms of the measurement and accuracy\nof sensors, water, and energy consumption\
    \ minimization. However, in [65], some confronta-\ntions can be seen with low\
    \ daylight. The blustery/windy climate was also an issue. The\nproblem with low\
    \ sunlight means low irradiance, which means lesser solar power output,\nleading\
    \ to motor operation below its rated value. This problem was addressed in our\n\
    system by constantly monitoring solar irradiance. As the irradiance falls below\
    \ a threshold\nand enough solar energy is not available to operate the motor,\
    \ the motor is automatically\nturned off. This issue can also be addressed by\
    \ adding a maximum power point tracking\ntechnique. At maximum power point, speciﬁc\
    \ voltage and current values are calculated, as\nshown in Figure 15. The blue\
