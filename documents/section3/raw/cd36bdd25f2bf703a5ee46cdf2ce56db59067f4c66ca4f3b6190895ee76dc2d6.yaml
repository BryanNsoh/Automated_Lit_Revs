    \ \nAn Overview of Precision Irrigation Systems Used in Agriculture \nIvan Plaščak,\
    \ Mladen Jurišić, Dorijan Radočaj, Milan Vujić, Domagoj Zimmer* \nAbstract: The\
    \ introduction of precision agriculture increased the efficiency of plant production,\
    \ while simultaneously reducing the production cost. Precision irrigation can\
    \ be \nconsidered as the combination of sensors, computer software and irrigation\
    \ systems. Precision irrigation has reduced water consumption and increased yields,\
    \ and thus increased \neconomic profits. The development of new crop monitoring\
    \ technologies in precision irrigation has been made possible by the imaging and\
    \ analysis of real-time crop condition \ndata. The aim of this study was to describe\
    \ the present state and possibilities of precision irrigation in practice in the\
    \ EU and Croatia. An overview of the current precision irrigation \ntechnologies,\
    \ as well as its adaptive management to the decision-making in agricultural water\
    \ management, represents a fundamental basis for future practical studies in precision\
    \ \nirrigation. \nKeywords: micro-irrigation/flooding; precision agriculture;\
    \ rainfall irrigation/flooding; sensors; simulation; surface irrigation/flooding\
    \ \n1 \nINTRODUCTION \nThe application of irrigation systems in agriculture in\
    \ \nEurope is near 30%, while in Croatia it is only about 2% [1]. \nThe available\
    \ water levels are in constant decline in the \nworld, which urges for the accurate\
    \ determination of the \nexact amount of water required by the crops during the\
    \ \ngrowing season. Precision agriculture is defined as the \ntechnology based\
    \ on the identification and management of \nvariabilities within the agricultural\
    \ field for optimal \nprofitability, sustainability and protection of land resources\
    \ \n[2]. The advantages of precision agriculture in terms of \neconomic and environmental\
    \ benefits are in the reduced use \nof water, fertilizers, herbicides and pesticides\
    \ [3]. One of the \nmost important areas in which precision agriculture is applied\
    \ \nis the management of soil properties heterogeneity, which is \ncrucial for\
    \ most agrotechnical operations [4]. Precision \nirrigation requires the possession\
    \ of soil-related information \nsuch as: texture, water capacity, moisture and\
    \ crop water \ndemand at certain growth stages. The procedures within \nprecision\
    \ irrigation are supported by technical components, \nsuch as sensors and computer\
    \ processing software. \nIn the water the soil is bound to the soil particles\
    \ with the \nforce that the root system must overcome during the water \nabsorption.\
    \ Therefore, water in the soil is divided into \naccessible (free) and inaccessible\
    \ (bound). The forces that \nhold water along the soil particles are the moisture\
    \ tension \n(surface, hydrostatic and gravitational forces), and the \nosmotic\
    \ pressure of the water soil phase [5]. In [6], on \nagricultural lands that do\
    \ not have enough water for crop \nproduction during their partial or full growth\
    \ period, water \nshould be artificially applied. All operations which include\
    \ \nthe man-made and artificial increase of the soil water content \nwith the\
    \ aim of crop production are considered as irrigation. \nAuthor [7] stated that\
    \ thermal remote sensing used for \nthe determination of crop water content is\
    \ based on the \nemitted radiation of the plant in relation to the temperature\
    \ \ndifference between the leaf and stem. It significantly varies \nwith air temperature\
    \ and evapotranspiration intensity. The \nbest method for determining soil moisture\
    \ in potato \ncultivation were studied in research of [8]. The authors noted \n\
    the efficiency of watermark tensiometers for that application. \nHowever, they\
    \ emphasize the need for a calibration curve in \norder to relate the values of\
    \ pressure (kPa or cbar) and \nvolume of soil water content (vol%) to the current\
    \ soil \nmoisture. The same authors stated that Aquaterr sensors were \nsensitive\
    \ to changes in soil temperature and therefore do not \nrecommend their use in\
    \ potato cultivation. According to [9], \nthe efficiency of watermark sensors\
    \ depends on weather \nconditions. The depth of sensor placement should not be\
    \ the \nsame in average climatic years and in years with extreme \nweather conditions.\
    \ Authors [10] measured soil water content \non five soil types with the help\
    \ of electrical conductivity, and \nthe influence of the change in the amount\
    \ of water for future \nsoil mapping was confirmed, similar to measures of [11].\
    \ \nMany authors [5, 12] divided the irrigation systems into three \nfundamental\
    \ methods: surface irrigation/flooding, rainfall \nirrigation/flooding and micro-irrigation\
    \ systems. \n2 \nTHE DEVELOPMENT OF PRECISION IRRIGATION \nResearch related to\
    \ precision irrigation began in the \nUnited States in the early 1990s. The research\
    \ was largely \nbased on the modification of mobile irrigation systems that \n\
    are able to cover a large area and apply a diverse amount of \nwater. Such systems\
    \ were controlled using the input spatial \ndata [13]. Various procedures have\
    \ been evaluated to \nimplement valve control to achieve the desired application\
    \ of \nirrigation rates. It was concluded that due to the cost and \ncomplexity\
    \ of these systems, economic feasibility depends \non large agricultural production\
    \ and does not pay off for \nsmall farmers [14]. The number of studies by European\
    \ \nresearchers regarding precision irrigation increased in the \n2000s and emphasis\
    \ was placed on the purpose and \nperformance of spatially variable irrigation\
    \ rates [15-19]. \nThe studies conducted by [20] and [21] included the \napplication\
    \ of an infrared thermometer mounted on a rain \nwing. These pivot systems were\
    \ used for the data collection \nof soil temperature and plant surface temperature\
    \ for the \ndevelopment of automatic irrigation. Authors [20] concluded \nthat\
    \ the method of modeling the dynamics of crop cover \ntemperature can be cost-efficient.\
    \ Due to the low cost and \nsimplicity of the method, this method became accessible\
    \ for \nsmaller farmers as well. \nIvan Plaščak, et al.: An Overview of Agrigultural\
    \ Precision Irrigation Systems \nTEHNIČKI GLASNIK 15, 4(2021), 546-553 \n    \
    \          \n            \n    547 \nAdditional research conducted in Europe,\
    \ according to \nauthors [15], focused on variations in yields due to uneven \n\
    irrigation. In New Zealand, authors [22] investigated water \nsavings and the\
    \ economic benefits of precision irrigation \nusing pivot systems. Common features\
    \ of these studies \ninclude: the emphasis on system design and control to obtain\
    \ \nspatially diverse applications; the use of global navigation \nsatellite system\
    \ (GNSS) for irrigation control using \npreviously created soil maps; and differential\
    \ irrigation in the \nareas from 40 to 100 m2. Authors [16] focused on the \n\
    development and testing of digital control systems that use \nan embedded computer\
    \ to process and apply transmitted \nradio waves. They used the low-energy precision\
    \ application \n(LEPA) system on the pivot irrigation system. It was \nconcluded\
    \ that pivot systems and LEPA can be corrected for \nthe application of spatially\
    \ different irrigation. The common \nprecision irrigation strategy was to change\
    \ the amount of \nwater rates, and thus the depth of water application. Precision\
    \ \nirrigation relies on the development of the appropriate \nirrigation management\
    \ systems based on the data collected \nabout the crop requirements for water\
    \ and nutrients in real-\ntime. \nThe notion of spatially variable irrigation\
    \ is based on the \nhypothesis that each plant requires a non-uniform amount of\
    \ \nwater due to the difference in root system depth. The yield is \nmaximum if\
    \ each plant receives the exact amount of water it \nrequires, considering the\
    \ within-field heterogeneity [16]. \nThe primary objective of precision irrigation\
    \ is to \noptimize the amount of water in the entire agricultural field. \nVariable-rate\
    \ irrigation in specific locations can achieve \nsignificant water savings [14].\
    \ According to authors [19], \nvariable-rate can produce water savings in the\
    \ range from 10 \nto 15 % compared to the conventional methods. Authors [23] \n\
    even estimated that the potential water savings using \nprecision irrigation can\
    \ reach about 25 %. \nAuthors [24] observed that the potato yield using the \n\
    pivot systems based on the spatially variable irrigation \nsystems can increase\
    \ the yield from 4 to 6 %. Crop modeling \nand spatially variable irrigation have\
    \ proven to be essential \nand effective means of yield management. Two authors\
    \ [25] \nused the CERES model to model maize crops and the \nfeasibility of maize\
    \ irrigation. Spatially variable irrigation \nalso resulted in higher maize yields.\
    \ However, in some \ninstances, multiple authors [26-28] pointed to the fact that\
    \ \nsuch a system might not be profitable for small farmers. \n \n3 \nPRECISION\
    \ IRRIGATION METHODS AND SYSTEMS \n3.1 Surface/flooding Irrigation \n \nThe rirmod\
    \ irrigation model has been accepted as a \nstandard for the evaluation and optimization\
    \ of surface \nfurrow irrigation in Australia [29]. It is based on solving full\
    \ \nhydrodynamic equations and its accuracy is determined only \nby input parameters.\
    \ This model uses real-time irrigation data \nand creates irrigation statistics\
    \ for future use. Using the \nWinsrfr model and the aim model, many authors [30,\
    \ 31] \nused approximate hydrodynamic equations and their \naccuracy was determined\
    \ only for individual situations. \nReal-time automation and adaptability control\
    \ produced \nquality results for managing infiltration time variability. \nAccording\
    \ to authors [32], this procedure ensures greater \nefficiency of irrigation compared\
    \ to traditional irrigation \nestimates, allowing significant labor savings. The\
    \ real-time \ncontrol system monitors the water movement along the \nfurrow. It\
    \ determines the characteristics of soil absorption \nthrough the simulation procedure\
    \ and therefore modifies the \ninput variables (water flow and moment of irrigation\
    \ \ncessation). If the set irrigation parameters are continuous and \nchange automatically,\
    \ it means that the irrigation system is \nadaptable to the conditions in the\
    \ field. \nAWMA Pyt Ltd, is an Australian company that \ndeveloped the aquator\
    \ system for automatic and remote \ncontrol of water resources. Operations assigned\
    \ via aquator \nare transmitted by a device that is most commonly mounted \non\
    \ the base station roof. The control openings have built-in \nreceivers and are\
    \ powered via solar panels. Reverse remote \nreading was developed by authors\
    \ [33] as an alternative \ncontact sensor that serves to monitor the progress\
    \ of water \nentry into the furrows and allow automatic control of water \nflow.\
    \ The camera is located at the field boundary and images \nwater flowing down\
    \ the furrow during irrigation. The images \nare analyzed by a computer system\
    \ to calculate the actual \nposition of the incoming water. \nAuthors [32] laid\
    \ the foundations for the practical control \nof furrow irrigation in real-time.\
    \ The proposed system \nincludes: automatic start of inflow into furrows and its\
    \ \nmeasurement; measuring the water flow through the furrows; \nreal-time assessment\
    \ of soil infiltration and soil moisture \ndeficiency; real-time simulation and\
    \ optimization of \ninterruption time and automatic shutdown of inflow at the\
    \ set \ntime. The system performs all procedures without user \ninteraction. \n\
    \ \n \nFigure 1 IrriPro optimization screen [34] \n \nDecision-making software\
    \ is an important segment for \nsuch a system and includes: continuous flow measurement\
    \ \nusing pressure measurement in the supply system; earlier soil \ncharacterization\
    \ by determining the soil type; and the \nprobability of water infiltration into\
    \ the soil. The IrriPro \nsoftware package was developed to extend the hydraulic\
    \ \nmodeling of a single furrow or an entire field. It uses \nIvan Plaščak, et\
    \ al.: An Overview of Agrigultural Precision Irrigation Systems \n548 \n     \
    \                                                                            \
    \                                                                            \
    \                 TECHNICAL JOURNAL 15, 4(2021), 546-553 \nhydrodynamic equations\
    \ and multiple simulations for each \nfurrow in the field and combines the results\
    \ to create 2D \nnetworks of applied depths (Fig. 1 and 2). It then determines\
    \ \nthe flow rate and the end time of the flow in order to achieve \nmaximum effect.\
    \ \nFig. 1. represents an example of the IrriPro optimization \nscreen, which\
    \ lists the parameters for multiple furrows in the \nentire field. The green area\
    \ indicates the zone of optimal \nperformance. Fig. 2 shows the predicted irrigation\
    \ end \nperiods for 84 furrows, considering the heterogeneity of the \nfurrows.\
    \ \n \n \nFigure 2 IrriPro predicted irrigation end periods [34] \n \n3.2 Rainfall\
    \ Irrigation \n \nSimulations of rainfall irrigation/flooding models have \nbeen\
    \ rapidly evolving over the last two decades. The \ncomputer software Space Pro\
    \ includes the known templates \nfor the purpose of selecting the size and spacing\
    \ of the \nsprayers for the maximization of irrigation uniformity. This \nsoftware\
    \ relies on known parameters for each sprayer, such \nas the pressure and above\
    \ ground height. The wind influence \nis usually neglected in the process, which\
    \ impairs the \nefficiency of the sprayer [35]. Two main approaches are \ncommonly\
    \ used: a ballistic approach to calculate the flight \npath of individual water\
    \ droplets; and an empirical approach \ninvolving extrapolation from measured\
    \ parameters. These \nparameters include varying wind speeds and directions, \n\
    pressure and droplet flight path. \nTravgun is the model developed by authors\
    \ [36], which \nuses the irrigation direction to calculate the wind-free pattern\
    \ \nand to determine the six parameters used to adjust the wind \nimpact pattern.\
    \ The information obtained from the model is \nan estimate of the uniformity of\
    \ irrigation application for any \nangle, distance, droplet flight path, wind\
    \ speed and direction. \nThe model does not predict irrigation depths at specific\
    \ \npoints in the field. The purpose of all models is to assess the \nuniformity\
    \ of irrigation, the selection of appropriate nozzles \nand their spacing. \n\
    Of all irrigation systems, rainwater irrigation systems \noffer the greatest potential\
    \ for uniform irrigation, as they are \neasily adaptable for spatially variable\
    \ management. \nSignificant progress has been made in the development of \nhardware\
    \ to control the pivot system with the aim of \nachieving irrigation precision.\
    \ According to authors [37], \nfurther development of decision-making tools in\
    \ irrigation \npivot systems is needed to achieve optimal irrigation \naccuracy.\
    \ \nA number of technologies for the variable water \nirrigation have been developed,\
    \ classifying them as [16]: \nmultiple discrete devices combined with a constant\
    \ \napplication rate to achieve irrigation depth; a fixed flow rate \ndevice with\
    \ the possibility of rapid interruption to ensure a \nrange of depth of irrigation\
    \ application; and variable sprayers \nwith time control. A control system has\
    \ also been developed \nto control the irrigation speed for each individual sprayer.\
    \ \nKey criteria in the development of these technologies \ninclude: ease of installation\
    \ in existing commercial irrigation \nsystems; adequate uniformity of water application\
    \ within the \nmanagement zone; compatibility with existing irrigation \nsystem\
    \ equipment; reduction of robust electronics; two-way \ncommunication; and the\
    \ possibility of future upgrade. \n \n \nFigure 3 Farmscan irrigation rates [34]\
    \ \n \nTo achieve higher precision of water application to a \nspecific location,\
    \ the exact locations of all elements for \nirrigation application must be known.\
    \ To determine the \ncenter pivot locations, either multiple electronic compasses\
    \ \nthat continuously measure inconsistencies along the length of \nthe system;\
    \ or GNSS for positioning at one or more locations \nare used. The pivot devices\
    \ for application with variable \nirrigation rates are currently commercially\
    \ available \ntechnology. The farmscan 7000VRI is a system used to \ncontrol the\
    \ center pivot device [34]. The prescribed maps \nwere created using a personal\
    \ computer (Fig. 3). The \napplication map separates the circular areas covered\
    \ by the \nsprayer into circular clips with an angle of 2° to 10° and each \n\
    clip is divided into segments. Irrigation installments per \nsegment are variable\
    \ values and it is possible to mark several \nor all segments for irrigation.\
    \ The irrigation rates calculated \nin this way can easily be transferred to the\
    \ controller. If \nirrigation rates are to be increased above 100 %, the sprayer\
    \ \nwill automatically slow down. \nIvan Plaščak, et al.: An Overview of Agrigultural\
    \ Precision Irrigation Systems \nTEHNIČKI GLASNIK 15, 4(2021), 546-553 \n    \
    \          \n            \n    549 \nFarmscan system supports the creation of\
    \ five irrigation \nrates. Up to 48 zones can be irrigated by adding auxiliary\
    \ \nnozzles located along with the supports. The nozzles are \ngrouped into blocks,\
    \ and the blocks are controlled by the \nmain line that is electronically controlled\
    \ by a controller [34]. \nFarmscan \nirrigation \nmanagement \nmap \ndivides \n\
    the \nagricultural area into cells that are differently colored \naccording to\
    \ the percentage of water available to the crops. \nSince soils have different\
    \ structures, varying water retention \ncapacities and infiltration rations, irrigation\
    \ rates may differ \nbetween different zones in one agricultural field [34]. Sensor\
    \ \nsystems can be more accurate than those based on maps due \nto access or data\
    \ collection in real-time. Control systems that \ndynamically collect data using\
    \ remote sensing or built-in \nsensors on the irrigation system are under development\
    \ [38]. \nAutomated irrigation control systems use sensors \ngrouped in one location.\
    \ This management method uses only \nthe obtained soil properties data for irrigation\
    \ planning and \naims at crop uniformity in the field, without optimizing \nproduction\
    \ in different parts of the field. However, the local \nmicroclimate, plant genetics\
    \ and the occurrence of \ninfestation/pests in crops can result in one area having\
    \ a \ndifferent yield compared to another. The system developed \nby authors [39]\
    \ creates a soil map based on data obtained \nfrom neutron probes which provide\
    \ soil moisture data and \nmeteorological stations. \nMost conventional irrigation\
    \ systems are designed to \noperate with a constant flow in the system and pressure\
    \ on \nthe sprinklers. In precision irrigation, pivot irrigation \nsystems use\
    \ constant pressure but variable water flow. \nPossible solutions for variable\
    \ water supply are multi-pump \nsystems or the use of a variable speed pump [16].\
    \ \n \n3.3 Micro-Irrigation Systems \n \nMicro-irrigation systems are designed\
    \ for the exclusive \nirrigation of the zone in the plant proximity. The advantages\
    \ \nof this approach are: irrigation of a smaller area, minimal \nwater evaporation\
    \ from the soil surface, reduced weed \npresence, and uniform water application\
    \ in the root zone of \nthe plant. A special advantage of micro-irrigation is\
    \ the \naddition of a smaller amount of water at short irrigation \nintervals.\
    \ This provides the ability to maintain soil moisture \nwith a certain water deficit\
    \ below the capacity of the field. It \ncan be managed throughout the entire season\
    \ or only its part, \nthus achieving greater irrigation efficiency and reducing\
    \ \nirrigation costs. The efficiency of micro-irrigation can be \nhigher than\
    \ 90 % [40]. \nWater losses in micro-irrigation mainly occur by \nevaporation\
    \ of water from the soil surface and outflow of \nwater into the drainage. Evaporation\
    \ losses are small due to \nthe limited irrigation area and no standing water\
    \ on the soil \nsurface. The causes of possibly uneven irrigation in micro-\n\
    systems are the length of the pipe, pressure oscillations and \nclogging of the\
    \ applicator during its operation. The micro-\nirrigation system has a higher\
    \ potential for widespread \nimplementation compared to other systems. Management\
    \ is \neasy and is usually automated based on time, soil moisture, \nor surrounding\
    \ temperature [40]. \nAuthors [41] used a system for monitoring the moisture \n\
    in the root zone in viticulture and measured soil moisture in \na closed-loop\
    \ system. Authors [42] focused on the \ndevelopment of a spatially variable micro-irrigation\
    \ system \nthat enables the management of individual micro applicators \n(droppers)\
    \ in an orchard. The basis of the research was a \nvarying water supply for one\
    \ or more individual trees located \non a single pipeline. The focus was particularly\
    \ set on \ndesigning an intelligent node of a micro-irrigation system \nthat can\
    \ individually manage applicators. This required the \ndevelopment of a physical\
    \ network for energy distribution \nand communication between applicators and\
    \ individual \nnodes along the irrigation line. Development was supported \nby\
    \ \nsoftware \nfor \nmanaging \nthe \nmain \ncontroller, \ncommunication devices\
    \ and individual micro applicator \nnodes. A total of 50 nodes were deployed.\
    \ Each node \nconsisted of a micro-controller and an electrical circuit. The \n\
    solenoid valves individually controlled the water flow on \neach applicator. A\
    \ pressure sensor was used to monitor the \npressure in the applicators. The applicator\
    \ controller \nprovided information and stored data for the irrigation \nschedule.\
    \ The laptop was used to transmit the irrigation \nschedule and access the sensor\
    \ data on the pipeline regulator. \nThe results showed that the micro-irrigation\
    \ system can be \nconfigured for varying irrigation according to the individual\
    \ \nneeds of each plant [43]. Fig. 4. displays a micro-irrigation \nsystem with\
    \ a wireless network. \n \n \nFigure 4 Micro-irrigation system [43] \n \nThat\
    \ system operates on the principle of a wireless \nnetwork. The sensor connected\
    \ to the wireless node measures \nthe soil moisture according to the set values\
    \ and determined \nthe irrigation starting period. The wireless controller \n\
    measures soil moisture and temperature and using a built-in \ntransmitter that\
    \ sends information to the central node. The \ncentral node controls the solenoid\
    \ valves and the node has a \nbuilt-in receiver that receives information sent\
    \ from the \nwireless node. The central node can be connected to a laptop, \n\
    and can also be controlled via a mobile device using a GSM \nmodule. The controller\
    \ in the central node processes the data \naccording to the set values and thus\
    \ manages the automatic \nmicro-irrigation. Water pumps and associated solar panels\
    \ \nfor pumps can be installed on this system. It is possible to \noperate the\
    \ controller via a mobile phone and to enter/export \ndata obtained from the humidity\
    \ sensor in real-time [43]. \n \nIvan Plaščak, et al.: An Overview of Agrigultural\
    \ Precision Irrigation Systems \n550 \n                                      \
