    \ III: STATE OF THE ART \n30 \n \n2.1.2.4. Other plant water status indicators\
    \ \n● Trunk diameter variations \nAnother indirect plant water status indicator\
    \ is the trunk diameter variations (TDV). \nIn a daily performance, trunk diameter\
    \ experiments cycles of shrinkage and dilatation. \nThus, during light hours,\
    \ when climatic conditions are more demanding, water loss by \ntranspiration is\
    \ higher than root water uptake, resulting in a movement of water phloem \nto\
    \ xylem and a trunk shrinkage. On the contrary, at night hours, when climatic\
    \ conditions \nare smoother, there is a water movement from xylem to phloem resulting\
    \ in a trunk \ndilatation. These micro-variations in the trunk diameter can be\
    \ continuous and \nautomatically measured using dendrometers. From the TDV measurements\
    \ several \nindices can be calculated, one of the most widely used is the maximum\
    \ daily shrinkage \n(MDS) proposed by Goldhamer and Fereres (2001). This index\
    \ is calculated as the \ndifference between the maximum (MXTD) and minimum (MNTD)\
    \ trunk diameter daily \nvalues. The use of MDS for irrigation management has\
    \ been evaluated with good results \nin several crops ( Fernández and Cuevas,\
    \ 2010; Mirás-Avalos et al., 2017, 2016b; Ortuño \net al., 2010). \n● Sap flow\
    \ \nSap flow is an indicator of plant water needs/status as it can estimate transpiration\
    \ \nrate (Lu et al., 2002; Smith and Allen, 1996; Venturin et al., 2020) as the\
    \ water loss by \nthe plant in a continuous way. Several methods to calculate\
    \ sap flow exist; one of the \nmost used is the heat-pulse technique (Green and\
    \ Clothier, 1988). This method consists \nin emitting a heat pulse, measuring\
    \ the time it takes to register the same temperature in \nthe probes installed\
    \ at both sides of the heater. Subsequently, this time delay is used to \ncalculate\
    \ sap velocity and then, sap flow according to Cohen et al. (1981). This plant\
    \ \nwater status indicator is proposed as suitable to be used with irrigation\
    \ scheduling \npurposes by several authors (González-Altozano et al., 2008; Nicolás\
    \ et al., 2008; Ortuño \net al., 2005).  \n● Leaf turgor \nLeaf turgor also has\
    \ been proposed as a predictor of plant water status in several \nwoody crops\
    \ like olive (Padilla-Díaz et al., 2018), clementine (Ballester et al., 2017)\
    \ and \npersimmon (Martínez-Gimeno et al., 2017). It is measured with ZIM-probe\
    \ as the \npressure transfer through a patch of an intact leaf, which is inversely\
    \ correlated with the \nturgor pressure (Zimmermann et al., 2008). The sensor\
    \ consists of two stamps equipped \nCHAPTER III: STATE OF THE ART \n31 \n \nwith\
    \ a magnet. One of the two stamps contains a sensitive pressure sensing-element,\
    \ \nwhich sends the detected pressure changes to the transmitter. The use of the\
    \ ZIM-probe \npresents great advantages as it is a non-invasive technique that\
    \ allows continuous \nmonitoring of the plant water status (Fernández, 2017).\
    \ These sensors have been used in \nirrigation management approaches (Barriga\
    \ et al., 2022; Padilla-Díaz et al., 2016). \n2.2. Water use efficiency techniques\
    \ and strategies \nIn the current water scarce context, cropping techniques, as\
    \ shading, or irrigation \nstrategies, like regulated deficit irrigation, have\
    \ been proposed to increase water use \nefficiency in Mediterranean areas. Moreover,\
    \ the use of alternative water sources such as \nreclaimed water also contributes\
    \ to mitigate the freshwater shortage problem. The usage \nof these techniques\
    \ and strategies could affect plant and soil water status indicators \nbehaviour,\
    \ so this issue needs to be studied before using these indicators for precise\
    \ \nirrigation management. \n2.2.1. Shading technique \nShading is a cropping\
    \ system that protects crops against abiotic (e.g. extreme \nmeteorological conditions:\
    \ high temperature or radiation) and biotic (e.g. diseases and \npest) stresses\
    \ (Mditshwa et al., 2019). It is performed by covering the trees with a net \n\
    (Figure 15). The efficiency of the net is influenced by its shading factor, which\
    \ is a \ncommercial parameter that refers to the ability of it to absorb or reflect\
    \ solar radiation \n(Manja and Aoun, 2019). This factor depends on the colour\
    \ and the material of the net \namong other characteristics (Castellano et al.,\
    \ 2008). In general, most agricultural shade \nnets are white (Tinyane et al.,\
    \ 2018) (Figure 15), but black, blue and other colours are \nalso used. Net materials\
    \ used can be high-density polyethylene (Wachsmann et al., 2014) \nor aluminate\
    \ (García-Sánchez et al., 2015) among others. \nCHAPTER III: STATE OF THE ART\
    \ \n32 \n \n \nFigure 15. White high-density polyethylene shade net house with\
    \ a zig-zag roof. \n \nThis cropping technique modifies microclimate surrounding\
    \ the plants by inducing \nchanges in air temperature, relative humidity, wind\
    \ speed and the incoming \nphotosynthetically active radiation (PAR). For instance,\
    \ Alaphilippe et al. (2016) found \na decrease in PAR radiation by 15 % in a pear\
    \ orchard cultivated under Altocarpo-nets. \nWachsmann et al. (2014), observed\
    \ a decrease in the wind speed by 80-90 % in ‘Ori’ \nmandarin cultivated under\
    \ red net. These microclimate modifications affect the plant \nwater status indicators\
    \ behaviour. Thus, in apple trees grown under photo-selective blue \nnetting,\
    \ an increase of 28 % in the net photosynthesis was observed (Bastías et al.,\
    \ 2012). \nIn ‘Pera’ orange, shading induced higher gs and CO2 assimilation rates\
    \ than in open-field \nconditions (Medina et al., 2002). The use of netting also\
    \ induces changes in other plant \nwater status indicators such as Tc. Thus, Blakey\
    \ et al. (2016) observed an increase in Tc \nin ‘Carmen-Hass’ avocado trees grown\
    \ under white netting. In contrast, Jifon and \nSyvertsen (2003) reported in ‘Ruby\
    \ Red’ grapefruit trees cultivated under aluminized \nscreen a decrease in Tc,\
    \ in comparison with the grown in open-field conditions.  \nAgronomic traits as\
    \ vegetative growth of trees can also be affected by the cropping \nsystem. In\
    \ this sense, Iglesias and Alegre (2006) observed an increase in the trunk \n\
    diameter growth in shaded apple trees. Other vegetative parameters like height\
    \ also \nresulted positively affected by this cropping system, as pointed out\
    \ by García-Sánchez et \nal. (2015) and Gimeno et al. (2015) in ‘Fino 49’ lemon\
    \ trees. In addition, Incesu et al. \n(2016) reported an increase in the leaf\
    \ number of ‘Lane Late’ orange trees growing under \nshade net.  \nCHAPTER III:\
    \ STATE OF THE ART \n33 \n \nProductive parameters such as yield and fruit quality,\
    \ could also be influenced by \nthe cropping system. This statement was confirmed\
    \ in the avocado crop, in which shaded \nconditions induced a higher yield than\
    \ in open-field ones (Tinyane et al., 2018). The \npositive effect of shading\
    \ in yield was also reported in Citrus species, like ‘Ori’ mandarin, \nin which\
    \ was observed an increase of 17.3 kg per tree under netting (Wachsmann et al.,\
    \ \n2014). This cropping system also affects positively external fruit quality\
    \ traits as fresh \nweight (Meena et al., 2016) and internal fruit quality parameters\
    \ as sugar content (total \nsoluble solids) (Otero et al., 2011). \n2.2.2. Regulated\
    \ deficit irrigation \nDeficit irrigation is an irrigation strategy, which consists\
    \ in the application of water \nbelow crop evapotranspiration (ETc) requirements\
    \ (Fereres and Soriano, 2007). Under the \ndeficit irrigation term, several strategies\
    \ are included such as regulated deficit irrigation \n(RDI) and partial root-zone\
    \ drying (PRD) (Amorim et al., 2021; Ruiz-Sanchez et al., \n2010). RDI consists\
    \ in applying restrictions in the water supply when the sensitivity of \nplant\
    \ to water stress is the minimum and fulfil irrigation during the critical phenological\
    \ \nperiods (Pedrero et al., 2015). This irrigation strategy was firstly applied\
    \ in Australia by \nChalmers et al. (1981) in order to control the vegetative\
    \ growth of peach trees. Nowadays, \nthis irrigation strategy has been successful\
    \ applied in many fruit and nut tree species such \nas almond (Goldhamer and Viveros,\
    \ 2000), pistachio (Goldhamer and Beede, 2004), \ncitrus (Gasque et al., 2016),\
    \ apple (Ebel et al., 1995), apricot (Ruiz-Sánchez et al., 2000), \nolive (Moriana\
    \ et al., 2003), cherry (Blanco et al., 2019) and peach (Ruiz-Sánchez et al.,\
    \ \n2018). \nReductions in the irrigation doses induce modifications in the plant\
    \ water status. In \nthis sense, deficit irrigation conditions promoted a decrease\
    \ of Ψstem values in mandarin \ntrees (Conesa et al., 2018). In grapefruit trees,\
    \ Romero-Trigueros et al. (2017a) observed \nthat irrigated at 50 % of ETc during\
    \ the phase II of fruit growth caused a reduction by 11 \n% in Ψstem values respect\
    \ to the control trees. Besides, lowering in the irrigation dose \naffects negatively\
    \ soil water status promoting a decrease in the gs (Amorim et al., 2021; \nPérez-Pérez\
    \ et al., 2009) and intercellular CO2 (Miranda et al., 2021), limiting \nphotosynthetic\
    \ capacity of trees. \nAgronomic traits as vegetative growth is soil water availability\
    \ dependent. In this \nsense, Ballester et al. (2014) observed a reduction by\
    \ 19 % in trunk growth rate in RDI \nCHAPTER III: STATE OF THE ART \n34 \n \n\
    ‘Clementina de Nules’ mandarin trees. In line with this, Pérez-Pérez et al. (2016)\
    \ reported \nin lemon trees a decrease in the trunk growth rate by 44 % because\
    \ of irrigating at 25 % \nof ETc along the crop cycle except during the phase\
    \ II of fruit growth when trees were \nfully irrigated.  \nDealing with crop yield,\
    \ reductions of 20-40 % of irrigation dose during ripening \nstages did not significantly\
    \ affect mandarin yield (Conesa et al., 2018). Similarly, \nGonzález-Dugo et al.\
    \ (2018) observed that reductions by 50-55 % n the irrigation doses \nduring summer\
    \ months (mid-June to early September) had a minimal effect on mandarin \nand\
    \ orange yield. In addition, García-Tejero et al. (2010) reported that yield was\
    \ not \nstatistically different between RDI and control treatments. Respect to\
    \ fruit quality a \npositive effect was reported in RDI citrus trees, with an\
    \ increase in sugars (Conesa et al., \n2014), sugar/acid ratio (Romero-Trigueros\
    \ et al., 2017b) and flavonoid and phenolic \ncontent of fruits (Navarro et al.,\
    \ 2015).  \n2.2.3. Reclaimed water  \nReclaimed water (RW) is a promising alternative\
    \ to ensure water supply in areas \nwith freshwater limitations. In the last few\
    \ years, RW production has been increasing in \nthe worldwide context (Giakoumis\
    \ et al., 2020). Spain is the first European country in \nwater recycling and\
    \ it belongs to the top ten worldwide (Jodar-Abellan et al., 2019). In \nthe national\
    \ territory, the production of RW is concentrated in the Region of Murcia, \n\
    Comunidad Valenciana, and Baleares, which recycle 71.8, 47.5 and 33.0 % of total,\
    \ \nrespectively (INE, 2018). The Region of Murcia is the national recycling water\
    \ leader \nwith 99 reclaimed water treatment plants and an annual production of\
    \ 110 hm3 year-1 \n(CARM, 2022). In this Region most of the water regenerated\
    \ (approximately 95 %) is \nused for agricultural purposes. \nThe use of this\
    \ water source in agriculture has many advantages associated with its \nhigh nutrient\
    \ content (Romero-Trigueros et al., 2021b), which promotes a soil nutrient \n\
    enrichment (Gao et al., 2021; Pereira et al., 2012). This fact supposes a potential\
    \ reduction \nof the fertilisation rate, and a consequently increasing in farmers´\
    \ economic benefits \n(García-Caparrós et al., 2017). Nevertheless, the application\
    \ of nutrients in large \nquantities could contribute to water body’s pollution\
    \ (Thompson et al., 2020), making \nnecessary an appropriate management of this\
    \ type of water. Besides, the salinity character \nCHAPTER III: STATE OF THE ART\
    \ \n35 \n \nof RW, higher than fresh water (Pedrero et al., 2013), should be considered\
    \ in the \nirrigation management. \nThe use of RW with agricultural purposes could\
    \ influence plant water status. \nRecently it was reported that irrigate with\
    \ RW reduces leaf gas exchange (gs and Pn) and \nΨstem of Salvia officinalis consequence\
    \ of the salinity of this water source (Lorente et al., \n2022). The same trend\
    \ observed Romero-Trigueros et al. (2021a) in grapefruit trees \nirrigated with\
    \ RW.  \nIrrigation water source can also affect agronomic traits as vegetative\
    \ growth. In this \nsense, Nicolás et al. (2016) reported a reduction in the vegetative\
    \ growth of mandarin \ntrees irrigated with RW. In addition, RW treatment also\
    \ affected nectarine yield, reducing \nthe number of fruits, although this reduction\
    \ was compensated by an increase in the \nindividual fruit weight (Pedrero et\
    \ al., 2018). Additionally, in grapefruit trees, fruit quality \nparameters such\
    \ as sugar/acid ratio and juice content were increased as a consequence of \n\
    the irrigation with the saline RW (Romero-Trigueros et al., 2017b). Despite these\
    \ minor \ndrawbacks, this water source mitigates the freshwater shortage problem\
    \ (Li et al., 2021) \nand is an alternative for farmers above desalinated water\
    \ in terms of profitability and \nsustainability (López-Serrano et al., 2021).\
