    \              \n \n51 \n \n \n \n \nARTICLE II:  \nLeaf water relations in lime\
    \ trees grown \nunder shade netting and open-air \nA.B. Mira-García, W. Conejero,\
    \ J. Vera,  \nM.C. Ruiz-Sánchez \n2020 \nPlants 9(4), 510 \nDOI: 10.3390/plants9040510\
    \ \n \nCHAPTER IV: ARTICLE II \n52 \n \nObjectives \n The aim of this study was\
    \ to assess the diurnal and seasonal variations of several \nplant water status\
    \ indicators in lime trees growing under two cropping systems: open-\nfield and\
    \ shade netting.  \nMaterials and Methods \n The experiment was carried out during\
    \ the 2018-2019 growing season at the \nexperimental field station of CEBAS-CSIC\
    \ in Murcia, Spain. The plant material \ncomprised three-year old lime trees (Citrus\
    \ latifolia Tan., cv. Bearss) grafted on C. \nmacrophylla L. rootstock. Trees\
    \ were planted in raised rows, spaced at 6 m x 5 m. The \nirrigation system consisted\
    \ of a double drip lateral line, with four pressure-compensated \nemitters, of\
    \ 4 L h−1 per tree. The trees were irrigated to fulfil plant water requirements\
    \ \nthroughout the experiment using an automated irrigation based on threshold\
    \ values of \nvolumetric soil water content (θv) measured with TDR probes. The\
    \ threshold values of θv \nwere fixed to 10 % of management allowed depletion\
    \ and field capacity to trigger and \nstop irrigation, respectively. The trees\
    \ were subjected to two cropping systems: open-field \n(as the most common agricultural\
    \ practice) and shade netting (trees grown inside a shade \nnet house).  \nMeteorological\
    \ variables such as precipitation, air temperature (Ta), relative \nhumidity (RH),\
    \ wind speed and solar radiation, were recorded in open-field and shaded \nconditions\
    \ by two automatic weather stations. Photosynthetically active radiation (PAR)\
    \ \nwas measured by a portable photosynthesis system. On a typical summer and\
    \ winter day, \ndiscrete measurements of stem water potential (Ψstem) by a pressure\
    \ chamber, and leaf gas \nexchange (stomatal conductance (gs) and net photosynthesis\
    \ (Pn)) with a portable \nphotosynthesis system, were made at 1-2 h intervals.\
    \ Canopy temperature (Tc) was \ncontinuously monitored these days with infrared\
    \ radiometer sensors. Canopy to air \ntemperature difference (Tc-Ta) and the canopy\
    \ thermal index (CTI) were calculated. Plant \nwater status was assessed in four\
    \ trees per cropping system, each considered as a \nreplication. \nResults and\
    \ Discussion \n Meteorological conditions were more demanding in summer (mean\
    \ Ta of 26 ◦C) \nthan in winter (mean Ta of 14 ◦C) season. In summer, Ta inside\
    \ shade net house was \nCHAPTER IV: ARTICLE II \n53 \n \nslightly higher than\
    \ in open-field, favouring a reduction of RH values. In winter, Ta and \nRH were\
    \ very similar in the two cropping systems studied. Regardless of the season,\
    \ PAR \nunder netting was lower than in open-field, due to light scattering effect\
    \ of the net.  \nPlant water status indicators showed diurnal and seasonal changes.\
    \ In both \ncropping systems, Ψstem followed a circadian pattern closely related\
    \ with vapor pressure \ndeficit (VPD) changes. In summer, the diurnal values of\
    \ Ψstem fluctuated more than in \nwinter. Leaf gas exchange parameters diurnal\
    \ course showed high values early in the \nmorning and minimum at midday. In summer,\
    \ accumulated daily gs and Pn were 54 and \n37 %, respectively, higher in shade\
    \ netting than in open-field conditions. The low PAR \nunder netting, resulted\
    \ in high stomatal conductance, which could improve CO2 uptake, \npromoting an\
    \ increase of photosynthetic capacity of shaded trees. In winter, leaf gas \n\
    exchange was similar in both cropping systems. Tc showed higher values in summer,\
    \ \nvarying from 20 to 40 ◦C, than in winter, varying from 3 to 20 ◦C. In both\
    \ seasons, trees \ngrown in shaded conditions showed at midday slightly higher\
    \ Tc values respect to open-\nfield trees. This fact could be due to the high\
    \ Ta and low RH values measured inside the \nshade net house, promoting a canopy\
    \ warming. Shaded lime trees, however, showed at \nmidday lower values of Tc-Ta\
    \ than in open-field conditions, especially in summer. This \nreduction in Tc-Ta\
    \ observed under netting led to a high degree of leaf cooling in this \ncropping\
    \ system. In the two seasons, CTI was lower in shaded than in open-field during\
    \ \nmost of the day. CTI and Ψstem showed a close relationship. \nConclusions\
    \ \nPlant water status indicators measurements were affected by diurnal and seasonal\
    \ \nchanges. The studied indicators showed different diurnal circadian rhythms,\
    \ with \nmaximum gs, Pn and Tc, and minimum Ψstem values recorded at midday. These\
    \ plant \nindicators were also affected by seasonal variations showing low values\
    \ in winter and \nhigh in summer. Cropping systems mainly affected leaf gas exchange\
    \ of lime trees, \nimproving the gs and Pn values of shaded trees. The monitoring\
    \ of Tc, Tc-Ta and CTI could \nserve as a good alternative to other traditional\
    \ plant water status indicators. \n \nPlants 2020, 9, 510; doi:10.3390/plants9040510\
    \ \nwww.mdpi.com/journal/plants \nArticle \nLeaf Water Relations in Lime Trees\
    \ Grown under \nShade Netting and Open-Air \nAna Belén Mira-García, Wenceslao\
    \ Conejero, Juan Vera and María Carmen Ruiz-Sánchez * \nIrrigation Department,\
    \ CEBAS-CSIC. P.O. Box 164, Campus de Espinardo, 30100 Murcia, Spain; \nabmira@cebas.csic.es\
    \ (A.B.M.-G.); wenceslao@cebas.csic.es (W.C.); jvera@cebas.csic.es (J.V.) \n*\
    \ Correspondence: mcruiz@cebas.csic.es; Tel.: +34-968396200 \nReceived: 19 February\
    \ 2020; Accepted: 11 April 2020; Published: 15 April 2020 \nAbstract: Physiological\
    \ plant water status indicators are useful for managing precision irrigation in\
    \ \nregions with limited water resources. The aim of this work was to evaluate\
    \ the effect of shade \nnetting on the diurnal and seasonal variations of several\
    \ plant water status indicators in young lime \ntrees (Citrus latifolia Tan.,\
    \ cv. Bearss), grown at the CEBAS-CSIC experimental station in Murcia, \nSpain.\
    \ Stem water potential (Ψstem), leaf gas exchange (net photosynthesis (Pn) and\
    \ stomatal \nconductance (gs)), and canopy temperature (Tc) were measured on representative\
    \ days of winter \nand summer. The Ψstem daily pattern was quite similar in both\
    \ seasons under both conditions. \nHowever, the circadian rhythm of leaf gas exchange\
    \ was affected by shade conditions, especially in \nsummer, when shaded leaves\
    \ showed maximum gs values for a longer time, allowing higher net \nphotosynthesis\
    \ (37%). Canopy temperature behaved similarly in both conditions, nevertheless,\
    \ \nlower values were recorded in open-air than in shaded trees in the two seasons.\
    \ The canopy-to-air \ntemperature difference (Tc-Ta), however, was lower in shaded\
    \ trees during the daylight hours, \nindicating the higher degree of leaf cooling\
    \ that was facilitated by high gs values. The possibility of \ncontinuously recording\
    \ Tc makes it (or the proposed canopy thermal index, CTI) a promising index \n\
    for precise irrigation scheduling. Shade netting was seen to favour gas exchange,\
    \ suggesting that it \nmay be considered alternative to open-air for use in semi-arid\
    \ areas threatened by climate change. \nKeywords: canopy temperature; drip irrigation;\
    \ leaf water relations; lime trees; net house; thermal \ncanopy index \n \n1.\
    \ Introduction \nCitrus is one of the most important crops in the world, with\
    \ an annual production of 124 Mt, \nincreasing by 10 % over the last five years.\
    \ Spain is the most important citrus fruit producer in \nEurope and the largest\
    \ citrus exporter in the world (4.1 Mt) [1]. Citrus production is concentrated\
    \ in \nthe Comunidad Valenciana (3.1 Mt), Andalucía (2.2 Mt) and Region de Murcia\
    \ (0.8 Mt) [2]. In \nMurcia, lemon has traditionally been the main citrus species\
    \ (representing 64 % of the province’s \ncitrus production) [3], but in recent\
    \ years others species such as lime have contributed to \ndiversifying production,\
    \ as growers seek a higher economic return than that offered by traditional \n\
    local citrus varieties. Indeed, lime production in the region has increased by\
    \ 25% in the last three \nyears [4] and has become a good potential alternative\
    \ for growers. \nIn forthcoming years, climate change is set to increase temperatures\
    \ and hence evaporation [5], \nreducing water availability to an even greater\
    \ extent, having a detrimental effect on fruit tree \nproduction worldwide. Under\
    \ this scenario, especially in areas with limited water resources such as \nthose\
    \ in Mediterranean environments, the use of physiological water status indicators\
    \ for precision \nirrigation management is considered a suitable way of adjusting\
    \ the provided water to cover the \nneeds of plants, thus saving significant amounts\
    \ of water. Plant-based indicators rely on using the \nPlants 2020, 9, 510 \n\
    2 of 14 \n \nplant as a biosensor that integrates the soil and atmosphere water\
    \ status, as well as measuring the \nphysiological response to the water available\
    \ in the soil. The most commonly used are the \nconventional, non-automated methods\
    \ for measuring leaf or stem water potential, stomatal \nconductance or photosynthesis,\
    \ and automated methods for measuring sap flow, canopy \ntemperature, trunk diameter,\
    \ or leaf turgor pressure [6]. Canopy temperature is one of the plant \nwater\
    \ status indicators that has recently become popular due to the development of\
    \ infrared \nthermometry [6,7]. In the last few years, the use of canopy temperature\
    \ for irrigation scheduling has \nbeen tested in several fruit tree crops, including\
    \ cherry [8,9] avocado [10], almond [11], nectarine \n[12], peach [13] and also\
    \ citrus trees such as lemon [14,15]. However, less information is available \n\
    concerning lime. \nShading, which aims to protect crops against abiotic stresses\
    \ such as high air temperature or \nexcessive solar radiation, is regarded as\
    \ a good cropping technique to cope with climatic change. \nThis is likely due\
    \ to the net increases light scattering, thus reducing radiation and creating\
    \ an \noptimal microclimate for crop development [16]. As several studies have\
    \ pointed out [17,18], shaded \nconditions affect agrometeorological variables,\
    \ such as relative humidity, wind velocity and canopy \nand soil temperatures.\
    \ Additionally, changes in the microclimate can modify physiological water \n\
    status indicators. Many authors have pointed to the increased photosynthetic activity\
    \ that occurs \nunder reduced radiation, although it must be remembered that net-type\
    \ affects this response [19–21]. \nThe increase in CO2 uptake [22] and chlorophyll\
    \ synthesis [20] induced by shading has been seen to \nincrease tree growth and\
    \ fruit yield, as reported for several citrus and other woody tree species \n\
    [23–25]. Moreover, shade netting improves the quality of the fruit by boosting\
    \ protection against \nbiotic stress (diseases, insect pest) [26]. The ability\
    \ of shade netting to improve water use efficiency, \namong other physiological\
    \ traits, makes it a sound agricultural practice in areas with limited water \n\
    sources. \nFor these reasons, the aim of this study was to evaluate the diurnal\
    \ and seasonal variations of \nseveral plant water status indicators in lime trees,\
    \ making discrete measurements of stem water \npotential (stem) and leaf gas\
    \ exchange (stomatal conductance (gs) and net photosynthesis (Pn)), and \ncontinuous\
    \ measurements of canopy temperature (Tc) in a Mediterranean environment of south-east\
    \ \nSpain under two growing conditions: shade netting and open-air. \n2. Results\
    \ and Discussion \n2.1. Meteorological Conditions \nAs is typical of Mediterranean\
    \ climates, the meteorological conditions in the study area were \nmore demanding\
    \ in summer than in winter, with mean air temperature (Ta) of 26 ˚C in summer\
    \ \n(mean maximum and minimum of 32 and 21 ˚C, respectively) and 14 ˚C in winter\
    \ (mean maximum \nand minimum of 16 and 9 ˚C, respectively). Air temperature and\
    \ relative humidity (RH) were \nslightly different in the two cropping conditions\
    \ in both seasons (Figure 1). In summer (August), the \nmean open-air Ta was lower\
    \ (27.1 ˚C) and mean RH higher (65.5%) than in the shaded conditions \n(27.6 ˚C\
    \ and 64.1%, respectively). Although only slight differences were noted in the\
    \ mean values, \nthe greatest differences were found at midday, coinciding with\
    \ maximum Ta and minimum RH \nvalues (Figure 1A,B). Less pronounced differences\
    \ between cropping conditions were noted during \nwinter (February) with mean\
    \ Ta = 12.1 and 12.0 ˚C, and mean RH = 61.5 and 62.8%, for open-air and \nshaded\
    \ conditions, respectively. In this season, shaded conditions induced lower Ta\
    \ than the \nopen-air conditions during the night, but slightly higher values\
    \ during daylight hours (Figure 1C,D). \nPlants 2020, 9, 510 \n3 of 14 \n \n \n\
