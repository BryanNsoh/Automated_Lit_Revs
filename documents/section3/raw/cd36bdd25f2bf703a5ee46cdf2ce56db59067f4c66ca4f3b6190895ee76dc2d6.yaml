    \ \nand lime exported (CREM, 2021). \n2. Water management in a scarce context\
    \ \nThe on-going climate change context favours global warming especially in \n\
    Mediterranean areas. Nowadays, in these areas, average annual air temperature\
    \ (Ta) is \napproximately 1.5 ◦C higher than during the preindustrial period (1880-1899)\
    \ and is \nexpected to have increased 2.2 ◦C by 2040 (MedECC, 2019) (Figure 8).\
    \  \n \nFigure 8. Warming of the atmosphere (annual mean temperature anomalies\
    \ with respect \nto the period 1880-1899), in the Mediterranean Basin (blue lines,\
    \ with and without \nsmoothing) and for the globe (green lines, with and without\
    \ smoothing). Source: \nMediterranean Experts on Climate and Environmental Change\
    \ (MedECC). \n \nThis increase in Ta is expected to be accompanied by a reduction\
    \ of 10-20 % in \nprecipitations (IPCC, 2021), increasing the intensity and frequency\
    \ of drought events. In \nthe Region of Murcia, this water scarcity scenario will\
    \ be aggravated, since mean annual \nTa is already up to 18 ◦C and precipitation\
    \ is already low, being less than 400 mm per \nyear (SIAM, 2021).  \nIn parallel,\
    \ the world population is more than three times larger than it was in the \nmid-twentieth\
    \ century (UN, 2022), driving up the demand of water for food production. \nAgricultural\
    \ production is highly dependent on water availability to ensure an optimal \n\
    crop yield and fruit quality (Capra et al., 2011; Iniesta et al., 2009). Therefore,\
    \ in this \nCHAPTER III: STATE OF THE ART \n21 \n \nwater scarcity context, it\
    \ is key to increase the precision of irrigation in agriculture, to \navoid negative\
    \ effects on the crops. In this sense, scheduling irrigation based on water \n\
    status indicators contributes to this end. \n2.1. Water status indicators \nWater\
    \ flows from soil to atmosphere throughout the plant, which has been termed \n\
    soil-plant-atmosphere continuum (SPAC) (Philip, 1966). Knowledge of where and\
    \ how \nmuch water is available at each point of the SPAC can be explained by\
    \ soil and plant \nwater status indicators. The most commonly used are described\
    \ below. \n 2.1.1. Soil-based water status indicators \nThe soil water status\
    \ can be assessed by the gravimetric method. This method \nconsists in taking\
    \ a soil sample and weighing it, oven drying, and after that reweighs again \n\
    (Lunt et al., 2005). The water content in the soil sample is expressed as the\
    \ weight loss. \nTraditionally, the gravimetric method has been widely used in\
    \ the determination of soil \nmoisture. Nevertheless, the use of this method has\
    \ numerous disadvantages like, it does \nnot permit measuring soil moisture on\
    \ a continuous basis and it is destructive and time-\nconsuming.  \nSoil moisture\
    \ can be also measured with neutron probes, which has numerous \nadvantages as\
    \ the high speed and accuracy of its measurements (Yu et al., 2021). \nHowever,\
    \ radiation hazards to health and certain safety concerns limit the use of these\
    \ \nprobes in agriculture. The use of soil water content or soil matric potential\
    \ sensors allows \ndetermining real-time monitoring the soil water status (Vera\
    \ et al., 2021).   \n2.1.1.1. Soil water content \nSoil water content (SWC) sensors\
    \ measure soil moisture indirectly based on the soil \ndielectric constant or\
    \ in the H+ content. Nowadays, SWC sensors most used in agriculture \nare based\
    \ on the real soil dielectric constant, estimated by frequency domain reflectometry\
    \ \n(FDR) and time domain reflectometry (TDR) (Table 1). \nFDR sensor operation\
    \ is based on the study conducted by Hilhorst et al. (1996). \nThese sensors measure\
    \ the SWC indirectly by determining the bulk dielectric constant \nfrom frequency\
    \ variations of an electromagnetic pulse propagated into the soil (Hardie, \n\
    2020). One drawback in the use of these sensors is that their calibration process\
    \ is more \nextensive than the TDR ones, due to the complexity of generating an\
    \ electrical field for \nthe different soil types. Despite this, they are currently\
    \ used as a decision-making tool for \nCHAPTER III: STATE OF THE ART \n22 \n \n\
    irrigation scheduling in agriculture (Conesa et al., 2021; Gasque et al., 2016;\
    \ Martí et al., \n2013). Instances of these sensors are Theros, EnviroSCAN, EnviroPro\
    \ among others \n(Table 1). \n The theoretical background of TDR sensors is based\
    \ on the research conducted by \nFellner-feldegg (1968). These sensors determine\
    \ soil dielectric permittivity by measuring \nthe delay in time between the incident\
    \ and reflected electromagnetic pulses (Suchorab et \nal., 2014). The travel time\
    \ of the wave through the sensor is a function of the apparent or \neffective\
    \ permittivity of bulk soil. This travel time is translated to SWC by using the\
    \ \nTopp’s equation (Topp et al., 1980). Currently, TDR sensors are also widely\
    \ accepted for \nagricultural irrigation management (Datta et al., 2018; Marković\
    \ et al., 2021). TDR 315H \nand SoilVUE are examples of TDR sensors (Table 1).\
