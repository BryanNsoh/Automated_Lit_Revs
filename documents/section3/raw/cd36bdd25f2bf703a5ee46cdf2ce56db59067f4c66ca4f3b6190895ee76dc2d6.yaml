    AEMET service, based on HIRLAM + ECMWF methodology, provided very satisfactory
    weather forecast data compared with measured data by the RIA for mean air temperature
    (RMSE = 1.68 °C and R 2 = 0.95), relative humidity (RMSE = 10.8 % and R 2 = 0.66)
    and solar radiation (RMSE = 3.28 MJ m2 d−1 and R 2 = 0.86), with the differences
    increasing as the forecast length increased. Previous studies using alternative
    forecast methodologies produced a similar performance. For T m forecast, Cruz-Blanco
    et al. (2014a) used ECMWF data obtaining satisfactory results (average RMSD =
    1.53 °C, with R 2 equal to 0.96). Silva et al. (2010) reported slightly worse
    results using the MM5 model (R 2 ranging between 0.84 and 0.90), and Er-Raki et
    al. (2010), using the numerical weather prediction model ALADIN, obtained R 2
    values ranging from 0.94 and 0.96 and RMSE values between 2.2 and 2.7 °C. The
    decrease in forecast accuracy as the forecast length increased, detected with
    HIRLAM + ECMWF, was also reported by Luo et al. (2014) and Perera et al. (2014).
    For relative humidity, previous studies provided slightly better results than
    those obtained in the current study. Cai et al. (2007) obtained R 2 = 0.85 for
    actual vapour pressure, and Perera et al. (2014) determined R 2 values of over
    0.77 for dew point temperature. Finally, for solar radiation, previous studies
    also produced satisfactory results as Perera et al. (2014), who reported RMSE
    values ranging between 2.8 and 7.4 MJ m−2 d−1. Wind speed forecast provided by
    HIRLAM + ECMWF performed worse than that of the other variables (RMSE = 1.03 m
    s−1 and R 2 = 0.39), similar to the results reported by Er-Raki et al. (2010)
    using the ALADIN model (R2 ranged between 0.16 and 0.42). However, Cai et al.
    (2007) and Perera et al. (2014) obtained accurate estimations with R 2 above 0.80
    and ranging between 0.64 and 0.97, respectively. These results, compared with
    other forecast methodologies, confirm the accurate forecast provided by HIRLAM
    + ECMWF, as well as some weaknesses of the approach, mainly related to wind speed
    estimation. This study is a good starting point for further analysis of irrigation,
    water–heat stresses, wildfire alerts, solar and wind energy applications or warnings
    of extreme weather events, using HIRLAM + ECMWF or other weather forecast approaches.
    In spite of the very satisfactory results obtained with HIRLAM + ECMWF, for specific
    locations, variables (mainly wind speed and relative humidity) and forecast periods,
    some divergences between forecast and measured data were detected (Fig. 3; Table
    2). Although the nearest location with available weather forecast data was chosen
    for each RIA station considered, weather conditions may have differed between
    the two locations due to the topography and the different spatial resolution (point
    measurement for weather stations vs. aggregated weather forecast data within about
    5 km2). Thus, although air temperature was adjusted with respect to the elevation
    using the factor 0.0067 °C m−1 provided by de Bruin et al. (2010), it was not
    possible to adjust other weather variables such as relative humidity or wind speed.
    Other divergences between forecast and measured data stem from the elevated uncertainty
    in the estimation of wind speed and relative humidity by the weather models (Rockel
    and Woth 2007), and the higher spatial variability of these variables compared
    with air temperature and solar radiation. Thus, the surrounding slope influenced
    the quality of the weather forecast, and so locations with large variations in
    physical and climate conditions (such as coastal areas, mountainous areas and/or
    areas with heterogeneous topography) showed larger errors in the weather variables
    forecast. As with the weather variables, the performance of the different approaches
    for ETo estimation was very satisfactory and varied according to the forecast
    period and the approach considered (Table 3; Figs. 4, 5). The Penman–Monteith
    equation (PM-FAO56) provided the best performance for the short-term forecast
    (D0; RMSE = 0.65 mm d−1 and R 2 = 0.91; Table 3), but its performance worsened
    with long-term forecasts (D6; RMSE = 0.83 mm d−1 and R 2 = 0.85; Table 3). Other
    authors have also considered the PM-FAO56 approach with weather forecast data:
    Cai et al. (2007) obtained R 2 values of between 0.91 and 0.98; Silva et al. (2010)
    found high variability in the performance between locations, with R 2 values ranging
    between 0.35 and 0.77, and Perera et al. (2014) obtained R 2 values of above 0.8
    for ETo for 1-day-ahead forecasts but significantly lower ones (of around 0.4)
    for 9-day-ahead forecasts. The Hargreaves approach (HAR) underestimated ETo (3.40
    vs. 3.54 mm d−1; Table 3), as in Gavilán et al. (2006) or Er-Raki et al. (2010),
    who detected clear ETo underestimations with the HAR approach caused by the omission
    of the aerodynamic component of the ETo. This limitation was solved using the
    HC approach (ETo = 3.52 mm d−1, RMSE = 0.76 mm d−1 and R 2 = 0.88, for D6; Table
    3). Xu et al. (2012) and Luo et al. (2014) also used a modified HAR approach considering
    weather forecast data and obtained RMSE values of around 0.79 mm d−1. Torres et
    al. (2011) used statistical learning machines and limited climate information
    to obtain satisfactory results for a 1-day-ahead forecast (RMSE = 0.65 mm d−1)
    but with a worse performance for 7-day-ahead forecast (RMSE around 0.88 mm d−1).
    Finally, the MAK-Adv approach overestimated ETo assessment (3.58 mm d−1 with RMSE
    = 0.84 mm d−1, for D6; Table 3) with a poorer performance than that reported by
    Cruz-Blanco et al. (2015), which combined weather forecast and remotely sensed
    data (solar radiation) with the MAK-Adv approach, thus obtaining accurate results
    for ETo estimation (RMSE = 0.69 mm d−1). These ETo values provided the basis for
    irrigation scheduling; subsequently, for daily scheduling using weather forecast
    data, the PM-FAO56 approach provided excellent results (Figs. 6, 7 , 8) and is
    recommended. However, for weekly scheduling, PM-FAO56 generated significant errors
    in ETo estimation with forecasts from 3 to 4 days ahead (Table 3), generating
    statistically significant overestimations in the recommended irrigation water
    depth for some irrigation strategies (Fig. 6). Therefore, for weekly scheduling,
    the combination of PM-FAO56 for the short-term forecast (D0–D2), and HAR or HC
    for subsequent forecast lengths (D3–D6) is recommended (PM + HAR and PM + HC approaches).
    The use of the HAR or HC approach will depend on wind conditions in the analysed
    area. Thus, the use of the HC approach is recommended for ETo estimation in D3–D6
    forecast periods for those locations with high wind speed (u > 1.5 m s−1), while
    for other locations, HAR performs best (Fig. 5). With deficit irrigation strategies,
    the impact of non-specific irrigation schedules is greater than with optimal or
    near-optimal strategies; simulated yield decreased and yield variability between
    locations increased (Fig. 8). Here, the irrigation scheduling must be carried
    out carefully in order to avoid a severe impact on yield. Comparing PM + HAR and
    PM + HC schedules, the latter recommended a slightly higher irrigation water depth,
    resulting in less severe reductions in yield: average yield reduction in the locations
    situated in the last quartile was 13.6 and 7.2 % for PM + HAR and PM + HC, respectively.
    For these reasons, PM + HC is recommended when weekly deficit irrigation strategies
    are carried out so that the potential negative impact on yield is minimised. Previous
    studies combining ETo estimated with forecast weather data and irrigation scheduling
    are scarce. Cai et al. (2011) combined rainfall forecast with an optimisation
    method for irrigation scheduling obtaining water savings between 11 and 27 %,
    Mishra et al. (2013) produced similar water savings by integrating rainfall forecasts
    and simulation models, and Hejazi et al. (2014) reported the need to reduce the
    forecast uncertainty in order to improve the irrigation assessment. Cabelguenne
    et al. (1997) and Venalainen et al. (2005) highlighted the utility of weather
    forecast data for accurate soil moisture estimations, the basis for irrigation
    scheduling, indicating the necessity of accurate weather forecasts. Finally, Cruz-Blanco
    et al. (2014b) analysed the impact of the use of remotely sensed data (solar radiation)
    and weather forecast data provided by ECMWF on irrigation scheduling, and obtained
    rRMSE values equal to 7.2 % when simulated irrigation water depths were compared
    with those generated using measured data. Although these results were excellent,
    access to the required information was much more difficult than for the proposed
    methodology (free and easily accessible from the web). The accurate results produced
    by the proposed methodology (Figs. 6, 8) satisfy the original objectives, demonstrating
    that it is possible to develop accurate irrigation scheduling using weather forecast
    data. However, further studies on methodologies other than HIRLAM + ECMWF are
    still required. Equally, the integration of the proposed methodology (using ETo)
    with rainfall forecast would generate a complete tool for irrigation scheduling.
    However, these rainfall forecasts still perform worse than for ETo (Venalainen
    et al. 2005) due to the great spatial variability. Consequently, advances in rainfall,
    wind speed and relative humidity forecasts must be promoted in the future, especially
    for long-term forecasts. Conclusions The use of weather forecast data for ETo
    estimation provided accurate results compared with ETo values from measured weather
    data; at daily scale the Penman–Monteith approach (PM-FAO56) provided the best
    results (RMSE = 0.65 mm d−1; rRMSE = 18.3 %; R 2 = 0.91), while at weekly scale,
    HAR and HC approaches achieved the best performance (RMSE = 0.76 mm d−1; rRMSE
    = 21.6 %; R 2 = 0.88). Their performance was similar in the development of irrigation
    scheduling, showing minor differences from schedules based on measured weather
    data from automatic weather stations. Thus, daily scheduling based on PM-FAO56
    provided the best results (differences of around 1.5 % and rRMSE = 8.6 %), while
    weekly scheduling based on PM-FAO56 and HAR/HC approaches achieved the best performance
    (differences of 0.9 % and rRMSE = 11 %). Thanks to the excellent results obtained
    with the proposed methodology, the ease of access to the required information
    for farmers and technicians, and the site-specific data provided by the public
    and private meteorological services around the world, it emerges as an excellent
    alternative to the traditional weather station networks. Its use by farmers and
    technicians could therefore significantly contribute to improvements in water
    management at field and irrigation district level, facilitating the development
    of site-specific irrigation schedules with similar results to those obtained from
    automatic weather stations located in the vicinity of the field analysed, but
    without their installation and maintenance costs. The development of these site-specific
    irrigation schedules will help prevent the crop water stress and over irrigation
    caused by the use of weather data from non-representative or incorrectly located/maintained
    weather stations. Irrigation scheduling can then be modified accordingly by adjusting
    irrigation timing and irrigation water depth; thus improving irrigation efficiency
    and water savings at field scale. References AEMET (2014) Predicción meteorológica.
