    0 ‐ 1 V \n \n \nCHAPTER III: STATE OF THE ART \n24 \n \n \n2.1.1.2. Soil matric\
    \ potential \nSoil matric potential (SMP) sensors measure soil moisture as a function\
    \ of the force \nwith which water is held by the soil matrix (Kukal et al., 2014).\
    \ The SMP can be measured \nusing tensiometers, gypsum blocks or granular matrix\
    \ among other sensors (Hardie, \n2020). The tensiometer consists of a porous cup,\
    \ generally of ceramic material, connected \nthrough a tube to a manometer. Its\
    \ low price makes this sensor one of the most widely \nused in the agricultural\
    \ sector for the measure of SMP (Montesano et al., 2015). Yet, the \nuse of tensiometers\
    \ for irrigation purposes has disadvantages such as its high \nmaintenance, its\
    \ bad performance in dry soil conditions (Muñoz-Carpena et al., 2005) and \nits\
    \ limited measurement range (Menne et al., 2022). Granular matrix sensors are\
    \ an \nadaptation of the gypsum block ones, since they consist of two electrodes\
    \ located above \na gypsum wafer, embedded within a granular fill matrix. They\
    \ are simple to use and \ninstall, require a low maintenance (Jabro et al., 2020)\
    \ and are a robust and reliable way \nto measure SMP (Irmak and Haman, 2001; Nolz\
    \ et al., 2013; Vellidis et al., 2008). One \nof the granular matrix sensors commonly\
    \ used is the Watermark (Irrometer Co. \nCalifornia, USA). \n \n2.1.2. Plant-based\
    \ water status indicators \nPlant itself has long been recognized as the best\
    \ indicator of its water status. Plant \nwater status can be evaluated by direct\
    \ measurements of leaf (Ψleaf) and stem (Ψstem) water \npotentials or indirectly\
    \ by measuring leaf gas exchange (stomatal conductance (gs), net \nphotosynthesis\
    \ (Pn)), trunk diameter shrinkage, sap flow, leaf turgor or canopy \ntemperature\
    \ (Tc) (Fernández, 2017). \n2.1.2.1. Water potential \nWater potential (Ψ) is\
    \ closely related with plant water status. Traditionally, Ψ is \nmeasured with\
    \ a pressure chamber (Figure 9), according to Turner (1988). This method \nconsists\
    \ in measuring the hydrostatic pressure (with negative sign) contained in the\
    \ xylem \nof the plant (Scholander et al., 1964), so, the more negative the Ψ\
    \ values are, the worse \nthe plant water status is. \nCHAPTER III: STATE OF THE\
    \ ART \n25 \n \n \nFigure 9. Pressure chamber (model 3000, Soil Moisture Equipment\
    \ Corp. Santa Barbara, \nCA, USA). \n \nΨ varies along the day, depending not\
    \ only on the meteorological conditions (Suter \net al., 2019) (Figure 10), but\
    \ also according to other factors as leaf position and age \n(Syvertsen, 1982).\
    \ In a diurnal time-course some variants of Ψ can be measured: predawn \nwater\
    \ potential (Ψpredawn) and midday leaf (Ψleaf) and stem (Ψstem) water potential.\
    \ The \nΨpredawn is measured before sunrise when plant and soil water content\
    \ are in equilibrium \n(Jones, 2007). Ψleaf and Ψstem are measured at midday,\
    \ when the meteorological conditions \nare more demanding. The Ψleaf is measured\
    \ in sunny leaves without covering, whereas \nΨstem is measured in shaded leaves\
    \ which are enclosed in an aluminium bag prior to its \nmeasure (McCutchan and\
    \ Shackel, 1992). Between both variants of Ψ, Ψstem measures \nare less sensitive\
    \ to changes in meteorological conditions than Ψleaf ones.  \n \nFigure 10. Typical\
    \ diurnal time-course of stem water potential (Ψstem) in Citrus species.\n \n\
    Solar time\n  1:00   5:00   9:00  13:00  17:00  21:00\nstem (MPa)\n-1.00\n-0.75\n\
    -0.50\n-0.25\n0.00\nCHAPTER III: STATE OF THE ART \n26 \n \nNowadays, Ψ is recognized\
    \ as a robust plant water status indicator for irrigation \nmanagement purposes\
    \ (García-Tejera et al., 2021) in several tree crops like olive (Shackel \net\
    \ al., 2021), peach (Mirás-Avalos et al., 2016a) or nectarine (De la Rosa et al.,\
    \ 2013). \nWith this purpose, baselines between Ψstem and meteorological variables\
    \ as reference \nevapotranspiration, solar radiation, vapour pressure deficit\
    \ and air temperature have been \nestablished in several fruit crops (Conejero\
    \ et al., 2011; Conesa et al., 2016; Ortuño et al., \n2006). Besides, different\
    \ Ψstem threshold values have been proposed for scheduling \nirrigation in several\
    \ crops and their effect on some agronomic traits were also studied. \nFor instance,\
    \ in peach it was observed that irrigated at Ψstem threshold values ranged \n\
    between -1.5 and -1.8 MPa during fruit growth and between -1.5 and -2.0 MPa during\
    \ \npostharvest period, being reduced vegetative growth of trees, without affect\
    \ yield and \nimproving fruit quality (Mirás-Avalos et al., 2016a). Additionally,\
    \ in mandarin, irrigation \nscheduling based in the threshold value of Ψstem of\
    \ -1.8 MPa during phase II of fruit \ngrowth did not affect negatively crop yield\
    \ (Berríos et al., 2022). \n2.1.2.2. Leaf gas exchange \nLeaf gas exchange refers\
    \ to the rate of water vapour going out through stomata, the \nstomatal conductance\
    \ (gs), and the CO2 entering stomata, the net photosynthesis (Pn). \nUsually,\
    \ it is measured using a porometer or a portable photosynthesis system (Figure\
    \ \n11).  \n \nFigure 11. Portable photosynthesis system (model LI-6400, LI-COR,\
    \ Lincoln, NE, \nUSA). \n \nThe gs may be affected by changes in the soil water\
    \ status, in such a way that under \noptimal soil water conditions stomatal aperture\
    \ is favoured, while under soil water deficit \nstomatal closing is promoted (Devi\
    \ and Reddy, 2020).  Indeed, meteorological conditions \nCHAPTER III: STATE OF\
    \ THE ART \n27 \n \nalso have an influence in gs measurements (Struthers et al.,\
    \ 2015), showing maximum \nvalues early in the morning and in the evening hours,\
    \ when vapor pressure deficit (VPD) \nis soft, and minimum values at midday when\
    \ the VPD is the highest (Figure 12). \nAdditionally, plant hormones like abscisic\
    \ acid (Castro et al., 2019) and crop \nphenological stage (Romero-Trigueros et\
    \ al., 2014) are also involved in the stomatal \nresponse.  \nLeaf gs is related\
    \ with leaf Pn, in such a way that stomata regulate CO2 input, and \nthen, photosynthesis\
    \ process (Urban et al., 2017). In a diurnal course, Pn, shows a similar \ntrend\
    \ to gs (Figure 12).  \n \nFigure 12. Typical diurnal time-course of stomatal\
    \ conductance (gs) in Citrus species. \n \nLeaf gas exchange (gs and Pn) is considered\
    \ a good plant water status indicator in \nseveral woody crops (Rodriguez-Dominguez\
    \ et al., 2019; Spinelli et al., 2016) and in \nCitrus species (Pérez-Pérez et\
    \ al., 2009; Romero-Trigueros et al., 2021a). In olive trees, \nit was reported\
    \ that it is possible to schedule irrigation from automated estimations of gs,\
    \ \nensuring an adequate soil water status and avoiding any hard effect on olive\
    \ yields \n(Hernandez-Santana et al., 2019). Ramírez et al. (2016) also confirmed\
    \ that gs \nmeasurements could be appropriate to irrigation scheduling in potatoes.\
    \ In Citrus species, \nless information exists relative to the use of gs in the\
    \ irrigation scheduling. Despite this, \noptimal gs values of several Citrus species\
    \ are known (Conesa et al., 2018; Pedrero et al., \n2015) and could be used with\
    \ irrigation management purposes. \nSolar time\n  1:00   5:00   9:00  13:00  17:00\
    \  21:00\ngs (mmol·m-2·s-1)\n0\n50\n100\n150\nCHAPTER III: STATE OF THE ART \n\
    28 \n \n2.1.2.3. Canopy temperature \nCanopy temperature (Tc) is an indirect measurement\
    \ of the degree of stomatal \naperture (Iseki and Olaleye, 2020; Leinonen et al.,\
    \ 2006) and then, to the plant water \nstatus (Jackson, 1982). In such a way that,\
    \ when stomatal aperture is favoured, an increase \nin leaf cooling is observed,\
    \ decreasing its temperature. In contrast, when stomatal closing \nis promoted,\
    \ a reduction in leaf refrigeration occurs and consequently an increase in its\
    \ \ntemperature. In this way, Tc is a good plant water status indicator in Citrus\
    \ species \n(González-Dugo et al., 2014; Romero-Trigueros et al., 2019) but also\
    \ in other crops \n(Belfiore et al., 2019; Khorsandi et al., 2018).  \nTc can\
    \ be in-situ or remotely measured using infrared radiometer sensors (Figure \n\
    13) or thermal cameras. This plant water status indicator presents numerous advantages\
    \ \nrespect to the traditional ones (Ψ and gs), since it allows us to study a\
    \ large population of \nleaves (Bellvert et al., 2016), its measures are easily\
    \ extrapolated from leaf to field scale \n(González-Dugo et al., 2014) and its\
    \ a rapid and non-destructive technique to monitor \nplant water status (Blaya-Ros\
    \ et al., 2020).  \n \nFigure 13. Infrared radiometer sensors (model SI-431, Apogee\
    \ Instruments, Inc., Logan, \nUT, USA). \n \nIn a diurnal course, Tc fluctuates\
    \ with maximum values at midday, when the air \ntemperature (Ta) is the highest,\
    \ and minimal at the beginning and at the end of the day, \ncoinciding with the\
    \ lowest values of Ta (Figure 14). To attenuate the effect of \nmeteorological\
    \ conditions on the absolute values of Tc, several thermal canopy indices \nhave\
    \ been proposed, as canopy to air temperature difference (Tc-Ta) and the crop\
    \ water \nstress index (CWSI) (Idso et al., 1981).  \nCHAPTER III: STATE OF THE\
    \ ART \n29 \n \n \nFigure 14. Typical diurnal time-course of canopy temperature\
    \ (Tc) in Citrus species. \n \nCWSI is calculated according to the equation: \n\
