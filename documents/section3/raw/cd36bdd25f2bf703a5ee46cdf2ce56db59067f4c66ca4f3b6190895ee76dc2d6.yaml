    \ Tel.: +92-300-5976576\nAbstract: Agricultural productivity plays a vital role\
    \ in a country’s economy, which can be increased\nby providing the proper water\
    \ needed for crops. Proper water provision ensures suitable moisture\nand appropriate\
    \ conditions essential for crops, water resource preservation, minimized water\
    \ wastage,\nand energy consumption. However, adequate water provision is challenging\
    \ due to intermittent\nand uncertain environmental and weather conditions. On\
    \ this note, a model with uncertain and\nstochastic conditions (rain, wet, dry,\
    \ humidity, and moisture) capturing abilities is needed. Thus,\na smart-sensors-based\
    \ solar-powered system is developed for monitoring and controlling the tube\n\
    well that ensures proper water provision to crops. The developed system properly\
    \ checks weather\nand environmental conditions (rain, temperature, irradiance,\
    \ humidity, etc.), soil conditions (wet\nor dry), and crop conditions to monitor\
    \ and regulate water ﬂow accordingly to minimize water\nand energy consumption\
    \ wastage. The developed system is an integrated system of four modules:\nArduino\
    \ with a built-in Atmel AT mega microcontroller, sensors, solar power, and a global\
    \ system for\nmobile communication (GSM). The GSM module exchanges acknowledgement\
    \ messages with the\noperator and controller about the various statuses, such\
    \ as weather and environmental conditions,\nsoil conditions (wet or dry), crop\
