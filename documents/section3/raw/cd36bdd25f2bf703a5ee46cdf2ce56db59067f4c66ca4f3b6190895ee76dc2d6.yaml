    irrigation water amount. Treatment D appears to support the importance of the
    right timing of irrigation events, as almost equal amounts of water were used
    in the SWB3 treatment which achieved slightly higher yields. As both treatments
    are based on the same water application technique timing is the only variable
    able to explain this small difference. This underlines the importance of robust
    and reliable model calibration by inverse modelling. In our case the wrong timing
    of the irrigation events originates mainly from the wrong soil water dynamics
    which overestimate the soil moisture and the insufficiently modelled plant development
    (LAI) which furthermore underestimates the model-estimated plant water requirements.
    The fully calibrated model was subsequently applied to simulate the individual
    treatments to allow a more detailed investigation of the water loss terms. Comparing
    the simulated and observed above-ground biomasses shows a good agreement of the
    model (NRMSE of 4%), while the simulated and observed yields exhibit larger, although
    acceptable, differences (NRMSE of 17%). This is due to the fact that the harvest
    index (ratio of yield and total above-ground biomass) was at 60% in 2014 (calibration
    period) higher than the 53% observed in 2013. Analysing the water losses identifies
    two major loss terms: (i) evaporation from the plant canopy which is increased
    for all sprinkler treatments between +28 mm (D) and +79 mm (SWB1); (ii) deep percolation
    which increases up to +185 mm (SWB1) for the wettest treatment and is also high
    for SWB2 (+103 mm), underlining the massive overirrigation in those two treatments.
    Treatments SWB3 and D lost only a small amount of the irrigation water by deep
    percolation, while no additional percolation was simulated for the tension-based
    treatment. A graphic example of the difference of the deep percolation between
    treatments T and SWB1 is given in Figure 4. Figure 4 Open in figure viewer PowerPoint
    Simulated deep percolation (black bars on bottom) of treatment SWB1 (upper Figure)
    and treatment T (lower Figure) in 2013. The bars on top denote rainfall (blue)
    and irrigation water applied (red) Calculating the irrigation efficiency (IE)
    as the percentage ratio of water that can be used by the crop (ergo water which
    is not lost) and the applied irrigation water allows an effective comparison of
    the individual strategies. The tension-based treatment achieved an IE of 99% while
    in the wetter treatments SWB2 (41.2%) and SWB1 (33.4%) less than 50% of the applied
    water could effectively be used. Summary and Conclusions Crop irrigation management
    is a complex and difficult task in which three questions need to be answered:
    (i) How much water should be applied? (ii) When should it be applied? (iii) How
    should it be applied? Irrigation scheduling is conventionally based on either
    experience, SWB calculations, crop growth simulation models, soil water measurements,
    or on sensing of the plant''s response to water deficits. White cabbage was cultivated
    at the experimental site between 2012 and 2014 to test and evaluate different
    irrigation strategies: (i) SWB calculations using the ‘Geisenheim irrigation scheduling’
    (GH) approach (Paschold et al., 2010) which provides specific Kc factors for white
    cabbage in Germany, (ii) demand estimation by real-time model application, and
    (iii) automated drip irrigation based on soil water tension measurements. Irrigation
    based on the partially calibrated mechanistic crop growth model resulted in the
    lowest yields (but yield did not differ significantly from treatment SWB3) due
    to the underestimated soil water dynamics and crop development, but still performed
    better than the sprinkler irrigation treatments (SWB1 and SWB2) regarding water
    productivity or irrigation efficiency. Performance of the model can be drastically
    increased if more measures (higher resolution and further plant variables) of
    crop growth and soil water dynamics are included in the optimization task, resulting
    in better prediction of the required irrigation water amounts and application
    timing. However, extensive data collection is required and disqualifies this approach
    for everyday irrigation practice in farming. Nevertheless, fully calibrated models
    serve as powerful tools for detailed investigation of irrigation strategies and
    associated potential water losses, which are becoming more and more important
    under the increasing demand for high-yielding water-efficient horticultural production.
    With these challenges ahead, common approaches should be evaluated properly and
    new approaches need to be tested. To improve simulation reliability and enhance
    model calibration and validation results, long-lasting experiments with the same
    variety are required. Considering that the treatments SWB3 and D estimated realistic
    irrigation water demands but resulted in the lowest yields and the sprinkler treatments
    with higher yields required far more water, this proved the importance of correct
    timing, application rate and application technique to achieve highly efficient
    irrigation strategies. Moreover, the target wetness of the soil in the root zone
    in the ‘Geisenheim’ methodology (90% of the available water capacity) could be
    too high and neglects the fact that plant water uptake is mainly driven by pressure
    gradients between the soil and the root system (Jury et al., 2011). The soil water
    tension at a certain soil water content on the other hand depends strongly on
    the site-specific soil and can already be high (more sandy soils), causing reduced
    uptake rates, or be still very low (more clay content). However, an extended observation
    strategy is required to analyse possible reasons in further detail and to make
    site-specific adjustments. These extended observations should include measurements
    of evapotranspiration using lysimeters, Bowen ratio or eddy covariance approaches
    to define the real transpiration rates and support model calibration. Additional
    soil water content measurements could also help to define the water balance, but
    measurements with three different capacitance probes failed in the 2013 experiments,
    probably due to the high background electrical conductivity in the clayey soil
    layers. A fully calibrated mechanistic crop growth model was applied as a diagnostic
    tool to analyse the effectivity of the tested irrigation strategies and define
    the major sources of water losses. Most of the water is lost by percolation for
    the wet sprinkler treatments SBW1 and SWB2, while evaporation from the crop canopy
    is the main source in the treatments SBW3 and D. Percolation water losses, especially,
    are not only costly, but lead at the same time to negative off-site effects like
    fertilizer leaching or groundwater pollution which should be avoided. Water losses
    by canopy evaporation can only be circumvented by microirrigation strategies (Madramootoo
    and Morrison, 2013), such as drip irrigation, which proved to be superior in the
    2013 experiments as almost no irrigation water was lost and the highest yields
    and above-ground biomasses were achieved. The performance of the fully calibrated
    model as a predictive tool for real-time irrigation scheduling needs to be tested
    in future experiments. Furthermore, the shortcomings of the models need to be
    analysed in order to gain further knowledge about the main driving processes controlling
    the drought stress response of white cabbage under German growing conditions.
