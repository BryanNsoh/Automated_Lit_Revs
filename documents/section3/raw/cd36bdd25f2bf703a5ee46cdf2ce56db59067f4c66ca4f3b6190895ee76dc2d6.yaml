    \ 276 (2023) 108057\n8\n4. Discussion \n4.1. Influence of water source and irrigation\
    \ strategy on gs and Tc \ndynamics in different crop phenological stages \nIn\
    \ this work, prior to the evaluation of estimation of gs using IRT \nsensors,\
    \ we assessed whether the use of RW or deficit irrigation at \ndifferent crop\
    \ phenological stages can influence the dynamics of Tc and \ngs of grapefruit\
    \ trees. The measurements of gs and Tc which were carried \nout in the different\
    \ treatments during FS (P1) and FG (P2) phenological \nstages of 2019 and 2020\
    \ suggested that when the weather conditions \nwere mild (P1) water quality had\
    \ no effect in gs and Tc seasonal dy-\nnamics, in agreement with what was observed\
    \ previously by Romero--\nTrigueros et al. (2014) in the same crop. However, when\
    \ the weather \nconditions were more demanding, stomatal aperture was greater\
    \ in all \ntrees, compared to P1. This favouring of stomatal aperture could be\
    \ \naimed at increasing CO2 uptake and subsequently photosynthetic ca-\npacity\
    \ and production of photo-assimilates, which are necessary for fruit \ndevelopment.\
    \ A recent study in lime trees (Mira-García et al., 2021) also \nobserved an increase\
    \ in gs coinciding with fruit development stage. In \naddition, warming of the\
    \ canopy was also observed in P2, as a conse-\nquence, among other factors, of\
    \ an increase in Ta during the summer \nmonths, as Tc is mainly driven by environmental\
    \ factors such as Ta or RH \n(Pineda et al., 2021). In contrast, both RW and RDI\
    \ influenced stomatal \nregulation of grapefruit trees in P2 and, therefore, they\
    \ affected canopy \nwarming dynamics. As for water quality, TW-FI trees showed\
    \ a higher \nstomatal conductance than RW-FI trees, due to the high leaf concen-\n\
    tration of salts (Cl- and/or Na+) and B+ in trees irrigated with RW \n(Romero-Trigueros\
    \ et al., 2017), which reduce leaf gas exchange \n(Pedrero et al., 2015). The\
    \ amount of water applied (FI or RDI) also \ninterfered in the behaviour of both\
    \ parameters. RDI trees showed a \ndecrease in stomatal aperture, in agreement\
    \ with what has been \nobserved by other authors (Anjum, 2008; Gonz´alez-Dugo\
    \ et al., 2019; \nMelgar et al., 2008) in Citrus. Regardless of treatment, Tc\
    \ showed the \nopposite response to gs, as expected, in such a way that a high\
    \ stomatal \naperture induced a reduction in canopy temperature and vice versa\
    \ \n(Costa et al., 2012). \n4.2. Relationship between thermal indices and gs at\
    \ different time \nintervals, VPD and PAR conditions \nIn this study, one of the\
    \ main objectives was to estimate gs by \ndifferent thermal indices: Tc, Tc-Ta\
    \ and CWSI. However, the relationship \nbetween gs and thermal indices could be\
    \ influenced by the time interval \nin which temperature data are averaged and\
    \ the VPD and PAR condi-\ntions when gs was measured. Therefore, as a novelty\
    \ of this work, cor-\nrelations of Tc, Tc-Ta and CWSI vs gs were tested under\
    \ several thermal \ndata average intervals (60 min and timepoint), VPD (VPD≤2\
    \ and \nVPDglobal) and PAR (PAR1200 and PAR>1200) conditions. \nThe results suggested\
    \ that gs values were more closely related to the \npreceding 60 min averaged\
    \ Tc values than with timepoint Tc data, sug-\ngesting that gs integrated previous\
    \ values of canopy temperature, which \nin turn depends on meteorological (Grant\
    \ et al., 2016) and plant hydric \nconditions (Romero-Trigueros et al., 2019).\
    \ In a previous unpublished \nstudy, the authors also evaluated other thermal\
    \ data average intervals \n(15 and 30 min), but their results are not shown here\
    \ since the r2 values \nobtained with these intervals were lower than those obtained\
    \ at 60 min \nMoreover, meteorological conditions such as VPD also influence the\
    \ \nvalues of gs (Diaz-Espejo et al., 2007) and Tc (Mahan et al., 2016). Here,\
    \ \nVPD was correlated with Tc so that an increase in VPD promoted a linear \n\
    increase in canopy heating. Nevertheless, unlike Tc, the influence of VPD \non\
    \ gs changed depending on VPD conditions: at low VPD conditions \n(VPD≤2), stomatal\
    \ conductance was less sensitive to changes of VPD, as \nalso pointed out by Y´a˜nez\
    \ et al. (2021), than Tc. This is, as VPD increase, \nwithin a range between 0\
    \ and 2 kPa, Tc increased simultaneously with \nVPD while gs remained stable,\
    \ leading to a decrease in the strength of \nthermal indices-gs correlations.\
    \ An additional meteorological condition \nwhich influenced the dynamic of the\
    \ stomata was PAR, as observed in \nour results and in a recent study also performed\
    \ on grapefruit trees \n(Romero-Trigueros et al., 2019). Another recent study\
    \ performed on \nlime trees reported that a 53% increase in PAR led to a 46% reduction\
    \ in \nthe accumulated daily gs value (Mira-García et al., 2020). In our work,\
    \ \nboth physiological parameters, gs and Tc, were influenced by PAR, with \n\
    high r2 values between them. In the case of Tc, an increase in PAR caused \na\
    \ direct canopy warming. However, in the case of gs, the clear reduction \nin\
    \ gs values when PAR exceeded 1200 µmol m−2 s−1 indicated that this \nvalue is\
    \ the saturating PAR in grapefruit trees. This justified why when \nthermal indices-gs\
    \ correlations were assessed at two PAR levels (PAR1200 \nand PAR>1200), a more\
    \ direct relationship between Tc and gs was found \nat PAR equal to 1200 µmol\
    \ m−2 s−1. \n4.3. The best thermal index for estimating gs \nA significant r2\
    \ value between thermal indices-gs was found in \nseveral species, such as almond\
    \ trees (Gonz´alez-Dugo et al., 2012), \nvineyards (Baluja et al., 2012), and\
    \ spinach (Masseroni et al., 2017). \nHere, in CWSI vs gs correlation, r2 values\
    \ were slightly lower than those \nobserved in other studies performed on Firmiana\
    \ platanifolia (Yu et al., \n2015), sunflowers planted in pots (Nielsen and Anderson,\
    \ 1989), and \nvines cultivated in soil (Belfiore et al., 2019). The same was\
    \ observed for \nthe Tc-Ta vs gs correlation, where the r2 value was slightly\
    \ lower here \nthan for a ‘Clementina de Nules’ commercial orchard (Ballester\
    \ et al., \n2013). This could be because in those studies Tc-Ta and CWSI were\
    \ \ncalculated from thermal image data and not from IRT sensors data (like \n\
    in our study), and normally the thermal images are taken on the same \npart of\
    \ the tree where gs is measured (Leinonen et al., 2006). Here, the \nmeasurements\
    \ of gs were performed in the lower part of the canopy, \nwhile our IRT sensors\
    \ took measurements in the upper part of the can-\nopy. This fact indicates that\
    \ the accuracy of our model could be \nimproved by carrying out future trials\
    \ where both physiological vari-\nables (Tc and gs) are measured in the same area\
    \ of the tree. Moreover, the \ncorrelations of our work were assessed at two different\
    \ phenological \nstages: P1 and P2 coinciding with the phenological stages of\
    \ \nflowering-sprouting and fruit growth, respectively. The fact that most \n\
    suitable indicators in P1 were the normalised thermal indices (Tc-Ta and \nCWSI),\
    \ and in P2 the absolute values of Tc, indicated that Tc was less \nsensitive\
    \ to changes in gs values when climatic conditions were less \ndemanding. In P1,\
    \ the crop temperature depended mainly on external \nclimatic conditions rather\
    \ than plant water status. On the contrary, in \nP2, the increase in the atmospheric\
    \ demand gave rise to the canopy \ntemperature was more influenced by plant intrinsic\
    \ factors (greater or \nlesser stomatal opening) than air temperature, according\
    \ to Shoa et al. \n(2021). Thus, thermal measurements needed less normalisation\
    \ in P2, in \nline with another study (Meron et al., 2013) in which climatic conditions\
    \ \nwere evaluated. Besides, we also evaluated the influence of treatments \n\
    on the thermal indices vs gs correlations. For all treatments studied \n(RW-FI,\
    \ RW-RDI, TW-FI and TW-RDI), Tc was the best thermal indicator \nfor more accurately\
    \ estimating gs in P2. \nStomatal conductance has already used for irrigation\
    \ scheduling in \nother crops (Hernandez-Santana et al., 2019) and is the plant\
    \ water \nstatus indicator more reliable for grapefruit (Romero-Trigueros et al.,\
    \ \n2021). For this, in future trials, after improving the accuracy of the \n\
    correlations, it would be advisable to validate the use of gs (estimated by \n\
    thermoradiometers) to schedule irrigation in grapefruit trees. That is, to \n\
    define the optimal gs values in the different phenological stages and \nirrigation\
    \ strategies, and then to translate these gs values into threshold \nvalues of\
    \ thermal indices, for an efficient irrigation management. \nIn summary, the ability\
    \ of thermal indices obtained by thermometry \nto estimate gs in grapefruit trees\
    \ under RW and RDI was evaluated here. \nThe results can be summarised in the\
    \ following statements: i) the value \nof gs at a given moment integrated the\
    \ Tc of the previous 60 min; ii) the \nestimation of stomatal conductance by IRT\
    \ improved when gs and Tc \nA.B. Mira-García et al.                          \
