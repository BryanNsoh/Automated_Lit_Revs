    \ developed to satisfy all IoT requirements. LEO constel-\nlations provide seamless\
    \ connectivity services for IoT-based IF systems installed in \ndistributed rural\
    \ areas, or in zones where the terrestrial network is not available, so \nsatellite\
    \ coverage is needed. The other option of frontier connectivity is the 5G cellular\
    \ \nnetworks, which promises to combine all the advantages of wired fiber in the\
    \ air to be \nmore adapted to IoT systems and wireless sensor networks.\n7.3 Connectivity\
    \ challenges of wireless sensing under field conditions\nIn remote areas, it is\
    \ more adapted to use wireless devices as they allow to cover \nwider areas, but\
    \ the energy consumed by these devices and their limited source of \nenergy creates\
    \ a big challenge that needs to be addressed. Figure 13 shows multiple \nsolar-powered\
    \ LoRa sensors that have been deployed in different berry orchards in \nthe state\
    \ of Brandenburg in Germany for IoT monitoring of agricultural parameters \n(i.e.,\
    \ air and soil temperature, relative humidity, soil moisture, leaf wetness, light\
    \ \ncondition, and dew-point temperature). The wider area the IF system covers,\
    \ the \nmore power is consumed, some solutions are proposed to solve this issue,\
    \ such as \nphotovoltaic panels and the choice of low power consumption sensors.\
    \ For instance, \nif BLE or low power consumption devices are used, the coverage\
    \ area will be reduced \nbecause energy consumption will also be reduced, but\
    \ if a wider communication \nrange is needed, Wi-Fi connectivity can be adopted\
    \ but energy consumption will be \nhigh. Technologies like LPWAN, LoRa, and LoRaWan\
    \ adopt more efficient energetic \nstrategies and a high communication range.\
    \ Another connectivity limitation is the \nwireless signal quality. In remote\
    \ areas where geographical issues are encountered, the \nDigital Agriculture,\
    \ Methods and Applications\n26\nwireless signal may have an attenuation problem\
    \ because of multiple environmental \nobstacles or electromagnetic noises that\
    \ can be introduced. The propagation of wire-\nless signals can also be an issue\
    \ that can be mitigated by installing signal repeaters or \ndesigning more efficient\
    \ topologies such as mesh. The IoT and WSN systems manage-\nment is another solution\
    \ to reduce the connectivity limitations of intelligent farming \nsystems, some\
    \ of the management best practices are: (1) Designing an optimal size \nof the\
    \ sensor network, here the number of sensors and the number of intermediary \n\
    nodes to reach the gateway are to be considered because this factor impacts the\
    \ com-\nmunication range and the latency of data transmission. (2) The calibration\
    \ of all WSN \nnodes whether sensors or gateways, this maintenance action improves\
    \ the lifetime \nof the battery, especially in devices that operate in a wide\
    \ range [114]. (3) Using \noptimized transmission protocols, many protocols are\
    \ identified in the literature as \nefficient solutions to optimize transmission\
    \ tasks, either to save the energy of the \nbattery, to optimize the routing strategy,\
    \ or to increase the coverage area.\n7.4 Challenges with IoT monitoring in remote\
    \ areas\nOther issues that are encountered when designing an IoT-based intelligent\
    \ farming \nsystem are related to interoperability [115], technological development,\
    \ data heteroge-\nneity management, scalability and flexibility of the system,\
    \ fault tolerance, complexity \nof the system and the harsh environment, energetic\
    \ issue, and the need for professionals \nto implement and manage the system.\
    \ The interoperability issue takes four different \nformats, it can be technical,\
    \ organizational, semantic, or synthetical, all of these four \ncomponents are\
    \ interdependent, but the most common issue is the technical one, this \nis occurred\
    \ due to the hardware and software differences between manufacturers, \nthese\
    \ differences imply heterogeneity in protocols and connectivity standards, so\
    \ when \nimplementing the IF system, the farmer finds himself in front of many\
    \ incompatible \ntechnical choices that he should manage particularly if there\
    \ is an already existing sys-\ntem that it has to be taken into account. The integration\
    \ issue can go beyond hardware \nFigure 13. \nImplementation of multiple solar-powered\
    \ LoRa sensors in different berry orchards for IoT monitoring of field \nparameters.\
    \ Source: SunBot.de.\n27\nDigital Agriculture and Intelligent Farming Business\
    \ Using Information and Communication…\nDOI: http://dx.doi.org/10.5772/intechopen.102400\n\
    compatibility to software conflicts that can create a new challenge of integrating\
    \ \nnew IoT points with the existing management software or vice-versa. The velocity\
    \ of \ntechnological development is another issue of IoT implementation in IF,\
    \ the hardware \nand the software related to IoT systems are evolving rapidly,\
    \ which leads to the continu-\nous emergence of new efficient frameworks, the\
    \ upgrade process can be expensive in \nterms of infrastructure or maintenance.\
    \ The scalability and flexibility of the IF system \nmeasure the level of opening,\
    \ centralization, ease of integration with other existing \nsystems and platforms,\
    \ and ability to scale the system in terms of the number of nodes \nand storage,\
    \ this issue represents an example of organizational interoperability. We \nrarely\
    \ find all the implemented components of the IoT system from the same manufac-\n\
    turer, this technological heterogeneity and the lack of a global standard that\
    \ unifies the \nformat of data managed by each technology is challenging for the\
    \ farmer. Some efforts \nin this context have been made by the Agricultural Industry\
    \ Electronics Foundation \n(AEF) to propose the ISOBUS database (actual version\
    \ is ISO 11783-1:2017) as an \nattempt to fill the heterogeneity in data format\
    \ for agricultural machinery, this issue \nrepresents an example of semantic interoperability.\
    \ The fault-tolerance measures the \nrobustness of the designed IF system. When\
    \ implementing the IoT-based IF system, \nthe farmer is invited to manage all\
    \ the hardware faults and system errors that can be \noccurred, the fewer harmful\
    \ events the system generates, the more reliability the system \nhas. However,\
    \ farmers need to have particular skills for better management of these \ndamaging\
    \ events. As we discussed before, the power strategy in IF systems represents\
    \ \na big issue that makes energetic barriers in front of IoT systems implementation\
    \ and \nneeds to be taken into account. Because the farming system is composed\
    \ of multiple \nheterogeneous hardware and software components, the management\
    \ and the integra-\ntion tasks could be more or less difficult depending on the\
    \ level of complexity generated \nby the adopted topology, the interoperability\
    \ between the elements of the system, and \nthe opening degree of the adopted\
    \ technology. In fact, the complexity is not an issue \nfor the farmer only, but\
    \ the manufacturers also should consider it while designing their \nproducts.\
    \ The reliability and efficiency of the IF system are greatly impacted by the\
    \ \nenvironment where it is deployed, geographical and climatological characteristics\
    \ such \nas high temperature, wind speed, heavy rain, and dusty environments can\
    \ destroy the \nsensors or can make them totally out of service [116]. Thus, choosing\
    \ the hardware \nthat resists environmental damages is considered a big responsibility\
    \ that should be \nFigure 14. \nRedundant LoRa sensors with modular accessories\
    \ and multiple transmitters and gateways to overcome \nuncertainties and connectivity\
    \ issues in actual field conditions. Source: SunBot.de.\nDigital Agriculture,\
    \ Methods and Applications\n28\nconsidered when implementing the IoT-based IF\
    \ system. Figure 14 shows a modular IoT \nsolution with multiple LoRa sensors\
    \ and gateways that have been custom-built for the \nSunBot project to withstand\
    \ harsh field conditions and overcome the issues with WiFi \ninstability. Each\
    \ sensor is benefitting from multiple transmitters to reduce the probabil-\nity\
    \ of signal loss, and multiple gateways to ensure data uploads to the private\
    \ cloud.\n8. Conclusion\nThe interactions between the human and virtual world\
    \ are increasingly develop-\ning day after day, thanks to the widespread connectivity\
    \ solutions and the ubiquity \nof connected objects that rapidly become smart.\
    \ ML/DL also is one of the promis-\ning topics that gain recently the big attention\
    \ of the research community since it \ncapitalizes the efforts made in IoT data\
    \ management fields and the evolution of Fog/\ncloud computing paradigms. In this\
    \ survey, we discussed the IoT-based systems’ \nrequirements and shed light on\
    \ the components of an intelligent farming IoT model \nas well as the open challenges\
    \ resulting from the integration of IoT systems and fog \ncomputing technology.\
    \ We talked later about Blockchain technology, its applications \nto improve the\
    \ intelligence and the security of the farming field. From another hand, \nwe\
    \ discussed the needed researches to apply Blockchain more accurately in the farm-\n\
    ing domain. This paper is closed with a discussion about the main limitations\
    \ that the \nimplementation of IoT in intelligent farming is facing. In summary,\
    \ the significant \nresults of this survey can be summarized in the three following\
    \ points—(1) this \nsurvey investigates the implementation of ICT in farming environments\
    \ to solve \nmany current serious issues related to management methods. IoT-based\
    \ applications \ncombined with machine learning are complete solutions to efficiently\
    \ improve crop \nyields without wasting too much resources. The second result\
    \ concerns Blockchain \ntechnology that can be integrated with IoT-based farming\
    \ systems to provide efficient \nsecurity solutions and build trust between farmers\
    \ each other, or between farmers \nand consumers. Furthermore, we enable the reader\
    \ to discover the seven significant \napplications of Blockchain in the intelligent\
    \ farming field to improve security in IoT \nsystems, fair pricing, agricultural\
    \ subsidies oversight, the smart contract to securely \nmanage the relationships\
    \ between all the farming stakeholders, farm inventory \noverseeing, amelioration\
    \ of supply chain and farm management software. This study \nalso summarizes the\
    \ open challenges resulting from the integration of IoT with fog/\nedge mining\
    \ that creates many research problematics as well as makes the imple-\nmentation\
    \ of such solutions in the farming world very challenging tasks. (2) Many \nprevious\
    \ papers addressed the issue of implementing ICT in farming processes, but \n\
    this work particularly elaborated the transition from cloud computing to fog/edge\
    \ \ncomputing to serve IoT applications and added the integration of Blockchain\
    \ in the \nfarming field, its benefits, challenges, and applications. Finally,\
    \ some recommended \nresearches are needed to concretize the implementation of\
    \ the proposed Blockchain \nmodels and propose another model for each farming\
    \ activity. From another hand, \nthe development of Blockchain technology requires\
    \ serious investment efforts to \nprovide a complete legal arsenal for better\
    \ and safe implementation. (3) Although \nBlockchain technology is designed to\
    \ build trust, its implementation in the intelligent \nfarming workflow is still\
    \ confronting many barriers related to the lack of trust [117] \nnotably regulatory\
    \ uncertainty (with 48%), lack of trust among users (45%), separate \nBlockchain\
    \ systems not working together (41%), inability to scale (21%), intellectual \n\
    property concerns (30%), and audit-compliance concerns (20%).\nDigital Agriculture\
