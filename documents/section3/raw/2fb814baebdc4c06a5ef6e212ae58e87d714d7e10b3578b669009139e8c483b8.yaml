    \ issues and challenge\nThis section offers a variety of vital issues and challenges\n\
    that require future work. IoT faces many challenges and\nopen\nissues,\nincluding\n\
    security,\nprivacy,\nhardware,\nheterogeneity, data analysis, and virtualization\
    \ challenges.\nIoT devices produce big data that must be monitored and\nmanaged\
    \ using particular data patterns. For efﬁcient deci-\nsion-making, BDA in the\
    \ IoT is applied to large datasets to\nreveal unseen patterns and correlations.\
    \ So the key chal-\nlenge in big data in the IoT is analyzing that data for\n\
    knowledge discovery and virtualization. Various types of\nresearch have presented\
    \ different categories for challenges\nand open issues for BDM in the IoT. Romero\
    \ et al. [212]\ndivided challenges into principal worries, security and\nmonitoring,\
    \ technological development, standardization,\nand privacy. Santana et al. [213]\
    \ divided challenges into\nprivacy, data management, heterogeneity, energy man-\n\
    agement, communication, scalability, security, lack of\ntestbed, city models,\
    \ and platform maintenance. Ahmed\net al. [27] divided challenges into four categories:\
    \ diversity,\nsecurity, data provenance, data management, and data\ngovernance\
    \ and regulation. This study divides challenges\ninto BDM in the IoT and quality\
    \ attributes challenges.\n4.1 Big data management in the IoT challenges\nIn many\
    \ reviewed articles, IoT big data management\ndepends on centralized centers,\
    \ including cloud-based\nservers, and has technical limitations. These architectures\n\
    are platform-centric and have costly customized access\nmechanisms. A centralized\
    \ architecture can have a single\npoint of failure, which is very inefﬁcient in\
    \ terms of\nscalability and reliability. Also, in these architectures,\nunauthorized\
    \ access to the server might easily result in the\nmodiﬁcation, leak, or manipulation\
    \ of critical data [215]. In\nsome research, authors used blockchain technology\
    \ to\novercome these problems [215, 216]. But this technology\nhas some challenges.\
    \ For example, blockchain platforms\ncan consume IoT devices’ computational resources\
    \ exten-\nsively. During the review in Sect. 3.1, the process of BDM\nin the IoT\
    \ includes data collection, communication, data\ningestion, data storage, processing\
    \ and analysis, and post-\nprocessing, each of which faces a variety of challenges\
    \ and\nproblems. This section examines the challenges involved in\neach of these\
    \ steps.\n4.1.1 Data collection\nBig data in the IoT is generated from different,\
    \ distributed,\nand\nmultisource\nheterogeneous\nunsupervised\ndomain\n[217, 218].\
    \ Collecting this large amount of diverse data\nfaces challenges such as energy\
    \ consumption, limited\nbattery life in sensors and other data collection devices,\n\
    different hardware and operating systems, multiple and\ndisparate resources, and\
    \ combining them. It can be difﬁcult\nto obtain complete, accurate, and maintain\
    \ quality data. IoT\nand WSN encompass a large number of distributed mobile\n\
    nodes. Mobile nodes [219] must increase the amount of\ndata collected while minimizing\
    \ the power consumption of\nboth the mobile node and IoT devices. Therefore, the\
    \ main\nchallenge is mobile data collection management, deter-\nmining and planning\
    \ mobile sink trajectories for collecting\ndata from nodes. Most existing mobile\
    \ data collection\napproaches are static and only ﬁnd a solution for a scenario\n\
    with ﬁxed parameters [220]. These solutions do not con-\nsider the change in the\
    \ amount of data generated by the IoT\nnodes or devices when an IoT device can\
    \ move from one\nsituation to another. For future work, we propose using AI\n\
    techniques, including ML or deep learning, for intelligent\nmanagement of mobile\
    \ data collection.\n4.1.2 Communication\nTransferring data from different sources\
    \ to the data pro-\ncessing and analysis stage is one of the steps in BDM in the\n\
    IoT. Communication protocols and technologies must\nshare data at high speeds\
    \ and on time. The connectivity\nchallenges include interoperability, bandwidth,\
    \ reducing\ntrafﬁc, energy consumption, security, network, transport\nprotocols,\
    \ delivery of services, network congestion, and\ncommunication cost. Another connectivity\
    \ challenge is\nnodes accessing other nodes’ information under different\nnetwork\
    \ topologies with different channel fading [221].\nConcerning advances in mobile\
    \ information infrastructure,\nintegration\nof\nthe\n6G\ntechnologies,\nmobile\n\
    satellite\n1134\nWireless Networks (2023) 29:1085–1144\n123\ncommunications, and\
    \ AI can increase frequency band,\nnetwork speed, and network coverage and improve\
    \ the\nnumber of connections [222]. Different approaches are\nproposed for data\
    \ transmission optimizing and overcoming\nthese limitations, such as parsimonious/compressive\
    \ sens-\ning [223, 224]. Compressive sensing technology is a theory\nof acquiring\
    \ and compressing signals that use the sparsity\nbehavior of natural signals at\
    \ the sensing stage to minimize\npower consummation and data dimensionality reduction\n\
    [225]. In compressive sensing technology, the collected\ndata from different sensors\
    \ are ﬁrst compressed and then\ntransmitted. Therefore, the complexity is transferred\
    \ to the\nreceiver side from the sensors, which are usually resource-\nconstrained\
    \ and self-powered [226]. For future work, we\npropose combining compressive sensing\
    \ with AI tech-\nnologies to present a lightweight, real-time, and dynamic\ncompressive\
    \ sensing method for overcoming the commu-\nnication challenges in BDM in the\
    \ IoT.\n4.1.3 Data ingestion\nBig data in the IoT have various features such as:\
    \ enor-\nmous, high-speed, heterogeneity of data formats, com-\nplexity, different\
    \ data resolutions, abnormal and incorrect,\nambiguity, unbalanced, massive redundancy,\
    \ multidimen-\nsional, granularity, continuously, inconsistencies, proba-\nbilistic,\
    \ sparse, sequential, dynamical, timeliness, non-\nrandomly\ndistributed,\nand\n\
    misplaced\n[56, 63, 89, 117, 119, 125, 135, 137, 173, 227]. Each data\ningestion\
    \ step discussed in Sect. 3.1.3 has challenges.\nThese issues are anomaly detection,\
    \ missing data, outlier\ndetection,\nfeature\nselection/extraction,\ndimensionality\n\
    reduction, redundancy, standardization, rule discovery,\ncomputational\ncost,\n\
    and\nnormalization\nthat\ndifferent\nmechanisms use for these challenges. Missing\
    \ data could\nlead to the loss of a large amount of valuable and reliable\ninformation\
    \ and bad decision-making. Many articles utilize\nthe delete, ignore, mean/median\
    \ value, or constant global\nmethods for handling missing data. These dangerous\n\
    methods may yield biased and untrustworthy results [228].\nTherefore, adding new\
    \ techniques by considering more\nefﬁciency, high accuracy, minimal computational\
    \ com-\nplexity, and less time consumption is interesting in the\nfuture. For\
    \ this purpose, we can use ML and nature-in-\nspired optimization algorithms or\
    \ a combination thereof.\nThe parallel technology has made data ingestion and\
    \ pro-\ncessing more efﬁcient in recent years, and it saves space\nand time by\
    \ eliminating the need to decompress data [229].\nAlso, BDA types in the IoT are\
    \ used in this stage, which is\ndiscussed in Sect. 3.4. Each of these methods\
    \ has chal-\nlenges. For example, clustering has challenges such as real-\ntime\
    \ clustering, local optima, determining the number of\nclusters, updating the\
    \ clustering centers, and determining\nthe initial clustering centers. ANN faces\
    \ many issues,\nincluding how to determine the number of layers, the\ntraining,\
    \ and test samples, the number of nodes, choosing\nan operable objective function,\
    \ and how to improve the\ntraining speed of the network in a big data environment.\n\
    Various articles solve these problems using meta-heuristic\nalgorithms. However,\
    \ these algorithms cannot handle big\nIoT data sets within the speciﬁed time due\
    \ to high com-\nputation costs, limited memory, and processing units, and\npremature\
    \ convergence [145, 230]. For future work, we\npropose using new optimization\
    \ meta-heuristic algorithms\nand AI methods based on these techniques by utilizing\
    \ the\nstrengths of MapReduce and Apache Spark.\n4.1.4 Data storage\nData storage\
    \ is another major challenge in BDM in the IoT.\nThe big data storage mechanisms\
    \ in the IoT were discussed\nin Sect. 3.1.4. The challenges in this regard can\
    \ be cate-\ngorized as IoT-based big data storage systems in cloud\ncomputing\
    \ and complex environments such as industry 4.0\napplications and data storage\
    \ architecture. The main data\nstorage challenges are IoT data replication and\
    \ consistency\nmanagement. Many researchers have proposed strategies\nfor determining\
    \ the best location for copy storage in geo-\ndistributed storage systems based\
    \ on cloud and fog com-\nputing. But many of them, due to the geographical distance\n\
    between distributed storage systems, cannot handle the\nproblems of high data\
    \ access latencies and replica syn-\nchronization costs [231]. Also, data consistency\
    \ manage-\nment strategies must manage the massive amounts of data\nwith different\
    \ data consistency requirements and system\nheterogeneity.\n4.1.5 Processing and\
    \ analysis\nThe big data processing and analysis in BDM in the IoT\nhas different\
    \ challenges, including task scheduling, real-\ntime data analysis, developing\
    \ the IoT data analysis\ninfrastructure, data management in the cloud-IoT envi-\n\
    ronments, and query optimization. The authors used data\nmining and AI algorithms\
    \ to overcome these challenges.\nThe challenges of using AI technologies for data\
    \ analytics\nin the IoT are to balance the computational costs (or\nresponse time)\
    \ and improve the accuracy of the prediction\nand analysis results [232]. Also,\
    \ many multi-objective\noptimization problems have more than three objective\n\
    functions, which present challenges, including the diversity\nand convergence\
    \ speed of the algorithm [152]. However,\ndetermining an algorithm to process\
    \ a dynamic IoT dataset\nbased on some application-speciﬁc goals for better accu-\n\
    racy remains a challenge. Also, most current methods\ncannot meet user demands\
    \ for the fundamental features of\nWireless Networks (2023) 29:1085–1144\n1135\n\
    123\ncloud-IoT environments, including heterogeneity, dyna-\nmism, reliability,\
    \ ﬂexibility, responsiveness, and elasticity.\nFor future work, we propose studies\
    \ of various optimiza-\ntion algorithms, including metaheuristic algorithms (many-\n\
    objective) and ML algorithms, and combined versions of\nthese algorithms for big\
    \ data processing and analysis in the\nIoT. Regarding the limitations of wireless\
    \ nodes (low\npower and computational) and cloud servers (high latency,\nprivacy,\
    \ performance bottleneck, context unawareness,\netc.) for processing and analysis\
    \ computing tasks, using\nmobile edge or fog computing to overcome these problems\n\
    is helpful.\n4.1.6 Post-processing\nProviding insight from processed and analyzed\
    \ data in the\nIoT requires selecting appropriate visualization techniques.\n\
    Most of the reviewed methods use simulator tools such as\nCloudSim [143, 173],\
    \ TRNSYS [131], Cooja [82], and\nExtend-Sim [8] for evaluation. Additional studies\
    \ are\nneeded to evaluate the mentioned approaches in real-world\nsystems and\
    \ datasets.\n4.2 QoS management\nQoS is one of the critical factors in BDM in\
    \ the IoT and\nneeds research, management, and optimization (discussed\nin Sect.\
    \ 3.3). The reviewed articles used these parameters\nand metrics for evaluation.\
    \ No article considers these\nparameters\nthoroughly\nfor\nits\nproposed\narchitecture.\n\
    Therefore, it is exciting to compare various architectures\nby considering the\
    \ different QoS parameters and quality\nattributes in the future. Security, privacy,\
    \ and trust are\ncritical issues in IoT BDA that most reviewed articles did\n\
    not address, and the proposed architectures or frameworks\ndid not involve the\
    \ data perception layer. The security\nframe\ngenerally\nconsists\nof\nconﬁdentiality,\n\
    integrity,\nauthentication, non-repudiation, availability, and privacy\n[233].\
    \ We concede that no comprehensive and highly\nsecure scheme or platform for all\
    \ types of data collection,\nanalysis, and sharing meets all security requirements.\
    \ The\nother main challenges are integrating privacy protection\nmethods with\
    \ data sharing platforms and selecting the best\nprivacy protection algorithms\
    \ to use during data processing\n[172]. Therefore, it is suggested for the future\
    \ to utilize\ncryptographic mechanisms in different layers of architec-\ntures\
    \ or frameworks, add a data perception layer, and\ndevelop security protocols\
    \ speciﬁcally for IoT devices\nbecause of their heterogeneity and resource limitations.\n\
    The blockchain framework is widely used in IoT to\nimprove protection, trust,\
    \ reputation, management, control,\nand security. The blockchain framework provides\
    \ decen-\ntralized security, authentication rules, and privacy for IoT\ndevices.\
    \ However, there are major challenges, such as high\nenergy consumption, delay,\
    \ and computational overhead,\nbecause of the resource constraints in IoT devices.\
    \ Many\ntypes of research have been suggested as solutions to these\nproblems.\
    \ For instance, Corradini et al. [234] proposed a\ntwo-tier Blockchain framework\
    \ for increasing the security\nand autonomy of smart objects in the IoT by implementing\n\
    a trust-based protection mechanism. The tiers of this\nframework are a point-to-point\
    \ local tier and a community-\noriented global tier. Pincheira et al. [235] proposed\
    \ a cost-\neffective blockchain-based architecture for ensuring data\nintegrity,\
    \ auditability, and traceability and increasing trust\nand trustworthiness in\
    \ IoT devices. This architecture has\nfour components: the cloud module, mobile\
    \ app, connected\ntool, and blockchain module. Tchagna Kouanou et al. [236]\n\
    proposed a 4-layer blockchain-based architecture to secure\ndata in the IoT to\
    \ increase security, integrity, scalability,\nﬂexibility, and throughput. The\
    \ layers of this architecture\nare tokens, smart contracts, blockchain, and peers.\
    \ In future\nresearch, we suggest using AI techniques and a lightweight\nblockchain\
    \ framework to increase protection, trust, repu-\ntation, and security in the\
    \ IoT.\nTrust and reputation management are vital issues in the\nSIoT and MIoT\
    \ scenarios. In [237], the authors deﬁned\ntrust and reputation in the MIoT as\
    \ the trust of an instance\nin another one of the same IoT; the trust of an object\
    \ in\nanother one of the MIoT; the reputation of an instance in an\nIoT; the reputation\
    \ of an object in a MIoT; the reputation of\nan IoT in a MIoT; the trust of an\
    \ IoT in another IoT; and\nthe trust of an object in an IoT. Security in the SIoT\
    \ aims to\ndifferentiate between secure and malicious things and\nincrease the\
    \ safety and protection of SIoT networks [185].\nInvestigating trust and reputation\
    \ in SIoT and MIoT has\nmany beneﬁts, such as identifying, isolating, managing\n\
    malicious objects, supporting collaboration, and identifying\nand evaluating the\
    \ objects’ QoS parameters. Also, the lack\nof trust and reputation management\
    \ in SIoT and MIoT\ncauses problems such as loss of accessibility, privacy, and\n\
    security [237]. To overcome these issues, we suggest uti-\nlizing trust and reputation\
    \ with AI methods to develop\ndetection techniques for anomalous and malicious\
    \ behav-\niors of things in the MIoT and SIoT in future works.\n5 Conclusion\n\
    This paper presented a systematic review of the BDM\nmechanisms in the IoT. First,\
    \ we discussed the advantages\nand disadvantages of some systematic and review\
    \ articles\nabout BDM in the IoT and then explained the purpose of\nthis paper.\
    \ Then, the research methodology and details of\n110 selected articles were presented.\
    \ These articles were\ndivided\ninto\nfour\nmain\ncategories,\nincluding\nBDM\n\
    1136\nWireless Networks (2023) 29:1085–1144\n123\nprocesses, big BDM architectures/frameworks,\
    \ quality\nattributes, and data analytics types in IoT. Some of these\ncategories\
    \ have been divided into some subcategories:\nBDM process in IoT was divided into\
    \ data collection,\ncommunication, data ingestion, data storage, processing\n\
    and analysis, and post-processing; big data architectures/\nframeworks in the\
    \ IoT were divided into BDM architec-\ntures/frameworks in the IoT-based applications\
    \ and BDM\narchitectures/frameworks in the IoT paradigms; big data\nanalytics-types\
    \ were divided into the descriptive, diag-\nnostic, predictive, and prescriptive\
    \ analysis; and big data\nstorage systems in the IoT were divided into relational\n\
    databases, NoSQL databases, DFS, and cloud/edge/fog/\nmist storage. Also, the\
    \ advantages and disadvantages of\neach of the BDM mechanisms in the IoT were\
    \ discussed.\nThe tools and platforms used for BDM in the IoT in the\narticles\
    \ were reviewed and compared based on criteria. The\nmost common type of analysis\
    \ that articles use is predictive\nanalysis, with 57.27%, which uses ML algorithms.\
    \ The\nclassiﬁcation, optimization, and clustering algorithms are\nthe most widely\
    \ used for big data analysis in the IoT. Some\narticles present architectures\
    \ mostly in IoT-based health-\ncare, with 33.33%, and IoT-based smart cities,\
    \ with\n22.22%. These architectures have two to eight layers, each\nperforming\
    \ a set of functions. In the review of qualitative\ncharacteristics, we observed\
    \ that most articles evaluated\ntheir evaluations based on criteria, including\
    \ performance,\nefﬁciency, accuracy, and scalability. Meanwhile, some\nfeatures\
    \ are less used, including conﬁdentiality, sustain-\nability, accessibility, portability,\
    \ generality, and maintain-\nability. The NoSQL database and DFS are used more\
    \ to\nstore data than other databases. The BDM process in the\nIoT uses different\
    \ algorithms and tools with various fea-\ntures. Various programming languages\
    \ and operating sys-\ntems are used to evaluate and implement the proposed\nmechanisms.\
    \ The Java and python programming languages\nand the UBUNTU operating system are\
    \ used more.\nThis paper tries to review the BDM mechanisms in the\nIoT. Speciﬁcally,\
    \ it considers studies published in high-\nquality international journals. The\
    \ most recent works on\nBDM mechanisms in the IoT have been compared and\nanalyzed\
    \ in this paper. We hope that this study will be\nhelpful for the next generation\
    \ of studies for developing\nBDM mechanisms in real-complex environments.\nReferences\n\
