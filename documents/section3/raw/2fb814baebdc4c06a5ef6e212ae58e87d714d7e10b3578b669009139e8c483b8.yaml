    4. Components of an intelligent farming IoT model\nBefore deciding to integrate\
    \ IoT infrastructure in a given smart farming business \nmodel, it is first mandatory\
    \ to understand the components of the IoT model, because \nthis is the best way\
    \ to analyze business technology compromises, and better define the \nrequirements\
    \ of the farming process system. Figure 1 illustrates the five layers com-\nprising\
    \ of the smart farming IoT model, each layer is explained in greater detail below.\n\
    4.1 Hardware sensor and actuator layer\nThis component is located in the bottom\
    \ layer of the IoT model, it can also be \ncalled the data collection and actuation\
    \ layer, it is considered as the link between the \nfarm physical world and virtual\
    \ data management and decision making. Functionally, \nthis layer is responsible\
    \ for sensing capabilities to gather data about the physical farm-\ning variables\
    \ that we want to measure, as well as take actions to change the environ-\nment\
    \ depending on the scenario of the made decision. In this layer, it is recommended\
    \ \nto take into account the hardware characteristics, such as size, cost, useful\
    \ lifetime, \nreliability, performances, as well as the scenario of use. Physical\
    \ sensors existed for a \nlong time before even the emergence of IoT devices,\
    \ the only difference is that their \nuses have become more sophisticated and\
    \ they have been used more ubiquitously. The \nintelligent farming sensors can\
    \ be manufactured separately or embedded in a specific \nFigure 1. \nThe five\
    \ layers of a smart farming IoT model.\nDigital Agriculture, Methods and Applications\n\
    8\none board and dedicated to a particular application. The common applications\
    \ of \nsensors are to measure temperature, humidity, geographical position, light\
    \ and sound \nsense, and much more.\nThe farming actuators are the translators\
    \ of the decision to comprehensive and \nuseful energy capable to change the environment\
    \ from one condition to another, such \nas guiding an agricultural engine, changing\
    \ the temperature, making a movement, or \nenabling/disabling a pump. Operationally\
    \ speaking, actuators can take three forms—\npneumatic using air pressure, electrical\
    \ using electrical energy, and hydraulic based \non the power of liquids.\n4.2\
    \ Software sensor layer\nThis layer represents the point of connection between\
    \ the physical world and the \nfog-cloud environment, it defines how an object\
    \ can be smart by doing local analyt-\nics, take simple decisions, or control\
    \ other devices. This layer enables the “software-\ndefined hardware infrastructure\
    \ (SDHI)” or “resource desegregation” [47] concept, \nwhich is one of the software-defined\
    \ environment taxonomy. This concept is of \ngreat interest today because it considers\
    \ physical hardware as a modular component \noffering more flexibility, agility,\
    \ automation, and optimization in cloud resource \nallocation. It provides a new\
    \ pool of resources-based vision and strategy to efficiently \nmanage available\
    \ hardware resources to serve multiple applications, this offers more \nprogrammability\
    \ to the infrastructure. It exists in literature more similar concepts \nlike\
    \ virtualization technique [48, 49], Virtual Network Function (VNF) [50, 51],\
    \ \nSoftware-defined cloud (SDCloud) [52, 53]. This layer is important and critical\
    \ at the \nsame time. Important because it can be used to minimize the hardware\
    \ complexity, in \nother words, instead of being stuck in a fixed hardware architecture\
    \ which is complex \nand expensive to build in most of the time, it is possible\
    \ to design generic hardware \nlike Field Programmable Gate Arrays (FPGA) and\
    \ program it for various scenarios. \nAnd critical because it is the only gate\
    \ through which the data flows from the physical \nworld to cloud or fog environments,\
    \ thus the definition of an OS (Operating System) \nthat manages the hardware\
    \ and the running applications is considered a critical task.\n4.3 Communication\
    \ (network) layer\nIn some contexts, this layer is called connectivity, it defines\
    \ the manner of how \ndata are sent and received between the cloud and the smart\
    \ devices. The connectivity \nfunction has resulted from the combination of two\
    \ essential elements—protocols and \nphysical hardware used to transmit the signals.\
    \ In the beginning, RFID is used by the \nobjects to communicate with each other\
    \ [54] without human intervention. With the \nemergence of 5G cellular network,\
    \ a great opportunity is offered to accelerate the IoT \nsystems’ development,\
    \ particularly with the emergence of the MTC (Machine Type \nCommunication) concept,\
    \ which is also called machine to machine communication, \nit refers to automated\
    \ data communications among devices. According to the 3GPP \n(3rd Generation Partnership\
    \ Project), it exists two modes of communications in MTC \napplications—the first\
    \ mode can occur between an MTC device and a server, and the \nsecond can happen\
    \ between a network of MTC devices [55]. Choosing the commu-\nnication mode and\
    \ protocol is a critical task for IoT project owners. This modeling \nstep defines\
    \ not only the communication with the cloud but also determines how \nIoT objects\
    \ communicate with each other. Many communication technologies can \nbe used,\
    \ for instance, Bluetooth, ZigBee, Wi-Fi, and optical wireless communication \n\
    9\nDigital Agriculture and Intelligent Farming Business Using Information and\
    \ Communication…\nDOI: http://dx.doi.org/10.5772/intechopen.102400\nfor small\
    \ coverage areas [56, 57]. Sigfox [58] and LoRa, LoRaWan (Long Range Wide \nArea\
    \ Network) [59] have been conceived for a wide coverage area. Moreover, 5G is\
    \ \nadopted to enhance all traditional mobile communication performances, and\
    \ respond \nto multiple connectivity requirements of IoT applications, such as\
    \ introducing low \nlatency and reliability.\nThe heterogeneity in communication\
    \ protocols as well as the complexity of manu-\nfacturers’ models lead us to think\
    \ about solutions to ensure the interoperability between \nIoT platforms and services.\
    \ Consequently, the IoT middleware concept is immerged \nand many solutions have\
    \ been proposed. The propositions can be classified into three \nbig families\
    \ [60]: Actor-based IoT middleware, cloud-based IoT middleware, and \nservice-based\
    \ IoT middleware. The first proposition of the actor-based middleware \nproject\
    \ offers an easy deployment in the distributed environments since it uses actor\
    \ \nor agent concept, this middleware plays the role of a bridge between IoT devices\
    \ and \ncloud services, it first works presciently to correctly receive data from\
    \ each IoT device. \nIt next sends the collected data to the cloud using HTTP\
    \ (Hypertext Transfer Protocol) \nover TCP/IP protocol. The second family enables\
    \ the terminology of the cloud of things \n(CoT) that was introduced by Yuriyama\
    \ et al. [61], it is an enabler that lets us exploit \nand manage wireless sensors\
    \ homogeneously without worrying about the manufactur-\ner’s physical complexities.\
    \ CoT uses cloud capabilities in terms of elasticity of resource \nprovisioning\
    \ as well as automation, scalability, and cost-effectiveness. Considering this\
    \ \nfamily of IoT middleware, the access of IoT devices to the cloud resources\
    \ is ensured by \nthe Application Programming Interface (API) of the cloud service\
    \ provider or through \nthe product vendor’s application, as shown in Figure 2(a).\n\
    The last family of IoT middlewares refers generally to the open-source platform\
    \ \nnamed OpenIoT project, the objective behind proposing the SaaS (Sensing as-a-Service)\
    \ \nsolution is to find an adequate way to extract data from virtual cloud sensors\
    \ without \nworrying about the physical architecture of the sensor that was behind\
    \ the collected \ndata. The architecture of the service-based IoT middleware is\
    \ given in Figure 2(b).\nThe most common criteria that is recommended to put in\
    \ mind while choosing \nthe adequate IoT middleware are stability regarding the\
    \ application, the deployment \nmode (open source or commercial), the payment\
    \ model (by the number of device/\nmessages or using pay as you use mode), the\
    \ level of security needed (depends on \nthe criticality of the application and\
    \ the managed data), the hardware compatibility \nFigure 2. \nCloud-based and\
    \ service-based IoT middleware.\nDigital Agriculture, Methods and Applications\n\
    10\n(some commercial IoT Middlewares support the integration of some kind of hard-\n\
    ware devices like Arduino and Raspberry), the protocol that the application requires\
    \ \n(since it exists multiple types of communication protocols, some of them are\
    \ open \nand others are proprietary), and either the middleware platform supports\
    \ the \nrequired analytics or not (it depends on the nature of data that the application\
    \ need \nwhich can be in real-time or historic).\n4.4 Cloud (analytics) layer\n\
    IoT applications produce periodically what we call big data and send them to the\
    \ \nbackbone to be managed. The challenge for an IoT project manager is to consider\
    \ \nmany critical factors to conceive the right cloud architecture. This layer\
    \ should take \ninto account the essential 5 V of big data from the beginning,\
    \ the 5 V as mentioned in \nRef. [62] includes volume, variety, velocity, veracity,\
    \ and value. The designed cloud \narchitectures for IoT applications take many\
    \ models depending on the project man-\nager’s perspective.\nThe model can be\
    \ SaaS (Software as a Service), the customer in this case, does \nnot have any\
    \ knowledge about the platform architecture, the client only has a web \ninterface\
    \ or an API to interact with the provider platform, this model, in general, \n\
    requires additional fees and the client still stuck in “Vendor lock-in,” this\
    \ means that \nmore complexity and costs will be charged by the client if for\
    \ any reason, decides to \nswitch to another service provider.\nThe second model\
    \ is PaaS (Platform as a Service), the client in this case has mul-\ntiple choices\
    \ of software bricks that can be used on-demand to build IoT applications \nwithout\
    \ worrying about server management. This model provides many bricks for \nIoT\
    \ solutions such as device management, storage, connectivity with other IoT fleets,\
    \ \ncollection, and transmission, as well as some machine learning options for\
    \ decision-\nmaking support. The advantage of this model is the great ability\
    \ offered by the vendor \nto the client to customize the IoT applications based\
    \ on the offered software catalogs. \nBut unfortunately, this can have some additional\
    \ hidden costs.\nThe third kind of model is licensed or on-premise. Here, the\
    \ vendor only makes \nsupport available to the client. The client buys software\
    \ packages and the license, \nthen installs them in his own managed infrastructure.\
    \ All the maintenance tasks \nare under the client’s responsibility. The open-source\
    \ solutions are identical to the \nlicensed model, the only difference is that\
    \ the software packages are freely avail-\nable, the solution maintenance is ensured\
    \ by a community of volunteer developers. \nIn some cases, the maintenance is\
    \ performed by an enterprise and proposes the \nsolution as a free package, while\
    \ providing a paid version with other options. The \ntailor-made feature is another\
    \ option adopted by many customers, it consists of \nengaging an external integrator\
    \ to entirely conceive the IoT solution. In this case, \nthe source code is owned\
    \ by the application owner, he can use it subsequently to \nachieve the project\
    \ evolutivity.\n4.5 Application (user) layer\nThis layer is the most closer to\
    \ the customer, it is generally used to ensure user-\nmachine interaction, it\
    \ defines how data is presented to the end-user depending \non the user’s requirements.\
    \ In most cases, this layer is a web-based application. \nSome users require desktop,\
    \ mobile, or wearable applications. Practically, the \napplication layer is hosted\
    \ somewhere in the provider’s cloud to ensure the AAA \n11\nDigital Agriculture\
