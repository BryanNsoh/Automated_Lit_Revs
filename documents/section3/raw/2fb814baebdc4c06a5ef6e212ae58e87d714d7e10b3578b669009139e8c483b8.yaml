    \ capability. The most important thing that the \nIoT solution designer should\
    \ understand is what the final users attend from the \nsolution, and how this\
    \ job can be done.\n5. Open challenges of IoT-Fog integration in the IF context\n\
    5.1 Real-time processing\nFog computing provides required resources at the edge\
    \ of the network to deliver real-\ntime services for demanding applications (e.g,\
    \ video streaming, gaming, video analytics, \nand robot-fog interactions [63]).\
    \ When it comes to IoT data processing on a large scale, \nwe can distinguish\
    \ between three processing concepts [64], as illustrated in Figure 3.\nThe serverless\
    \ function also called Function as a service (FaaS), refers to the sim-\nplest\
    \ processing model where data are present in the input of a black box, the results\
    \ \nof processing are then gathered in the output without any session stat. The\
    \ second \nprocessing concept is called batch processing, here, data are processed\
    \ in small parts \nand often simultaneously, this type of processing is considered\
    \ in situations when a \nlarge amount of data need to be processed, input data\
    \ are accessed in batches form, or \ndata need complex processing. The last processing\
    \ mode is called stream processing, \nit refers to on-the-fly processing where\
    \ data are processed online and the results are \ndelivered instantly, this mode\
    \ of processing is appropriate in case of real-time results \nare needed. Since\
    \ IoT applications are diversified and data are generated and sent con-\ntinuously\
    \ to fog computing nodes, each processing mode can be adopted for a specific \n\
    scenario.\n5.2 Resource scheduling and management\nIt was expected that a huge\
    \ number of IoT devices will be online shortly, meaning \nthat the amount of generated\
    \ data will be also colossal. Resource management policy \nis a determining factor\
    \ in evaluating the quality of service delivered to IoT devices \nFigure 3. \n\
    Available modes of processing for IoT applications.\nDigital Agriculture, Methods\
    \ and Applications\n12\nand applications. This policy depends on many factors\
    \ such as the nature of the \napplication requiring the resource. If the application\
    \ allows delay of processing, all its \nrequests are forwarded to the cloud resources\
    \ to be executed there. But if the applica-\ntion is time-sensitive, all its requests\
    \ are served by fog computing nodes.\n5.3 IoT geo-distribution and mobility\n\
    Geo-distribution is one of the primary characteristics of smart devices. An object\
    \ \nis most of the time moving from one geographical area to another, this mobility\
    \ \ngenerates delay and packet loss [57]. Fog computing has to provide necessary\
    \ mecha-\nnisms and resources to facilitate fog users’ access at anytime, anywhere,\
    \ and without \nany delay or loss, given that devices are highly distributed,\
    \ handover is a critical \nmechanism among others that should be taken into account\
    \ while conceiving and \nimplementing fog computing architecture.\n5.4 Latency\
    \ minimizing\nMost IoT devices have resource limitations in terms of communication,\
    \ storage, \nand computation. As a direct result, the connected object needs a\
    \ powerful infra-\nstructure that can provide these requirements within a milliseconds\
    \ scale. Cloud \ncomputing is known for its big latency, which makes it unsuitable\
    \ for time-sensitive \napplications. On the other hand, the fog computing challenge\
    \ is to provide necessary \nresources at the edge of the network to process data\
    \ and serve IoT devices’ requests \nwithin milliseconds to a few seconds scale.\
    \ Fog computing serves also the central \ncloud by sending reports for data visualization\
    \ purposes [65].\n5.5 Security and integrity enhancement\nRecently, IoT-generated\
    \ data may represent the secret of an individual or an \nindustry, indeed, they\
    \ need to be protected in the transit phase and in-rest. The fog \ncomputing paradigm\
    \ must ensure confidentiality-integrity and availability of data \nthrough efficient\
    \ cryptographic algorithms. The security mechanisms offered by \nfog have to be\
    \ light and less resource-consuming to be more adapted to the limited \nproperties\
    \ of end devices. In another hand, collected data are analyzed and treated \n\
    locally in fog data centers instead of sending them through the internet to the\
    \ cloud \ndatacenter, this point helps a lot in data security reinforcement.\n\
    5.6 High availability\nThe exponential rise of IoT-generated data demands a reliable\
    \ platform that can \nmanage this huge amount of data. The temporary loss of connection\
    \ is not an issue in \nthe case of cloud computing scenarios. Whereas, a short\
    \ loss of connection can lead to \ndisastrous consequences for an autonomous vehicle\
    \ system or an application impact-\ning citizens’ safety.\n5.7 Networking, and\
    \ storage enhancement\nThis is another big challenge for fog computing, especially\
    \ after the emergence of \nsoftware-defined environments such as SDN (Software-Defined\
    \ Networking), SDHI \n(Software-Defined Hardware Infrastructures), VNF (Virtual\
    \ Network Function), \n13\nDigital Agriculture and Intelligent Farming Business\
    \ Using Information and Communication…\nDOI: http://dx.doi.org/10.5772/intechopen.102400\n\
    virtualization, SDC (Software-Defined Computing), SDI (Software-Defined \nInfrastructures),\
    \ SDS (Software-Defined Storage), and others. Implementation of \nsuch techniques\
    \ in fog networking requires a radical change in fog computing infra-\nstructure\
    \ design. It is not simple as it looks, but once it is done, all the other benefits\
    \ \nespecially latency minimization are achieved.\n5.8 Energy consumption\nBy\
    \ definition, the IoT objects collect and transmit data using wireless connections;\
    \ \nfog computing also supports wireless D2D (Device to Device) connectivity,\
    \ whereby \nthe networks of devices can decrease significantly their energy consumption\
    \ since \na big amount of requests are executed in fog nodes. From another perspective,\
    \ fog \ncomputing contributes to decrease cloud computing energy consumption because\
    \ \nmost of the IoT requests are onloaded to the border of the network.\n5.9 Scalability\n\
    This feature is widely required in fog computing infrastructure. The fog data\
    \ \ncenters need to support the load balancing, agility, and elasticity of runtime,\
    \ these \nvariables contribute to efficiently control the variation in fog computing\
    \ workload. \nThis challenge is strongly linked to geo-distribution, since it\
    \ has been often required \nfor the fog data center to be efficiently geo-distributed,\
    \ in that way each fog datacen-\nter serves IoT devices existing in its coverage\
    \ area. The need for scalability is triggered \nby the instant and high demand\
    \ for the workload that can be created by IoT devices.\n5.10 Complexity\nIt is\
    \ obvious that IoT devices are limited in resources point of view, so onloading\
    \ \ntasks to the fog layers reduce the computational complexity of IoT devices\
    \ [66]. From \nanother perspective, the fog/edge computing approach reduces network\
    \ architecture \ncomplexity, as well as decreases the number of points of failures\
    \ in IoT systems. \nIntegrating ML capability in the fog layer minimizes the complexity\
