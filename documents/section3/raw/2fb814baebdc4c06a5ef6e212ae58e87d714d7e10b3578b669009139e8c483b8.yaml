    \ Nature 2022\nAbstract\nThe Internet of Things (IoT) is a communication paradigm\
    \ and a collection of heterogeneous interconnected devices. It\nproduces large-scale\
    \ distributed, and diverse data called big data. Big Data Management (BDM) in\
    \ IoT is used for\nknowledge discovery and intelligent decision-making and is\
    \ one of the most signiﬁcant research challenges today. There\nare several mechanisms\
    \ and technologies for BDM in IoT. This paper aims to study the important mechanisms\
    \ in this area\nsystematically. This paper studies articles published between\
    \ 2016 and August 2022. Initially, 751 articles were identi-\nﬁed, but a paper\
    \ selection process reduced the number of articles to 110 signiﬁcant studies.\
    \ Four categories to study BDM\nmechanisms in IoT include BDM processes, BDM architectures/frameworks,\
    \ quality attributes, and big data analytics\ntypes. Also, this paper represents\
    \ a detailed comparison of the mechanisms in each category. Finally, the development\n\
    challenges and open issues of BDM in IoT are discussed. As a result, predictive\
    \ analysis and classiﬁcation methods are\nused in many articles. On the other\
    \ hand, some quality attributes such as conﬁdentiality, accessibility, and sustainability\
    \ are\nless considered. Also, none of the articles use key-value databases for\
    \ data storage. This study can help researchers develop\nmore effective BDM in\
    \ IoT methods in a complex environment.\nKeyword Big data management \x02 Internet\
    \ of things \x02 Knowledge discovery \x02 Systematic literature review (SLR)\n\
