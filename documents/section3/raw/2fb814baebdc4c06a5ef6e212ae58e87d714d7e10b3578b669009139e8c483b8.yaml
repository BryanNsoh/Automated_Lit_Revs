    \ that provide\ndistributed data mining capabilities to inexpensively,\nvaluable,\
    \ and effectively extract value from a huge dataset\nwith characteristics such\
    \ as volume, velocity, variety,\nvariability, veracity, and value [24]. Big data\
    \ provides both\nopportunities and problems for organizations and enter-\nprises.\
