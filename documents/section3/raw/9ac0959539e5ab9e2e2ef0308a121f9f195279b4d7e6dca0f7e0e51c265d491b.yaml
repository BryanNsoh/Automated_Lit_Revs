    numerous targeted attacks on availability, integrity and privacy in UAV systems,
    our focus as shown in Fig. 2 is on DoS, (i.e., UDP flooding), Replay attack and
    MITM attack types. Our threat models is created considering specific scenarios
    as listed in Table I to be implemented and tested on the hybrid testbed. For UDP
    flooding, a compromised UAV starts flooding while the normal network flow with
    image transmissions continue concurrently. Each incoming packet is monitored inside
    the edge resources, and a prediction is made with the pre-trained Decision Tree
    model. In order to filter false positives, a threshold is used to decide whether
    to detect an attack occurrence. This threshold, selected as 500 after running
    experiments helps us to decide on a high enough volume to exclude false positives
    and on a low enough volume to quickly detect and deploy a countermeasure to mitigate
    the attack. Once the number of packets received and classified as suspicious by
    the model reaches the above threshold, the source UAV is labeled as untrusted,
    and the countermeasures for computation security are enforced. The containers
    inside the compromised UAV are paused after getting a snapshot, a message is sent
    to the UAV to ground it, and all the other network activities are halted on that
    UAV, to prevent further impact of the violation. In the case of Replay attacks,
    when one of the UAVs is compromised and eavesdropped, it replays a previous message
    that is spoofed. In order to prevent Replay attacks, the receiver UAV/edge keeps
    tracks of the nonce values of the packets it receives, updates the biggest nonce
    each time it receives a packet with a valid nonce i.e., greater than the previous
    largest number of nonce. If the incoming nonce is smaller than or equal to the
    tracked largest nonce, replay attack is logged and the packet is discarded. In
    the case of MITM attacks, a Poly-1305 message authentication code (MAC) is used
    to authenticate the sender on the receiver side i.e., on the UAV/edge server.
