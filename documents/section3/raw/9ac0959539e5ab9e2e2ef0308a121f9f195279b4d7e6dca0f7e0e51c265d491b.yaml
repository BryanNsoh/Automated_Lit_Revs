    and timing results from these experiments, we chose to implement the Decision
    Tree model that was the fastest and most accurate model in comparison with the
    other models. As a final step, we evaluated this chosen model on more than 14,000
    simulated packets that were collected from our hybrid testbed implementation,
    with an average prediction time per packet being less than half a second. The
    accuracy achieved on the real data experiments on the testbed is 0.977, where
    precision is 1, recall is 0.920 and the F1 measure is 0.958, compared to the results
    obtained from the training dataset. The results on the real data thus show that
    our chosen model is highly suitable for detecting UDP flood attacks and allows
    UAV system operators to make the necessary corrective actions with high speed
    and accuracy. SECTION V. Conclusion In this paper, we proposed a framework to
    secure drone communications and improve computation security in video processing
    container tasks in terms of data privacy, integrity and availability. Our scheme
    features an intelligent and dynamic decision algorithm to detect anomaly events
    in a UAV system with FANET configuration without decreasing the performance. Our
    scheme performance can be improved continuously with the feedback from the system
    itself, as the system operates in the field. We created and deployed a hybrid
    testbed management module that synergized simulation and emulation experiments
    as part of realistic scenarios for evaluation studies. Hybrid testbed experiment
    results showed that our proposed security framework successfully detects anomaly
    events on drones in a fast and accurate manner, allows for secure messaging with
    the MAVLink protocol, and provides UAV system operators the necessary knowledge
    to securely operate containers for drone video analytics. As part of future work,
    we are planning to create investigation and recovery schemes for video processing
    pipelines, along with forensic investigation techniques based on offline analysis.
    This will help in analyzing the snapshots or images of the paused containers for
    providing feedback to the system to further improve the security scheme by using
    transfer learning. Future work can also support multiple FANETs in the edge server,
    and provide more options such as drones going out of range, or operating on different
    FANET topologies. Further, our work on using machine learning models can be extended
    to detect and mitigate the impact of other attacks such as probing, GPS jamming
    or zero-day anomalies. ACKNOWLEDGEMENTS This material is based upon work supported
