    Abstract: The Internet of Things (IoT) and Industrial Internet of Things (IIoT)
    are based on the wireless sensor networks (WSN), which include smart sensors and
    computer devices for monitoring and controlling processes in industry, agriculture,
    medicine, etc. In the networks, the sensed data are converted to the digital value
    of plants'' state, medical parameters of human, concentrations of matters in food
    products, such as juice, water, and so on. In the Institute of Cybernetics of
    National Academy of Sciences of Ukraine, there were designed and launched to the
    market the wireless smart sensor networks for agriculture, food industry and medicine
    application. There are ZigBee and Bluetooth compatible networks with different
    architectures: peer-to-peer (with mobile phone), star, and multihop tree-like
    networks. The main units of the designed sensor networks are patented wireless
    smart sensors for determination of the photosynthesis intensity in the plants,
    the concentrations of different matters in water or juice, and for measuring and
    monitoring medical parameters of human in real time. The features of design and
    application of different wireless networks of smart sensors and edge nodes are
    presented in the paper. The main contribution of this paper is the designing and
    fast-prototyping of WSN according to the requirements of application of WSN in
    beverage manufacturing with using two wireless protocols simultaneously for customer
    convenience. Published in: 2019 29th International Conference on Computer Theory
    and Applications (ICCTA) Date of Conference: 29-31 October 2019 Date Added to
    IEEE Xplore: 16 July 2021 ISBN Information: DOI: 10.1109/ICCTA48790.2019.9478838
    Publisher: IEEE Conference Location: Alexandria, Egypt SECTION I. Introduction
    Now the processes of beverage manufacturing such as juice, butylation water, are
    based on using complex and expensive analytical instruments such as refractometers,
    chromatographs, spectrometers, and so on. The analytical instruments are applied
    in large manufacturers, but small producers have no the opportunity to arrange
    it. So, absence of the equipment for the control of parameters of juice, and butylation
    water causes degradation of the quality of the beverages. It is possible to solve
    the problem by using rather cheap smart biosensor designed in the Institute of
    Molecular Biology and Genetics of National Academy of Sciences of Ukraine, with
    wireless sensor networks designed in Institute of Cybernetics of National Academy
    of Sciences of Ukraine. The main contribution of this paper is the designing and
    fast-prototyping of WSNs with different sets of sensors, according to the requirements
    of applied task of WSN in beverage manufacturing and using two wireless protocols
    simultaneously for customer convenience. The remainder of this paper is divided
    into four parts. Section 2 reviews some solutions with networks, based on two
    wireless protocols. Section 3 presents the design of one-protocol WSN for agriculture
    and industry. Section 4 gives the design and features of two-protocol WSN based
    on previous wireless network. Section 5 concludes this paper. SECTION II. Related
    work Nowadays, there are projects and solutions, developers of which tried to
    integrate several wireless protocols into one network. Typically, most solutions
    integrate wireless and wired parts. So, the wired network is local and small by
    scale, and serves for acquiring data directly from measurable object, and wireless
    part serves to transmit collected data to control or coordination center, or to
    system of higher level. There many papers in this area, but we highlighted only
    several among them to point used approaches. In [1] authors compared the operation
    of networks, designed for medical application and that had two different types
    of protocol interaction: wired-wireless and wireless-wireless. Example of network,
    that uses two protocols, is given in [2] . As authors note, the use of different
    protocols for communication between nodes and user interaction optimizes the performance
    of the system without complicating user experience. On the contrary, the user
    can manage acquisition and data download from any kind of portable device with
    a web browser. Applications in industry and interaction of several networks with
    different protocols are presented in [3] . The authors consider cases, when in
    the industrial workshop there are two main networks (i.e., wired/wireless fieldbus
    networks and wireless sensor networks). According to results of many other modern
    papers in the context of Industrial Internet of Things and Industry 4.0 the number
    of researches, projects and commercial applications, aimed on interaction of different
    protocols within one network will increase every year. In this paper, WSN and
    computer devices were presented for digital agriculture, beverage product control,
    and medicine. It should be noted that almost all industrial WSNs in modern agriculture
    include sensors for estimating of environmental parameters, but do not include
    sensors for direct estimating of plant state without plant damage. Such sensors
    are presented in the paper. Computer devices for measuring chlorophyll fluorescence
    induction are produced as standalone devices [4] . It is impossible to use them
    in large fields for monitoring of plant state, and green houses for control of
    environmental parameters. Compared to them, developed WSNs make it possible cover
    a large area of agricultural land and support climate control in greenhouse. The
    wireless electrochemical multisensors for control of beverages manufacturing does
    not use in food industry till this time. Now, the multisensor devices are used
    in experiment researches [5] , unlike famous the developed multisensors are wireless,
    work as part of the WSN, and support the manufacture of beverage products. Medical
    communicator with set of wireless sensors is new product not only in Ukrainian
    market, but in external market. The difference between the developed communicator
    and the existing ones is that new design has many options missing from market
    products [6 , 7] . It supports communication with doctors and patients lost the
    ability to speak, include family doctor handbook, and etc., and are a part of
    WSN to support wireless communication with remote hospital. SECTION III. WSN System
    Design Smart biosensors with WSN make it possible to improve control systems for
    biological and chemical testing. There are modern systems of new generation with
    high sensitivity, selectivity, and processing of checking of beverage products.
    Designed smart multisensor and analog front-end interface for WSN for beverage
    production processes control is shown in Fig. 1 . The purpose of multisensor is
    to measure concentrations of main substances of tested beverage during some minutes.
    The output signal of the multisensor is variable current [8] . The multisensor
    includes analog front-end interface with current/voltage converter and ADC, data
    processing, and data communication units. All electronic units are designed on
    VLSI. Data processing system-on-chip ADuCM350 of Analog Devices is based on 16
    MHz ARM Cortex M3 processor, which includes 16-bit ADC with sampling rate 160
    kHz. Fig. 1 Analog front-end interface of smart multisensor node Show All Developed
    prototype of analog front-end interface of smart multisensor node is shown in
    Fig. 2 . Fig. 2 Prototype of analog front-end interface of smart multisensor node
    Show All Developed WSN consists of wireless smart multisensory measuring nodes,
    network coordinator, and workstation for technology staff. The architecture of
    developed WSN is given in Fig. 3 . In the first version of WSN all wireless modules
    were built on wireless microcontroller JN5168 [9] , manufactured by NXP company.
    Every node includes 32-bit RISC-processor with a clock speed equals 32 MHz and
    wireless unit, compatible with IEEE802.15.4 standard. We used ZigBee Pro stack
    as wireless protocol for network organization and data transferring. The first
    version of ZigBee-compatible measuring node for estimating plant state is shown
    in Fig. 4 . Fig. 3 Architecture of developed WSN Show All Fig. 4 The first version
    of ZigBee-compatible measuring node Show All The main control unit of the WSN
    is coordinator. It supports the operation of the WSN. The next function of coordinator
    is data acquisition, processing, visualization, and data communication with workstation
    of technology staff. Network coordinator additionally supports communication with
    cloud environment, Internet, and so on. Developed coordinator functional diagram
    is shown in Fig. 5 . Fig. 5 Functional diagram of developed network coordinator
    Show All The main WSN coordinator functions are following: network configuration,
    network initialization, network status checking, memory management, measurement
    management, communication management, and data visualization [10] . The wireless
    measuring node includes multisensory module, which can contain different sets
    of sensors depending on the applied tasks, and wireless modules, which are responsible
    for connection to network and data transmission within this network. User workstation
    is PC or notebook, equipped with special ZigBee/USB converter and applied software
    for data analysis and visualization. The main aim of this converter is to connect
    user PC or notebook with WSN. Such approach allows user to control the operation
    of network and view the measured data on the PC display in convenient form. SECTION
    IV. Two-Protocol WSN Design Application of developed ZigBee-based wireless sensor
    networks in smart greenhouses and beverage manufacturing processes caused appearance
    of new requirements from customers, namely: Necessity to connect user portable
    computer devices to wireless network via other wireless protocols without using
    intermediate ZigBee/USB converters. This necessity was caused by absence of standard
    USB ports in mobile phones or tablets and by presence of standard wireless adapters
    (for example, Wi-Fi, Bluetooth, etc.). Desire to use individual measuring nodes
    in autonomous mode on other objects of interest without network coordinator and
    to control them with mobile phone or tablet. Since the capabilities of ZigBee
    protocol cannot support those tasks, it was decided to upgrade hardware and software
    of measuring nodes to support wireless data exchange with concurrent usage of
    several wireless protocols. In our opinion, the optimal solution was to add Bluetooth
    5 protocol support to the measuring nodes, which includes low power consumption
    (BLE) capabilities to enhance the power-efficient characteristics of wireless
    nodes. Bluetooth 5 protocol (and later versions) has a number of important features
    for us. The distance of data exchange equals 100–150 meters on open territories,
    what is almost the same as for our ZigBee-compatible measuring nodes. Indoors,
    e.g. in smart greenhouses or beverage manufacturing premises, the effective distance
    of data exchange equals 30–35 meters. It satisfied the requirements of our applied
    task. Message size of 255 bytes makes it possible to transmit whole curve of fluorescence
    chlorophyll induction for estimating the plants’ state. It is very important for
    us to have possibility to connect up to 20 nodes in network of star-like configuration.
    In addition, if it is necessary, the Bluetooth 5 protocol gives possibility to
    build a network of larger size as Bluetooth Mesh networks, which includes from
    hundred to several thousands of nodes. Measuring nodes of developed network were
    built on wireless microcontroller JN5168, which gives possibility to exchange
    data by means of 802.15.4 protocol, in our case on base of ZigBee protocol. Therefore,
    the hardware upgrading involves two approaches. The first approach provides embedding
    Bluetooth adapter in existing measuring node and connecting it to microcontroller
    JN5168 via SPI or I 2 C port. In this case, software updating provides creating
    additional program modules to control proper port, Bluetooth adapter and to support
    the uncollision operation of two wireless modules. The disadvantage of this approach
    is increase of overall dimensions and weight of printed-circuited board, increase
    of power consumption and necessity to design new measuring node with new microelectronic
    components. In the case of measuring plant state, the wireless node weight is
    critical parameter, since its increasing leads to damage of live plant. The second
    variant provides replacement of used wireless microcontroller JN5168 with new
    one, which will be capable to work in concurrent mode with multiply wireless protocols
    of data exchange, namely ZigBee and Bluetooth for our application. Such approach
    is optimal to solve new challenges because it will satisfy the main criteria:
    The weight of wireless sensor after microcontroller replacement should be the
    same or less. The overall dimensions of new printed-circuited board should remain
    within size of existing node case. The power consumption of new wireless sensor
    should not exceed the value before upgrading. Analysis of the market of wireless
    microcontrollers made it possible to select a number of variants, among which
    our attention was drawn to the wireless system-on-chip nRF52840, manufactured
    by Nordic Semiconductor [11] . The microcontroller nRF52840 [ Fig. 6 ] is multiprotocol.
    It supports following protocols: Bluetooth 5, Bluetooth mesh, Thread, ZigBee,
    802.15.4, ANT and 2.4 GHz proprietary stacks. The nRF52840 is built on 32-bit
    ARM Cortex-M4 CPU with floating point unit (64 MHz). The ARM TrustZone CryptoCell
    cryptographic unit is included on-chip and brings an extensive range of cryptographic
    options for data protection. It has digital peripherals and interfaces such as
    high speed SPI and QSPI for interfacing to external flash and displays, PDM, and
    a full speed USB device for data transfer and power supply for battery recharging.
    Fig. 6 Functional diagram of developed network coordinator Show All The updating
    of software can be implemented in two variants. In the first case, the ZigBee
    and Bluetooth protocols are implemented in non-concurrent mode. In this mode during
    one protocol working, it is necessary to stop operation of other protocol. Switching
    from one protocol to another and backward occurs without rebooting hardware or
    software of wireless module. The second variant provides concurrent implementation
    of protocols, in which the applied software has access to both wireless protocols
    simultaneously. The first approach is enough simple for implementation, since
    it is not necessary to use additional software modules or libraries. Operation
    and switching of protocols are realized by means of existing API and libraries.
    The second approach provides implementation of concurrent operation of ZigBee
    and Bluetooth protocols. It is necessary to use additional technologies, which
    allow applied software to get access to both wireless protocols simultaneously.
    In this case, we use technology “Radio Timeslot”, the software library of which
    is provided by manufacture of system-on-chip. Wireless sensor network for smart
    greenhouses, developed on base of ZigBee protocol, has tree-like structure. After
    switching on the network coordinator forms the network, adds new nodes and controls
    operation of both individual nodes and whole network. Communication between coordinator
    and very remote nodes is provided via routers (signal repeaters), which also control
    the operation of local clusters of measuring nodes, connected to them. User can
    control network or its individual nodes only via network coordinator in manual
    mode or by means of portable or stationary PC, equipped with ZigBee/USB convertor.
    Besides, the user should be near the coordinator or PC with convertor. The disadvantage
    of the system is impossibility to use wireless measuring nodes (smart sensors)
    in autonomous mode. To measure by one node it is necessary to deploy network,
    which includes network coordinator and only one node. Adding Bluetooth protocol
    to wireless measuring nodes made it possible significantly to extend the functionality
    and autonomy as individual nodes, so a network in whole. Generalized structure
    of developed two-protocol wireless sensor network is given in Fig. 7 . So, the
    measuring nodes can function not only in network via ZigBee protocol, but also
    as individual autonomous sensors apart from network via Bluetooth protocol. In
    such case, the user can control measuring node and acquire data from it by means
    of mobile phone or tablet. It should be noted, that the user can interact with
    individual node even when the node is a part of network. Nowadays, ZigBee and
    Bluetooth protocols function in non-concurrent mode. The order of switching between
    protocols is follow. As part of network, the measuring node operates through ZigBee
    protocol. When user needs to access certain node without the network coordinator,
    he switch node from ZigBee to Bluetooth by pressing hardware button. Then user
    controls the node to perform one or several measurements according specified program
    or acquire data from node. If the stable connection with Bluetooth master device
    is lost (in our case the user with mobile phone or tablet move away on distance,
    larger than distance of stable connection), the measuring node automatically disables
    Bluetooth protocol and enables ZigBee protocol with further connection to available
    WSN. Fig. 7 Structure of two-protocol wireless sensor network Show All Creation
    of two-protocol wireless measuring nodes made it possible to upgrade the medical
    information communicator [12] , developed at the Institute of Cybernetics of NAS
    of Ukraine for purposes of first-contact medicine or family doctor. The original
    medical communicator provided the doctor with supplemental information about injury
    or disease, emergency actions and methods of further treatment and caring, during
    initial examination of injured or patient. Currently the doctor has possibility
    to connect via Bluetooth to medical communicator several autonomous wireless nodes,
    equipped with sensors for measuring medical and physiological parameters of human.
    Structure of system on base of medical information communicator and set of two-protocol
    wireless nodes for measuring medical and physiological parameters of human is
    shown in Fig. 8 . Fig. 8 Medical information communicator with sets of wireless
    two-protocol measuring nodes Show All SECTION V. Conclusion Features of wireless
    sensor network for beverage manufacturing process monitoring and control, based
    on new smart multisensor nodes are considered. Block diagrams of smart multisensor
    nodes, and coordinator are developed. As result, new nodes of WSN were designed
    and prototyped according to the requirements of applied tasks of WSN application
    in beverage manufacturing and using two wireless protocols simultaneously for
    customer convenience. That caused upgrading measuring modules with new sets of
    sensors, hardware and applied software of ZigBee-compatible network nodes to operate
    with two wireless protocols, namely ZigBee and Bluetooth. Authors Figures References
