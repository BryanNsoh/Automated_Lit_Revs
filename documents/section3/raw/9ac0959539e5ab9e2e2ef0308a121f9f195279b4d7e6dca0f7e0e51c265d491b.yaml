    times along the route, whereas the arrows the transmissions that occur. In detail,
    at time 𝑡 0 the Arduino Uno generates a data packet, hereafter called Data, containing
    the newly obtained measurements and their timestamp, which will be forwarded to
    the Arduino Mega at 𝑡 1 , when the channel becomes available. Upon reception from
    the Arduino Mega, the Data undergoes some processing. When this is over, they
    are sent to the overseeing Raspberry Pi. Once there, the fog device decides with
    a probability P as to where the data process will eventuate, i.e, locally or remotely.
