    conserve precious energy, untimely elongating the WSNs’ lifespan. The last is
    perfectly mirrored in the bottom part of Figure 12, where the energy consumption
    is visualized per day (i.e., for the 20 min experimental cycle here). This equates
    to the sum of the energy spent by all sensory modules, i.e., the temperature/humidity
    sensor to generate a new reading or not, plus the energy consumed by all antennas
    for their two alternate states, i.e., for transmission or idle respectively. Specifically,
    the DHT22 when in standby mode uses 50 uA while in reading mode 1.5 mA [124].
    As for the XBee antenna, it consumes 31 mA in idle state and 120 mA in transmission
    state, respectively [125]. Likewise, as the degrees rise, the demand for higher
    precision impels the system to prioritize the need for continuous wildfire monitoring,
    thereby increasing the packet generation and transmission rates. In particular,
    for fire risk equal to one (1) the number of data packets per day is clustered
    around 900, translating to roughly 2.567 kJ of energy consumption. Contrarily,
    for the day reporting a degree of four (4), the packet number is launched to almost
    double and close to 1800, leading to increased energy consumption, which reports
    a value of around 2.572 kJ. Figure 11. The traffic load, i.e., the number of transmitted
    packets (upper part), versus the corresponding energy consumption (bottom part)
