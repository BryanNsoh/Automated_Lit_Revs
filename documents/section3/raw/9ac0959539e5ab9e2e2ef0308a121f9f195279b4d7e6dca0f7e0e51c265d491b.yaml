    in percent, per day during the firefighting season of 2019. Although the aforementioned
    differences, especially in regards to energy consumption, at first glance might
    not seem crucial, it is understandable that under a real-world field deployment,
    where the number of sensory devices could grow to hundreds or even thousands of
    nodes and the time period will be expanded to real days, then the number of transmissions
    will greatly increase. However, the distributed fog processing methods adopted
    here will significantly reduce the 𝑅𝑇𝑇 when compared to cloud-only approaches,
    especially considering the long distances that data packets will have to transverse
    to reach the remote cloud server from the field sites. In conjunction with multi-hop
    topologies and CSMA/CA re-transmissions and carrier sensing waiting times, it
    is obvious that the gap between the energy consumption during a low-risk day and
    an extreme-risk day will also be vastly larger. Moreover, in a real-world scenario,
    many of the WSNs’ nodes will be assigned the role of end devices according to
    the ZigBee standard. Ergo, they will be permitted to enter “sleep” mode, by powering-off
    their antennas between transmissions to save additional battery usage. The network’s
    lifetime can then be extended until the point of the first router or sink failure,
    which can jeopardize the WSN’s connectivity, cutting access to the sink or fog
    network respectively. Nevertheless, this can also be addressed with energy-replenishment
    and harvesting tools, like solar-panel power-banks. Besides, ZigBee embeds re-routing
    methods that can promptly establish a new routing plan among the routers. With
    that said, it is possible to estimate the lifetime, by computing the average energy
    consumption per router/sink for the different fire risk degrees (using past observations),
    so as to predict the possible time of failure based on their residual battery
    energy from the previous day. To verify that the rise in data packet traffic load
    does not sever the system’s credibility, Figure 12 depicts the total throughput
    for each day of the experiment, based on the number of successfully retrieved
    data packet 𝐼𝐷 s. In most circumstances, even during heavy network traffic, the
    achievable throughput fluctuates around 80% . A few exceptions (i.e., throughput
    drops) are clearly attributed to the underlying CSMA/CA protocol. This finding
    is crucial because it enables the almost real-time forecasting/detection of a
    fire incident, with minimum loss of data, allowing for accurate monitoring and
    early notification of the authorities in case of fire ignition, in order to launch
    appropriate countermeasures that will mitigate the danger. Additionally, it is
    clear that the system can effectively cope with the computational burden, achieving
    high network performance, and retaining its accountability intact. 5.2. F.E.MO.S.:
