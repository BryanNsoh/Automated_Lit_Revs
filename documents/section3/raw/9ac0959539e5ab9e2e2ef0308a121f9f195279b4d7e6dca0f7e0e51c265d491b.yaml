    is based on the Zero Trust Architecture (ZTA) paradigm [37] that uses the \"never
    Trust, always verify\" principles. DroneNet-Sec provides intelligent mechanisms
    with secure communication and image data messaging, to dynamically adapt the security
    of the multi-UAV system as shown in Fig. 4. We can see that our system with ZTA
    involves reducing access to resources to only those who are \"trusted\" agents.
    We validate all access as necessary and continuously verify the identity of every
    access request, providing a collection of concepts, designs, and architectures
    that are created with the purpose of eliminating the risk. Fig. 4. A new UAV’s
    attempt to access the system resources will be considered as untrusted and moderated
    using a Policy Decision Point (PDP) and a Policy Enforcement Point (PEP) by DroneNet-Sec
    to protect the UAV system assets in the operational environment. Show All Our
    ZTA approach focuses on eliminating unauthorized access to data and services of
    the system, making access control enforcement as granular as possible. High granularity
    i.e., dividing access control privileges to a resource into small pieces that
    allow fine-grained authorizations to known agents/UAVs as needed without over/under-provisioning
    of privileges. We enforce policies to allow data/resource assets access to only
    authorized and approved agents, security groups. All other agents, attackers,
    unknown agents, etc. are not authorized and prohibited from accessing the data
    or resource assets. The ZTA-enabled infrastructure ensures users are trustworthy,
    and allows only valid system requests to be authorized through the PDP and PEP
    functionality. Two basic rules are applied with the ZTA, first, authentication,
    and then authorization. Policies such as, can the system remove any uncertainty
    about an agent trying to access the system? Is the access justified? Is the agent
    trusted? For resource access, risk-based policies need to be implemented to ensure
    that authorization policies are performed accurately. Implied trusted zone, outlines
    an area where all the agents are trusted to at least the level of the last PDP
    and PEP gateway. For instance, a UAV has to pass these policies to be allowed
    to have access to a common trusted zone, safe perimeter in the operational UAV
    environment. We remark that the PDP and PEP rules utilize a set of controls and
    mechanisms such as all traffic beyond the trusted zone have a common level of
    trust. These rules must not operate or apply policies beyond its location in the
    flow of traffic. Furthermore, the implied trusted zone must be considered as small
    as possible as a best practice. D. Hybrid Testbed Development We deployed a hybrid
