  description: The advancement of technology has changed the way how industries operate.
    With current advancement of computer and communication technology; the agriculture
    industry is transforming from labor-intensive to more and more technology-relying.
    To support the ever growing world population with limited farm land, researchers
    investigate the concept of precision agriculture, which helps to increase farm
    produces by using less resources. Precision agriculture successfully uses technology
    like Decision Support System (DSS) and Information and Communication Technology
    (ICT). The convenience and wide availability of smart devices make such technology
    accessible to small farms. Based on the observation, a project-based learning
    opportunity is offered to students at Prairie View A&M University. In the project,
    students investigate research focusing on a real-time DSS for smart irrigation.
    Temperature and humidity information is collected with field sensors, and then
    is transmitted through Wireless Sensor Network (WSN). WSN, which is operated based
    on the IEEE 802.15.4 standards, contains nodes that are used to help transmit
    data to a gateway. Mobile device programs, such as iPhone and iPad applications
    are developed for farmers to help them make decisions. The use of mobile devices
    in the farm will give the farmers the ability and convenience to observe data
    and make decisions in real time manner. The WSN based DSS is successfully setup
    and tested by several senior design groups. Based on the success of the project,
    related topics will be included in a special topic course, which will be offered
    in the Department of Engineering Technology. Through these activities, students
    gain hands-on experiences on computing, communication, as well as smart sensor
    technologies. Students increase their confidence in pursuing future career opportunities
    in the abovementioned areas, especially in agriculture and engineering. By doing
    so, not only the students are equipped with cutting edge technology but also they
    will be more competitive in their future careers. The teaching project also provides
    a platform for collaboration among educators from diversified disciplines for
    enhancing agricultural and engineering education at Prairie View A&M University.
