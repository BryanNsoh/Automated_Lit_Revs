    Conclusions and Future Directions A hybrid, three-layered system architecture
    for smart and timely environmental monitoring, embedding affordable IoT and WSN
    appliances, while in its core following a cloud/fog computing approach, was presented
    here. The architecture was then extensively studied and its data flow functions
    were analyzed in depth, starting from the field nodes and up to the moment the
    information was delivered to the appropriate parties. Furthermore, the current
    work reported on the design and implementation of a demo prototype that can easily
    conform its functionality to address critical environmental challenges, based
    on the described architecture. To this end, a hardware/software solution was also
    proposed that is affordable and suitable for fast prototyping, while utilizing
    highly customizable components and controllers capable of networking, communication,
    measurement sensing, and processing. Moreover, extensive experimentation was conducted,
    in controlled laboratory conditions in the facilities of the Ionian University,
    to evaluate the prototype’s performance and highlight its alertness-conforming
    characteristics. A popular metric for precision environmental monitoring was considered,
    i.e, the response time. Initial experimentation to investigate the system’s elements
    interactions and seamless adaptability captured the expected behavior and validated
    its effectiveness in dealing with time-sensitive agricultural and environmental
    applications. In all cases presented, the average response time was reduced as
    more operations took place in the intermediate fog computing network. That being
    said, for the two extreme cases, i.e., in the cloud-only processing and fog-only
    processing, the average 𝑅𝑇𝑇 values were 1160 ms and 1080 ms respectively, indicating
    an overall 80 ms improvement across all system elements without exception. To
    further highlight its performance, the developed prototype was put to the test
    under a real case scenario involving one of Greece’s most notable environmental
    hazards, the wildfires. Again the results support the research claims, as it is
    shown that the system is able to adapt its operation and alertness, sufficiently
    addressing the problem, based on the five-degree fire risk scale retrieved from
    the GSCP. Hence, it was able to reserve communication bandwidth (on average ≃900
    data packets) and decrease energy consumption, when the fire risk was low, all
    the while increasing its monitoring precision, effectively raising its sensory
    readings to almost the double (i.e., ≃1800 data packets), when there existed high
    probability of fire ignition, achieving in most cases an average throughput over
    80% . To contextualize the system outputs and augment the data visualization process,
    a user-driven web-based GUI was also developed to accompany the prototype and
    allow users to proactively partake in the monitoring process. F.E.MO.S., as is
    its name, provides friendly panels to enable the filtering of the raw data and
    the flexible presentation of the monitored environmental conditions and system
    entities. Actually, it even goes a step further, by enhancing the decision-making
    process and offering real-time CBI-based fire risk forecasting, considering the
    prevailing weather conditions at each separate WSN deployment site. To increase
    alertness and actuate higher mobilization, targeted alert notifications are generated
    automatically in cases of emergency, while systematic logs are maintained to successfully
    correlate the data and allow the stakeholders to efficiently keep track of the
    status and health of the monitored lands and energy consumption levels of the
    system modules. The paper also focused on the prototype’s limitations. That being
    so, the biggest drawback of the approach is the lack of actual large-scale deployment
    in a real-world environment, which due to the poor network connectivity, power
    limitations, hostile environmental conditions, multi-hop routing, etc., will certainly
    affect the credibility and reliability of the sensor readings. However, the system
    in its current form can act as a proof-of-concept testbed, to fast test various
    other parameters or technologies prior to field deployment and investigate more
    deeply their implications, without endangering hardware/software elements. Moreover,
    it can significantly boost system debugging and offer insights regarding cases
    where device/module failures or data corruptions occur. The last is considered
    critical for the successful adoption of the approach; therefore, appropriate actions
    must also be undertaken to validate the accountability and credibility of the
    measured readings with the adoption of appropriate filtering and threshold methods.
    Other constraints, relating to automation, diversified network topologies, sensor
    clock synchronization, power utilization, and so on, are also taken into consideration
    during the prototype’s design process, through proper software solutions and engineering
    decisions. The latter, although custom-made, remain generic and flexible, following
    established practices, and so can be easily modified to fit and include other
    appliances. Nevertheless, more research must be conducted towards the direction
    of securing these functionalities and augmenting their operations, even under
    extreme scenarios, e.g., during an actual fire outbreak. Another subject that
    raises attention relates to the optimal placement of the sensor nodes. For the
    case at hand, this was not necessary; however, during field deployment, this aspect
    will definitely go a long way towards alleviating possible WSN bottlenecks, routing
    issues, transmission collisions, and ultimately energy consumption. The same applies
    in the case where a proper subset of sensor nodes (backbone network) is discovered
    for each WSN, e.g., using a dominating set methodology, to boost information collection
    and dissemination. Obviously, tackling these challenges and limitations will greatly
    improve the system’s overall performance, especially when considering that field
    deployment will involve a large number of sensory nodes. With that being said,
    future guidelines will explore the system’s standardization and its large-scale
    deployment in outdoor areas, where its activity will be extensively recorded and
    documented, as well as assessed in comparison with alternative techniques and
    systems. In fact, through mathematical formulation, it is feasible to identify
    additional crucial climate variables that lead to the formation of wildfire devastating
    events, in order to implement targeted field interventions. To this end, substitute
    fire burning indexes, such as the FWI, will be also researched, and their accuracies
    will be evaluated. Moreover, with a few tweaks in the code, the considered cloud/fog
    prototype system and F.E.MO.S. could be easily configured to support additional
    sensor modalities, and by extension alternative agricultural and environmental
    applications. In this respect, they will be enriched with extra monitoring tools
    (e.g., for determining smoke/gas emissions, soil moisture, wind velocity, pH levels,
    and rain intensity), which among other things, can also target or detect other
    environmentally hazardous events, for instance, earthquakes, rain floods, volcanic
    eruptions, tree deaths, pest infestations, etc. To manage the huge amount of raw
    data acquired by these additions, machine learning algorithms will be investigated,
    which coupled with the F.E.MO.S. forecasting metrics will lead to new prediction
    models, fostering high accuracy and enhanced decision-support mechanics. Furthermore,
    alternative wireless technologies (e.g., LoRa, NB-IoT, etc.) and hardware controllers
    (e.g., Orange Pis) will be tested to discover the optimum configuration. Great
    effort will be put toward providing a complete, low-cost IoT solution, reflecting
    the daily needs and accomplishing alignment with the expectations of future smart
    agriculture and environmental protection and preservation. Author Contributions
