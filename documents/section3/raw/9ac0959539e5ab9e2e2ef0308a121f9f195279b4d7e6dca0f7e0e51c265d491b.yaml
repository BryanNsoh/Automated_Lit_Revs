    I. Introduction Unmanned Aerial Vehicle (UAV) systems with video analytics tasks
    are an emerging need in applications such as smart agriculture, disaster scene
    scenarios, surveillance, military applications, and package delivery. Multi-drone
    systems with such tasks have significant challenges in terms of security and privacy.
    For instance, they are susceptible to not only malicious attacks that cause disastrous
    misuses, but also can be impacted by accidental adversaries who could cause broken
    cameras or serious drone misconfigurations [1], [2]. Malicious communications,
    jams or spoofs in Ground Control Station (GCS) signals, or Denial of Service (DoS)
    attacks that disrupt the drones operations (e.g., cause data integrity or loss
    of privacy issues) are reported frequently and have raised concerns [3]. Hence,
    building UAV systems increasingly involves overcoming challenges in terms of security
    and privacy of data affected by malicious attacks while performing computation
    offloading (CO) and control networking (CoNet) [4] –[6] as shown in Fig. 1. Moreover,
    drone operations in FANETS are inherently insecure and need to be integrated with
    effective security schemes to be capable of defending against cyber-attacks [7]
    during continuous video stream transmission from drones to GCS, and processing
    with edge resources. Fig. 1. GCS communication with UAVs and integration with
    a cloud/edge network infrastructure; Cyber-attacks can target UAV flights, GCS
    communication, or containerized data processing tasks. Show All In this paper,
    we address the above security challenges and develop the \"DroneNet-Sec\", which
    is an cloud-based, end-to-end security framework addressing common attacks (e.g.,
    Man-in-the-middle (MITM), Replay, DoS attacks) that have significant impact on
    UAV systems. The DroneNet-Sec features a security scheme that comprises of a custom
    secure packet designed with MAVLink protocol. The packets use nonce, encryption
    and message authentication code in drone and GCS communications to provide secure
    network-edge connectivity to defend against data privacy and integrity attacks,
    without high degradation of performance in a real-time FANET deployment. Our DroneNet-Sec
    uses an intelligent attack detection method based on machine learning together
    with a fully containerized design to improve computation security. The components
    of the DroneNet-Sec are compatible with architectural designs that are suitable
    for cloud applications that use micro-services in management of UAV systems. In
    addition, they are easily deployable and scalable, providing extensibility to
    include a flexible number of tasks and video analytics processes. The design of
    DroneNet-Sec uses the Zero Trust Architecture (ZTA) paradigm that is based upon
    \"never Trust, always verify\" principles. The ZTA is commonly used as part of
    security mechanisms which assume that all network communications are hostile.
    In addition, ZTA creates the necessity of constant monitoring of the system to
    check every transmission as a suspicious activity, taking possible precautions
    to ensure the reliability of the communication in between the parties with the
    assumption that there is always an intruder that can intervene. We validate our
    DroneNet-Sec approach using a hybrid testbed that can support scalable simulation
    and emulation experiments for a variety of drone video analytics purposes. We
    specifically use this testbed to verify whether, adding a security layer would
    degrade the performance of the control networking and the computation offloading
    of given set of data processing pipelines involving UAV systems. Our experiments
    show that the DroneNet-Sec approach allows for a light-weight security mechanism
    and also ensures the computation security, data privacy and integrity of the containerized
    real drone-video analytics tasks, while minimizing any possible degradation in
    the processing performance. The main contributions of this paper can be summarized
    as follows: A novel security framework for real-time UAV systems with containerized
    video analytics tasks, combining two schemes: A secure messaging scheme with custom
    packet design enforcing data privacy and data integrity, securing the messaging
    in between drone-to-drone and drone-to-edge servers providing a secure protocol
    over MAVLink [8]. A machine learning based anomaly detection, control and countermeasure
    scheme with constant monitoring for computation security, which can be updated
    dynamically to improve the security of a UAV system further. A hybrid testbed
    to be used in experimentation of schemes to improve network-edge connectivity
    and computation security for multi-UAV systems. The hybrid testbed contains: A
    FANET network simulation on ns-3 [9] for scalability of the FANET nodes, a variety
    of mobility models and network transmission protocols. An emulation of edge resources
    on allocated virtual machines on real nodes on the Powder infrastructure [10]
    for scalability of the resources that is needed for offloading of computationally
    intensive tasks to edge resources. The remainder of this paper is organized as
    follows: In Section II, we present related work. Section III details our DroneNet-Sec
    framework solution and implementation. In Section IV, we describe performance
    evaluation experiments and findings. Finally, Section V concludes the paper. SECTION
    II. Related Work A. UAV Systems and Security Issues UAV systems can be considered
    as a representative application of embedded systems in Internet of Things (IoT)
    scenarios. Several technological ecosystems can converge in a multi-drone video
    analytics platform involving e.g., different communication technologies such as
    WiFi, 4G/5G cellular, and leveraging edge/fog and cloud/edge computing resources
    [11]. In multi-UAV systems featuring highly resource intensive tasks involving
    data collection and video analytics (i.e. video stabilization, motion detection,
    and tracking), the resources of on-board components are easily overwhelmed. In
    order to process high volumes of images with commensurate computing, memory and
    storage capabilities, some of those tasks can be offloaded to resources on edge
    and cloud servers by using different policies to decide ‘when and how’ to perform
    offloading [5], [12]. In such systems where offloading policies are applied, the
    vulnerabilities of UAV systems are higher since there is a direct connection to
    edge servers that constantly send and receive video-stream processes over the
    network [13]. Moreover, the limited resources on UAVs brings additional constraints
    on any security scheme that can be applied to the common protocols in the UAV
    systems. The targets of these attacks can be classified into three main categories:
    (i) the availability of the system, (ii) data integrity and (iii) confidentiality
    in the data communications and storage [7]. Fig. 2 provides an overview of three
    malicious cyber-attack categories and the selected attack types under those categories
    that compromise the communication and data safety in UAV systems. Fig. 2. Attacks
    on UAV system communication links and data processing servers in edge computing
    resources. Show All In availability attacks, the attacker can jeopardize the availability
    through control and disruption of the communication among UAVs and GCS nodes.
    Integrity attacks can be launched in two ways: (i) the attacker modifies data,
    or (ii) the attacker fabricates malicious data. In confidentiality attacks, the
    attacker gets unauthorized access to classified data, intercepts signals, and
    sends data to other unauthorized entities via eavesdropping on communication links.
    In this work, the first focus is on communication interruption, targeting availability
    of the system, in particular Denial of Service (DoS) attacks [14]. The second
    focus is on data modification targeting the integrity of the data, specifically
    Replay attacks [15]. The third focus is on data interception, targeting the data
    confidentiality, in which Man in the Middle (MITM) [16] attacks might occur. B.
    Securing UAV Systems There are many recent works that proposed different solutions
    with variety of techniques for UAV security issues pertaining to possible attacks.
    Several works focus on using machine learning for misuse, intrusion and anomaly
    detection with Intrusion Detection Systems (IDS) in wireless networks in general,
    and UAV systems specifically, by classifying inputs in the network [17] –[19].
    On the other hand, there are several works on the communication security aspect
    on UAV systems; policy-based fingerprint features and methods for data redundancy
    [20], software defined network (SDN) based architecture [21], using artificial
    intelligence on incident command response co-ordination [22] as well as authentication
    of trusted drones in the GCS [23], encrypted communication channel and authentication
    to prevent hijacking [24]. One of the recent works, MAVSec [25], proposed a security-integrated
    version of the commonly used, lightweight UAV communication protocol, MAVLink
    to address its vulnerabilities. Their comparison of different encryption algorithms
    including AES varieties, RC4 and ChaCha20 in terms of memory usage and CPU consumption
    showed that ChaCha20 can be integrated into MAVLink without affecting its performance
    drastically. Furthermore, ChaCha20-Poly1305 authentication encryption, which is
    a combination of ChaCha20 stream cipher with Poly1305 message authenticator has
    been shown to be suitable as a fast and secure transport layer security protocol
    for IoT devices and remote cloud servers [26], [27]. Motivated by this work, we
    also consider the feasibility for the implementation of ChaCha20 stream cipher
    with Poly1305 message authenticator in UAV systems. There are many existing methods
    on the communication side, i.e., static encryption schemes, and on the intrusion
    detection side, i.e., static and machine learning approaches. However, development
    of a feasible holistic security scheme that ensures the security of the entire
    system, especially when there is computation offloading with continuous video
    streaming processes [28], is still an open problem. Such a security scheme should
    not only consider the low resource constraints on-board UAVs, but also minimize
    degradation of the throughput of the data. As shown in many previous works, machine
    learning techniques are successful candidates for the intrusion detection on multi-UAV
    systems. However, the hardship and the challenges on acquiring data to train,
    together with the dynamics of the system, creates a need to have a system that
    is suited to adopt machine learning models. Moreover, most of the existing datasets
    [29] –[31] that have been used for training IDS are not specifically created for
    UAV systems, and hence are not relevant to e.g. computation security in FANETs
    around video analytics. There is a need for data collection on a realistic simulated
    and/or emulated multi-UAV testbed that can be used for training different learning
    algorithms. In addition, there is a need for computation security solutions that
    are not cost-prohibitive and are portable when experimenting on real systems.
    Our work helps equip UAV systems through the novel DroneNet-Sec frameworks and
    algorithms for training and testing data to develop IDS with selected machine
    learning models that improve computation security in video analytics tasks in
    UAV systems. C. Testbeds for UAV Systems In order to have realistic testbeds for
    testing and validating innovative solutions and schemes that are related but not
    limited to security, policies, protocols, energy and performance optimization
    methods for multi-UAV FANETs, simulation is necessary, but not sufficient by itself
    in terms of resource requirements and computation capabilities. To have enhanced
    experiments by leveraging the advantages of both simulations, i.e., the scalability,
    and emulations, practicality and resourcefulness, there have been many prior studies
    to create end-to-end-frameworks on both sides in the context of FANETs. Recent
    works such as [32], [33] detailed the implementation of Virtualized Environments
    (VE) for multi-UAV network emulation, and testing of multi-UAV FANET simulations
    along with network service deployments on VEs. To meet the needs of experimenting
    a solution on multi-UAV systems featuring FANETs as described, there are also
    several works that created hybrid testbeds combining different simulators and
    emulators to cover multiple components. A recent study that focused on creating
    a hybrid testbed for validating experiments viz., VENUE [34] proposed a VE for
    multi-UAV emulation for realistic experiments with service deployments that can
    be integrated with 5G technologies. VENUE is built on Linux Containers (LXC),
    using ns-3 simulator and emulations on real UAVs. An implementation of the emulation
    module with TapBridge model (virtual TAP interface and a Linux Bridge) inside
    ns-3 is used to make it interact with external real devices and VEs. This work
    however, did not consider the applicability of mobility models for multi-UAV system
    applications or the pre-installation of routing capabilities, which are the features
    needed for more realistic application implementations. Apart from VE, there are
    other prior approaches such as [35] that provided a hybrid implementation, creating
    a setting that features the injection of traffic generated from a network simulator
    to an emulated live [36] network and vice-versa. This work did not test network
    protocols such as routing protocols, or extended their implementation for distributed
    networks, making it hard to have a more realistic network simulator. In order
    to implement, test and validate our security mechanisms in a scalable, and end-to-end
    manner, a hybrid testbed was needed, combining simulation on ns-3 with emulation
    of VEs that can be deployed on any physical machine that is located on the ground
    or on the cloud, specifically Powder nodes [10]. Our hybrid testbed jointly integrates
    network and UAV simulation, extending features that are not available in these
    wireless facilities. Ns-3 provides models (e.g., battery, mobility) and helps
    us to instantiate a rich wireless topology. Our work novelty is in the consideration
    of cloud-based testbeds, joining extendable and resizable network simulator and
    wireless facilities capabilities to deploy hybrid testbed environments to support
    development of schemes to secure network-edge connectivity and improve computation
    security in drone video analytics. SECTION III. DroneNet-Sec Framework Implementation
    A. DroneNet-Sec Overview In this section, we detail the DroneNet-Sec framework
    implementation illustrated in Fig. 3 that is based on the Zero Trust Architecture
    paradigm. Our approach combines secure messaging for network-edge connectivity
    security, and attack detection with countermeasures on edge resources for computation
    security. A secure messaging scheme with custom packet design in MAVLink protocol
    is deployed in a FANET module in order to secure the communication in between
    drone-to-drone and drone-to-edge server nodes. Apart from the secure messaging
    module, the FANET includes an attack monitoring and detection module, a deamon
    controlling simulation commands and metrics collection and a video analytics containers
    manager. Our framework provides measures for data integrity and confidentiality
    by implementing a secure messaging scheme, as well as for data access controllability,
    realizing the design based on the ZTA paradigm. DroneNet-Sec also includes a secure
    mechanism deployed in the edge server, in a UAV system with containerized video
    analytics tasks, focusing on attack types in Fig. 2. There is a pre-trained machine
    learning model, i.e. decision tree, deployed on edge server for anomaly detection,
    with a control and countermeasure scheme that constantly monitors the system through
    a simulation control for computation security. This pre-trained model is updated
    dynamically, since it is being trained further continuously with the feedback
    received from the simulation control, as well as the investigation results of
    the compromised parties. This secure mechanism, detects DoS attacks and can launch
    security controls such as e.g., pausing of containers inside compromised UAV or
    edge server components, for further investigation and recovery. Fig. 3. DroneNet-Sec
    framework components involving FANET and edge server resources that are integrated
