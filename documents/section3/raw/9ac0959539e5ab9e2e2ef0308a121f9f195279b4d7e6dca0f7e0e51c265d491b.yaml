    Security The main components of our hybrid testbed related to experiments with
    network-edge connectivity security can be described as follows: Communication
    between Powder nodes. We implemented a ns3::TapBridgeHelper class and used it
    for the ns-3 side on the FANET to facilitate P2P (Peer-to-Peer) drone communications.
    Reliable User Datagram Protocol (RUDP). While User Datagram Protocol (UDP) is
    simpler and faster than Transmission Control Protocol (TCP), it does not provide
    sequenced message delivery. We made the decision to use UDP over TCP because UDP
    is message-based and not stream-based compared to TCP. Despite the fact that UDP
    structure is relatively simple and offers high processing capabilities, its reliability
    is low as it does not check whether packets have been delivered to the destination
    or not. Another main drawback of UDP is that it keeps transmitting regardless
    of reliability issues, and also sometimes packets are not delivered sequentially
    [42]. To address above issues, we implemented a custom reliable UDP (RUDP) protocol
    for use in the drone-to-drone and drone-to-edge communications (i.e., in the non
    inter-drone services). Our reliable protocol attempts to decrease packet loss,
    and guarantees sequenced data delivery. This aids not just to improve the data
    throughput but also reduces the latency on data packets, which is achieved with
    the employment of sequence numbers, acknowledgment numbers, and timers to monitor
    packet loss and sequence of the packets received. Secure Messaging. MAVLink packets
    are encrypted with ChaCha20-Poly1305 directly [27], with no need for Transport
    Layer Security (TLS) certificates. This also allows us to prevent Replay attacks
    through the use of an incrementing nonce. In addition, packet encryption can also
    be easily toggled within our experiments to test performance impacts. Fig. 6 gives
    an overview of the custom encrypted packets, with information about target sysid,
    nonce, MAC tag and encrypted MAVLink packet in terms of size. Encrypted packets
    sender and receiver with ChaCha20Poly1305 algorithm. Fig. 7 shows how ChaCha20-Poly1305
    [27] was implemented. The implementation was done with the package available at
    [43], which is a self-contained Python package of low-level cryptographic primitives.
    Authenticated encryption is implemented following one of our basic ZTA rules for
    authentication, which simultaneously assure the confidentiality and authenticity
    of data. The process of encryption and decryption of packages works as follows.
    The sender, provides a plain text in MAVLink protocol, simultaneously, a ChaCha20-Poly1305
    cipher from the shared key and current nonce is generated. This updated cipher
    with receiver’s MAVLink sysid is later encrypted together with the plain text
    from MAVLink. Finally, the nonce is incremented and an encrypted packet is sent.
    From the receiver side, a received encrypted data alongside with nonce and sysid
    is received. After this happens, a series of decisions are made before the plain
    text is decrypted. For instance if the current or the previous received nonce
    is not received, then the packet must be discarded, providing a log replay attack.
    Otherwise, decisions such as updating the received nonce or save current received
    nonce are also made before the ChaCha20-Poly1305 algorithm is generated in order
    to decrypt the plain text. Fig. 5. Hybrid testbed that includes two allocated
