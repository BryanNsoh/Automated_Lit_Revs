    Forecasting To demonstrate the potential of the presented solution, which does
    not impose the irreducible network delays associated with conventional environmental
    IoT systems, whilst remaining energy efficient, the prototype is put against one
    of Greece’s most hazardous states of emergency, i.e., the wildfires, to determine
    how well it can react and adapt its behavior to deal with a potential crisis.
    Additionally, a user-friendly designed GUI for data visualization and fire risk
    forecasting is presented. 5.1. The Case of Greece’s Wildfires According to Greece’s
    Fire Brigade’s (GFB) official statistics, 8006 forest fires were recorded during
    the year 2018 alone [121], while for 2019 the number is much higher, reaching
    9502 fire fronts. The year 2007, however, was reportedly the worst of the last
    thirty years, since the country, during the summer, was hit by three consecutive
    heat waves (over 46 ∘ C each), which coupled with strong winds and low relative
    humidity (around 9% ), resulted in forest fires breaking out all over Greece.
    In fact, according to the European Space Agency (ESA), Greece has witnessed more
    wildfire activity during the summer of 2007 than other European countries have
    experienced over the last decade [122]. This led to 11,996 forest fires by the
    end of the year, burning over 675,000 acres of land, which was a European record
    for that period. To put this in more perspective, just on Corfu Island, an area
    of barely 236 square miles, in the year 2019 alone, 171 wildfires were recorded,
    burning around 137.5 acres of land, a great percentage of which consisted of farming
    lands and forests [121]. To deal with the fire peril and increase the degree of
    readiness, the GSCP during the firefighting period (from June the 1st to October
    the 31st), issues a daily map depicting the fire risk degree regarding all regions
    of Greece for the following day. In this way, the GSCP warns the corresponding
    authorities to prepare for the possibility of environment-threatening fire events
    in their respective regions and the citizens to stay on alert. The map is color-coded
    based on a five risk rate scale, starting from green, which indicates low risk,
    and up to red, which raises alarm to the highest possible level. Having this information
    available is important because it allows for targeted adjustments to the proposed
    system’s configuration, in order to maximize the effectiveness in detecting such
    catastrophic events. Consequently, for the purposes of the current experiment
    the cloud/fog system was programmed to autonomously adapt its behavior based on
    the risk degree scale regarding Corfu Island, where the experiment takes place.
    Figure 9 describes this procedure in depth. Figure 9. Steps for retrieving the
    risk degree and relaying the information to a WSN. Once per day, during the early
    hours, when the map has been already published, the Raspberry Pis connect to the
    website of the GSCP (step a in Figure 9), which holds the information regarding
    the updated map [123]. Then they extract the specific risk degree regarding Corfu
    Island. To do so, the fog devices recognize the particular pixels that form Corfu
    on the map and retrieve their RGB color-code. For example, in Figure 9, where
    the fire risk for Corfu is set to “medium”, the RGB color-code is determined as
    “#A8CAE” (i.e., step b). By reading the particular value, the Raspberry Pis immediately
    assess, according to the fire risk degree scale, the risk to be at level two (i.e.,
    step c). After obtaining this value, they relay the information to their assigned
    Arduino Mega devices (i.e., step d), which in turn broadcast the information to
    their WSN, as illustrated in step e of Figure 9. By the end of this procedure,
    all WSNs’ nodes have received the fire risk degree and can modify their operation
    accordingly. Specifically, in order to be energy efficient, during the experiment,
    the sensors mapped their sampling behavior based on the risk degree that was fed
    into the WSNs by the fog devices. As such, when the sensory nodes received a degree
    of one (1), the interval period that intervened between two successive sensing
    periods was stretched to 25 s, with the goal of preserving battery energy and
    ensuring that communication bandwidth is not wasted, since there was no need for
    heavy monitoring at the time. For every degree that was added to the fire risk
    scale, however, the particular interval was autonomously reduced by 5 s. In this
    way, the generation rate of the packets was sped up as the risk got higher and
    continuous monitoring was required. Table 2 captures the described behavior by
    presenting the interval period for every fire risk degree along with the probability
    P that drives the fog processing. In order to keep the main cloud infrastructure
    informed about the general ongoing situation in the fields, even in cases where
    the fire risk degree is five, a small percentage of the generated packages are
    still transmitted to the cloud server. Table 2. System behavior under the different
