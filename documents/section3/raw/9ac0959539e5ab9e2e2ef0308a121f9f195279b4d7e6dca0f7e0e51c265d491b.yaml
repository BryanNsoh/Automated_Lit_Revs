    Fig. 4c. Normalized total energy consumption Full size image 4 Conclusion The
    paper discusses and demonstrates in example cases how 5G networks can benefit
    from DDDAS-based methods and frameworks akin to those presented in this paper.
    Emerging and communication systems (i.e., 5 G/B 5G (6G)) are appealing, due to
    their desired and advanced properties, the dramatically increasing amount of data
    traffic in today’s IoT applications transcends the capacity growth rates of new
    wireless communication technologies. Furthermore, ensuring efficiencies in the
    design and the operational management of the 5G and 6G infrastructures themselves,
    is in tandem and synergistically related to the applications that will exploit
    the 5G and 6G capabilities. Thus, the deployment and management of the communication
    networks require further attention to achieve conflicting objectives of spectrum
    efficiency, cost/energy efficiency and QoS in terms of low latency and high reliability.
    Addressing this need, the DDDAS framework is very promising since it offers bi-directional
    information flow between decision-making mechanism and the real-time data collected
    from the system to harness the large amount of data systematically. References
