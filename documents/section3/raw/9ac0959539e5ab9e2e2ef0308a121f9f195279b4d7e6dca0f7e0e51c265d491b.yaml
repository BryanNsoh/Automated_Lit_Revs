    data generated by sensor and Internet of Things (IoT) devices is increasing every
    day. These devices are characterized by limited data processing and stability.
    That limitations are solved by offloading processing and storage from devices
    to the cloud. The cloud is an ideal solution for computation offloading due to
    its on-demand and easily scalable for the future system. However, cloud computing
    resources are hosted in large data centers built in locations far away from most
    end-users. For this reason, resulting in a high communication latency between
    end users and the cloud. Moreover, the increasing amount of data transfer from
    several devices will increase the load on the network to the cloud. To help these
    issues, the concept of edge and fog computing has been proposed. The Computing
    resources are made available at the edge of the network, close to end devices,
    make the devices generating the data reduces communication latency. Furthermore,
    network-intensive data can be processed and analyzed just one access point from
    end-devices and reducing the bandwidth demands on network to data centers. Mobility
    and distribution are the key ability of IoT deployments that can solve by edge
    computing. A few example applications include traffic management for vehicles,
    make some real-time analytic of data collected for rapid control devices in industrial,
    environment in building, and agriculture monitoring through wireless sensor networks.
    From the above, in this paper we focus in developing the Edge hub for supporting
    of wireless sensor based on docker containers and docker swarm orchestration.
    We discuss the prototype implementation of edge hub for efficient environ-mental
    management in the building. SECTION II. Edge hub Architecture Design The edge
    hub is prototype and verified as an example case. It aims to the efficient environmental
    management in the building with the support of monitoring and recording the physical
    conditions of the environment. The edge hub is designed into collection, transportation,
    processing, storing, and visualization, as shown in Fig. 1 Fig. 1. IoT Edge Hub
    Architecture. Show All A. Edge hub : Device Access and Transport In Edge hub,
    Node-Red base flow editing is used for determination of data transport from various
    data sources [1]. Node-Red, placed as Docker containers in Raspberry Pi4, control
    the collection and transport of environment data. Then, the environment data on
    the IoT devices sending mqtt message into MOSCA brokers in the edge hub. MOSCA,
    as a node.js mqtt broker, which can be used standalone and embedded in another
    Node.js application [2]. In the edge hub manager, each edge hub has a MOSCA broker.
    The environment data is distributed and stored in multiple edge hub. If a broker
    is interrupted, the other brokers can help to backup the environment data. B.
    Edge hub : Rule Engine and Storing Rule Engine is a system that applies a series
    of decisions to determine how to react to a certain situation or what to do with
    a piece of data. It helps you model complex logic in an easy way. Collected data
    from MOSCA brokers are handled over to Node-Red flow agent. Node-Red supports
    many of extension module for data processing. Node-Red can customize flow to determine
    condition for piece of data. The environment data, temporarily stored in MOSCA
    brokers, is processed by Node-Red. After data processing, the processed data is
    stored in flowagent. The group of environment data can store data in message format.
    Message data is stored as format in JavaScript Object Notation (JSON) and processed
    data is stored into a MongoDB NoSQL database [3]. C. Edge hub : Visualization
    The stored data can be visualized by Grafana. Grafana is open source visualization
    and analytics software. It allows to query, visualize, alert on, and explore your
    metrics no matter where they are stored [4]. Grafana also has many kinds of extension
    plug-in to match diverse IoT Cloud service platform and interface with the data
    storage options of Edge hub. SECTION III. Implementation of edge hub for wireless
