    The fifth generation (5G) systems have emerged in the past few years in order
    to support a plethora of multimedia and Internet of Things (IoT) applications
    ranging from high-speed mobile TV to smart agriculture and smart city services.
    Primary innovations of the fifth generation networks (5G) were along the lines
    of three key services: Enhanced mobile broadband (eMBB) to support high-speed
    wireless access, massive machine-type communications (mMTC) to support services
    that are characterized by a large number of connected devices, transmitting mostly
    non-delay-sensitive data (e.g., smart grid, smart buildings, smart cities, etc.)
    [1], and ultra-reliable and low latency communications (URLLC) to support a diverse
    set of IoT applications. However, these existing 5G technologies will still fall
    short in meeting the stringent demands of emerging applications such as extended
    reality (XR) and the metaverse, haptics, brain computer interactions, connected
    autonomy, driverless ground vehicles and unmanned aerial vehicles [2] as well
    as large-scale critical infrastructures such as manufacturing systems, power generation
    and distribution, water and sewer systems, agriculture, healthcare, and defense
    and security [3]. In particular, these applications will impose extreme quality-of-service
    (QoS) and quality-of-experience (QoE) requirements that may require new services
    that span across eMBB, URLLC, and mMTC. For example, as shown in [4], XR services
    require a new breed of high rate, highly reliable low latency communication (HRLLC)
    services that combine the rate needs of eMBB with the stringent latency and reliability
    needs of URLLC. To respond to this rapid proliferation of these new applications,
    the Beyond 5G (B5G) – the sixth generation (6G) of wireless systems [5] efforts
    have started to shape up across academia, industry, and the government. 6G promises
    to deliver substantial gains in terms of rate (1 Tbps as opposed to 100 Gbps for
    5G), latency (sub-millisecond as opposed to few milliseconds for 5G), reliability
    (seven nines as opposed to five nines for 5G), and energy (zero-energy goal) while
    also operating as a self-sustaining system that can cater to the dynamics of its
    environment by merging artificial intelligence (AI) with data-driven protocols.
    The promises of 6G cannot be fully realized unless a range of multilevel and multimodal
    technologies are programmed together into the communications infrastructure. Among
    these multilevel and multimodal technologies, some key innovations support high-frequency
    (millimeter wave, sub-terahertz, and terahertz) communication for heterogeneous
    services, integration of sensing and communications, coordination of multi-connectivity,
    and AI-native protocols. In addition to the terrestrial wireless and fiber optic
    systems that will be integrated in 5G and 6G, non-terrestrial satellites constellations
    and drones will also support optimized connectivity of devices according to the
    specified QoS, and where satellites will be utilized to solve “the last mile”
    problem (e.g., in rural areas where cellular infrastructure is physically impossible
    or prohibitively expensive) [6]. The disaggregated, virtualized, self-driven,
    application-specific, and software-oriented network architecture in other related
    technologies such as radio access networks (RAN) services, and open RAN (O-RAN
    enable lower latency, agility, deployment flexibility, real-time responsiveness,
    and reduced operating costs. O-RAN will potentially facilitate the deployment
    and services provided by 5G and 6G. Architecting these different multilevel and
    multimodal technologies together into a communications infrastructure that can
    deliver the full promises of 6G is challenging. As discussed, in order to take
    full effect, enhanced 5G and 6G infrastructure nodes including end-devices, edge/cloud
    servers, base stations, and core network elements, should be equipped with a real-time
    data-driven decision support system enabling its self-sustainment for optimal
    management and adaptive resource management with minimum possible intervention
    from operators. This system should also be able to meet the stringent QoS needs
    in terms of rate, latency, and reliability, while operating in a sustainable,
    energy-efficient ways. Resilience against system anomalies and environmental dynamics
    further requires tomorrow’s wireless cellular systems to embody intelligent analytics,
    data and resource management and different forms of coupling and decoupling mechanisms
    depending on the priority and cost of the tasks assigned. Because deployment of
    a separate communication network for each application scenario is not practical,
    network slicing has been proposed to dynamically allocate the flexible network
    resources to logical network slices according to customized service requirements
    on demand while meeting its highly dynamic and extreme performance requirements
    on latency, data rate, reliability, and other user-defined metrics. While data
    analytics methods (i.e., machine learning) are commonly used to address various
    problems within a single system, the mere application of these methods fall short
    of solving problems at the systems-of-systems level (i.e., context-aware globally
    optimal control of wireless communication networks) due to the high complexity
    and heterogeneity, as well as the dynamically, time-varying inter-operational
    aspects involved. To this end, wireless communication networks can immensely benefit
    from Dynamic Data Driven Applications Systems (DDDAS)-based methods, which can
    be used to optimize design features in network and communications infrastructures,
    such as to dynamically allocate the network resources to a given network slice,
    or support energy efficiencies in 5G and 6G network infrastructures as highlighted
    in IEEE/INGR reports [Darema in 7, 8, 9]. DDDAS based methods can be used to adaptively
    manage the associated heterogeneity, hierarchical, decentralized control and real-time
    monitoring of anomalies and dynamics, and adaptive multi-objective optimization
    needs for such environments, and address the “systems-analytics” needed, rather
    than simply “data analytics”. On the one hand, large-scale multi-objective optimization
    problems naturally arise in a plethora of 5G and 6G resource management and network
    slicing systems, and, on the other hand, DDDAS has been proven as an effective
    framework to solve such large-scale problems in the context of other domains such
    as the power grid. As such it is natural to ask for example: What can DDDAS provide
    for supporting energy-efficient and sustainable wireless cellular systems, including
    5G and 6G? The main contribution of this paper to expose how algorithmic, methodological,
    and instrumentation capabilities learned from DDDAS-based methodologies can be
    applied to enable i) optimized and resilient design, ii) self-sustaining resource
    management, iii) operational management, and delivery service quality of the complex
    and highly dynamic 5G/6G communication infrastructures for optimized connectivity
    of devices, low latency, reliability, and agility in extreme URLLC and HRLLC and
    deployment flexibility, real-time responsiveness, and reduced operating costs
    in eMBB and mMTC. Such smart DDDAS capabilities are unswervingly proven for more
    than two decades on adaptive real-time control of various systems, where multi-objective
    optimization and real-time decision-support with the accuracy of full-scale models
    is provided through DDDAS-based methods. Inherent in DDDAS-based methods is the
    integration of high-end and mid-range computing with the real-time, Edge Computing.
    Thus, in the context of 5G and 6G systems, DDDAS naturally encompasses edge computing
    (EC) architectures – a hallmark of tomorrow’s cellular systems – to further bring
    down the latency requirements and enable distributed computing of 5G/6G problems
    at the network edge; and, alleviating the need for central communications with
    a distant cloud over the core network. In this work, we present some preliminary
    results on an example of the DDDAS framework for adaptive and optimized 5G and
    6G services case-examples, to support a microgrid testbed over a 5G/6G communication
    network. 2 Background of 5G and 6G Technologies While communication networks have
    undergone significant improvements, there is still the prospect of increasing
    amounts of data traffic that exceeds the growth rates of new wireless communication
    technologies. This, together with other complexities of 5G and 6G networks calls
    for advanced methods for supporting such systems, and, to this end, DDDAS can
    provide the needed powerful and systematic approaches to further advance these
    emerging communication technologies. DDDAS refers to the concept of dynamically
    integrating computation and instrumentation into a feedback control loop in which
    collected real-time data can be dynamically incorporated into executing models
    of an application. Furthermore, in reverse, the instrumentation process can be
    controlled by the executing model [10]. DDDAS is highly effective for a wide range
    of application areas due to its ability to efficiently analyze and manage dynamic
    conditions in complex systems. Real-time monitoring and control of dynamic systems
    using the DDDAS paradigm and ensuing frameworks has shown promising results, in
    application areas such as semiconductor manufacturing facilities [11], self-aware
    drones [12], transportation systems [13], resilient cyber-space [14] and smart
    (power)grids [15,16,17]. 5G and 6G wireless cellular systems generate vast amounts
    of data about the network conditions that are generated through instrumentation
    of the network-infrastructure, making them a rich resource for network operators
    to exploit to achieve more efficient design and operational management. For 6G,
    leveraging data-driven, self-sustaining protocol that is capable of catering to
    dynamic and multiple functions to autonomously reconfigure the network itself
    is a major requirement [5]. Thus, despite the growing complexity of networks,
    the enormous data volumes generated through the instrumentation of the network-infrastructure
    become an important means of alleviating such complexity. In this regard, we envision
    that DDDAS-based frameworks play a significant role in the wireless communications
    field, since the core of DDDAS is dynamic data assimilation and taking proactive
    and more informed measures for optimum system resiliency and efficiency. In 5G/6G
    networks, resource management processes such as network slicing will play a fundamental
    role. In essence, resource management in a wireless cellular system is a large-scale
    multi-objective optimization problem that seeks to allocate network resources,
    either slices (for network slicing) or resource blocks (RBs) which are the smallest
    time-frequency units for physical resource allocation [5], as a way to balance
    QoS tradeoffs across metrics such as energy, rate, latency, and reliability, among
    others. Naturally, the resource management problem will have to deal with the
    dynamics of the environment, such as the changes in the application services (e.g.,
    mobility of users, change of traffic patterns, etc.) as well as the heterogeneity
    of the services. A major challenge here is to be able to provide a real-time decision
    support system that is able to handle data, and that can introduce minimal overhead
    to the system while solving such large-scale wireless-centric problems. This is
    where DDDAS can play an instrumental role. While DDDAS can be used to support
    the diverse set of services we discussed in Sect. 1, we present two use cases
    where i) DDDAS can be used to maintain QoS at the desired levels under dynamically
    changing networks and ii) a use case shown in Fig. 1 that uses the DDDAS framework
    for supporting the deployment of a micro-grid testbed over a 5G/6G communication
    network. Fig. 1. DDDAS for 5G networks handling microgrid operations Full size
    image 3 DDDAS for 5G Network Design and Optimization The DDDAS framework can support
    methods required to design and manage the operation for resilience in the complex,
    heterogeneous and multimodal 5G&6G communications infrastructures. Opportunities
    where DDDAS-based methods can be used for supporting 5G and 6G systems, are in
    addressing two key challenges presented as examples here and addressed in the
    subsequent case studies discussed in Sects. 3.1 and 3.2: 1) Efficient management
    of energy in wireless networks is very important, due to the much higher power
    of the higher frequency signals, and the need to support new applications with
    improved QoS. This becomes even more critical for 5G and more so 6G systems that
    must leverage high-frequency bands, while supporting energy needs of communication
    messages and signals. Prior work that focuses on energy often has overlooked the
    QoS needs of the users, particularly when it comes to services that require HRLLC-type
    requirements – a key feature for 6G. Communication efficiencies are also key,
    and DDDAS-based methods presented in Sect. 3.1 on transmission of multimedia content
    to mobile wireless users over 5G millimeter wave networks, can improve the QoS.
    2) Self-sustaining real-time decision making in a dynamic manner is central for
    solving resource management problems in 5G and 6G systems. Remarkably, most existing
    approaches, such as optimization-based and reinforcement learning-based solution,
    still require a major overhead in terms of latency and complexity. And, even more
    importantly, these approaches are often restricted to static environments, and
    they cannot scale to the faster, non-stationary dynamics envisioned for the emerging
    5G applications and more so for tomorrow’s 6G applications. Such latency and stationarity
    limitations render existing resource management techniques not suitable for latency
    and reliability-critical services, thus motivating the need for a novel DDDAS-based
    framework, as per the example case study presented in Sect. 3.2. Overall, in order
    to meet the needs of energy efficiencies in wireless networks and the QoS requirements
    of both the network operators and users, a systematic approach that allows for
    the real-time decision making in these dynamic environments and a multi-objective
    optimization is crucial. Thus, this paper focuses on applying the referenced DDDAS
    approaches to design, and manage these complex, multilevel and multimodal 5G&6G
    networking and communication infrastructures in a cognizant and dynamically optimized
    way. 3.1 Case Study I: Transmission of Multimedia Content to Mobile Wireless Users
    In [18], we consider the transmission of multimedia content to mobile wireless
    users over 5G millimeter wave networks. In particular, we focus on rapidly changing
    network dynamics due to user mobility and network topology changes as depicted
    in Fig. 2. Fig. 2. Dynamic matching problem in 5G millimeter wave networks Full
    size image This will, in turn, demonstrate an early result for our ability to
    design intelligent, distributed algorithms (based on multi-agent game theory)
    that can maintain QoS under dynamically changing 5G network; a result that can
    be further expanded with the use of more advanced DDDAS approaches in the future.
    In this prior work, using game theory, we show how a 5G system can particularly
    leverage high-speed millimeter wave links to opportunistically pre-store content
    at the mobile user, thus allowing it to smoothly transition between two base stations,
    as it moves in the network. This, in turn, leads to efficient resource management
    across base stations. A key result can be found in the work by co-author Saad
    [Fig. 7, 18], updated and shown here, as Fig. 3; in this figure is shown how the
    proposed system can maintain a smooth network QoS for a mobile user that is transitioning
    at high speed from being associated with the network slices of a given base station
    to those of another one. Fig. 3. Speed of mobile equipment vs. failure probability,
    reproduced from [18] Full size image In particular, a comparison is made how an
    algorithm that is aware of the dynamics can enable coordination so as to maintain
    a low handover failure (HOF) probability, i.e., a low probability that the high-speed
    user fails to associate with the needed network slices/resources. This figure
    particularly shows the average HOF probability versus the speed of the users,
    and it compares the dynamic-aware approach with a conventional scheme that does
    not make use of the dynamics (and of millimeter wave links) to store information
    at the device. These prior results demonstrate that the proposed algorithm can
    significantly reduce the HOF probability by leveraging the information on the
    dynamics (i.e., trajectory) and the network’s topology. [Fig. 7, 18] also shows
    that the algorithm is considerably robust against HOF. For instance, the HOF probability
    decreases for speeds beyond 8 m/s, since higher speed allows the user to move
    for longer distances before the opportunistically stored data is used. The results
    showcase that being aware of the dynamics of the environment leads to better decisions,
    cognizant and optimized, and which will help the network maintain higher QoS levels.
    A key next step would be to introduce a larger-scale DDDAS framework that can
    be used to extend this work across other types of resource management problems
    beyond HOF management and data pre-storage. 3.2 Case Study II: Collaborative Microgrids
    The impact of dynamically adjusting the wireless network configuration is shown
    in a case of DDDAS-based coordination of three interconnected microgrids. These
    microgrids are equipped with numerous sensors whose readings hold importance that
    are subject to change, as the dynamic environment of the microgrids dictates.
    The importance of the sensory data is determined by real-time data filtering and
    detection techniques. More detailed explanation on the application of DDDAS framework
    within the concept of microgrids per se can be found in [11, 15, 17]. In this
    study, we did not only change the fidelity of the data (i.e., number of samples
    collected and integrated into the decision-making process from a specific sensor)
    but also the network configuration by dynamically assigning transmission of the
    high priority sensory data to the slices that have superior capabilities. Figure
    4a shows the dynamic assignment of the sensors to the network slices according
    to the importance ranking of the sensors. A key simulation experiment is conducted
    to assess the effectiveness of such a dynamic assignment approach on the total
    operational cost of the system. Figure 4b shows the difference between static
    and dynamic assignment of the sensors to the different network slices. In the
    former approach, the sensors’ assignment is determined by analyzing the historical
    data. In contrast, in the latter approach, the assignments are made based on the
    real-time ranking of the sensors. In parallel, Fig. 4c shows the total energy
    consumption incurred by communication and computation in a microgrid cluster using
    both approaches. These results constitute only a proof-of-concept that showcases
    how DDDAS can potentially provide a real-world, real-time decision support for
    5G system network slicing. Many future extensions are planned with results expected
    in the near future, including more realistic modeling of the wireless system and
    metrics (e.g., accounting for precise formulations of latency and reliability,
    incorporation of high-frequency bands and integrated sensing and communication
    for 6G, etc.), incorporation of additional services, and the integration of larger-scale
    dynamics. Fig. 4a. Dynamic sensor assignments to the network slices Full size
