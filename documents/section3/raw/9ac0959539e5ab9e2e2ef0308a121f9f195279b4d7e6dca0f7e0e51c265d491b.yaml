    Hardware and Software Specifications The utilized hardware micro-controllers for
    the design of the experimental cloud/fog IoT prototype include Arduino Uno, Arduino
    Mega, and Raspberry Pi devices. The current appendix encloses detailed information
    regarding technical specifications of these technologies, their selected models,
    and their accompanying modules, in addition to the resources utilized by the remote
    cloud server VM. Arduino Uno: In the current project implementation, the considered
    WSN sensors consist of an Arduino Uno Rev. 3, which is built on top of the Atmel
    ATmega328P micro-controller. This is in turn enhanced with a Digi XBee-PRO S2C
    ZigBee module [116] for wireless communication. The sensors were equipped with
    a DHT22 sensory module which is able to calculate the temperature in the scale
    of −40 ∘ C to 80 ∘ C, with a ±5 ∘ C inaccuracy, and assess the humidity atmospheric
    levels in a scale of 0% to 100% , with an accuracy deviation between 2% and 5%
    . Arduino Mega: For the programming of the WSNs’ sink nodes, an Arduino Mega 2560
    micro-controller board was chosen, which is based on the ATmega2560. The sink
    nodes were augmented with communication capabilities using a wireless SD shield
    and a Digi XBee-PRO S2C module. They were also equipped with an SD memory card
    to save logs regarding the incoming readings. Moreover, they serially forwarded
    the data packets to their overseeing Raspberry Pi at a data rate of 115,200 bps.
    Raspberry Pi Model B: The fog devices composing the second hierarchy layer of
    the system’s architecture, correspond to Raspberry Pis 3 Model B. This model was
    chosen due to its low-cost and low-power consumption attributes and its ability
    for wireless and serial connectivity. Essentially it is a small computer board
    that supports a number of different operating systems. For the purposes of current
    work, the Debian-based Linux operating system, named “Raspbian”, was used. Cloud
    Server VM: The cloud server runs on a Unix-based VM, with a four-core central
    processing unit (CPU) and 4 GB of random access memory (RAM), which is part of
    the Ionian University’s central cloud data center infrastructure, capable of high-speed
    computation and data transmission. To put the aforementioned technologies in more
