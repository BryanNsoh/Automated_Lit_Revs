  description: Unmanned aerial vehicles (UAVs) are autonomous devices employed as
    data collectors in precision agriculture to support a large number of applications.
    These UAVs gather data from on-the-ground wireless sensor networks, especially
    in scenarios that lack any kind of fixed communication infrastructure or where
    the available infrastructure does not fit the application requirements. Sensors
    on the ground can store sensing data, and in scenarios that do not require a real-time
    observation and analysis of the data, like in smart farming, a drone can be used
    maybe once or two times each day to collect and report the data to a command-and-control
    center that use them directly, without any other infrastructure (cloud or edges).
    In this article, we study analytically how close the drone, that uses a LoRa radio,
    needs to fly over the sensors to collect data with a given quality of data collection.
    This can be used to properly spacing the sensors on the field at deployment time,
    to select among different type of drones, and to properly solve some tradeoff
    related to field size vs autonomy of the drones and the path used by the latter
    when collecting the data.
