    Green Chemistry  Conversion of lignin pyrolysis oil to cyclohexyl methyl ethers
    as a promising biomass-derived solvent† Sohaib Haseeb,a   Jesse R. Vanderveen,
    a   Devni Elamaldeniya, a   Jesse Harris,ab   Kyle J. Boniface,a   Roland Lee,
    c   Pascale Champagne bd  and  Philip G. Jessop *a   Author affiliations  Abstract
    A mixture of cyclohexyl methyl ethers was prepared from Kraft lignin pyrolysis
    oil for use as a biomass-derived aliphatic solvent. Using Kamlet–Taft solvatochromic
    parameters, it was determined that the solvent mixture is somewhat more basic
    and polar than cyclopentyl methyl ether. Neither the biomass-derived solvent nor
    pure cyclohexyl methyl ether formed any detectable peroxides in 12 weeks of exposure
    to air, even though THF formed peroxides rapidly under such conditions. This mixture
    can be used as a biomass-derived aliphatic ether solvent and as a potential replacement
    for THF, dioxane, ethyl acetate, acetone and 2-butanone. Introduction Lignocellulose
    is the most abundant biomass available for use as a renewable feedstock for the
    synthesis of chemical products.1 All three components of lignocellulose: lignin,
    cellulose, and hemicellulose are being explored as alternatives to fossil fuels
    as feedstocks for preparation of a wide variety of materials such as fuels, polymers
    and value-added chemicals.1 These three components can be separated from each
    other by various methods.2,3–6 Lignin, the second-most abundant component in lignocellulose
    after cellulose,7,8 is the main byproduct of the conventional pulp and paper industry.7
    However, currently, the main use of lignin is as a low-grade energy source.8 Holladay
    et al. (2007) pointed out that overall revenue could be increased from $12 billion
    to $35 billion if lignin were used to produce value-added chemicals and transportation
    fuel, rather than power.8 However, lignin is a complex, cross-linked, and non-repeating
    polymer that can require extensive processing before it can be used for a particular
    application or treatment. Pyrolysis of lignin produces a complex liquid mixture,
    primarily of phenols, called lignin pyrolysis oil (LPO).9–11 There are two general
    strategies for making chemical products from this oil. First, one can separate
    LPO into individual compounds, at significant expense, and then sell those compounds
    as specialty chemicals. A historical example is the production of vanillin from
    lignin, which is no longer practiced. The second option is to use the LPO or fractions
    thereof as mixtures, without separating the individual compounds. This second
    strategy is less expensive, but the products can only be used in lower-value applications
    where mixtures, rather than pure compounds, are acceptable. The only product that
    is currently commercially produced from LPO, smoke flavouring, is an example of
    this second strategy. Different approaches have been proposed to extract phenols
    from LPO. Solvent extraction is a technique extensively used to separate phenolic
    compounds from pyrolysis oil, as a mixture.12 Steam distillation separates phenols
    at a lower temperature than their normal boiling points.13 However, the temperature
    of 105 °C was still found to be too high for thermally sensitive pyrolysis oil,
    and further separation was required because the concentration of phenols in the
    distillate was relatively low.13 Molecular distillation can be used to extract
    thermally unstable materials. However, the method requires expensive equipment
    and high vacuum, which makes it cost-prohibitive.14–16 Our group has reported
    a supercritical fluid rectification (SFR) method for separating single ring phenols
    from the heavier components of lignin pyrolysis oil (LPO).10,11 In the same study,
    isothermal supercritical CO2 extraction was also shown to be effective, although
    not quite as selective. The resulting mixtures of single ring phenols can be methylated
    to make polar aprotic solvents (aromatic ethers) as substitutes for petroleum-derived
    aromatic solvents like toluene, xylene, and anisole.11 There is also a need for
    bio-derived aliphatic ether solvents to replace petroleum-derived aliphatic ethers
    such as diethyl ether and tetrahydrofuran. Such solvents are not only unsustainable
    but are prone to forming dangerous peroxides over time.17,18 Here we report the
    conversion of LPO into a mixture of cyclohexyl methyl ethers that can serve as
    a biomass-derived aliphatic ether solvent. The composition, Kamlet–Taft properties,
    and risk of peroxide formation of the mixture are reported. This mixture may be
    used as a renewably-sourced alternative to fossil-derived low to medium polarity
    solvents, in applications or formulations where a pure single-compound solvent
    is not required. Such applications may include inks, adhesives, cleaning solvents,
    and paint stripper. Moreover, both the aromatic and aliphatic ether mixtures can
    be used as oxygenates for gasoline or diesel. Several ethers such as ethyl tert-butyl
    ether, tert-amyl ethyl ether, methyl tert-butyl ether, and tert-amyl methyl ether
    have been shown to impart excellent fuel properties.19 Ethers are preferred due
    to their high octane numbers and cause less pollution, because they do not contain
    sulfur and produce lower levels of carbon monoxide when they burn.19 Results and
    discussion The conversion of LPO to aliphatic ethers was envisioned as a process
    involving three steps which could, theoretically, be performed in any sequence:
    (1) methylation of the phenolic components of LPO, (2) isolation of the single-ring
    compounds from the heavier components, and (3) hydrogenation of the aromatic rings
    (Scheme 1). This particular sequence was chosen for two reasons. First, the rectification
    method developed by the Jessop group11 and used in this study is selective for
    single ring aromatic ethers and guaiacols, but rejects catechols and multi-ring
    compounds. Because catechols are anticipated to be a constituent of the LPO that
    could be converted to cyclohexyl methyl ethers, it is desirable to methylate the
    catechols to veratroles prior to rectification in order to obtain greater yields
    of anisoles/veratroles from the rectification step. Second, it is beneficial to
    remove unwanted material earlier in the process to avoid consuming reagents unnecessarily
    and to decrease the likelihood of unwanted side reactions. For that reason, the
    rectification step was performed prior to the hydrogenation step. Scheme 1 The
    synthetic route for converting LPO into cyclohexyl methyl ethers. Methylation
    and supercritical fluid rectification of LPO The phenolic groups present in LPO
    were methylated using stoichiometric amounts of 1,8-diazabicyclo(5.4.0)undec-7-ene
    (DBU) and an excess of dimethyl carbonate (DMC) as both solvent and methylating
    agent. This methylation procedure was first tested on several individual compounds
    that are known10 to exist in LPO, including phenol, guaiacol, catechol, and eugenol;
    these model compounds were all successfully methylated with yields in excess of
    95% (Table S1†). The crude isolated product after methylation of the LPO retained
    97% of the mass of the LPO. The crude product was then purified by SFR. The SFR
    procedure involves extracting the lighter components from the LPO using supercritical
    CO2 (scCO2) and passing the scCO2 solution up a progressively hotter steel column
    packed with small steel rings.11 The rectification process produces a mixture
    of aromatic single ring ethers which we refer to as lignin oil methyl ethers (LOME).
    The composition of LOME was determined by GC-MS (Table S2†). The compounds were
    identified using standards and by comparing mass spectra with spectra in the NIST
    MS Library.20 4-Methyl veratrole, veratrole, 4-ethyl veratrole, 2,3-dimethylanisole
    and 4-ethylveratrole were the major components in the LOME mixture (Table S2†),
    which matches the observations of Mudraboyina et al.11 Hydrogenation of rectified
    ethers A procedure for the hydrogenation of LOME was developed using veratrole
    as a model reactant. Catalysts and conditions were screened to identify a procedure
    that would provide a high conversion of veratrole to 1,2-dimethoxycyclohexane
    (Table 1). Table 1 Hydrogenation catalyst and conditions screened for the heterogeneously
    catalysed hydrogenation of veratrolea Entry Catalyst H2 pressure (bar) Temperature
    (°C) Veratrole remaining (%) Conversion to 1,2-dimethoxycyclohexane (%) Conversion
    to cyclohexyl methyl ether (%) 1 Pt(10%)/C 60 80 37 47 10 2 Ru(5%)/C 60 80 66
    26 7 3 Ru(0.5%)/Al2O3 60 80 28 46 23 4 Rh(5%)/Al2O3 60 80 73 19 7 5 Rh(5%)/C 1
