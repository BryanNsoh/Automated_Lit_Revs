    90 10 a 24 h reaction. b Veratrole (0.1 g) was dissolved in hexanes (3 ml). Solvent-free
    conditions were used for all the other trials. Initially, different catalysts
    were screened for the hydrogenation at 80 °C (entries 1–5). Using Rh(5%)/C (entry
    2) resulted in a nearly complete reaction of veratrole with 84% yield of the desired
    product 1,2-dimethoxycyclohexane. Hydrogenations using other catalysts all had
    large quantities (25–75%) of unreacted veratrole remaining after the reaction
    time. Each catalyst, including Rh(5%)/C, also produced cyclohexyl methyl ether
    as a byproduct. Although this demethoxylation was an unanticipated side reaction,
    cyclohexyl methyl ether would be a welcome component in the aliphatic ether mixture
    we are trying to produce and is likely to also be produced from the methylation
    and hydrogenation of the phenol present in LPO. Further demethoxylation to cyclohexane
    was negligible. Based on the results, Rh(5%)/C was identified as the best catalyst
    of those tested. Hydrogenations of pure veratrole were carried out next using
    Rh(5%)/C under different conditions in an attempt to limit the formation of side
    products (entries 6–11). Reactions at lower temperatures or H2 pressures all had
    unreacted veratrole present, even after extended reaction times. Solvent-free
    conditions were used for the initial reactions. When hexanes was used as the solvent,27,28
    conversion of veratrole to 1,2-dimethoxycyclohexane improved, even if the temperature
    was lowered to 50 °C, and apart from cyclohexyl methyl ether, negligible amounts
    of side products or unreacted veratrole were present (entry 11). The combined
    yield of the 1,2-dimethoxycyclohexane and cyclohexyl methyl ether was >99%. Therefore,
    the conditions described in entry 11 were selected as the conditions to be used
    for LOME hydrogenation. Prior to LOME hydrogenation, a desulfurization step is
    required to prevent catalyst poisoning. Sulfur is present as an impurity in Kraft
    lignin. Even after rectification, approx. 1 wt% sulfur was present in the LOME
    according to elemental analysis. Attempts at hydrogenation without prior desulfurization
    were not successful. The sulfur was removed using a RANEY® nickel slurry in alkaline
    water following the procedure described by Field et al.21 No sulfur was detected
    by elemental analysis after the RANEY® nickel wash. LOME prepared from raw lignocellulose
    or from lignin separated without use of sulfur-containing reagents would presumably
    not require this desulfurization step. Hydrogenation of LOME was performed using
    the best conditions identified for veratrole (entry 11) in Table 1 and the major
    compounds were identified by comparing mass spectra with spectra in the NIST MS
    Library.20 Methoxycyclohexane, 1,2-dimethoxycyclohexane and 1,3-dimethoxycyclohexane
    were identified. The hydrogenated lignin oil methyl ethers (HLOME) were analyzed
    by 1H (Fig. S1†), 13C (Fig. S2†), DEPT 135 (Fig. S3†) NMR and IR (Fig. S4†) spectroscopy.
    It is difficult to determine whether the methylation was complete using NMR spectroscopy.
    However, the IR spectrum of HLOME has a broad peak around 3500 cm−1, which has
    a weaker absorbance intensity than cyclohexanol. This suggests the presence of
    some unreacted hydroxyl groups. The 1H NMR spectrum shows that all peaks corresponding
    to aromatic protons have disappeared (the 13C {1H} NMR spectrum confirms this).
    In the 1H NMR spectrum the peaks at 3.1–4.3 ppm correspond to methoxy and methoxymethine
    protons and the peaks at 0.8–2.1 ppm corresponds to aliphatic protons. Kamlet–Taft
    properties of lignin-derived ethers Kamlet–Taft solvatochromic parameters are
    the most comprehensive measure of solvent properties.22,23 Mathematical combinations
    of these parameters can be used to predict the solvent effect on a variety of
    parameters such as solubility, rate constants, equilibrium constants and spectral
    frequencies.23 Compounds with similar Kamlet–Taft parameters are likely to perform
    similarly as solvents. Therefore, these parameters can be used to determine which
    non-renewably sourced solvents could potentially be replaced by HLOME. Polarity/polarizability
    (π*) and hydrogen bond accepting ability (β) were calculated from the UV/visible
    absorption maxima of 4-nitroanisole and 4-nitroaniline dissolved in the solvent.22
    Taft and coworkers assigned an α (hydrogen bond donating ability) value of 0.00
    for ethers,23 therefore, we assumed that the hydrogen bond donating ability of
    HLOME is negligible. However, the presence of a small amount of unreacted hydroxyl
    groups could give the HLOME some hydrogen bond donating ability. π* is the ability
    of the solvent to stabilize a charge or dipole moment and is therefore high for
    polar or polarizable solvents. HLOME has a π* value of 0.57, lower than anisole
    (0.73), because the aromaticity of anisole increases its polarizability. The π*
    of HLOME is slightly higher than that of cyclopentyl methyl ether (0.42). The
    hydrogen bond accepting ability (β) of HLOME is 0.75. It is unsurprisingly larger
    than anisole (0.22) and somewhat larger than cyclopentyl methyl ether (0.53).
    Aromatic ethers like anisole are known to be much weaker bases than their aliphatic
    counterparts. However, the difference between the β value of the ether mixture
    and cyclopentyl methyl ether was unexpected and may be due to the presence of
    1,2-dimethoxycyclohexane and other more complex structures. Such components in
    the mixture may also explain the higher π*. Peroxide formation in lignin-derived
    ethers A serious safety concern regarding the use of aliphatic ethereal solvents
    is their potential to form explosive organic peroxides over time. For this reason,
    ethers are often discarded after 3 or 12 months even if they have been spiked
    with inhibitors to slow down peroxide formation.6 Nevertheless, explosions due
    to peroxide formation in ethers still occur. Ethers that have low tendencies to
    form peroxides, such as tert-butyl methyl ether24 and cyclopentyl methyl ether,18
    have safety advantages over other ethers and their use is preferred even though
    they are fossil-fuel derived. The rate of peroxidation of methoxycyclohexane,
    a major component of the HLOME, was compared to that of tetrahydrofuran and cyclopentyl
    methyl ether under air to determine whether methoxycyclohexane and, by extension,
    HLOME, are dangerously prone to peroxidation. The ethers were purified, placed
    in 3 amber vials per solvent under air, and stored in a solvent cabinet for a
    period of 12 weeks to allow peroxides to form. A sample of HLOME mixture was also
    placed in an amber vial and stored under the same conditions. All samples were
    opened and exposed to fresh air once per week. After the 12-week period, the solvents
    were quantitatively tested for peroxide content by iodometry. The results (Table
    2) show that tetrahydrofuran forms peroxides much more quickly than cyclopentyl
    methyl ether. This result is in agreement with the report by Watanabe et al.18
    Additionally, no peroxides were detected in either HLOME or cyclohexyl methyl
    ether by iodometry. Therefore, cyclohexyl methyl ether and HLOME have a very low
    tendency to form peroxides, evidently lower than cyclopentyl methyl ether. Table
