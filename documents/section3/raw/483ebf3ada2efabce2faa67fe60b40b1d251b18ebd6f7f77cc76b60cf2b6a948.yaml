    1. Introduction

    Improving farm productivity requires crop performance to be understood and forecasted
    under

    a wide variety of environmental, soil, fertilisation, and irrigation conditions.
    Productivity of a

    farm can be enhanced by determining which crop variety has produced the greatest
    yield under

    similar soil, climate, fertilisation, and irrigation conditions. The same data-driven
    approach to

    crop selection can also address climate change, resource constraints (water, labour,
    and energy

    shortages), and societal concerns around issues such as animal welfare, fertilizers,
    and environment

    that often impact agricultural production [1]. According to the United Nations’
    Food and Agriculture

    Organization [2], food production must increase by 60% by 2050 to be able to feed
    the growing

    population, expected to reach 9 billion. Increased crop productivity is urgently
    needed, and it is the

    cornerstone of any solution for meeting food shortage and farm proﬁtability problems.
    Smart farming

    involves the use of Information Communication Technologies (ICT) and in particular,
    the Internet of

    Things (IoT) and related big data analytics to address these challenges via the
    electronic monitoring of

    crops, as well as related environmental, soil, fertilisation, and irrigation conditions.
    Such monitoring

    data can be then be analysed to identify which crops and speciﬁc crop varieties
    can best meet the

    productivity targets of any particular farm around the world. Crop variety identiﬁcation
    involves

    the use of plant phenomics (an area of biology concerned with the measurement
    of phenomes—the

    physical and biochemical traits of organisms—as they change in response to genetic
    mutation and

    environmental inﬂuences [3]). Therefore, smart farming permits the assoication
    of crop data (i.e., crop

    performance, environmental, soil, irrigation, and fertilisation data) and related
    data analysis results

    with speciﬁc crop varieties (i.e., plant genes and phenotypes). The association
    of information will

    revolutionize the way food is produced globally..

    To observe the growth of the crop under varying real-world conditions (e.g., soil
    quality,

    environmental conditions, etc.), typical crop studies involve phenotyping to understand
    the key

    factors (e.g., the pH levels of soil, the rate of Nitrogen depletion) affecting
    growth. Such studies

    are conducted in natural outdoor environmental conditions and locations where
    plants are growing,

    by varying irrigation and the application of fertilizers/additives. Internet of
    Things (IoT) technologies

    can lower the cost and increase the scale of such studies via the collection of
    related time series data

    from sensor networks, spatial data from imaging sensors, and human observations
    recorded via mobile

    smart phone applications [4]. For example, IoT devices can help to capture the
    pH levels of soils

    and the rate of Nitrogen depletion as time-series data, and share it among interested
    researchers and

    growers for further analysis.

    Point solutions for smart farming currently exist , but they can only utilise
    a small number of

    speciﬁc IoT devices (e.g., a speciﬁc model of soil humidity sensor), and provide
    no support for data

    analysis or sharing. Using such existing solutions also requires a signiﬁcant
    effort in order to integrate

    and correlate the data obtained from different IoT devices , e.g., data from a
    fertilizer sprayer on a tractor

    (made by one manufacturer) with the data obtained from soil moisture sensors (made
    by a different

    manufacturer). Existing solutions are not designed around a bring-your-own IoT
    sensor principle that

    will allow the use of new IoT devices without modiﬁcation, and permit such solutions
    to keep up with

    the rapid development of cheaper and better IoT sensors. Furthermore, none of
    the existing solutions

    are designed for comprehensive and scalable analysis, recommendation/visualisation,
    or sharing of

    crop performance data among farmers, growers, biologists, government, and commercial
    organisations

    that support farming operations and produce relevant products.

    In this paper, we present SmartFarmNet, an IoT platform for smart farming applications
    that

    provides the following:

    1.

    Allows a bring-your-own IoT sensor principle , i.e., permits effortless integration
    and use of

    virtually any IoT device, including commercially available sensors, cameras, weather
    stations,

    etc. This reduces sensor installation and maintenance costs, while providing for
    easy upgrade to

    newer and more advanced sensors.

    2.

    Supports scalable data analytics that can continuously process large crop performance
    data.

