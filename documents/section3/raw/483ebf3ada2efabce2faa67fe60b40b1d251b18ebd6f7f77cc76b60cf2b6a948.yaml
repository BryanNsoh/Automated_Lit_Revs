    A successful spacecraft critical design review was held in October 2009. When
    fully assembled, the spacecraft without the instruments will be approximately
    3 m high and 2.4 × 2.4 m across with a mass of 2071 kg fully loaded with fuel.
    The spacecraft with its two integrated sensors will be referred to as the LDCM
