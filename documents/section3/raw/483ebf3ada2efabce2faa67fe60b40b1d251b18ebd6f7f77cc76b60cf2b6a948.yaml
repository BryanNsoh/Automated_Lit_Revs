    profile of the MPWiNodeZ device during a 6-day evaluation. 6. Final remarks and
    conclusions We have shown the feasibility of a ZigBee-based remote sensing network,
    intended for precision viticulture in the Demarcated Region of Douro. The network
    nodes are powered by batteries that are recharged with energy harvested from the
    environment. The power-management aspects have been found to be particularly critical,
    the main issues being the on–off cycles caused by partially charged batteries,
    and connectivity/network failures that lead to repeatedly unsuccessful connection
    attempts. We have designed the nodes to deal correctly with these issues, and
    tested the correctness of the solutions adopted by testing the nodes under particularly
    severe conditions. The testing and deployment of the devices was a two stage process.
    In the first stage, the devices were tested in the laboratory to validate the
    solutions that had been implemented, with particular emphasis on the power-management
    aspects. The power consumption profiles measured during the tests validated the
    software-based solution, based on a finite state machine. The second and final
    stage was the deployment of a network of devices in the field (see Fig. 11), a
    vineyard, with the cooperation of a winegrower. All results obtained so far confirm
    that the system works as envisaged, and operates reliably. We have concluded that
    the system nodes are able to sustain themselves based on solar energy alone; in
    other words, a ZigBee-based sensor network powered by batteries recharged by solar
    energy alone is feasible, if the networking and power-management issues are handled
    as proposed. No new hardware or software issues appeared when operating the system
    in the field. The system is in principle also able to harvest kinetic energy from
    wind and water in pipes. However, testing of these harvesting techniques has not
    been performed, for two reasons: first, these energy sources are more relevant
    to routers, which need a permanent energy supply, than to network nodes, which
    are less critical and can shut themselves off if necessary. Second, the performance
    of the nodes was our main concern and the main purpose of our study. The system
    was endowed with the possibility of harvesting from both solar and kinetic energy
    sources in anticipation of future applications, including for example applications
    in greenhouses. A router placed inside a greenhouse would clearly benefit from
    harvesting kinetic energy from water in pipes inside the greenhouse itself. The
    router current consumption of 50 mA would drain fully charged 650 mAh batteries
    in less than 13 h. The fact that the amount of solar energy is likely to be reduced
    by the filtering effect of the greenhouse itself provides additional motivation
    to consider alternate energy sources. The testing of the router and nodes under
    such circumstances is planned and will be reported in a future work. Acknowledgments
