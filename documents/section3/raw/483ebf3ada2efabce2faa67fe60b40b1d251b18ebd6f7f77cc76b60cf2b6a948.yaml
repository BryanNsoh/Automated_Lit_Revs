    Figure 3 presents all the attributes of the scheduled fountain pipeline system.
    Discharge rate (Q) represents the discharge rate of water measured by the flowmeter.
    Fountain height (hF) denotes the height of the fountain pole. Fountain water temperature
    (TF) is the temperature of water droplets produced by the fountain. Source water
    pressure (Psource) is the pressure of water measured at the pipeline input. Pipeline
