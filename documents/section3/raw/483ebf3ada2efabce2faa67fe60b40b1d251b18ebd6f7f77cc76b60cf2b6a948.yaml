    was initially excluded from the LDCM requirements in a departure from the data
    continuity mandate. Several earlier Landsat satellites collected data for a thermal
    spectral band in addition to data for shortwave spectral bands. The MSS on Landsat
    3 collected data for a single thermal band with a 240 m spatial resolution (these
    data were not extensively used due to performance problems), the TM sensors on
    Landsat 4 and Landsat 5 collected a single band of thermal data with a 120 m resolution,
    and the ETM + on Landsat 7 continues to collect thermal data for a single band
    with a 60 m resolution. The benefits of thermal images were not deemed worth the
    cost of the capability in the early LDCM formulation efforts. Potential private
    sector partners did not see a sufficient return on investment during the attempt
    to form a public–private LDCM partnership. This perspective persisted during the
    effort to incorporate Landsat sensors on NPOESS platforms and the NPOESS platform
    manifest left inadequate space for a separate thermal sensor. Applications of
    Landsat 5 TM and Landsat 7 ETM + thermal data, however, began to blossom during
    this period due to the increased attention to rigorous calibration and to the
    systematic, reliable collection of data. The application of Landsat data to measuring
    water consumption over irrigated agricultural fields, in particular, began to
    emerge as a viable tool for water resources management in the semi-arid western
    U.S. (Allen et al., 2005). When NASA received direction to implement LDCM as a
    free-flyer satellite, western state water management agencies led by the Western
    States Water Council began to advocate for the restoration of thermal imaging
    to LDCM requirements (Western States Water Council, 2010). NASA reacted by first
    procuring a satellite with sufficient space, mass, and power to accommodate the
    addition of a thermal sensor in a payload with an OLI. Next, NASA Headquarters
    directed GSFC to conduct instrument concept studies with the goal of defining
    a thermal sensor that could be built in time to prevent any delay in the December
    2012 launch data set for an LDCM satellite carrying only an OLI. GSFC designed
    the Thermal Infrared Sensor (TIRS) and laid out an accelerated schedule for its
    development. NASA Headquarters gave approval in December 2009 for GSFC to build
    TIRS in house and add the sensor to the LDCM payload while holding to the 2012
    launch date. The LDCM project offices at both GSFC and EROS are currently meeting
    the challenge of this late addition with a rapid instrument development effort,
    spacecraft accommodations for this second sensor, and the ground system modifications
    necessary to capture, archive, and process TIRS data in conjunction with OLI data.
    4.2.1. TIRS requirements TIRS requirements are specified in a manner similar to
    the OLI requirements. The specifications require TIRS to collect image data for
    two thermal infrared spectral bands with a spatial resolution of 120 m across
    a 185 km swath from the nominal 705 km Landsat altitude (Table 3). The two bands
    were selected to enable atmospheric correction of the thermal data using a split-window
    algorithm (Caselles et al., 1998) and represent an advancement over the single-band
    thermal data collected by previous Landsat satellites (the ETM + and TM sensors
    collect data for a 10.0–12.5 μm thermal band). The 120 m spatial resolution is
    a step back from the 60 m ETM + thermal band resolution and was specified as a
    compromise to the necessity of a rapid sensor development. The 120 m resolution
    is deemed sufficient for water consumption measurements over fields irrigated
    by center pivot systems (note that the instrument design exceeds requirements
    with a 100 m spatial resolution). These fields dot the U.S. Great Plains and many
    other areas across the world as circles 400 m to 800 m in diameter. Table 3. TIRS
