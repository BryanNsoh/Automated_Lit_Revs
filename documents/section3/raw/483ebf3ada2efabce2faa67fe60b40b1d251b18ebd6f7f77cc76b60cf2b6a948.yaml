    data by employing some simple mathematical formulas. 4.1.2. Pachube Platform Pachube
    [41] is one of the first online database service providers, which allows us to
    connect sensor data to the web. It is a real-time cloud-based platform for IoT
    with a scalable infrastructure that enables us to configure IoT products and services,
    store, share, and discover real-time energy, environment, and healthcare sensor
    data from devices and buildings around us. Pachube has a very interactive website
    for managing the sensor data and an open easily-accessible API. Pachube system
    provides free usage and has several numbers of interfaces for producing a sensor
    or mobile-based applications for managing the sensor data within a cloud framework
    anytime. 4.1.3. IDigi iDigi [42] is a machine-to-machine (M2M) platform as a service
