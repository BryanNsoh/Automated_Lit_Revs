    implementation. These devices are designed for both in situ and on-the-go recording.
    Devices

    exist to assess the status of soils, such as apparent EC sensors, gamma-radiometric
    soil sensors,

    and soil moisture devices, among others.

    Others record weather information or micro-climate

    data (thermometer, hygrometer, etc.). Particular importance is given to sensors
    that quantify the

    physiological status of crops (e.g., Nitrogen sensors) [10].

    Sensors have traditionally been essential elements in industrial processes due
    to their ability to

    monitor the physical parameters involved in the different production processes.
    Connectivity between

    them was done using traditional wired networks.

    It is accepted that PA provides beneﬁts, however a number of factors may slow
    down its integration:

    •

    Initial expectations and advantages promised unfulﬁlled. The farming community
    strongly

    endorse the adoption of PA technology to manage variability within paddocks. Nevertheless

    they have become frustrated with the technology, lack of support mainly, and this
    is the main

    impediment for PA to be adopted [11]. At a practical level, farmers need to gain
    the conﬁdence in

    how to deal with variability and work in partnership with PA specialists

    •

    Complexity of technology and incompatibility of components. The rate of adoption
    of PA is

    expected to continue to rise based on greater awareness of the beneﬁts of the
    technology. There are

    constraints to adapt the technical issues with equipment and software and the
    incompatibility of

    equipment with existing farm operations [12].

    •

    Lack of products. The PA integration has been delayed, in part, due to the lack
    of products that

    bring together engineering and agronomics. In [13] this situation has been presented.
    One solution

    (proposed in this paper) is to integrate data collection, data processing, and
    management actions.

    •

    High costs in start-up and maintenance of the facility. There are high start-up
    and maintenance

    costs in PA adoption, in some cases with a risk of insufﬁcient return on the investment.
    In [14],

    German farmers were interviewed about their experiences with PA technology and
    their attitudes

    and barriers towards it, the majority of the interviewed farmers hesitated to
