    3. Related Work and Challenges is Building IoT-Based Platforms for Smart Farming

    Relational database systems (e.g., mysql [7]) have been the historic choice for
    storing data from the

    sensors for later retrieval, analysis, and visualisation. However, the performance
    of these systems can

    be compromised by large streams of time-series data, and they do not address most
    of the challenges

    outlined in the Section 2.

    To meet such challenges vendors such as John Deere [8], IBM [9], and SensorCloud
    [10] currently

    explore or provide proprietary solutions that support speciﬁc sensors. However,
    vendor-speciﬁc

    solutions provide limited or no interoperability with other devices in the IoT
    ecosystem. Vendor lock-in

    is also a serious issue.

    A plethora of IoT middleware platforms has recently appeared in the marketplace.
    Examples

    include UBIDOTS [11], Xively [12], Thing Speak [13] Open.Sen.se [14], and SensorCloud
    [10] and

    more recently, Amazon IoT [15] and IBM IoT [16] platforms. These IoT middleware
    platforms aim to

    simplify the injection of data from all kinds of sources (physical devices, human
    input, online data, etc.)

    using a common Application Programming Interface (API) . All such platforms typically
    provide basic

    functionalities for ﬁltering and aggregating the data, as well as speciﬁcation
    of events based on input

    data. Although the IoT platforms in this category (e.g., those based on IBM (Bluemix)
    and Amazon

    (EC2)) provide tools for data ingestion, storage, and computation via message
    passing interfaces

    utilising message queues and publish/subscribe mechanisms, the beneﬁts of these
    IoT platforms in

    smart agriculture is yet to be determined. In contrast to such lack of track record
    in this area, the

    SmartFarmNet platform we introduce in this paper (as well as its earlier variants
    and components) has

    been deployed across Australia and it has been successfully used in collecting
    and analysing data from

    tens of thousands of sensors deployed in remote ﬁeld locations. Furthermore, the
    outcomes presented

    in this paper are results and experiences gained obtained from four years of real-world
    deployments.

    The category of open source IoT platforms includes the IoTCloud architecture [17]
    project

    that originated from the Community Grids laboratory in Indiana University, USA.
    The IoTCloud

    architecture provides APIs for sensors to publish data to the cloud and for clients
    to subscribe to such

    data. IoTCloud takes advantage of a publish–subscribe architecture to support
    scalable ingestion

    and querying of sensor data. However, it lacks bring-your-own support for IoT
    devices, and does

    not provide fast, scalable analysis of sensor data. Other platforms in this category
    include the Data

    Turbine [18] and Apache Storm [19]. These IoT platforms focus only on the data
    ingestion layer.

    In particular, these middleware systems act as a black box through which applications
    and devices

