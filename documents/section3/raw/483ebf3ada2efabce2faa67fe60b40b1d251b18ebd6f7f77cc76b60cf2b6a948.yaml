    characterize plant phenomes still lag greatly behind our ability to characterize
    genomes. Although the measurement of physiological components has been recognized
    as being essential to predict gene-to-phenotype relationships (Yin et al., 2004;
    Dhont et al., 2013) and for crop improvement (Ghanem et al., 2015), and phenomics
    have even been suggested to be described as ‘high-throughput plant physiology’
    (Furbank and Tester, 2011), most of the currently used high-throughput approaches
    still focus on the external phenotype and, if at all, typically only indirectly
    assess physiological processes. However, cellular physiology forms a key interface
    between genotype and phenotype, describing the functioning of processes such as
    metabolic pathways and regulatory networks (Fig. 2). Notably, at the physiological
    level, the various abiotic and biotic factors of the multifactorial environment
    are integrated into the cellular responses that ultimately determine the quantitative
    and qualitative traits at the tissue, organ, and whole organism level. These processes
    can be monitored as an internal phenotype via physiological and biochemical parameters
    that ultimately determine the external phenotype, but the ability to increase
    the resolution is inherently limited by throughput. There is currently no common
    understanding in the generic use of the term ‘physiological phenotyping’. Despite
    the agreement on the importance of a physiological phenotyping approach in general,
    it will be important to consider and define the aspects of throughput, resolution,
    and dimensionality. Therefore, this opinion paper explores the need for implementation
    of physiological phenotyping into a holistic multidimensional phenomics approach
    across the scales, ranging from the cellular and organ level to whole plants and
    canopies, with particular implications on the methods still needed and already
    applied. This concept should be helpful to dissect complex phenotypic traits into
    specific physiological traits and should also contribute to understanding the
