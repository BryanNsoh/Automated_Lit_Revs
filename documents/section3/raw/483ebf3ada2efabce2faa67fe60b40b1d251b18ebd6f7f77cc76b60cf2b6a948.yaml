    is a common requirement for wireless sensor networks since it allows collective
    signal processing, sensor and source localization, data aggregation, and distributed
    sensing (Milenković et al., 2006). In some applications of wireless personal area
    networks, synchronized time stamps are critical for proper correlation of data
    coming from different sensors and for an efficient sharing of the communication
    channel. Time stamping is also important in the case of intermittent communication
    within multi-hop networks that can significantly postpone transmission of the
    sensors’ data. Remote sensing in precision agriculture is one example of a networking
    sensing application where real-time requirements are not strict. Due to the process
    inertia, most of the measurements are commonly taken with a time base of several
    minutes, which relaxes the algorithms that provide a time stamp for each data
    sample. Such time scales are appropriate for parameters such as air and soil temperature,
    relative humidity, soil moisture, solar radiation, precipitation, wind speed and
    sap flow. For the planned sensing network applications of the MPWiNodeZ device,
    the time stamps do not require precision of seconds; 1 min is a typical value.
    The time stamp is usually tagged to a data sample by the ZigBee coordinator every
    time that a data frame is received. However, a more flexible mechanism has been
    added in order to support acquisition devices that have an embedded Real-Time
    Clock (RTC). The general idea is to add a time stamp as soon as possible, at the
    origin of the data if at all possible. If the MPWiNodeZ device uses a low-power
    RTC (in our case DS1302 from Dallas Semiconductor, CA, USA), a valid time stamp
    data is immediately transmitted to the coordinator. If not, the time stamp is
    reset to 0, indicating that the next node must insert it. A network router with
    RTC hardware capabilities may have to insert all the time stamps if none of the
    nodes have the mechanism for doing so. Otherwise, the insertion of the time stamp
    is left to the network coordinator. Fig. 10 illustrates the described process
    where the seconds field in the time stamp is used for illustration purposes only.
    In this example, device A takes some measurements at Coordinator Time (CT) 15:43:28.
    Since device A does not have a RTC, it simply clears the time stamp field. Device
    C, which has a RTC, receives the data payload at CT 15:43:36, inserting that time
    in the time stamp field. Finally, the data reaches the coordinator at CT 15:43:40,
    which inserts the samples values in the internal database with the 15:43 time
    stamp. Download : Download full-size image Fig. 10. Illustration of the insertion
