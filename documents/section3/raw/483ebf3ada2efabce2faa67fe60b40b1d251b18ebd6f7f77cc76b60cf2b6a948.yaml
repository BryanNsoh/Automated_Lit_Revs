    cloudiness index at an hourly resolution from November 30 to April 12, 2022. Additionally,
    ground temperature measurements at a depth of 0.3 m were also recorded by the
    AWS to obtain approximate values of the fountain water temperature. Less than
    0.4% of data was missing, and data gaps were filled by linear interpolation. The
    cloudiness index and precipitation variables were obtained from ERA5 reanalysis
    dataset (Hersbach et al., 2020) and a MeteoSwiss AWS located 184 m from the AIRs
