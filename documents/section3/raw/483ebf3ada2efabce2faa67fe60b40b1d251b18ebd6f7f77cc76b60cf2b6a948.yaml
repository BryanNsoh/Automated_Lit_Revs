    6.1. Query Access Performance Latency

    The query access performance latency is a good indicator of the system’s ability
    to support

    a high-velocity data stream while delivering sub-second query response. This is
    achieved by the

    real-time statistical analysis feature that uses the micro summarisation approach
    (presented in

    Section 4.3 ). First, we establish a baseline performance of the platform without
    using the real-time

    statistical analysis feature. We then compare the outcome of the benchmark against
    evaluations

    conducted using the real-time statistical analysis feature. The real-time statistical
    analysis feature

    allows the platform to respond to user queries by looking for pre-computed statistical
    data from the

    various smart summarisation data stores (cache, static, and moving). Depending
    on the frequency

    of the query, the platform makes a decision to move micro summaries from one storage
    to another.

    This feature is currently implemented via a conﬁguration ﬁle. However, in the
    future, we aim to extend

    the platform with a smart caching approach that can make autonomous decisions
    based on query

    patterns. In this evaluation, we used two settings; namely: 1 sensor (contributing
    500,000 data points

    that are combined in a single stream) and 50 parallel sensor streams (each constituting
    a stream of

    10,000 data points). This evaluation setting will impact the performance of the
    system, as different

    data stores are maintained per stream. The IoT devices (sensors) in this evaluation
    produce data every

    5 min. The user query aims to retrieve average soil moisture over a speciﬁc time
    window. The window

    was varied from 1-min to 1-month to observe the response time and validate the
    performance of the

    smart summarisation approach. The outcome of the evaluations is presented in Figures
    8–10.

