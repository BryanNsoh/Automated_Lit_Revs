    climate variable 1. Introduction The knowledge of the lake water storage variations
    in time over a long period is fundamental for understanding the impact of climate
    change and human activities on the terrestrial water resources. Variations in
    air temperature and precipitation have impact on the water balance of a lake,
    and in an extreme case a lake can entirely disappear. There are two main types
    of lakes: open lakes with outflow draining rivers, and in opposite, closed lakes
    with no outflow. In any cases they are very sensitive to climate change. In some
    regions highly ephemeral lakes provide information on the events like severe drought
    or inundation. Closed basin lakes are sensitive to changes in regional water balance.
    Therefore a Near Real Time (NRT1) monitoring of this type of lakes is essential
    in the frame of such extreme events. For small lakes of this class, the sensitivity
    to a small change in inputs is proportionally higher, principally in terms of
    their level variations. In a given region covered with several lakes, if the records
    of their level variations are long enough, they could reveal recurrence of trends
    in a very reliable and accurate manner. In this way lakes can be considered as
    an excellent proxy for climate change. For example the Andean chain in South America
    is covered with hundreds of lakes. They are located in region, which is under
    the influence of several climatic forcing: Southern Atlantic Oscillation, Pacific
    Decadal Oscillation, El Nino, Glacier melting, etc. (Garreaud and Battisti, 1999,
    Garreaud and Aceituno, 2001, Zola and Bengtsson, 2006). From North to South, over
    a distance of more than 4000 km, lakes are distributed in the Semi Arid plateau
    region (Peru-Bolivia) which receives extremely small rainfall and suffers from
    intensive evaporation, and in the boreal region (Patagonia) where inter-annual
    fluctuations of precipitation are high, and water release from glacier thawing
    has increased last century. Studying of these lakes in a continental framework
    would be therefore very useful for a better understanding of climate change impact
    on surface water resources, in particular for the big Andean cities fed in summer
    by the melt of water outpouring from the glaciers stocking the winter snowfalls
    and rainfalls. As illustration, for South America, the IPCC (International Panel
    for Climate Change) scenarios predict an increase of temperature going from 1
    to 6 °C, and an increase of precipitation anomalies by about 20% before the end
    of the XXIth century (Bates et al., 2008). But the geographical distribution of
    these anomalies is not homogeneous: Most GCM (Global Climate Model) projections
    indicate larger (positive or negative) rainfall anomalies for the tropical region,
    and smaller for the extra-tropical part of South America. This will have an impact
    on the runoff of the rivers that feed the South American lakes. Another region
    with dense lakes coverage is the East African rift. Understanding of the climate
    variability in Africa, and therefore the tropical variability is one of the key
    goals for the climate research. Also African lakes themselves modify greatly local
    climate (Nicholson and Yin, 2002). Level records analysis of the Great East African
    Lakes such as Victoria, Tanganyika, and Nyassa-Malawi, and the regional climatic
    variability show synchronicity, which can be explained by a large-scale linkage
    (Ropelewski and Halpert, 1996). Several studies have investigated the effect of
    ENSO (Mistry and Conway, 2003) but also of the Indian Ocean Dipole (Richard, 1994),
    which is partly responsible for driving climate variability over eastern Africa
    (Marchant et al., 2007). Global warming impact on lakes has ecological consequences
    that are not precisely predictable. For example, warming of the lake Tanganyka
    has lead to a reduction in photosynthesis productivity, following by drastic decrease
    in fish population with obvious societal consequences. In another region, the
    general reduction of water level of the Great Lakes of North America has several
    societal and environmental consequences: pollution on the rise in coastal areas,
    damage in transportation system, tourism, recreational, fishery and hydroelectricity
    industries. Finally, large open lakes can themselves affect local climate through
    evaporation and albedo effects. Hence it is essential to build up global database
    on lakes and reservoirs worldwide providing information about level, surface and
    volume variations, ice cover duration and ice cover thickness, as well as surface
    water temperature variations. The availability of these datasets in NRT mode would
    also be beneficial worldwide, as it would increase the quantity and quality of
    information on water management, regional network enhancement, model assimilation,
    climate change’s impact on the lake system and surrounding human activities, etc.
    Yet, the existing gauge networks on a regional and a global scale are declining
    and observations are often nonexistent, particularly in developing countries.
    Long term change and inter-annual variability of water storage are also often
    lacking. When existing, data are neither harmonised nor expressed in the same
    reference frame. Remote sensing hence could offer an opportunity to improve this
    situation. The main purpose of this article is to present the potentiality of
    remote sensing techniques, to fulfil the requirement of the lake data centre development
    in addition to the compilation of the in situ historical and current data. For
    this an initiative was taken in 2009 to setup such a data centre under the GCOS
    auspices with two main component, one, the HYDROLARE centre hosted by SHI, and
    two, a web portal under construction, SOLS (Service d’Observation des Lacs par
    Satellite: French acronym) hosted by LEGOS. Section 2 presents the different techniques
    that allow producing the ECVs (Essential Climate Variables) for lakes. Section
    3 discusses the international institutional context and the SOLS component of
    the HYDROLARE data centre. Section 4 shows the prototype of the future web portal
    of SOLS. Conclusions are given in Section 5. 2. Remote sensing techniques and
    lakes survey 2.1. Satellite imagery as a tool for lakes surface monitoring Satellite
    imagery is basically used to classify the Earth surface for several purposes:
    land use, ecology, sustainable development, agriculture, water management, farming
    development, urbanisation, fire monitoring, etc. Observations of the solar reflected
    energy at different frequencies, usually from visible to IR, allow discrimination
    between different types of land use. Several satellites carry instruments providing
    data that can be thus classified, with various spatial resolutions: usually from
    very high resolution of few decimetres for military applications, to kilometre
    resolution for global monitoring of the Earth. Recent scientific literature is
    full of articles describing methodologies using remote sensing (optical and radar)
    for water extent monitoring, mainly with purpose of studying floodplains and wetlands
    (Töyrä et al., 2001, Töyrä and Pietroniro, 2005, Frappart et al., 2005a, Frappart
    et al., 2005b, Henry et al., 2003, Peng et al., 2005, Sakamoto et al., 2007).
    Recently NASA has put on the Internet a complete set of high resolution landsat
    imagery covering the Earth over the last 20 years: http://edcsns17.cr.usgs.gov/EarthExplorer.
    The MODIS full database is also freely available on the web portal of NASA with
    regular up-to-date releases: http://edcimswww.cd.usgs.gov/pub/imswelcome/. The
    Brasilian space Agency (INPE) has done the same for South America with images
    from Landsat and CBERS-2 satellites, with spatial resolution of few metres: http://www.inpe.br/ingles/index.php.
    As for the European Space Agency it provides access to a database of the ASAR
    imagery from Envisat satellite: http://www.eopi.esa.int/esa/esa. In the range
    of decametres to hectometres these data can be successfully used to detect water
    presence on the Earth, and if series of imagery over a specific lake are collected
    over a long period of time one can estimate the water surface at different level
    of those lakes, from low to high level stages. We hence use the different sources
    of satellite imagery to calculate surface variations of the GTN-L lakes. It is
    worth noting that once pairs of both level and surface are available for a given
    lake ranging from the driest to wettest situations, rating curves can be established,
    and in case one of the two parameters is missing, it can be deduced from the rating
    curve in order to fill the gap in the series. All of these sources of data made
    available recently by space agencies will therefore allow us to reach one of the
    ECVs requested by GCOS, which are the lakes surface variations in time. 2.2. Lakes
    water height inferred from radar altimetry Despite some limitations, altimetry
    is a technique that has a proven potential for hydrology science since the data
    are freely available worldwide, and it is the only source of information for most
    lakes in remote areas. Water level measurement by satellite altimetry has been
    developed and optimised for open oceans. Several satellite altimetry missions
    were launched since the late 1980s: GEOSAT (1986–1988), ERS-1 (1991–1996), Topex/Poseidon
    (1992–2005), ERS-2 (1995–), GFO (2000–2008), Jason-1 (2001–) Jason-2 (2008–) and
    ENVISAT (2002–). ERS-1, ERS-2 and ENVISAT have a 35-day temporal resolution (duration
    of the orbital cycle) and 70 km inter-track spacing at the equator. Topex/Poseidon,
    Jason-1 and Jason-2 have a 10-day orbital cycle and 350 km equatorial inter-track
    spacing. GEOSAT and GFO have a 17-day orbital cycle and 170 km equatorial inter-track
    spacing. The combined global altimetry data set has more than two-decade-long
    history and is expected to be continuously updated in the coming decade with missions
    such as Altika, Jason-3, Cryosat-11, Sentinel-3 and SWOT. The technique is now
    applied to obtain water levels of inland seas, lakes, rivers, floodplains and
    wetlands (Aladin et al., 2005, Crétaux et al., 2005). Owing to the efforts of
    the scientific community, altimetry for continental water bodies has grown up
    and acquired a relative autonomy with respect to the altimetry for oceanography.
    Indeed, altimetry for continental water bodies has specific requirements, different
    from those for the oceanic domains. These differences include range estimates
    by algorithms tuned for echoes different from the ocean paradigm (Frappart et
    al., 2006), altitude-dependent dry tropospheric corrections wet tropospheric corrections
    from global meteorological models to replace the radiometer deficiency in the
    land environment (Cretaux et al., 2009), and use of high frequency (10 Hz, 18
    Hz or 20 Hz depending on the mission) sample values and coordinates instead of
    1 Hz averages. Over the past 5 years the LEGOS has developed a web database (HYDROWEB:
    http://www.LEGOS.obs-mip.fr/soa/hydrologie/HYDROWEB) containing time series over
    water levels of large rivers, lakes and wetlands on a global scale.2 Due to technical
    problems on the satellite, GEOSAT data are not suitable to estimate water height
    over continental water, and for ERS-1 and 2, the GDRs (Geophysical Data Records)
    provided by ESA are limited to ocean surface. Moreover the performances of Jason-1
    and GFO satellites over narrow inland water are also poor, which has limited the
    use of these satellites to only big lakes where it has provided accurate lake
    height variations (see Fig. 2a, Fig. 2b). Therefore the lake levels are based
    on the merged Topex/Poseidon, Jason-1 and 2, ENVISAT and GFO data. Almost 150
    lakes and reservoirs monthly level variations deduced from multi-satellite altimetry
    measurements are freely provided. (Fig. 1a, Fig. 1b). Potentially the number of
    lakes monitored could be significantly increased. Download : Download high-res
