    5.1. Recommendations and challenges to improve AIR hardware tools The present
    study shows one strategy that can improve the water-use efficiency of AIRs. We
    chose this strategy because it enables the use of the AIR model in a simple and
    effective manner. However, all these construction strategies are limited by the
    tools they use, namely the fountain, the pipeline and the automation system as
    described below: 5.1.1. Fountain optimisation Contrary to the model assumptions,
    the parameters used to define the fountain were not independent. The fountain
    height, aperture diameter, discharge rate, water temperature and spray radius
    were related through the trajectories of the water droplets. The fountain nozzle
    design is crucial for increasing the ice volume obtained. It determines the diameter
    of the water droplets and the angle of launch for their projectile motion. The
    choice of these two parameters determines the rate of nuclueation process, pressure
    losses and discharge rate ranges. For example, during the IN21 experiment, snow
    formation was observed, indicating that the fountain water droplets have the potential
    to freeze before deposition on the AIR surface. In the CH22 experiment, the higher
    aperture diameter of the non-scheduled fountain nozzle (Fig. 2) produced bigger
    droplets and, therefore, had a lower fountain pressure loss when compared to the
    scheduled fountain. However, fountains with large aperture diameters lose their
    ability to form water droplets at low discharge rates. Therefore, the scheduled
    fountain nozzle design was used since it was able to produce water droplets with
    discharge rates as low as 2 l/min. However, no methodology currently exists to
    rank the different fountain nozzles used for construction. Quantifying processes
    influenced by the fountain nozzle is challenging as it would require modelling
    the conduction, convection, wind redistribution, and nucleation processes that
    droplets of varying diameters undergo during their flight time. Instead, controlled
    experiments comparing the freezing rates between different fountain diameters
    have a better chance to yield insights on the engineering design of fountain nozzles.
    5.1.2. Pipeline optimisation An ideal pipeline configuration could make this technology
    cheaper and maintenance free. However, optimization of the pipeline material and
    diameters is yet to be performed—despite the time lost on pipeline freezing events
    and the potential cost reduction with cheaper pipeline materials and sizes. Larger
    pipeline diameters reduce the occurence of pipeline freezing events but increase
    the cost dramatically. In Ladakh, pipeline diameters used have a wide range (from
    0.03 to 0.3 m) since the choice of pipeline diameter also depends on the additional
    insulation provided and whether or not it is buried. Therefore, a comprehensive
    cost-benefit analysis of different combinations of insulation and pipeline materials
    is required to determine the optimum design of the insulated pipeline system.
    5.1.3. Cost reduction of automation system Our strategy is not yet suitable for
    application in current AIR construction sites due to the cost of the automation
    system (around 8000 USD). However, we believe upto 10 fold cost reduction is possible
    through simpler automation systems which control only the duration of fountain
    spray and not their quantity. 5.2. New ways to upscale irrigation water supply
    In this section, two hypothetical ice stupa construction scenarios namely, present
    and future are described. The present scenario is a depiction of the construction
    efforts based on oral interviews and field experience. The future scenario is
    a depiction of how the automation system developed can transform current construction
    efforts. The objective of both the scenarios is to maximize the meltwater available
    for irrigation. Both these scenarios are motivated by the construction campaigns
    conducted in the Gangles valley of Ladakh during the winter of 2019/20 (Fig. 11).
    This is the same valley where the IN21 study site was located enabling us to extrapolate
    some of the freezing rates and ice volume estimations from Balasubramanian et
    al. (2022). We conservatively assume that the valley had a total water supply
    of around 120 l/min, a winter duration of 4 months and the fountain was operational
    for only 8 h per day for both the scenarios. Download : Download high-res image
    (543KB) Download : Download full-size image Fig. 11. More than a month of effort
    from a dozen farmers were required to build five ice stupas across the Gangles
    valley in the winter of 2019/20. This research provides tools that two farmers
    can leverage to guarantee two times more winter water storage and reduce maintenance
    requirements to just a few days. 5.2.1. Present scenario In the present scenario,
    only two fountains could be operated simultaneously using the available water
    supply. This limited the construction period of each ice stupa to just two months.
    Moreover, pipelines froze inside with ice blocks every few nights (Fig. 7b). This
    resulted in two farmers investing more than two months removing ice blocks and
    repairing the fountain pipeline system to make four ice stupas. Assuming each
    ice stupa had a maximum ice volume similar to IN21, we expect the total ice volumes
    frozen in this valley to be around 3 million litres. 5.2.2. Future scenario In
    the future scenario, the automation system reduces the water consumption of each
    ice stupa by half. This enabled two farmers to build eight ice stupas spending
    less than a week of effort since there were no pipeline freezing events to deal
    with. The total ice volumes frozen, however, resulted in more than two times higher
    irrigation water supply from mid-April to mid-June. 6. Conclusions An automated
    AIR construction strategy was compared with a manual one using data collected
    in Guttannen, Switzerland and Gangles, India. The main purpose of the present
    study is to quantify the influence of different fountain scheduling strategies
    on the water-use efficiency and ice volume of AIRs exposed to identical weather
    conditions. It was found that overwatering by non-scheduled fountains not only
    increased the fountain spillwater production but also enhanced the melting rate
    of AIRs, mainly due to surface albedo and fountain heat flux feedbacks. Scheduled
    fountains, in contrast, consumed only 13% of the non-scheduled fountain water
    supply. However, volume evolution of both AIRs showed no significant variations.
    Two different model forcing strategies were used to recommend two types of scheduled
    discharge rates: limited weather windows to favor higher ice volume and water
    supply to favor water-use efficiency. These model versions were able to capture
    more than 44% of the freezing rate variations of the manual AIR. Simulations converting
    non-scheduled fountains of Swiss and Indian locations to scheduled ones showed
    that at least a threefold increase in water-use efficiency is possible without
    compromising meltwater production. The influence of wind-driven redistribution
    on the spray radius resulted in AIRs six times larger, despite 3°C higher temperatures.
    This implies that higher wind speed caused the volume differences in the AIRs
    constructed at the Swiss location through three consecutive winters. Future selection
    of construction locations and design of automation algorithms need to capitalize
    on wind-driven redistribution effects to further increase water-use efficiency.
    Fountain nozzles play an important role in the construction process. First, these
    consume most of the input water pressure to form water droplets. Second, their
    engineering design determines the droplet size distribution and spray radius.
    Future research, therefore, must be devoted to engineer fountain nozzles able
    to create water droplets with a size distribution that consumes less energy and
    a trajectory that increases the spray radius. Funding This work was supported
