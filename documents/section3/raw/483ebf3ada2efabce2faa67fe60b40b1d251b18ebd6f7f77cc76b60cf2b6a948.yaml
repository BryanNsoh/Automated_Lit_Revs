    Keywords Metrics Footnotes Abstract: With the recent advancement of the Internet
    of Things (IoT), it is now possible to process a large number of sensor data streams
    using different large-scale IoT platforms. These IoT frameworks are used to collect,
    process and analyse data streams in real-time and facilitate provision of smart
    solutions designed to provide decision support. Existing IoT-based solutions are
    mainly domain-dependent, providing stream processing and analytics focusing on
    specific areas (smart cities, healthcare etc.). In the context of agri-food industry,
    a variety of external parameters belonging to different domains (e.g. weather
    conditions, regulations etc.) have a major influence over the food supply chain,
    while flexible and adaptive IoT frameworks, essential to truly realize the concept
    of smart farming, are currently inexistent. In this paper, we propose Agri-IoT,
    a semantic framework for IoT-based smart farming applications, which supports
    reasoning over various heterogeneous sensor data streams in real-time. Agri-IoT
    can integrate multiple cross-domain data streams, providing a complete semantic
    processing pipeline, offering a common framework for smart farming applications.
    Agri-IoT supports large-scale data analytics and event detection, ensuring seamless
    interoperability among sensors, services, processes, operations, farmers and other
    relevant actors, including online information sources and linked open datasets
    and streams available on the Web. Published in: 2016 IEEE 3rd World Forum on Internet
    of Things (WF-IoT) Date of Conference: 12-14 December 2016 Date Added to IEEE
    Xplore: 09 February 2017 ISBN Information: DOI: 10.1109/WF-IoT.2016.7845467 Publisher:
    IEEE Conference Location: Reston, VA, USA SECTION I. Introduction The development
    of highly accurate embedded sensors measuring the environmental context inside
    farms has led to the enablement of precision agriculture [1], for improving productivity
    and increasing yields and profitability, reducing the environmental footprint,
    by techniques such as more efficient irrigation, targeted, more precise use of
    fertilizers and pesticides for crops, as well as food and antibiotics for animals.
    Precision agriculture enables the vision of smart farming, which is about real-time
    data gathering, processing and analysis, as well as automation technologies on
    the farming procedures, allowing improvement of the overall farming operations
    and management, and more informed decision-making by the farmers. Farming is highly
    unpredictable, due to its large dependency on weather and environmental conditions
    (e.g. rain, temperature, humidity, hail), unpredictable events (e.g. animal diseases,
    pests), as well as price volatility in agricultural markets. This implies the
    need for large-scale agriculture-related frameworks that harness sensor/automation
    technologies and data analytics, in order to help the farmers become informed
    about their farms'' conditions and risks early enough, in order to take proper
    counter-measures and protect their crops/livestock and overall production. The
    Internet of Things (IoT) [2] is a perfect match for smart farming due to its highly
    interoperable, scalable, pervasive and open nature. Realizing this enormous potential
    of IoT technologies for smart farming, IoT is now gaining momentum in the agricultural
    sector. For example, nowadays it is mandatory for all Australian farmers to affix
    passive RFID ear tags to their cattle and to report movements between farms to
    an online national database [3]. The IoT-based environment is a leap forward for
    the smart farming and has a great potential to revolutionize the traditional farming
    techniques. This can be achieved through IoT frameworks targeting smart farming,
    as such frameworks have been successfully applied in other, relevant domains such
    as smart cities, healthcare and smart homes [4]–[8], bringing seamless connectivity
    and advanced interoperability - by means of open standards (e.g. 6LoWPAN, ZigBee,
    CoAP, ISOBUS, SigFox, REST, MQTT, XMPP) and semantics (e.g. RDF, OWL, SWE, SensorML)
    - among actors, components, devices, processes and platforms. IoT frameworks for
    smart farming can bring various benefits, including reducing the risk of vendor
    lock-in, adopting machinery and sensing/automation systems from different companies,
    as these could become easily interoperable in the overall farm''s smart system,
    easier data exchange among different, heterogeneous components, increased automation
    with less effort by employing internet standards etc. Being motivated by the above
    benefits and potential of IoT applied in smart farming, considering the non-existence
    of complete, reliable, well-established and bulletproof solutions and frameworks
    yet in this area, we propose Agri-IoT as a highly customizable online platform
    for IoT-based innovative data analytic solutions, enabling large-scale data processing,
    analysis and automatic reasoning based on real-time streams of data coming from
    a variety of sources, such as sensory systems, surveillance cameras, hyperspectral
    images from drones [9], online weather forecasting services, social media streams
    for fast identification of events (e.g. hazards, earthquakes, floods), information,
    warning and alerts from governmental organizations, such as the Ministry of Agriculture
    etc. Agri-IoT has the capabilities of combining and analyzing data streams such
    as the aforementioned ones, helping the farmers in more informed decision-making
    in near real-time and fast reaction to changes and unpredictable events. For example,
    combining sensory data about soil fertility (see Section IV-B), together with
    web services for weather forecasting, then better decisions could be made about
    more precise irrigation and fertilization of the crops. In this paper, we explain
    the operation of Agri-IoT (Section III), evaluating its performance by means of
    two demanding smart farming scenarios (Section IV), discussing how IoT frameworks
    could offer new possibilities in the farming industry (Section V). SECTION II.
    Related Work Since IoT frameworks and platforms are still inexistent or immature
    for agriculture, related work involves IoT frameworks in relevant domains, especially
    smart cities. We consider mostly smart city-based IoT frameworks (and not frameworks
    in other domains such as healthcare, smart homes, sports, participatory sensing
    etc.), because the requirements of smart farming are similar to those of urban
    environments: scalability, support of heterogeneous data streams, multiple actors/users,
    real-time analysis and reasoning, decision support and realworld services from
    embedded sensors. Regarding IoT frameworks in the farming sector, the work in
    [10] proposes an architecture of a management information system for intelligent
    agriculture, based on IoT. Although this paper describes an information system
    for smart farming, it does not provide details on integrating with IoT. In order
    to design a truly interoperable IoT-based smart farming ecosystem, semantics of
    information and ontologies describing the relationship between data is required.
    Towards this goal, Taylor et al. [3] use semantic web technologies to define alert
    conditions in the farm, and to publish data in a stream management system. The
    Global Sensor Network (GSN) [11] middleware is employed, while summaries of sensor
    data are translated to RDF, based on the Semantic Sensor Network (SSN) ontology
    [12]. The aforementioned works, although promising, are still immature and mostly
    abstract. Focusing on smart cities, we can identify more complete, powerful and
    scalable frameworks, providing better performance and scalability. Such frameworks
    include the ODAA platform [4], providing open data access to IoT data collected
    from the City of Aarhus, and Spitfire [5], which uses semantic technologies to
    provide a uniform way to search, interpret and transform sensory data. IBM Star
    City [6] supports real-time IoT data analytics for event detection pertaining
    to the traffic domain while CityPulse [7] combines a service-oriented approach
    and complex event processing for on-demand discovery and integration of urban
    data streams. Moreover, OpenIoT [13] and IoT-A [14] are software platforms for
    discovering and semantically annotating sensory data streams, and PLAY [8] provides
    an event-driven middleware able to process complex event detection in large heterogeneous
    systems. Although the aforementioned frameworks do provide numerous features and
    services for semantic-based sensory data processing and analysis, they are dedicated
    for urban environments, designed for city-specific event and notification patterns,
    device and service discovery, fault tolerance and reusability. Finally, it is
    worth mentioning the FIWARE platform [15], which provides a powerful set of APIs
    that ease development of smart applications in multiple vertical sectors. Fig.
    1. The Agri-IoT ecosystem layered architecture. Show All Our work is one of the
    first efforts related to effectively bringing the IoT in the agricultural sector,
    in the same direction as [3], [10], considering advancements in smart city frameworks
    [7], [13]–[17], by reusing some of their well-defined software components, proposing
    Agri-IoT as a complete, interoperable, flexible and adaptable, large-scale data
    analytics framework for smart farming based on IoT standards and semantic web
    technologies. SECTION III. Agri-IoT Framework The Agri-IoT data analytics platform
    is illustrated in Figure 1. It is composed of multiple layers, both lower level
    (device, communication planes), intermediate layers (data, data analytics) and
    higher layers (application, end user planes). At each layer, various software
    components perform specific operations, related to data acquisition, modeling,
    analysis or visualization. Since well-defined relevant software components already
    exist, developed in IoT and smart city-related projects [7], [13]–[15], [18]–[21],
    we have focused on reusing those components, instead of re-inventing the wheel,
    according to the particular needs of smart farming, to cover most if not all of
    the smart farming requirements and scenarios as described in introduction. Each
    software component acts as a single entity, with its own open API, which allows
    to provide a flexible distributed architecture, where applications can integrate
    components from different layers based on their specific needs. In this way, components
    become plug and play and can be selectively used according to particular agricultural
    applications'' requirements. Thus, based on the proposed ecosystem depicted in
    Figure 1, we have selected and combined various software components, appropriate
    for the domain of smart agriculture, which constitute the Agri-IoT framework,
    presented in Figure 2. Agri-IoT can integrate, manipulate and process a huge variety
    of cross-domain streaming data sources in a flexible and extensible way, using
    standardized methods for data acquisition following IoT principles, employing
    semantics. A. Main Components The main components of the Agri-IoT framework are
    described below. Fig. 2. Agri-IoT architecture. Show All a) Data Wrapper (source:
    CityPulse) offers a generic way to describe characteristics of sensors using sensory
    metadata, containing general information about the data stream. A semantic annotation
    module enables to annotate the parsed sensory data (see Section III-B). b) Device
    Manager (source: FIWARE IoT Back-end) automatically manages IoT devices, removing
    the need for human operators, providing the necessary tools for autonomic management
    processes to enforce decisions at a later stage. Manages device identity and authorization,
    considers reliability of data streams (e.g. real-time checking if values fall
    into specific limits) and fault recovery. c) Discovery Module (source: FIWARE
    IoT Edge) ensures scalable registration and discovery of IoT devices and services
    in real-time, in a plug and play way. These devices can be either located at the
    same physical space (e.g. inside the farm) or remotely, accessed through the internet/web.
    d) Data Aggregation (source: IoT-A) deals with large volumes of data using time
    series analysis and data compression techniques to reduce the size of raw sensory
    observations delivered by the data wrappers. e) Data Federation (source: CityPulse)
    answers users'' queries, e.g. the amount of fertilizer needed to apply over some
    area. This component first finds relevant streams according to the requirements
    specified in the request. Then, it translates users'' requests into RDF Stream
    Processing (RSP) queries and evaluates the queries to obtain results. As IoT-based
    smart farming involves fast changing data from real-world sensors and online services,
    as well as real-time processing and analytics based on semantics, we argue that
    RSP is an appropriate technology to be employed. RDF-based reasoning is supported
    through CSPARQL [22] and CQELS [23], which are RDF query languages managing continuous
    data streams. f) Event Detection (source: CityPulse) provides tools for processing
    annotated and aggregated data streams to obtain farm events, such as need for
    irrigation, sick animals or pest identification in crops. g) Real-Time Adaptive
    Reasoning (source: CityPulse) takes into account farmer''s preferences and dynamic
    contextual farm-related information (represented by real-time events), in order
    to provide optimal decision support in real-time. Provides reliable, accurate
    and fast decision support to the farmer, based on farm''s conditions as measured
    by the smart sensing technology available. h) External Agent (source: Agri-IoT
    in-house developed) addresses interoperability, device heterogeneity, data handling
    and protocol adaptation. Plays an important role for virtualising objects, services,
    methods and processes, considering user''s identity and authorization. i) Dashboard
    (source: ThingSpeak, freeboard) provides immediate and intuitive visual access
    to the results of processing and analysis of data and events. j) Mobile Apps (source:
    MapYourMeal, FoodLoop) are built on top of the other components, similarly to
    the dashboard, and use their APIs to offer various services to their mobile users,
    either to the farmers for real-time information and fast decision making, or to
    the consumers and transport agents at the sales points for more transparency.
    k) Knowledge Base (source: OpenIoT) provides service metadata for sensor/data
    stream discovery. B. Semantic Annotation To semantically annotate data streams,
    Agri-IoT uses lightweight information models developed on top of well-known models,
    such as the SSN [12] and OWL-S [24] ontologies. Based on these, we describe streams
    coming from sensors deployed inside the farm using the Stream Annotation Ontology1
    and events detected relating to the farm using the Complex Event Ontology2. Related
    to agriculture, AGROVOC [25] and the Agricultural Ontology Service (AOS) [26]
    are popular vocabularies and ontologies. AgOnt [27] is another ontology targeting
    farming, built from agriculture terminologies and lifecycles including seeds,
    grains, transportation, storage and consumption. Through the aforementioned ontologies
    (using AgOnt for the agricultural domain), we semantically describe the sensors''
    real-time data streams, their metadata, the agricultural products they are referring
    to, and possible events occurring at the farm. When the real-time data streams
    are semantically annotated, we can use RDF Stream Processing (RSP) techniques
    (e.g. CSPARQL [22] and CQELS [23]) to easily process heterogeneous data streams.
    Using RSP, one can use SPARQL-like query languages to evaluate query patterns
    over static/dynamic knowledge, facilitating on-demand stream discovery (see Section
    IV-B). Figure 3 shows abstractly the Agri-IoT information model, combining the
    aforementioned ontologies together. SECTION IV. Evaluation To evaluate Agri-IoT,
    we focused on the feasibility of using RSP in agricultural applications. This
    is the most demanding operation on the framework, towards the goal of real-time
    processing, analysis and event identification (see components Data federation
    and Event detection in Section III-A). We used a machine running Debian GNU/Linux
