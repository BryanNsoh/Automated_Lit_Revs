    In the past few years, new trends have emerged in the agricultural sector. Thanks
    to developments

    in the ﬁeld of WSN as well as miniaturization of the sensor boards, PA has started
    to emerge [5–7].

    However, even though there has been considerable progresses in different technological
    areas, few of

    them are focused on the design and implementation of specialized low-cost systems
    for agricultural

    environments [8]. Traditionally, information technologies are available but they
    have not been widely

    introduced in agricultural scenarios: expensive systems and difﬁculties in installing,
    controlling,

    and maintaining these installations are being the main barriers.

    In this regard, new platforms

    particularly directed to remove these barriers are needed. This work proposes
    a solution based on an

    heterogeneous [9] and scalable platform, able to acquire, process, store and monitor
    data from crop

    growing systems using a mobile ubiquitous approach. This approach is developed
    with Ubiquitous

    Sensor Networks (USN) and Internet of Things (IoT) paradigms. The platform is
    specialized in

    crop lands automation maintenance, which aim to control the conditions that determine
    the proper

    development of a crop, such as substrate and atmospheric temperature, luminance,
    atmospheric

    humidity, water PH level, Electric Conductivity (EC); and the actuators management
    which inﬂuence

    these factors. The agricultural processes treated are based in six subsystems
    (Figure 1): crop, soil,

    water, nutrients, climate and energy model.

    Figure 1. Agricultural Production Subsystems.

    This paper is organized as follows: Section 2 reviews related works. Information
    Technologies

    applied in PA are reviewed. Section 3, platform speciﬁcations and requirements
    in PA scenarios

    are analysed. A design method is proposed to develop a platform which uses USN
    architecture in

    agricultural production and IoT technologies for the development of effective
    services. Section 4,

    experiments including a prototype development based in an hydroponic installation
    on site are

    analysed and discussed to assess suitability of this method. Finally, Section
    5 provides results

    and conclusions.

    2. Related Work

    PA observes, measures and responds to inter and intra-ﬁeld variability in crops.
    The obtained

    beneﬁts are mainly increased production and proﬁtability. Other beneﬁts come from
    better working

    conditions. Thus, PA contributes to the wider goal concerning sustainability of
    agricultural

    production. The implementation of PA has become possible thanks to the development
    of sensor

    technologies combined with procedures to link mapped variables to appropriate
    farming management

    actions such as cultivation, seeding, fertilization, herbicide application, and
    harvesting. Many sensors

    are currently available and used for data gathering or information provision as
    part of the PA

