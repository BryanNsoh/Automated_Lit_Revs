    View Cite Permissions Share Abstract Plants are affected by complex genome×environment×management
    interactions which determine phenotypic plasticity as a result of the variability
    of genetic components. Whereas great advances have been made in the cost-efficient
    and high-throughput analyses of genetic information and non-invasive phenotyping,
    the large-scale analyses of the underlying physiological mechanisms lag behind.
    The external phenotype is determined by the sum of the complex interactions of
    metabolic pathways and intracellular regulatory networks that is reflected in
    an internal, physiological, and biochemical phenotype. These various scales of
    dynamic physiological responses need to be considered, and genotyping and external
    phenotyping should be linked to the physiology at the cellular and tissue level.
    A high-dimensional physiological phenotyping across scales is needed that integrates
    the precise characterization of the internal phenotype into high-throughput phenotyping
    of whole plants and canopies. By this means, complex traits can be broken down
    into individual components of physiological traits. Since the higher resolution
    of physiological phenotyping by ‘wet chemistry’ is inherently limited in throughput,
    high-throughput non-invasive phenotyping needs to be validated and verified across
    scales to be used as proxy for the underlying processes. Armed with this interdisciplinary
    and multidimensional phenomics approach, plant physiology, non-invasive phenotyping,
    and functional genomics will complement each other, ultimately enabling the in
    silico assessment of responses under defined environments with advanced crop models.
    This will allow generation of robust physiological predictors also for complex
    traits to bridge the knowledge gap between genotype and phenotype for applications
    in breeding, precision farming, and basic research. External phenotype, genome–environment–management
    interaction, genome–phenome map, internal phenotype, phenomics, physiological
    traits, physiology, plant phenotyping, predictors. Issue Section: OPINION PAPER
    Challenges in plant phenomics require high-dimensional physiological phenotyping
    data Agriculture and the closely related field of applied plant science research
    face tremendous challenges in the future to feed the world population. The global
    population is expected to increase from ~6 billion in 2000 to >13 billion in 2100
    (Tester and Langridge, 2010). In addition, as a consequence of global climate
    change, crop production is already now more frequently exposed to extreme weather,
    faces limited availability of water and nutrient resources, and will be restricted
    in tropical and subtropical regions by a decrease of the arable land area, estimated
    to be reduced by up to 21% of the currently available area (Zhang and Cai, 2011).
    In particular, drought and increased salinization of arable land could result
    in a 50% land loss by the year 2050 in certain regions (Wang et al., 2003). Thus
    agriculture requires a second green revolution to accelerate breeding of novel
    climate-resilient varieties that satisfy the rising demand for food and the increased
    competition for crops as sources of bioenergy and fibre, and for other industrial
    purposes. The current use of the word ‘phenome’ refers to the phenotype as a whole
    (Soulé, 1967). The plant phenome is determined by the genome (G), environmental
    conditions (E), and their complex dynamic interactions (G×E) (Houle et al., 2010;
    Chen et al., 2014). Crop management (M) is an additional determinant of the phenotype.
    Thus, a plant phenotype in a specific agricultural system has finally to be considered
    as the result of the complex G×E×M interactions (Porter and Christensen, 2013)
    which are depicted in Fig. 1. Phenotypic plasticity is the ability of an organism
    to change its phenotype in response to changes in the environment, which is important
    in particular for sessile organisms such as plants. Thus fundamentally, the phenotype
    of an organism is a manifestation of a genotype’s interaction with the environment.
    The central challenge of modern genetic analysis is to understand the biological
    determinants of quantitative phenotypic variation. Understanding and exploiting
    this phenotypic plasticity in plant breeding thus is both challenging and important,
    in particular with crop plants being more frequently affected by extreme fluctuations
    in abiotic conditions due to global climate change. A compromise is needed between
    increasing the yield optimum while maintaining the yield stability. Fig. 1. Open
