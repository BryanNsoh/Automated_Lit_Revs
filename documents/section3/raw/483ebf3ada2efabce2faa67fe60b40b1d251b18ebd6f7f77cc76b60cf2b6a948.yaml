    solutions, which can bind the enterprise applications and device assets together.
    iDigi eases the connectivity of remote assets devices and provides all the tools
    to manage, store, connect, and move the information across the enterprise irrespective
    of its reache. To simplify the remote device connectivity and integration, it
    uses connector software called iDigi Dia. Regardless of the network location,
    iDigi platform manages communication between remote device assets and enterprise
    applications. 4.1.4. ThingSpeak ThingSpeak [43] is another open source IoT application
