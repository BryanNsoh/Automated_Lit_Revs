    engineering 1. Introduction Climate warming has resulted in retreat and thinning
    of mountain glaciers (IPCC, 2022). This has implications for water availability
    in river basins that have considerable glacierized areas in their headwaters,
    such as High Mountain Asia (HMA). Glaciers in HMA provide an important gradual
    release of water that is used by many people locally and downstream for irrigation,
    drinking water and hydropower. Climate change in this densely populated region
    may have serious consequences for glacier melt water supply to the rivers (Immerzeel
    et al., 2020). In this context, the development of water storage technologies
    is crucial to ensure continued sustenance of cryosphere-fed irrigation networks.
    These issues are particularly pronounced in arid and semiarid regions, where it
    is estimated that between 50% and 90% of freshwater resources originate from mountain
    catchments (Mukhopadhyay and Khan, 2015). Especially in the cold-arid Trans-Himalayan
    region of Ladakh, meltwater supply from the cryosphere is of utmost importance
    for irrigated agriculture in spring and summer, when water demand is highest.
    Due to the short growing period, central Ladakh is a single-cropping area with
    barley and wheat as important staples, complemented by vegetables, pulses, and
    oil seeds. Depending on the altitude, irrigation with complete flooding of fields
    starts between March and April prior to the melting of high-altitude glaciers.
    This results in increased demand during a period of reduced supply at the onset
    of the agricultural season (Nüsser et al., 2019a, Nüsser et al., 2019b). To cope
    with this recurrent water scarcity, villagers have developed artificial ice reservoirs
    (AIRs; Fig. 1a). AIRs capture water during autumn and winter, freezing and holding
    it until spring, when this water melts and flows down to irrigate the fields (IPCC,
    2019; Vince, 2009; Clouse et al., 2017; Nüsser et al., 2019a); thus retaining
    a previously unused portion of the annual flow and facilitating its use to compensate
    the decreased flow during the following spring. Over the past decade, several
    AIRs have been built to supplement the irrigation water supply of mountain villages
    in India (Wangchuk, 2020; Palmer, 2022; Aggarwal et al., 2021), Pakistan (Awaz
    Production, 2022), Kyrgyzstan (BBC News, 2020), Nepal, and Chile (Reuters, 2021).
    In total, more than 500 farmers have constructed AIRs across 30 villages in the
    Alps, Andes and HMA. Download : Download high-res image (467KB) Download : Download
    full-size image Fig. 1. (a) Schematic overview of artificial ice reservoirs (AIRs)
    located at altitudes between the glaciers and the irrigation networks in the cultivated
    areas; (b) ice terraces and (c) ice stupas are located at higher and lower altitudes,
    respectively. Adapted from: Nüsser and Baghel (2016). A spirit of improvisation
    guides the construction strategy of AIRs, challenging their classification. Construction
    strategies using fountain systems form AIRs which tend towards a conical shape,
    whereas other strategies form flat sheets of ice. Therefore, in the present study,
    the AIRs are classified based on whether or not fountain systems are used for
    their construction. AIRs using fountain systems are called ice stupas (Fig. 1c)
    and those without are called ice terraces (Fig. 1b). In the present work, the
    ice stupa form of AIRs are investigated. A common issue of AIR construction systems
    is fountain scheduling, namely answering the questions “when to spray?,” “how
    much?,” and “for how long?.” Starting a fountain spray too early, spraying too
    much water, or running a fountain spray for too long might lead to overwatering;
    at the very least, this practice wastes water. Similarly, starting the fountain
    spray too late, spraying too little water, or not running the system for long
    enough might lead to underwatering and can cause reduced ice volume or freeze
    the water supply pipelines. Previous work (Balasubramanian et al., 2022) has shown
    that manual construction systems suffer from overwatering. To avoid this issue,
    the energy balance model developed in Balasubramanian et al. (2022) can be used
    to regulate fountain water supply through its surface freezing rate estimations.
    Recommended discharge rates can be produced from such estimations if uncertainties
    of the fountain, meteorological and surface characteristics are resolved. However,
    some of these properties like fountain spray radius, cloudiness, albedo and AIR
    slope cannot be predicted beforehand. Additionally, discharge rates recommended
    need to be sensitive to constraints on water supply or weather conditions at the
    construction site; for example, locations limited by their water supply such as
    Ladakh, India would prioritize water-use efficiency, whereas those limited by
    the duration of their favorable weather windows such as Guttannen, Switzerland
    would prioritize maximum ice volume. Therefore, the upper and lower bound of each
    uncertain variable/parameter can be associated with two model types depending
    on their influence on the freezing rate estimation. The model type that overestimates
    freezing rates can be used to regulate fountains in locations that want higher
    ice volumes and the other model type can be used to regulate fountains in locations
    that want higher water-use efficiency. Other practical issues need to be addressed
    along with fountain scheduling processes: for example, in Indian AIRs, the fountain
    discharge rate could theoretically be halved since this is always twice as high
    as the modelled freezing rate (Balasubramanian et al., 2022). However, in practice,
    a reduction of the discharge rate could increase the maintenance cost due to a
    higher risk of freezing events in the fountain pipeline. Therefore, an optimum
    fountain operation strategy should prevent the occurrence of any freezing events
    by setting a minimum threshold for the recommended discharge rate. Adjusting fountain
    discharge rates in response to significant diurnal and seasonal variations of
    freezing rates requires the use of automation systems. Therefore, this paper describes
    such an automated construction strategy that can reduce water losses and maintenance
    requirements compared to manual construction strategies. First, two AIRs were
    built in the same location with and without automated fountain scheduling strategies;
    both were measured and compared. In a second step, differences in construction
    strategies between Indian and Swiss AIRs studied in previous winters were quantified
    using model simulations. 2. Site locations and data collection In the present
    work, data sets from Balasubramanian et al. (2022) are used along with new data
    sets. These old data sets record the meteorological conditions and fountain characteristics
    of AIRs built in Gangles, India (IN21) and Guttannen, Switzerland (CH21) during
    the winter of 2020–21. The new AIR data sets were collected in Guttannen, Switzerland
    during the winter of 2021–22 (CH22). The Guttannen site (46.66°N, 8.29°E) is situated
    in the Berne region, Switzerland at an altitude of 1047 m a.s.l. During the winter
    (Oct-Apr), mean daily minimum and maximum air temperatures vary between −13and
    15 °C. Clear skies are rare, averaging around 7 days during winter. Daily winter
    precipitation can sometimes be as high as 100 mm. These values are based on 30
    years of hourly historical weather data measurements (Meteoblue, 2021). Two AIRs
    were constructed by the Guttannen Bewegt Association, the University of Fribourg,
    and the Lucerne University of Applied Sciences and Arts during the winter of 2021–22
    using a manual and an automated construction strategy. The automated and manual
    AIRs were constructed adjacent to each other with different fountain designs,
    as shown in Fig. 2. This ensures both AIRs share water source and identical weather
    conditions. In addition, a webcam guaranteed continuous surveillance of the automated
    AIR. Download : Download high-res image (655KB) Download : Download full-size
    image Fig. 2. Non-scheduled and scheduled fountains used for construction of manual
    and automated AIRs at Guttannen. Photo: Daniel Bürki. In the AIR constructed with
    the manual strategy, tree branches were laid covering the fountain pipe to initiate
    and accelerate the ice cone formation process. In the AIR constructed with an
    automated strategy, only the fountain pipe was placed before the water spray started.
    Construction of both AIRs began on December 8, 2021 (start date) on a 0.1-m-thick
    snow bed and ended on April 12, 2022 (expiry date). In the manual AIR, the fountain
    was always operated at maximum possible discharge rate, whereas in the automated
    AIR, the fountain discharge rate was controlled using real-time weather input
    and several control parameters which could be modified via a user interface (Fig.
    3). Henceforth, the fountain used in the manual AIR is referred as non-scheduled
    fountain and the fountain used in the automated AIR is referred as scheduled fountain.
