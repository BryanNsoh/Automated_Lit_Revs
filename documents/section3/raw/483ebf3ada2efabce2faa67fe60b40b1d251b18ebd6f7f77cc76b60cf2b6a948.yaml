    Phenonet [5] is an agricultural phenotyping ﬁeld laboratory, involving a variety
    of crop studies

    that are being conducted using state-of-the-art IoT technologies [6], including
    sensor networks, IP

    cameras, mobile smartphones, and related data analytics. These enable near real-time
    capture of crop

    data for assessing and predicting crop performance (both short-term and long-term)
    for any given

    environmental, soil, fertilisation, and irrigation conditions, including weather
    conditions, plant canopy

    temperature, soil moisture, soil quality and salinity, fertiliser usage, and irrigation.
    Phenonet is helping

    plant biologist and growers achieve the following: (1) identify the inﬂuence of
    different conditions on a

    variety of crops in real-world outdoor farm environments; (2) understand water
