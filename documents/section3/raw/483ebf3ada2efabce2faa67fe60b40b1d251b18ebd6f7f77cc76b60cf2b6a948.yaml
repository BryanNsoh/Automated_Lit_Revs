    Designing Sensor-Cloud Infrastructure in Several Applications There are several
    issues like designing, engineering, reliable connection, continuous data flow,
    power issues, and so forth that need to be handled while proposing Sensor-Cloud
    infrastructure for health care and other different applications [68]. Some of
    the main issues are as follows. 7.1. Design Issues There are several issues while
    designing the system in real scenario like nursing home, health care, hospitals,
    and so forth, which require fault-tolerant and reliable continuous transfer of
    data from sensor devices to the server. For example, in a private health care,
    the patient may be out of coverage area from the smart-phone gateway because of
    patients coming in and out frequently. This scenario would be more prone to connection
    failure between the server and smart phone (or any other display device, like
    PDA) and thus this scenario must be considered while designing such system in
    order to avoid accumulation of errors [15, 69]. 7.2. Storage Issues Some engineering
    issues like storage of data at server side and transferring data from phone to
    server must have to be considered. To tackle this, timestamps are sent with each
    data packet to assist in reconstruction of data on the server side. Most of the
    data processing is done at server end so the system must be designed to avoid
    the bursty processing due to multiple users connected simultaneously to the system.
    The system must be designed to accommodate multiple users to connect at the same
    time [15]. Storage issues can be tackled with the introduction of predictive storage
    concept proposed by the authors in [70]. This concept of storage keeps it easily
    fit to the correlated behavior of the physical environment and builds an architecture
    that focuses the sensor data archival at some remote sensors of Sensor-Cloud infrastructure.
    It also uses predictive caching at proxies. 7.3. Authorization Issues A web-based
    user interface is used for doctors, patients, helpers, care-givers, and so forth
    to inspect and analyze the patients'' health-related results remotely. Therefore,
    the system should offer different authorization roles for different types of users
    and authenticated via this web interface. This will enable the privacy to some
    extent by allowing the care givers to restrict them to the patients that he/she
    will take care of. 7.4. Power (Battery) Issues While using smart phone as a gateway,
    power (battery) is the main issue that has to be taken care of because the continuous
    processing and wireless transmission would drain out the mobile battery within
    few hours or days. Thus, it is important to tackle power issues while connecting
    mobile phone gateway with the Sensor-Cloud infrastructure [45]. 7.5. Event Processing
    and Management Sensor-Cloud has to cope with very complex event processing and
    management issues [16, 17], such as the following. (i) How the events have to
    be synchronized that may come from different sources in different time because
    of delays in network? (ii) How the event processing rules have to be changed without
    affecting the system? (iii) How the messages and events of varying types are supported?
    (iv) How to support the enormous numbers of events and its conditions in an optimal
    way? (v) How can we recognize the context (i.e., spatial, temporal, semantic)
    to its relevant situation detection? 7.6. Service Level Agreement (SLA) Violation
    Consumers dependency on cloud providers for their applications'' computing needs
    (i.e. their processing, storage, and analysis of enormous sensor data) on demand
    may require a specific Quality of Service (QoS) to be maintained. But if cloud
    providers are unable to provide QoS on user''s demand even in the case of processing
    huge sensor data in critical environmental situations, it would result in SLA
    violation and cloud provider must be responsible for that. So, we need a reliable
    dynamic collaboration among cloud providers. But opting for the best combination
    of cloud providers in dynamic collaboration is a big challenge in terms of cost,
    time, and discrepancy between providers and QoS [38]. 7.7. Need for Efficient
    Information Dissemination In Sensor-Cloud an efficient information dissemination
    mechanism is needed that can match the published events or sensor data to appropriate
    user''s applications. But there are some issues like maintaining flexibility in
    providing a powerful subscription schema, which may capture information about
    events, guaranteeing the scalability with respect to a number of subscribers and
    published events or sensor data [38]. Since the data sets and their relevant access
    services are distributed geographically, the allocation of data storage and dissemination
    becomes critical challenges. 7.8. Security and Privacy Support Issues There are
    fewer standards available to ensure the integrity of the data in response to change
    due to authorized transactions. The consumers need to know whether his/her data
    at cloud center is well encrypted or who supervises the encryption/decryption
    keys (i.e., the cloud vendor or customer himself). Private health data may become
    public due to fallacy or inaccuracy; that is, consumer''s privacy may be lost
    into cloud and sensor data or information uploaded into clouds may not be supervised
    correctly by user. The US WellPoint disclosed that 130,000 records of its consumers
    had leaked out and become available publicly over the Internet. So better privacy
    policies are the demand of the time that can offer the services themselves while
    maintaining the privacy [37, 38]. 7.9. Real-Time Multimedia Content Processing
    and Massive Scaling Usage of large amount of multimedia data and information in
    real time and its mining is a big challenge in the integration of heterogeneous
    and massive data sources with cloud. To classify this real-time multimedia information
    and contents such that it may trigger the relevant services and assist the user
    in his current location is also a big challenge to be handled [16]. 7.10. Collective
    Intelligence Harvesting The heterogeneous real-time sensor data feed enhances
    the decision-making capability by using the appropriate data and decision level
    fusion mechanisms. But maximization of intelligence developed from the massively
    collocated information in cloud is still a very big challenge [16]. 7.11. Energy
    Efficiency Issues The basic disadvantages of a WSN and cloud computing are almost
    the same, and energy efficiency of sensor nodes is lost due to the limited storage
    and processing capacity of nodes. The authors of [37] have proposed a system for
    health monitoring using the textile sensors, which work much better and give more
    accurate results. These textile sensors can be easily sewed and are even washable.
    Although the proposed system of textile sensors is performing well in the majority
    of aspects, the battery can last only 24 hours after continuous monitoring and
    data transmitting regarding user''s heartbeat rate, movement, respiratory conditions,
    and so forth. The gathered accumulated data can then be visualized in charts using
    some web applications and the results are received at user end through an alert
    message remotely on user''s smartphone. But in order to extend system independency,
    energy efficiency of such systems (textile sensors and microcontroller based)
    is a primary issue that has to be handled. Data caching mechanism [71] can be
    used to reuse bygone sensor data for applications that are tolerant to time, for
    example, an application related to variant room temperature. If this bygone sensor
    data is used to satisfy the various requests for a common sensor data, the energy
    consumption will be reduced [11]. Still more work is needed to overcome the energy
    consumption. To improve the energy efficiency and memory usage in a Sensor-Cloud
    infrastructure, there should be a middleware which can tackle the adverse situation
    in case of continuous and long-duration monitoring of data. This can be done through
    the gateway that is acting as a middleware and collects the huge sensor data from
    sensor nodes [13]. This middleware should be able to compress the sensor data
    to avoid the transmission load and then transmits it back to the gateway acting
    as a middleware on cloud side which in turn decompresses and stores it there.
    When the transmission overload reduces, the energy consumption of sensor nodes
    improves automatically due to less processing. 7.12. Bandwidth Limitation Bandwidth
    limitation is one of the current big challenges that has to be handled in Sensor-Cloud
    system when the number of sensor devices and their cloud users increases dramatically
    [71]. However, there are a number of optimal and efficient bandwidth allocation
    methods proposed, but to manage the bandwidth allocation with such a gigantic
    infrastructure consisting of huge device assets and cloud users, the task of allocating
    bandwidth to every devices and users becomes very difficult. 7.13. Network Access
    Management There are various numbers of networks to deal with in Sensor-Cloud
    architecture applications. So a proper and efficient access management scheme
    for these networks is needed because this will optimize the bandwidth usage and
    improve link performance [72]. 7.14. Pricing Issues Access to the services of
    Sensor-Cloud involves both the sensor-service provider (SSP) and cloud-service
    provider (CSP). However, both SSPs and CSPs have different customer''s management,
    services management, and modes and methods of payments and pricing. So all this
    together will lead to a number of issues [10] such as (i) how to set the price?
    (ii) how the payment is to be made? (iii) how the price is be distributed among
    different entities? The growing demand for controlling and monitoring the environment
    and its applications results in the growth of a large number of devices while
    the cost of deployment and connecting them to heterogeneous network continues
    to drop. However, the interfaces, protocols, connections, and so forth increase
    at exponential rate, thereby making it difficult and expensive for information
    technology (IT) people to integrate the devices (sensor devices) into the cloud
    world. To eradicate the complexity and cost associated with integrating the sensors
    into cloud or any highly distributed system, the authors of [34] proposed emerging
    and existing standards from both domains, for example, embedded sensor and IT
    domains within a service-oriented sensor architecture (SOSA). The authors in [34]
    extend the service oriented paradigm to a sensor network and use the service oriented
    process parameter (like profiling sensors for web services), which helps in intelligence
    integration into the Internet. This solution when extended to Sensor-Cloud would
    result in high availability and reliability. It was found that the energy consumption
    of sensor nodes reduced drastically when the data exchange is done among sensors
    into a heterogeneous network with gateway through the SPWS (sensor profiles for
    web services) as compared to traditional SOAP messages. It has been observed also
    that the cost of memory usage in sensor nodes remains constant with SPWS whereas
    it is increased with SOAP messages. The entity which is most responsible for the
    cost of Sensor-Cloud service model is the message exchanged among sensors into
    a heterogeneous network environment. Using SPWS, power consumption of sensor nodes
    as well as the memory usages in sensor nodes are reduced drastically. In the Sensor-Cloud
    infrastructure, the cost of communication among sensors is more than the processing
    cost. Hence the reduction in power consumption and memory usage leads to less
    communication cost which also enables an energy efficient model of Sensor-Cloud.
    7.15. Interface Standardization Issues Web interfaces currently provide the interface
    among Sensor-Cloud users (may be smartphone users) and cloud. But web interface
    may cause overhead because the web interfaces are not specifically designed for
    smart phones or mobile devices. Also, there would be compatibility issues for
    web interface among devices and in this case signaling, standard protocol, and
    interface for interacting between Sensor-Cloud users and the cloud would require
    seamless services for implementation. Thus, interoperability would be a big issue
    when the Sensor-Cloud users need to access the services with cloud [10]. 7.16.
    Maintenance Issues In order to keep the end users'' loyalty, the cloud should
    cope with the service failure [73]. For this a regular maintenance is needed and
    redundancy techniques should be implemented to ensure the smooth and continuous
    flow of services. This can be done by backing up the data regularly and by distributing
    their multiple data centers geographically across the world. 7.17. Resource and
    Hardware Compatibility Issues Hardware compatibility as well as software compatibility
    both can be solved in cloud computing environment by allowing the sharing of hardware
    or software resources or services [5], but there may be the case when sensor or
    some other resources being used are lost due to some calamity or severe weather
    condition. To handle these issues, the authors in [70] have proposed PRESTO architecture
    that enables users/clients to view the data in a single logical view which is
    distributed across several sensor proxies and remote sensors. This enables the
    users to view variability at several lossy levels and unreliable remote sensor
    network resources. The PRESTO also supports archival queries on data resources
    that enable the historical data query to prevent any unusual events to better
    understand them for future application scenarios. 8. Conclusion In this paper,
    we surveyed the use of Sensor-Cloud architecture in the context of several applications.
    The Sensor-Cloud architecture enables the sensor data to be categorized, stored,
    and processed in such a way that it becomes cost-effective, timely available,
    and easily accessible. Earlier, most WSN systems which were included to several
    controlling/monitoring schemes were closed in nature, zero, or less interoperability,
    specific application oriented, and nonextensible. However, integrating the existing
    sensors with cloud will enable an open, extensible, scalable, interoperable, and
    easy to use, re-constructible network of sensors for numerous applications. In
    this paper, we have discussed the opportunities of implementing the technology
    to handle more complex situations of a real world through the service innovation
    capability of Sensor-Cloud infrastructure. Acknowledgment The authors extend their
