    on USN1 and USN3 using MQTT broker with Quality of Service (QoS) level 1. This
    level attempts

    to guarantee that a message is received at least once by the intended recipient.
    Once a published

    message is received and understood by the intended recipient, it acknowledges
    the message with

    an acknowledgement message (PUBACK) addressed to the publishing node. Until the
    PUBACK is

    received by the publisher, it stores the message and retransmits it periodically.
    QoS Level 2 attempts to

    guarantee the message is received and decoded by the intended recipient. This
    is the most secure and

    reliable MQTT level of QoS. This type of message may be useful for turning on
    or off critical control.

    In this ﬁrst experience QoS Level 1 is used in switch ON-OFF actuators and publish
    data sensors.

