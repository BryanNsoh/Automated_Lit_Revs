    In order to better understand various issues in deploying a wireless sensor network
    in remote sensing of environmental parameters, we have developed a prototype system
    that satisfies the requirements for self-sustaining network nodes in agricultural
    environments. The MPWiNodeZ (Multi-Powered Wireless Node ZigBee) device is a small
    custom board aimed to act as a router or as an end-device in ZigBee networks.
    It is based on the MPWiNodeX, a generic power-management platform that enables
    self-sustaining devices. A similar device, denoted MPWiNodeS, based on an off-the-shelf
    RF transceiver (RC1280 from Radiocrafts, Norway), has also been developed and
    tested to enable simple star-type networks on a proprietary environment with the
    main purpose of evaluating and characterizing the power-management platform. The
    MPWiNodeZ can manage up to three simultaneously energy sources to charge a compact
    pack of three 1/2 AA-size 650 mAh NiMH batteries. The MPWiNodeZ is built around
    two varieties of waterproof encapsulations to support the harsh environment that
    an open field presents to any electronic device. The power-management hardware
    and software systems were carefully designed to withstand the operating conditions.
    To achieve maximum flexibility, the system recharges its batteries using energy
    harvested from the surrounding environment, from up to three sources (photonic
    energy, kinetic energy from moving water in irrigation pipes and from wind), avoiding
    maintenance and human interference. The MPWiNodeZ device combines these energy
    harvesting methods with a power-conservative software application that avoids
    the repetitive use of the available radio channels when joining an existent network,
    thus extending battery autonomy. The embedded software application is ready for
    the implementation of the IEEE 1451 object model to achieve a higher degree of
    sensor interoperability. The core of the MPWiNodeZ is a wireless μ-controller
    (JN5121 from Jennic, UK) that comprises an 802.15.4 RF transceiver and the ZigBee
    stack. Besides the embedded communications capabilities, this platform has also
    been chosen to provide reliable signal conditioning to raw sensors and subsequent
    data processing. To this effect, it is intended to employ a scaled-down version
    of the IEEE 1451.1 object model for smart sensors, thus promoting a well-defined
    communication protocol for high-level sensor-to-network interaction. 3.1. Hardware
    overview The MPWiNodeZ device offers a rich and flexible set of functions that
    enables a wide range of sensors to be plugged in, regardless of its computation
    and communication capabilities with minimal power consumption. By employing the
    IEEE 1451.1 object model, the MPWiNodeZ device can use this standardized procedure
    to convert raw data from low-cost analog sensors into meaningful information.
    The same approach has also been followed in Oostdyk et al. (2006) and Ding et
    al. (2007), where the implementation of the IEEE 1451 has been simplified to a
    high-level communication between two ZigBee devices (the coordinator and the MPWiNodeZ),
    each one acting as a Network Capable Application Processor (NCAP). The JN5121
    wireless μ-controller has been chosen as a cost-effective solution. This highly
    integrated device integrates a 32-bit RISC processor, with a fully compliant 2.4
    GHz IEEE 802.15.4 transceiver, 64 kb of ROM, 96 kb of RAM, and incorporates a
    wide range of digital and analogue peripherals. With a low sleep current (below
    5 μA), the JN5121 provides a versatile solution for wireless sensor networking
    applications. The block diagram of the MPWiNodeZ device is depicted in Fig. 3.
    Besides the μ-controller, it comprises an external 12-bit, A/D converter (AD7888
    from Analog Devices, MA, USA). The AD7888 is a micro-power (3 μW in power-down
    mode) ADC with serial interface that operates from a single 2.7 V power supply.
    It contains eight single-ended analog inputs and features an on-chip 2.5 V precision
    reference that may be used (software selectable) for the voltage reference for
    A/D conversion instead of using the supply voltage. The power-management block
    is responsible for charging the system battery-pack and additionally it provides
    data on energy harvested from environment. External sensors are powered by a separate
    DC–DC converter (MAX710 from Maxim, CA, USA) that converts the battery voltage
    into a regulated 5 V or 3.3 V output, pin selectable. This converter is turned
    on only when needed, otherwise it remains in the shutdown mode. A photograph of
