    offers satisfactory performance even in demanding scenarios with large numbers
    of simultaneous data streams and sensors, and can be used in medium-to-large farms
    (100–300 sensors deployed at the field) for performing real-time stream processing
    and reasoning, based on IoT and semantic web technologies, helping the farmers
    in decision making and fast reactions to events happening. CQELS has performed
    better in terms of query latency and memory consumption, but CSPARQL is more scalable.
    Some limitations of Agri-IoT include dynamicity, autonomy and full adaptability
    to heterogeneity. On-demand discovery, integration and complex event processing
    could become optimized to provide robust real-time analytic solutions over heterogeneous
    data streams originating from agricultural sensors. As future work, we aim to
    address these limitations, making Agri-IoT flexible and adaptable to every farming
    scenario, with true plug and play support of heterogeneous sensors, information
    and solutions. We plan to fully involve semantic web technologies for data integration,
    stream processing and reasoning, including mechanisms of complex event service
    discovery/reusability. We will work on improving RSP performance for concurrent
    queries, high stream rates and large triple window sizes (e.g. by realizing a
    distributed RSP engine), using the experimental results of this paper as baseline.
    Finally, we will focus on improving existing agricultural ontologies and semantic
    models [25]–[27], developing a complete knowledge representation framework in
    the form of linked data for IoT streams, enabling linking of multiple streams
    (e.g. sensors, social networking feeds, weather forecasting etc.), associating
    their descriptions to the domain knowledge. Fig. 6. Scenario B: CSPARQL latency
    Show All SECTION VI. Conclusion In this paper, we have described Agri-IoT, an
    IoT-based framework applying real-time stream processing, analysis and reasoning
    in the domain of agriculture, based on semantic web technologies, facilitating
    more informed and accurate decision making by farmers and event detection. We
    have investigated the introduction of IoT in smart farming and its opportunities,
    through the seamless combination of heterogeneous technologies, as well as the
    semantic integration of information from various sources (sensors, social media,
    connected farms, governmental alerts, regulations etc.), ensuring increase of
    production and productivity, better products'' quality, protection of the environment,
    less use of resources (e.g. water, fertilizers), faster reaction to unpredictable
    events and more transparency to the consumer. Agri-IoT achieves this by offering
    interoperability between sensors, processes, data streams, farms as entities and
    web-based services, exploiting open data, making use of semantic technologies
    and linked web data. Our evaluation efforts focusing on two realistic and demanding
    farming scenarios indicate the good performance of the proposed framework in medium-to-large
    farms, while our discussion reveals the large opportunities arising in farming
    by introducing open standards and semantics based on IoT. Fig. 7. Scenario B:
