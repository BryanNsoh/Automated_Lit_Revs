    charts, read/write API key management, and a time-zone management. Although the
    above services are able to visualize the sensor data and sensor-driven information,
    they are lacking secure access to data and interface availability for linking
    the external or mobile applications for further processing. It means that most
    of these aforementioned projects do not address the issues of data management
    and interoperability issues caused by heterogeneous data resources found in the
    present modern environmental tracking or electronic healthcare systems. But introducing
    these aforementioned works with Cloud computing infrastructure may overcome the
    issues related to heterogeneous data access and data management functionality
    [37]. 4.2. Emerging Sensor-Cloud Applications There are many other applications
    that are emerging based on the Sensor-Cloud infrastructure, which can be summarized
    as follows. 4.2.1. Ubiquitous Healthcare Monitoring Sensor-Clouds can be used
    for health monitoring by using a number of easily available and most often wearable
    sensors like accelerometer sensors, proximity, ambient light and temperature sensors,
    and so forth to collect patient''s health-related data for tracking sleep activity
    pattern, blood sugar, body temperature, and other respiratory conditions [44].
    These wearable sensor devices must have support of BWI (Bluetooth''s wireless
    interface), UWB (Ultra wideband), and so forth interface for streaming of data
    and are connected wirelessly to any smartphone through this interface. These smart
    phone devices pretend to function like a gateway between the remote server and
    sensor through the Internet, maybe GPRS/Wi-Fi, or other sort of gateways. To transform
    this system into services-based structure, web-services-based interfaces are used
