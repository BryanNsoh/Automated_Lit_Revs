    will be a need to a continuous and automatic survey of lakes worldwide as addressed
    by UNFCCC. In the frame of the GCOS implementation plan, few ECVs were identified,
    among them, the water level and surface variations for a group of 100 lakes located
    throughout all continents. Some of them are already operationally monitored by
    national agencies (Russia, United States or Canada). Others are not equipped with
    the in situ gauges yet, or when they are, for different reasons the data are not
    available. Those two ECVs when they measured allow estimating the water storage
    variation which depends on many factors: climate change forcing and anthropogenic
    stress in the lake basin watershed (through irrigation, dam construction, water
    consumption, etc.) Over the last 10–15 years, new satellites techniques have demonstrated
    their capabilities to fulfil the GCOS requirements. Satellite radar altimetry
    can provide lakes level variations for hundreds of lakes (they just need to be
    under the track of the satellite) with an accuracy ranging from centimetres to
    decimetres depending on their size, and also in a lesser extent on their location
    (mountain lakes for examples are more difficult to track). To be able to calculate
    a lake’s water surface variation, one needs complementary information, which usually
    is quite impossible to derive from ground measurements Lately, national space
    agencies such as NASA, ESA and INPE have setup free public web data bases that
    provide imagery of satellites instruments like Landsat or CBERS optical and IR
    sensors, Terra/MODIS, SRTM or Envisat/ASAR. They all have different spatial and
    temporal resolution, but depending on the size and on the magnitude of water surface
    variability of each target, a large panel of instruments can now provide surface
    variations of hundreds of lakes worldwide. With current progress in information
    technology, the processing power and storage capacities of research laboratories
    are sufficient to cope with data volumes, which were manageable only by large
    data centre 10 years ago. Leveraging this processing power with knowledge sharing
    made possible with an open source software, a pre-operational lake database can
    be created with a modest effort, and act as a proof-of-concept to build up the
    dynamics necessary to create a next-generation international fully operational
    database and making possible the rapid distribution of the key ECVs and metadata
    with the NRT updating, cross calibrated with in situ measurements and dedicated
    field campaigns. An agreement was signed in 2008 between the SHI and WMO to develop
    such a lake data centre, called HYDROLARE, which will collect and distribute in
    situ lake level variations, surface temperatures and metadata. The remote sensing
    techniques that are mature enough to complete the requested information (lake
    level, surface and volume variations, lake ice regime) will be under the responsibility
    of LEGOS, in coordination with SHI. In the last 6 years LEGOS has developed a
    lake and river database, with water level variations for a group of 150 lakes
    and reservoirs fully derived from current satellite altimetry. Algorithms of radar
    and optical satellite imagery processing were developed by LEGOS in order to complete
