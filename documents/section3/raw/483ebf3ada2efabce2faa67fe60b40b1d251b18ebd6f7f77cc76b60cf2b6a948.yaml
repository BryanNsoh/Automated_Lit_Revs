    5. Multiservice Provisioning on Multiple Platforms Integrating the WSN into heterogeneous
    networks is a typical task. The reason behind this is the absence of standardized
    data exchange functions, which may support the participating subnetworks of heterogeneous
    network. Using XML in sensor networks encourages the interchangeability of different
    types of sensors and systems. The lower part of Figure 5 deals with the XML [24]
    encoded physical sensors. The XML encoding defines some set of rules for these
    physical sensors such that it will be both human readable and machine readable
    with less intervention and will enable these to be implemented on several numbers
    of different platforms. XML enables documents to give physical sensor''s metadata,
    that is, the type of the physical sensors, its specifications, the accuracy or
    intensity of these physical sensors, the exact location, and so forth. But sensor
    nodes have limited storage and power constraints, and conflict may occur while
    using the XML encoding. For this reason, the XML support should be based on efficient
    data binding techniques to preserve the time, space, and energy by minimizing
    the XML overhead [34]. This whole scenario can be depicted by Figure 5. Figure
    5 XML encoded physical sensors into the Sensor-Cloud. The author in [54] has proposed
    to access the sensor information by using the Web Service Description Language
    (WSDL) and structure data, so that the multiple applications may access sensor
    information. But the key issue in using the web services on sensor nodes is energy
    and bandwidth overhead of structured data formats used in the web services [34].
    In heterogeneous sensor networks, integration is a complex task because there
    is an absence of standardized data exchange format between the heterogeneous systems
    and networks. XML has evolved to overcome this insufficiency by providing a standard
    data exchange format between heterogeneous network and systems. Because of the
    limited hardware resources within sensor networks, XML usage was not fully introduced
    earlier. But now XML usage in sensor networks is made applicable by introducing
    the XML template objects in an optimized manner [55]. XML is basically a key feature
    towards the service-oriented sensor networks and a proper medium to support complex
    data management and heterogeneous sensor networks. To enable the applications
    to communicate with each other and to provide remote access to the services offered
    by Sensor-Cloud platform, web services are introduced [37]. Web services mainly
    refers to access the services over Internet connection. It has WSDL (Web Service
    Description Language) definitions, which describe what the web service can do,
    how a web service can be used by client applications, and where the web service
    is located. SOAP messages are used to communicate with web services, and these
    SOAP messages are XML based that are transported over the Internet protocols like
    SMTP, FTP, and HTTP. 6. Comparison of Different Approaches in Sensor-Cloud Infrastructure
    In this section, we first present the advantages and disadvantages of Sensor-Cloud
    infrastructure in terms of agility, reliability, portability, real-time, and flexibility.
    Next, we provide a technical comparison of different messaging approaches and
    algorithms used in several existing research on Sensor-Cloud. Pros of Sensor-Cloud
    Infrastructure: (i) Service requesters or end users can control the service instances
    freely [12]. (ii) End users can inspect the status of their relevant virtual sensors.
    (iii) Service requesters can use the virtual sensors without worrying about the
    implementations detail [12]. (iv) The client/users need not to worry about the
    exact locations and detailed description of their sensors [45]. (v) The service
    instances are automatically provisioned whenever a request is made [19]. (vi)
    The IT resources and sensors are released as and when the required job is over,
    which means that users can delete them when they become nonuseful. (vii) Usage
    of physical sensors can be tracked by the sensor owner. (viii) Sensor data are
    available all the time for a number of various applications until the connection
    is provided [12]. (ix) The Sensor-Cloud architecture provides an extensible, open,
    interoperable, and intelligent sensor network for service provisioning in health
    care [56]. (x) The cost of IT resources and WSN infrastructure is reduced when
    integrating with Internet/Cloud [57]. (xi) End users can also create the sensors
    group dynamically in the form of virtual-sensor groups to innovate the new services
    [12]. Besides these advantages, the Sensor-Cloud infrastructure also has some
    drawbacks and these are as follow. Cons of Sensor-Cloud Infrastructure: (i) The
    IT resources and physical sensors should be prepared prior to operation of the
    Sensor-Cloud infrastructure [8]. (ii) The Sensor-Cloud infrastructure will not
    provide much accurate data as in the case of direct sharing of physical sensors
    data [12]. (iii) Sensor-Cloud infrastructure is vulnerable and more prone to sophisticated
    distributed intrusion attacks like DDOS (distribute denial of service) and XSS
    (cross-site scripting) [58]. (iv) A continuous data connectivity is needed between
    end users and Sensor-Cloud server [15]. Because of continuous processing and wireless
    transmission, power is another factor that has to be dealt with carefully in CSI
