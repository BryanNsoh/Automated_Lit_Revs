    focal plane, and focal plane electronics; the main electronics box; harnessing
    to electrically connect the subsystems; thermal hardware to monitor and maintain
    instrument temperatures; and the structure that will hold it all together on the
    spacecraft. The next steps are to integrate these subsystems into the assembled
    instrument, perform pre-launch calibration and performance characterization, and
    conduct environmental testing. TIRS is scheduled to ship from GSFC for integration
    onto the spacecraft in December 2011. 4.3. On-orbit sensor calibration The LDCM
    will perform rigorous on-orbit sensor calibrations to monitor the in-flight performance
    of OLI and TIRS and to develop the requisite radiometric and geometric correction
    and calibration coefficients for generating the LDCM science data products. Instrument
    calibration through the operational life of the mission involves observation of
    the on-board calibration sources augmented by ground-based measurements. The major
    observations for in-flight calibration data collection are summarized in Table
    5. Table 5. LDCM on-orbit calibration observations. Type of calibration observation
    Frequency of calibration data collection Closed OLI shutter Twice every Earth
    imaging orbit (approximately every 40 min) TIRS black body Twice every Earth imaging
    orbit TIRS deep space Twice every Earth imaging orbit OLI stimulation lamps Once
    per day OLI solar diffuser panel Once per week Lunar Once per month Earth surface
    calibration sites Variable The calibration observations will be made at different
    frequencies. The OLI shutter will be closed before the first scheduled Earth imaging
    interval in an orbit and then again just after the last imaging interval to provide
    the dark bias in the radiometric responses across the OLI detectors. The OLI stimulation
    lamps will be turned on once per week with the shutter closed to monitor stability
    of the OLI radiometric responses to the lamp illumination Similarly, the TIRS
    scene select mirror will point the TIRS field of view at deep space once before
    and once after the Earth imaging portion of each orbit to determine the dark bias
    in the radiometric responses across the TIRS focal plane. The select mirror will
    also point the field of view at the TIRS black body after each deep space view
    to monitor the radiometric response to the radiance emitted from the black body
    at a known and controlled temperature. The OLI “working” diffuser panel will be
    observed once per week and will serve as the primary source for a reflectance-based
    radiometric calibration of the OLI. The observation will require an LDCM spacecraft
    maneuver to point the solar-view baffle directly at the sun when the spacecraft
    is in the vicinity of the northern solar terminus. The solar diffuser wheel will
    rotate the panel into position to diffusely reflect the illumination entering
    the baffle into the telescope. The spectral reflectance of the working and pristine
    panels will be measured pre-launch and the pristine panel will be observed infrequently
    to monitor changes to the working panel reflectance. The LDCM spacecraft will
    also maneuver once per month to provide the OLI a view of the moon near its full
    phase during the dark portion of the LDCM orbit. The lunar surface reflectance
    properties are stable and a number of Earth observing satellites have used the
    moon as a calibration source. For example, the EO-1 satellite pointed the ALI
    at the moon for calibration (Kieffer et al., 2003). The USGS Robotic Lunar Observatory
    in Flagstaff, Arizona provides a model that will be used to predict the lunar
    brightness for the view and illumination geometries at the times of OLI observations
    (Kieffer et al., 2003). The OLI lunar data will be used to validate the OLI radiometric
    calibration. OLI and TIRS will additionally collect data over a variety of Earth
    surface calibration sites at irregular intervals. The calibration sites include
    relatively homogenous sites such as the dry lake playa, Railroad Valley, near
    Ely, Nevada. Field measurements will be made of surface reflectance and atmospheric
    conditions as the LDCM passes over such sites to predict the spectral radiance
    received by the OLI. The predicted radiance will be used to validate OLI radiometric
    calibration, an approach referred to as vicarious calibration. Likewise, data
    will be collected over lakes where instrumented buoys measure the surface temperature
    of the water for the validation of TIRS radiometric calibration. A comprehensive
    set of geometric “super” sites will provide a number of ground control points
    with highly accurate locations and elevations. Images collected over these sites
    will be used to characterize geometric performance and calibrate the OLI and TIRS
    lines-of-sight. The sensors on the earlier Landsat satellites and many other Earth
    observing sensors have collected similar surface observations for calibration.
    5. The LDCM spacecraft NASA awarded a contract for the LDCM spacecraft to General
    Dynamics Advanced Information Systems (GDAIS) in April 2008. Orbital Science Corporation
    (Orbital) subsequently acquired the spacecraft manufacturing division of GDAIS
    in April 2010. Orbital has thus assumed responsibility for the design and fabrication
    of the LDCM spacecraft bus, integration of the two sensors onto the bus, satellite-level
    testing, on-orbit satellite check-out, and continuing on-orbit engineering support
    under GSFC contract management (Irons & Dwyer, 2010). The specified design life
    is five years with an additional requirement to carry sufficient fuel to maintain
    the LDCM orbit for 10 years; the hope is that the operational lives of the sensors
    and spacecraft will exceed the design lives and fuel will not limit extended operations.
    The spacecraft design calls for a three-axis stabilized vehicle built primarily
    of aluminum honeycomb structure with a hexagonal cross-section. It is being built
    in Orbital''s spacecraft manufacturing facility in Gilbert, Arizona. 5.1. Spacecraft
    Design The spacecraft will supply power, orbit and attitude control, communications,
    and data storage for OLI and TIRS. The spacecraft consists of the mechanical subsystem
    (primary structure and deployable mechanisms), command and data handling subsystem,
    attitude control subsystem, electrical power subsystem, radio frequency (RF) communications
    subsystem, the hydrazine propulsion subsystem and thermal control subsystem. All
    the components, except for the propulsion module, will be mounted on the exterior
    of the primary structure. A 9 × 0.4 m deployable solar array will generate power
    that will charge the spacecraft''s 125 amp-hour nickel–hydrogen (Ni–H2) battery.
    A 3.14-terabit solid-state data recorder will provide data storage aboard the
    spacecraft and an earth-coverage X-band antenna will transmit OLI and TIRS data
    either in real time or played back from the data recorder. The OLI and TIRS will
    be mounted on an optical bench at the forward end of the spacecraft (Fig. 9).
