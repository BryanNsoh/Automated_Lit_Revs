    Abstract: Improving farm productivity is essential for increasing farm proﬁtability
    and meeting the

    rapidly growing demand for food that is fuelled by rapid population growth across
    the world. Farm

    productivity can be increased by understanding and forecasting crop performance
    in a variety of

    environmental conditions. Crop recommendation is currently based on data collected
    in ﬁeld-based

    agricultural studies that capture crop performance under a variety of conditions
    (e.g., soil quality and

    environmental conditions). However, crop performance data collection is currently
    slow, as such

    crop studies are often undertaken in remote and distributed locations, and such
    data are typically

    collected manually. Furthermore, the quality of manually collected crop performance
    data is very

    low, because it does not take into account earlier conditions that have not been
    observed by the

    human operators but is essential to ﬁlter out collected data that will lead to
    invalid conclusions

    (e.g., solar radiation readings in the afternoon after even a short rain or overcast
    in the morning

    are invalid, and should not be used in assessing crop performance). Emerging Internet
    of Things

    (IoT) technologies, such as IoT devices (e.g., wireless sensor networks, network-connected
    weather

    stations, cameras, and smart phones) can be used to collate vast amount of environmental
    and crop

    performance data, ranging from time series data from sensors, to spatial data
    from cameras, to human

    observations collected and recorded via mobile smart phone applications. Such
    data can then be

    analysed to ﬁlter out invalid data and compute personalised crop recommendations
    for any speciﬁc

    farm. In this paper, we present the design of SmartFarmNet, an IoT-based platform
    that can automate

    the collection of environmental, soil, fertilisation, and irrigation data; automatically
    correlate such

    data and ﬁlter-out invalid data from the perspective of assessing crop performance;
    and compute

    crop forecasts and personalised crop recommendations for any particular farm.
    SmartFarmNet

    can integrate virtually any IoT device, including commercially available sensors,
    cameras, weather

    stations, etc., and store their data in the cloud for performance analysis and
    recommendations.

    An evaluation of the SmartFarmNet platform and our experiences and lessons learnt
    in developing

    this system concludes the paper. SmartFarmNet is the ﬁrst and currently largest
    system in the world

    (in terms of the number of sensors attached, crops assessed, and users it supports)
    that provides crop

    performance analysis and recommendations.

