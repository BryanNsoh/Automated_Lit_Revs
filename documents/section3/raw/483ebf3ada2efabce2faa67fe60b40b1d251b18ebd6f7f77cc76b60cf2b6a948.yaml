    5. Results and Conclusions

    An hydroponic cultivation has been designed following the method proposed in this
    work using

    sensor networks, embedded devices, IoT paradigms and agricultural control processes.
    The main goal

    is to exploit the advantages of these technologies in PA installations. Low-cost
    elements, open systems,

    reusable applications, easy access, friendly interfaces and interoperability between
    devices are some

    of these beneﬁts. A greenhouse station was used to test the growing of a crop
    using the methods

    and technologies proposed. The results obtained on the growth plant are shown
    in Table 5. Using

    emerging embedded hardware technologies and standard sensor/actuator with adapted
    accuracy,

    all components may be replaced by different manufacturers, achieving best price.
    Open software and

    internet resources decrease the ﬁnal price even more when compared to some industrial
    solutions.

    The results experienced by the agronomist and users were positive. The system
    developed provides

    new ways of access to information which is obtained easily with the communication
    services. Users

    can interact with applications through simple conditional statements and quickly
    adapt to changing

    processes requirements: the process control can be adapted to real needs in less
    time. Furthermore,

    through information provided, water used in greenhouse irrigation process (hydroponic
    substrate)

    was compared with the theoretical consumption needed if soil was used. Water consumption
    in

    experimental hydroponic measured is lower (20%) than water needed if evapotranspiration
    (FAO

    Penman-Monteith method [38]) was considered.

    Evapotranspiration equation is a reference to

    calculate the water consumption needs. The agronomists use this information to
    program irrigation

    in traditional processes. In the experimental greenhouse, data obtained by different
    installed sensors

    (soil moisture, water and soil PH, water and soil EC, water and soil temperature,
    ambient temperature

    and relative humidity) may be used to design different rules that control actuators
    (electro-valves,

    lights and electric-pumps). These rules are easily adapted to the conditions and
    evolution of each

    speciﬁc production.

