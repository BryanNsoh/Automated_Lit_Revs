    It is difficult to definitively validate cloud detection algorithms (Irish et
    al., 2006, Platnick et al., 2003). Consequently, the ACCA and Classification Tree
    cloud masks were compared statistically and also by visual inspection. The Classification
    Tree cloud mask was generated using unsaturated and saturated ETM+ L1T data; 12,979,302
    unsaturated training pixels were used to generate a single tree defined by 1595
    nodes that explained 98% of the tree variance, and 5,374,157 saturated training
    pixels generated a tree of 188 nodes that explained 99.9% of the tree variance.
    Despite these high levels of explanation, it is recognized that supervised classification
    approaches are only as good as the quality of the training data and the degree
    to which the training data are representative. Although every attempt was made
    to use a large well distributed high quality training data set (Section 4.2) the
    suitability of the training data used to develop the saturated and unsaturated
