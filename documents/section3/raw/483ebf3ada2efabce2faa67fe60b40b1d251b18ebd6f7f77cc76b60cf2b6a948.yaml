    to give wireless networking capabilities to the acquisition devices. Monitoring
    needs, regarding the hypothetical sensing devices that may be attached as well
    as the sampling interval required for each of them, have dictated the implementation
    of a high-level application protocol. For instance, every attached sensor may
    have different operating rules that must be transferred, stored and applied by
    each MPWiNodeZ device. In addition, power-management issues should be addressed
    to avoid any kind of unpredicted behaviour, such as unreliable battery operation.
    4.1. Operation mode The software was designed to meet the demands of battery-operated
    systems. One major concern is the possibility of system oscillations, or more
    precisely system on and off cycles, caused by partially charged batteries. The
    cycles are usually triggered by a battery voltage drop, a consequence of nearly
    drained batteries. The voltage drop leads to the system being turned off. The
    battery voltage then rises again, because the load is removed, and the system
    may be switched on again, and so on. The traditional approach to prevent this
    undesirable oscillating situation is to add some hysteresis to the power-management
    circuits. In the case of the MPWiNodeZ device, the solution was implemented in
    software, and completely avoids the oscillation problem. The application code
    (developed under the Jennic CodeBlocks environment) that was implemented in MPWiNodeZ
    device follows the generic state machine represented in Fig. 8. After a power-on,
    the hardware is properly configured and left in a state of minimum current consumption,
    State 0. After this very first initialization stage, a sleep time T1 is used before
    going to State 1. Download : Download full-size image Fig. 8. Overview of the
    MPWiNodeZ state machine implementation. State 1 represents the idle state where
    the battery voltage level is monitored. Every T2 s, the system wakes-up and samples
    the battery voltage level. If the battery level is higher than a predetermined
    value, the system goes to State 2 after the sleep time T3, otherwise remains in
    State 1. After switching to State 1, which means that the battery has enough energy,
    the MPWiNodeZ device tries to discover a nearby router or coordinator for binding.
    If successful, it is assumed that the acquisition device has the sufficient conditions
    to operate normally and tries, after the short time T4, to join the existing ZigBee
    network (State 3) in order to acquire and store the network parameters for later
    use. If discovery and joining conditions are not met, it returns to the idle state
    after the sleep time T10. State 4 reflects the data acquisition and transmission
    tasks. The first time that the MPWiNodeZ device goes to this state (on the transition
    3 → 4), it waits the fixed sleep time T5. The sub-states 4.1, 4.2, 4.3 and 4.4
    (separated by the time T6) are responsible for setting the necessary timing tasks
    in the data acquisition process (sensors power-on time, capture period, etc.).
    At the end (sub-state 4.4), the 802.15.4 radio system of the μ-controller is powered
    on (T7 interval) to send the acquired data using the saved network parameters.
    If an acknowledgement is received from the network layer (indicating that data
    has been transferred to the nearby router or coordinator), the MPWiNodeZ enters
    in sleep mode during the time T9 that represents the time between data samples,
    user defined. In case of failure, it returns to State 1. Besides the above-mentioned,
    states 1, 2, 3, 4 and 5 have additional conditions (dashed curves in Fig. 8),
    concerning battery voltage levels, that must be met. Whenever the battery voltage
    falls below a predetermined value, the MPWiNodeZ returns directly to the idle
    mode waiting for the battery to be operative. Table 1 shows these time intervals
