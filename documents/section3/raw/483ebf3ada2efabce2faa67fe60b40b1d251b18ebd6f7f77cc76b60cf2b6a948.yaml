    rights and content Abstract Since January 2008, the U.S. Department of Interior
    / U.S. Geological Survey have been providing free terrain-corrected (Level 1T)
    Landsat Enhanced Thematic Mapper Plus (ETM+) data via the Internet, currently
    for acquisitions with less than 40% cloud cover. With this rich dataset, temporally
    composited, mosaics of the conterminous United States (CONUS) were generated on
    a monthly, seasonal, and annual basis using 6521 ETM+ acquisitions from December
    2007 to November 2008. The composited mosaics are designed to provide consistent
    Landsat data that can be used to derive land cover and geo-physical and bio-physical
    products for detailed regional assessments of land-cover dynamics and to study
    Earth system functioning. The data layers in the composited mosaics are defined
    at 30 m and include top of atmosphere (TOA) reflectance, TOA brightness temperature,
    TOA normalized difference vegetation index (NDVI), the date each composited pixel
    was acquired on, per-band radiometric saturation status, cloud mask values, and
    the number of acquisitions considered in the compositing period. Reduced spatial
    resolution browse imagery, and top of atmosphere 30 m reflectance time series
    extracted from the monthly composites, capture the expected land surface phenological
    change, and illustrate the potential of the composited mosaic data for terrestrial
    monitoring at high spatial resolution. The composited mosaics are available in
    501 tiles of 5000 × 5000 30 m pixels in the Albers equal area projection and are
    downloadable at http://landsat.usgs.gov/WELD.php. The research described in this
    paper demonstrates the potential of Landsat data processing to provide a consistent,
    long-term, large-area, data record. Previous article in issue Next article in
