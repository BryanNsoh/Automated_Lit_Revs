    and tables Abstract Nowadays, wireless sensor network (WSN) applications have
    been used in several important areas, such as healthcare, military, critical infrastructure
    monitoring, environment monitoring, and manufacturing. However, due to the limitations
    of WSNs in terms of memory, energy, computation, communication, and scalability,
    efficient management of the large number of WSNs data in these areas is an important
    issue to deal with. There is a need for a powerful and scalable high-performance
    computing and massive storage infrastructure for real-time processing and storing
    of the WSN data as well as analysis (online and offline) of the processed information
    under context using inherently complex models to extract events of interest. In
    this scenario, cloud computing is becoming a promising technology to provide a
    flexible stack of massive computing, storage, and software services in a scalable
    and virtualized manner at low cost. Therefore, in recent years, Sensor-Cloud infrastructure
    is becoming popular that can provide an open, flexible, and reconfigurable platform
    for several monitoring and controlling applications. In this paper, we present
    a comprehensive study of representative works on Sensor-Cloud infrastructure,
    which will provide general readers an overview of the Sensor-Cloud platform including
    its definition, architecture, and applications. The research challenges, existing
    solutions, and approaches as well as future research directions are also discussed
    in this paper. 1. Introduction The advancement and application of wireless sensor
    networks become an invincible trend into the various industrial, environmental,
    and commercial fields. A typical sensor network may consist of a number of sensor
    nodes acting upon together to monitor a region and fetch data about the surroundings.
    A WSN contains spatially distributed self-regulated sensors that can cooperatively
    monitor the environmental conditions, like sound, temperature, pressure, motion,
    vibration, pollution, and so forth [1, 2]. Each node in a sensor network is loaded
    with a radio transceiver or some other wireless communication device, a small
    microcontroller, and an energy source most often cells/battery. The nodes of sensor
    network have cooperative capabilities, which are usually deployed in a random
    manner. These sensor nodes basically consist of three parts: sensing, processing,
    and communicating [3]. Some of the most common sensor devices deployed in sensor
    network as sensor nodes are camera sensor, accelerometer sensor, thermal sensor,
    microphone sensor, and so forth. Currently, WSNs are being utilized in several
    areas like healthcare, defense such as military target tracking and surveillance
    [4, 5], government and environmental services like natural disaster relief [6],
    hazardous environment exploration, and seismic sensing [7], and so forth. These
    sensors may provide various useful data when they are closely attached to each
    of their respective applications and services directly [8]. However, sensor networks
    have to face many issues and challenges regarding their communications (like short
    communication range, security and privacy, reliability, mobility, etc.) and resources
    (like power considerations, storage capacity, processing capabilities, bandwidth
    availability, etc.). Besides, WSN has its own resource and design constraints.
    Design constraints are application specific and dependent on monitored environment.
    Based on the monitored environment, network size in WSN varies. For monitoring
    a small area, fewer nodes are required to form a network whereas the coverage
    of a very large area requires a huge number of sensor nodes. For monitoring large
    environment, there is limited communication between nodes due to obstructions
    into the environment, which in turn affects the overall network topology (or connectivity)
    [9]. All these limitations on sensor networks would probably impede the service
    performance and quality. In the midst of these issues, the emergence of cloud
    computing is seen as a remedy. Cloud computing has been evolved as the future
    generation''s computing paradigm. The US NIST (National Institute of Standards
    and Technology) defines the concept of Cloud computing as follows: Cloud computing
    is a model for enabling convenient, on demand network access to a shared pool
    of configurable computing resources (e.g., networks, servers, storage, applications,
    and services) that can be rapidly provisioned and released with minimal management
    effort or service provider interaction [5]. Cloud computing allows the systems
    and users to use Platform as a Service (PaaS), for example, Operating Systems
    (OSs), Infrastructure as a Service (IaaS), for example, storages and servers,
    and Software as a Service (SaaS), for example, application level programs, and
    so forth at a very low cost which are being provided by several cloud providers
    (e.g., example Amazon, Google, and Microsoft) on the basis of pay per use services
    [10]. Cloud computing platform dynamically provisions, configures, and reconfigures
    the servers as and when needed by end users. These servers can be in the form
    of virtual machines or physical machines in the cloud. Cloud computing renders
    the two major trends in IT: (1) efficiency, which is achieved through the highly
    scalable hardware and software resources, and (2) agility, which is achieved through
    parallel batch processing, using computer-intensive business analytics and real-time
    mobile interactive applications that respond to user requirements [11]. The benefits
    of cloud computing are that the end users need not to worry about the exact location
    of servers and switch to their application by connecting to the server on cloud
    and start working without any hassle. Sensor-Cloud infrastructure [12] has been
    evolved and proposed by several IT people in the present days. Sensor-Cloud infrastructure
    is the extended form of cloud computing to manage the sensors which are scattered
    throughout the network (WSN). Due to the increasing demand of sensor network applications
    and their support in cloud computing for a number of services, Sensor-Cloud service
    architecture is introduced as an integration of cloud computing into the WSN to
    innovate a number of other new services. When WSN is integrated with cloud computing
    environment, several shortfalls of WSN like storage capacity of the data collected
    on sensor nodes and processing of these data together would become much easier.
    Since cloud computing provides a vast storage capacity and processing capabilities,
    it enables collecting the huge amount of sensor data by linking the WSN and cloud
    through the gateways on both sides, that is, sensor gateway and cloud gateway.
    Sensor gateway collects information from the sensor nodes of WSN, compresses it,
    and transmits it back to the cloud gateway which in turn decompresses it and stores
    it in the cloud storage server, which is sufficiently large [13]. Sensor-Cloud
    can be used in many real-life applications like environmental monitoring, disaster
    monitoring, telemetric, agriculture, irrigation, healthcare, and so forth. As
    an illustration, we can use the Sensor-Cloud infrastructure for deploying health-related
    applications such as monitoring patients with cardiovascular disease, blood sugar
    followup, sleep activity pattern monitoring, diabetics monitoring, and so forth.
    In traditional approach, the trials of individual''s data like level of blood
    sugar, weight, heart rate, pulse rate, and so forth are reported everyday through
    some telemedicine interface [14]. The patient''s trial information is sent to
    a dedicated server and is stored there for doctors or caregivers to analyze it
    sometime later. This system suffers from a level of adversity when the patient
    randomly moves from its current location, that is, when a patient is “on the go.”
    Thus, a more progressive, rapid, and mobile approach is needed where the recorded
    data from several sensor nodes of a WSN can be processed in pipelined and parallel
    fashion, and thereby to make the system easier to scale and be cost-effective
    in terms of resources available. The pipeline processing of data sets or instructions
    enable the overlapped operations into a conceptual pipe with all the stages of
    pipes processing simultaneously but handling of the sensor data stream is not
    that straight forward and will be dependent on the nature of the algorithm [15].
    The integration of Sensor-Cloud can serve as a remedy in this direction. This
    paper presents a comprehensive survey on Sensor-Cloud. Section 2 of this paper
    provides a brief overview of this concept, including its definition, architecture,
    and its advantage. Section 3 discusses the service life cycle model and layered
    approach of Sensor-Cloud architecture. Section 4 provides the Sensor-Cloud service
    creation and renovation capabilities. Section 5 presents the multiservice provisioning
    on multiple platforms. Section 6 discusses the technical comparison of different
    approaches in sensor-cloud infrastructure. Next, Section 7 presents several issues
    that may arise in Sensor-Cloud and some approaches to address these issues. Finally,
    we summarize and conclude the survey in Section 8. 2. Overview and Related Works
    Sensor-Cloud is a new paradigm for cloud computing that uses the physical sensors
    to accumulate its data and transmit all sensor data into a cloud computing infrastructure.
    Sensor-Cloud handles sensor data efficiently, which is used for many monitoring
    applications. 2.1. What is a Sensor-Cloud? According to IntelliSys, Sensor-Cloud
    can be defined as follows: An infrastructure that allows truly pervasive computation
    using sensors as an interface between physical and cyber worlds, the data-compute
    clusters as the cyber backbone and the internet as the communication medium [16,
    17]. According to MicroStrains''s Sensor-Cloud definition “it is a unique sensor
    data storage, visualization and remote management platform that leverage [sic]
    powerful cloud computing technologies to provide excellent data scalability, rapid
    visualization, and user programmable analysis. It is originally designed to support
    long-term deployments of MicroStrain wireless sensors, Sensor-Cloud now supports
    any web-connected third party device, sensor, or sensor network through a simple
    OpenData API” [18]. A Sensor-Cloud collects and processes information from several
    sensor networks, enables information sharing on big scale, and collaborates with
    the applications on cloud among users. It integrates several networks with a number
    of sensing applications and cloud computing platform by allowing applications
    to be cross-disciplinary that may span over multiple organizations [17]. Sensor-Cloud
    enables users to easily gather, access, process, visualize, analyze, store, share,
    and search for a large number of sensor data from several types of applications
    and by using the computational IT and storage resources of the cloud. In a sensor
    network, the sensors are utilized by their specific application for a special
    purpose, and this application handles both the sensor data and the sensor itself
    such that other applications cannot use this. This makes wastage of valuable sensor
    resources that may be effectively utilized when integrating with other application''s
    infrastructure. To realize this scenario, Sensor-Cloud infrastructure is used
    that enables the sensors to be utilized on an IT infrastructure by virtualizing
    the physical sensor on a cloud computing platform. These virtualized sensors on
    a cloud computing platform are dynamic in nature and hence facilitate automatic
    provisioning of its services as and when required by users [19]. Furthermore,
    users need not to worry about the physical locations of multiple physical sensors
    and the gapping between physical sensors; instead, they can supervise these virtual
    sensors using some standard functions [12]. Within the Sensor-Cloud infrastructure,
    to obtain QoS, the virtual sensors are monitored regularly so users can destroy
    their virtual sensors when they becomes meaningless [20]. A user interface is
    provisioned by this Sensor-Cloud infrastructure for administering, that is, for
    controlling or monitoring the virtual sensors, provisioning and destroying virtual
    sensors, registering and deleting of physical sensors, and for admitting the deleting
    users. For example, in a health monitoring environment, a patient may use a wearable
    computing system (that may include wearable accelerometer sensors, proximity sensors,
    temperature sensors, etc.) like Life Shirt [21] and Smart Shirt [22] or may use
    a handheld device loaded with sensors, and consequently the data captured by the
    sensors may be made accessible to the doctors. But out of these computing systems,
    active continuous monitoring is most demanding, and it involves the patient wearing
    monitoring devices to obtain pervasive coverage without being inputted or intervened
    [23]. However, the diverse monitoring scheme defers in their QoS requirements,
    which are as follows. (1) Patient-Centric Healthcare-QoS refers to monitoring
    delay and reliability of message delivery. (2) Network-Centric Healthcare-QoS
    refers to a number of patients supported and message throughput. (3) Healthcare
    professional-centric Healthcare-QoS refers to cognitive load of healthcare professionals
    and the number of correct medical decisions. Sensor modeling language (SML) [24]
    can be used to represent any physical sensor''s metadata like their type, accuracy,
    their physical location, and so forth. It also uses XML encoding for the measurement
    and description processes of physical sensors. This XML encoding for physical
    sensors enabled these to be implemented across several different hardware, platforms
    (OS), applications, and so forth with relatively less human intervention. To transliterate
    the commands coming from users to virtual sensors and in turn to the commands
    for their pertinent physical sensors, a mapping is done between the physical and
    virtual sensors. 2.2. Architecture of Sensor-Cloud Cloud computing service framework
    delivers the services of shared network through which the users are benefited
    by the services, and they are not concerned with the implementation details of
    the services provided to them. When a user requests, the service instances (e.g.,
    virtual sensors) generated by cloud computing services are automatically provisioned
    to them [12, 19]. Some previous studies on physical sensors focused on routing
    [25], clock synchronization [26], data processing [27], power management [28],
    OS [29], localization [30], and programming [31]. However, few studies concentrate
    on physical sensor management because these physical sensors are bound closely
    to their specific application as well as to its tangible users directly. However,
    users, other than their relevant sensor services, cannot use these physical sensors
    directly when needed. Therefore, these physical sensors should be supervised by
    some special sensor-management schemes. The Sensor-Cloud infrastructure would
    subsidize the sensor system management, which ensures that the data-management
    usability of sensor resources would be fairly improved. There exists no application
    that can make use of every kind of physical sensors at all times; instead, each
    application required pertinent physical sensors for its fulfillment. To realize
    this concept, publish/subscription [32] mechanism is being employed for choosing
    the appropriate physical sensor [33]. In multiple sensor networks, every sensor
    network publishes its sensor data and metadata. The metadata comprises of the
    types, locations, and so forth for the physical sensors. Application either subscribes
    to one or maybe to more sensor networks to retrieve real-time data from the physical
    sensors by allowing each application to opt for the appropriate physical sensors''
    type. The Sensor-Cloud infrastructure procreates virtual sensors from multiple
    physical sensors, which can then be utilized by users. However, prior to availing
    the virtual sensor facility, users should probe first for the physical sensors''
    availability and might also inspect the physical sensors'' faults to maintain
    the data quality emerging from these physical sensors. Also on every sensor node,
    application program senses the application and sends the sensor data back to the
    gateway in the cloud directly through the base station or in multihop manner through
    other nodes [5, 13]. Sensor-Cloud infrastructure provides service instances (virtual
    sensors) automatically to the end users as and when requested, in such a way that
    these virtual sensors are part of their IT resources (like disk storage, CPU,
    memory, etc.) [34]. These service instances and their associated appropriate sensor
    data can be used by the end users via a user interface through the web crawlers
    as described in Figure 1. However, for the service instance generation, the IT
    resources (like CPU, storage devices, etc.), sensor capable devices, and service
    templates (which is used to create virtual sensors) should be prepared first in
    Sensor-Cloud infrastructure. Users make the request for service instances according
    to their needs by selecting an appropriate service template of Sensor-Cloud, which
    will then provide the needed service instances freely and automatically because
    of cloud computing services integration. Once service instances become useless,
    they can then be deleted quickly by users to avoid the utilization charges for
    these resources. Sensor service provider will manage the service templates (ST)
    and it can add or delete the new service template when the required template is
    no longer needed by applications and services [12]. Automation of services played
    a vital role in provisioning of cloud computing services, and automation can cause
    the delivery time of services to be better [19]. Before the emergence of cloud
    computing, services were provided by human influence and the performance metrics
    like efficiency, flexibility, delivery times, and so forth would have experienced
    an adverse effect on the system. However, the cloud computing service model has
    reduced the cost expenses and delivery time and has also improved the efficiency
    and flexibility. Figure 1 Brief overview of Sensor-Cloud architecture. The physical
    sensors are ranked on a basis of their sensor readings as well as on their actual
    distance from an event. The authors of [35] proposed a technique (FIND) to locate
    physical sensors having data faults by assuming a mismatch between the distance
    rank and sensor data rank. However, the study led by FIND aims at the assessment
    of physical sensors faults, and there is a close relation between the virtual
    and physical sensors and hence a virtual sensor will provide incorrect results
    if their relevant physical sensors are faulty. It concludes that the virtual and
    physical sensors cooperate while delivering the sensor data report to its applications,
    and to maintain the best report both the virtual and physical sensors should be
    faultless. Since the cloud computing enables the physical sensors to be virtualized,
    the users of the Sensor-Cloud infrastructure need not to worry about the status
    of their connected physical sensors (i.e., whether a fault free or not). However,
    they should concern only with the status of their virtual sensors provided only
    when the users are not concerned with the accurate results. To achieve accurate
    results, users must be concerned about the status of physical sensors too. In
    a Sensor-Cloud infrastructure, sensors owners are free to register or unregister
    their physical sensors and can join this infrastructure. These IT resources (physical
    sensors, database servers, processors, etc.) and sensor devices are then prepared
    to become operational. After that, templates are created for generating the service
    instances (virtual sensors) and its groups (virtual sensors). Once templates are
    prepared, the virtual sensors are able to share the related and contiguous physical
    sensors to receive quality sensor data. Users then request these virtual sensors
    by choosing the appropriate service templates, use their service instances (virtual
    sensors) after being provisioned, and discharge them when became useless [12].
    2.3. Advantages of Sensor-Cloud Cloud computing is very encouraging solution for
    Sensor-Cloud infrastructure due to several reasons like the agility, reliability,
    portability, real-time, flexibility, and so forth. Structural health and environment-based
    monitoring contains highly sensitive data and applications of these types cannot
    be handled by normal data tools available in terms of data scalability, performance,
    programmability, or accessibility. So a better infrastructure is needed that may
    contain tools to cope with these highly sensitive applications in real time. In
    the following, we describe the several advantages and benefits of Sensor-Cloud
    infrastructure that may be the cause of its glory, and these are as follows. (1)
    Analysis. The integration of huge accumulated sensor data from several sensor
    networks and the cloud computing model make it attractive for various kinds of
    analyses required by users through provisioning of the scalable processing power
    [34]. (2) Scalability. Sensor-Cloud enables the earlier sensor networks to scale
    on very large size because of the large routing architecture of cloud [16]. It
    means that as the need for resources increases, organizations can scale or add
    the extra services from cloud computing vendors without having to invest heavily
    for these additional hardware resources [36]. (3) Collaboration. Sensor-Cloud
    enables the huge sensor data to be shared by different groups of consumers through
    collaboration of various physical sensor networks [16]. It eases the collaboration
    among several users and applications for huge data sharing on the cloud. (4) Visualization.
    Sensor-Cloud platform provide a visualization API to be used for representing
    the diagrams with the stored and retrieved sensor data from several device assets.
    Through the visualization tools, users can predict the possible future trends
    that have to be incurred [37]. (5) Free Provisioning of Increased Data storage
    and Processing Power. It provides free data storage and organizations may put
    their data rather than putting onto private computer systems without hassle. It
    provides enormous processing facility and storage resources to handle data of
    large-scale applications [16, 38]. (6) Dynamic Provisioning of Services. Users
    of Sensor-Cloud can access their relevant information from wherever they want
    and whenever they need rather than being stick to their desks [38]. (7) Multitenancy.
    The number of services from several service providers can be integrated easily
    through cloud and Internet for numerous service innovations to meet user''s demand
    [17]. Sensor-Cloud allows the accessibility to several numbers of data centers
    placed anywhere on the network world [36]. (8) Automation. Automation played a
    vital role in provisioning of Sensor-Cloud computing services. Automation of services
    improved the delivery time to a great extent [19]. (9) Flexibility. Sensor-Cloud
    provides more flexibility to its users than the past computing methods. It provides
    flexibility to use random applications in any number of times and allows sharing
    of sensor resources under flexible usage environment [16]. (10) Agility of Services.
    Sensor-Cloud provides agile services and the users can provision the expensive
    technological infrastructure resources with less cost [37]. The integration of
    wireless sensor networks with cloud allows the high-speed processing of data using
    immense processing capability of cloud. (11) Resource Optimization. Sensor-Cloud
    infrastructure enables the resource optimization by allowing the sharing of resources
    for several number of applications [37]. The integration of sensors with cloud
    enables gradual reduction of resource cost and achieves higher gains of services.
    With Sensor-Cloud, both the small and midsized organizations can benefit from
    an enormous resource infrastructure without having to involve and administer it
    directly [36]. (12) Quick Response Time. The integration of WSN''s with cloud
    provides a very quick response to the user, that is, in real-time due to the large
    routing architecture of cloud [39]. The quick response time of data feeds from
    several sensor networks or devices allows users to make critical decisions in
    near real time. 3. Sensor-Cloud Service Life-Cycle Model and Its Layered Structure
    The service life-cycle model and the layered structure of Sensor-Cloud infrastructures
    are illustrated in the following. 3.1. Service Life Cycle Model of Sensor-Cloud
    Before creating the service instances within Sensor-Cloud infrastructure, preparation
    phase [12] is needed, and this includes the following. (1) Preparing the IT resources
    (processors, storage, disk, memory etc.). (2) Preparing the physical sensor devices.
    (3) Preparing the service templates. Figure 2 depicts the Sensor-Cloud service
    life cycle. The users of the sensors can select the appropriate service template
    and request the required service instances. These service instances are provided
    automatically and freely to the users, which can then be deleted quickly when
    they become useless. From a single service template, multiple numbers of service
    instances can be created. Service provider regulates the service templates and
    can add new service templates as and when required by a different number of users
    [8]. Figure 2 Demonstration of Sensor-Cloud life cycle development phases. 3.2.
    Layered Structure of Sensor-Cloud Figure 3 depicts the layered architecture of
    the Sensor-Cloud platform, which is divided mainly into three layers: (1) user
    and application layers, (2) Sensor-Cloud and virtualization layers, (3) template
    creation and tangible sensors layers [8]. Figure 3 Layered structure of Sensor-Cloud
    model. Layer 1. This layer deals with the users and their relevant applications.
    Several users want to access the valuable sensor data from different OS platforms,
    such as mobile phones OS, Windows OS, or Mac OS for a variety of applications.
    This structure allows users of different platforms to access and utilize the sensor
    data without facing any problem because of the high availability of cloud infrastructure
    and storage. Layer 2. This layer deals with virtualization of the physical sensors
    and resources in the cloud. The virtualization enables the provisioning of cloud-based
    sensor services and other IT resources remotely to the end-user without being
    worried about the sensors exact locations. The virtualized sensors are created
    by using the service templates automatically. Service templates are prepared by
    the service providers as service catalog, and this catalog enables the creation
    of service instances automatically that are accessed by multiple users [8, 19].
    Layer 3. This is the last layer which deals with the service template creation
    and service catalog definition layers in forming catalog menu. Physical sensors
    are located and retrieved from this layer. Since each physical sensor has its
    own control and data collection mechanism, standard mechanisms are defined and
    used to access sensors without concerning the differences among various physical
    sensors [12]. Standard functions are defined to access the virtual sensors by
    the users. In Layer 2, Sensor-Cloud infrastructure translates standard functions
    of virtual sensors into some specific functions for diverse physical sensors in
    Layer 3. Physical sensors are XML encoded that enable the services provided through
    these sensors to be utilized on various platforms without being worried to convert
    them onto several platforms [8]. Sensor-Cloud provides a web-based aggregation
    platform for sensor data that is flexible enough to help in developing user-based
    applications. It allows users quick development and deployment of data processing
    applications and gives programming language flexibility in accordance to their
    needs [18]. 4. Service Creation and Innovation Capabilities Sensors are very limited
    and specific to their applications or services when they are linked to a typical
    sensor network. Therefore, the numbers of organizations that can provide the sensor
    services are very limited. However, when the services of sensors move onto the
    cloud, it is possible to include them to realize a variety of applications [8,
    12]. A number of services can be provided to the users for different applications
    such as health applications, environmental monitoring, industrial tasks (e.g.,
    refining), surveillance, senior residents monitoring, or even the applications
    that monitor the vibration in buildings during an earthquake. In the Sensor-Cloud
    infrastructure, the sensors and service templates are constructed as catalog menu
    service on the cloud, and the requesters can create new sensor services with the
    existing sensors in these service instances. For example, service requester can
    create a sensor service to analyze the impact of earthquake to each floor or room
    of the rehabilitation center or hospital, and at the same time it can also create
    sensor services to support older residents with the same set of sensors (virtualized
    sensors). This service will then help the caregiver to shift the older adults
    one by one into a safe place. Using the identical sensor services for healthcare,
    another service requester can create dissimilar sensor service to track the patient''s
    medicine intake and then to analyze the effectiveness of pills through the use
    of some selected healthcare sensors. Thus, the service requesters can be provided
    with new services using the same set of sensors on cloud service platforms. This
    will reduce the cost for resource usage and could have numerous elastic merits
    to it. In this section, several existing Sensor-Cloud applications are described.
    4.1. Existing Sensor-Cloud Applications There exist a number of services based
    on Sensor-Cloud infrastructure to store and process the sensor-based information.
    Few of them are described briefly as below. 4.1.1. Nimbits Nimbit [40] is a free
