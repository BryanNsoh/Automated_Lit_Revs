    https://doi.org/10.1016/j.compag.2007.12.004 Get rights and content Abstract This
    paper is part of a long-term effort to introduce precision viticulture in the
    region of Demarcated Region of Douro. It presents the architecture, hardware and
    software of a platform designed for that purpose, called MPWiNodeZ. A major feature
    of this platform is its power-management subsystem, able to recharge batteries
    with energy harvested from the surrounding environment from up to three sources.
    It allows the system to sustain operation as a general-purpose wireless acquisition
    device for remote sensing in large coverage areas, where the power to run the
    devices is always a concern. The MPWiNodeZ, as a ZigBee™ network element, provides
    a mesh-type array of acquisition devices ready for deployment in vineyards. In
    addition to describing the overall architecture, hardware and software of the
    monitoring system, the paper also reports on the performance of the module in
    the field, emphasising the energy issues, crucial to obtain self-sustained operation.
    The testing was done in two stages: the first in the laboratory, to validate the
    power management and networking solutions under particularly severe conditions,
    the second stage in a vineyard. The measurements about the behaviour of the system
    confirm that the hardware and software solutions proposed do indeed lead to good
    performance. The platform is currently being used as a simple and compact yet
    powerful building block for generic remote sensing applications, with characteristics
    that are well suited to precision viticulture in the DRD region. It is planned
    to be used as a network of wireless sensors on the canopy of vines, to assist
    in the development of grapevine powdery mildew prediction models. Previous article
    in issue Next article in issue Keywords ZigBeeWireless sensor networkViticultureAcquisition
    deviceRemote sensingEnergy harvesting 1. Introduction Precision agriculture (PA)
    and precision viticulture (PV) are production systems that promote variable management
    practices within a field according to site conditions. The concept is based on
    new tools and information sources provided by modern technologies, such as yield
    monitoring devices, soil, plant and pest sensors and remote sensing. Despite the
    benefits, such diversity is currently restraining the rate of adoption of these
    technological tools, which varies considerably from country to country, and from
    region to region (Seelan et al., 2003). The Demarcated Region of Douro (DRD) (a
    UNESCO World Heritage Site and the oldest Wine Demarcated Region of the World),
    due to its unique characteristics, poses very specific challenges, mainly due
    to the topographic profile, pronounced climatic variations and complex soil characteristics.
    Grape harvest and disease predictions as well as the assessment of the grape value
    are currently left to the grape growers, without the help of decision-support
    mechanisms, in an environment where no significant irrigation systems exists.
    In order to improve the quantity and quality of winegrowers’ products, an array
    of sensors that monitors the environmental, climatic and physiological parameters
    is needed. The on-going technological developments in the miniaturization of electronic
    devices and wireless communication technology have led to the emergence of Wireless
    Sensor Networks (WSN). The power necessary to effectively run the related circuitry
    is currently being scaled down, with the help of energy harvested from the environment
    where the devices are deployed. Strictly speaking, WSN are arrays of electronic
    devices with sensing capabilities that are interconnected using a radio network.
    Many architectures exist, ranging from micro-devices with embedded smart sensors
    to complete self-powered acquisition devices that support a large variety of external
    sensors (Morais et al., 1996, Gomide et al., 2001, Beckwith et al., 2004, Delin
    et al., 2005, Hart and Martinez, 2006). Regarding network support, many protocols
    such as Bluetooth, ZigBee and proprietary forms of radio network interconnections
    exist (Lee et al., 2002, Beckwith et al., 2004, Wang et al., 2006). There are
    several key issues to address when selecting a suitable technology for wireless
    data transfer. One of the most important criteria is the network support, usually
    determined by the application target, which limits the available offer. Other
    key factors include data transfer rates and power consumption. Many stand-alone
    radio-frequency transceivers are suited for cable replacement (point-to-point
    connections), often using proprietary protocols to enhance data transfer reliability.
    However, in these RF devices, mesh-type networks are usually not supported due
    to the complexity of the software implementation. The well known IEEE 802.11 family
    of standards is able to handle very high data rates, which however imply power-demanding
    devices. The IEEE 802.15.1 (Bluetooth) standard, although capable of supporting
    a Personal Area Network (PAN), is primarily intended for cable replacement solutions.
    It does have the capability to form small star-type networks known as piconets
    and scatternets. Within these networks, a master device performs synchronisation
    between all connected slaves, rendering high data rates and continuous data transfers
    possible. Although interesting to deal with a limited number of nodes, it has
    not been widely adopted for the deployment of large arrays of sensing devices
    in crops, mainly due to power demands and restrictions on the number of nodes
    and connections. In contrast, the ZigBee environment has been specifically developed
    to address the demands of sensor networks, including the need to handle a large
    number of nodes. ZigBee builds upon the physical (PHY) and medium access control
    (MAC) layers defined by the IEEE 802.15.4 standard (IEEE, 2003), enabling the
    creation of complex ad hoc networks with up to 65536 devices, suitable for industrial,
    agricultural, vehicular, residential and medical environments. The intent of IEEE
    802.15.4 is to provide ultra low power consumption and very short wake-up times
    capabilities at very low cost to devices operating in a Low Rate (250 kbps) Wireless
    Personal Area Network (LR-WPAN). To this effect, the IEEE 802.15.4 assumes that
    the data transmitted are short and that transmissions occur at a low-duty cycle
    (active/sleep times ratio), reducing the overall power needs and enabling the
    application of battery–powered embedded systems. The ZigBee standard defines the
    network layer specification to allow the formation of three network topologies:
    star, tree and peer-to-peer. In the latter topology, also known as mesh-type,
    every network element can communicate with any other within its range. This allows
    more complex network formations to be implemented, such as ad hoc and self-configuring
    networks. These should contain a unique coordinator, responsible for managing
    all the PAN functionalities and, for instance, retrieving all relevant data from
    the ZigBee network. This mesh-type topology, which relies on the routing mechanisms
    for multi-hop provided by the network layer, is a key element for wireless networks
    of smart acquisition devices in the field. ZigBee also defines the type of device
    based on the set of functions that is enabled to perform. The Full-Function Device
    (FFD) can act as a router while the Reduced-Function Device (RFD) is usually an
    end-device that is only allowed to communicate with its router or coordinator.
    In addition, ZigBee also provides a framework for application programming in the
    application layer. More details on ZigBee/802.15.14 networks can be found in the
    survey (Baronti et al., 2007) and in (IEEE, 2003). Currently, ZigBee is a promising
    solution to enhance the development of ad hoc multi-hop sensor networks, and a
    lot of research effort is being invested in adopting and finding new solutions
    for almost every kind of monitoring purpose (Jinsheng et al., 2006). However,
    agricultural production systems suffer from the usual delay in the application
    of these highly innovative technologies. Among the several aspects that constrain
    these developments we mention the issues related to power management and availability,
    and the ease with which the systems can be deployed in an open field. This paper
    addresses some of these challenges and describes a ZigBee multi-powered wireless
    acquisition device, designed to be part of the remote sensing project of introducing
    PV in the Demarcated Region of Douro. The system represents an evolution over
    the SPWAS (Morais et al., 1996) acquisition station, contributing to make highly
    flexible acquisition systems available for application in PV and remote sensing.
    Its features include the ability to harvest energy from the environment, in multiple
    ways. It also contains a software-based method that prevents automatically switched-off
    nodes from being switched-on soon after, as their batteries charge again. Such
    cycles have a negative impact on the battery life, and are more difficult and
    expensive to avoid via hardware. The need to deal with network discovery/connectivity
    failures and avoid repetitive and wasteful connection attempts is also addressed.
    The paper describes the overall architecture of this monitoring system (Section
    2), then the hardware (Section 3) and software (Section 4) of the basic module
    around which the system is built, and then reports on the performance of the module
    in the field, emphasising the energy issues, which are crucial to obtain self-sustained
    operation. This is the main experimental part of the paper (Section 5), and the
    results obtained confirm that the hardware and software solutions proposed in
    the paper do indeed lead to good performance. The conclusions and lessons that
    were learned in the process are discussed in detail in Section 6, which closes
    the paper. 2. Remote sensing wireless network for precision viticulture The layout
    of hillside vineyards in the DRD is strongly conditioned by the original slope
    and relief of the parcels of vines. Also, the soil is mainly based on complex
    schist which imposes some constrains in the assessment of its hydrological aspects.
    The unique characteristics of these vineyards, as well as the topographic aspects,
    erosion control, vertical planting, the intrinsic limited water availability,
    and wide temperature span across all day and year, demand the most recent technological
    tools, such as distributed monitoring and information processing. These may help
    in understanding vineyard variability and therefore how it might be managed, thus
    improving the quantity and quality of the wines. A good example of using WSN as
    a key tool to understand productivity variability can be found in Camilli et al.
    (2007). As an increasing number of electronic devices with various types of sensors
    are embedded in agricultural processes, efficient system integration has become
    a critical goal. The huge amount of data retrieved by intensive field data acquisition
    needs to be centralized and made available on the web, by using for instance geographical
    information systems (GIS). On a regional, or even at a global scale, large plantation
    infrastructures are the result of the interconnection of multiple local plantations,
    which is the DRD dominant scenario regarding vineyards. Such a distributed platform,
    which incorporates information from remote sensing, from in situ weather conditions,
    from water source levels, from soil history, and from farmer knowledge about the
    relative productivity of selected “Management Zones” of the vineyard, can be applied,
    for instance, to predict yield and diseases, and to disseminate advice throughout
    the growing season about the optimum usage of water and the chemical treatments
