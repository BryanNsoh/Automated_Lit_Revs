    between temperatures and albedo should be interpreted with caution because of
    the very narrow range in albedos considered (Figure 11). This analysis indicates
    that there is considerable complexity in the UHI in Los Angeles due to covariation
    in temperatures, distance from the ocean, elevation, urban fraction, albedo, and
    GVF. 3.4.2 Conditional Sampling In an attempt to tease out the influence of land
