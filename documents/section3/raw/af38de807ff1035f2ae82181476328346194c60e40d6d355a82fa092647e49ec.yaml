    Between Simulated Temperatures and Land Surface Characteristics 3.4.1 Relationships
    Using All Grid Cells The accurate simulation of the diurnal cycle and spatial
    distribution of land surface and near-surface air temperatures (Figures 8-10 and
    section 12), as well as the realistic representation of GVF, albedo, and urban
    fraction, sets the stage for further investigation of the UHI in Los Angeles.
    Assessing the UHI in Los Angeles is difficult given that this region is surrounded
    by ocean and mountain ranges. Thus, spatial variations in temperatures are caused
    not only by land surface characteristics (e.g., urban fraction, albedo, and green
    vegetation fraction) but also by distance from the ocean and elevation. In an
    attempt to assess the factors that dictate the variations in surface and near-surface
    air temperature in the Los Angeles area, we evaluate relationships of grid cell
    level temperatures to distance from the ocean, elevation, urban fraction, GVF,
    and albedo (Figure 11). We note that while the surface temperature UHI has been
    investigated using satellite observations [Dousset and Gourmelon, 2003; Imhoff
    et al., 2010; Weng et al., 2014], measurements of surface air temperatures are
    spatially sparse, necessitating a model for investigation of the air temperature
    UHI. Figure 11 Open in figure viewer PowerPoint Relationships between simulated
    temperatures and (a, f, k, and p) distance from the sea, (b, g, l, and q) elevation,
