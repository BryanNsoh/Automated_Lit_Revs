    depletion, MAD (Merriam, 1966), depending on management and economic factors in
    addition to the other eco-physiological factors influencing p. When irrigation
    is scheduled in absence of crop water stress, the value of MAD can be assumed
    equal to p. On the contrary, when irrigation is managed under water-deficit conditions,
    the MAD parameter is higher than p. This last circumstance is typical of the semiarid
    Mediterranean environments. The original algorithm proposed in the FAO-56 paper
    (“Appendix 8: Spreadsheet for applying the dual Kc procedure in irrigation scheduling”)
    only permits to schedule full irrigation (MAD = p) and not considers crops maintained
    under water stress conditions. This circumstance represents a limitation in the
    Mediterranean environment, where water is often a limiting factor for crop production.
    For this reason, Rallo et al. (2012) proposed a first amendment of the original
    algorithm to allow irrigation scheduling of arboreal crops maintained under soil
    water deficit conditions. The amendment allowed to separate the eco-physiological
    factor, affected by the crop stress, from the management allowed depletion term,
    that is related to the farmer choices and depends on unsystematic variables like
    the economic factors. Moreover, for drought tolerant crops, it has been observed
    that a convex shape better represents the crop water stress function (Rallo and
