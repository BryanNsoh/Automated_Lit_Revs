    al., 2016). Validation of SM retrievals is commonly performed based on data from
    in situ SM networks. For example, validation of SMAP SM products is performed
    with a global network of 34 high-quality core validation sites that provide estimates
    of SM at SMAP grid product scales (Colliander et al., 2017). A comprehensive assessment
    of SMAP L4 surface and root-zone SM products based on sparse network and core
    validation sites in the World has been provided by Reichle et al. (2017). Their
    findings indicate that the SMAP L4 meets its established SM retrieval accuracy
    requirement (0.04 cm3/cm3) with ubRMSE of 0.035–0.038 cm3/cm3 and 0.026–0.03 cm3/cm3
