    in dielectric permittivity of water, air, and solids is also exploited for microwave
    RS (Ulaby et al., 1982). The dielectric properties of the soil phases (i.e., water,
    air, and solids) affect the emissivity and backscattering of microwaves at the
    soil surface. SM is routinely retrieved from low-frequency microwave data, including
    the P-band, L-band, C-band, and X-band. Several dielectric mixing and empirical
    models have been proposed to infer bulk soil permittivity that can be related
    to SM content (Dobson et al., 1985; Mironov et al., 2009; Roth et al., 1990; Topp
    et al., 1980; Wang and Schmugge, 1980). Passive and active microwave RS of SM
    are currently the most promising techniques for global-scale monitoring. Microwave-based
    SM products are the only ones routinely supplied various satellite missions. In
    terms of continues availability of large-scale data products, microwave-based
    techniques are substantially more advanced than optical- and thermal infrared-based
    SM products. For example, some agencies (e.g., EUMSETAT and JAXA) have made operational
    commitments to their microwave SM products (i.e., ASCAT and AMSR-2) by launching
    a new mission to ensure product continuity in the event of a satellite/sensor
    failure. 5.3.1 Passive Microwave RS Passive microwave sensors (radiometers) record
    the natural microwave emission (brightness temperature, T b ) that is dependent
    on emissivity and physical temperature of the emitting body. For passive SM retrieval,
    knowledge of the physical temperature of the land surface is required. The Fresnel
    reflection equations describe the emissivity of a smooth bare soil surface based
    on the incidence angle of the sensor and the complex dielectric constant of the
    soil. Typically, soils have a rough surface, which decreases reflectivity and
    thus increases emissivity. Vegetation cover also alters microwave emissions and
    adds a separate contribution to the land surface emission signal. To simulate
    these effects, Mo et al. (1982) developed the τ-ω model that requires the optical
    depth (τ) and the single-scattering albedo of the vegetation (ω) as input parameters.
    The τ-ω model is the basis for virtually all passive microwave SM retrieval models
    that include the SCA, the L-MEB Model, the Community Microwave Emission Model,
    and the LPRM as presented in Mladenova et al. (2014), Wigneron et al. (2007),
    and Drusch et al. (2009). Where vegetation opacity governs the attenuation effects,
    the single scattering albedo describes the scattering effects within the canopy
    (Brunfeldt & Ulaby, 1984). Because the optical depth is typically not directly
    available, it can be derived from vegetation water content (VWC; Njoku & Entekhabi,
    1996) or vegetation indices (Hasan et al., 2014). A more detailed discription
    of current passive microwave instruments is presented in section 28. 5.3.2 Active
    Microwave RS While radiometers capture weak natural microwave emissions from the
    land surface, radars actively transmit a microwave signal and record the normalized
    backscattered fraction, which after SAR (Synthetic Aperture Radar) proccessing
    provides higher spatial resolutions than obtained with passive systems. The microwave
    energy backscattered from land surfaces is determined by soil properties as well
    as vegetation cover. As the roughness of the surface increases, the specular reflection
    decreases and surface scattering increases, which in turn increases the backscatter
    returned to the sensor (Ulaby et al., 1982). Because of these interactions, SM
    retrieval is highly dependant on accurate characterization of soil surface roughness
    (Verhoest et al., 2008). The effect of soil surface roughness on SM estimates
    can be removed by means of multiincidence angle or multipolarimetric observations,
    which eliminates the need for independent roughness measurements (Jagdhuber et
    al., 2013; Kweon & Oh, 2014; Oh, 2006; Rahman et al., 2008; Srivastava et al.,
    2003). Existing SM retrieval methods from active microwave measurements can be
    classified as empirical (Le Hégarat-Mascle et al., 2002), semiempirical (Oh et
    al., 2002), or physically based (Elfouhaily & Guérin, 2004). In the presence of
    vegetation cover, the scattering process is more complex as it is affected by
    plant geometry and plant moisture content. The plant contribution to backscattering
    depends on the specific vegetation structure that is determined by occurrence,
    orientation, water content, and optical depth of stalks, branches, and trunks.
    Vegetation effects are commonly taken into consideration by means of multiangular
    observations (Gherboudj et al., 2011; Grant et al., 2010; Magagi and Kerr, 1997),
    multilayer canopy representation (Toure et al., 1994), or polarimetric decomposition
    of vegetation and soil contributions (Jagdhuber et al., 2013, 2015). More details
    regarding radar microwave instruments are given in section 28. 5.3.3 Downscaling
    Coarse (Passive) Microwave RS Data Because of its coarse spatial resolution, passive
    microwave-based SM is not suitable for small-scale (e.g., field scale and catchment
    scale) applications, where SM commonly exhibits significant horizontal spatial
    variability. Recently, some progress has been made toward improvement of spatial
    SM representation via downscaling of radiometer data. The general idea behind
    combining active and passive microwave observations for SM retrieval from SMAP
    was driven by the fact that passive (radiometer) observations are typically more
    accurate but exhibit low spatial resolution, whereas active (radar) observations
    are more susceptible to surface roughness conditions but exhibit higher spatial
    resolution (Das, Entekhabi, Dunbar et al., 2018). Combining both observations
    may provide lower accuracy but higher spatial resolution. Das, Entekhabi, Dunbar
    et al. (2018), Das, Entekhabi, Kim et al. (2018) applied the SMAP active-passive
    algorithm and combined 3-km L-band radar and 36-km radiometer observations as
    an effective approach to high spatial resolution (3 and 9 km) and accurate SM
    estimation (ubRMSE of 0.039 cm3/cm3). Several other published approaches for active/passive
    microwave data fusion include the temporal change detection method (Piles et al.,
    2009, 2014), a Bayesian merging approach (Zhan et al., 2006), and the fusion of
    two single-source SM products from radar and radiometer (Montzka et al., 2016).
    Akbar and Moghaddam (2015) developed a combined active-passive SM retrieval algorithm,
    which is based on Monte Carlo simulations and optimization. Their approach yields
    reasonable results for a wide range of SM (0.04 to 0.40 cm3/cm3) and vegetation
    (VWC, between 0 and 5 kg/m2) conditions. They concluded that the application of
    the combined active-passive algorithm for corn surface cover (with VWC 5 kg/m2)
    reduced the SM retrieval error from 0.050 cm3/cm3 (active only) and 0.045 cm3/cm3
    (passive only) to 0.035 cm3/cm3. The performance of active-passive microwave observations
    and various retrieval and fusion methods have been evaluated for several regions
    of the World; for example, North America (Bindlish et al., 2009; Colliander et
    al., 2012; Magagi et al., 2013; Narayan et al., 2006; Njoku et al., 2002), Australia
    (Panciera et al., 2014), and Europe (Montzka et al., 2016). The combined application
    of active and passive microwave observations is exploited not only to improve
    the spatial resolution but also to improve the parameterization of retrieval models.
    The combined application dates back to Ulaby et al. (1983). Recently, Rötzer et
    al. (2017) estimated the relationship between radar backscatter and vegetation
    opacity for radiometer brightness temperature inversion for SM estimation from
    Aquarius data. Dente et al. (2014) applied a discrete scattering model to forward
    simulate both emission and backscatter and used C-band AMSR-E and ASCAT observations
    for calibration. The application of active and passive microwave observations
    in conjunction with optical NDVI data in an artificial neural network simulation
    scheme improved SM retrieval accuracy (Santi et al., 2016). The potential of SMAP
    combined L-band radar-radiometer for high spatial resolution (3 and 9 km) and
    accurate global SM has been demonstrated in Das et al. (2018a). Additional downscaling
    methods are based on optical/thermal high-resolution remote sensors, mainly relying
    on MODIS LST/NDVI products (Merlin et al., 2012, 2013; Piles et al., 2011, 2014;
    Srivastava et al., 2013), cumulative distribution function (CDF) matching (Kornelsen
    & Coulibaly, 2014), and MODIS soil evaporative efficiency (Djamai et al., 2015;
    Merlin et al., 2008) and provide SM estimates at finer resolutions ranging from
    100-m to 1-km pixel size. In the course of the Southern Great Plains (SGP-97)
    experiment, Chauhan et al. (2003) inverted the brightness temperature from the
    Special Sensor Microwave Imager (SSM/I) to SM and then linked the SSM/I-derived
    low-resolution SM to Advanced Very High Resolution Radiometer-derived parameters
    NDVI, surface albedo, and LST, to obtain higher resolution SM estimates. Similarly,
    Merlin et al. (2013) downscaled ~40-km SMOS SM data with 1-km soil evaporative
    efficiency data from MODIS. Fang et al. (2018) improved a passive microwave SM
    downscaling algorithm based on thermal inertia for the use with SMAP. Pellenq
    et al. (2003) coupled a radiative transfer model with a hydrological model to
    consider topography and soil texture patterns for SM downscaling. Montzka et al.
    (2018) used soil textural information to estimate the subgrid SM heterogeneity
    to account for during downscaling. A good review of the existing methods for spatial
    downscaling of coarse-scale SM products is provided by Peng et al. (2016). 6 Data
    Resources This section provides an overview of ground and RS data resources available
    for long-term monitoring of SM. First, an overview of SM monitoring networks used
    for RS measurement validation is provided. Then newly developed active and passive
    microwave satellite instruments and microwave airborne remote sensors for near-surface
    and root-zone SM retrieval are described. 6.1 SM Monitoring Networks Due to the
    importance of measurements in identifying SM patterns and key hydrological processes,
    field to catchment-scale SM data have been integrated in global or continental
    networks. These data have found use both for evaluating models and for validating
    remotely sensed SM estimates. The International SM Network, ISMN, (Dorigo et al.,
    2011) combines and hosts in situ SM data from various networks including the U.S.
    Climate Reference Network, USCRN (Coopersmith et al., 2015) and the SCAN (Schaefer
    et al., 2007) for vadose zone research applications (Wang & Franz, 2015). Robock
    et al. (2000) were the first to initiate a global SM data bank including about
    600 stations in five regions. The ISMN has been initiated in 2009 by ESA for the
    SMOS project and made possible through the voluntary contributions of scientists
    and networks from around the World. The ISMN is hosted by the Vienna University
    of Technology and provides free access to the data set at http://ismn. geo. tuwien.
    ac. at/networks. The ISMN currently contains SM data contributions from more than
    35 networks and about 2,000 stations located in North America, Asia, Europe, and
    Australia. While the database contains measurements from as early as 1964, most
    data sets were initiated during the last decade (see Table 4). A long-time data
    set of gravimetrically measured SM has been previously presented by Robock et
    al. (2005), who compiled 45 years (1958–2002) of SM data for the top 1-cm soil
    layer from over 141 stations in croplands in the Ukraine with 10-day temporal
    resolution. However, this data set does not represent all the biomes to the same
    extent, which may provide uncertainties for validation of SM estimates. The latest
    SM networks in the United States are the COSMOS and GNSS networks, which are described
    in Sections 5 and 8. These data have been used for validation of remotely sensed
    SM products such as SMAP (Akbar & Moghaddam, 2015; Colliander et al., 2017; Montzka,
    Bogena, et al., 2017), SMOS (Montzka, Bogena, et al., 2017; Van der Schalie et
    al., 2016), ASCAT (Fascetti et al., 2016), and AMSR-2 (Wu et al., 2016). The USCRN
    data have been used to validate AMSR-E SM data products (Coopersmith et al., 2015).
    The ISMN data have been widely used to validate the ESA CCI SM product (Al-Yaari
    et al., 2016; Chakravorty et al., 2016; Cui et al., 2018; Dorigo et al., 2015;
    Karthikeyan et al., 2017). For further information, interested readers are referred
    to a comprehensive review of Ochsner et al. (2013). Table 4. Overview of Currently
