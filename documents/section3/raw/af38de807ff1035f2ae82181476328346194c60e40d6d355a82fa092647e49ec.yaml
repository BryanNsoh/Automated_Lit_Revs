    Temperature The brightness temperature is a measurement of the radiance of the
    microwave radiation traveling upward from the top of the atmosphere to the satellite,
    expressed in units of the temperature of an equivalent black body. Buckingham-Darcy
    Equation The equation of motion for flow under partially saturated soil conditions.
    Similar to Darcy''s law, except that hydraulic conductivity is not a constant,
    but a function of the matric potential. Continuity Principle (Equation) The continuity
    equation states mathematically that mass can neither be created or destroyed.
    Cosmic Rays High-energy radiation mainly originating outside the Solar System.
    Any stable particles such photons (gamma rays), electrons, protons, nuclei, or
    neutrinos. Upon impact with the Earth''s atmosphere, cosmic rays can produce showers
    of secondary particles that sometimes reach the surface. The most common type
    of cosmic rays detected on Earth are protons. Data Assimilation The combining
    of diverse data, possibly sampled at different times and intervals and different
    locations, into a unified and consistent description of a physical system, such
    as the state of the atmosphere. Dielectric Permittivity (Dielectric Constant)
    The degree to which a medium resists the flow of electric charge, defined as the
    ratio of the electric displacement to the electric field strength. Diffuse Reflectance
    Spectroscopy Spectroscopic method that relies on a focused projection of a spectrometer
    beam onto a sample of interest, where it is reflected, scattered and transmitted
    through the sample material. The back reflected, diffusely scattered light (some
    of which is absorbed by the sample) is then collected by the accessory and directed
    to the detector optics. Electromagnetic Induction (EMI) Survey An electrical exploration
    method in which electric current is introduced into the ground via electromagnetic
    induction and in which the magnetic field associated with the current is determined
    Electromagnetic Radiation A traveling wave motion resulting from changing electric
    or magnetic fields. Electromagnetic radiation ranges from x-rays (and gamma rays)
    of short wavelength, through the ultraviolet, visible, and infrared regions, to
    radar and radio waves of relatively long wavelength. Field Capacity The content
    of soil water, on a mass or volume basis, remaining in a soil after full saturation
    due to irrigation or precipitation after internal redistribution due to gravity-driven
    flow (free drainage). For practical purposes the water content at field capacity
    is often assumed to coincide with a matric potential of -330 cm. Fresnel Reflectance
    Equations The Fresnel equations (or Fresnel coefficients) describe the reflection
    and transmission of light (or electromagnetic radiation in general) when incident
    on an interface between different optical media. Gamma Radiation Penetrating electromagnetic
    radiation arising from the radioactive decay of atomic nuclei. The wavelength
    is generally in the range 1×10 –10 to 2×10 –13 meters. Gravimetric Water Content
    Ratio of the mass of water within bulk soil to the mass of oven dry (105°C) soil.
    Ground Penetrating Radar (GPR) A GPR maps the form of contrasting electrical properties
    (dielectric permittivity and conductivity) of the subsurface and records information
    on the amplitude (strength), phase (structure) and time (speed) of electromagnetic
    energy reflected from subsurface features. Hydraulic Conductivity The proportionality
    factor in Darcy''s law, as applied to viscous flow of water in soil, that represents
    the ability of soil to conduct water and is equivalent to the flux of water per
    unit gradient of hydraulic potential. Matric Potential Potential energy of soil
    water due to capillary and adsorptive surface forces that hold water within the
    soil matrix. Neural Network A network of neurons that are connected through synapses
    or weights. Each neuron performs a simple calculation that is a function of the
    activations of the neurons that are connected to it. Through feedback mechanisms
    and/or the nonlinear output response of neurons, the network as a whole is capable
    of performing extremely complicated tasks, including universal computation and
    universal approximation. Optical Depth Natural logarithm of the ratio of incident
    to transmitted radiant power through a material Pedotransfer Functions (PTF) Predictive
    functions of distinct soil properties using data from soil surveys. Permanent
    Wilting Point Below the permanent wilting point that is defined as the water content
    at -15000 cm matric potential, water is so tightly bound within the soil matrix
    that plants are no longer able to recover their turgidity and irreversibly wilt.
    This is only an approximation, as the permanent wilting point depends on plant
    physiology. Plant Available Water The amount of water released between in situ
    field capacity and the permanent wilting point. Poiseuille''s Law States that
    the velocity of flow of a liquid through a circular tube varies directly with
    the pressure and the fourth power of the diameter of the tube and inversely with
    the length of the tube and the coefficient of viscosity of the liquid. Valid for
    steady, well-developed laminar flow. Radar (Radio Detection and Ranging) A method,
    system or technique, including equipment components, for using beamed, reflected,
    and timed electromagnetic radiation to detect, locate, and (or) track objects,
    to measure altitude and to acquire a terrain image. The radio detection instrument
    consists of a transmitter that sends out high-frequency radio waves and a receiver
    that picks them up after they have been reflected by an object. Radiative Transfer
    Physical phenomenon of energy transfer in the form of electromagnetic radiation.
    The propagation of radiation through a medium is affected by absorption, emission,
    and scattering processes. The radiative transfer equation describes these interactions
    mathematically. Radio Frequency Alternating (AC) electric current or radio waves,
    oscillating in the frequency range from around 20 kHz to around 300 GHz, roughly
