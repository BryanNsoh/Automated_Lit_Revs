    \ many surface temperature studies, the surface temperature variations at the\
    \ thermal wavebands\nor the soil thermal properties were strongly correlated with\
    \ the SM. Due to the special thermal\nSensors 2016, 16, 1308\n7 of 29\nproperties\
    \ of the soil in the thermal infrared band and its theoretical maturity, SM estimations\
    \ are\ngradually achieved. The thermal inertia and temperature index methods are\
    \ two main methods\nwith their own advantages and disadvantages. The development\
    \ process and their advantages and\nlimitations are introduced in the following.\
    \ Also, some useful references and recommendations\nwere provided.\n3.1. Thermal\
    \ Inertia Method\nAs a property of the substance itself, thermal inertia is often\
    \ used for mineral exploration,\nlithological mapping and geological research.\
    \ Thermal inertia was highly correlated with SM in\nnumerous laboratory experiments\
    \ and is deﬁned as the resistance to temperature variations that is\ninduced by\
    \ exterior energy and controls the amplitude of the temperature change. The higher\
    \ the\nthermal inertia, the less the temperature varies. The relationship between\
    \ thermal inertia and SM can\nbe determined quantitatively from the changes in\
    \ soil temperature or the diurnal amplitude of the\nsurface temperature. Generally,\
    \ thermal inertia includes the soil thermal conductivity and soil heat\ncapacity.\
    \ The soil thermal inertia can be expressed as follows:\nP =\np\nλρC\n(8)\nwhere\
    \ λ is the soil thermal conductivity, ρ is the soil bulk density, and C is the\
    \ soil heat capacity.\nWhen the SM increases, the thermal inertia increases correspondingly\
    \ and reduces the diurnal\namplitude variations of the land surface temperature\
    \ (LST).\n3.1.1. The Physical Analytical Model\nIn geophysical research, soil\
    \ thermal properties and SM show certain relationships [109,110].\nWatson [26]\
    \ ﬁrst proposed physical analytical equations of thermal inertia that were retrieved\
    \ from\nremotely sensed data. The SM was successfully estimated using several\
    \ meteorological elements,\nthe soil moisture proﬁle and remote sensing information.\
    \ In addition, Kahle [23] conducted many\nstudies on thermal inertia models, proposed\
    \ different approaches for solving one-dimensional heat\nconduction equations,\
    \ and attempted to integrate remotely sensed data to estimate thermal inertia\n\
    for large regions. In addition, Price [111] simpliﬁed the latent and sensible\
    \ heat ﬂux expression and\ncombined the surface one-dimensional heat conduction\
    \ equation with the energy balance principle by\nusing Fourier transformation\
    \ to introduce a comprehensive surface parameter B (B is a function of soil\n\
    emissivity, air humidity, temperature and other meteorological factors). Because\
    \ of the requirements\nof a large number of observed ground data in the B solving\
    \ process, this approach is unavailable for\nmany regions.\nMany thermal inertia\
    \ models have treated thermal rock and soil characteristics as a simpliﬁed\nlinear\
    \ function of temperature [23,26]. However, Engman [112] considered that this\
    \ relationship is\nnonlinear and includes factors such as the effects of night\
    \ frost. When combined with microwave data\nto solve the thermal inertia in vegetated\
    \ areas and validate in situ measurements, the obtained results\nwere reasonable\
    \ [113].\nBased on the above-mentioned models, Price [111] proposed using the\
    \ classical apparent thermal\ninertia (ATI) by removing the latent heat of evaporation.\
    \ The ATI can be expressed as follows:\nATI = 1000π\n(1 − α) · C1\nT (1 : 30 p.m.)\
    \ − T (2 : 30 a.m.)\n(9)\nwhere 1000π is used to make the ATI range from 0 to\
    \ 255. C1 is the constant term. T is the land surface\ntemperature, and α is the\
    \ surface albedo.\nThe ATI model is accepted by many scholars, and extensive studies\
    \ have been conducted in different\nareas. Combined with the ATI model and MODIS\
    \ data, Stephen et al. [114] quantitatively estimated\nthe SM and sediment availability\
    \ for a White ShashaQiu field in New Mexico. Verstraeten et al. [115]\nSensors\
    \ 2016, 16, 1308\n8 of 29\nused the ATI model to obtain the SM conditions in Xinjiang\
    \ and the soil moisture content by using\na two-source water balance model at\
    \ a depth of 1 m. The results were veriﬁed by using TDR\nmeasurements, and the\
    \ drought distribution and trends were analyzed in Xinjiang. Frank et al. [116]\n\
    ﬁt the diurnal temperature variation curve of the in-situ measured surface temperature\
    \ in combination\nwith the albedo to obtain the ATI and used AMSR-E soil moisture\
    \ data for validation. The greatest\nadvantage of this method is that surface\
    \ temperature can be obtained from the observation sites,\nwhich is beneﬁcial\
    \ for the equatorial regions. Chang et al. [117] studied the soil moisture conditions\
    \ of\ndifferent types of land in tropical mountains using the ATI model.\nTo accurately\
    \ derive the SM, Chen et al. [118] monitored the spring drought by using the improved\n\
    ATI model for the Hebei Plain. Next, 1 km pure pixels were merged with images\
    \ with 30 m resolution\nfrom the 1st environmental satellite (HJ-1) and the drought\
    \ was accurately monitored in the vegetated\nmixing zone. It was concluded that\
    \ the traditional ATI model was the most suitable for bare land areas\nand that\
    \ the inversion accuracy of the mixed pixels was poor.\nThe physical thermal inertia\
    \ model can provide information regarding hydrothermally relevant\nprinciples\
    \ and the relationships with SM; however, this model requires detailed atmospheric\
    \ forcing\ndata inputs and a complex calculation process. ATI is used as a proxy\
    \ of thermal inertia, and because\nmany factors are truncated, accuracy is often\
    \ not guaranteed. In addition, ATI is not applicable in\nvegetated regions. For\
    \ vegetated areas, FVC should be used to estimate thermal inertia. Moreover, the\n\
    ATI can be combined with other soil moisture indexes to calculate the SM [115].\
    \ Because ATI is simple\nand easy to operate, it is promising for broad applications.\n\
