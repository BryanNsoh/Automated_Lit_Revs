    of spectral bands used in the imaging process. In this section, we discuss optical
    imagery and reflectance spectroscopy techniques that are deployed for SM retrieval
    at large and small (laboratory) scales. 5.1.1 Optical Imagery Optical RS methods
    have been proposed to quantify skin SM from broadband and narrowband optical satellite
    and airborne remote sensors such as Landsat (Profeti & Macintosh, 1997; Vincente-Serrano
    et al., 2004), MODIS (Zhang & Wegehenkel, 2006), Hyperion (Song, Ma, et al., 2014),
    HyMap (Haubrock et al., 2008) and simulated satellite bands (Castaldi et al.,
    2015; Muller & Decamps, 2000). Despite the numerous optical remote sensors currently
    in orbit, a limited body of literature exists on the exploitation of optical observations
    for skin SM estimation. This seems to be partly due to the inability of optical
    signals to penetrate clouds and vegetation covers (Zhao & Li, 2013) and the lack
    of an agreed physically based model for accurate estimation of SM from optical
    data (Sadeghi et al., 2017). In addition, some optical and hyperspectral data
    from satellite sensors exhibit low temporal resolution, which limits their applicability
    for monitoring state variables such as SM. Because of the wider spectral resolution
    of satellite/airborne sensors when compared to laboratory instruments that operate
    within the 1- to 8-nm spectral range and natural heterogeneities at larger scales,
    it is challenging to directly apply laboratory-developed SM retrieval methods
    to RS measurements. Besides SM, other soil properties (e.g., organic matter, color,
    salinity, texture, vegetation, roughness, and crust) affect surface reflectance;
    hence, RS spectral measurements are highly variable in space (Ben-Dor et al.,
    2002). This affects the accuracy of large-scale applications. Despite these limitations
    there is significant interest in SM estimation from optical RS data, because the
    high spatial resolution SM products are useful for agricultural applications.
    Recently, Hassan-Esfahani et al. (2015) developed a neural network method that
    translates high spatial resolution unmanned aireal system (i.e., AggieAir) imagery
    to reasonably accurate SM estimates (RMSE less than 0.03 cm3/cm3) for a large
    center pivot irrigated field in Scipio, Utah. Although the application of hyperspectral
    imaging has generally provided promising results for surface SM (Anne et al.,
    2014; Peng et al., 2013; Wang et al., 2011), the usefulness of this technique
    needs to be further explored in future research. Hyperspectral sensors with finer
    spatial resolution and narrow spectral bands may offer an alternative to traditional
    multispectral analysis of SM, in particular for landscapes with high spatial heterogeneity.
    New missions such as Hyperspectral Precursor and Application Mission (Galeazzi
    et al., 2008), the Environmental Mapping and Analysis Program, that will be launched
    in 2020 (Stuffler et al., 2006), or the HYPerspectral IMager, scheduled to launch
    prior to 2020 (Michel et al., 2010), are able to fully cover the solar domain
    (400 to 2,500 nm) with high spectral resolution (average of 10 nm) and offer new
    opportunities for estimating surface moisture from hyperspectral imagery. 5.1.2
    Reflectance Spectroscopy Reflectance spectroscopy (diffuse optical spectroscopy)
    has been applied as a powerful means for large-scale SM estimation or for skin
    SM measurements at smaller scales. This spectroscopic technique exploits the fact
    that the EM spectrum exhibits several distinct water absorption bands within the
    NIR (~1,414 nm) and SWIR (~1,915 and 2,210 nm) frequency ranges (Clark, 1999;
    Viscarra Rossel et al., 2006). Reflectance spectroscopy can be also classified
    as a proximal sensing techniques. Diffuse reflectance relies on a focused projection
    of the spectrometer beam onto a sample of interest, where it is reflected, scattered,
    and transmitted through the sample material. Spectrometers that operate within
    the Vis, NIR, and SWIR (400–2,500 nm) range are applied for both laboratory and
    field measurements. The relationship between skin SM and spectral reflectance
    has been extensively studied and is well documented in literature (Ben-Dor & Banin,
    1995; Bogrekci, & Lee, W. S., 2006; Chang et al., 2001; Hummel et al., 2001).
    Numerous studies have been conducted, mainly at the laboratory scale, to explore
    the relationships between spectral reflectance and skin SM for a wide range of
    soil types (Gao et al., 2013; Lobell & Asner, 2002; Philpot, 2010; Tian & Philpot,
    2015). Findings from these studies indicate that reflectance decreases relative
    to an increase of SM with the effect being more pronounced in the SWIR range (Angstrom,
    1925; Liu et al., 2002; Sadeghi et al., 2015; Weidong et al., 2002). Exceptions
    to this trend have been observed, particularly when approaching saturation (Liu
    et al., 2002; Neema et al., 1987) and when models that consider Fresnel reflectance
    were applied (Sadeghi et al., 2015). In general, empirical and physical approaches
    can be discerned for estimating SM from spectral reflectance data. Most studies
    that capitalized on the full hyperspectral signature of soils have focused on
    empirical regression models such as partial least squares regression (Bogrekci,
    & Lee, W. S., 2006; Castaldi et al., 2015), principal component regression (Chang
    et al., 2001), and multiple linear regression (Ben-Dor & Banin, 1995; Liu et al.,
    2002; Lobell & Asner, 2002) to estimate SM. Hyperspectral signatures measured
    in the laboratory are very repetitive and highly oversampled with a high degree
    of intercorrelation between neighboring bands. For such cases, band aggregation
    can be applied as a simple method to reduce and downsample spectral data, which
    in turn is helpful to obtain accurate calibrations (Lopez et al., 2013). Several
    empirical indices have been defined to estimate skin SM from measured surface
    reflectance. The most reliable results have been obtained with the Water Index
    SOIL (Bryant et al., 2003), the Normalized SM Index (Haubrock et al., 2008), and
    the Shortwave Angle Slope Index (Khanna et al., 2007). The main drawback of such
    indices is the use of bands located within the water absorption features, making
    them very sensitive to effects of atmospheric water vapor. Although empirical
    methods seem to work reasonably well for the distinct conditions they were developed
    for, they cannot be universally applied as spatially significantly varying soil
    composition (i.e., SM, organic matter content, minerals, and salts) strongly affects
    spectral reflectance (Huan-Jun et al., 2009). Physical approaches for SM estimation
    from optical reflectance are mainly based on radiative transfer theory (Philpot,
    2010; Twomey et al., 1986). Sadeghi et al. (2015) proposed a promising physically
    based method to determine skin SM from transformed reflectance of bare and sparsely
    vegetated soils based on the Kubelka-Munk (Kubelka & Munk, 1931) two-flux radiative
    transfer theory, which describes diffuse reflectance from a uniform, optically
    thick, absorbing, and scattering medium. This approach yielded reasonable results
    with a RMSE of less than 0.07 cm3/cm3 when compared to directly laboratory-measured
    water contents for various soils (Figure 15). The potential applicability for
    large-scale skin SM measurements and associated challenges is yet to be assessed.
    While diffuse spectroscopy has been proven to yield good skin SM results, a few
    studies also documented its potential for accurate predictions of more complex
    properties such as water retention and hydraulic properties (Babaeian et al.,
    2015; Santra et al., 2009). Figure 15 Open in figure viewer PowerPoint Comparison
