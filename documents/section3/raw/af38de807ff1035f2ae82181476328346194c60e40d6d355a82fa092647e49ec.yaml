    applied to identify erroneous data from sensor measurements are described in this
    section. Initially, they are necessary to verify that all possible data have been
    collected and that the record structure is correct, complete and without any gaps
    in the data files. Meteorological data not fulfilling the above requirements are
    flagged as erroneous. However, the automated analysis is not sometimes capable
    of recognizing subtle problems in meteorological observations, such as instrument
    drift. Furthermore, some localized phenomena (e.g. thunderstorms, heatbursts)
    may be erroneously flagged by these automatic quality control algorithms (Shafer
    et al., 2000). Visual analysis is the last step in the validation process and
    it must be carried out by well-trained technicians or meteorologists, helping
    to identify problems in the climate dataset. Usual methods of visual inspection
    of meteorological observations are real-data monitoring, mapping extreme values
    or cumulative totals during the period of interest. Also, time-series graphs depicting
    data from the site and parameter in question can be created or a long-term analysis
    such as “double mass analysis” technique can be conducted (Allen et al., 1998)
    Obviously, depending on the availability of long-term series and qualified personal,
    and on the infrastructure of the network itself, some methods could be appropriately
    applied and some not. Procedures recommended for assessing quality of net radiation,
    soil heat flux and vapor pressure (Allen et al., 1998), sunshine duration (Allen
    et al., 1994), barometric pressure (Meek and Hatfield, 1994) or pan evaporation
    (Feng et al., 2004) are not described in the next sections. The quality control
    methods applied in this work are: range/limit (fixed or dynamic) test, step test,
    internal consistency test, persistence test and spatial consistency test. Meteorological
    data which do not pass the fixed range test should be flagged as erroneous. Data
    rejected by the other tests should be flagged as suspect, and they should be validated
    by manual inspection. 2.2.1. Range test The range test is based upon a combination
    of performance specifications for each sensor and physical/climate extremes for
    each location and variable. Limits of different meteorological variables may depend
    on climate conditions at the station’s site and on a season. Any observation that
    occurs outside the maximum or minimum allowable value is properly flagged. Measured
    data should be inside this upper and lower threshold in order to be considered
    valid (Reek et al., 1992, Meek and Hatfield, 1994, Shafer et al., 2000, Feng et
    al., 2004). There are two types of ranges: fixed (physics and instrumental) and
    dynamic ranges. The fixed range test compares the value of a meteorological variable
    with established extreme values. Any observation that occurs outside the acceptable
    range is flagged as erroneous and is not validated by the next tests. The fixed
