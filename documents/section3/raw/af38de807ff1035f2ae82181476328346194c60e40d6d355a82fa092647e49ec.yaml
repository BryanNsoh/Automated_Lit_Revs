    factors, which are mainly related to atmospheric interferences, vegetation properties,
    and soil roughness. This necessitates comprehensive validation of the resulting
    SM estimates. Significant efforts have been devoted to the development of novel
    algorithms providing reliable SM estimates for a variety of land surface conditions
    (Al-Yaari et al., 2017; Das et al., 2011; Fernandez-Moran et al., 2017; Kerr et
    al., 2016; McNairn et al., 2015; Montzka et al., 2014; Piles et al., 2009; Rodríguez-Fernández
