    SM at the regional/global scales from low spatial resolution but high revisit
    frequency satellite imagery such as provided by MODIS and Advanced Very High Resolution
    Radiometer for a wide range of land surface covers (Sandholt et al., 2002; Wan
    et al., 2004). NASA''s Landsat-8 satellite that was launched in February 2013
