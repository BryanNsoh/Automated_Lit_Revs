  full_text: ">\nsensors\nReview\nEstimation of Soil Moisture from Optical and\nThermal\
    \ Remote Sensing: A Review\nDianjun Zhang 1,2 and Guoqing Zhou 3,*\n1\nThe Center\
    \ for Remote Sensing, Tianjin University, Tianjin 300072, China; zhangdianjun123@163.com\n\
    2\nCollege of Earth Sciences, Guilin University of Technology, Guilin 541004,\
    \ China\n3\nGuangxi Key Laboratory for Spatial Information and Geomatics, Guilin\
    \ University of Technology,\nGuilin 541004, China\n*\nCorrespondence: gzhou@glut.edu.cn;\
    \ Tel.: +86-773-589-6073\nAcademic Editor: Assefa M. Melesse\nReceived: 18 March\
    \ 2016; Accepted: 4 August 2016; Published: 17 August 2016\nAbstract: As an important\
    \ parameter in recent and numerous environmental studies, soil moisture\n(SM)\
    \ inﬂuences the exchange of water and energy at the interface between the land\
    \ surface and\natmosphere. Accurate estimate of the spatio-temporal variations\
    \ of SM is critical for numerous\nlarge-scale terrestrial studies. Although microwave\
    \ remote sensing provides many algorithms to\nobtain SM at large scale, such as\
    \ SMOS and SMAP etc., resulting in many data products, they are\nalmost low resolution\
    \ and not applicable in small catchment or ﬁeld scale. Estimations of SM from\n\
    optical and thermal remote sensing have been studied for many years and signiﬁcant\
    \ progress\nhas been made. In contrast to previous reviews, this paper presents\
    \ a new, comprehensive and\nsystematic review of using optical and thermal remote\
    \ sensing for estimating SM. The physical basis\nand status of the estimation\
    \ methods are analyzed and summarized in detail. The most important\nand latest\
    \ advances in soil moisture estimation using temporal information have been shown\
    \ in this\npaper. SM estimation from optical and thermal remote sensing mainly\
    \ depends on the relationship\nbetween SM and the surface reﬂectance or vegetation\
    \ index. The thermal infrared remote sensing\nmethods uses the relationship between\
    \ SM and the surface temperature or variations of surface\ntemperature/vegetation\
    \ index. These approaches often have complex derivation processes and many\napproximations.\
    \ Therefore, combinations of optical and thermal infrared remotely sensed data\
    \ can\nprovide more valuable information for SM estimation. Moreover, the advantages\
    \ and weaknesses\nof different approaches are compared and applicable conditions\
    \ as well as key issues in current soil\nmoisture estimation algorithms are discussed.\
    \ Finally, key problems and suggested solutions are\nproposed for future research.\n\
    Keywords: soil moisture (SM); optical and thermal remote sensing; vegetation index;\
    \ land surface\ntemperature\n1. Introduction\nSoil moisture (SM) is an important\
    \ variable in land surface system research, including studies\nof the regional\
    \ water cycle, agricultural irrigation management, climate change and environmental\n\
    monitoring [1–7]. SM links the energy and water exchange between the atmosphere\
    \ and land surface\nand indicates groundwater conditions [8,9]. Additionally,\
    \ SM is used to indicate drought in vegetated\nenvironments because water content\
    \ is an essential factor for vegetation growth [10–12]. This means\nthat SM plays\
    \ an important role in the terrestrial water cycle [13–16]. When soil moisture\
    \ evaporates\ninto the atmosphere, energy exchange occurs between the atmosphere\
    \ and land surface. On the\nother hand, surface water and groundwater are linked\
    \ with the vertical migration of the SM that\nis taken up by vegetation for survival.\
    \ Because the SM plays two vital roles, it is an indispensable\nSensors 2016,\
    \ 16, 1308; doi:10.3390/s16081308\nwww.mdpi.com/journal/sensors\nSensors 2016,\
    \ 16, 1308\n2 of 29\nvariable in terrestrial research. SM estimation studies originated\
    \ in the 1960s because of the limitations\nof measurement equipment and theoretical\
    \ immaturity; however, this research mainly relies on\nempirical relationships\
    \ and point-based experiments [17–19]. In the 1970s and 1980s (corresponding\n\
    with theoretical advances), SM was treated as an important parameter in conjunction\
    \ with other\nsurface parameters in comprehensive studies [20–26]. Since the 1990s,\
    \ several studies have been\nperformed to determine methods for estimating SM\
    \ [27–32]. In addition, due to the advent of remote\nsensing technologies, researchers\
    \ have gradually shifted their attention to monitoring large areas\nby using remotely\
    \ sensed data. Based on the optical and thermal infrared remote sensing, many\n\
    approaches have been developed by establishing relationships between SM and soil\
    \ reﬂectivity or\nsurface temperature/vegetation coverage and soil thermal properties.\
    \ Based on the microwave remote\nsensing, various methods have been proposed for\
    \ the past 35 years [6,33]. For passive microwave\nremote sensing, the representative\
    \ models are GOM [34], POM [34], SPM [34], IEM [35,36], AIEM [37,38],\nQ/H [39,40]\
    \ and Q/P [41] for bare soil area. The representative soil moisture estimation\
    \ models for\nvegetation area are MIMICS model [42], water-cloud model [43], crop\
    \ model [44] and f-k model [45,46].\nDue to the close relationship between backscatter\
    \ coefﬁcients and SM, researchers developed different\nSM modeling efforts from\
    \ active microwave sensors, such as Empirical models [47,48], Semi-empirical\n\
    models [49–51] and Physically-based models [52–54]. At the regional scale, SM\
    \ has been obtained by\nusing remote sensing techniques, which represent a new\
    \ era in soil moisture estimations.\nTraditional\nSM\nobservations\nmainly\ninclude\n\
    single-point\nbased\nor\nspeciﬁc\nlocation\nmeasurements [55–59].\nThe direct\
    \ and most accurate method is the gravimetric method [60].\nThe original soil\
    \ moisture content can be determined from changes in mass. However, this method\
    \ is\ndestructive and cannot be reproduced. Moreover, this method requires a large\
    \ amount of manpower for\nsampling and lab measurements [61]. Time domain reﬂectometry\
    \ (TDR), neutron probes and gamma\nray scanners are subsequently used to indirectly\
    \ measure the SM. These methods are point-based and\ncannot be used as a proxy\
    \ for the regional SM.\nThe development of satellite technology provides a powerful\
    \ method for monitoring the\nspatial-temporal variations of regional SM and provides\
    \ quantitative estimations. Many experts\nhave established different methods for\
    \ retrieving SM based on the relationships between the SM and\nsatellite-derived\
    \ land surface parameters. Using the visible infrared band, the SM can be derived\
    \ from\nthe relationships between soil reﬂectance and different SMs or vegetation\
    \ traits that occur under water\nstress. These methods can be divided into two\
    \ categories, (1) the single spectral analysis method; and\n(2) the vegetation\
    \ index method. For thermal infrared wavebands, the parameters related to the\
    \ soil\nthermal properties are mainly used to derive the SM. This method includes\
    \ two categories, (1) the\nthermal inertia method; and (2) the temperature index\
    \ method. Combining visible and thermal infrared\nremotely sensed data can provide\
    \ more information for estimating soil moisture than the single one.\nSpatial\
    \ and temporal information-based methods have their own advantages and disadvantages.\n\
    It is therefore important to determine how to combine these methods reasonably\
    \ to obtain highly\naccurate SM.\nIn this article, SM estimation methods relying\
    \ on optical and thermal remote sensing are collated\nand summarized. Starting\
    \ from the main methods currently used, the SM estimation status and major\nissues\
    \ are introduced. Next, the physical principles, advantages and existing problems\
    \ regarding the\ndifferent methods are presented in detail. Finally, several recommendations\
    \ are made based on current\nissues faced when estimating SM. The overall framework\
    \ of different remote sensing methods used in\nsoil moisture estimation is summarized\
    \ in Table 1.\nSensors 2016, 16, 1308\n3 of 29\nTable 1. Remotely sensed methods\
    \ used in the soil moisture estimation study [62].\nCategory\nMethods\nAdvantages\n\
    Disadvantages\nReferences\nOptical\nVisible-based methods\nGood spatial resolution,\n\
    multi-bands available,\nmature technology\nVegetation interference,\nnight effects\
    \ and poor\ntemporal resolution\n[63,64]\nThermal\nInfrared-based\nmethods\nGood\
    \ spatial resolution,\nmultiple satellites available\nVegetation interference,\n\
    cloudy contamination,\nnight effects, poor\ntemporal resolution and\natmospheric\
    \ effects\n[65,66]\nPassive\nmicrowave\n(semi-)empirical,\nphysically-based\n\
    methods\nHigh accuracy for bare soil\nsurfaces, unlimited by\nclouds and/or daytime\n\
    conditions, high\ntemporal resolution\nCoarse spatial resolution,\ninﬂuenced by\
    \ vegetation\ncover and surface\nroughness\n[67,68]\nActive\nmicrowave\n(semi-)empirical,\n\
    physically-based\nmethods\nFine spatial resolution,\nunlimited by clouds and/or\n\
    daytime conditions\ninﬂuenced by surface\nroughness & vegetation\ncover amount,\
    \ coarse\ntemporal resolution\n[69–71]\nSynergistic\nmethods\nOptical & Thermal\n\
    Infrared\nHigh spatial resolution,\nsimple & straightforward\nimplementation\n\
    limited to cloud-free\n&daytime conditions, poor\ntemporal resolution, low\npenetration\
    \ depth\n[72,73]\nActive & passive MW\nimproved temporal and\nspatial resolution\n\
    SMC scaling & validation\nneeds caution, different\nSMC measurement depths\n[74,75]\n\
    MW & optical\nMinimized vegetation and\nsurface roughness effects\nSMC scaling\
    \ & validation\nneeds caution, different\nSMC measurement depths\n[76]\n2. SM\
    \ Estimation from Optical and Thermal Remote Sensing\nAlthough the signal penetration\
    \ capabilities of optical and thermal methods are worse than those of\nthermal\
    \ infrared and microwave methods, the reflectance domain is the most operational\
    \ because the\nimages are easily available over a broad range of ground resolutions\
    \ [77–82]. Wavelengths of 0.4–2.5 µm\nrepresent the radiation of the sun reﬂected\
    \ from the Earth’s surface [83,84]. These approaches mainly\nuse reﬂectance to\
    \ estimate the SM in visible infrared remote sensing techniques. In this paper,\
    \ according\nto the different characteristics used of many bands in visible infrared\
    \ remote sensing, they are divided\ninto the single spectral analysis method and\
    \ vegetation index method.\n2.1. Single Spectral Analysis Method\nThe inﬂuences\
    \ of soil moisture on spectral reﬂectance were observed in early studies [85,86].\n\
    The reﬂectance of water absorption bands is different from that of non-absorption\
    \ bands.\nThe absorption amplitude and presented reﬂectance differences are used\
    \ to establish relationships\nwith soil moisture. From the experimental results\
    \ on many soils with different SMs as early as 1925,\nreﬂectance has been observed\
    \ to decrease as the SM increases [85]. Since then, many scientists have\nreproduced\
    \ this phenomenon and have established empirical relationships between soil reﬂectance\
    \ and\nSM [87,88]. In 1972, Bowers and Smith demonstrated that the absorption\
    \ amplitude was linearly related\nto the SM at the water absorption bands [86].\
    \ Based on experimental results, Jackson et al. [89] found\nthat the albedos of\
    \ all dry soils were approximately two times greater than those of wet soils,\
    \ except for\nsand. By analyzing the water absorption values measured in the near-infrared\
    \ band, Dalal et al. [90]\naccurately estimated the SMs of a large number of soil\
    \ samples. However, the above-mentioned\nmethods are all limited to speciﬁc regions.\
    \ Because of the different physical compositions, soil textures\nand surface roughness\
    \ in different study areas, empirical equations cannot be applied universally.\n\
    Corresponding with the development of monitoring instruments and theoretical advances\n\
    for estimating soil moisture, Jaquemoud et al. [91] developed the SOILSPEC transmission\
    \ model,\nwhich considers soil roughness, viewing angle and the inherent spectral\
    \ characteristics of soil to obtain\nthe bidirectional reﬂectance of the soil\
    \ from 450 nm to 2450 nm. Later, Lobell et al. [92] established\nSensors 2016,\
    \ 16, 1308\n4 of 29\na physical model and indicated that an exponential relationship\
    \ exists between soil reﬂectance and\nSM by analyzing the changes in the reﬂectance\
    \ of four different soils at various moisture contents.\nThe model can be expressed\
    \ simply as\nR = f × Rdry + (1 − f ) × Rdry × (−c × s)\n(1)\nwhere Rdry is the\
    \ dry soil reﬂectance, c describes the change rate induced by SM, s is the soil\
    \ saturation,\nand f is the saturation rate.\nLiu et al. [93] applied a simple\
    \ stepwise linear regression method to reduce the band numbers\nand found that\
    \ the soil reﬂectance decreased as the SM increased when the soil moisture was\
    \ low.\nHowever, after the soil moisture reaches the critical point, the reﬂectivity\
    \ increases as the SM increases.\nThis critical point is closely related with\
    \ the soil hydrodynamic characteristics. Based on previous\nstudies, Liu et al.\
    \ [94] evaluated three soil reﬂectance models using 18 soils and the following\
    \ methods:\nthe relative reﬂectivity method, the derivative/difference method\
    \ and the discrete band difference\nmethod. The most applicable method is the\
    \ derivative/difference method because it can be used to\nestimate the SM precisely\
    \ and is less sensitive to external factors, such as the atmosphere and the large\n\
    variation of soil roughness and soil types, etc. Similarly, Whiting et al. [95]\
    \ obtained better results by\nusing the Gaussian model to estimate the SM. Using\
    \ a linear mixed pixel separation algorithm in the\nnear-infrared—red band space,\
    \ Gao et al. [96] used soil line equations and empirical formulas to derive\n\
    the soil reﬂectance of mixed pixels under vegetation cover. Combined with the\
    \ TM images for ﬁeld\nveriﬁcation, this method is applicable at different spatial-temporal\
    \ scales and the results are credible.\nBased on laboratory measurements of soil\
    \ spectral information, single spectral analysis approaches\nare generally used\
    \ to determine the relationships between SM and soil reﬂectance that can obtain\n\
    reasonable results for speciﬁc soil samples. However, in practice, soil reﬂectance\
    \ is affected by many\nfactors, such as vegetation, the atmosphere, etc. The measured\
    \ satellite signals on the surface will\nbe inﬂuenced or reduced, affecting the\
    \ reﬂectance and its operability. In addition, such methods are\nstatistical and\
    \ empirical models that lack physical basis to quantitatively determine the SM.\n\
    2.2. Vegetation Index Method\nBecause it is extremely sensitive to water stress,\
    \ the vegetation index estimated by remote sensing\nhas been widely used to detect\
    \ drought conditions, such as the normalized difference vegetation index\n(NDVI)\
    \ and enhanced vegetation index (EVI) [97]. Drought conditions can be reﬂected\
    \ by vegetation\ngrowth, which can be directly represented by the vegetation index.\
    \ By comparing the vegetation index\nat different times, the impacts of drought\
    \ can easily be determined. However, the accuracy of using\nNDVI-based drought\
    \ indices is often subject to changes in vegetation types and ecosystem differences.\n\
    Additionally, the NDVI-based drought index may be a conservative indicator [32]\
    \ because droughts\ncaused by water stress or rainfall anomalies will both have\
    \ time delays [98]. A detailed overview of\nthe drought indices for regional monitoring\
    \ was provided by Richard and Heim [99].\nMany classical drought indices based\
    \ on vegetation indicators were proposed and have been\nwidely used in drought\
