    temperature and urban fraction reported here is due to the uniquely strong influence
    of other factors including distance from the ocean and elevation in Los Angeles.
    Imhoff et al. [2010] assessed the relationship between land surface temperature
    and urban fraction for different impervious surface area zones in 38 cities within
    the continental United States. They reported an average coefficient of determination
    of 80% for five cities in California (i.e., Fresno, Los Angeles, Sacramento, San
