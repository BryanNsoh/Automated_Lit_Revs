    surrounding mountainous and coastal regions [Roth et al., 1989; Witiw and LaDochy,
    2008]. Surface and near-surface temperatures are negatively correlated with GVF
    (Figures 11d, 11i, 11n, and 11s). The negative correlations are less significant
    during the day. Interestingly, correlations appear stronger for temperatures versus
