    on 2002/04/26. Results obtained from internal consistency test showed a maximum
    percentage of errors (0.372%) at the Córdoba station, where the sprinkler irrigations
    frequently causing these “false positives” is a well known fact, due to irrigation
    water being received by the rain gauges. In addition, 0.015% of data were flagged
    on average by this test, with no erroneous values identified in 36 weather stations.
    Vibration of farm machinery near the station can also record accidental pulses
    in the rain gauge. These input values are stored as precipitation data, although
    they do not correspond to rain, so it is necessary to correct them in order to
    prevent their inclusion in the soil water balance. 4. Summary and conclusions
    A growing number of climate change and variability studies, as well as applied
    research towards improving engineering design climatographies, require high-quality
    meteorological data. It is known that long-term and extreme-value climate data
    sets are necessary for accurate and reliable estimates and assessments, being
    the validation of these data necessary for present and future uses. Several quality
    assurance procedures have been introduced for assessing integrity of meteorological
    data from automated weather station networks for hydrological, agricultural and
    other applications. Range, step, internal consistency, persistence and spatial
    consistency tests have been applied to the 1999–2006 dataset in the Andalusia
    region (southern Spain). The results of applying different validation tests reveal
    the existence of erroneous and potentially inaccurate data in the two databases
    validated (daily and semihourly). The temporal analysis of flagged data identified
    by these procedures and the use of dynamically generated control charts have allowed
    the making of such important decisions as the replacement of sensors or debugging
    of flagged records before being made available to users. Moreover, these guidelines
    have been presented for assessing quality of climate data, in science, as a prerequisite
    to their use for the estimation of environmental parameters or their introduction
    as baseline data in climate change or hydrological models. High quality data sources
    are vital to scientists, engineers, and decision makers alike. All the recommended
    guidelines are simple and straightforward to use and serve as preliminary filters
    with which to scrutinize weather measurements. The purpose of using quality assurance
    flags is to provide guidance to those who use data from the Agroclimatic Information
    Network of Andalusia. Because no data are altered, the user can make the final
    judgment as to their quality. Finally, constant improvement of the quality assurance
    procedures is necessary according to the latest available technology and techniques
    in data analysis, this validation data being only part of the quality management
    system, also composed of sensor calibration, field maintenance routines and manual
