    To test the eﬃciency of our proposed IoT-based agriculture\nprotocol, the MATLAB\
    \ simulation is compared with the cur-\nrent LEACH protocol. IoT nodes were installed\
    \ randomly in\neach simulated technique in the simulation of 5000 rounds.\nIn\
    \ the farm of 500 × 500m2, all active IoT nodes transfer data\nto their respective\
    \ cluster heads, and cluster heads transfer\ndata to the base station via sink\
    \ node. The simulation results\nare presented below.\n4.1. Network Stability Period.\
    \ The time it takes for the ﬁrst\nnode to die is known as the network stability\
    \ period.\nFigure 12 depicts the LEACH network stability period and\nthe proposed\
    \ IoT-based agriculture protocol. LEACH has a\nshorter stability period than the\
    \ proposed protocol. The rea-\nson for the improvement is that data is only transferred\
    \ in the\nproposed protocol when there is a diﬀerence between previ-\nously taken\
    \ data and current data. The results show that the\nLEACH ﬁrst node dies after\
    \ 168 rounds, while the proposed\nprotocol ﬁrst node dies after 463 rounds, indicating\
    \ that the\nIoT-based agriculture protocol is 23% more eﬃcient in terms\nof network\
    \ stability.\n4.2. Energy Consumption. The energy consumed by the nodes\nduring\
    \ data transmission is referred to as energy consump-\ntion. Figure 13 shows the\
    \ simulation results for both proto-\ncols. The energy consumption of the nodes\
    \ in the IoT-\nbased agriculture protocol is 68 percent lower than that of\nLEACH,\
    \ which can extend network life.\n4.3. Network Life. The network’s life is determined\
