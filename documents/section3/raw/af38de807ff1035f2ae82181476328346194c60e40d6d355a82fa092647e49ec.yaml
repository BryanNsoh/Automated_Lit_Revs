    nearly identical surface energy budget values for urban grid cells, a consequence
    of the fact that they both use the model Default assumption that urban grid cells
    have albedo of 0.2 (Figure 3). When compared to Default, the Improved_alb simulation
    results in small changes to the surface energy budget over urban areas (Figures
    6a–6c). This is expected given that satellite-based albedo values over these regions
    during summer are similar to the Default model assumed value of 0.2 (see Figure
    3). These subtle changes in the sensible, latent, and ground heat fluxes, which
    are limited to 12.9, 5.1, and 2.8 W m−2, respectively, lead to mean increases
    in urban daytime surface and air temperature of 0.8 and 0.3°C, respectively, for
    Improved_alb minus Default (Figures 6d and 6e). Over non-urban areas, albedo-induced
    changes are larger than over urban areas (Figure 6). Higher albedo values used
    in both Table_alb and Improved_alb simulations versus Default result in lower
    surface net radiations (of up to 122.8 and 44.5 W m−2, respectively), leading
    to decreases in sensible heat fluxes (of up to 84.5 and 30.6 W m−2, respectively)
    (Figure 6a). Corresponding changes in latent heat fluxes are minimal (Figure 6b).
    This is an indicator of the high Bowen ratio in this region, resulting from low
    green vegetation coverage and dry soil over non-urban areas, which limits ET.
    An average daytime (7 A.M.–6 P.M.) Bowen ratio of 6.5 is calculated for non-urban
