    AMSR-E (Kachi et al., 2014). Major improvements of AMSR-2 include (1) a larger
    reflector system of 2.0-m diameter to provide better spatial resolution, (2) the
    inclusion of an additional 7.3-GHz dual polarization frequency channel for improvement
    of RFI mitigation, (3) 12-bit quantization for all channels, and (4) an improved
    calibration system (Imaoka et al., 2010). Table 5 provides operational details
    of the AMSR-E and AMSR-2 sensors. AMSR-2 includes several SM products. The LPRM
    SM product for descending overpass has provided more accurate results than that
    of ascending orbit (Molero et al., 2017) probably due to the more uniform surface
    temperature and SM. 6.2.2 The ASCAT The Active Microwave Instrument Wind Scatterometer
    onboard of the European Remote Sensing (ERS) satellite is a C-band (5.3 GHz) sensor
    initially intended for wind monitoring but also widely utilized as the first active
    sensor for retrieving SM. The ERS-1 SCAT has been monitoring the Earth between
    1991 and 2000. The second instrument (ERS-2 SCAT) was launched in 1995 and ceased
    operation in 2011. The ERS-1/2 SCAT had a spatial resolution of 50 km and a revisit
    time of 2–7 days. ERS-1/2 SCAT provides a valuable long-term SM data set for climate
    change applications that is used to create the ESA CCI active SM products. As
    a successor of ERS-1/2 SCAT, the ASCAT is a C-band scatterometer with no SAR-based
    resolution enhancement deployed on satellite platforms of the European Organization
    for the EUMETSAT (Figure 19c). The EUMETSAT MetOp-A satellite was launched in
    October 2006, and MetOp-B was launched in September 2012. The MetOp-C platform
    was launched in November 2018. The instrument was initially designed for monitoring
    wind speed and direction over the oceans, but ASCAT has also been widely used
    for monitoring SM (Albergel et al., 2009; Draper et al., 2011; Matgen et al.,
    2012) due to its high-quality calibration, high radiometric accuracy, and multiple-viewing
    capabilities (Wagner et al., 2013). The ASCAT sensor includes three vertically
    polarized antennas oriented at 45°, 90°, and 135° angles with respect to the satellite
    track, resulting in a double swath of about 500 km with a gap of about 360 km.
    The ASCAT near-surface SM estimates are obtained with a linear change detection
    retrieval algorithm developed by Wagner et al. (1999), where estimates are obtained
    at a distinct incidence angle (taken at 40°). This algorithm yields SM content
    in terms of relative saturation. The algorithm is part of the WAter Retrieval
    Package software, which provides the means for deriving long-term SM time series
    (Naeimi et al., 2009; Naeimi, Scipal, et al., 2009). The basic assumptions of
    the algorithm include a linear relationship between backscatter (dB) and near-surface
    SM and stability of backscatter despite seasonal change in vegetation and roughness
    (Naeimi et al., 2009a & 2009b). Thus, a disadvantage of the change detection algorithm
    is that the different contributions to the observed total backscatter from the
    soil, vegetation, and soil-vegetation interaction effects cannot be separated
    (Wagner et al., 2013). It should be noted that the algorithm calculates only relative
    changes in SM and not absolute SM. Hence, tie points to convert relative saturation
    to absolute SM are required. The MetOp-C, unlike SMOS and SMAP, is an operational
    platform that generates a real-time operational product that is publicly distributed
    by EUMETSAT (https://navigator.eumetsat.int/product/EO:EUM:DAT:METOP:SOMO12).
    This constitutes a much stronger commitment to data continuity than provided by
    scientific missions such as SMOS and SMAP. 6.2.3 The Soil Moisture Ocean Salinity
    (SMOS) Mission The SMOS satellite with the Microwave Imaging Radiometer with Aperture
    Synthesis (MIRAS) instrument is developed by the Centre d''Etudes Spatiales de
    la Biosphère with support from ESA and in collaboration with the Centre National
    d''Etudes Spatiales (CNES) and the Centro Para el Desarrollo Tecnological Industrial
    (Figure 19d). SMOS is the first satellite dedicated to the global measurement
    of near-surface SM (top 5 cm) with moderate spatial resolution (Kerr et al., 2001;
    Kerr et al., 2010). Using an interferometric radiometer, SMOS captures brightness
    temperature (T b ) at several incidence angles. The radiometer exploits the interferometry
    principle, where 69 small receivers measure the phase difference of the incident
    radiation emitted from the Earth''s surface. The technique is based on cross correlation
    of observations from all receiver pair combinations to generate the scene T b
    . As the satellite moves along its orbital path, each observed area is imaged
    at various viewing angles. The microwave signal within the L-band is much more
    sensitive to changes in SM than it is to atmospheric disturbances or land surface
    characteristics (i.e., surface roughness, soil texture, topography, and soil bulk
    density; Kerr et al., 2012). The SMOS mission provides SM estimates generated
    from T b (L1) via the SMOS L2 processor (Kerr et al., 2010), which in principle
    contains the L-MEB model proposed by Wigneron et al. (2007). In general, L-MEB
    is applied to compute multiangular top-of-the-atmosphere brightness temperatures
    based on a set of soil (e.g., moisture, temperature, and texture), vegetation
    (e.g., water content and temperature), and radiative transfer parameters (e.g.,
    single scattering albedo, polarization coupling factor, and surface roughness).
    The retrieval algorithm as outlined in Kerr et al. (2012) is based on a Bayesian
    approach, where L-MEB based brightness temperatures are compared with direct observations
    through minimizing a cost function. SMOS L1 and L2 products have been used to
    derive higher-level products, L3 and L4. SMOS L3 products include surface SM and
    vegetation optical depth (VOD), while SMOS L4 products provide root-zone SM (0–100
    cm), surface roughness, neural network-based SM from AMSR-E/SMOS synergies, and
    an agricultural drought index with spatial resolution of 25 km (EASE-2 grid; Al
    Bitar et al., 2013; Mecklenburg et al., 2016; Parrens et al., 2016; Rodríguez-Fernández
    et al., 2016). A comprehensive overview of modeling approaches and SM retrieval
    algorithms has been presented by Wigneron et al. (2017). The recent diurnal L3
    product, SMOS-IC, has been released by the French Institut National de la Recherche
    Agronomique in collaboration with the Centre d''Etudes Spatiales de la biosphere
    to provide global estimations of SM (Figure 20, top) and VOD (Fernandez-Moran
    et al., 2017). The VOD product can be used in support of agricultural applications
    related to food security (Mecklenburg et al., 2016). SMOS-IC is based on L-MEB,
    but its algorithm is simpler than the operational SMOS L2 and L3 SM retrieval
    algorithms. In SMOS-IC pixels are assumed homogeneous (a single value of each
    input model parameter is used for the whole pixel), while operational SMOS L2
    and L3 algorithms correct for pixel heterogeneity. This provides greater independence
    of SMOS-IC from uncertainties in auxiliary data (e.g., MODIS LAI data and SM information
    used as auxiliary data in L2/L3 algorithms to estimate T b in the pixel fractions
    of heterogeneous pixels) and tends to perform better than previous SMOS products
    due to considering updated soil roughness and vegetation albedo parameters for
    calibration of L-MEB SM retrievals based on ISMN SM data (Fernandez-Moran et al.,
    2017; Parrens et al., 2016). L-band observations have been challenged by unexpected
    RFI. Despite being a protected band for scientific studies, the SMOS mission has
    suffered significantly from RFI effects in certain regions (Oliva et al., 2012).
    The number of RFI sources has been reduced in Europe, North and South America,
    and China but remains significant in Asia and the Middle East (Soldo et al., 2016).
    SMOS data are publicly available from ESA (L2 and L3; http://smos-diss.eo.esa.int/)
    and CATDS (L3 and L4; http://www.catds.fr/Products). Figure 20 Open in figure
    viewer PowerPoint Comparison of SMOS-IC (top) and SMAP L3 (bottom) monthly surface
