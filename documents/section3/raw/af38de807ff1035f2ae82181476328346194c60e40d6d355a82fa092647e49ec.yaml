    Figure 1. The cycle of smart farming data management.\nSundmaeker [2] reported\
    \ rapid developments in the IoT and cloud computing, applied in this\npaper to\
    \ a ﬁeld known as smart farming. Algorithmic training processes for decision-making\
    \ support\nare highly complex tasks, with many problematic issues found in models\
    \ that are automatically induced\nfrom data through big data applications [3].\
    \ Perhaps the most problematic is the value chain that refers\nto the sequence\
    \ of activities from data capture to decision making, involving data marketing,\
    \ decision\ntrees, and rule injection procedures. The advantage of these models\
    \ is that they consist of individual\nunits of knowledge (rules) that can be separately\
    \ viewed, evaluated, processed, deleted, and even\nedited. In a business process\
    \ [4], for example, work laid out in a set of logically related tasks can be\n\
    performed to achieve a deﬁned business outcome.\nBig data represents the information\
    \ assets that are characterized by high volumes, high-speed\nprocessing and a\
    \ variety of inputs. Processing such information requires speciﬁc technology and\n\
    analytical methods [5] for their transformation into a value chain.\nThis paper\
    \ presents a complete implementation of a smart decision support system prototype,\n\
    which automatically learns decision rules from data, thereby permitting the domain\
    \ expert to edit the\nresulting rule base, which can apply the rules to achieve\
    \ incoming objects. As agriculture consumes\nabout 70% of all fresh water resources,\
    \ one important aspect of green farming is economical and\neﬃcient use of water\
    \ [6]. Water consumption percentages can be decreased through eﬃcient water\n\
    management, where irrigation needs are adjusted to supply. Decision trees generate\
    \ rules to enhance\nthe use of irrigation water, fertilizers, pesticides, etc.\
    \ A web platform can convert the results of\ndata-based decision making into user-friendly\
    \ public information that is only posted following a\ndecision maker review process.\
    \ The major advantage is integration into a unique platform to control\nfarming\
    \ decisions such as irrigation system control, fertilization, pesticides, and\
    \ an open data network,\nall in one. In addition, our system includes rules based\
    \ on variable-rate irrigation (VRI) [7]. VRI is a\nnew technique that allows optimization\
    \ of irrigation application, considering the status of ﬁeld and\nweather. In most\
    \ cases, these systems are implemented by using a center pivot irrigation system\
    \ that\nAgronomy 2019, 9, 216\n3 of 19\ncan reduce the total irrigation water\
    \ volume required to grow ﬁeld crops. According to Reference [8],\nthis kind of\
    \ system is able to reduce irrigation water use by 8% compared to uniform irrigation\n\
    application. Considering this idea, we designed [9], developed, and tested an\
    \ intelligent system for\nirrigation control of urban lawns. The system is based\
    \ on the use of a multisensor node composed by\nhumidity and temperature for soil\
    \ and air, as well as a rain sensor. The multisensor node is controlled\nby an\
    \ intelligent algorithm that takes into account the real time values provided\
    \ by the sensors and the\nstored data of previous measurements. The intelligent\
    \ algorithm is responsible for analyzing the data\nand deciding on the amount\
    \ of water to be used in a given area. Using actual annual meteorological\nvalues\
    \ of a city with diﬀerent water requirements, the system’s operation was simulated.\
    \ The results\nshowed that for a landscaped area of about 140 ha, we could save\
    \ around 6% of the irrigation water,\nwhich would be equivalent to about 22 million\
    \ liters of water. Finally, the complete system behaves\nas a collaborative platform,\
    \ taking into account the experience of other users and previous events\nintroduced\
    \ into the system. A system with these features can help farmers to enhance the\
    \ activity\nsustainability, at the same time, that a more controlled use of chemical\
    \ products and natural resources\nwill protect our environment and groundwater\
    \ resources.\nThis study is organized as follows. Section 2 will present the reasoning\
    \ behind the study and\nrelated works. Section 3 will describe the individual\
    \ steps of the preparation process of a classiﬁcation\nrule set. Section 4 will\
    \ then detail the software components of the engine and, in Section 5, the web\n\
    platform and the processing of open data will be outlined. Finally, in Section\
    \ 6, the conclusions will\npresent the advantages of the demonstrated model and\
    \ future avenues of work will be suggested.\n2. Related Works\nThe generation\
    \ of “business rules” from data-mining results is an emerging research area. To\
    \ the\nbest of our knowledge, the only publicly available software solution to\
    \ business rule learning is\nRule Learner, which forms part of the Open-Rules\
    \ Decision Management System. According to\nthe SOA paradigm, software should\
    \ function as cooperating services, as described in a previous\nwork [1]. However,\
    \ there have been several experimental systems developed in the machine learning\n\
    community with related functionality. The Drools system [3], used in our solution,\
    \ is a business rules\nmanagement system that combines user needs and constraints\
    \ in the search space with interactive\nmining. The interactive nature of both\
    \ systems, MIME and Drools, can help to address the excessive\nnumber of rules\
    \ that typically form the output of rule learning. Additionally, in Reference\
    \ [4],\nwe showed that the database-pruning algorithm can signiﬁcantly reduce\
    \ the number of rules that\nDrools outputs, without adversely impacting on the\
    \ quality of the classiﬁer. The smart farming decision\nsystem proposed in this\
    \ paper is called PLATEM. Drools is the core of this system, which is integrated\n\
    in a single web application. The user can launch multiple farm functionalities,\
    \ export the results that\nare selected, and apply the rules on test data in auto\
    \ mode. The rule-learning algorithm used in Drools\nfor building the classiﬁer\
