    study domain, respectively. For non-urban areas, the estimated GVF values are
    directly incorporated to the Noah LSM framework within WRF. The implementation
    of GVF in urban grid cells is described in the next section. 2.3.1.2 Urban Grid
    Cells As previously mentioned, urban grid cells in the WRF modeling framework
    are those whose dominant land use category is one of the three urban types: low-intensity
    residential, high-intensity residential, and industrial/commercial. Urban cells
    are divided into pervious and impervious parts using the aforementioned urban
    fraction parameter. The Noah LSM then simulates surface-atmosphere interactions
    for the pervious portion of the grid cell, and the UCM simulates those for the
    impervious portions. The current default version of WRF-UCM uses predefined values
    for some land surface characteristics for the pervious part of urban grid cells.
    For example, albedo and emissivity are assumed to be 0.2 and 0.98, respectively.
    In addition, GVF values for the pervious part of urban grid cells correspond to
    that of the “natural” vegetation type, which translates to an unvarying GVF of
    0.8 for all urban grid cells. In the current study, however, we modified the Noah-UCM
    code to use spatially varying GVF derived using satellite observations for both
    urban and non-urban grid cells. Another complexity regarding GVF relates to different
    interpretations of GVF values as used by the model versus quantified by the observations.
    The Noah LSM, by default, defines GVF as the fraction of the pervious portion
    of the grid cell that is vegetated (i.e., pervious-level GVF). However, observed
    GVF data sets represent the fraction of the entire grid cell that is vegetated
    (i.e., pixel-level GVF). In order to correctly implement the real-time satellite
    observations in the model, we modify the model code to convert the observed pixel-level
    GVF to pervious-level GVF as described by equation 2, (2) where GVFpervious and
    GVFpixel are pervious- and pixel-level GVF, respectively, and furban represents
    the urban fraction of the pixel. Failure to modify GVF as described in equation
    2 would result in significant underestimation of GVF for urban grid cells in the
    model. 2.3.2 Albedo Albedo is a measure of the fraction of downwelling sunlight
    that is reflected. Surface albedo plays a dominant roll in the dynamics of the
    surface energy balance [Dickinson, 1983; Dobos, 2003; Cedilnik et al., 2012].
    In the default WRF model, there are two ways of defining the surface albedo of
    non-urban grid cells. The first option utilizes a monthly climatological albedo
    data set based on AVHRR products from 1985 to 1991 [Csiszar and Gutman, 1999].
    This option is referred to as AVHRR hereafter. (In WRF, this option is known as
    “usemonalb.”) The second option computes albedo using tabulated values that are
    dependent on the land cover type of the grid cell (hereafter called Look-up table).
    Note that the look-up table option also results in monthly varying albedos through
    a monthly varying GVF-based factor, which scales the albedo values within predefined
    ranges. For urban grid cells in the default model, the albedo of the impervious
    portion is defined based on tabulated roof, wall, and road albedo values that
    are dependent on urban type. The default albedo of these three impervious surfaces
    is 0.2. The pervious portion of urban grid cells is by default assumed to also
    have an albedo of 0.2. To overcome the shortcomings of the treatment of albedo
    in the default model, we use remotely sensed, MODIS-based albedo to generate heterogeneous,
    real-time monthly albedos, hereafter called Improved MODIS. The MODIS nadir BRDF-adjusted
    reflectance product (MCD43A4) is used in the current study. This product is corrected
    to represent local solar noon. View angle effects are also removed from the directional
    reflectances resulting in stable and consistent background albedos. These albedos
    are directly implemented within the WRF model. We modified the model code to assign
    the measured pixel-level albedo to both pervious and impervious portions of each
    grid cell. Thus, relative to the default model, we improve the representation
    of albedo by using observed city-specific and spatially varying values for both
    urban and non-urban areas. It should be noted that the same remotely sensed albedo
    value is used for all the urban surfaces in a grid cell (i.e., road, wall, and
    roof). 2.4 Model Simulations To investigate the changes in modeled urban meteorology
    induced by implementing the real-time satellite-based GVF and albedo data, we
    carry out a series of simulations as described in Table 1. The simulations investigate
    both default model configurations and implementations of new real-time MODIS-based
