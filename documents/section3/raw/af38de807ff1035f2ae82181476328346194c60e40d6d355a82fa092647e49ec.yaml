    \ \npaper to a field known as smart farming. Algorithmic training processes for\
    \ decision-making \nsupport are highly complex tasks, with many problematic issues\
    \ found in models that are \nautomatically induced from data through big data\
    \ applications [3]. Perhaps the most problematic is \nthe value chain that refers\
    \ to the sequence of activities from data capture to decision making, \ninvolving\
    \ data marketing, decision trees, and rule injection procedures. The advantage\
    \ of these \nmodels is that they consist of individual units of knowledge (rules)\
    \ that can be separately viewed, \nevaluated, processed, deleted, and even edited.\
    \ In a business process [4], for example, work laid out \nin a set of logically\
    \ related tasks can be performed to achieve a defined business outcome. \nBig\
