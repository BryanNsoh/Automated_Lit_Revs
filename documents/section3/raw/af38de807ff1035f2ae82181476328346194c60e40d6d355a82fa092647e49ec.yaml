    of citrus orchard to soil water deficit conditions was investigated for three
    years, through field measurements of soil and plant water status carried out in
    a commercial citrus orchard located near the town of Senyera, Spain. Three different
    irrigation treatments, including one full irrigation (T100) and two regulated
    deficit irrigation were in particular examined. In the later treatment, irrigation
    water supply was scheduled according to different percentage of irrigation needs
    (T60 and T40) applied only during the phase II of fruit growth (approximately
    from mid of July to the beginning of September), and the crop was irrigated at
    T100 during the other periods of the year. Soil water status was expressed in
    terms of soil water content (SWC) or depletion (D), whereas crop water status
    considered the midday stem water potentials (MSWP) measured in the field, as well
    as the water stress integral evaluated in the periods of water restriction. Experimental
    data evidenced the absence of stress in treatment T100 and mild or moderate stress
    levels in T60 and in T40 in which, however, conditions of severe stress were only
    occasionally achieved. The analysis showed a strong correlation between the water
    stress integral and the applied irrigation depth, which can be used to predict
    the seasonal irrigation volumes to be provided when a desired crop stress level
    is required. On the other hand, MSWPs were dispersed around a value of −1.0 MPa
    when the average SWCs in the soil profile ranged between the soil field capacity
    SWCfc = 0.24 m3 m−3 and a threshold value of soil water content of SWC* ≈ 0.22m3
    m−3, corresponding to a soil depletion D* ≈ 20 mm. At values of SWC ≤ 0.22m3 m−3,
    MSWP was linearly decreasing at decreasing SWC (increasing D), as a consequence
    of the gradually rising crop water stress. Finally, the performance of FAO-56
    model to identify the temporal dynamic of soil and crop water status, under different
    irrigation strategies, was demonstrated. The comparison between measured and simulated
    soil water contents in the root zone evidenced that the model is able to predict,
    with reasonable accuracy, the average SWC in the root zone, with differences statistically
    not significant and errors of estimation always lower than 0.04 m3 m−3. On the
    other hand, the model ability to predict the actual crop water stress was demonstrated
    according to the observed similarity between the temporal dynamic of the simulated
    water stress coefficient (Ks) with the measured midday stem water potentials,
    MSWP. In fact, it was observed that the temporal variability of MSWP can be explained
    by the dynamic of simulated Ks. Even extending the analysis to crop water stress
    cumulated during periods of water restriction, it was observed how the model predictions
    fitted quite well to the corresponding measured, confirming the suitability of
    the model to identify the differences, in terms of temporal pattern of water stress
    integral, characterizing the examined treatments. After a site-specific calibration
    accounting for different irrigation strategies therefore, the cumulative water
    stress integral evaluated by the model can be used as a surrogate variable of
    MSWP for irrigation timing established according to “model-based” irrigation scheduling,
