    of remotely sensed albedo and vegetation fraction on simulation of urban climate
    in WRF-urban canopy model: A case study of the urban heat island in Los Angeles
    P. Vahmani,  G. A. Ban-Weiss First published: 07 January 2016 https://doi.org/10.1002/2015JD023718Citations:
    102 SECTIONS PDF TOOLS SHARE Abstract Modeling the climate of urban areas is of
    interest for studying urban heat islands (UHIs). Reliable assessment of the primary
    causes of UHIs and the efficacy of various heat mitigation strategies requires
    accurate prediction of urban temperatures and realistic representation of land
    surface physical characteristics in models. In this study, we expand the capabilities
    of the Weather Research and Forecasting (WRF) model by implementing high-resolution,
    real-time satellite observations of green vegetation fraction (GVF) and albedo.
    Satellite-based GVF and albedo replace constant values that are assumed for urban
    pixels in the default version of WRF. Simulations of urban meteorology in Los
    Angeles using the improved model show marked improvements relative to the default
    model. The largest improvements are for nocturnal air temperatures, with a reduction
    in root-mean-square deviation between simulations and observations from 3.8 to
    1.9°C. Utilizing the improved model, we quantify relationships between surface
    and 2 m air temperatures versus urban fraction, GVF, albedo, distance from the
    ocean, and elevation. Distance from the ocean is found to be the main contributor
    to variations in temperatures around Los Angeles. After conditionally sampling
    pixels to minimize the influence of distance from the ocean and elevation, we
    find that variations in GVF and urban fraction are responsible for up to 58 and
    27% of the variance in temperatures. The satellite-supported meteorological modeling
    framework reported here can be used for studying UHIs in other cities and can
    serve as a foundation for testing the efficacy of various heat mitigation strategies.
    Key Points Satellite-supported WRF-UCM is developed using MODIS observed GVF and
    albedo Satellite observations are implemented over both urban and vegetated pixels
    Urban heat island in Los Angeles is related to surface characteristics 1 Introduction
    Urban areas cover a small fraction of Earth''s surface. However, roughly 54% of
    the global population currently lives in urban areas, and this number is expected
    to reach 66% by 2050 [United Nations, 2014]. Urbanization impacts the exchange
    of energy, water, and momentum between the land surface and atmosphere at local
    to regional scales. This occurs through changes in land surface physical characteristics
    (henceforth referred to as “surface physical characteristics”) such as albedo,
    emissivity, vegetation fraction, and roughness, which control land-atmosphere
    interactions. Numerical modeling has been utilized to shed light on the relative
    importance of various surface physical characteristics in dictating land-atmosphere
    coupling [Wetzel and Chang, 1988; Molders, 2001; Vahmani and Hogue, 2014a]. Wetzel
    and Chang [1988] evaluated the significance of surface physical characteristics
    on simulating regional evapotranspiration (ET) using an ET model coupled with
    a one-dimensional atmospheric boundary layer model. They highlighted the importance
    of leaf area index (LAI), fractional green vegetation cover, and roughness length
    for accurately predicting ET. Uncertainty analysis conducted by Molders [2001]
    suggested that realistic representation of plant and soil parameters (i.e., albedo,
    evaporative conductivity, roughness length, soil volumetric heat capacity, field
    capacity, capillarity, and emissivity) should be prioritized in mesoscale modeling.
    Vahmani and Hogue [2014a] investigated the relative importance of surface physical
    characteristics for accurately predicting ET in the Noah land model coupled to
    an urban canopy model (Noah-UCM). They found that green vegetation fraction (GVF)
    plays the most significant role in reproducing observations of ET. These studies
    confirm that realistic domain-specific information on surface physical characteristics
    is critical for accurately modeling land-atmosphere interactions in numerical
    weather prediction models, over both urban and natural surfaces. However, most
    mesoscale modeling frameworks, such as the Weather Research and Forecasting (WRF)
    model, rely on either land cover-dependent lookup tables or outdated low-resolution
    climatological data sets to define these surface physical characteristics. Further,
    the models assume constant values for some surface physical characteristics over
    urban areas and therefore do not take into account the high-resolution variability
    that can be found in these regions. With a quasi-continuous and comprehensive
    mapping of Earth, satellite remote sensing is a unique data source for characterizing
    the land surface. These data have been used to derive model inputs that describe
    land surface characteristics for numerical weather and climate simulations [Crawford
    et al., 2001; de Foy et al., 2006; Meng et al., 2009]. However, there are relatively
    few studies that apply satellite observations to describe urban surface characteristics
    in modeling urban climate. A few studies have employed satellite observations
    to update outdated maps of land cover type that are used by default as inputs
    to mesoscale models [Cheng and Byun, 2008; Cheng et al., 2013; Li et al., 2014].
    When compared to observations, these studies reported improved model prediction
    of urban meteorology including boundary layer characteristics, wind patterns,
    and air temperatures. Other studies have utilized remotely sensed observations
    that represent morphological data over urban areas [Taha, 2008a, 2008b; Salamanca
    et al., 2011]. These data sets improve representation of urban canopy parameters
    (e.g., building height, height-to-width ratio, urban fraction, and roughness length)
    in mesoscale models such as the urbanized meteorological model (uMM5) and WRF.
    Other studies have used remote sensing for deriving roof albedos for use in WRF
    [Ban-Weiss et al., 2015a, 2015b]. Limited past research has taken advantage of
    satellite observations to directly improve representation of surface physical
    characteristics (as opposed to just land cover type) and associated parameters
    over highly heterogeneous and complex urban surfaces in mesoscale meteorological
    models [Vahmani and Hogue, 2014a; Li et al., 2014]. Vahmani and Hogue [2014a]
    utilized fused Landsat-MODIS observations over a small region of Los Angeles to
    improve the representation of GVF, impervious surface area, albedo, LAI, and emissivity
    in the offline version of Noah-UCM. Simulated ET was nearer to ground observations
    after implementing the remotely sensed surface physical characteristics in the
    model. Li et al. [2014] attempted to improve WRF by implementing MODIS-based GVF
    and LAI as well as remotely sensed land cover maps for the Pearl River Delta region
    of China. Their simulations were nearer to observations, relative to the default
    model, when the satellite-derived land surface physical characteristics were used
    as inputs to WRF. The urban heat island (UHI) is a phenomenon in which urban areas
    are hotter than rural surroundings [Manley, 1958], potentially resulting in human
    discomfort and increased building energy consumption [Lee and Park, 2008; Susca
    et al., 2011; Loughner et al., 2012]. Given that the UHI is one of the most prominent
    phenomena in urban climate [Oke, 1982; Arnfield, 2003], its accurate simulation
    by mesoscale models applied over urban areas is important. The UHI is generally
    understood as being caused by a shift in the surface energy partitioning toward
    lower latent heat flux and higher sensible heat flux. This is mainly attributed
    to the fact that in urban areas, vegetation and evaporating soil surfaces are
    replaced by impervious surfaces such as asphalt concrete with high heat storage
    capacity and often distinctly low albedo [Oke, 1982; Grimmond, 2007]. The UHI
    develops at the surface and through the lower atmosphere, from the urban canopy
    layer to the boundary layer, and can be assessed using land surface or air temperatures
    [Rao, 1972; Oke, 1976; Voogt and Oke, 2003]. The air temperature UHI is in many
    locations a nocturnal phenomenon [Oke, 1982], whereas the surface temperature
    UHI is usually greatest during the day [Roth et al., 1989], and is more easily
    related to surface characteristics [Owen et al., 1998; Voogt and Oke, 2003; Nichol
    and Wong, 2005]. Recent research has shown that the efficiency with which convective
    heat is transferred from the surface to the boundary layer also plays an important
    role in determining UHI intensity [Zhao et al., 2014]. Assessment of the UHI requires
    accurately representing surface or near-surface air temperatures within and surrounding
    an urban region. The first goal of this study is to investigate the extent to
    which prediction of spatial and temporal variation in these temperatures can be
    improved in a mesoscale meteorological model (WRF-UCM) by enhancing the representation
    of land surface physical characteristics within and surrounding a city. This enhancement
    is implemented using high-resolution and real-time gridded MODIS-based observations
    to derive important land surface physical characteristics, including GVF and albedo.
    To enable the use of satellite-based GVF and albedo, the model was modified since
    the default version of WRF-UCM assumes predefined and unvarying GVF and albedo
    values for the pervious portion of urban grid cells. This change allows for including
    heterogeneity of real-time domain-specific GVF and albedo over urban areas. The
    role of these model enhancements in improving the simulation of urban heat islands
    is then assessed by comparing to ground and satellite observations. GVF and albedo
    are selected in the current study for three main reasons. First, accurate representation
    of GVF and albedo within meteorological models is critical for realistic simulation
    of local and regional meteorology over complex heterogeneous landscapes [Wetzel
    and Chang, 1988; Molders, 2001; Loridan et al., 2010; Vahmani and Hogue, 2014a].
    Second, GVF and albedo are two physical characteristics of the land surface that
    get significantly altered via urbanization. In particular, loss of green vegetation
    in urban areas is one of the main contributors to the UHI. Third, the majority
    of UHI mitigation strategies involve urban vegetation and solar reflective cool
    roofs and pavements [Rosenfeld et al., 1995; Taha et al., 1999; Akbari et al.,
    2001; Taha, 2013]. These strategies modify GVF and/or albedo of urban surfaces,
    yet modeling efforts to predict the meteorological and climate impacts of these
    strategies often rely on predefined default model values and/or outdated climatological
    data to describe these surface physical characteristics for current time. Thus,
    realistic representation of these surface characteristics (i.e., albedo and GVF)
    in mesoscale modeling will lead to more accurate simulation of current urban climate
    and subsequently better estimates of expected changes induced by these strategies.
    The second goal of this study is to investigate the role of land cover variability
    on determining the urban heat island within the Los Angeles region. Previous studies
    have reported that the nature of the UHI in Los Angeles is uniquely complex due
    to surrounding mountainous and coastal regions [Roth et al., 1989; Witiw and LaDochy,
    2008]. Furthering understanding of the UHI in Los Angeles necessitates adding
    to the current capabilities of WRF to account for high-resolution spatial variability
    in urban land surface characteristics and subsequent impacts on the surface energy
    balance and temperatures. In section 2, we describe the current default versions
    of WRF, the enhancements we made to address our research goals, and the simulations
    carried out. In sections 11, 12, 12, 13, 15, we report the differences between
    the current default versions of WRF versus our enhanced version. In section 16,
    we utilize the enhanced model to characterize the UHI in Los Angeles. To do so,
    we examine spatial and temporal variations in surface and air temperatures, and
    their relationships to urban surface characteristics including GVF, albedo, elevation,
    distance from ocean, and urban intensity. In this regard, this study not only
    sheds light on the complex relationships between temperatures and surface characteristics
    of Los Angeles but also sets the stage for further investigation on UHI mitigation
    strategies. 2 Methods and Data 2.1 WRF-UCM Model In the current study, the WRF
    version 3.6.1 [Skamarock et al., 2008; Skamarock and Klemp, 2008] is used. WRF
    is a fully compressible, nonhydrostatic, mesoscale numerical weather prediction
    model that has been used for a variety of applications in urban environments (see
    Chen et al. [2011] for a review). WRF is coupled to the Noah land surface model
    (LSM), which includes an urban canopy model that allows for sophisticated representation
    of land-atmosphere coupling in urban areas. A description of the employed initial
    conditions, boundary conditions, spatial domain, and physics parameterizations
    is presented below. In the current study, WRF is initialized and forced at its
    lateral boundaries with the North American Regional Reanalysis (NARR) data set
    [Mesinger et al., 2006]. All simulations are conducted from 6 July, 1900 UTC (12:00 P.M.
    local standard time) to 11 July 0700 UTC (12:00 A.M. local standard time), 2012,
    which represents an episode with clear skies and low wind speeds. The dominant
    winds in Los Angeles are onshore. For the selected timeframe, average wind speeds
    are 4.7 m s−1 at 2:00 P.M. and 1.4 m s−1 at 10:00 P.M. Air temperature variations
    are limited to a range of 19.3–34.9°C. The first 12 simulated hours are discarded
    as model spin-up. The simulations are performed over three (two-way) nested grids,
    centered over the Los Angeles metropolitan area, with horizontal grid resolutions
    of 18 km, 6 km, and 2 km, respectively (Figure 1). The largest domain (d01) covers
    most of the western U.S. and northern Mexico, the middle domain (d02) encompasses
    southern California, and the innermost domain (d03) covers the Los Angeles metropolitan
    area. The three domains have 71 × 99, 91 × 103, and 130 × 142 (east–west × north–south)
    grid cells, respectively. Each domain uses 30 layers in the vertical. Figure 1
