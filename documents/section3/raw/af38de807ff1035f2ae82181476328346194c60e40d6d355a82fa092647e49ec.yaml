    resides less in their potential to directly study hydrological processes but rather
    in their ability to provide spatially averaged data for the calibration and validation
    of remotely sensed data and their use in data assimilation methods to improve
    predictions of hydrological fluxes and states. The GPS SM data are available publicly
    through the National Science Foundation Plant Boundary Observatory (NSF''Topps
    Plant Boundary Observatory) at http://xenon. colorado. edu/portal/. 3.5 Wireless
    Network Technology 3.5.1 Network Structure The development of WSMNs has gained
    a strong momentum in the last few years due to the development of low-cost SM
    sensors and transmitting technologies, offering the potential to determine spatiotemporal
    SM dynamics at the field to catchment scales (Bogena et al., 2015; Vereecken et
    al., 2014) and permitting real-time data access to distributed SM sensors through
    a centralized communication architecture. Most WSMNs consist of five basic elements,
    including (1) a series of SM probe/sensor nodes, (2) a series of infrastructure
    nodes or routers, (3) an end node (gateway or coordinator) for data gathering
    and transfer, (4) a datalogger or PC, and (5) an internet server with a web interface.
    SM probes which are installed below the soil surface should be low cost, reliable,
    low power, and easy to install (Robinson, Campbell, et al., 2008). The most promising
    sensors are those that measure soil electrical permittivity, as described above
    in section 6. The routers are commonly installed above the ground. They receive
    data from SM probe nodes and other infrastructure nodes and transfer to the coordinator.
    Each network has only a single coordinator which controls and keeps the network
    running and streams information from the sensor network to the user and vice versa.
    ZigBee Alliance (ZigBee Alliance, 2010) is a low-cost mesh networking property
    standard that has been widely used for communication in wireless control and monitoring
    applications (Bogena et al., 2010; Kuorilehto et al., 2008; Valente et al., 2006).
    Two main topologies for wireless sensor networks have been proposed: (i) underground
    topology and (ii) hybrid topology (Akyildiz & Stuntebeck, 2006). In underground
    topology all sensor units are deployed below the soil surface except for the coordinator
    unit (Ritsema et al., 2009). Whereas in hybrid topology a combination of underground
    and aboveground devices is considered. It has been pointed out that a hybrid topology,
    which is composed of a mixture of underground sensors and aboveground router devices,
    is preferable to achieve longer transmission ranges (Bogena et al., 2009). The
    basic structure of hybrid topology is illustrated in Figure 11. Figure 11 Open
    in figure viewer PowerPoint An example for a hybrid topology wireless soil moisture
    network (adapted from Bogena et al., 2010). Since WSMNs mainly operate on battery
    power, overall power consumption becomes a critical constraint. Thus, it is important
    to design WSMNs that minimize retransmissions. Underground topologies require
    considerable power to overcome soil attenuation. Hybrid topologies on the other
    hand allow data to be routed from the underground in a few steps, thus reducing
    underground travel distance to conserve power (Bogena et al., 2010). 3.5.2 WSMN
    Applications Many WSMNs have been used to study spatiotemporal dynamics of SM
    at the field (Vereecken et al., 2014), catchment (Graf et al., 2014; Schröter
    et al., 2015) and landscape (Qu et al., 2015) scales. Earlier work has focused
    on the identification of SM patterns and their temporal stability (Brocca, Tullo,
    et al., 2012; Mittelbach & Seneviratne, 2012; Western et al., 1999). The seminal
    work of Western et al. (1999) about the Tarrawarra catchment where they deployed
    an array of SM sensors showed that SM in catchments exhibits dry and wet states
    that switch in function due to the interplay between local and nonlocal hydrological
    controls. This finding has been further corroborated in other catchment studies
    such as at the TERENO Wüstebach site in Germany (Graf et al., 2014). Brocca et
    al. (2014) used data from six SM networks around the Earth to study absolute versus
    temporal anomaly and percentage of global SM saturation. One major application
    of WSMNs is the validation of SM products from microwave RS missions. Recently,
    Wiekenkamp et al. (2016) used wireless SM networks to identify the occurrence
    and controls of preferential flow in a forested catchment. Their approach is based
    on the work of Graham and Lin (2011), who based on the changes in SM observed
    at different depths after rainfall events identified three major flow regimes:
    preferential flow, sequential flow, and nondetectable flow. Preferential flow
    refers to out of sequence SM changes where deeper locations respond earlier to
    an increase in soil water than locations closer to the surface. The SM measurements
    indicated that preferential flow occurred throughout the catchment. No clear controls
    triggering the spatial occurrence of preferential flow could be identified. Wiekenkamp
    et al. (2016) used the WSMN at the Wüstebach site to analyze catchment-wide controls
    of preferential flow. Based on the sensor response times, they identified four
    different flow regimes: (1) nonsequential preferential flow, (2) velocity-based
    preferential flow, (3) sequential flow, and (4) no response. Different potential
    factors that may control preferential flow and its spatial occurrence were analyzed:
    hydrological, topographical, and soil physical and chemical parameters as well
    as temporal factors such as precipitation events and antecedent SM status were
    studied. None of these factors were found to control preferential flow. Apparently,
    occurrence of preferential flow was governed by small-scale soil and biological
    processes. During storm events, the preferential flow occurred across the whole
    catchment. Blume et al. (2009) used a combination of sparse SM measurements in
    space, but with high temporal resolution, and rainfall simulation experiments
    and dye tracing to study the controls of preferential flow. They found that hydrophobicity
    in combination with small-scale variability in rainfall and strong heterogeneity
    in hydraulic conductivity were the main drivers controlling preferential flow.
    Stockinger et al. (2014) used the WSMN in combination with stable δO18 isotope
    measurements in water to study travel time distributions in the Wüstebach catchment.
    They showed that the presence of wet and dry states is reflected in the stream
    flow discharge pattern. Under the dry state, the uphill regions of the headwater
    catchment are disconnected from the river system and were found not to contribute
    to discharge. Only the riparian part of the catchment is contributing to river
    discharge under this state. Under the wet state both the uphill and riparian part
    of the catchment supply water for river discharge. The change from wet to dry
    state was found to occur at a mean water content of 0.35 cm3/cm3, which corresponds
    to the maximum spatial variation of soil water. SM data obtained from wireless
    sensor networks can be coalesced to produce the mean water content (σ θ ) function
    (i.e., the relationship between the spatial mean of SM and its standard deviation)
    for the observation area. The interpretation and analysis of this function has
    been the focus of various studies (Qu et al., 2014; Rosenbaum et al., 2012). Vereecken
    et al. (2007) was the first to use a closed form analytical expression based on
    stochastic perturbation theory to predict this function. Rosenbaum et al. (2012)
    observed the presence of hysteretic behavior in the σ θ with drying events leading
    to a decrease in the spatial variability and wetting events to an increase for
    identical mean water content values. Qu et al. (2014) applied inverse optimization
    of the observed SM content values using the Hydrus-1D model at 102 points at the
    German TERENO Rollesbroich site to link temporal stability of measured locations
    with key soil hydraulic properties (SHPs). Qu et al. (2015) expanded the work
    of Vereecken (2007) by deriving a closed form expression for the van Genuchten
    (1980) equation. Using pedotransfer functions (PTFs) to generate the input parameters
    for the closed form expression, they were able to predict the σ θ function for
    different sites. This approach has been applied at the global scale by Montzka
    et al. (2017). 4 Proximal Sensing Methods Because of high costs and laborious
    installation of point-scale SM sensors, they are not well suited to provide spatially
    continuous profile SM distributions at larger scales. In recent years, several
    geophysical proximal sensing methods such as ground penetrating radar (GPR), ground-based
    radiometer and radar systems, electromagnetic induction (EMI), and magnetic resonance
    imaging (MRI) techniques have been developed for field-scale SM determination
    (Robinson et al., 2008; Robinson, Campbell, et al., 2008). It should be noted
    that CRNP and GPS methods (section 8) may be considered as proximal sensing techniques.
    However, here we classify them as ground-based techniques as they provide temporally
    continuous SM measurements and have been used in SM networks for calibration and
    validation of remotely sensed SM estimates. This section provides an overview
    of the basic principles and recent advances of proximal sensing techniques. 4.1
    GPR GPR, also known as georadar, subsurface radar, and ground probing radar, is
    a promising proximal soil sensing technique that has proven to be applicable for
    high-resolution profile SM mapping in two or three dimensions at the field scale.
    The GPR technique can be used to bridge the present scale gap between small-scale
    invasive sensors (e.g., TDR sensors) and large-scale airborne or satellite RS
    observations. GPRs transmit high-frequency (1 MHz to 1 GHz) EM signals into the
    subsurface in a noninvasive manner. The travel time associated with an EM signal
    traveling between a radar transmitter and receiver is measured and used to estimate
    the dielectric permittivity of the soil (Huisman et al., 2002, 2003). GPR-derived
    dielectric bulk permittivity is then transformed to volumetric SM content using,
    for example, Topp''s empirical relationship (Topp et al., 1980) or other dielectric
    mixing models (Sihvola, 1999). Three GPR types including cross-borehole, airborne
    or off-ground, and surface-based or on-ground systems are commonly deployed for
    SM determination (Huisman, Hubbard, et al., 2003). Cross-borehole systems are
    used to monitor SM dynamics in the vadose zone. The transmitting and receiving
    antennas are located in two parallel boreholes and generate a two-dimensional
    velocity image between the boreholes, which can then be converted to dielectric
    permittivity and consequently to SM (Binley et al., 2002; Looms et al., 2008).
    The borehole GPR has been successfully applied to reconstruct two-dimensional
    images (tomographs) of SM distributions between borehole locations (Binley et
    al., 2001; Looms et al., 2008), but it remains limited to smaller-scale (a few
    meters) applications, as it requires the installation of vertical boreholes for
    transmitter and receiver deployment. Although borehole GPR performs well (van
    der Kruk, 2006), the systems are time consuming to operate, effectively limiting
    their suitability for larger-scale spatial investigations. Alternatively, off-ground
    and on-ground GPR systems have been deployed to map SM variability at the field
    scale (Ardekani, 2013; Jonard et al., 2011; Minet et al., 2012; Serbin & Or, 2003).
    Off-ground GPR configurations are installed at distinct heights above the soil
    surface and in many cases mounted on mobile platforms to rapidly move over the
    soil surface. Such systems are also used for airborne and spaceborne applications
    (Ulaby et al., 1986). Using full-waveform GPR signal modeling, field-scale SM
    mapping is feasible (Lambot et al., 2004; Minet et al., 2012; Weihermüller et
    al., 2007). Combined with a vector network analyzer, off-ground systems commonly
    use the surface reflection coefficient for soil characterization and SM estimation
    (Jonard et al., 2011; Serbin & Or, 2003). The main challenge for off-ground GPR
    is its sensitivity to surface roughness (Lambot et al., 2006; Van der Kruk et
    al., 2010) and the shallow measurement depth of the signal as compared to on-ground
    GPR techniques (Vereecken et al., 2014). However, the effect of surface roughness
    may be alleviated by operating at low frequencies (0.2–0.8 GHz; Jonard et al.,
    2011). The off-ground GPR may be used for validation of microwave RS SM products
    (Koyama et al., 2017). On-ground GPR systems represent a perfect alternative for
    mapping of profile SM because of their ability to measure direct ground wave propagation
    velocity (Grote et al., 2003; Huisman et al., 2002, 2001), which allows for deeper
    signal penetration when compared to the off-ground systems due to ground coupling.
    On-ground GPR measurements are performed with a fixed separation distance between
    transmitting and receiving antennas (Figure 12). The combination of GPR signals
    with other sensors/data such as EMI (Moghadas et al., 2010) and seismic (Ghose
    & Slob, 2006) has become more common for providing better estimates of SM. However,
    GPR has limitations such as poor performance in clay or electrically conductive
    soils, contact issues in dense shrubs, and soils with rock fragments (i.e., on-ground
    GPR), as well as requiring more sophisticated data interpretation (Robinson et
    al., 2012). A detailed review about the application of GPR for measuring SM is
    provided in Klotzsche et al. (2018). Figure 12 Open in figure viewer PowerPoint
