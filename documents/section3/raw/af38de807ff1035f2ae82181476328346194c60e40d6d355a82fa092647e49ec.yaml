    sensing with the introduction of TDR. At that time, the first TDR instruments
    were very expensive and only deployable for laboratory measurements. Since then,
    the costs of TDR devices have decreased by several orders of magnitude, while
    other EM sensors based on capacitance or impedance circuits have also been developed.
    As a result, over the last decade, numerous companies have developed a variety
    of sensors based on EM measurements of soil permittivity (Bogena et al., 2007;
    Jones et al., 2005; Seyfried & Murdock, 2004; Vaz et al., 2013). Permittivity,
    also called dielectric constant, is a measure of the electrical potential energy
    of a substance under the influence of an EM field. The EM sensor electric field
    is generally directed into the soil along 2-, 3-, or 4-parallel electrodes or
    an adjacent pair of rings. For example, the Hydra Probe (Stevens Water Monitoring
    Systems Inc.) uses one central and three outer electrodes based on an impedance
    circuit operating at 50 MHz. The Hydra Probe is the only EM water content sensor
    offering both real and imaginary permittivity output (Figure 7a). While there
    is potential to extract additional information from complex permittivity, few
    have attempted to fully utilize these measurements (Kelleners et al., 2005; Peplinski
    et al., 1995). The Hydra Probe is widely used by the U.S. federal agencies in
    weather and snow monitoring stations (e.g., SCAN; SNOwpack TELemetry, and SNOTEL).
    The measurement of permittivity provides a highly accurate determination of water
    content in soil because the permittivity of water is about 80, while permittivities
    of solids and air are around 4 and 1, respectively. Interestingly, the most accurate
    water content determination method remains the original TDR method operating at
    around 1-GHz frequency, despite a larger number of low-cost low-frequency (<100
    MHz) water content sensors being marketed today (Blonquist et al., 2005; Vaz et
    al., 2013). In general, TDR does not require soil-specific calibration and is
    less susceptible to secondary effects such as electrical conductivity, temperature
    and relaxation (from high clay or organic matter content) than lower-frequency
    EM sensors. This immunity to secondary effects comes in part because of the higher
    measurement frequency (~1 GHz) and the use of travel time as the measurement method.
