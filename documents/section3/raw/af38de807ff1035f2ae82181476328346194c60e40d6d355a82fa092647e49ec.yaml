    [Dudhia, 1989] for shortwave radiation. It should be noted that the cumulus parameterization
    is used only in domains 1 and 2. The atmosphere model is coupled to the Noah LSM
    [Chen and Dudhia, 2001] including the single-layer UCM [Kusaka and Kimura, 2004].
    The UCM assumes infinitely long street canyons and takes into account the three-dimensional
    nature of urban surfaces including roof, wall, and road. This model also accounts
    for shadowing, reflections, and trapping of radiation in the urban canyon. Anthropogenic
    heat is not accounted for in our simulations. The UCM is employed for grid cells
    in which the dominant land cover type is one of three urban categories: low-intensity
    residential, high-intensity residential, and industrial/commercial, each of which
    has different assumed surface physical characteristics that by default are obtained
    from a predefined urban parameter table [Chen et al., 2011]. Land cover/land use
    is based on the National Land Cover Data (NLCD) for 2006, which has a spatial
    resolution of 30 m [Fry et al., 2011]. NLCD includes three urban types, which
    correspond to the three aforementioned urban categories in WRF/UCM. By default,
    the model assumes urban fractions of 50%, 90%, and 95% for low-intensity residential,
    high-intensity residential, and industrial/commercial, respectively. Instead of
    this default, we develop an independent impervious surface input data set based
    on the NLCD impervious surface data [Wickham et al., 2013], eliminating the need
    to assume fixed urban fraction values for each urban category. For each urban
    cell, this data set describes the fraction of the urban cell that is impervious
    (see section 5 for more details). Furthermore, we use the National Urban Database
    and Access Portal Tool (NUDAPT) [Ching et al., 2009] to define gridded and domain-specific
    urban morphological parameters including plan area fraction, mean building height,
    standard deviation of building height, area weighted mean building height, building
    surface to plan area ratio, and frontal area index. Li and Bou-Zeid [2014] reported
    that estimation of surface temperatures in urban grid cells in the default version
    of Noah-UCM is flawed. The problem is related to the grid cell level turbulent
    transfer coefficient, which is inaccurately calculated using the momentum and
    thermal roughness lengths of the pervious portion of urban grid cells only. This
    leads to significant biases in simulated impervious surface temperatures calculated
    by the UCM. In the current study, the model code for computing land surface temperatures
    in urban cells was revised based on canyon temperature, roof surface temperature,
    and roof fraction [see Li and Bou-Zeid, 2014]. 2.2 Study Domain and Ground-Based
    Observations The focus of the current study is on the Los Angeles metropolitan
    region (Figure 1). The surrounding areas, as identified by the NLCD data set for
    2006, include a variety of land cover types (e.g., water, barren land, forest,
    shrub land, and planted/cultivated land). The primary mountain ranges in the study
    domain are the Santa Monica and San Gabriel Mountains, located in the western
    and northern regions of the Los Angeles area, respectively. Farther away from
    the city, the eastern San Bernardino Mountains and southeastern San Jacinto Mountains
    are also captured in the current study domain. The valleys are generally the populated
    and extensively developed areas, making Los Angeles the second largest metropolitan
    area in the United States, currently home to 13 million residents (U.S. Census
    Bureau, 2013, http://www.census.gov/popest/data/metro/totals/2013/CBSA-EST2013-alldata.htm).
    The city is one of the most highly urbanized and least green cities in the country
    [McPherson et al., 2008]. We use hourly ground-based observations from 12 California
    Irrigation Management Information System (CIMIS) and 4 National Climatic Data
    Center (NCDC) stations to evaluate the simulations performed in this research.
    The location of each station is shown in Figure 1. The NCDC stations, which use
    Automated Surface Observing Systems (ASOS), are located at small airports within
    the Los Angeles metropolitan area in “large low-rise” climate zone, as defined
    by Stewart and Oke [2012]. These stations report hourly meteorological conditions
    at a standard reference height of 2 m. The regional CIMIS stations used in this
    study are mostly located in residential areas within “open low-rise” and “sparsely
    built” climate zone regions [Stewart and Oke, 2012]. CIMIS stations provide hourly
    weather data including 2 m air temperature. Using observed meteorological fields
    over a well-watered soil, hourly reference ET (ET0) is also estimated for each
    site (http://wwwcimis.water.ca.gov/cimis). In the current study, ET0 is converted
    to urban landscape ET employing an approached introduced by California Department
    of Water Resources [2000], and a landscape coefficient, which is calculated using
    vegetation species, density, and microclimate factors. Landscapes in the current
    study domain are assumed to have “moderate” water needs (average species factor = 0.50)
    and “average” density and microclimate factors (density and microclimate factors = 1).
    Based on these factors, a landscape coefficient of 0.50 (landscape coefficient = species
    factor × density factor × microclimate factor) is used to estimate the landscape
    ET values from the 12 CIMIS stations in the study area (Figure 1). 2.3 Satellite
    Observations Satellite observations are retrieved from MODIS to produce high-resolution
    and domain-specific GVF and albedo inputs for WRF-UCM. MODIS images are acquired
    from the U.S. Geological Survey National Center for Earth Resource Observations
    and Science website available at http://earthexplorer.usgs.gov. The corresponding
    MODIS vegetation indices (MOD13A3) and reflectance (MCD43A4) products are gathered
    for the year 2012 and are used as reference data to compute spatially resolved
    monthly means of GVF and albedo, respectively. It should be noted that the accuracies
    of MODIS vegetation index and reflectance products are 0.025 and less than 5%,
    respectively [http://landval.gsfc.nasa.gov]. Satellite observations from MODIS
    are also used to derive land surface temperatures for evaluating the simulations.
    We utilize MOD11A1 and MYD11A1 (version 5, level 3) products that provide daily
    land surface temperatures at a spatial resolution of 1 km and overpass times of
    11:00 A.M. and 10:00 P.M. local time. The satellite observations used in the current
    study are regridded to the WRF coordinate system and resampled to the same spatial
    resolution (2 km). A quality control mask is also extracted and utilized to remove
    cloudy and low-quality pixels. 2.3.1 Green Vegetation Fraction GVF is a key parameter
    within WRF and is defined as the fraction of the grid cell for which midday downward
    solar insolation is intercepted by a photosynthetically active green canopy. Thus,
    GVF acts as a weighting coefficient in partitioning total evaporation into direct
    evaporation from bare soil and canopy evapotranspiration [Chen and Dudhia, 2001].
    In the Noah LSM, seasonal variation in GVF also defines seasonal variation in
    other surface physical characteristics, namely, albedo, LAI, emissivity, and roughness
    length. This is accomplished through a GVF-based factor, which is used to scale
    the parameter values within predefined ranges. Despite the important role of GVF
    in land-atmosphere coupling in the model [Wetzel and Chang, 1988; Vahmani and
    Hogue, 2014a], WRF by default uses monthly varying five-year mean (1985–1990)
    green vegetation data observed by the advanced very high resolution radiometer
    (AVHRR) [Gutman and Ignatov, 1998]. This data set hereafter is referred to as
    AVHRR. It is noteworthy that the WRF version 3.6 also allows for using a relatively
    new global vegetation fraction data set based on MODIS climatological observations
    from 2001 to 2010, hereafter referred to as MODIS. In the current study, we replace
    these climatological GVF maps with high-resolution and real-time MODIS-based GVF
    maps, hereafter called Improved MODIS. In the next two sections, we present a
    detailed description of our implementation of satellite-based GVF in WRF-UCM.
    2.3.1.1 Non-urban Grid Cells In the current study, the monthly normalized difference
    vegetation index (NDVI) product (MOD13A3) acquired by MODIS is used to generate
    realistic and real-time monthly maps of GVF over the study domain. We use an approach
    introduced by Gutman and Ignatov [1998] which calculates GVF using equation (1),
