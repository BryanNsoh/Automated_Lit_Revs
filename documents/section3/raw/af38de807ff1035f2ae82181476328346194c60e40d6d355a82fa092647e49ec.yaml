    in satellite-based GVF (Figure 2) leads to changes in the surface energy balance
    of urban grid cells (Figure 4). During daytime, the Improved_GVF simulation produces
    substantially higher sensible heat fluxes and lower latent heat fluxes relative
    to the Default and MODIS_GVF cases (Figures 4a and 4b). This occurs due to decreases
