    the daytime surface and nighttime air temperature UHIs. This is consistent with
    previous studies that highlighted the key role of vegetation in attenuating the
    daytime surface temperature UHI [Zhou et al., 2014a; Peng et al., 2012; Dousset
    and Gourmelon, 2003] and the nighttime air temperature UHI [Yan et al., 2014].
    Simulated surface and air temperatures show negligible correlations to albedo
    (Figures 12c, 12f, 12i, and 12l). This is partially due to the small albedo variations
    in the studied region. 4 Summary In the current study, we enhance a mesoscale
    meteorological model (WRF-UCM) by implementing high-resolution and real-time gridded
    MODIS-based observations to derive important land surface physical characteristics,
    including GVF and albedo. To enable the use of satellite-based GVF and albedo,
    the model code was also modified. We replace predefined unvarying values for the
    pervious portion of urban grid cells with real-time, domain-specific, and spatially
    resolved MODIS-based data. To investigate the improvements in modeled urban meteorology
    attained from implementing the real-time satellite-based GVF and albedo data,
    we carry out a series of simulations using both Default model configurations and
    our real-time MODIS-based data sets. After implementing satellite-based surface
    characteristics within the modified model, the largest improvements are detected
    for nocturnal air temperatures. When compared with ground-based observations,
    simulated biases are reduced significantly (RMSD reduction from 3.8 to 1.9°C).
    This is critical since the near-surface air temperature UHI is mainly a nocturnal
    phenomenon. The model improvements in matching observed temperatures, compared
    to the default configuration, stem from a more accurate simulation of the surface
    energy balance, which depends on realistic representation of land surface characteristics,
    namely, GVF and albedo. Meanwhile, we acknowledge that an important source of
    uncertainty in meteorological models is associated with insufficient understanding
    and simplified parameterization of physical processes, as well as coarse spatial
    resolution, which are not the focus of the current study. Taking advantage of
    our improved simulation of the diurnal cycle and spatial distribution of land
    surface and 2 m air temperatures, as well as our realistic representation of the
    land surface GVF, albedo, and urban fraction, we quantify relationships between
    these temperatures versus land surface physical characteristics (i.e., GVF, albedo,
    and urban fraction), as well as distance from the ocean and elevation, in the
    Los Angeles region. Distance from the ocean is found to be a main contributor
    to temperature variations. During the daytime, distance from the ocean most strongly
    influences temperatures in grid cells that are within about 50 km from the ocean.
    We also show that, as expected, elevations of 600 m and above are associated with
    significant cooling effects on surface and 2 m air temperatures. Thus, there is
    considerable complexity in the UHI for Los Angeles due to covariation in temperatures,
    distance from the ocean, elevation, urban fraction, albedo, and GVF. To tease
    out the influence of urban fraction, GVF, and albedo, on simulated temperatures,
    we conditionally sample grid cells based on distance from the ocean and elevation.
    After conditional sampling, considerable relationships between land surface and
    2 m air temperatures versus urban fraction are detected. Urban fraction contributes
    to up to 27% of the variance in surface and 2 m air temperatures. Relationships
    between temperature fluctuations and GVF are most significant for daytime land
    surface temperature (coefficients of determination of up to 58%) and nighttime
    2 m air temperature (coefficients of determination of up to 43%). Based on these
    results, we suggest that strategies that include increasing green vegetation in
    urban areas can be effective in mitigating both the daytime surface temperature
    and nighttime air temperature UHIs. Acknowledgments This research was supported
