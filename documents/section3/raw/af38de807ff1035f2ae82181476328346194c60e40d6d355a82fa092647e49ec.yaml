    or time series consistency test This test checks the variability of the measurements.
    When a sensor fails it will often report a constant value, thus the standard deviation
    will become low. When the sensor is out for an entire reporting period, its standard
    deviation will be zero. In Shafer et al. (2000), the persistence test checks an
    entire day’s data from one station, one parameter at a time. The mean and standard
    deviation for that parameter are computed. If the standard deviation is below
    an acceptable minimum, the corresponding data values are flagged as suspect. Because
    the persistence test uses aggregate statistics, it cannot discern which observations
    within the time period are responsible for this alert. So, all data for that period
    are flagged as suspect or warning. A “delta test” is also used to check the largest
    difference between any pair of observations within a selected time range, usually
    24 h (Shafer et al., 2000, Fiebrich and Crawford, 2001, Schroeder et al., 2005).
    If the difference is less than a minimum acceptable change, all data for the corresponding
    day are flagged. A test called “flatliner check” has been used for temperature,
    which analyzes data values of five consecutive days (Reek et al., 1992, Kunkel
    et al., 1998). For the rest of meteorological measurements, excluding precipitation,
    Meek and Hatfield (1994) proposed a continual no-observed-change in time limit
    and it was applied in this work for different variables (Table 3). A specific
    test for relative humidity is proposed by Zahumensky (2004), checking on a minimum
    required variability of instantaneous values during a certain time period. A possible
    limit for 30 min period is proposed as (7) σ RH sh > 0.01 where σRHsh is the daily
    standard deviation of semihourly data of relative humidity. 2.2.5. Spatial consistency
    test These tests are designed to detect gross errors in individual observations.
    They are based on the comparison of data from one station with corresponding values
    of surrounding stations (Wade, 1987, Gandin, 1988, Eischeid et al., 1995, Hubbard,
    2001). More subtle errors are identified through manual inspection. In the test
    proposed by Shafer et al. (2000), observations are weighted according to their
    distance from the station being evaluated. The difference between the observed
    and estimated value is compared to the standard deviation, flagging as being suspect
    any observation whose difference exceeds twice the standard deviation. To apply
    this test properly, at least six weather stations are necessary. This procedure
    is based on the Barnes algorithm (Barnes, 1964), also used for meteorological
    variables measured as a higher sample rate (Schroeder et al., 2005). The majority
    of algorithms employed to estimate values at a station from data of neighboring
    stations are based on the inverse distance weighting technique. This technique
    weights the values at surrounding stations according to the inverse of the distance
    separating the locations (Isaaks and Srivastava, 1989). The problem is that the
    nearest station does not always register the closest value. It depends on terrain
    topography and the particular variability of each meteorological parameter (Wade,
    1987, Guttman et al., 1988). Recently, Hubbard et al. (2005) developed a new test
    called the spatial regression test. It is based on weighting data of each station
    according to the root-mean-square error, improving the results of those based
    on distance for variables like maximum and minimum temperature and precipitation
    (Hubbard and You, 2005). This test checks that the variable falls inside the confidence
    interval formed from estimates based on N “best fit” neighboring stations during
    a time period of length n, which was taken as 24 days for this study, and N was
    set to 8. The algorithm applied to temperature data is shown in Table 3. Feng
    et al. (2004) applied a similar spatial consistency test for several climate variables.
