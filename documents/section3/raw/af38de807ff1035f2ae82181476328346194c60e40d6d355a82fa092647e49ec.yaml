    Introduction Water availability is one of the most limiting factors in worldwide
    agriculture, which represents the largest water-consuming sector. Among typical
    Mediterranean crops, citrus represents the second largest fruit crops in the European
    Union. The main producing countries are Spain, Italy, Greece and Portugal, with
    a total surface slightly higher than 322,000 ha, corresponding to about 25% of
    the total acreage of fruit orchards (Eurostat, 2014). The most of these orchard
    productions are located in arid or semi-arid regions, where the growing season
    is usually dry. Due to the high crop water requirements and the large surface
    involved, there is an increasing interest to improve crop sustainability in order
    to optimize crop water use, to preserve the productivity maximizing the economic
    benefits, while maintaining environmental quality (Provenzano et al., 2013, Rodriguez-Sinobas
    et al., 2016). Moreover, considering the fact that the annual number of precipitation
    days and the annual precipitation are decreasing, as predicted by climate change
    scenarios for Mediterranean region (Smith et al., 2007), it is evident that implementation
    of strategies aimed to increase water use efficiency can no longer be postponed.
    If micro-irrigation is considered the most efficient water distribution system
    and several researches have been proposed design procedure to improve field distribution
    uniformity (Barragan et al., 2006, Wu et al., 2006), a number of works have been
    emphasizing that “water-saving” management strategies, such as regulated deficit
    irrigation, RDI, (García-Tejero et al., 2010, Gasque et al., 2016, Rodrigues et
    al., 2008) and partial root-zone drying, PRD, (De la Hera et al., 2007, Marsal
    et al., 2008, Romero et al., 2012), can contribute to significant reductions of
    the seasonal crop needs and consequently to increase water use efficiency. However,
    the most effective way to increase water use efficiency is the precise control
    of irrigation that should be supported by soil/plant-based water status indicators
    (leaf/stem water potential, sap flow, trunk diameter, infrared thermometry) aimed
    to identify appropriate irrigation scheduling parameters (irrigation timing and
    doses). Under RDI, water is generally supplied at levels below full crop transpiration
    during specific periods of the growing season. Operating in this way it is possible
    to balance the plant vigor with the potential production (Costa et al., 2007,
    De Souza et al., 2005), by limiting the irrigation volumes. On the other hand,
    PRD method involves the exposure of half of the roots system in a drying state,
    while the remaining roots are wetted, so to alter the irrigated roots in time
    cycles. Application of these water saving strategies, however, makes it crucial
    to monitor crop water status in order to identify, in real time, the level of
    water stress to which the crop is subjected, so as to avoid irreversible consequences
    to the crop, as well as the loss of productions. Leaf water potential (LWP) is
    a commonly used variable to describe crop water status and, when measured at predawn
    or midday, represents an indicator of any instantaneous crop water stress condition.
    The cumulative integral of LWP, referred to a specific time or during certain
    phenological stages, represents a link between the short-term stress and the long-term
    growth response (Myers, 1988). Even if the measurements of leaf water potential
    are considered one of the most affordable methods for direct determinations of
    crop water status, these determinations require skilled operators, are destructive
    and time consuming, so that indirect estimations are desirable. In this direction,
    agro-hydrological models can be considered as an easy-to-use tool for indirect
    evaluations of soil and crop water status, as recently demonstrated for olive
    groves by Rallo et al. (2014a), as well as to estimate other parameters related
    to the crop development (Minacapilli et al., 2009, Cammalleri et al., 2013). However,
    the application of agro-hydrological models, require the preliminary calibration
    and validation of the algorithms used to schematize the different processes occurring
    in the Soil-Plant-Atmosphere continuum, based on site-specific experimental investigations.
    For a long time, irrigation in citrus orchards has been scheduled according to
    the FAO method described in the paper number 56 (FAO-56), by considering the single
    or dual crop coefficient approach (Allen et al., 1998). During the different phenological
    stages, crop coefficients can be chosen among tabular values or according to experimental
    results. However, this scheduling strategy has some uncertainty, particularly
    in citrus orchards where crop water use depends on tree light interception (Consoli
    et al., 2006) or crop load (Yonemoto et al., 2004). González-Altozano and Castel
    (1999) proved that in citrus orchards, fruit drop is not very sensitive to soil
    water deficit applied during the phase-II of fruit growth and, if returning to
    the full water dosage for a sufficiently long period before harvesting, it is
    possible to compensate the fruit growth (Cohen and Goell, 1988). On the other
    hand, Hutton et al. (2007) evidenced that even if water restrictions are applied
    only during the linear phase of fruit development, severe plant water stress might
    reduce the final fruit size at harvest. If from one side FAO-56 model has been
    diffusely applied, its potential to detect water stress conditions has not been
    largely investigated yet. For different crop systems in fact, model validation
    has been generally carried out based on the comparison between measured and estimated
    soil water contents (Sammis et al., 2012) without considering the actual crop
    water status. Researches in this direction should allow to verify how water management
    can affect the different adaptive crop behavior to water stress under different
    irrigation water saving strategies and environmental conditions, avoiding wrong
    decisions in irrigation water management programs, mainly in those environments
    prone to drought. The main objectives of the paper were: i) to investigate on
    the eco-physiological response of the citrus orchard to soil water deficit and
    ii) to assess the potential of FAO-56 agro-hydrological model to identify water
    stress conditions when the crop is maintained under Regulated Deficit Irrigation
    (RDI) applied only during the phase II of fruit growth. After the initial model
    calibration, based on the comparison between measured and simulated soil water
    contents in the root zone, its ability to identify actual crop water stress in
    the periods of water restriction was assessed according to the observed similarity
    between the temporal dynamic of the simulated water stress coefficient (Ks) with
    the measured midday stem water potentials, MSWP. 2. Materials and methods 2.1.
    Site description, experimental design and irrigation treatments The field experiments
    were carried out during three years (from 2009 to 2011) in Senyera, Spain (39°
    3′ N, 0° 30′ W, 23 m a.s.l), in a commercial citrus orchard planted with Navel
    orange (Citrus sinensis L. Osbeck) grafted onto Cleopatra mandarin trees (Citrus
    reshni Hort.). The orchard was planted in 1982 in a square configuration, with
    spacing between plants equal to 5 m. Three treatments, including one full irrigation
    and two RDI and at least 8 plants per treatments excluding the borders, were applied
    in order to replace different amounts of irrigation needs, IN, obtained by multiplying
    reference evapotranspiration to the crop coefficient, Kc, after subtracting the
    precipitation of the period. Reference evapotranspiration was evaluated according
    to the Penman-Monteith equation, in the version modified by FAO (Allen et al.,
    1998), whereas the crop coefficient, Kc, was determined by using the site-specific
    polynomial equation, as a function of the measured canopy fraction cover, fc (Castel,
    2005). In the full irrigation treatment (T100), irrigation dose (Id) replaced
    about 110%IN in 2009 and 100%IN in 2010 and 2011, whereas in the two RDI treatments,
    Id was scaled to a total amount of 60%IN (T60) and 40%IN (T40), only during the
    phase II of fruit growth (initial fruit enlargement phase, occurring from July
    13 to September 13 in 2009, from July 12 to August 30 in 2010 and finally, from
    July 12 to August 28 in 2011), being the plots irrigated as T100 during the remaining
    periods of the year. Irrigation water was automatically supplied by a drip system
    consisting of two drip lines per tree row laid on the soil surface at a distance
    of approximately 0.9 m from the row, including eight 7.4 l h−1 pressure-compensating
    emitters per single tree. One flow meter per irrigation treatment recorded the
    exact volumes of water applied during each irrigation event, whose frequency ranged
    between two irrigations per week during winter and six irrigation per week during
    summer. In the period when deficit irrigation was applied to T60 and T40, water
    in the soil was restored every 1–2 day. The soil textural class, according to
    USDA, is sandy loam, with sand and clay contents ranging between 46 and 60% and
    18–22% respectively. The fertilizer application was the same in all the plots,
    with a seasonal application of 260, 65 and 130 kg ha−1 of N, P2O5 and K2O respectively,
    from April to October. Meteorological data were acquired from a standard weather
    station located about 500 m apart the experimental orchard and belonging to the
    Irrigation Technology Service (STR) of Valencian Institute of Agrarian Research
    (IVIA). 2.2. Monitoring soil and crop water status In each treatment, soil water
    content (SWC) was monitored along a soil profile with a FDR (Frequency Domain
    Reflectometry) down-hole probe (Enviroscan, Sentek), installed at distances of
    about 1.0 m and 0.5 m from the tree and the dripline respectively. Each probe
    allowed monitoring soil water content at four depths (0.1, 0.3, 0.5 and 0.7 m)
    every 15 min interval and then the measurements were averaged at daily time step.
    Crop water status was monitored according to the Midday Stem Water Potential (MSWP,
    MPa), measured with a pressure chamber (Solfranc SF-Pres-35), approximately every
