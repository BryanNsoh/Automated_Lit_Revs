    in daytime downward and nighttime upward ground heat fluxes, respectively. It
    should be noted that ground heat fluxes are positive downward. Regarding non-urban
    grid cells, the surface energy changes are less significant for both Improved_GVF
    and MODIS_GVF, a consequence of the fact that the GVF changes are less significant
    in these areas (Figure 2). However, decreases in daytime downward and nighttime
    upward ground heat fluxes are noticeable for Improved_GVF (Figure 4c). These changes
    are due to considerable GVF increases over some non-urban areas (Figure 2). Spatial
    maps of sensible, latent, and ground heat flux changes (included in the supporting
    information Figures S6 and S7) confirm higher sensible heat flux, lower latent
    heat flux, and higher nighttime (upward) ground heat fluxes over urban areas for
    the Improved_GVF case, compared to the Default case. Changes in land surface and
