    \ Energy Efficient Protocols (TEEN and APTEEN): \nTwo hierarchical routing protocols\
    \ called TEEN (Threshold-sensitive Energy Efficient sensor \nNetwork protocol),\
    \ and APTEEN (Adaptive Periodic Threshold-sensitive Energy Efficient \nsensor\
    \ Network protocol) are proposed in (Manjeshwar et al., 2001) and (Manjeshwar\
    \ et al., \n \nOverview of Wireless Sensor Network 17 \n2002) , respectively.\
    \ These protocols were proposed for time-critical applications. In \nTEEN, sensor\
    \ nodes sense the medium continuously, but the data transmission is done \nless\
    \ frequently. A cluster head sensor sends its members a hard threshold, which\
    \ is the \nthreshold value of the sensed attribute and a soft threshold, which\
    \ is a small change in the \nvalue of the sensed attribute that triggers the node\
    \ to switch on its transmitter and \ntransmit. Thus the hard threshold tries to\
    \ reduce the number of transmissions by allowing \nthe nodes to transmit only\
    \ when the sensed attribute is in the range of interest. The soft \nthreshold\
    \ further reduces the number of transmissions that might have otherwise \noccurred\
    \ when there is little or no change in the sensed attribute. A smaller value of\
    \ the \nsoft threshold gives a more accurate picture of the network, at the expense\
    \ of increased \nenergy consumption. Thus, the user can control the trade-off\
    \ between energy efficiency \nand data accuracy. When cluster-heads are to change,\
    \ new values for the above \nparameters are broadcast. The main drawback of this\
    \ scheme is that, if the thresholds are \nnot received, the nodes will never communicate,\
    \ and the user will not get any data from \nthe network at all. \n5. \nPower-Efficient\
    \ Gathering in Sensor Information Systems (PEGASIS): \nPower-efficient gathering\
    \ in sensor information systems (PEGASIS) (Lindsey et al., 2002) \nand its extension,\
    \ hierarchical PEGASIS, are a family of routing and information-gathering \nprotocols\
    \ for WSNs. The main objectives of PEGASIS are twofold. First, the protocol aims\
    \ at \nextending the lifetime of a network by achieving a high level of energy\
    \ efficiency and \nuniform energy consumption across all network nodes. Second,\
    \ the protocol strives to \nreduce the delay that data incur on their way to the\
    \ sink. \nThe network model considered by PEGASIS assumes a homogeneous set of\
    \ nodes deployed \nacross a geographical area. Nodes are assumed to have global\
    \ knowledge about other \nsensors’ positions. Furthermore, they have the ability\
    \ to control their power to cover \narbitrary ranges. The nodes may also be equipped\
    \ with CDMA-capable radio transceivers. \nThe nodes’ responsibility is to gather\
    \ and deliver data to a sink, typically a wireless base \nstation. The goal is\
    \ to develop a routing structure and an aggregation scheme to reduce \nenergy\
    \ consumption and deliver the aggregated data to the base station with minimal\
    \ delay \nwhile balancing energy consumption among the sensor nodes. Contrary\
    \ to other protocols, \nwhich rely on a tree structure or a cluster-based hierarchical\
    \ organization of the network for \ndata gathering and dissemination, PEGASIS\
    \ uses a chain structure.  \n6. \nDirected Diffusion: \nDirected diffusion (Intanagonwiwat\
    \ et al., 2000) is a data-centric routing protocol for \ninformation gathering\
    \ and dissemination in WSNs. The main objective of the protocol is to \nachieve\
    \ substantial energy savings in order to extend the lifetime of the network. To\
    \ achieve \nthis objective, directed diffusion keeps interactions between nodes,\
    \ in terms of message \nexchanges, localized within limited network vicinity.\
    \ Using localized interaction, direct \ndiffusion can still realize robust multi-path\
    \ delivery and adapt to a minimal subset of \nnetwork paths. This unique feature\
    \ of the protocol, combined with the ability of the nodes to \naggregate response\
    \ to queries, results into significant energy savings. \n \nWireless Sensor Networks\
    \ – Technology and Protocols \n18 \n \nFigure 10. Chain-based data gathering and\
    \ aggregation scheme \nThe main elements of direct diffusion include interests,\
    \ data messages, gradients, and \nreinforcements. Directed diffusion uses a publish-and-subscribe\
    \ information model in which \nan inquirer expresses an interest using attribute–value\
    \ pairs. An interest can be viewed as a \nquery or an interrogation that specifies\
    \ what the inquirer wants. \n7. \nGeographic Adaptive Fidelity (GAF): \nGAF (Xu\
    \ et al., 2001) is an energy-aware location-based routing algorithm designed mainly\
    \ \nfor mobile ad hoc networks, but may be applicable to sensor networks as well.\
    \ The network \narea is first divided into fixed zones and forms a virtual grid.\
    \ Inside each zone, nodes \ncollaborate with each other to play different roles.\
    \ For example, nodes will elect one sensor \nnode to stay awake for a certain\
    \ period of time and then they go to sleep. This node is \nresponsible for monitoring\
    \ and reporting data to the BS on behalf of the nodes in the zone. \nHence, GAF\
    \ conserves energy by turning off unnecessary nodes in the network without \n\
    affecting the level of routing fidelity. \n9. Security issues in wireless sensor\
    \ network \nSecurity issues in sensor networks depend on the need to know what\
    \ we are going to protect. \nIn (Zia et al., 2006), the authors defined four security\
    \ goals in sensor networks which are \nConfidentiality, Integrity, Authentication\
    \ and Availability. Another security goal in sensor \nnetwork is introduced in\
    \ (Sharma et al., 2011).Confidentiality is the ability to conceal message \nfrom\
    \ a passive attacker, where the message communicated on sensor networks remain\
    \ \nconfidential. Integrity refers to the ability to confirm the message has not\
    \ been tampered, \naltered or changed while it was on the network. Authentication\
    \ Need to know if the messages \nare from the node it claims to be from, determining\
    \ the reliability of message’s origin. \nAvailability is to determine if a node\
    \ has the ability to use the resources and the network is \navailable for the\
    \ messages to move on. Freshness implies that receiver receives the recent and\
    \ \nfresh data and ensures that no adversary can replay the old data. This requirement\
    \ is \n \nOverview of Wireless Sensor Network 19 \nespecially important when the\
    \ WSN nodes use shared-keys for message communication, \nwhere a potential adversary\
    \ can launch a replay attack using the old key as the new key is \nbeing refreshed\
    \ and propagated to all the nodes in the WSN ( Sen, 2009). To achieve the \nfreshness\
    \ the mechanism like nonce or time stamp should add to each data packet. \nHaving\
    \ built a foundation of security goals in sensor network, the major possible security\
    \ \nattacks in sensor networks are identified in (Undercoffer et al., 2002) .\
    \ Routing loops attacks \ntarget the information exchanged between nodes. False\
    \ error messages are generated when \nan attacker alters and replays the routing\
    \ information. Routing loops attract or repel the \nnetwork traffic and increases\
    \ node to node latency. Selective forwarding attack influences \nthe network traffic\
    \ by believing that all the participating nodes in network are reliable to \n\
    forward the message. In selective forwarding attack malicious nodes simply drop\
    \ certain \nmessages instead of forwarding every message. Once a malicious node\
    \ cherry picks on the \nmessages, it reduces the latency and deceives the neighboring\
    \ nodes that they are on a \nshorter route. Effectiveness of this attack depends\
    \ on two factors. First the location of the \nmalicious node, the closer it is\
    \ to the base stations the more traffic it will attract. Second is \nthe percentage\
    \ of messages it drops. When selective forwarder drops more messages and \nforwards\
    \ less, it retains its energy level thus remaining powerful to trick the neighboring\
    \ \nnodes. In sinkhole attacks, adversary attracts the traffic to a compromised\
    \ node. The \nsimplest way of creating sinkhole is to place a malicious node where\
    \ it can attract most of \nthe traffic, possibly closer to the base station or\
    \ malicious node itself deceiving as a base \nstation. One reason for sinkhole\
    \ attacks is to make selective forwarding possible to attract \nthe traffic towards\
    \ a compromised node. The nature of sensor networks where all the traffic \nflows\
    \ towards one base station makes this type of attacks more susceptible. Sybil\
    \ attacks are \na type of attacks where a node creates multiple illegitimate identities\
    \ in sensor networks \neither by fabricating or stealing the identities of legitimate\
    \ nodes. Sybil attacks can be used \nagainst routing algorithms and topology maintenance;\
    \ it reduces the effectiveness of fault \ntolerant schemes such as distributed\
    \ storage and disparity. Another malicious factor is \ngeographic routing where\
    \ a Sybil node can appear at more than one place simultaneously. \nIn wormhole\
    \ attacks an adversary positioned closer to the base station can completely \n\
    disrupt the traffic by tunneling messages over a low latency link. Here an adversary\
    \ \nconvinces the nodes which are multi hop away that they are closer to the base\
    \ station. This \ncreates a sinkhole because adversary on the other side of the\
    \ sinkhole provides a better route \nto the base station. In Hello flood attacks\
    \ a Broadcasted message with stronger transmission \npower is pretending that\
    \ the HELLO message is coming from the base station. Message \nreceiving nodes\
    \ assume that the HELLO message sending node is the closest one and they \ntry\
    \ to send all their messages through this node. In this type of attacks all nodes\
    \ will be \nresponding to HELLO floods and wasting the energies. The real base\
    \ station will also be \nbroadcasting the similar messages but will have only\
    \ few nodes responding to it. Denial of \nservice (DoS) attacks occur at physical\
    \ level causing radio jamming, interfering with the \nnetwork protocol, battery\
    \ exhaustion etc. An specific type of DoS attack, Denial-of-service \nattack has\
    \ been explored in (Raymond et al., 2009), in which a sensor node’s power supply\
    \ is \ntargeted. Attacks of this type can reduce the sensor lifetime from years\
    \ to days and have a \ndevastating impact on a sensor network. \n \nWireless Sensor\
    \ Networks – Technology and Protocols \n20 \n1. \nLayering based security approach:\
    \ \n \nApplication layer  \nData is collected and managed at application layer\
    \ therefore it is important to ensure the \nreliability of data. Wagner (Wanger,\
    \ 2004) has presented a resilient aggregation scheme \nwhich is applicable to\
    \ a cluster based network where a cluster leader acts as an aggregator \nin sensor\
    \ networks. However this technique is applicable if the aggregating node is in\
    \ the \nrange with all the source nodes and there is no intervening aggregator\
    \ between the \naggregator and source nodes. To prove the validity of the aggregation,\
    \ cluster leaders use \nthe cryptographic techniques to ensure the data reliability.\
    \ \n \nNetwork layer \nNetwork layer is responsible for routing of messages from\
    \ node to node, node to cluster \nleader, cluster leaders to cluster leaders,\
    \ cluster leaders to the base station and vice versa. \n \nData link layer \n\
    Data link layer does the error detection and correction, and encoding of data.\
    \ Link layer is \nvulnerable to jamming and DoS attacks. TinySec (Karlof et al.,\
    \ 2004) has introduced link \nlayer encryption which depends on a key management\
    \ scheme. However, an attacker \nhaving better energy efficiency can still rage\
    \ an attack. Protocols like LMAC (Hoesel et al., \n2004) have better anti-jamming\
    \ properties which are viable countermeasure at this layer.  \n \nPhysical Layer\
    \  \nThe physical layer emphasizes on the transmission media between sending and\
    \ receiving \nnodes, the data rate, signal strength, frequency types are also\
    \ addressed in this layer. Ideally \nFHSS frequency hopping spread spectrum is\
    \ used in sensor networks. \n10. Conclusion & future work \nThe aim of this chapter\
    \ is to discuss few important issues of WSNs, from the application, \ndesign and\
    \ technology points of view. For designing a WSN, we need to consider different\
    \ \nfactors such as the flexibility, energy efficiency, fault tolerance, high\
    \ sensing fidelity, low-\ncost and rapid deployment, above all the application\
    \ requirements. We hope the wide range \nof application areas will make sensor\
    \ networks an integral part of our lives in the future. \nHowever, realization\
    \ of sensor networks needs to satisfy several constraints such as \nscalability,\
    \ cost, hardware, topology change, environment and power consumption. Since \n\
    these constraints are highly tight and specific for sensor networks, new wireless\
    \ ad hoc \nnetworking protocols are required. To meet the requirements, many researchers\
    \ are \nengaged in developing the technologies needed for different layers of\
    \ the sensor networks \nprotocol stack. \nFuture research on WSN will be directed\
    \ towards maximizing area throughput in clustered \nWireless Sensor Networks designed\
    \ for temporal or spatial random process estimation, \naccounting for radio channel,\
    \ PHY, MAC and NET protocol layers and data aggregation \n \nOverview of Wireless\
    \ Sensor Network 21 \ntechniques, simulation and experimental verification of\
    \ lifetime-aware routing, sensing \nspatial coverage and the enhancement of the\
    \ desired sensing spatial coverage evaluation \nmethods with practical sensor\
    \ model. \nThe advances of wireless networking and sensor technology open up an\
    \ interesting \nopportunity to manage human activities in a smart home environment.\
    \ Real-life activities \nare often more complex than the case studies for both\
    \ single and multi-user. Investigating \nsuch complex cases can be very challenging\
    \ while we consider both single- and multi-user \nactivities at the same time.\
    \ Future work will focus on the fundamental problem of \nrecognizing activities\
    \ of multiple users using a wireless body sensor network.  \nWireless Sensor Networks\
    \ hold the promise of delivering a smart communication paradigm \nwhich enables\
    \ setting up an intelligent network capable of handling applications that evolve\
    \ \nfrom user requirements. We believe that in near future, WSN research will\
    \ put a great \nimpact on our daily life. For example, it will create a system\
    \ for continual observation of \nphysiological signals while the patients are\
    \ at their homes. It will lower the cost involved \nwith monitoring patients and\
    \ increase the efficient exploitation of physiological data and the \npatients\
    \ will have access to the highest quality medical care in their own homes. Thus,\
    \ it will \navoid the distress and disruption caused by a lengthy inpatient stay.\
