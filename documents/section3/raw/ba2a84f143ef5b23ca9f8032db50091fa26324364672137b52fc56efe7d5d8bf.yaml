    requirement for detection and/or identiﬁcation of an FBP by

    HTS, neither with respect to the number of reads, coverage of a

    speciﬁc diagnostic target motif, minimum length of (assembled)

    contig or maximum number of mismatches. Depending on

    the choice of actual minimum performance parameters and

    associated acceptance values it is possible to calculate the

    probability of detection (POD) of relevant target(s) and perform

    a statistical comparison of the POD to the actual observations

    (Holst-Jensen et al., 2016; Spilsberg et al., 2017). This would

    provide clues to the probability and reliability of ﬁndings. POD

    calculations performed prior to analyses can be useful to assess

    the cost-eﬃciency of alternative approaches. HTS is generally

    not quantitative, and complementary tools are needed to verify

    the LOD and recovery. Direct sequencing of nucleic acids from

    a clinical or food derived sample can be faster than culture-

    dependent analytical approaches. However, successive analysis

    of HTS data, necessary for interpretation, may be too time-

    consuming to render HTS really competitive in many cases. For

    bacteria in particular, the combination of limited enrichment

    culturing and fast HTS with (semi-)automated bioinformatics

    is currently the most optimal, realistic option that can provide

    very detailed information while simultaneously oﬀering suﬃcient

    sensitivity and speed. For those FBPs that cannot be enriched

    by culturing, future pipeline developments may improve the

    situation, at least for certain types of matrixes and scenarios.

    Harmonization and Validation of HTS

    Approaches

    The use of diﬀerent technologies and methods negatively aﬀect

    the comparability of results (Junemann et al., 2013), as does lack

    of harmonized terminology and data interpretation (Lambert

    et al., 2017; Taboada et al., 2017). Recent studies have tried to

    overcome this variability in end-point results by establishing

    standard WGS data sets from outbreaks with Salmonella, STEC

    and L. monocytogenes (Timme et al., 2015) and a benchmarking

    dataset consisting of 101 whole genome sequences from one

    E. coli hypermutator strain (Ahrenfeldt et al., 2017). Use of

    these data sets is proposed to facilitate standardization and

    harmonization of bioinformatics pipelines (Timme et al., 2015;

    Ahrenfeldt et al., 2017).

    Traditional approaches to standardization and validation

    cannot be directly applied to HTS approaches. There is for

    example no common cognition as to what is required for

    “identiﬁcation” of a FBP, such as the number of organism-

    speciﬁc reads (positive calls), sequence depth (conﬁdence), LOD,

    etc. for each platform and protocol, or number of diﬀerences

    distinguishing isogenic from non-isogenic isolates (Figure 5).

    There are, however, several eﬀorts to improve the situation.

    Guidelines for harmonization of clinical testing by application

    of HTS have been published and may provide useful guidance

    also to other sectors including FBP detection (Gargis et al.,

    2012, 2015; Weiss et al., 2013; Aziz et al., 2015). The Global

    Microbial Identiﬁer (GMI) was initiated in 2011 (GMI, 2011;

    Aarestrup et al., 2012). The background for this initiative

    was the high number of microbiological isolates that are

    characterized annually with very diverse and expensive typing

    systems, the increasing number of infectious diseases with global

    epidemiology requiring rapid detection and identiﬁcation of

    microbial agents, the likelihood that microbiological laboratories

    (primarily clinical) will have DNA sequencers available in the

    foreseeable future, and that the likely future limiting factor is not

    the HTS cost but the assembly, processing and data handling

    in a standardized way to make the information useful (GMI,

    2011). In 2015 the GMI launched the ﬁrst HTS proﬁciency testing

    scheme in this respect (GMI, 2015; Moran-Gilad et al., 2015).

    Recent progress by GMI is reported by Taboada et al. (2017). The

    World Organization for Animal Health also recently launched

    its ﬁrst standards for HTS, bioinformatics and computational

    genomics (OIE, 2017). Two other examples are the International

    Organization for Standardization’s initiative to standardize WGS

    for typing and genomic characterization (ISO/TC 34/SC 9/WG

    25) and the initiative to standardize the format of HTS derived

    SNP data (in a cancer context; Pipan and Kunaj, 2015),

    respectively.

    Results Interpretation

    HTS can generate a vast amount of data describing the microbial

    community of foods. When technical issues such as speed and

    standardization of laboratory and bioinformatics methods are

    improved, HTS and especially shotgun metagenomics may ﬁnd

    applications in routine analysis of food, also for control purposes,

    as it has already done in clinical settings. Interpretation of the

    results is an important issue, for both the agri-food industry and

    the competent authorities, but also how to act on the results

    (Lambert et al., 2017; Taboada et al., 2017).

    In the quality control of products and production lines,

    the detection of a pathogen, a genus that includes pathogenic

    species, and/or speciﬁc virulence genes/factors may, but will not

    necessarily lead to withdrawal of the product or lead to decisions

    to decontaminate the entire production line. The decision will

    depend on the speciﬁc context, i.e., the speciﬁc combination of

    pathogen marker, how well characterized the pathogen is, the

    type of product and the intended use. Quantitative data may

    also play a role, but sometimes are not or cannot be made

    available. Legal requirements can direct the decision processes. In

    the European Union (EU), both food safety criteria and process

    hygiene criteria are listed with details on sampling plans, limits,

    analytical reference methods and stage where the criterion applies

    (European Commission, 2005). Similarly, the safety of the food

    supply chain in the USA is regulated (FDA, 2011).

    The application of WGS in microbiological risk assessments

    of foods is largely unexplored and faces important challenges.

    The number of hazards increase exponentially when zooming

    from serovars or serotypes to genotypes. The translation of

    multidimensional genotypic data into reduced information on

    phenotypes to ultimately generate a measure of risk that matches

