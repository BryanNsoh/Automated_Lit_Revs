    viruses that can infect through a foodborne route can also utilize

    a person-to-person infectious route. Many outbreaks, potentially

    the majority, are simultaneously propagated via combined

    person-to-person and foodborne infectious routes. Food and

    water associated transmission is also suspected to enhance

    the spread of zoonotic viruses and facilitates the occurrence

    of zoonotic events, e.g., through the handling of bushmeats

    (Nieuwenhuijse and Koopmans, 2017 and refs. therein). The viral

    FBP load is often low and heterogeneously dispersed in the food

    matrix while it is high in clinical patients. It is not trivial to

    distinguish between foodborne and person-to-person infections,

    unless initial cases are identiﬁed and analyzed. The reporting

    and surveillance of foodborne viruses is limited, and disease

    symptoms can be very similar for some viruses and for other

    viruses diﬀer substantially between infected individuals. All this

    results in low documentation of the real impact and diversity of

    foodborne viruses (Nieuwenhuijse and Koopmans, 2017).

    The most notable FBP viruses are norovirus (NoV), hepatitis

    A virus (HAV) and hepatitis E virus (HEV) which are all positive-

    sense, single-stranded, non-enveloped RNA viruses, and the

    double-stranded RNA rotavirus (RV) (Newell et al., 2010; EFSA,

    2011). Severe acute and Middle East respiratory syndrome (SARS

    and MERS) and Ebola viruses are examples of other (zoonotic)

    RNA viruses suspected to be transmissible via food (Newell et al.,

    2010; Nieuwenhuijse and Koopmans, 2017 and refs. therein).

    Most FBP viruses are RNA viruses and require special sample

    processing and nucleic acid extraction methods in contrast to the

    vast majority of bacteriophages, which are double-stranded DNA

    viruses.

    Viruses, and in particular RNA viruses, evolve rapidly, both

    via genetic drift and in response to active selection pressures

    (Holland et al., 1982). Detection and genotyping with PCR

    approaches, including metataxonomic HTS approaches, can

    therefore fail. Particular sample processing steps can signiﬁcantly

    improve the probability of detection, e.g., by concentration of

    the viruses and/or removal of interfering substances [reviewed

    in Hartmann and Halden (2012); see also (EFSA, 2011)].

    Detailed understanding of virus stability, inactivation times and

    temperatures is lacking due to limitations in model systems

    (Cook, 2013).

    Outbreak Investigations

    Isolates of viruses are rare in clinical settings, but clinical samples

    from viral outbreaks can contain high titers of the causative

    virus strain(s). The starting points for outbreak investigations

    are therefore availability of clinically derived samples. Due to

    the relative heterogeneity of samples compared to isolates, the

    analytical approaches derive from metagenomics approaches.

    The small genome size and high mean coverage per nucleotide,

    however, usually allows for characterization at strain level.

    The severity of HAV infection varies strongly with age.

    HAV is endemic in regions with inadequate sanitation and

    limited access to clean water, creating population wide immunity.

    Contrastingly, regions with high quality sanitation and water

    supply can experience outbreaks of hepatitis A unless broad

    scale vaccination has been performed. Nearly 300,000 persons

    were infected in a clam-related epidemic of HAV in Shanghai

    in 1988 (Halliday et al., 1991) while 1,589 were reported

    infected, including 2 casualties, in a recent outbreak in Europe

    associated with frozen berries (Severi et al., 2015). In a recent

    epidemiological case study, a single food product was associated

    with a HAV outbreak (Collier et al., 2014; Table 2). HAV was

    extracted from serum and fecal samples from 120 patients.

    Metataxonomics targeting a 315 bp HAV fragment yielded

    117 (98%) positive for HAV genotype IB. Of these, 99 (85%)

    were identical in the 315 bp sequenced segment. Attempts to

    isolate HAV from the food product (frozen pomegranate arils

    imported from Turkey) were unsuccessful. This demonstrates

    the challenge of establishing etiologies. Chiapponi et al. (2014)

    analyzed two samples of frozen berries from two apparently

    unrelated HAV outbreaks in Italy, and successfully detected

    HAV by reverse transcription, quantitative PCR (Table 2). RNA

