    In the experiment, several homogeneous sensor nodes were deployed in a multi-hop
    wireless mesh topology. The sensor nodes were connected across several soil and
    temperature nodes and were deployed across 27 locations. The sensor nodes were
    connected through an input/output interface to a TinyNode 584 WSN platform. A
    solar power source supplied energy to the network. Some energy-efficient management
    approaches were adopted to minimize energy consumption. Real-time monitoring of
    the system began with measurement at each node of the battery and solar panel
    voltages and the internal voltage as well as the temperature of the micro-controller.
    On-board software routines were based on the TinyOS-2.x operating system. The
    process to acquire data started every 10 min, and between every two consecutive
    measurements, the sensor nodes went into sleep mode. Unnecessary modules [such
    as radio frequency (RF), module and sensor] were switched off. This action decreased
    the power consumption to a minimum of approximately 80 µA at 6 V. The energy consumption
    fluctuated from the start to end of data collection. Sensor nodes sent data to
    the sink node. The sink nodes then measured the received signal strength indicator
    (RSSI) value of every packet and forwarded the data packets to a PC gateway (GW)
    over the serial port. The packets were assigned a date and time, and the raw data
    were forwarded to a MySQL database for real time and historic management. These
    data were eventually converted and calibrated by specific equations and were displayed
    by dynamic PHP web pages. The experiment showed that sensors at shallow depths
    responded more quickly than those at larger depths. The nodes which were placed
    at lower depth measured high values of volumetric water content compared to the
    nodes at higher depths. Moreover, the nodes at higher depth had lower response
    time due to higher attenuation. It appears that this approach employed two contrasting
    methods in terms of energy efficiency. On the one hand, the approach may have
    conserved energy by putting the sensor nodes into low power mode (also called
    sleep mode) and switching off every unnecessary module (such as RF, module and
    sensor). However, a mesh network topology to enable multi-hop data transmissions
    was used and all the data were sent over a radio channel to a sink node. This
    means that all the nodes were awake and actively sending or providing pathways
    for one another to the sink node, thereby wasting power source in the process.
    The inference made is that the data were sent in raw form without any form of
    data compression or aggregation and this could have generated packet losses and
    retransmissions. Again since all nodes sent data to only one sink, the sink could
    over work thus depleting power source faster. This approach may not be energy
    efficient and, therefore, could have short network lifetime. Heterogeneous solar-based
    power approaches Peres et al. (2011) designed an intelligent autonomous gateway,
    which was called intelligent precision agriculture gateway (iPAGAT). The goal
    of iPAGAT was to function as an interface device that processes in-field data
    by performing data aggregation and integration. The processed information would
    then be transmitted to high-level decision support systems for farm managers to
    make decisions. iPAGAT used Bluetooth, IEEE 802.11 and GPRS to communicate with
    local and remote users. The power source for the system was solar power with a
    rechargeable battery, to increase the network lifetime. In the experiment, the
    communication was based on five layers. The layers were labeled as L1–5. L1 involves
    the function of using WSN to gather environmental data from the vineyard management
    zones. L2 devices function to co-ordinate the WSN and process the L1 data by means
    of data aggregation techniques. The L2 layer also acts as an access point to a
    site-specific management application and serves as a gateway to L3, which is the
    layer that has the function to manage the entire farm. Layers L4 and L5 are farmer
    associations and country policies, which are outside the scope of this paper.
    There are three methods of communication in the system set up: (1) the link between
    the WSN and gateway (i.e., the L1–L2 connections), (2) the link between the gateway
    and local user (with a smartphone), through Bluetooth and/or IEEE 802.11, and
    (3) the link between the gateway and farm management office through GSM/GPRS and/or
    IEEE 802.11. In the experiment, small stationary and heterogeneous data acquisition
    nodes were deployed across the field in a mesh network topology according to the
    ZigBee standard. The co-ordinator of this network is situated at the gateway of
    the infrastructure; it manages the WSN and also acts as a sink node for the collected
    data. It fed data into the gateway database which aggregated the collected data
    and made the compressed data available to local and remote users through web services.
    The solar panel uses Bluetooth and IEEE 802.11 technologies to communicate with
    the system devices. The iPAGAT served multiple functions: an environmental repository
    for the collected data, a sink node for the WSN, an aggregation engine and a Real-time
    alert system (RTAS). The management levels of the system are shown in Fig. 8.
    Fig. 8 Management level scenario (Peres et al. 2011) Full size image The RTAS
    embedded in the IPAGAT for disease prediction was a large advantage of the system.
    However, iPAGAT was rather complex and not easy to understand. Data were collected
    through multi-hop mesh network with clusters. In this way, the load was distributed
    among the cluster heads without overloading some specific nodes. Moreover, the
    collected data was summarized by a data aggregation method before transmission
    to the next layer. In this way, only compressed data was transmitted and the system
    avoided frame collisions and packet losses. In the light of the above, this approach
    could be described as being energy efficient since it combined both energy balancing
    and energy reduction methods in the data collection process. Garcia-Sanchez et
    al. (2011) proposed a system to monitor crop fields. The system could detect and
    identify procedures of a WSN video surveillance system. It also monitored, detected,
    identified and transmitted data over long distances in distributed crops. The
    authors designed an integrated wireless sensor networks solution for PA (ISSPA)
    and added it to the basic PA mechanisms. The system integrated video transmission
    to networks which hitherto only monitored crops. The system was, therefore, able
    to reduce the cost, increase the cycle lifetime of the devices and networks, and
    avoid duplicate infrastructure. The ISSPA synchronized the duty and sleep phases
    for the heterogeneous sensor nodes in the system. This goal was accomplished by
    the use of message forwarding techniques and multi-interface routing devices.
    All of the communications issues conformed to IEEE802.15.4 technology and allowed
    co-operation between several communication nodes. Another contribution of the
    system was the design and implementation of IEEE 802.15.4 real-devices that avoided
    frame collisions in the message transmissions and performance of their specific
    functions (i.e., crop monitoring, video surveillance) within the agronomic cycle
    for the crop of interest. This system provided the necessary hardware and software
    for monitoring farm field parameters such as temperature, humidity and soil nutrient
    level. It also detected and identified the procedures of a WSN video-surveillance
    system. Devices used in the study were categorized into five groups based on their
    functionality. The categories were the monitoring group, detection group, identification
    group, crop-gateway and farmer Co-op-gateway. All of the components of these nodes
    and gateways were encased for protection against dust and rain. For each type
    of device, appropriate commercialized hardware was selected, and appropriate software
    was developed to achieve functionality. These assorted nodes incorporated appropriate
    sensors together with wireless communication modules. The resulting devices were
    able to acquire data from different sensors, such as salinity, PH, temperature
    and soil moisture. Furthermore, motion detectors and identification sensors existed
    for video surveillance and crop security and control. Sensors collected appropriate
    data and transmitted it to the Gateway through a communication module, which then
    delivered the information to the Farmers’ Co-operative. The Co-operative then
    provided each farmer with information on his crops in real time. The farmer received
    the information at home via the internet on a PDA or Mobile handset. The system
    architecture is shown in Fig. 9. Solar power supplied the required power for the
    devices. Fig. 9 System architecture (Garcia-Sanchez et al. 2011) Full size image
    The approach used cluster-tree network topology to collect the required data from
    the sensor nodes. Then the ISSPA co-ordinated the information transmission from
    the cluster nodes and so reduced power consumption and frame collision probability.
    To further conserve power, IEEE 802.15.4 real devices were implemented. This suggests
    there were no retransmissions, thereby conserving power. Video-surveillance, which
    was used over the crop areas to capture, process and send pictures to the BS,
    may imply high energy consumption. The video messages, along with the monitoring
    data transmission coming from many sensors placed in separated crops could also
    provoke frame collisions and, consequently, losses. The issue could be more critical
    when several cameras are considered. The retransmission of monitoring messages
    may also cause more energy consumption. To mitigate the shortcomings, an ISSPA
    mechanism was again used. The mechanism provides an appropriate synchronization
    of duty and sleep phases for all nodes in the system using message forwarding
    techniques and multi-interface routing devices. Even though the approach used
    power-hungry devices such as video cameras in its implementation, it co-ordinated
    the data transmission from the nodes of the cluster network. Additionally, it
    reduced frame collision probability which prevented packet retransmission; thereby,
    mitigating the power consumption. Dong et al. (2013) provide a proof-of-concept
    towards an autonomous PA system by integrating a CP irrigation system with a WUSN.
    The system provides autonomous irrigation management capabilities by monitoring
    the soil conditions in real time using WUSN. The results are used to evaluate
    empirical channel models for soil–air communications. Their experiment proved
    that the concept of WUSN-CP was feasible. They designed an UG antenna to improve
    the communication range. In the experiment, above-ground nodes (AG nodes) were
    installed on the arm of a CP irrigation system, while UG nodes were buried at
    depth of 0.35 m in the field in a circle. The CP rotated in both clockwise and
    anti-clockwise directions. At suitable range, the AG nodes established communication
    with the UG nodes. Two antenna schemes were used: firstly, a full-wave (FW) dipole
    antenna for the AG node and secondly, a single ended elliptical antenna (SEA)
    for the UG. While the former has a gain of 3 dB, the latter used a directional
    Yagi antenna (Pozar 2000) for the AG node and a circular planar antenna for the
    UG nodes. The Yagi antenna has a higher directivity with a maximum gain of 10
    dB. Both the SEA antenna and the circular planar antenna are customized according
    to the operation range. A TinyOS application was developed to analyze the experiment
    without the need to reprogram the sensors. An AG node located on the CP maintains
    unicast communication with a UG node buried UG within their communication window.
    This suggests that the power source was only spent in transmitting data directly
    from one node to the other. Since data was not broadcast, it implies that other
    sensor nodes would not participate in data transmissions thereby conserving power.
    Moreover, no intermediate nodes were required in the data transfer; the source
    and sink nodes were therefore peer-to-peer. From the system structure, there could
    be delays in the spinning of the CP to reach a particular node. However, this
    delay may be acceptable in the application area of PA, since such delay is insufficient
    to cause significant difference in the measured parameters. This approach could
    therefore, be said to be energy efficient in the light of the foregoing observations.
    Discussion Table 1 compares WSN approaches based on their applications, features
    and contributions as used in PA. The table shows that the proposed WSN applications
    solutions are in irrigation scheduling, although other areas such as pollution
    and fire detection are also exploited. The major contributions of the discussed
    approaches could be categorized into data transmission reliability, energy efficiency
    and efficient scheduling of the nodes specifically for irrigation control. Several
    approaches (Fernandes et al. 2013; Peres et al. 2011) have adopted data aggregation
    techniques to collect the required data which is a technique known for the reduction
    of communication overhead and energy expenditure of nodes in WSN (Anisi et al.
    2013a; Nesa Sudha et al. 2011; Theodoridis et al. 2012). Moreover, WSN approaches
    must consider the type of topology to use and whether the sensor nodes are homogeneous
    or heterogeneous. Finally, a critical consideration identified was the use of
    appropriate power source to extend the network lifetime. Table 1 Features of WSN
    approaches in PA Full size table In general, energy-efficient routing for extending
    the network lifetime is provided by two methods: (1) energy balancing, in which
    overloading and multi-functioning of certain specific nodes is prevented, and
    the residual energy of the sensor nodes is monitored; and (2) energy consumption
    reduction to mitigate the average energy consumption of the network using methods
    such as clustering, reducing the number of messages, reducing overhead and establishing
    co-operative communications. In Table 2, the approaches have been classified according
    to the energy efficient methods used. Table 2 Energy efficient methods Full size
    table Conclusions A WSN is an efficient monitoring technique for use in PA. In
    this paper, the state-of-the-art of WSNs has been discussed and reviewed. To achieve
    this goal, first, the various topologies of WSN approaches, including star single-hop,
    cluster tree-based multi-hop and mesh networks, were described. Due to the vital
    role of energy in a WSN, the sources of power in WSN approaches, including battery
    and solar power, were described. Second, the current WSN approaches that are used
    in PA based on the power source and the type of the node were categorized and
    reviewed. Third, the approaches based on the applications, features and technical
    contributions of the WSN were outlined. Abbreviations AG: Above ground BS: Base
