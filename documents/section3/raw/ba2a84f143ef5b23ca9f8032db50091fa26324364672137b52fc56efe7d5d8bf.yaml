    A. Distant Immobile Clouds Public and private clouds comprised of large number
    of stationary servers located in vendors or enterprises premises are classified
    in this category. They are highly available, scalable, and elastic resources that
    are often located far from the mobile nodes accessible via the Internet. Although
    public cloud resources are likely more secure compared to the other types of resources
    due to complex security provisions and on-premise infrastructures [129]–[132],
    they are vulnerable to security attacks and breaches like Amazon EC2 crash [93]
    and Microsoft Azure security glitch [133]. Accessing cloud resources, especially
    public clouds often carries the risk of communicating through the risky channel
    of Internet. However, giant clouds are endeavoring to maintain security-for more
    market share- and could establish high reputation-based trust by providing long-term
    services to the users. Additionally, the performance and efficacy of these approaches
    are affected by long WAN latency due to the long distance between mobile client
    and stationary cloud data centers. One potential approach to shorten the distance
    between mobile device and cloud is to migrate the remote code and data to the
    computing resources near to the mobile device via live migration of the VM from
    the cloud [134]. However, live migration of VM is a non-trivial task that requires
    great deal of research and development, particularly in networking environment
    due to several issues such as large VM size, hard-to-predict user mobility pattern,
    and limited, intermittent wireless bandwidth. Resource utilization is enhanced
    in clouds due to the virtualization technology deployment. Several VMs can be
    executed on a single host to increase the utilization efficiency of the clouds,
    while each computation task runs on a single isolated VM loaded on a physical
    machine. However, VM security attacks such as VM hopping and VM escape [135] can
    violate the code and data security. VM hopping is a virtualization threat to exploit
    a VM as a client and attack other VM(s) on the same host. VM escape is the state
    of compromising the security of the hypervisor and control all the VMs. TABLE
    V Comparison of Cloud-Based Servers. B. Proximate Immobile Computing Entities
    The second type of cloud-based computing resources involves stationary computers
    located in the public places near the mobile nodes. The number of computers in
    public places such as shopping malls, cinema halls, airports, and coffee shops
    is rapidly increasing. These machines are hardly performing tense computational
    tasks and are mostly playing music, showing advertisement, or performing lightweight
    applications. Moreover, they are connected to the power socket and wired Internet.
    Therefore, it is feasible to leverage such abundant resources in vicinity and
    perform extensive computation on behalf of resource-constraint mobile devices.
    It can also reduce latency and wireless network traffic while increases resource
    utilization toward green computing. Another group of proximate immobile computers
    are Mobile Network Operators (MNO) and their authorized dealers scattered in urban
    and rural areas, private clouds, and public computing kiosk [136] that can be
    exploited in smartphone augmentation. However, protecting security and privacy
    of mobile user and computer owner hinder utilization of such nearby resources.
    Several shortcomings such as insufficient on-premise security infrastructure,
    lack of tight security mechanisms, and inefficient update and maintenance procedures
    inhibit utilizing such resources (except MNOs) for CMA approaches. Owners of these
    resources may attack mobile users and access their private data on the mobile
    devices or falsify offloading results. Also, malicious users may leverage these
    resources as an attacking point to violate mobile users'' security and privacy.
    On the other hand, security and privacy of resource owners are also susceptible
    to violation. Owners of computer devices participating in resource sharing require
    robust mechanisms to protect and isolate the guest code and data from their host
    applications and data. Virtualization aims to realize such isolation mechanism,
    but issues such as VM hopping and VM escape require to be addressed before its
    successful adoption [135]. Among all proximate immobile resources, MNOs may be
    considered unique in terms of security and privacy features. MNOs, in general,
    have been serving mobile users for long time and could establish high degree of
    trust among mobile users. It is feasible to assume that MNO''s certified dealers
    also can inherit MNO''s trust if central management and monitoring process is
    undertaken by MNOs [46]. C. Proximate Mobile Computing Entities In this category
    of cloud-based infrastructures, various mobile devices, particularly smartphones,
    Tablets, notebooks, wearable computers, and handheld computing devices play the
    role of servers based on cloud computing principles. The main benefit of utilizing
    nearby mobile resources is their proximity to the mobile clients. Also, hardware
    and platform heterogeneity [51] between mobile servers and clients can be mitigated,
    because both sides are mainly ARM-based devices with mobile OSs. Moreover, contemporary
    smartphones are able to provide value added context-and social-aware services
    [137], [138] that contribute to the context-awareness of mobile applications.
    However, mobile devices'' resources are limited and they are unable to perform
    intensive context-computing [139]. Realizing distributed computing on cluster
    of nearby mobile devices requires several issues, particularly application architectures,
    resource scheduling, and mobility to be addressed. Fig. 5. The Hybrid Cloud Concept
    for MCC. Show All Moreover, security and privacy of mobile devices as a service
