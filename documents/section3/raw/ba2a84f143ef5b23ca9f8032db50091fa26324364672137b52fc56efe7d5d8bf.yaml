    INTRODUCTION

    Foodborne Pathogens and Their Impact

    Foodborne pathogens (FBPs) cause foodborne diseases (FBDs) either directly (by
    infectious agents)

    or indirectly (by toxic metabolites, i.e., bacterial toxins and mycotoxins; EMAN,
    2015; Martinovic

    et al., 2016) and can have devastating health and economic consequences in both
    developed and

    developing countries (Pires et al., 2012; EFSA, 2014; ECDC, 2015a; Henao et al.,
    2015). A major

    fraction of FBDs are diarrheal diseases, with particularly high impact on children
    (Pires et al., 2015).

    Typical FBPs are bacteria and several viruses, but also parasites and some fungi
    can cause FBDs.

