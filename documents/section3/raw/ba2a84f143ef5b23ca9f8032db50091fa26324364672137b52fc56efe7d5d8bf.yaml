    Weather Modeling/machine Learning PAIRS curates historical weather forecasts and
    thus provides new opportunities to enhance forecasting accuracy through advanced
    statistical learning techniques. Current weather forecasting models that either
    use statistical correction or combine forecasts from different numerical weather
    models (Dynamic Integrated Forecast systems [29] or the Model Output Statistics
    systems [30]) have the limitation that only a restricted amount of forecast data
    is preserved and those will have either a short span of few days or are not updated
    with new forecasts. In general the forecast data are not saved for further analysis
    or model refinement. In contrast, PAIRS enables on-demand rapid retrieval of historical
    forecasts and associated measurements (from weather stations that provide real
    time data) going back historically for a few years. Such capability enables systematic
    characterization of forecast error of weather models and the dependence of the
    error on other forecasted weather parameters. This analysis can be carried out
    across global sites to understand the performance of various weather models used
    for forecasting. As an illustrative example, Fig. 6 demonstrates one case of how
    global horizontal solar irradiance (GHI) forecast error is dependent upon its
    forecast of ground level pressure and solar zenith angle. Figure 8: Global horizontal
    irradiance (color scale) forecast for 48 h in advance obtained via machine-learning
    based situation-dependent blending of the north american mesoscale model and the
    short range ensemble forecast model. Show All The GHI forecast is part of the
    of the widely-used North America Mesoscale (NAM) weather model that is frequently
    used in USA for business support including aviation safety etc. The result is
    obtained using Functional Analysis of Variance (FANOVA) for a Surface Radiation
    (Surfrad) Measurement station (BND station at Champaign, IL) averaged for period
    2014-1-1 to 2014-12-28 as are discussed in [31]. Such analysis identifies the
    different “weather situations” (unique to specific locations) in which the forecast
    error of the NAM model is dependent on different physical parameters that are
    specific to geographical locations. For instance, the two parameters (ground pressure
    and zenith angle) apparently create four different weather situations pertaining
    to the GHI forecast error as indicated by the dashed lines in Fig. 7. In each
    of the dominant “weather situation”, the forecast can be corrected based on individual
    weather model or combining different weather models using statistical learning
    methods to improve overall forecasting accuracy [13]. As an example, Fig. 8 shows
    a 48 hour ahead forecast of global horizontal solar irradiance (GHI) of contiguous
