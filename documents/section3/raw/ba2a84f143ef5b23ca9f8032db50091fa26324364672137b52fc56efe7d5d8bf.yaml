    \ \n1. Introduction \nWireless Sensor Networks (WSNs) can be defined as a self-configured\
    \ and infrastructure-\nless wireless networks to monitor physical or environmental\
    \ conditions, such as \ntemperature, sound, vibration, pressure, motion or pollutants\
    \ and to cooperatively pass \ntheir data through the network to a main location\
    \ or sink where the data can be observed \nand analysed. A sink or base station\
    \ acts like an interface between users and the network. \nOne can retrieve required\
    \ information from the network by injecting queries and gathering \nresults from\
    \ the sink. Typically a wireless sensor network contains hundreds of thousands\
    \ \nof sensor nodes. The sensor nodes can communicate among themselves using radio\
    \ signals. \nA wireless sensor node is equipped with sensing and computing devices,\
    \ radio transceivers \nand power components. The individual nodes in a wireless\
    \ sensor network (WSN) are \ninherently resource constrained: they have limited\
    \ processing speed, storage capacity, and \ncommunication bandwidth. After the\
    \ sensor nodes are deployed, they are responsible for \nself-organizing an appropriate\
    \ network infrastructure often with multi-hop communication \nwith them. Then\
    \ the onboard sensors start collecting information of interest. Wireless sensor\
    \ \ndevices also respond to queries sent from a “control site” to perform specific\
    \ instructions or \nprovide sensing samples. The working mode of the sensor nodes\
    \ may be either continuous \nor event driven. Global Positioning System (GPS)\
    \ and local positioning algorithms can be \nused to obtain location and positioning\
    \ information. Wireless sensor devices can be \nequipped with actuators to “act”\
    \ upon certain conditions. These networks are sometimes \nmore specifically referred\
    \ as Wireless Sensor and Actuator Networks as described in \n(Akkaya et al., 2005).\
    \ \nWireless sensor networks (WSNs) enable new applications and require non-conventional\
    \ \nparadigms for protocol design due to several constraints. Owing to the requirement\
    \ for low \ndevice complexity together with low energy consumption (i.e. long\
    \ network lifetime), a \nproper balance between communication and signal/data\
    \ processing capabilities must be \nfound. This motivates a huge effort in research\
    \ activities, standardization process, and \n \nWireless Sensor Networks – Technology\
    \ and Protocols \n4 \nindustrial investments on this field since the last decade\
    \ (Chiara et. al. 2009). At present \ntime, most of the research on WSNs has concentrated\
    \ on the design of energy- and \ncomputationally efficient algorithms and protocols,\
    \ and the application domain has been \nrestricted to simple data-oriented monitoring\
    \ and reporting applications (Labrador et. al. \n2009). The authors in (Chen et\
    \ al., 2011) propose a Cable Mode Transition (CMT) algorithm, \nwhich determines\
    \ the minimal number of active sensors to maintain K-coverage of a terrain \n\
    as well as K-connectivity of the network. Specifically, it allocates periods of\
    \ inactivity for \ncable sensors without affecting the coverage and connectivity\
    \ requirements of the network \nbased only on local information. In (Cheng et\
    \ al., 2011), a delay-aware data collection \nnetwork structure for wireless sensor\
    \ networks is proposed. The objective of the proposed \nnetwork structure is to\
    \ minimize delays in the data collection processes of wireless sensor \nnetworks\
    \ which extends the lifetime of the network. In (Matin et al., 2011), the authors\
    \ have \nconsidered relay nodes to mitigate the network geometric deficiencies\
    \ and used Particle \nSwarm Optimization (PSO) based algorithms to locate the\
    \ optimal sink location with respect \nto those relay nodes to overcome the lifetime\
    \ challenge. Energy efficient communication has \nalso been addressed in (Paul\
    \ et al., 2011; Fabbri et al. 2009). In (Paul et al., 2011), the authors \nproposed\
    \ a geometrical solution for locating the optimum sink placement for maximizing\
    \ \nthe network lifetime. Most of the time, the research on wireless sensor networks\
    \ have \nconsidered homogeneous sensor nodes. But nowadays researchers have focused\
    \ on \nheterogeneous sensor networks where the sensor nodes are unlike to each\
    \ other in terms of \ntheir energy. In (Han et al., 2010), the authors addresses\
    \ the problem of deploying relay \nnodes to provide fault tolerance with higher\
    \ network connectivity in heterogeneous wireless \nsensor networks, where sensor\
    \ nodes possess different transmission radii. New network \narchitectures with\
    \ heterogeneous devices and the recent advancement in this technology \neliminate\
    \ the current limitations and expand the spectrum of possible applications for\
    \ WSNs \nconsiderably and all these are changing very rapidly. \n \nFigure 1.\
    \ A typical Wireless Sensor Network \n2. Applications of wireless sensor network\
    \ \nWireless sensor networks have gained considerable popularity due to their\
    \ flexibility in \nsolving problems in different application domains and have\
    \ the potential to change our lives \n \nOverview of Wireless Sensor Network 5\
    \ \nin many different ways. WSNs have been successfully applied in various application\
    \ \ndomains (Akyildiz et al. 2002; Bharathidasan et al., 2001), (Yick et al.,\
    \ 2008; Boukerche, 2009), \n(Sohraby et al., 2007), and ( Chiara et al., 2009;Verdone\
    \ et al., 2008), such as: \nMilitary applications: Wireless sensor networks be\
    \ likely an integral part of military \ncommand, control, communications, computing,\
    \ intelligence, battlefield surveillance, \nreconnaissance and targeting systems.\
    \ \nArea monitoring: In area monitoring, the sensor nodes are deployed over a\
    \ region where \nsome phenomenon is to be monitored. When the sensors detect the\
    \ event being monitored \n(heat, pressure etc), the event is reported to one of\
    \ the base stations, which then takes \nappropriate action. \nTransportation:\
    \ Real-time traffic information is being collected by WSNs to later feed \ntransportation\
    \ models and alert drivers of congestion and traffic problems. \nHealth applications:\
    \ Some of the health applications for sensor networks are supporting \ninterfaces\
    \ for the disabled, integrated patient monitoring, diagnostics, and drug \nadministration\
    \ in hospitals, tele-monitoring of human physiological data, and tracking & \n\
    monitoring doctors or patients inside a hospital. \nEnvironmental sensing: The\
    \ term Environmental Sensor Networks has developed to cover \nmany applications\
    \ of WSNs to earth science research. This includes sensing volcanoes, \noceans,\
    \ glaciers, forests etc. Some other major areas are listed below: \n \nAir pollution\
    \ monitoring \n \nForest fires detection \n \nGreenhouse monitoring \n \nLandslide\
    \ detection \nStructural monitoring: Wireless sensors can be utilized to monitor\
    \ the movement within \nbuildings and infrastructure such as bridges, flyovers,\
    \ embankments, tunnels etc enabling \nEngineering practices to monitor assets\
    \ remotely with out the need for costly site visits. \nIndustrial monitoring:\
    \ Wireless sensor networks have been developed for machinery \ncondition-based\
    \ maintenance (CBM) as they offer significant cost savings and enable new \nfunctionalities.\
    \ In wired systems, the installation of enough sensors is often limited by the\
    \ \ncost of wiring. \nAgricultural sector: using a wireless network frees the\
    \ farmer from the maintenance of \nwiring in a difficult environment. Irrigation\
    \ automation enables more efficient water use \nand reduces waste. \n3. Design\
    \ issues of a wireless sensor network \nThere are a lot of challenges placed by\
    \ the deployment of sensor networks which are a \nsuperset of those found in wireless\
    \ ad hoc networks. Sensor nodes communicate over \nwireless, lossy lines with\
    \ no infrastructure. An additional challenge is related to the limited, \n \n\
    Wireless Sensor Networks – Technology and Protocols \n6 \nusually non-renewable\
    \ energy supply of the sensor nodes. In order to maximize the lifetime \nof the\
    \ network, the protocols need to be designed from the beginning with the objective\
    \ of \nefficient management of the energy resources (Akyildiz et al., 2002). Wireless\
    \ Sensor \nNetwork Design issues are mentioned in (Akkaya et al., 2005), (Akyildizet\
    \ al., 2002), \n(SensorSim; Tossim, Younis et al., 2004), (Pan et al., 2003) and\
    \ different possible platforms \nfor simulation and testing of routing protocols\
    \ for WSNs are discussed in ( NS-2, Zeng et al., \n1998, SensorSim, Tossiim ).\
    \ Let us now discuss the individual design issues in greater detail. \nFault Tolerance:\
    \ Sensor nodes are vulnerable and frequently deployed in dangerous \nenvironment.\
    \ Nodes can fail due to hardware problems or physical damage or by \nexhausting\
    \ their energy supply. We expect the node failures to be much higher than the\
    \ one \nnormally considered in wired or infrastructure-based wireless networks.\
    \ The protocols \ndeployed in a sensor network should be able to detect these\
    \ failures as soon as possible and \nbe robust enough to handle a relatively large\
    \ number of failures while maintaining the \noverall functionality of the network.\
    \ This is especially relevant to the routing protocol \ndesign, which has to ensure\
    \ that alternate paths are available for rerouting of the packets. \nDifferent\
    \ deployment environments pose different fault tolerance requirements.  \nScalability:\
    \ Sensor networks vary in scale from several nodes to potentially several hundred\
    \ \nthousand. In addition, the deployment density is also variable. For collecting\
    \ high-\nresolution data, the node density might reach the level where a node\
    \ has several thousand \nneighbours in their transmission range. The protocols\
    \ deployed in sensor networks need to \nbe scalable to these levels and be able\
    \ to maintain adequate performance.  \nProduction Costs: Because many deployment\
    \ models consider the sensor nodes to be \ndisposable devices, sensor networks\
    \ can compete with traditional information gathering \napproaches only if the\
    \ individual sensor nodes can be produced very cheaply. The target \nprice envisioned\
    \ for a sensor node should ideally be less than $1.  \nHardware Constraints: At\
    \ minimum, every sensor node needs to have a sensing unit, a \nprocessing unit,\
    \ a transmission unit, and a power supply. Optionally, the nodes may have \nseveral\
    \ built-in sensors or additional devices such as a localization system to enable\
    \ \nlocation-aware routing. However, every additional functionality comes with\
    \ additional cost \nand increases the power consumption and physical size of the\
    \ node. Thus, additional \nfunctionality needs to be always balanced against cost\
    \ and low-power requirements. \nSensor Network Topology: Although WSNs have evolved\
    \ in many aspects, they continue to \nbe networks with constrained resources in\
    \ terms of energy, computing power, memory, and \ncommunications capabilities.\
    \ Of these constraints, energy consumption is of paramount \nimportance, which\
    \ is demonstrated by the large number of algorithms, techniques, and \nprotocols\
    \ that have been developed to save energy, and thereby extend the lifetime of\
    \ the \nnetwork. Topology Maintenance is one of the most important issues researched\
    \ to reduce \nenergy consumption in wireless sensor networks. \nTransmission Media:\
    \ The communication between the nodes is normally implemented \nusing radio communication\
    \ over the popular ISM bands. However, some sensor networks \n \nOverview of Wireless\
    \ Sensor Network 7 \nuse optical or infrared communication, with the latter having\
    \ the advantage of being robust \nand virtually interference free. \nPower Consumption:\
    \ As we have already seen, many of the challenges of sensor networks \nrevolve\
    \ around the limited power resources. The size of the nodes limits the size of\
    \ the \nbattery. The software and hardware design needs to carefully consider\
    \ the issues of efficient \nenergy use. For instance, data compression might reduce\
    \ the amount of energy used for \nradio transmission, but uses additional energy\
    \ for computation and/or filtering. The energy \npolicy also depends on the application;\
    \ in some applications, it might be acceptable to turn \noff a subset of nodes\
    \ in order to conserve energy while other applications require all nodes \noperating\
    \ simultaneously. \n4. Structure of a wireless sensor network \nStructure of a\
    \ Wireless Sensor Network includes different topologies for radio \ncommunications\
    \ networks. A short discussion of the network topologies that apply to \nwireless\
    \ sensor networks are outlined below: \n4.1. Star network (single point-to-multipoint)\
    \ (Wilson, 2005) \nA star network is a communications topology where a single\
    \ base station can send and/or \nreceive a message to a number of remote nodes.\
    \ The remote nodes are not permitted to send \nmessages to each other. The advantage\
    \ of this type of network for wireless sensor networks \nincludes simplicity,\
    \ ability to keep the remote node’s power consumption to a minimum. It \nalso\
    \ allows low latency communications between the remote node and the base station.\
    \ The \ndisadvantage of such a network is that the base station must be within\
    \ radio transmission \nrange of all the individual nodes and is not as robust\
    \ as other networks due to its \ndependency on a single node to manage the network.\
    \ \n \nFigure 2. A Star network topology \n \nWireless Sensor Networks – Technology\
    \ and Protocols \n8 \n4.2. Mesh network (Wilson, 2005) \nA mesh network allows\
    \ transmitting data to one node to other node in the network that is \nwithin\
    \ its radio transmission range. This allows for what is known as multi-hop \n\
    communications, that is, if a node wants to send a message to another node that\
    \ is out of \nradio communications range, it can use an intermediate node to forward\
    \ the message to the \ndesired node. This network topology has the advantage of\
    \ redundancy and scalability. If an \nindividual node fails, a remote node still\
    \ can communicate to any other node in its range, \nwhich in turn, can forward\
    \ the message to the desired location. In addition, the range of the \nnetwork\
    \ is not necessarily limited by the range in between single nodes; it can simply\
    \ be \nextended by adding more nodes to the system. The disadvantage of this type\
    \ of network is \nin power consumption for the nodes that implement the multi-hop\
    \ communications are \ngenerally higher than for the nodes that don’t have this\
    \ capability, often limiting the battery \nlife. Additionally, as the number of\
    \ communication hops to a destination increases, the time \nto deliver the message\
    \ also increases, especially if low power operation of the nodes is a \nrequirement.\
    \ \n \nFigure 3. A Mesh network topology \n4.3. Hybrid star – Mesh network (Wilson,\
    \ 2005) \nA hybrid between the star and mesh network provides a robust and versatile\
    \ \ncommunications network, while maintaining the ability to keep the wireless\
    \ sensor nodes \npower consumption to a minimum. In this network topology, the\
    \ sensor nodes with lowest \npower are not enabled with the ability to forward\
    \ messages. This allows for minimal power \nconsumption to be maintained. However,\
    \ other nodes on the network are enabled with \nmulti-hop capability, allowing\
    \ them to forward messages from the low power nodes to \nother nodes on the network.\
    \ Generally, the nodes with the multi-hop capability are higher \npower, and if\
    \ possible, are often plugged into the electrical mains line. This is the topology\
    \ \nimplemented by the up and coming mesh networking standard known as ZigBee.\
    \ \n \nOverview of Wireless Sensor Network 9 \n \nFigure 4. A Hybrid Star – Mesh\
    \ network topology \n5. Structure of a wireless sensor node \nA sensor node is\
    \ made up of four basic components such as sensing unit, processing unit, \ntransceiver\
    \ unit and a power unit which is shown in Fig. 5. It also has application dependent\
    \ \nadditional components such as a location finding system, a power generator\
    \ and a \nmobilizer. Sensing units are usually composed of two subunits: sensors\
    \ and analogue to \ndigital converters (ADCs) (Akyildiz et al., 2002). The analogue\
    \ signals produced by the \nsensors are converted to digital signals by the ADC,\
    \ and then fed into the processing unit. \nThe processing unit is generally associated\
    \ with a small storage unit and it can manage \nthe procedures that make the sensor\
    \ node collaborate with the other nodes to carry out \nthe assigned sensing tasks.\
    \ A transceiver unit connects the node to the network. One of \nthe most important\
    \ components of a sensor node is the power unit. Power units can be \nsupported\
    \ by a power scavenging unit such as solar cells. The other subunits, of the node\
    \ \nare application dependent. \nA functional block diagram of a versatile wireless\
    \ sensing node is provided in Fig. 6. \nModular design approach provides a flexible\
    \ and versatile platform to address the needs of \na wide variety of applications.\
    \ For example, depending on the sensors to be deployed, the \nsignal conditioning\
    \ block can be re-programmed or replaced. This allows for a wide variety \n \n\
    Wireless Sensor Networks – Technology and Protocols \n10 \nof different sensors\
    \ to be used with the wireless sensing node. Similarly, the radio link may \n\
    be swapped out as required for a given applications’ wireless range requirement\
    \ and the \nneed for bidirectional communications. \n \nFigure 5. The components\
    \ of a sensor node \n \nFigure 6. Functional block diagram of a sensor node \n\
    Using flash memory, the remote nodes acquire data on command from a base station,\
    \ or by \nan event sensed by one or more inputs to the node. Moreover, the embedded\
    \ firmware can \nbe upgraded through the wireless network in the field. \nThe\
    \ microprocessor has a number of functions including: \n \nOverview of Wireless\
    \ Sensor Network 11 \n \nManaging data collection from the sensors \n \nperforming\
    \ power management functions \n \ninterfacing the sensor data to the physical\
    \ radio layer \n \nmanaging the radio network protocol \nA key aspect of any\
    \ wireless sensing node is to minimize the power consumed by the \nsystem. Usually,\
    \ the radio subsystem requires the largest amount of power. Therefore, data \n\
    is sent over the radio network only when it is required. An algorithm is to be\
    \ loaded into the \nnode to determine when to send data based on the sensed event.\
    \ Furthermore, it is \nimportant to minimize the power consumed by the sensor\
    \ itself. Therefore, the hardware \nshould be designed to allow the microprocessor\
    \ to judiciously control power to the radio, \nsensor, and sensor signal conditioner\
    \ (Akyildiz et al., 2002). \n6. Communication structure of a wireless sensor network\
    \ \nThe sensor nodes are usually scattered in a sensor field as shown in Fig.\
    \ 1. Each of these \nscattered sensor nodes has the capabilities to collect data\
    \ and route data back to the sink and \nthe end users. Data are routed back to\
    \ the end user by a multi-hop infrastructure-less \narchitecture through the sink\
    \ as shown in Fig. 1. The sink may communicate with the task \nmanager node via\
    \ Internet or Satellite.  \n \nFigure 7. Wireless Sensor Network protocol stack\
    \ \nThe protocol stack used by the sink and the sensor nodes is given in Fig.\
    \ 7. This protocol \nstack combines power and routing awareness, integrates data\
    \ with networking protocols, \ncommunicates power efficiently through the wireless\
    \ medium and promotes cooperative \nefforts of sensor nodes. The protocol stack\
    \ consists of the application layer, transport layer, \n \nWireless Sensor Networks\
    \ – Technology and Protocols \n12 \nnetwork layer, data link layer, physical layer,\
    \ power management plane, mobility \nmanagement plane, and task management plane\
    \ (Akyildiz et al., 2002). Different types of \napplication software can be built\
    \ and used on the application layer depending on the \nsensing tasks. This layer\
    \ makes hardware and software of the lowest layer transparent to the \nend-user.\
    \ The transport layer helps to maintain the flow of data if the sensor networks\
    \ \napplication requires it. The network layer takes care of routing the data\
    \ supplied by the \ntransport layer, specific multi-hop wireless routing protocols\
    \ between sensor nodes and \nsink. The data link layer is responsible for multiplexing\
    \ of data streams, frame detection, \nMedia Access Control (MAC) and error control.\
    \ Since the environment is noisy and sensor \nnodes can be mobile, the MAC protocol\
    \ must be power aware and able to minimize collision \nwith neighbours’ broadcast.\
    \ The physical layer addresses the needs of a simple but robust \nmodulation,\
    \ frequency selection, data encryption, transmission and receiving techniques.\
    \ \nIn addition, the power, mobility, and task management planes monitor the power,\
    \ \nmovement, and task distribution among the sensor nodes. These planes help\
    \ the sensor \nnodes coordinate the sensing task and lower the overall energy\
    \ consumption. \n7. Energy consumption issues in wireless sensor network \nEnergy\
    \ consumption is the most important factor to determine the life of a sensor network\
    \ \nbecause usually sensor nodes are driven by battery. Sometimes energy optimization\
    \ is more \ncomplicated in sensor networks because it involved not only reduction\
    \ of energy \nconsumption but also prolonging the life of the network as much\
    \ as possible. The \noptimization can be done by having energy awareness in every\
    \ aspect of design and \noperation. This ensures that energy awareness is also\
    \ incorporated into groups of \ncommunicating sensor nodes and the entire network\
    \ and not only in the individual nodes \n(Bharathidasan et al. 2001). \nA sensor\
    \ node usually consists of four sub-systems (Bharathidasan et al. 2001): \n \n\
    a computing subsystem : It consists of a microprocessor(microcontroller unit,\
    \ MCU) \nwhich is responsible for the control of the sensors and implementation\
    \ of \ncommunication protocols. MCUs usually operate under various modes for power\
    \ \nmanagement purposes. As these operating modes involves consumption of power,\
    \ the \nenergy consumption levels of the various modes should be considered while\
    \ looking at \nthe battery lifetime of each node. \n \na communication subsystem:\
    \ It consists of a short range radio which communicate with \nneighboring nodes\
    \ and the outside world. Radios can operate under the different \nmodes. It is\
    \ important to completely shut down the radio rather than putting it in the \n\
    Idle mode when it is not transmitting or receiving for saving power. \n \na sensing\
    \ subsystem : It consists of a group of sensors and actuators and link the node\
    \ \nto the outside world. Energy consumption can be reduced by using low power\
    \ \ncomponents and saving power at the cost of performance which is not required.\
    \ \n \nOverview of Wireless Sensor Network 13 \n \na power supply subsystem :\
    \ It consists of a battery which supplies power to the node. It \nshould be seen\
    \ that the amount of power drawn from a battery is checked because if \nhigh current\
    \ is drawn from a battery for a long time, the battery will die faster even \n\
    though it could have gone on for a longer time. Usually the rated current capacity\
    \ of a \nbattery being used for a sensor node is less than the minimum energy\
    \ consumption. \nThe lifetime of a battery can be increased by reducing the current\
    \ drastically or even \nturning it off often. \nTo minimize the overall energy\
    \ consumption of the sensor network, different types of \nprotocols and algorithms\
    \ have been studied so far all over the world. The lifetime of a \nsensor network\
    \ can be increased significantly if the operating system, the application layer\
    \ \nand the network protocols are designed to be energy aware. These protocols\
    \ and algorithms \nhave to be aware of the hardware and able to use special features\
    \ of the micro-processors \nand transceivers to minimize the sensor node’s energy\
    \ consumption. This may push toward \na custom solution for different types of\
    \ sensor node design. Different types of sensor nodes \ndeployed also lead to\
    \ different types of sensor networks. This may also lead to the different \ntypes\
    \ of collaborative algorithms in wireless sensor networks arena. \n8. Protocols\
    \ & algorithms of wireless sensor network \nIn WSN, the main task of a sensor\
    \ node is to sense data and sends it to the base station in \nmulti hop environment\
    \ for which routing path is essential. For computing the routing path \nfrom the\
    \ source node to the base station there is huge numbers of proposed routing \n\
    protocols exist (Sharma et al., 2011). The design of routing protocols for WSNs\
    \ must \nconsider the power and resource limitations of the network nodes, the\
    \ time-varying quality \nof the wireless channel, and the possibility for packet\
    \ loss and delay. To address these \ndesign requirements, several routing strategies\
    \ for WSNs have been proposed in (Labrador \net al., 2009), (Akkaya et al., 2005),\
    \ ( Akyildiz et al. 2002), (Boukerche, 2009, Al-karaki et al., \n2004, Pan et\
    \ al., 2003) and (Waharte et al., 2006). \nThe first class of routing protocols\
    \ adopts a flat network architecture in which all nodes are \nconsidered peers.\
    \ Flat network architecture has several advantages, including minimal \noverhead\
    \ to maintain the infrastructure and the potential for the discovery of multiple\
    \ \nroutes between communicating nodes for fault tolerance. \nA second class of\
    \ routing protocols imposes a structure on the network to achieve energy \nefficiency,\
    \ stability, and scalability. In this class of protocols, network nodes are organized\
    \ in \nclusters in which a node with higher residual energy, for example, assumes\
    \ the role of a \ncluster head. The cluster head is responsible for coordinating\
    \ activities within the cluster \nand forwarding information between clusters.\
    \ Clustering has potential to reduce energy \nconsumption and extend the lifetime\
    \ of the network. \nA third class of routing protocols uses a data-centric approach\
    \ to disseminate interest within \nthe network. The approach uses attribute-based\
    \ naming, whereby a source node queries an \nattribute for the phenomenon rather\
    \ than an individual sensor node. The interest \n \nWireless Sensor Networks –\
    \ Technology and Protocols \n14 \ndissemination is achieved by assigning tasks\
    \ to sensor nodes and expressing queries to \nrelative to specific attributes.\
    \ Different strategies can be used to communicate interests to the \nsensor nodes,\
    \ including broadcasting, attribute-based multicasting, geo-casting, and any \n\
    casting.  \nA fourth class of routing protocols uses location to address a sensor\
    \ node. Location-based \nrouting is useful in applications where the position\
    \ of the node within the geographical \ncoverage of the network is relevant to\
    \ the query issued by the source node. Such a query \nmay specify a specific area\
    \ where a phenomenon of interest may occur or the vicinity to a \nspecific point\
    \ in the network environment. \nIn the rest of this section we discuss some of\
    \ the major routing protocols and algorithms to \ndeal with the energy conservation\
    \ issue in the literatures. \n1. \nFlooding: Flooding is a common technique frequently\
    \ used for path discovery and \ninformation dissemination in wired and wireless\
    \ ad hoc networks which has been \ndiscussed in (Akyildiz et al., 2002). The routing\
    \ strategy of flooding is simple and does \nnot rely on costly network topology\
    \ maintenance and complex route discovery \nalgorithms. Flooding uses a reactive\
    \ approach whereby each node receiving a data or \ncontrol packet sends the packet\
    \ to all its neighbors. After transmission, a packet follows \nall possible paths.\
    \ Unless the network is disconnected, the packet will eventually reach \nits destination.\
    \ Furthermore, as the network topology changes, the packet transmitted \nfollows\
    \ the new routes. Fig. 8 illustrates the concept of flooding in data communications\
    \ \nnetwork. As shown in the figure, flooding in its simplest form may cause packets\
    \ to be \nreplicated indefinitely by network nodes.  \n \nFigure 8. Flooding in\
    \ data communication networks \n \nOverview of Wireless Sensor Network 15 \n1.\
    \ \nGossiping:  \nTo address the shortcomings of flooding, a derivative approach,\
    \ referred to as gossiping, has \nbeen proposed in ( Braginsky et al., 2002).\
    \ Similar to flooding, gossiping uses a simple \nforwarding rule and does not\
    \ require costly topology maintenance or complex route \ndiscovery algorithms.\
    \ Contrary to flooding, where a data packet is broadcast to all \nneighbors, gossiping\
    \ requires that each node sends the incoming packet to a randomly \nselected neighbor.\
    \ Upon receiving the packet, the neighbor selected randomly chooses one \nof its\
    \ own neighbors and forwards the packet to the neighbor chosen. This process continues\
    \ \niteratively until the packet reaches its intended destination or the maximum\
    \ hop count is \nexceeded. \n2. \nProtocols for Information via Negotiation (SPIN):\
    \ \nSensor protocols for information via negotiation (SPIN), is a data-centric\
    \ negotiation-based \nfamily of information dissemination protocols for WSNs (Kulik\
    \ et al., 2002). The main \nobjective of these protocols is to efficiently disseminate\
    \ observations gathered by individual \nsensor nodes to all the sensor nodes in\
    \ the network. Simple protocols such as flooding and \ngossiping are commonly\
    \ proposed to achieve information dissemination in WSNs. Flooding \nrequires that\
    \ each node sends a copy of the data packet to all its neighbors until the \n\
    information reaches all nodes in the network. Gossiping, on the other hand, uses\
    \ \nrandomization to reduce the number of duplicate packets and requires only\
    \ that a node \nreceiving a data packet forward it to a randomly selected neighbor.\
    \ \n \nFigure 9. SPIN basic protocol operation \n \nWireless Sensor Networks –\
    \ Technology and Protocols \n16 \n3. \nLow-Energy Adaptive Clustering Hierarchy\
    \ (LEACH) \nLow-energy adaptive clustering hierarchy (LEACH) is a routing algorithm\
    \ designed to \ncollect and deliver data to the data sink, typically a base station\
    \ (Heinzelman et. al. 2000). \nThe main objectives of LEACH are: \n \nExtension\
    \ of the network lifetime \n \nReduced energy consumption by each network sensor\
    \ node \n \nUse of data aggregation to reduce the number of communication messages\
    \ \nTo achieve these objectives, LEACH adopts a hierarchical approach to organize\
    \ the network \ninto a set of clusters. Each cluster is managed by a selected\
    \ cluster head. The cluster head \nassumes the responsibility to carry out multiple\
    \ tasks. The first task consists of periodic \ncollection of data from the members\
    \ of the cluster. Upon gathering the data, the cluster head \naggregates it in\
    \ an effort to remove redundancy among correlated values. The second main \ntask\
    \ of a cluster head is to transmit the aggregated data directly to the base station\
    \ over \nsingle hop. The third main task of the cluster head is to create a TDMA-based\
    \ schedule \nwhereby each node of the cluster is assigned a time slot that it\
    \ can use for transmission. The \ncluster head announces the schedule to its cluster\
    \ members through broadcasting. To reduce \nthe likelihood of collisions among\
    \ sensors within and outside the cluster, LEACH nodes use \na code-division multiple\
    \ access–based scheme for communication. \nThe basic operations of LEACH are organized\
    \ in two distinct phases. The first phase, the \nsetup phase, consists of two\
    \ steps, cluster-head selection and cluster formation. The second \nphase, the\
    \ steady-state phase, focuses on data collection, aggregation, and delivery to\
    \ the \nbase station. The duration of the setup is assumed to be relatively shorter\
    \ than the steady-\nstate phase to minimize the protocol overhead. \nAt the beginning\
    \ of the setup phase, a round of cluster-head selection starts. To decide \nwhether\
    \ a node to become cluster head or not a threshold T(s) is addressed in (Heinzelman\
    \ \net. al. 2000) which is as follows: \n \n,\n'\n1\n1\n.( .mod.\n)\n( )\n0,\n\
