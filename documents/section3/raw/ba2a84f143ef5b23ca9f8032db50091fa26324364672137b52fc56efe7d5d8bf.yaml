    References Citations Keywords Metrics Abstract: Nowadays, there are two significant
    tendencies, how to process the enormous amount of data, big data, and how to deal
    with the green issues related to sustainability and environmental concerns. An
    interesting question is whether there are inherent correlations between the two
    tendencies in general. To answer this question, this paper firstly makes a comprehensive
    literature survey on how to green big data systems in terms of the whole life
    cycle of big data processing, and then this paper studies the relevance between
    big data and green metrics and proposes two new metrics, effective energy efficiency
    and effective resource efficiency in order to bring new views and potentials of
    green metrics for the future times of big data. Published in: IEEE Systems Journal
    ( Volume: 10, Issue: 3, September 2016) Page(s): 873 - 887 Date of Publication:
    19 May 2016 ISSN Information: DOI: 10.1109/JSYST.2016.2550538 Publisher: IEEE
    Funding Agency: SECTION I. Introduction The past 20 years, data have been rapidly
    growing elements of our lives, especially due to the increasing popularity of
    Internet and relevant applications. More and more data are being produced and
    analyzed, leading to a new big data era. The characteristics of big data have
    been discussed for over 15 years since 2011. The first characterization of big
    data, proposed by D. Laney, META Group, in 2001 [1], includes volume, velocity,
    and variety, which have been mostly acceptable. The characterization of big data
    with 5 Vs, i.e., volume, variety, velocity, veracity, and value, was discussed
    in 2011 [2]. The characterization of big data with 6 Vs, i.e., volume, variety,
    velocity, veracity, visualization, and value, was introduced in 2012 [3]. Recently
    even more 8 Vs, i.e., volume, variety, velocity, value, veracity, variability,
    viscosity, and virality, have been further proposed in 2014 [4]. However, whatever
    the aforementioned characterizations are, not all types of big data are with all
    the features for anyone of aforementioned characterizations. Nowadays, there are
    tremendous demands on the green issues and environmental concerns to information
    and communication technologies (ICT) [5] . This paper would like to explore the
    correlation between the trend of big data era and that of green revolution via
    investigating how to green big data systems. In this paper, our main contributions
    are listed as follows. In Section II, we summarize basic features of big data
    and relevant systems with extensive discussions. In Section III, we clarify the
    green issues through historical reviews, and show our definition of green concept,
    and start some initial discussions on the relation between big data and green
    issues. Section IV presents an introduction of greening big data as the prediscussions
    to the extensive survey on how to green big data in terms of the whole life cycle
    of big data processing in Section V–VII . In Section VIII, we study the relevance
    between big data and green metrics and propose two new metrics, effective energy
    efficiency (EEE) and effective resource efficiency (ERE), which may bring new
    viewpoints and potentials of green metrics for the future investigations of big
    data. Section IX outlines several future promising research challenges to promote
    the greenness of big data, from data acquisition, storage and processing, respectively.
    SECTION II. Big Data Big data refer to not only the realization of information
    explosion but also technologies, which ensure values generated from the massive
    of data. Big data have been defined as a broad term for huge or complex datasets
    that conventional data processing applications are insufficient [6]. In [7], big
    data were defined in volume as the science in the petabyte era. Further, big data
    were also defined based on not only high volumes, but also wide varieties and
    the requirements of high velocity capture, discovery, and analysis [8]. The markets
    for big data involve three layers: the infrastructure layer (hardware components),
    the data organization, analytics, and management layer (software components),
    and the services layer (big data applications). The infrastructure layer, mainly
    including external storage systems, servers, datacenter networking infrastructure
    and cloud infrastructure, is the foundation of the big data technologies. The
    data organization, analytics, and management layer, typically implemented as software,
    is in charge of storing, processing, and analyzing various structured and unstructured
    data, which could be in offline, real time, or both. The services layer stands
    for the big data relevant external interfaces and applications, such as business
    consulting, project services, integration services, data storage services, security
    supports, and technical trainings. An overview of the three layers for big data
    is illustrated in Fig. 1. Fig. 1. Three-layer big data. Show All SECTION III.
    Green Issues A. Origin and our Definition of Green Issues This section investigates
    what are green issues. In many recent literatures, people have addressed green
    issues simply as the synonyms of either energy efficiency (EE) and/or energy consumption
    reductions. However, those understandings are incorrect, even if energy relevant
    issues are recently dominant aspects in the green fields. To understand the relevant
    concepts, we would explore the relevant history of the term “green,” which actually
    was dated back from the origin of the concept “green revolution.” In a narrow
    sense, the green revolution refers to a series of research, development, and technology
    initiatives to increase agriculture (in more narrower sense, rice, wheat, and
    maize) production, particularly in the developing countries, most notably in the
    late 1960s. Both the start time of the green revolution, more accurately, the
    first generation green revolution, have not been uniquely recognized. Many literatures
    thought that the start time of the green revolution was dated back to the year
    of 1943 when, in Mexico [9], Rockefeller Foundation started to sponsor a wheat
    and maize improvement program led by N. Borlaug, called “Father of the Green Revolution,”
    who won the Nobel Peace Prize in 1970 for his significant contributions to support
    achieving food self-sufficiency and save around a billion people from hunger and
    famine via highly efficient high-yielding varieties of cereal grains and other
    agriculture techniques, such as irrigation increases, synthetic fertilizers, and
    pesticides [10]. Some other literatures thought that the start time of the green
    revolution was around 1930s due to the pioneer works on high-yielding varieties
    of the agrarian geneticist N. Strampelli, while some literatures treated N. Strampelli
    as the forerunner or precursor of the green revolution [11]. We remark that the
    definitions of second generation green revolution have also not been unique, including
    nonenergy relevant definitions, such as [12], and energy relevant definitions,
    such as [13]. There are two different opinions on when and who created the term
    “Green Revolution.” Many people thought based on [14] that the term “Green Revolution”
    were created in 1968 by the former director of United States Agency for International
    Development (USAID), W. Gaud, who stated that “These and other developments in
    the field of agriculture contain the makings of a new revolution. It is not a
    violent Red Revolution like that of the Soviets, nor is it a White Revolution
    like that of the Shah of Iran. I call it the Green Revolution.” However, some
    evidences have shown that the term of “Green Revolution” had appeared before 1968.
    In 1967 [15], W. O. Reichert has recognized the Green Revolution advocated by
    M. Loomis with the nonviolent and unpolitical feature. In 1962 [16], M. J. Loomis,
    respected as “the Grandmother of the Counter Culture,” addressed the relationship
    between the impact of R. Borsodi and a number of constructive trends on socio-philosophical
    thinking, where M. J. Loomis have recognized that R. Borsodi published his opinions
    about supporting peace via home- and small-scale production on the term of “Green
    Revolution” [17] on July 28, 1943. In [16], M. J. Loomis explained “Green Revolution”
    relevant to the “conservation and improved methods of tilling the soil, the use
    of whole, undevitalized food, good nutrition, and in many cases, simpler diet
    and simple living.” From the aforementioned discussions, the original meanings
    of the term “green” are not about energy issues but more relevant to food sustainability
    as well as the peace of human society opposite to violent wars. In general, green
    issues have not been uniquely defined, but it is not correct to simply treat green
    issues as either EE or energy consumption reductions. We would like to state our
    definition of green issues that green issues refer to those making the world and
    the components both sustainable and friendly in an environmental, economical,
    social, and/or technical sense, or in an equation format as Green = Environmentally/Economically/Socially/Technically
    Sustainable+Environmentally /Economically/Socially/Technically View Source Friendly,
    which stresses not only sustainability objectives but also friendly characteristics
    to environments and human societies. We have presented the aforementioned definition
    of green issues in a number of public presentations since 2011, but it is the
    first time for us to formally publish this definition. We would have more discussions
    on the concept of sustainability on [18]. B. Green Issues in the Big Data Era
    Big data may require a large scale of data centers with huge computing power and
    resources. The increase of energy consumption and other resources would result
    in increased greenhouse emissions and impacts on environments. More specifically,
    big data generation from sensors, video cameras, and other available data sources
    greatly stress the existing data generation devices. Big data acquisitions bring
    a lot of energy consumptions for data collections as well for data transmissions
    in networks. Next, conventional database software cannot properly handle the storage
    of various kinds of big data. More storage capacity is designed for big data storage,
    leading to advanced technology and distributed devices with energy and resource
    inefficiency. Finally, big data analytics brings the challenges of large-scale
    data analytics. Parallel or distributed frameworks and architectures are required
    for big data, which give rise to more consumptions of energy and other resources.
    Nowadays, computationally intensive big data analytics and processing may consume
    a lot of energy and pollute the environment. Considering the aforementioned concerns,
    it is really necessary to establish green initiatives for big data life cycle
    to reduce energy and resource consumptions, to reduce greenhouse gases emission
    and long-lasting harmful effects on our environments. Fortunately, big data may
    be huge threatens to not only environmental changes but also enormous opportunities
    for making environmental improvements. Large scale datasets and analytics increasingly
    are being used by government agencies, nongovernmental organizations, and private
    firms to forward environmental protections. For instance, companies like Virginia-based
    OPower used big data to allow homeowners to measure their consumption against
    their neighbors. Cities are optimizing the timing of traffic signals to reduce
    congestions; airports are communicating with planes to increase the efficiency
    of waiting ground crews; and building managers are using data analysis to cut
    energy uses by 10–20 % . Improving ecologically oriented efficiency, promoting
    environmental justices, and tracking climate changes are environmental improvements
    by the use of big data. Greening big data is an important part of green ICT, which
    includes green computing [19] and green communications [5], which are two highly
    overlapped terms. Green computing [19] mainly address investigations and practices
    of efficient and ecofriendly computing, including designs, productions, uses,
    and disposals of computers, associated subsystems, and networking devices efficiently
    and effectively with minimal or without negative impact on the environments. Green
    communications cover all environmentally relevant issues to communications systems
    and relevant applications. Product longevity refers to the whole life of a product
    from the design stage to the end-of-life stage. It is highly expected to have
    longer product life to reduce necessary product disposals in a certain period,
    since these may save natural resources already very limited and fast depleted,
    and more and more product disposals have created more and more wastes, including
    e-wastes, which may be discarded into land soils and ground waters and include
    harmful materials such as lead, cadmium, mercury, and chromium. SECTION IV. Introduction
    for Greening Big Data As initially mentioned in Section III, there are some relation
    clues between big data systems and green issues. In0 Section V–VII, we try to
    have some extensive investigations in green issues within big data systems. It
    is hard to process various big data via traditional database management systems.
    So far, the main IT (information technology) infrastructure for dealing with big
    data is datacenters. The well-known software frameworks for processing big data
    are Hadoop MapReduce [20], Google Mapreduce [21], and Amazon Elastic MapReduce
    [22] . The server clusters running these frameworks in a datacenter will consume
    a lot of energies. It has been reported [23], [24] that, in a datacenter, the
    power consumption of severs for data processing is about 45% of energy, and the
    heating, ventilation, and air conditioning (HVAC) may consume about 30% of energy.
    With the rapid growth of big data services and applications, datacenter consume
    more and more energy [25], greening datacenters becomes important and challenge
    research issue. Although the energy consumption of big data processing is not
    easily reduced in a datacenter, through the proper arrangements, it is possible
    to save energy consumption of the HVAC part. The efficient HAVC is helpful in
    cooling down the datacenters, and improving the big data services. Actually, besides
    the high energy and resource consumptions during the data processing stage, a
    lot of energies and resources are also consumed in both the data generation, acquisition,
    communication, and storage stages. As shown in Fig. 2, large volume of data, in
    size of petabytes or even zettabytes, are continuously generated from a variety
    of domains, such as industry, agriculture, home appliance, stock market, social
    network, and so on. Especially, it is inevitable that a large number of Internet
    of things (IoT) devices will be connected in order to accelerate the convergence
    of cyber and physical world. Former Cisco CEO J. Chambers predicted that there
    will be 500 billion connected devices by 2025. These devices may even become dominant
    data sources in the future big data. Many geodistributed datacenters from large
    entrepreneurs such as Google, Amazon, and Microsoft have already deployed worldwide.
    Besides, many companies also established their own private clouds, as complementary
    to public clouds, to deal with their personal data. Nevertheless, the collected
    data shall be efficiently acquired, transmitted and stored in these datacenters
    for further processing or analytics. Each stage in the data life cycle consumes
    ineligible amount of energy and resource with the consideration of high-volume
    big data. As a result, significant efforts shall be contributed to the data acquisition,
    communication, and even storage from the aspects of greenness. This has already
    raised wide concern in the research community and lots of methods toward greening
    big data have already been available in the literature. In Section V–VII, we summarize
    and discuss greening big data on different stages, including big data acquisition,
    big data storage, and big data analytics, during the whole life cycle. An overview
    of our discussions in this paper is summarized in Fig. 3. Fig. 2. Big data scenario.
    Show All Fig. 3. Greening big data. Show All SECTION V. Greening Big Data Generation,
    Acquisition, and Communications This section would like to the issues on generation,
    acquisition, and communications of big data, which all are relevant to a general
    sustainability issue on how to deal with high volume of big data. One direction
    on handling high volumes is big data reduction, for which there are two large
    categories of solutions. Lossy Reduction Reduce or discard unimportant or useless
    data: As a recent progress, recent investigations by Ready Labs, Inc., and Simon
    Fraser University have showed Adblock Plus, a popular, open source, ad-blocking
    Internet browser extension, may significantly reduce network data demands where
    25.0% reduction in bytes downloaded and 40.0% when video traffic considered in
    isolation are achieved [26]. Lossy compression: This could be supported by many
    source coding algorithms [27] and other signal processing methods such as compressive
    sensing. Lossless Reduction Lossless compression [27]: Lossless compression typically
    is used for the individual information or files in an organization. Deduplication
    [28]: Data deduplication, a specialized compression, performs across all the storage
    system to discover and remove duplicate data and an index maintains tracking exactly
    the removal so that the information can be re-accessed when necessary. Similarity-based
    compression methods: As the relevant theoretical studies to similarity-based compression,
    [29] defined the compression-based dissimilarity measure (CDM) as CDM(x,y)= C(xy)
