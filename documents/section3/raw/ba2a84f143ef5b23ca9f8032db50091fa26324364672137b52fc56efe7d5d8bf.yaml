    used in the following as illustrative examples. For Salmonella

    infections contaminated food sources typically include poultry,

    eggs, swine and ready-to-eat foods, and aﬀect people at all

    ages (EFSA, 2015b). L. monocytogenes is commonly detected in

    ready-to-eat foods such as smoked ﬁsh and soft cheeses and

    often aﬀect elderly, immunocompromised patients, pregnant

    women and have high mortality rate (EFSA, 2015b). The main

    food vehicles of STEC infections are bovine meat followed

    by vegetables and juice (EFSA, 2013, 2015b). STEC can cause

    severe complications like acute kidney failure (hemolytic uremic

    syndrome) and often aﬀects children under the age of ﬁve, elderly

    and immunocompromised people (Davis et al., 2014).

    For outbreak investigation the pathogen must be linked to

    the correct food product (source of infection). Food producers

    on the other hand, need to determine if their products or

    production line is contaminated, how an unwanted pathogen

    entered their production facilities, and/or if it is a persistent

    household strain (Figure 1; Table 1). Several strategies can

    be applied for comparison of isolates, e.g., pulsed-ﬁeld gel

    electrophoresis (PFGE), multi-locus variable number of tandem

    repeats analysis (MLVA) and multi-locus sequence typing

    (MLST). For many FBPs the traditional typing or subtyping oﬀers

    too low (phylogenetic) resolution to distinguish closely related

    but distinct strains. High resolution is required to discriminate

    parallel outbreaks or to separate sporadic cases from an outbreak,

    but also to assess if a reemerging contamination problem is

    caused by a persistent strain or reintroduction of similar strains.

    WGS will provide highly discriminatory data for subtyping

    of strains by single nucleotide polymorphism (SNP) analysis

    or extended (core genome or whole genome) MLST (cgMLST,

    wgMLST) for strain comparison for outbreak investigations and

    surveillance purposes. Among possibilities beyond traditional

    molecular ﬁngerprinting is the reanalysis of complete genome

    sequences when subsets (e.g., MLST) provide insuﬃcient

    information/resolution. Polymorphisms can be investigated

    with or without mapping of the HTS data to a reference

    genome (Figures 2, 3). WGS-based analyses can also aid in the

    identiﬁcation of other relevant factors such as virulence and

    antibiotic resistance genes (Joensen et al., 2014; Holmes et al.,

    2015; Octavia et al., 2015; Forbes et al., 2017). By standardizing

    the workﬂow of the actual HTS and bioinformatics analysis,

    this can take only a few days. However, comparable data

    and standardized protocols and pipelines are required, a topic

    discussed in further detail below.

    Bacterial Genomic (Isolate and Strain

    Typing) Approaches

    Outbreak Investigations

    The starting points for outbreak investigations with strain typing

    are access to clinical isolates. WGS has been used many times in

    recent years for comparison of isolates in outbreak investigations.

    Most published studies were retrospective, but a few were

    performed in real-time. A selection of examples is summarized

    in Table 2. In an early prospective study (2009) isolates from

    human patients and animals associated with an STEC O157:H7

    outbreak were selected for WGS for comparison of isolates

    and source identiﬁcation (Underwood et al., 2013; Table 2).

    A combination of Roche 454 and Illumina data were used to

    generate a reference assembly from the strain with best quality

    data. The hybrid assembly resulted in 463 contigs with average

    size of 12,028 bp and served as a reference genome for the

    successive analysis. Shotgun metagenome reads from 16 isolates

    associated with the outbreak were mapped and examined for

    SNPs over the entire genome. Based on the SNP results ﬁve

    subtypes of the outbreak strain were identiﬁed, providing for

    design of assays for detection of six speciﬁc SNPs. These assays

    were used to follow the outbreak, including analysis of 106

    additional isolates obtained from the outbreak, demonstrating

    that the ﬁve subtypes were widely distributed on the involved

    farm prior to the ﬁrst human clinical case (Underwood et al.,

    2013). Variable number of tandem repeats and PFGE typing

    indicated that there were two diﬀerent strains in the sample

    collection, but the data from each typing method did not overlap

    and were therefore inconclusive. The HTS data on the other hand

    documented that the outbreak was caused by a strain diﬀering in

    four SNPs from the hypervirulent O157:H7 ST11 clade 8. This

    early study demonstrated that HTS can provide better resolution

    (ﬁve subtypes vs. two subtypes) and therefore can be superior

    to more traditional characterization methods. HTS in addition

    provided data suitable for design of speciﬁc diagnostic assays that

    improved the monitoring of the outbreak.

    Speciﬁc diagnostic sequence motifs are not always available

    or known, and a speciﬁc pathogenic agent may exhibit new and

    unexpected combinations of involved virulence genes for which

    current tests are not optimally designed. This was for example

    the case in the large STEC O104:H4 outbreak in Germany and

    other European countries in 2011 (Scheutz et al., 2011). In mid-

    May the public health authority in Germany was informed about

    a cluster of three cases with hemolytic uremic syndrome and raw

    WGS data from a patient derived isolate were already on June the

    2nd published by Beijing Genome Institute (NCBI accession no.

    SRX067313; Kupferschmidt, 2011). Public release of these data

    incited a huge joint eﬀort from bioinformaticians and researchers

    around the world, very quickly resulting in in-depth knowledge

    of the strain. This also facilitated design of speciﬁc diagnostic

    tools for further investigation of the outbreak (Struelens et al.,

    2011).

    A complex outbreak investigation in the UK identiﬁed

    watercress as the source of STEC O157 in two simultaneous

    outbreaks with diﬀerent sources of contamination (Jenkins et al.,

    2015; Table 2). SNP positions of high quality in all genomes

    of the Public Health England STEC O157 database were then

    extracted. Pseudo sequences of polymorphic positions were used

    to create maximum-likelihood trees and compared to the WGS

    data of additional strains held in the database. Phylogenetic

    analysis supported a foreign source for the outbreak, but no

    microbiological link to a speciﬁc country of origin was identiﬁed.

    Only one isolate was identiﬁed from the irrigation water from the

    implicated watercress, indicating a low level of contamination.

