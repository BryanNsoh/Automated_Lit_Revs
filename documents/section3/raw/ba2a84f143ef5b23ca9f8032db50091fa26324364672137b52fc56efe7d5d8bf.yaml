    in particular in the food sector. Detailed sequencing based

    characterization of reference strains and representative clinical,

    food and environmental samples is still in its relative infancy,

    with many FBP species still practically missing in the databases,

    and few species where the range of genetic diversity is close to

    completely characterized. However, as HTS studies accumulate

    so does the data pool and the appreciation of the potentials of the

    technology. Third generation HTS technology, as exempliﬁed

    with the Oxford Nanopore MinION sequencer promise to

    permit on-site, long-read, real-time sequencing (Mikheyev and

    Tin, 2014; Greninger et al., 2015; Quick et al., 2015), but still

    struggles with laborious sample preparation requirements and

    high error rates. As these obstacles are mitigated, this type

    of technology will inevitably lead to a paradigm shift in FBP

    detection.

