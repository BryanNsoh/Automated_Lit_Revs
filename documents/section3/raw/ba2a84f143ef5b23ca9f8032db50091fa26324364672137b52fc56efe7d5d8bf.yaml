    Figures References Citations Keywords Metrics Footnotes Abstract: Recently, Cloud-based
    Mobile Augmentation (CMA) approaches have gained remarkable ground from academia
    and industry. CMA is the state-of-the-art mobile augmentation model that employs
    resource-rich clouds to increase, enhance, and optimize computing capabilities
    of mobile devices aiming at execution of resource-intensive mobile applications.
    Augmented mobile devices envision to perform extensive computations and to store
    big data beyond their intrinsic capabilities with least footprint and vulnerability.
    Researchers utilize varied cloud-based computing resources (e.g., distant clouds
    and nearby mobile nodes) to meet various computing requirements of mobile users.
    However, employing cloud-based computing resources is not a straightforward panacea.
    Comprehending critical factors (e.g., current state of mobile client and remote
    resources) that impact on augmentation process and optimum selection of cloud-based
    resource types are some challenges that hinder CMA adaptability. This paper comprehensively
    surveys the mobile augmentation domain and presents taxonomy of CMA approaches.
    The objectives of this study is to highlight the effects of remote resources on
    the quality and reliability of augmentation processes and discuss the challenges
    and opportunities of employing varied cloud-based resources in augmenting mobile
    devices. We present augmentation definition, motivation, and taxonomy of augmentation
    types, including traditional and cloud-based. We critically analyze the state-of-the-art
    CMA approaches and classify them into four groups of distant fixed, proximate
    fixed, proximate mobile, and hybrid to present a taxonomy. Vital decision making
    and performance limitation factors that influence on the adoption of CMA approaches
    are introduced and an exemplary decision making flowchart for future CMA approaches
    are presented. Impacts of CMA approaches on mobile computing is discussed and
    open challenges are presented as the future research directions. (Show More) Published
    in: IEEE Communications Surveys & Tutorials ( Volume: 16, Issue: 1, First Quarter
    2014) Page(s): 337 - 368 Date of Publication: 19 July 2013 ISSN Information: DOI:
    10.1109/SURV.2013.070813.00285 Publisher: IEEE SECTION I. Introduction Since a
    decade ago, the visions of ‘information under fingertip’ [1] and ‘unrestricted
    mobile computing’ [2] aroused the need to enhance computing power of mobile devices
    to meet the exponentially growing demand of mobile users for computing and information
    application services [3]. In the late 90s, the concept of load sharing and remote
    execution aimed to augment computing capabilities of mobile devices by shifting
    the resource-intensive mobile codes to surrogates (powerful computing device(s)
    in vicinity) [4]–[6]. Although remote execution efforts [7]–[18] have yielded
    many impressive achievements, several challenges such as reliability, security,
    and elasticity of surrogates hinder the remote execution adaptability [19]. For
    instance, the resource sharing and computing services of surrogates can be terminated
    without prior notice and their content can be accessed and altered by the surrogate
    machine or other users in the absence of a Service Level Agreement (SLA). SLA
    is a formal contract employed and negotiated in advance between service provider
    and consumer to enforce certain level of quality against a fee. Few years later,
    emergence of cloud resources created an opportunity to mitigate the shortcomings
    of utilizing surrogates in augmenting mobile devices. Cloud is a type of distributed
    system comprised of a cluster of powerful computers accessible as unified computing
    resource(s) based on an SLA [20]. Cloud computing as “a model for enabling ubiquitous,
    convenient, on-demand network access to a shared pool of configurable computing
    resources (e.g., networks, servers, storage, applications, and services) that
    can be rapidly provisioned and released with minimal management effort or service
    or service provider interaction” [21] stimulates researchers to adopt the cutting
    edge technology in mobile device augmentation: Cloud-based Mobile Augmentation
    (CMA). Cloud-based Mobile Augmentation (CMA) is the-state-of-the-art mobile augmentation
    model that leverages cloud computing technologies and principles to increase,
    enhance, and optimize computing capabilities of mobile devices by executing resource-intensive
    mobile application components in the resource-rich cloud-based resources. Cloud-based
    resources include varied types of mobile/immobile computing devices that follow
    cloud computing principles [22], [23] to perform computations on behalf of the
    resource-constraint mobile devices. Figure 1 depicts major building blocks of
    a typical CMA system. It is notable that these building blocks are optional superset,
    and specific CMA system may not have all these building blocks. CMA efforts [24]–[27],
    [27]–[49] exploit various cloud-based computing resources, especially distant
    clouds and proximate mobile nodes to augment mobile devices. Distant clouds are
    giant clouds such as Amazon EC21 located inside the vendor premise —far away from
    the mobile clients—offering infinite, elastic computing resources with extreme
    computing power and high WAN (Wide Area Network) latency. Proximate mobile nodes
    are building a cluster of mobile computing devices scattered near the mobile clients
    offer limited computing power with lower WAN latency than distant clouds. Fig.
    1. Major Building Blocks of an Exemplary CMA System. Show All Although heterogeneity
    among cloud-based resources increases service flexibility and enhances users''
    computing experience, determining the most appropriate computing resources among
    available options and performing upfront analysis of influential factors (e.g.,
    user preferences and available native mobile resources) are critical in the adaptability
    of CMA approaches. Thus, ‘resource scheduler’ and ‘analyzer and optimizer’ components
    depicted in Figure 1 are needed to analyze and allocate appropriate resources
    to each task in a typical CMA system. Moreover, several questions need to be addressed
    before the CMA concept can be successfully employed in the real scenarios. For
    instance, can CMA augment computing capabilities of mobile devices and save local
    resources to enhance user experience? Is CMA always feasible and beneficial? Which
    type of resources is appropriate for a certain task? Answering these questions
    requires ‘monitoring and profiler’, ‘QoS management’, ‘context management’, and
    ‘decision making engine’ components to perform in each CMA system (see Figure
    1). Therefore, an augmentation decision engine similar to those used in [25],
    [33], [49] and exemplary decision making flow presented in this paper (discussed
    in part VI-C) to determine the mobile augmentation feasibility is needed to amend
    the CMA performance and reliability. During augmentation process, the local and
    native application state stack needs synchronization to ensure integrity between
    native and remote data. Upon successful outsourcing, remote results need to be
    returned and integrated to the source mobile device. Thus, the ‘Synchronizer’
    component needs to perform in typical CMA approaches (see Figure 1). Although
    CMA approaches can empower mobile processing and storage capabilities, several
    disadvantages such as application development complexity and unauthorized access
    to remote data demand a systematized plenary solution. Performance of the CMA
    systems is highly influenced by various challenges and issues of wireless networking
    and cloud computing technologies. CMA researchers require a high performance,
    elastic, robust, reliable, and foreseeable communication throughput between mobile
    nodes and cloud servers which is not yet realized despite of remarkable efforts
    and achievements of communication and networking societies. Current shortcomings
    and deficiencies of wireless communication and networking, especially seamless
    connectivity and mobility, high performance communication throughput provisioning,
    and wireless data interception discourage system analysts, engineers, developers,
    and entrepreneurs from deploying CMA-enabled mobile applications due to the high
    risk of system malfunction and user experience degradation. Moreover, CMA systems
    require accurate estimation mechanisms to predict the overall time and energy
    consumption of communication and computation tasks while exploiting clouds. Such
    estimation is a challenging task considering huge infrastructures'' performance
    diversity [50] and policy heterogeneity [51] of cloud services in intermittent
    wireless environment. Despite of blooming efforts endeavoring to analyze and comprehend
    the cloud computing model and behavior [52]–[55], CMA solutions are still unable
    to accurately foresee required time and energy of exploiting cloud resources to
    execute intensive applications. Additionally, sundry cloud challenges, especially
    live VM migration, infrastructure and platform heterogeneity, efficient allocation
    of clouds to tasks, QoS management, security, privacy, and trust in cloud increase
    system complexity and decrease successful CMA systems adoption. Among limited
    studies of the domain, [19] and [56] survey remote execution and application offloading
    algorithms with focus on how task offloading is performed in various efforts.
    Fernando et al. [57] and Dinh et al. [58] sought to explain the convergence of
    mobile and cloud computing, and distinguish it from the earlier domains such as
    cloud and grid computing [59]. The authors describe issues, particularly mobile
    application offloading, privacy and security, context awareness, and data management.
    Sanaei, Abolfazli, Gani, and Buyya [51] present a comprehensive survey on MCC
    with major focus on heterogeneity. The authors describe the challenges and opportunities
    imposed by heterogeneity and identify hardware, platform, feature, API, and network
    as the roots of MCC heterogeneity. They explain major heterogeneity handling approaches,
    particularly virtualization, service oriented architecture’ and semantic technology.
    However, the computing performance, distance, elasticity, availability, reliability,
    and multi-tenancy of remote resources are marginally discussed in these studies
    that necessitate further research to explain the impact of remote resources on
    augmentation process and highlight paradigm shift from the unreliable surrogates
    to reliable clouds. TABLE I List of Acronyms and Corresponding Full Forms. In
    this paper, we survey the state-of-the-art mobile augmentation efforts that employ
    cloud computing infrastructures to enhance computing capabilities of resource-constraint
    mobile devices, especially smartphones. To the best of our knowledge, this is
    the first effort that studies the impacts of cloud-based computing resources on
    mobile augmentation process. We differentiate augmentation from similar concepts
    of load sharing and remote execution, and present augmentation motivation. We
    review efforts that endeavor to mitigate the mobile devices'' shortcomings and
    classify them as hardware and software to devise a taxonomy. The impacts of CMA
    in mobile computing are presented. The characteristics of cloud-based remote resources
    and their role in CMA effectiveness are studied and classified into four groups,
    namely distant immobile clouds, proximate immobile computing entities, proximate
    mobile computing entities, and hybrid based on their mobility and physical location
    traits. Furthermore, the state-of-the-art CMA models are reviewed and taxonomized
    into four classes of distant fixed, proximate fixed, proximate mobile, and hybrid
    according to our cloud-based resource classification. Factors impact on the CMA
    adaptability are identified and described as augmentation environment, user preferences
    and requirements, mobile devices, cloud servers, and contents. Five major metrics
    that limit the performance of CMA approaches are studied. A sample flowchart of
    decision making engines for imminent CMA solutions is presented and several open
    challenges are discussed as the future research directions. Such survey is beneficial
    to the communication and networking communities, because comprehending CMA process
    and current deployment challenges are beneficial in modifying the fundamental
    networking infrastructures to optimize the CMA process. In this paper, we use
    the terms mobile devices and smartphones interchangeably with similar notion.
    Table I shows the list of acronyms used in the paper. The remainder of this paper
    is organized as follows. Section II introduces mobile computation augmentation,
    presents its motivation and describes the taxonomy of mobile augmentation types.
    The impacts of CMA on mobile computing are presented in Section III. Section IV
    presents the analysis and taxonomy of varied cloud-based augmentation resources.
    Comprehensive survey of the state-of-the-art CMA approaches is presented and taxonomy
    is devised in Section V. We discuss the CMA decision making and limitation factors
    and illustrate CMA feasibility in Section VI. Finally, open research challenges
    are presented in Section VII and paper is concluded in Section VIII. SECTION II.
    Mobile Computation Augmentation In this Section, we present a definition on mobile
    computing augmentation based on the available definitions on the relevant concepts,
    particularly remote execution [5] and cyber foraging [6]. Additionally, the motivation
    for performing mobile computation augmentation is described and taxonomy of mobile
    augmentation types is presented. TABLE II Initial Features of Mobile Empowerment
    Approaches. A. Definition Indeed, empowering computation capabilities of mobile
    devices is not a new concept and there have been different approaches to achieve
    this goal, including load sharing [4], remote execution [5], cyber foraging [6],
    and computation offloading [60], [61] that are described as follows. We have analyzed
    them and summarized the analysis results in Table II. Results in this Table are
    extracted from the early efforts in each category, which are already deviated
    from their original characteristics due to the research achievements. • Load Sharing
    Othman and Hailes'' work [4] in 1998 can be considered as one of the earliest
    efforts to conserve native resources of mobile devices using a software approach.
    The main idea is inspired from the concept of load balancing in distributed computing
    that is “a strategy which attempts to share loads in a distributed system without
    attempting to equalize its load” [4]. This approach migrates the whole computation
    job for remote execution. It considers several metrics such as job size, available
    bandwidth, and result size to identify if the load balancing and transferring
    the job to the remote computer can save energy. However, they need to send the
    task and data to the nearest base station and wait for the results to return.
    The base station is responsible to find appropriate server to run the job and
    forward the results back to the mobile device. Moreover, computing server is a
    fixed computer and there is no provision for user and code mobility at run time.
    • Remote Execution The concept of remote execution for mobile clients emerged
    in 90s and several researchers [5], [62]–[65] endeavor to enable mobile computers
    to performing remote computation and data storage to conserve their scarce native
    resources and battery. In 1998 [5], feasibility of remote execution concept on
    mobile computers, particularly laptops was investigated. The authors report that
    remote execution can save energy if the remote processing cost is lower than local
    execution. Remote execution involves migrating computing tasks from the mobile
    device to the server prior the execution. The server performs the task and sends
    back the results to the mobile device. However, difference between computation
    power of client and server is not a metric of decision making in this method.
    Moreover, the whole task needs to be migrated to the remote server prior the execution
    which is an expensive effort. It also neglects the impact of environment characteristics
    on the remote execution outcome. Static decision making is another shortcoming
    of this proposal. • Cyber Foraging Satyanarayana in 2001 [6] further developed
    the remote execution idea by considering dynamism in remote execution process.
    The author defined cyber foraging as the process “to dynamically augment the computing
    resources of a wireless mobile computer by exploiting wired hardware infrastructure”.
    Resources in cyber foraging are stationary computers or servers in public places
    —connected to wired Internet and power cable—that are willing to perform intensive
    computation on behalf of the resource-constraint mobile devices in vicinity. However,
    load sharing, remote execution, and cyber foraging approaches assume that the
    whole computing task is stored in the device and hence, it requires the intensive
    code and data to be identified and partitioned for offloading —either statically
    prior the execution or dynamically at runtime —which impose large overhead on
    resource-poor mobile device [19]. Moreover, as Kumar et al. [66] explain, for
    each mobile user that runs the intensive application, the whole offloading process
    must be repeated including decision making process in the device and transferring
    the heavy components and large data to the network. Due to slight differences
    among these concepts, researchers use the terms ‘remote execution’, ‘cyber foraging’,
    and ‘computation offloading’ interchangeably in the literature with similar principle
    and notion. Nevertheless, researchers in recent activities [36], [42], [45], [46]
    aim to enhance computing capabilities of mobile devices in a slightly different
    manner. They assume to store the intensive code and data outside the device and
    keep the rest in the mobile device instead of storing the whole task —including
    both lightweight and intensive code and data —in the mobile device. Therefore,
    the overhead of identifying, partitioning, and migrating the resource-intensive
    task to the remote server is mitigated, energy is saved, and storage problem is
    alleviated in mobile devices. Moreover, storing intensive components outside the
    device —in a publicly accessible storage—can increase their reusability and enable
    more than one user to leverage their computation services. Therefore, we coin
    the term mobile computation augmentation as the wider phrase that subsumes load
    sharing, remote execution, cyber foraging, and other approaches that augment computing
    capabilities of mobile devices. • Mobile Computation Augmentation Mobile computation
    augmentation, or augmentation in brief, is the process of increasing, enhancing,
    and optimizing computing capabilities of mobile devices by leveraging varied feasible
    approaches, hardware and software. Mobile device is any non-stationary, battery-operating
    computing entity able to interact with end-user and execute transactions, store
    data, and communicate with the environment using wireless technologies and varied
    sensors. Smartphone, tablet, handheld/wearable computing devices, and vehicle
    mount computers are mobile device instances. Approaches that can augment mobile
    devices include hardware and software. Hardware approach involves manufacturing
    high-end physical components, particularly CPU, memory, storage, and battery.
    Software approaches can be —but are not limited to —computation offioading, remote
    data storage, wireless communication, resource-aware computing, fidelity adaptation,
    and remote service request (e.g., context acquisition). Augmentation approaches
    can increase computing capabilities of mobile devices and conserve energy. They
    can be leveraged in three main categories of applications, namely (i) computing-intensive
    software such as speech recognition and natural language processing, (ii) data-intensive
    programs such as enterprise applications, and (iii) communication-intensive applications
    such as online video streaming applications. The augmented mobile device performs
    complex tasks that would not be done, otherwise. Hence, the mobile application
    developers do not take into account resource shortcomings of mobile devices in
    developing mobile applications and users will not consider their devices weaknesses
    in utilizing varied complex applications. B. Motivation Mobile devices have recently
    gained momentous ground in several communities like governmental agencies, enterprises,
    social service providers (e.g., insurance, Police, fire departments), healthcare,
    education, and engineering organizations [67]–[69]. However, despite of significant
    improvement in mobile devices'' computing capabilities, still computing requirements
    of mobile users, especially enterprise users, is not achieved. Several intrinsic
    deficiencies of mobile devices encumber feasibility of intense mobile computing
    and motivate augmentation. Leveraging augmentation approaches, vision of performing
    intense mobile operations and control such as remote surgery, on-site engineering,
    and visionary scenarios similar to the lost child and disaster relief described
    in [70] will become reality. In this part, we analyze and taxonomize smartphones''
    deficits that can be alleviated by augmentation. Figure 2 depicts our devised
    taxonomy. 1) Processing Power Processing deficiencies of mobile clients due to
    slow processing speed and limited RAM is one of the major challenges in mobile
    computing [70]. Mobile devices are expected to have high processing capabilities
    similar to computing capabilities of desktop machines for performing computing-intensive
    tasks to enrich user experience. Realizing such vision requires powerful processor
    being able to perform large number of transactions in a short course of time.
    Large internal memory/RAM to store state stack of all running applications and
    background services is also lacking. Beside local memory limitations, memory leakage
    also intensifies memory restrains of mobile devices. Memory leakage is the state
    of memory cells being unnecessarily occupied by running applications and services
    or those cells that are not released after utilization. Garbage-collector-based
    languages like Java in Android2 contribute to memory leakage due to failed or
    delayed removal of unused objects from the memory [71]. Android''s kernel level
    transactions can also leak memory in the absence of memory management mechanisms
    [71], [72]. Moreover, inward deficiency and inefficient design and implementation
    of mobile applications can also waste scarce memory of mobile devices. Thus, in
    the absence of required memory, applications are frequently paused or terminated
    by the operating system leading to longer execution time, excessive resource dissipation,
    and ultimately mobile user experience degradation. 2) Energy Resources Energy
    is the only non-replenishable resource in mobile devices that demands external
    resources to be replenished [73], [74]. Currently, energy requirement of a mobile
    device is supplied via lithium-ion battery that lasts only few hours if device
    is computationally engaged. Battery capacity is increasing at about 5 to 10% a
    year [75], [76] as battery cells are excessively dense [73]. Moreover, mobile
    device manufacturers endeavor to attain device lightness, compactness, and handiness,
    which prevent exploitation of bulky long-lasting batteries. User safety is another
    concern that confines manufacturers to produce low capacity batteries [77]. While
    explosion of a battery with few hundreds milliamperes capacity can jeopardize
    human life [78], explosion of a high-capacity battery can carry catastrophic consequences.
    Energy harvesting efforts [79]–[81] seek to replenish energy from renewable resources,
    particularly human movement, solar energy, and wireless radiation, but these resources
    are mostly intermittent and not available on-demand [82]. For instance, a sitting
    mobile user at night cannot have any external power source in the absence of wall
    power and wireless radiations. Moreover, researchers aim at reducing the energy
    overhead in different aspects of computing, including hardware, OS, application,
    and networking interface [83], [84]. Efforts are directed to develop alternative
    energy resources such as nuclear batteries that will likely last months or years
    [85]. However, significant deal of R&D is needed to fulfill ever-increasing energy
    requirements of mobile users. Hence, in the absence of long-spanning energy on
    mobile devices, alternative augmentation approaches play a vital role in maturing
    mobile and ubiquitous computing. 3) Local Storage Drastic increase in the number
    of applications and amount of digital contents such as pictures, songs, movies,
    and home films [86] from one hand and limited storage of mobile devices from the
    other hand decelerate usability of mobile devices. While PCs are able to locally
    store huge amount of data, smartphones are limited to few gigabytes of space which
    are mostly occupied by system files, user applications, and personal data. Therefore,
    frequent storing, updating, and deleting data as well as uninstalling and reinstalling
    applications due to space limitation cause irksome impediments to mobile users
    [87]. Additionally, delivering offline usability, which is one of the most important
    characteristics of contemporary applications, remains an open challenge since
    mobile devices lack large local storage. Fig. 2. Taxonomy of Augmentation Motivation:
    Intrinsic and non-intrinsic mobile challenges motivate augmentation. Show All
    4) Visualization Capabilities Effective data visualization on small mobile devices''
    screen is a non-trivial task when current screen manufacturing technologies and
    energy limitations do not allow significant size extensions without losing device
    handiness. Currently smartphones like HTC One X3 and Samsung Galaxy Note II4 have
    the biggest screens, at 4.7 and 5.5 inches respectively; however, they are very
    small compared to PCs and notebooks. Therefore, efficient data visualization in
    small smartphones'' screen necessitates software-based techniques similar to tabular
    pages, 3D objects, multiple desktops, switching between landscape and portrait
    views (needs accelerometer), and verbal communication to virtually increase presentation
    area. Recently, computing-intensive mobile 3D display technology is promising
    to noticeably mitigate the visualization deficit of contemporary smartphones.
    Glass-free auto-stereoscopic displays [88] can present 3D data by exploiting binocular
    parallax to offer a different view for each eye. Taking advantages of current
    and imminent software-based techniques beside native tools, especially tilting
    sensors significantly improve the mobile visualization capabilities in the near
    future. However, these approaches are computation-intensive processes that quickly
    drain battery [88], [89]. A feasible alternative solution to realize software-based
    content presentation approaches is to augment smartphones'' computing capabilities.
    5) Security, Privacy, and Data Safety Mobile end-users are concerned about security
    and privacy of their personal data, banking records, and online behaviors [90].
    The dramatic increase in cybercrime and security threats within mobile devices
    [91], cloud resources [92] and wireless transactions makes security and privacy
    more challenging than ever [93]. Moreover, performing complex cryptographic algorithms
    is likely infeasible because of computing deficiencies of mobile devices. Securing
    files using pair of credentials is also less realistic in the absence of large
    keyboard. Data safety is another challenge of mobile devices, because information
    stored inside the local storage of mobile devices are susceptible to safety breaches
    due to high probability of hardware malfunction, physical damage, stealing, and
    loss. Amalgam of these problems and deficiencies in mobile computing stimulates
    researchers from academia and industry to exploit novel technologies and approaches
    to augment computing capabilities of mobile devices which is subject of this study.
    C. Mobile Augmentation Types: Taxonomy In this Section, we analyze and classify
    augmentation approaches into two major types of hardware and software. Our devised
    taxonomy is depicted in Figure 3 and described as follows. Hardware The hardware
    approach aims to empower smartphones by exploiting powerful resources, particularly
    multicore CPUs with high clock speed [94], large screen, and long-lasting battery
    [85], [95]. ARM5 and Samsung6 are major mobile processor manufacturers producing
    multi-core processors such as ARM Cortex-597 and Samsung Exynos 5 Octa core8 that
    perform in higher speed than a single core processors [94]. However, doubling
    the CPU clock speed approximately octuples the device energy consumption [66].
    Nevertheless, augmentation via sophisticated hardware is hindered by several obstacles.
    Firstly, generating powerful processor, large storage, and big screen decrease
    smartphone handiness due to additional heat, size, and weight. Secondly, considering
    the fact that utilizing long-lasting battery in small mobile devices is not feasible
    with current technologies, resource enlargement contributes toward faster battery
    drainage and shorter battery life time. Thirdly, equipping mobile devices with
    high-end hardware noticeably increases their price compare to the stationary machines.
    Unlike PCs, smartphone''s hardware is not upgradable; hence, a new device should
    be possessed in case of technology advancement. Therefore, in the absence of futuristic
    engineering technologies, the hardware-based augmentation process is slow and
    expensive that necessitates alternative augmentation approaches to enhance computing
    capabilities of mobile devices without drastic ownership price hike. Fig. 3. Taxonomy
    of Mobile Augmentation Types. Show All Software Software-oriented mobile augmentation
    approaches are classified into six groups, namely remote execution, remote storage,
    multi-tier programming, live cloud-streaming, resource-aware computing, and fidelity
    adaptation that will be explained later in this part. Resources that are used
    in major software-oriented approaches are classified into two groups, namely traditional
    and cloud-based. Their major differences lie on resource provisioning and access
    strategies, service security and delivery models, and resource characteristics.
    In traditional approaches, researchers leverage centralized resources of distant
    traditional servers or free nearby surrogates. Several problems such as resource
    availability, elasticity, and security of traditional approaches hinder their
    success. For instance, surrogates can terminate their services anytime without
    considering their current load, and can violate user security and privacy by changing
    execution sequence or altering raw and processed data. To alleviate the problems
    of traditional servers, researchers in recent efforts [25], [27], [29], [31],
    [33]–[35], [41], [43], [44], [96] exploit highly available, elastic, secure cloud
    infrastructure. “Cloud is a type of parallel and distributed system consisting
    of a collection of interconnected and virtualized computers dynamically provisioned
    and presented as one or more unified computing resources based on service-level
    agreements established through negotiation between the service provider and consumers”
    [20]. While utilizing cloud resources, users pay for the amount and duration they
    utilize various resources (e.g., CPU, memory, and bandwidth) based on an agreed
    SLA. In the SLA, the amount and quality of required resources such as processor,
    RAM, and storage are specified and user is billed accordingly. Service delivery
    failure will be compensated by the vendor. Lucrative financial benefits of cloud
    services encourage cloud providers to compete in delivering high service availability,
    reliability, security, and robustness to increase their market share. Hence, the
    augmentation performance is less affected by resource unreliability and interruption.
    Moreover, cloud infrastructures are available to end-users via Virtual Machine
    (VM)9 to increase resource utilization ratio and enhance overall security and
    privacy. Virtualization technology aims to enable resource sharing in an isolated
    environment called VM. It realizes execution of multiple operating systems on
    a single machine and enables sharing of large resources among multiple end-users.
    Users can only access to infrastructures allocated to their VMs and cannot access
    prohibited resources and contents. Table III summarizes the comparison results
    of traditional and cloud-based resources and advocates differentiations between
    the conventional servers and clouds. High computing power, elasticity, mobility
    support, low utilization overhead, and security are some of the significant advantages
    of cloud resources compare to the surrogates that advocate the latest paradigm
    shift in mobile augmentation. Software augmentation techniques are classified
    as remote execution (offloading or cyber foraging) [5]–[8], [10]–[13], [16]–[18],
    [25], [29], [30], [33]–[35], [41], [43], [44], [97], remote storage [98], Multi-tier
    programming [36], [45], [46], live cloud-streaming [99], resource-aware computing
    [100], [101], and fidelity adaptation [102] and explained as follows. • Remote
    execution As explained in part II-A,the resource-hungry components of mobile applications
    —in whole or part —are migrated to the resource-rich computing device(s) that
    are willing to share their resources with mobile devices. Rapid development of
    heterogeneous mobile devices obliges adaptive offloading approaches able to enhance
    capabilities of wide range of mobile devices in dynamic environment with least
    processing overhead and latency. The efficiency of offloading approaches highly
    depends on what component(s) can be partitioned? When partitioning takes place?
    Where to execute the component(s)? And how to communicate with the remote server?
    [103]. Offloading approaches perform varied-time analysis to answer these questions,
    which are classified into three groups and explained as below. Design Time Analysis
    In this method, the application''s complexity is analyzed at design time to determine
    the answer of four above questions. Application developer or a middle-ware specifies
    the resource-intensive components of mobile application that can be offloaded
    to the remote server and label them as remote component(s). Programmers decide
    how to partition application and adapt its performance to the dynamic mobile environment
    which is a non-trivial task, mainly due to the lack of knowledge about the execution
    environment. Performing such action needs excessive programming skill and knowledge
    of computation offloading. Design time approaches [8], [10], [12] notably save
    native resources of mobile device by reducing the processing and monitoring overheads.
    However, partitioning prior to the execution is not always optimal and cannot
    accurately adapt performance in diverse execution environments and also imposes
    extra efforts on the application developer or middleware for deciding on partitioning.
    Hence, design time partitioning approaches are likely become obsolete. TABLE III
    Comparison Between Traditional and Cloud-Based Computing Resource. Runtime Analysis
    Runtime or dynamic partitioning referred to methods such as [25], [104] that aims
    to answer four questions at runtime. They identify and partition the resource-hungry
    parts of the application, specify how and where to execute the partitioned components
    [103], [105], and determine how to communicate with the server. In dynamic methods,
    resource requirement of the application is analyzed and available resources are
    detected to decide if the application requires remote resources. Upon decision
    making the system performs offloading. Further monitoring is necessary to gather
    knowledge of available remote resources to maintain execution history. Although
    these approaches provide dynamic and flexible solutions, large amount of resources
    are wasted at runtime that prolongs application execution and decrease energy
    efficiency. Hybrid Analysis The ultimate aim of hybrid approaches [106] is to
    increase performance and efficiency of augmentation methods. Deciding on how to
    perform the offloading mainly depends on the native resources, remote resources,
    and available network bandwidth. In [106], prior to the application execution,
    the system decides based on four options, namely i) no action, ii) dynamic, iii)
    static, and iv) profile only whether to offload or not and in case of offloading
    specify what type of partitioning should take place. The profile only option is
    similar to the no action, but the systems collect execution information to maintain
    execution history for future purpose. • Remote Storage Remote storage is the process
    of expanding storage capability of mobile devices using remote storage resources.
    It enables maintaining applications and data outside the mobile devices and provides
    remote access to them. In early efforts, researchers in [98] utilize iSCSI (Internet
    Small Computer System Interface) [107] —as a well-established protocol for remote
    storage —to access the server''s I/O resources via mobile clients over the TCP/IP
    network to store, backup, and mirror data [108]. However, the throughput of iSCSI
    is highly affected by the mobile-server distance. Using iSCSI is also difficult
    for handling large files such as multimedia and database files. Moreover, due
    to message passing in wireless medium through TCP/IP, the security and processing
    overhead (e.g., cryptography and data compression) are further challenges. To
    alleviate these challenges, several researches as MiSC [109], UbiqStor [110],
    [111], and Intermediate Target [112] are proposed towards realizing remote storage
    on mobile devices. However, due to scalability, availability, performance, and
    efficiency issues of traditional servers, power of remote storage could not fully
    unleash using traditional servers. Several proposals and data storage services
    in academia and industry aim to expand mobile storage by exploiting cloud computing,
    especially Jupiter [31], SmartBox [113], Amazon S310, Mozy11, Google Docs12 and
    DropBox13. For instance, Jupiter expands smartphone storage and assists end-users
    in organizing large applications and data. Jupiter leverages cloud infrastructures
    to store big data of mobile users. Heavy applications are executed inside the
    cloud''s VM of smartphones and results are forwarded to the physical device after
    execution. Amazon S3 is a general purpose storage offering simple operations to
    store and retrieve cloud data while Mozy provides data backup facilities with
    main focus on enhancing cloud data safety against natural disasters. • Resource-Aware
    Computing In resource-aware computing efforts, especially [100], [101], [114]–[116],
    resource requirements of mobile applications are diminished utilizing the application-level
    resource management methods (using application management software such as compiler
    and OS) and lightweight protocols. Resource conservation is performed via efficient
    selection of available execution approaches and technologies [115]. Any mobile
    application consists of application-level resource management method is considered
    as a resource-aware application. For instance, in [101], authors propose an energy-friendly
    scheme for content-based image retrieval applications using three offloading options,
    namely i) local extraction-remote search, ii) remote extraction-remote search,
    and iii) remote extraction-local search. The authors consider available bandwidth,
    image database size, and number of user queries to opt any of three offloading
    options for saving energy. In a high bandwidth network with limited queries, the
    third option is beneficial; the system uploads all un-indexed images to the remote
    server and receives the results to be loaded into the memory. Then, all search
    queries are executed locally. Similarly, applications can decide whether to choose
    2G or 3G in telephony and FTP. Using 2G network for telephony and 3G for FTP can
    noticeably reduce resource requirements of the mobile applications, according
    to the power consumption patterns presented in [117]. 2G network technology consumes
    less energy for establishing a telephony communication, while 3G is more energy-friendly
    for file transfer transactions. • Fidelity adaptation Fidelity adaptation is an
    alternative solution to augment mobile devices in the absence of remote resources
    and online connectivity. In this method local resources are conserved by decreasing
    quality of application execution, which is unlikely desirable to end-users. As
    a well-known fidelity adaptation approach, we can refer to the YouTube14. Users
    in YouTube can adjust the streaming quality based on available bandwidth. To achieve
    optimized performance, researchers [79], [118] leverage composition of cyber foraging
    and fidelity adaptation. • Multi-tier Programming Developing distributed multi-tier
    mobile applications leveraging remote infrastructures is another technique employed
    in efforts such as [36], [45], [46], [119] to reduce resource requirements of
    mobile applications. The main idea in this type of mobile applications is to reduce
    the client-side computing workload and develop the applications with less native
    resource requirements. Certainly, the computationally intensive components of
    the applications are executed outside the device, whereas the interactive (user
    interface) and native codes (e.g., accessing to the device camera) remain inside
    the device for execution. Multi-tier applications are lightweight aiming to consume
    the least possible local resources by utilizing remote components and services,
    whereas native applications are monolithic applications often require runtime
    migration for execution. Therefore, monitoring time and communication overhead
    of multi-tier applications are shrunk leading to explicit resource saving and
    user experience enhancement. • Live Cloud Streaming In recent efforts to harness
    cloud resources, researchers from Onlive15 and Gaikai16, among other organizations
    introduce new approach to augment computing capabilities of mobile devices, entitled
    live cloud streaming [99]. In live cloud streaming approaches, mobile device acts
    as a dump client able to interact with server using a browser or application GUI.
    In live cloud streaming applications, entire processing take place in the cloud
    and results are streaming to the mobile devices. However, usability of cloud-streaming
    is hindered by latency, network bandwidth, portability, and network traffic cost.
    Functionality of cloud-streaming applications absolutely depends on the network
    availability and the Internet. Transferring mobile-user input to the server is
    another critical factor that requires considerable attention under wireless Internet
    connection. Moreover, since majority of mobile network providers deploy ‘pay-as-you-use’
    data plans, the large data traffic of cloud-streaming services imposes high communication
    cost on users. Yet congestion handling remains an open issue at peak hours. Entirely
    relying on cloud-streaming infrastructures and avoiding smartphones resources’
    utilization impact on application responsiveness and levy extravagant ownership,
    maintenance, power, and networking expenses to the cloud-streaming service providers,
    which is not a green computing approach. SECTION III. Impacts of CMA on Mobile
    Computing This Section discusses the advantages and disadvantages of performing
    a CMA process on mobile computing that are summarized in Table IV. We aim to demonstrate
    how CMA approaches mitigate deficiencies of mobile computing explained in Section
    II-B. In this Section the terms ‘cloud resources’ and ‘cloud infrastructures’
    refer to any type of cloud-based resources and infrastructures discussed in Section
    V. A. Advantages In this part, eight major benefits of utilizing cloud resources
    in mobile augmentation processes are introduced. 1) Empowered Processing Empowering
    processing is the state of virtually increased transaction execution per second
    and extended main memory leveraging CMA approaches. In computing-intensive mobile
    applications, the hosting device either does not have enough processing power
    and memory or cannot provide required energy. A common solution is to offload
    the application —in whole or part —to a reliable, powerful resource with least
    energy and time cost. In computation offloading, the complex, CPU- and memory-intensive
    components of a standalone application are migrated to the cloud. Consequently,
    the mobile devices can virtually perform and actually deliver the results of heavy
    transactions beyond their native capabilities. Although surrogates in traditional
    augmentation approaches [8]–[10], [12] could increase computing capabilities of
    mobile devices, excessive overhead of arbitrary service interruption and denial
    could shadow augmentation benefits [19], [120]. Cloud resources guarantee highest
    possible resource availability and reliability. Leveraging CMA approaches, application
    developers build mobile application with no consideration on available native
    resources of mobile devices and mobile users dismiss their devices'' inabilities.
    Hence, computing-and memory-intensive mobile applications like content-based image
    retrieval applications (enable mobile users to retrieve an image from the database)
    can be executed on smartphones without excess efforts. However, a flexible and
    generic CMA approach that can enhance plethora of mobile devices with least configuration,
    processing overhead, and latency is a vital need in excessively diverse mobile
    computing domain. Such diversity is mainly due to the rapid development of smartphones
    and Tablets, and sharp rise in their hardware, platform, API, feature, and network
    heterogeneity [121] in the absence of early standardization. 2) Prolonged Battery
    Long-lasting battery can be considered as one the most significant achievements
    of CMA approaches for large number of mobile users. Smartphone manufacturers have
    already utilized high speed, multi-core ARM processors (e.g., Cortex-A57 Processor17)
    being able to perform daily computing needs of mobile end-users. However, such
    giant processing entities consume large energy and quickly drain the battery that
    irks end-users. CMA solutions can noticeably save energy [96] by migrating heavy
    and energy-intensive computing to the cloud for execution. Although energy efficiency
    is one of the most important challenges of current CMA systems, several efforts
    such as [53]–[55], [122] are endeavoring to comprehend the energy implications
    of exploiting cloud-based resources from mobile devices and shrinking their energy
    overhead. In traditional cyber foraging or surrogate computing approaches, energy
    is saved by computation offloading, but several issues such as lack of mobility
    support and resource elasticity can neutralize the benefits of energy-hungry task
    offloading. 3) Expanded Storage Infinite cloud storage accessible from smartphones
    enables users to utilize large number of applications and digital data on device.
    Hence, they are not obliged to frequently install and remove popular applications
    and data due to the space limit. Online connectivity is essential to access cloud
    storage. In such online storage systems, data are manually or automatically updated
    to the online storage for maintaining the consistency of the online storage system.
    Storing applications in cloud storage provides the opportunity to update the code
    without consuming any mobile I/O transactions which enhances user experience and
    improves the smartphones'' energy efficiency —because I/O transactions are energy-hungry
    tasks. 4) Increased Data Safety CMA efforts can bring the benefit of data safety
    to the mobile users. Naturally, stored data on mobile devices are susceptible
    to loss, robbery, physical damage, and device malfunction. Storing sensitive and
    personal data such as online banking information, online credentials, and customer
    related information on such a risky storage significantly degrades the quality
    of user experience and hinders usability of mobile devices. Due to the scarce
    computing resources, especially energy in mobile devices, performing complex and
    secure encryption provisions is not feasible. Hence, by storing data in a reliable
    cloud storage [113], [123], users ensure data availability and safety regardless
    of time, place, and unforeseen mishaps. Threats such as device robbery or physical
    damage to the mobile devices will effect on the tangible value of the device rather
    than intangible value of the data. 5) Ubiquitous Data Access and Content Sharing
    Cloud infrastructures play a vital role in enhancing data access quality. Storing
    data in cloud resources enables mobile users to access their digital contents
    anytime, anywhere, from any device. Hence, the impact of temporal, geographical,
    and physical differences is noticeably decreased that enriches user experience.
    Moreover, cloud storages facilitate data sharing and contribution among authorized
    users. Every file and folder in cloud, usually has a protected unique access link
    that can be obtained by the owner to share them among legitimate users. Network
    traffic is hence, shrunk because data is accumulated in a central server accessible
    to unlimited users from various machines. Cloud can significantly enhance data
    transfer among different mobile devices. One of the most irksome user''s impediments
    is to transfer data from current mobile device to a new handset. Apart from its
    temporal cost, porting data from one device to another, especially to a heterogeneous
    device is a risky practice that puts data is in the risk of corruption and loss
    of integrity. Stored data on Cloud remain safe and can be synchronized to any
    number of mobile devices with minimum risk. However, a reliable data access control
    mechanism is required to adjust user permissions. 6) Protected Offloaded Content
    Cloud storage solutions aim to protect remote codes and data while ensure user''s
    privacy. This is one of the most important gains of replacing surrogates with
    cloud resources. Cloud servers deploy virtualization technology to isolate the
    guest environment from other guests and also from their permanent software stack.
    Moreover, cloud vendors deploy strict security and privacy policies to not only
    ensure confidentiality of user content, but also to protect their properties and
    business. Implement internal security provisions particularly the state-of-the-art
    biometric security systems to protect their physical infrastructures and avoid
    unauthorized access. Employing complex content encryption, frequent patching,
    and continuous virus signature update inside the company premise or seeking technical
    services from a trusted third party [124] are other examples of security provisions
    undertaken in cloud to further protect cloud storage. 7) Enriched User Interface
    As described in part II-B4, visualization shortcomings of mobile devices diminish
    user experience and hinder smartphones'' usability. However, cloud resources can
    be exploited to perform intensive 2D or 3D screen rendering. The final screen
    image can be prepared based on the smartphone screen size and streamed to the
    device. Consequently, screen adaptation also is achieved when cloud side processing
    engine automatically alter the presentation technique to match screen image with
    the device screen size. TABLE IV Impact of CMA Approaches in Mobile Computing.
    8) Enhanced Application Generation Cloud resources and cloud-based application
    development frameworks similar to µCloud and CMH, facilitate application generations
    in heterogeneous mobile environment. Once a cloud component is built, it can be
    utilized to develop various distributed mobile applications for large number of
    dissimilar mobile devices. In the presence of cloud components, application programmer
    needs to develop native mobile components and integrate them with relevant, prefabricated
    cloud components to develop a complex application. When a mobile-cloud application
    is developed for Android device, by slightly changing native components the application
    is transited to new OS like iOS18 and Syrnbian19 which significantly save time
    and money. B. Disadvantages Despite of many advantageous aspects of cloud services,
    their success is hindered by several drawbacks and shortcomings that are discussed
    as follows. 1) Dependency to High Performance Networking Infrastructure CMA approaches
    demand converged wired and wireless networking infrastructures and technologies
    to fulfill intersystem communication requirements. In wireless domain, CMAs need
    high performance, robust, reliable, high bandwidth wireless communication to realize
    the vision of computing anywhere, anytime, from any-device. In wired communication,
    fast reliable communications ground is essential to facilitate live migration
    of heavy data and computations to a regional cloud-based resources near the mobile
    users. Efforts such as next generation wireless networks [125] and the open mobile
    infrastructure [126] with Open Wireless Architecture (OWA) by Sieneon [127] contribute
    toward enhancing the networking infrastructures'' performance in MCC. 2) Excessive
    Communication Overhead and Traffic Mobile data traffic is significantly growing
    by ever-increasing mobile user demands for exploiting cloud-based computational
    resources. Data storage/retrieval, application offioading, and live VM migration
    are example of CMA operations that drastically increase traffic leading to excessive
    congestion and packet loss. Thus, managing such overwhelming traffic and congestion
    via wireless medium becomes challenging, especially when offioading mobile data
    are distributed among helping nodes to commute to/from the cloud. Consequently,
    application functionality and performance decrease leading to user experience
    degradation. 3) Unauthorized Access to Offloaded Data Since cloud clients have
    no control over their remote data, users contents are in risk of being accessed
    and altered by unauthorized parties. Migrating sensitive codes as well as financial
    and enterprise data to publicly accessible cloud resources decreases users privacy,
    especially enterprise users. Moreover, storing business data in the cloud is likely
    increasing the chance of leakage to the competitor firm. Hence, users, especially
    enterprise users hesitate to leverage cloud services to augment their smartphones.
    4) Application Development Complexity The excessive complexity created by the
    heterogeneous cloud environment increases environment''s dynamism and complicates
    mobile application development. Mobile application developers are required to
    acquire extensive knowledge of cloud platforms (i.e., cloud OSs, programming languages,
    and data structures) to integrate cloud infrastructures to the plethora of mobile
    devices. Understanding and alleviating such complexity impose temporal and financial
    costs on application developers and decrease success of CMA-based mobile applications.
    5) Paid Infrastructures Unlike the free surrogate resources, utilizing cloud infrastructure
    levies financial charges to the end-users. Mobile users pay for consumed infrastructures
    according to the SLA negotiated with cloud vendor. In certain scenarios, users
    prefer local execution or application termination because of monetary cloud infrastructures
    cost. However, user payment is an incentive for cloud vendors to maintain their
    services and deliver reliable, robust, and secure services to the mobile users.
    In addition, cloud vendors often charge mobile users twice; once for offioading
    contents to the cloud and once again when users decide to transfer their cloud
    data to another cloud vendors to utilize more appropriate service (e.g., monetary
    and QoS (Quality of Service) aspects). 6) Inconsistent Cloud Policies and Restrictions
    One of the challenges in utilizing cloud resources for augmenting mobile devices
    is the possibility of changes in policies and restrictions imposed by the cloud
    vendors. Cloud service providers apply certain policies to restrain service quality
    to a desired level by applying specific limitations via their intermediate applications
    like Google App Engine bulk Ioader20. Services are controlled and balanced while
    accurate bills will be provided based on utilized resources. Fig. 4. Taxonomy
    of Cloud-based Computing Resources. Show All Also, service provisioning, controlling,
    balancing, and billing are often matched with the requirements of desktop clients
    rather than mobile users [128]. Considering the great differences in wired and
    wireless communications, disregarding mobility and resource limitations of mobile
    users in design and maintenance of cloud can significantly impact on feasibility
    of CMA approaches. Hence, it is essential to amend restriction rules and policies
    to meet MCC users requirements and realize intense mobile computing on the go.
    7) Service Negotiation and Control While cloud users are required to negotiate
    and comply with the cloud terms and conditions for a certain period of time, often
    cloud agreements are nonnegotiable and policies might change over the time. Moreover,
    there is no control over the cloud performance and commitments in the absence
    of a controlling authority or a trusted third party. Hence, CMA services are always
    volatile to the service quality of cloud vendors. SECTION IV. Taxonomy Of Cloud-based
    Computing Resources Researchers [24]–[27], [27]–[35]–[43], [45]–[49] aim to obtain
    user requirements and preferences by exploiting varied types of cloud-based resources
    to augment computing capabilities of resource-constraint smartphones. Based on
    the distance and mobility traits of such varied cloud-based computing resources,
    we classify them into four groups, namely distant immobile clouds, proximate immobile
