    The above-mentioned studies indicate that at present, it is

    diﬃcult to achieve the large number of reads required for ≥1×

    coverage. These studies also showed how enrichment will bias the

    microbial composition, potentially favoring other taxa or strains

    than those intended for enrichment. Since multiple samples

    often need to be analyzed, it would be cost-eﬃcient if <1×

    coverage would be suﬃcient for most samples. K-mer approaches

    to screen samples after a minimum of enrichment (see e.g.,

    Ondov et al., 2016) to classify samples according to risk of

    presence of FBP, could be used to reduce the number of samples

    for which more in-depth sequencing and analysis is needed.

    Signiﬁcant correspondence between a mapped read and FBP

    speciﬁc reference sequences may also provide enough evidence

    even at <1× coverage (Spilsberg et al., 2017). Better sample

    preparation and enrichment protocols could also contribute.

    Results from metataxonomics and shotgun metagenomics could

    aid in optimization of such protocols.

    Viral Food Pathogens

    Complete genome assemblies for 7,409 viruses were available

    from NCBI on August 16th 2017 (an increase of nearly 500

    in 7 months). Viruses lack the genes necessary to transcribe

    protein-coding genes and replicate and reproduce, and therefore

    depend completely on the biological machinery of their host

    cells (Moreira and Lopez-Garcia, 2009). They are highly diverse

    and lack a common genetic constitution such as genes coding

    for ribosomal RNAs (Moreira and Lopez-Garcia, 2009), limiting

    the metataxonomic options. Some viruses can be cultured, but

    cultivation require advanced protocols, suitable host cells for

    propagation, and is time-consuming (Rodríguez-Lazaro et al.,

    2012). Viruses play a dual role in food pathogenesis. Some viruses

    like bacteriophages can aﬀect the virulence and population

    structure of microorganisms (Hayes et al., 2017). Other viruses

    can be FBPs themselves (Newell et al., 2010; EFSA, 2011). For

    a virus to be transmissible through foods, it must have some

    environmental stability and remain infectious for some time on

    or in a food matrix. As viruses are unable to replicate in the

    food matrix they must have a low infectious dose. Foodborne

    viruses are commonly shed in large amounts by a fecal route

    and viral contamination of foods is primarily via human fecal

    material (Rodríguez-Lazaro et al., 2012). Normal cooking or

    frying inactivates viruses. Food sources of infections are typically

    raw foods like fresh produce, soft berry fruits, herbs, shellﬁsh,

    ready-to-eat products in general and undercooked meat or foods

