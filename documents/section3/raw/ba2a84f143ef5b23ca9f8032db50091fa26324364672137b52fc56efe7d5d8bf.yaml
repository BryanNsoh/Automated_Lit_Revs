    *\nCorrespondence: achehri@uqac.ca\nAbstract: Smart agriculture today uses a wide\
    \ range of wireless communication technologies. Low\nPower Consumption Embedded\
    \ Devices (LPCED), such as the Internet of Things (IoT) and Wireless\nSensor Networks,\
    \ make it possible to work over great distances at a reduced cost but with limited\n\
    transferable data volumes. However, data management (DM) in intelligent agriculture\
    \ is still not well\nunderstood due to the fact that there are not enough scientiﬁc\
    \ publications available on this. Though\ndata management (DM) beneﬁts are factual\
    \ and substantial, many challenges must be addressed in\norder to fully realize\
    \ the DM’s potential. The main difﬁculties are data integration complexities,\
    \ the\nlack of skilled personnel and sufﬁcient resources, inadequate infrastructure,\
    \ and insigniﬁcant data\nwarehouse architecture. This work proposes a comprehensive\
    \ architecture that includes big data\ntechnologies, IoT components, and knowledge-based\
    \ systems. We proposed an AI-based architecture\nfor smart farming. This architecture\
    \ called, Smart Farming Oriented Big-Data Architecture (SFOBA),\nis designed to\
    \ guarantee the system’s durability and the data modeling in order to transform\
    \ the\nbusiness needs for smart farming into analytics. Furthermore, the proposed\
    \ solution is built on a\npre-deﬁned big data architecture that includes an abstraction\
    \ layer of the data lake that handles data\nquality, following a data migration\
    \ strategy in order to ensure the data’s insights.\nKeywords: smart farming; Low\
    \ Power Consumption Embedded Devices; IoT; data management;\nsustainability\n\
    1. Introduction\nThe term “agriculture 4.0” was coined by analogy to the buzzword\
    \ “industry 4.0”.\nThe main features involved in the Industrial Revolution were\
    \ technological, socioeconomic,\nand cultural. In the 1880s, it was transformed\
    \ with the help of steam engines, which was\nindustry 1.0. The introduction of\
    \ electricity on assembly lines corresponds to industry 2.0.\nThe third phase\
    \ of the industrial transformation is characterized by informatics and the\nautomation\
    \ of processes on assembly lines. Industry 4.0 brings together the latest changes\n\
    made thanks to digital technology and the possibility of interacting and communicating\n\
    with different equipment. Agriculture has undergone the same changes [1,2].\n\
    Today all machine tools and the entire production chain environment can transmit\n\
    real-time information on their condition and performance. This information, centralized\
    \ in\nthe factory, makes it possible to control the various machines, considering\
    \ the other devices’\nconditions. In this way, it is possible to automate and\
    \ robotize a complete production\nchain comprising robots working on the same\
    \ product simultaneously and in a coordinated\nmanner, which saves time and, therefore,\
    \ increases productivity [3].\nAgriculture has encountered the same transformations\
    \ as other industries, with more\npowerful engines and machinery. Today, all agricultural\
    \ machinery integrates electronic\nAgriculture 2022, 12, 329. https://doi.org/10.3390/agriculture12030329\n\
    https://www.mdpi.com/journal/agriculture\nAgriculture 2022, 12, 329\n2 of 16\n\
    controls and has entered the digital air, allowing them to be informed of their\
    \ condition\nand performance.\nBesides, electronics have become more democratic,\
    \ with sensors and drones collecting\ndata on the weather, plots, animals, and\
    \ overall farm life. Currently, one can “take the\npulse” of any activity on the\
    \ farm and translate it into performance.\nThis trend is global and affects all\
    \ sectors. The development of electronics, software,\nand databases makes it possible\
    \ to process a lot of information quickly in order to assist a\ndecision-maker\
    \ in their choices.\nThis digitization helps us to understand a situation better\
    \ and to automate tasks\nthat are thankless or difﬁcult to perform because they\
    \ are exact, fast, or repetitive. It will\nbe possible, for example, to identify\
    \ a weed in the process of emerging and control a\nweed-killer robot working in\
    \ masked time 24 h a day so that it treats the seedling [4].\nThese advances will\
    \ facilitate the understanding of the various agricultural issues,\ndecision making,\
    \ and improved performance via robots, drones, or IoT sensors. Therefore,\nthe\
    \ farmer is free to use them according to their needs, or not.\nOnce the information\
    \ has been capitalized and understood, agriculture 4.0 will allow,\nfor example,\
    \ the provision of fertilizers in a localized manner or to ensure a geolocalized\n\
    treatment. In addition, it will determine the ideal time for harvest based on\
    \ the weather,\nagricultural market prices, and farm characteristics, thus optimizing\
    \ the selling prices.\nFurthermore, with agriculture 4.0, a variety of sensors\
    \ can be found in the barn, e.g., for\nanimal identiﬁcation, animal location,\
    \ heat detection, or barn climate [5,6].\nOf course, changes are underway, but\
    \ agriculture should beneﬁt. To convince ourselves\nof this, let’s go back to\
    \ agriculture 3.0, before the arrival of tractors and mechanization.\nAt that\
    \ time, our grandfathers saw this wave of modernity arrive, often with suspicion.\n\
    It has profoundly changed the farmer’s work, yet no one today would want to go\
    \ back,\neven those most resistant to modernity. Agriculture 4.0 opens a transition\
    \ of the same\nmagnitude [7].\nThe management of agricultural technologies has\
    \ an important impact in leading\nthe development of agriculture as a sector.\
    \ There are different technologies, but farmers’\nbehavior and data characteristics\
    \ are crucial to choosing suitable technology. Given this\nfact, the use of data\
    \ has become heavily required. If the needed information is acquired,\nit will\
    \ help to improve the production process. For example, agricultural management\n\
    can record a whole crop-growth process and monitor the weather, allowing an inclusive\n\
    intervention in order to manage the damage of the natural environment [8,9].\n\
    As big data evolves, organizations are trending toward having multiple data lakes\n\
    instead of one. These additional data lakes are built for several reasons. They\
    \ may serve as\nbackup or disaster-recovery purposes for an existing production\
    \ data lake, or perhaps they\nmay replicate the contents of one data lake to another\
    \ geographic location [10].\nThis paper will be organized as follows: Section\
    \ 2 will focus on the literature review\nand architecture challenges. The importance\
    \ of data in agriculture is given in Section 3.\nSection 4 presents the technical\
    \ challenges and architectural requirements. An overview\nof the proposed solution\
    \ is given in Section 5. The data sources that should be considered\nin smart\
    \ farming are given in Section 6. Section 7 broaches the importance of data quality\n\
    and data governance. A description of the data generated by the machine is given\
    \ in\nSection 8. Section 9 explores the differences between the most important\
    \ data modeling\nmethodologies, as well as determining which one ﬁts better to\
    \ the smarting farming\nanalytics and in which cases. Section 10 demonstrates\
    \ the data science part and what we\npropose as algorithms for smart farming analysis\
    \ and predictive maintenance. Finally,\nSection 11 presents our conclusions.\n\
    2. Agriculture Challenges\nA modern concept of farming management has appeared.\
    \ Recently, precision agricul-\nture has been introduced in order to optimize\
    \ and monitor production processes [11].\nAgriculture 2022, 12, 329\n3 of 16\n\
    The emergence of advanced data analytics and big data has offered new business\n\
    opportunities by breaking down borders and reshaping agricultural activities’\
    \ structure.\nThe beneﬁts to the farmer and the environment as a whole are enormous,\
    \ by mini-\nmizing the use of sprayers, fertilizers, wastewater, and, at the same\
    \ time, increasing crop\nyields. This saves time and money and is environmentally\
    \ friendly. Drones can be used in\nagriculture by integrating, for example, remote\
    \ sensing imaging technology with multi-\nspectral cameras. Spectral imaging also\
    \ allows the extraction of additional information\nthat the human eye cannot capture.\
    \ Invisible wavebands reveal the agronomic character-\nistics of the soil, plants,\
    \ and crops. This sensor technology can be used throughout the\ncrop cycle. Whether\
    \ used during planting, irrigation, fertilization, or harvesting, drones\nproviding\
    \ multi-spectral imaging can be used at every stage, allowing farmers to manage\n\
    their crops very efﬁciently in every season. The reﬂectance properties of the\
    \ vegetation\nare used to calculate vegetation indices. The most popular index\
    \ is the NDVI (normal-\nized difference vegetation index). The difference in reﬂectance\
    \ observed in the red and\nnear-infrared provide, in particular, information on\
    \ the vegetation cycle in poorly- or not\ninstrumented areas.\nThe IoT sensors,\
    \ local weather forecasts, and robotics (e.g., aerial imagery by drone)\nhave\
    \ been revealed in agriculture due to the consistency of the advanced analytics\
    \ and\nbig data to inspect the farming processes, farmers’ experiences, and farm\
    \ equipment\nbehaviors [12]. From this perspective, a promising opportunity for\
    \ agriculture has appeared.\nThe intelligent farming development focuses on using\
    \ communication and information\ntechnologies in the cyber-physical farm. While\
    \ precision farming (or precision agriculture)\nconsiders the variability in the\
    \ ﬁeld, smart farming goes further than that by basing\nmanagement tasks on the\
    \ data and not only on the location.\nThus, in order to strengthen and reinforce\
    \ agriculture, we have to focus on operations\nthat pursue resource consumption.\
    \ Technological innovation and agricultural-related\ntechniques lead to intensive\
    \ and sustainable development [13]. We must be aware of the\nchallenges and ﬁnd\
    \ the right and less costly procedures to remedy them.\nIn rural areas, the broader\
    \ employment sector is heavily represented by smallholder\nfarmers. Those farmers\
    \ are indispensable contributors and donors in global food produc-\ntion [14].\
    \ Family farms represent more than 90% of the world’s farms. They contribute to\n\
    over 80% of food production and operate 75% of the farmland [15,16].\nSmall farms\
    \ have less and less of a future in a market where competition is only based\n\
    on price. If the small businesses are as good as the big ones, there will be no\
    \ problems\ncontinuing into the next generation. However, the transfer could remain\
    \ problematic. They\nwill have to multiply the alliances that affect their daily\
    \ activities, such as machinery or\nlabor cooperatives, in order to stay competitive.\n\
