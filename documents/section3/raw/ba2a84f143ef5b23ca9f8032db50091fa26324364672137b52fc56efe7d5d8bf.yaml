    Received: 12 January 2017; Accepted: 3 March 2017; Published: 8 March 2017\nAbstract:\
    \ Non-destructive and timely determination of leaf nitrogen (N) concentration\
    \ is urgently\nneeded for N management in pear orchards.\nA two-year ﬁeld experiment\
    \ was conducted in\na commercial pear orchard with ﬁve N application rates: 0\
    \ (N0), 165 (N1), 330 (N2), 660 (N3),\nand 990 (N4) kg·N·ha−1. The mid-portion\
    \ leaves on the year’s shoot were selected for the spectral\nmeasurement ﬁrst\
    \ and then N concentration determination in the laboratory at 50 and 80 days\n\
    after full bloom (DAB). Three methods of in-ﬁeld spectral measurement (25◦ bare\
    \ ﬁbre under solar\nconditions, black background attached to plant probe, and\
    \ white background attached to plant probe)\nwere compared. We also investigated\
    \ the modelling performances of four chemometric techniques\n(principal components\
    \ regression, PCR; partial least squares regression, PLSR; stepwise multiple\n\
    linear regression, SMLR; and back propagation neural network, BPNN) and three\
    \ vegetation indices\n(difference spectral index, normalized difference spectral\
    \ index, and ratio spectral index). Due to\nthe low correlation of reﬂectance\
    \ obtained by the 25◦ ﬁeld of view method, all of the modelling\nwas performed\
    \ on two spectral datasets—both acquired by a plant probe. Results showed that\
    \ the\nbest modelling and prediction accuracy were found in the model established\
    \ by PLSR and spectra\nmeasured with a black background. The randomly-separated\
    \ subsets of calibration (n = 1000) and\nvalidation (n = 420) of this model resulted\
    \ in high R2 values of 0.86 and 0.85, respectively, as well\nas a low mean relative\
    \ error (<6%). Furthermore, a higher coefﬁcient of determination between\nthe\
    \ leaf N concentration and fruit yield was found at 50 DAB samplings in both 2015\
    \ (R2 = 0.77)\nand 2014 (R2 = 0.59). Thus, the leaf N concentration was suggested\
    \ to be determined at 50 DAB by\nvisible/near-infrared spectroscopy and the threshold\
    \ should be 24–27 g/kg.\nKeywords: non-destructive; visible/near-infrared spectroscopy;\
    \ leaf nitrogen; PLSR; pear\n1. Introduction\nFertilization is considered one\
    \ of the most effective ways to increase fruit yield and improve its\nquality.\
    \ Among the 17 essential nutrients required by plants, nitrogen (N) is one of\
    \ the key elements\nfor pear tree growth, fruit yield, and quality. Generally,\
    \ the N demand is relatively large compared\nwith that of other elements. However,\
    \ the positive response of tree vegetative and reproductive organs\nto added N\
    \ triggered a higher application of N fertilizer without paying more attention\
    \ to actual N\nrequirement of trees, which might lead to an excessive N status\
    \ in pear trees. The over-application of N\nnot only results in vigorous vegetative\
    \ growth and decreased sugar-to-acid ratio [1], but also increases\nSensors 2017,\
    \ 17, 538; doi:10.3390/s17030538\nwww.mdpi.com/journal/sensors\nSensors 2017,\
    \ 17, 538\n2 of 15\nthe risk of nitrate leaching from soil, which contributes\
    \ to the eutrophication of surface waters and\ndegradation of drinking water quality.\
    \ An excessive soil N availability in summer may delay fruit\nmaturation, negatively\
    \ impact the total soluble solids (major component is soluble carbohydrate) in\n\
    fruit, and decrease plant tolerance to pests and diseases, such as psylla (Cacopsylla\
    \ pyri L.) on “Bartlett”\nand post-harvest blue mould (Penicillium expansum) on\
    \ “Conference” pears [2]. Synchronizing N\navailability with fruit N requirements\
    \ offers the potential to protect the environment without sacriﬁcing\nproduction\
    \ [3].\nTissue testing is one tool that can aid in fertilizer management by evaluating\
    \ N status and\nidentifying fruit requirements for additional N. The measurement\
    \ of traditional nutrient status by\ntissue testing was based on the destructive\
    \ sampling of leaves, branches and fruits, sometimes even full\ntree excavation\
    \ [4,5]. The determination of N concentration is labour-intensive and time-consuming\n\
    in addition to being cost prohibitive (elemental analyser method) and requiring\
    \ dangerous chemical\nreagents (Kjeldahl method) which may cause environmental\
    \ contamination. Recently, with the\nrapid development and improvement of spectroscopy\
    \ techniques, monitoring leaf reﬂectance or the\ntransmittance of radiant energy\
    \ can be considered a form of rapid, non-destructive tissue testing [6,7].\nVisible\
    \ near-infrared spectral reﬂectance data can be used to evaluate the leaf N concentration\
    \ and\nchlorophyll content of cucumber [8], tomato [9], oilseed rape [10] and\
    \ pear tree [11] using a speciﬁc\nregression method. However, these studies were\
    \ generally performed on detached leaves under\nlaboratory conditions without\
    \ considering variable leaf N status, threshold and diagnosis time,\nand rarely\
    \ considering about different models. Moreover, in-ﬁeld estimating leaf nitrogen\
    \ using\nhyperspectral data at canopy scale were mainly found on the trees or\
    \ crops [12,13]. Hence, research is\nrequired on developing a similar technology\
    \ for in-ﬁeld, non-destructive leaf hyperspectral sensing of\npear trees.\nUnder\
    \ steady laboratory conditions, spectral measurements are often conducted with\
    \ integrating\nsphere because both reﬂectance and transmittance of leaves can\
    \ be obtained at the same time. However,\nit’s too time-costing for the in-ﬁeld\
    \ measurement of leaf spectra. For an in-ﬁeld spectral measurement,\nmethod of\
    \ 25◦ bare optic ﬁbre was usually used in the situation of whole plant level/the\
    \ canopy\nmeasurement under the solar condition. If the leaf spectra were measured\
    \ with a plant probe,\nthe black background and the white background were found\
    \ to be both used and reputable in\nmany studies [14,15]. These in-ﬁeld measurements\
    \ mentioned above have their own advantages\nand disadvantages.\nFor one thing,\
    \ the solar condition is widely used for the in-ﬁeld spectral\nmeasurement owing\
    \ to the simple measuring device component but the light intensity is always\n\
    changeful; while an internal and calibrated light of the plant probe is considered\
    \ to be a steady\nlight source but the measuring time is limited by the battery\
    \ capacity during the ﬁeld operation.\nFor another, we are unable to remove the\
    \ dust on the adaxial surface and the underside of leaves,\nso that the spectra\
    \ obtained by using the leaf clip with black and white backgrounds should be\n\
    compared to improve the signal-to-noise ratio of spectral data. Besides, suitable\
    \ techniques should\nbe used to make use of hyperspectral data. The techniques\
    \ must deal efﬁciently with the strong\nmulti-collinearity present in the spectral\
    \ data and should not be too sensitive to sensor noise [16].\nThe methods such\
    \ as principal components regression (PCR), partial least squares regression (PLSR),\n\
    stepwise multiple linear regression (SMLR), and back propagation neural network\
    \ (BPNN) are found\nto be good chemometrics methods to dealing with the spectral\
    \ data [17,18]. In addition to these\nchemometric techniques, the remote sensing\
    \ community developed over the past four decades a wide\nrange of spectral indicators\
    \ (e.g., vegetation indices, red-edge indices), responding strongly to the main\n\
    vegetation biophysical variables, such as leaf area index and leaf pigmentation\
    \ [19–23]. A number\nof spectrometric studies have been undertaken on plant N\
    \ content monitoring using the vegetation\nindices and the red-edge [24–26]. However,\
    \ the four chemometric techniques (PCR, SMLR, PLSR and\nBPNN) and vegetation indices\
    \ for modelling the N concentration of pear leaves from spectrometer\ndata collected\
    \ in the ﬁeld have not been tested so far.\nSensors 2017, 17, 538\n3 of 15\nA\
    \ non-destructive estimate of yield was mainly conducted by collecting canopy\
    \ spectra of a\nsatellite platform and airborne hyperspectral scanners. Examples\
    \ included the prediction of biomass\nand yield of winter wheat under different\
    \ nitrogen supplies using spectral indices [27] and the grain\nyield prediction\
    \ using reﬂectance spectra of canopy [28]. However, there is a lack of sensors\
    \ on satellite\nplatforms with optimal spatial resolution to monitor orchard crops\
    \ at the tree scale [29]. Therefore, the\nestimation of fruit yield by the canopy\
    \ spectra in the orchard often had a low R2, for example 0.33 in\npeach [29] and\
    \ 0.58 in citrus [30].\nIn the present study, the best method to non-destructively\
    \ evaluate the leaf nitrogen concentration\nby in-ﬁeld visible/near infrared spectroscopy\
    \ will be established. In addition, the right time for yield\nestimation by the\
    \ leaf N status and the reference threshold of leaf N status for fertilization\
    \ decisions\nwill be ﬁnd out.\n2. Materials and Methods\n2.1. Plant Material and\
    \ Treatments\nA two-year ﬁeld experiment was conducted from 2014 to 2015 in a\
    \ commercial pear orchard in\nGaochun (Jiangsu Province, China; 32◦03′ N, 118◦46′\
    \ E). The experimental site has an annual mean\ntemperature of 15.9 ◦C and receives\
    \ 1157 mm of precipitation. The soil has a clay-loamy texture\nwith 69 mg·kg−1\
    \ alkali-hydrolysable nitrogen [31], 43 mg·kg−1 available phosphate by the method\
    \ of\nOlsen [32], 146 mg·kg−1 available potassium by the method of Sommers [33],\
    \ 17 g·kg−1 organic matter,\nand a pH 6.8 in water. Pear trees (Pyrus communis\
    \ L.) that had been managed by trellis cultivation\nin a 3 m × 5 m frame for 12\
    \ years were used in the ﬁeld experiment during the growing period\n(May to June).\
    \ Referring to common N fertilization amounts in the region (660 kg·N·ha−1), six\
    \ N\nfertilization treatments consisting of 0 (N0), 165 (N1), 330 (N2), 660 (N3),\
    \ and 990 (N4) kg·N·ha−1 as\nurea (46% N) were separately split-applied four times\
    \ (post-harvest, late autumn, pre-bloom stage and\nexpansion stage) at 20%, 40%,\
    \ 20%, and 20% of the total amount, respectively. Calcium superphosphate\n(12%\
    \ P2O5) was applied at 528 kg·ha−1 only in late autumn as base fertilizer. In\
    \ addition, for the\nquality of pear fruit, 990 kg·ha−1 of potassium sulphate\
    \ (45% K2O) was applied three times (late\nautumn, pre-bloom stage, and expansion\
    \ stage) at 40%, 20%, and 40% of the total amount, respectively.\nIn a completely\
    \ randomized block design, three replicates of three trees each were arranged\
    \ in\nthree alternate tree rows. The control comprised of ﬁve trees. From late\
    \ autumn 2013 to the post-harvest\nstage of 2015, fertilizer was applied to six\
    \ holes (30 cm wide × 30 cm deep) in a circle around each tree.\nThe standard\
    \ cultural practices used in local commercial production, including pruning, irrigation,\
    \ and\npest control were employed. Every season, the fruit crop load was manually\
    \ adjusted by large-scale\nthinning to ensure high commercial quality.\n2.2. Spectra\
    \ Collection\nAs reported by Tagliavini et al., the remobilization of nitrogen\
    \ ceased between petal fall and the\nbeginning of pear fruit development [34].\
    \ Nitrogen was transported into shoot leaves several weeks\nafter bloom; shoot\
    \ leaves are more dependent than spur leaves on spring N uptake. Therefore, the\n\
    N concentration in new shoot leaves is sensitive to the N supply and can be used\
    \ to evaluate the N\nstatus of the whole tree. The middle leaves of the year’s\
    \ spring ﬂush from the external side (east, south,\nwest, and north) of the canopy\
    \ were collected at 50 days (May) and 80 days after full bloom (80 DAB,\nJune)\
    \ for the spectral measurement. Eight or twelve leaves facing four directions\
    \ from each tree were\nmeasured to represent the N status of the whole tree. In-ﬁeld\
    \ spectral measurements were achieved\nusing a portable ﬁeld spectrometer FieldSpec\
    \ 3 (Analytical Spectral Devices, Boulder, CO, USA).\nThe instrument covered wavelengths\
    \ of 350–1000 nm (with a sampling interval of 1.4 nm and a spectral\nresolution\
    \ of 3 nm) and 1000–2500 nm (with a sampling interval of 2 nm and a spectral resolution\
    \ of\n10 nm). The output spectral band number was 2151, and the interval of re-sampling\
    \ was 1 nm. Before\nmeasuring each tree, Teﬂon white standard (Spectralon, Labsphere\
    \ Inc., North Dutton, NH, USA) was\nSensors 2017, 17, 538\n4 of 15\nused to set\
    \ up the maximum reﬂectance (99.9%) conditions. The reﬂectance of each leaf was\
    \ determined\nfrom the measurement of leaf radiance divided by the radiance of\
    \ the reﬂective white standard. Three\nspectral measurement methods were compared:\
    \ (1) 25◦ bare ﬁbre under solar conditions, which was\nrestricted by weather (sunny,\
    \ cloudless days only, from 10:00 a.m. to 3:00 p.m.); (2) a leaf-clip assembly\n\
    attached to a plant probe with an internal, calibrated light source (the transﬂectance\
    \ of each leaf was\ndetermined using the white background of the leaf-clip); and\
    \ (3) the black background of leaf-clip\nto determine absolute reﬂectance of each\
    \ leaf (Figure 1). Two central symmetrical points on the leaf\nadaxial surface\
    \ were designated as the measurement points on all leaves. The scan number at\
    \ a given\nposition was set to ﬁve, and the average value of 10 spectra was used\
    \ as the ﬁnal reﬂectance of the leaf.\nSensors 2017, 17, 538 \n4 of 15 \ntransflectance\
