    \ 2022, 12, 5919\n5 of 20\n4. Applications of Deep Learning in Agriculture\nDeep\
    \ learning algorithms are being used in smart agriculture to monitor various\n\
    related parameters and observe them from anywhere in the world. We have found\
    \ in\nrecent surveys that mainly they studied the beneﬁt of deep learning in any\
    \ one of the\nagricultural applications. In this survey, we have given an overview\
    \ of the contributions\nof deep learning in the different known applications of\
    \ smart agriculture. We tried to\nanalyze which deep learning model is suitable\
    \ for which applications and which one is\nmore efﬁcient and effective, among\
    \ others. We have noticed that researchers’ interest\nis increasing in using the\
    \ CNN algorithm in plant disease detection and classiﬁcation\napplications, and\
    \ it has given tremendous results.\nWeather forecasting applications also use\
    \ the CNN algorithm very frequently because\nit is based on time series and offers\
    \ effective results. We investigated the different areas of\nsmart agriculture\
    \ and the applications in which deep learning is applied. Our ﬁndings are\nsummarized\
    \ in Table 1.\n4.1. Identiﬁcation/Classiﬁcation of Plant Disease\nDisease fungus,\
    \ microbes, and bacteria obtain energy from the plants on which they\ndwell, affecting\
    \ crop productivity. If not diagnosed in time, this can cause signiﬁcant\neconomic\
    \ losses for farmers. Pesticides used to remove pathogens and restore crop func-\n\
    tionality impose substantial ﬁnancial pressures on farmers. Excessive pesticide\
    \ usage\nalso results in environmental degradation and affects agricultural areas’\
    \ water and soil\ncycle [14]. Moreover, plant diseases impact the growth of particular\
    \ species; hence, early\ndetection of such stress is critical. Many deep learning\
    \ models (DL) have been deployed\nto identify and classify plant diseases. Deep\
    \ learning appears to possess considerable\npotential in terms of its increasing\
    \ accuracy over time. Many new DL architectures and\nimprovements/modiﬁcations\
    \ to existing ones are proposed. Various modern visualization\ntechniques are\
    \ being used to identify and classify the symptoms of plant illnesses [15].\n\
    In [16], the author provided a method for identifying and classifying banana diseases\n\
    based on the CNN model. It can assist the farmers in detecting the attacking illness\
    \ in\na timely, affordable, and swift manner. This system could detect two banana\
    \ diseases,\nSigatoka and speckle, by capturing a photo of an affected leaf and\
    \ using a deep neural\nnetworks model. The authors of [17] used another deep learning\
    \ model (AlexNet) to\nclassify the type of disease in plants through the leaves\
    \ pictures with high accuracy of\nresults. A deep learning hybrid model is presented\
    \ in [18] to classify the sunﬂower illnesses,\nincluding Alternaria leaf rot,\
    \ Downy mildew, phoma rot, and verticillium wilt. The author\nutilized the stacking\
    \ ensemble learning technique to develop a hybrid model of H.VGG-16\nand MobileNet.\
    \ They built their dataset using google photos, and their proposed model\nprovided\
    \ an accuracy of 89.2%, which they claimed was better than other models.\nThe\
    \ research presented in [19] studied and compared the results of ﬁve different\
    \ deep\nlearning models, including H. Vgg16, Vgg19, ResNet50, ResNet50V2, and\
    \ ResNet101V2,\nusing both simulated data and images obtained from rice ﬁelds\
    \ in the city of Gujranwala\nlocated in Pakistan. The ResNet50 model used an artiﬁcial\
    \ dataset and was given accuracy\nof 75 %, while the ResNet101V2 model had an\
    \ accuracy of 86.799 on the actual dataset.\nThe author of [20] developed a machine\
    \ learning-enabled mobile device for automating\nthe diagnosis of plant leaf diseases.\
    \ The developed system can classify 38 different types\nof illness using CNNs\
    \ as the underlying deep learning engine. The researchers gathered\nan image dataset\
    \ containing 96,206 photos of plant leaves from healthy and sick plants for\n\
    the CNN model’s training, validation, and testing. The user interface was created\
    \ as an\nAndroid mobile application that farmers could use to photograph sick\
    \ plant leaves. The\ndisease category was then displayed, along with the 90 %\
    \ conﬁdence. This technique is\nmeant to provide farmers with greater chances\
    \ of keeping their crops healthy and avoiding\nthe excessive use of fertilizers\
    \ that are harmful to the crops.\nIn paper [21], a transfer learning pre-trained\
    \ deep neural network model was used\nfor crop disease prediction to learn essential\
    \ functions such as leaf characteristics directly\nAppl. Sci. 2022, 12, 5919\n\
    6 of 20\nfrom the input data. They investigated various CNN topologies (ResNet,\
    \ MobileNet, Wide\nResNet, and DenseNet) and deep learning methodologies. The\
    \ results revealed that the\nsuggested method outperforms earlier methods in terms\
    \ of memory and precision.\nAnother CNN technique to detect, classify and identify\
    \ plant disease is presented\nin [22]. It has proved output result accuracy ranging\
    \ from 91 to 98 % and an average\nperformance of 96.3% for thirteen different\
    \ plant diseases. It can also differentiate between\nhealthy and unhealthy leaves\
    \ and distinguish them from their backgrounds. The author\nof [23] used a CNN\
    \ model in agriculture to recognize and classify plant images and achieved\nthe\
    \ highest accuracy of 99.58 %. They employed off-the-shelf ConvNet representations\
    \ to\nevaluate the plant growth of a maize crop.\nSVM classiﬁer is proposed in\
    \ [24], which involves an autonomous plant disease\nidentiﬁcation using image\
    \ analysis with a 94 % accuracy. The experiment was carried out\nwith a dataset\
    \ of 500 plant leaf images taken from thirty different native plant species.\n\
    The other deep learning studies such as [25–35] developed automatic plant detection\n\
    and recognition systems to classify nine different diseases by deﬁning a single\
    \ healthy class.\nAll these studies employed the PlanVillage dataset for training\
    \ and testing purposes and\nachieved an accuracy of >91%.\n4.2. Crop Identiﬁcation/Classiﬁcation\n\
    Once a crop is properly cured of all kid of illness and stress, the next critical\
