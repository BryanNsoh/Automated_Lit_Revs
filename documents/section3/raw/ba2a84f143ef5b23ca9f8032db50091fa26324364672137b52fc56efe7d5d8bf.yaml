    use multiple nonlinear transformations to model high-level abstractions in data\
    \ [7]. Feature\nlearning, or the automatic extraction of features from raw data,\
    \ is a signiﬁcant advantage\nof deep learning. Features from higher hierarchy\
    \ levels are produced by the composition of\nlower-level components [8]. Recurrent\
