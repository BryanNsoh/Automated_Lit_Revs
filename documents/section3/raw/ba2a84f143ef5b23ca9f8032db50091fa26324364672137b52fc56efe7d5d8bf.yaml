    HTS

    technology and also oﬀers the highest ﬁdelity. It provides very

    large data sets of relatively short reads (100–300 bp) at an error

    rate per sequenced base of approximately 1%. Roche 454 (phased

    out in 2016) was the previously dominating technology and

