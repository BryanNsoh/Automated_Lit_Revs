    \ 421010120@stu.ut.edu.sa (A.A.);\n421009982@stu.ut.edu.sa (A.R.)\n2\nSensor Networks\
    \ and Cellular Systems (SNCS) Research Center, University of Tabuk,\nTabuk 71491,\
    \ Saudi Arabia\n*\nCorrespondence: maltalak@ut.edu.sa\nAbstract: Agriculture is\
    \ considered an important ﬁeld with a signiﬁcant economic impact in several\n\
    countries. Due to the substantial population growth, meeting people’s dietary\
    \ needs has become a\nrelevant concern. The transition to smart agriculture has\
    \ become inevitable to achieve these food\nsecurity goals. In recent years, deep\
    \ learning techniques, such as convolutional neural networks\n(CNN) and recurrent\
    \ neural networks (RNN), have been intensely researched and applied in various\n\
    ﬁelds, including agriculture. This study analyzed the recent research articles\
    \ on deep learning\ntechniques in agriculture over the previous ﬁve years and\
    \ discussed the most important contributions\nand the challenges that have been\
    \ solved. Furthermore, we investigated the agriculture parameters\nbeing monitored\
    \ by the internet of things and used them to feed the deep learning algorithm\
    \ for\nanalysis. Additionally, we compared different studies regarding focused\
    \ agriculture area, problems\nsolved, the dataset used, the deep learning model\
    \ used, the framework used, data preprocessing\nand augmentation method, and results\
    \ with accuracy. We concluded in this survey that although\nCNN provides better\
    \ results, it lacks in early detection of plant diseases. To cope with this issue,\
    \ we\nproposed an intelligent agriculture system based on a hybrid model of CNN\
    \ and SVM, capable of\ndetecting and classifying plant leaves disease early.\n\
    Keywords: precision agriculture; smart farming; deep learning; CNN; RNN; SVM\n\
    1. Introduction\nSmart agriculture refers to the broad application of artiﬁcial\
    \ intelligence (AI), which\ninvolves big data, the internet of things (IoT), deep\
    \ learning, and many other digital tech-\nnologies [1]. As the world population\
    \ grows [2], a signiﬁcant increase in food production\nmust be realized [3]. Ensuring\
    \ the constant and consistent availability and quality of\nfood globally without\
    \ affecting natural ecosystems is challenging for modern technologies.\nDeep learning\
    \ is a new cutting-edge technology for image processing and data analysis. It\n\
    has yielded promising results, possesses enormous potential, and has been successfully\n\
    employed in various ﬁelds, including agriculture [4].\nIn recent years, deep learning-based\
    \ agricultural applications (smart agriculture) have\nachieved tremendous success;\
    \ this concerns managing different agrarian activities using\ndata acquired from\
    \ diverse sources. Various intelligent systems based on AI differ in their\nability\
    \ to record and interpret data and assist the farmers in making the right decisions\
    \ at the\nright time. Data can be recorded using installed IoT nodes (sensors),\
    \ processed by any deep\nlearning method, and imposed decisions on operational\
    \ areas through actuators. Other\nstate-of-the-art technologies, such as remote\
    \ sensing geographic information, global satellite\npositioning, and automated\
    \ computer control, augment the AI system in monitoring and\nmanaging agriculture\
    \ in real-time.\nAppl. Sci. 2022, 12, 5919. https://doi.org/10.3390/app12125919\n\
    https://www.mdpi.com/journal/applsci\nAppl. Sci. 2022, 12, 5919\n2 of 20\nFurthermore,\
    \ AI-based smart agriculture can be utilized to schedule optimum re-\nsources\
    \ such as fertilizer, pesticides, and water, thereby minimizing pollution and\
    \ opera-\ntional/ production costs and maximizing production. As AI can assist\
    \ in the early detection\nand prevention of plant diseases, halting their spread\
    \ would require the application of\nfewer medications; this reduces environmental\
    \ contamination signiﬁcantly [5]. The contin-\nuous provision of agronomic inputs,\
    \ such as water, nutrients, and fertilizers, is critical for\nplant health, growth,\
    \ and yield [6]. The absence of any of these inputs may cause biotic and\nabiotic\
    \ stress. The decision to apply the right amount of a particular resource at the\
    \ right\ntime by considering the current situation and future predictions is possible\
    \ only through AI.\nThis research studied the utilization of AI and deep learning\
    \ in agriculture and its future\npotential. We also investigated the agricultural\
    \ parameters monitored by IoTs and used\nthem to feed the deep learning algorithms\
    \ for further processing.\nThis paper presents a survey of newly developed systems\
    \ in smart agriculture using\ndeep learning techniques. The motivation for preparing\
    \ this survey stems from the impor-\ntance of deep learning applications and innovative\
    \ solutions that deep learning techniques\ncan provide in solving agricultural\
    \ problems. The use of deep learning techniques in smart\nagriculture is relatively\
    \ recent and in the process of progress and continuously gaining\npopularity in\
    \ recent publications. Therefore, we have highlighted the contributions made\n\
    by deep learning techniques to address the problems of smart agriculture in data\
    \ processing\nand decision making. One of the main issues we found while surveying\
    \ the recent research\nstudies is the lack of early detection and classiﬁcation\
    \ of plant leaf diseases. We present\na proposed system for solving this issue\
    \ using a hybrid deep learning model based on a\nconvolutional neural network\
    \ and a support vector machine.\nThe rest of this paper is structured as follows.\
    \ The research methodology is explained\nin Section 2, and Section 3 brieﬂy introduces\
    \ the deep learning technology, and its applica-\ntions are discussed in Section\
    \ 4. Units 5 provides the technical analysis of studied papers,\nwhile detailed\
    \ discussions are given in Section 6. The shortcomings found in this survey\n\
    are mitigated by proposing a new hybrid system provided in Section 7. Finally,\
    \ this article\nis concluded in Section 8.\n2. Materials and Methods\nIn recent\
    \ years, smart agriculture has ﬂourished in several areas. Furthermore, deep\n\
    learning applications in smart agriculture have spread widely and yielded advanced,\
    \ satis-\nfactory results. This paper intends to survey and analyze deep learning\
    \ techniques and their\napplications in agriculture to be a modern and comprehensive\
    \ reference for researchers.\nThis survey work is conducted in three steps. The\
    \ ﬁrst step involved collecting\nrelevant research by searching keywords (agriculture,\
    \ deep learning, convolutional neural\nnetworks, recurrent neural networks, crop\
    \ monitoring, disease detection, and irrigation\nsystems). Keyword-based searches\
    \ were performed for journal and conference papers from\nthe IEEE Xplore and ScienceDirect\
    \ scientiﬁc databases and the Web of Science and Google\nScholar scientiﬁc indexing\
    \ services. A total of 70 articles were collected that were later\nreduced to\
    \ 60, which presented some deep learning models. We studied these papers and\n\
    further narrowed the numbers to 40 papers that conducted deep learning experiments\
    \ and\nprovided some results. In the second step, the selected scientiﬁc papers\
    \ were analyzed and\ncompared in terms of:\n•\nThe areas of smart agriculture\
    \ that were focused on.\n•\nThe problems that they tried to solve.\n•\nThe deep\
    \ learning techniques and models used.\n•\nThe dataset used.\n•\nThe data preprocessing\
    \ and data augmentation methods that were used.\n•\nThe results in terms of accuracy\
    \ or precision.\nIn the third and last stage, we found that some weaknesses and\
    \ shortcomings existed\nin surveyed papers, and we tried to suggest some improvements\
    \ to overcome these issues.\nAppl. Sci. 2022, 12, 5919\n3 of 20\nAs an output\
    \ of this survey, we proposed a hybrid deep learning model consisting of CNN\n\
    and SVM that is expected to improve existing models’ performance and working range.\n\
    3. Deep Learning\nDeep learning is a subset of machine learning and AI, and is\
    \ essentially a neural\nnetwork with three or more layers. These neural networks\
    \ aim to mimic the activity of\nthe human brain; however, they fall far short\
    \ of the human brain’s ability to learn from\nlarge amounts of data. While a single-layer\
    \ neural network can provide approximate\npredictions, additional hidden layers\
    \ can aid in optimizing and reﬁning the accuracy.\nMachine learning is a subﬁeld\
    \ of AI that allows the system to learn from concepts and\nknowledge without being\
    \ explicitly programmed. It begins with observations, such as face-\nto-face interactions,\
    \ to prepare for data features and trends and improve future results and\njudgments.\
