    the fuzzy SMC design problem has been addressed for a type of uncertain fuzzy-model-based
    nonlinear descriptor systems with time-varying delay. A suitable integral fuzzy
    switching manifold with time delay has been proposed to adapt the system features.
    Criteria have been provided to ensure the asymptotic admissibility of sliding
    motion satisfying dissipative performance. A fuzzy SMC controller has been constructed
    to assure reaching condition. A modified adaptive fuzzy SMC controller has also
    been developed to adapt input saturation and matched uncertainty with unknown
    upper bounds. The applicability and virtue of our theoretical findings have been
    illustrated by numerical simulations for an inverted pendulum system. Authors
