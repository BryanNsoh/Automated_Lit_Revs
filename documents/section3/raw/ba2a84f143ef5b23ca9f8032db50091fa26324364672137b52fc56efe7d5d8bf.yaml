    HTS has accelerated the study of viral genetics, the assembly

    of novel viral genomes, and molecular epidemiology of viral

    outbreaks (Finkbeiner et al., 2009; Kundu et al., 2013; Wong et al.,

    2013; Smits et al., 2014; Ganova-Raeva et al., 2015). Studies of

    virus variants and quasispecies, analyses of vaccine escapes and

    drug resistance and viral evolution are now almost exclusively

    performed with HTS (Barzon et al., 2011).

    The etiology of virus-associated outbreaks will often remain

    unknown, for various reasons. Finding and characterizing the

    causative virus may not be included among the analytical

    objectives, or the applied method is not always suﬃciently

    sensitive. Other reasons for failure can be genetic drift in

    the virus, or an outbreak caused by a novel virus. Discovery

    of pathogens almost exclusively starts with samples from a

    diseased hosts and not a food matrix. There are many examples

    of investigations unraveling the etiology of viral outbreaks,

    but very few where the source of infection is identiﬁed or a

    speciﬁc food suspected and tested. It is diﬃcult to establish

    if an outbreak started as a food contamination event, and it

    is reasonable to assume that these events are underreported.

    The small genome sizes of viruses may partly explain why

    the massive capacity of HTS is rarely used in viral FBP

    outbreak investigations, as may the limited availability of eﬀective

    enrichment methods. The potency of new HTS platforms to

    provide valuable epidemiological information to large viral

    outbreaks was recently demonstrated by Quick et al. (2016),

    although on clinical isolates. A similar approach could be applied

    to epidemiological monitoring and source identiﬁcation in case

    of a foodborne outbreak.

    Surveillance and Control Purposes

    The viral titers in food products are commonly much lower

    than in clinical samples, and isolates are not available. As for

    outbreak investigations the approaches applied for surveillance

    and control are metagenomics derived while the end-point is

    strain characterization.

    Aw et al. (2016) used assembly of RNAseq and shotgun

    metagenomics reads (mean contig size 680 bp) and mapping

    to a database of viral reference genomes on samples from ﬁeld

    grown and retail lettuce (Table 3). A small fraction of the reads

    corresponded to RV and other viruses that infect humans. In the

    study, 16S rDNA metataxonomic screening was used to verify

    absence of contaminating bacterial DNA.

    Fernandez-Cassi et al. (2017) used RNAseq and mapping to

    examine the viral contamination of fresh parsley plants irrigated

    with fecally tainted river water (Table 3). A small fraction (<1%)

    of the reads was related to FBPs, including among others HEV

    and NoV.

    NoV is extremely contagious, and can cause large outbreaks

    of gastroenteritis (de Wit et al., 2003). NoV is the no. 1 cause of

    diarrheal disease and mortalities in the world (Pires et al., 2015)

    and the leading source of foodborne illness in the USA (Scallan

    et al., 2011). The etiology is reviewed elsewhere (Moore et al.,

    2015). Imamura et al. (2016b) used HTS to characterize NoV

    diversity in shellﬁsh from two commercial producers in Japan,

    using a combination of RNAseq on virus suspensions and PCR

    enriched targeted sequencing (genotyping approach similar to

    metataxonomics; Table 3). NoV genotypes GI.3 and GI.4 were

    most prevalent and identiﬁed in a surprisingly high proportion

    of 20–25% of the samples. This proof of concept study could

    not actually address the diversity of NoV in single shellﬁsh as 3

    individuals were pooled to one sample prior to analysis to obtain

    suﬃcient starting material. The same genotyping approach

    was applied to a study of the eﬃciency of removing NoV

    from shellﬁsh by depuration (Imamura et al., 2016a; Table 3).

    Depuration is used to decontaminate commercial shellﬁsh. The

    study demonstrated that depuration is insuﬃcient with respect

    to NoV.

    Fungal Food Pathogens

    On August 16th 2017, there were 2,515 genome assemblies

    and 29 complete fungal genomes available from NCBI. So far,

    there are very few examples of application of HTS to studies

    of epidemiology and virulence of fungal FBPs (Billmyre et al.,

    2014; Lee et al., 2014; Litvintseva et al., 2014, 2015; Vaux et al.,

    2014). Only two published studies relate to speciﬁc cases of fungal

    food pathogenesis (Lee et al., 2014; Vaux et al., 2014). Molecular

    typing of fungal isolates and mycobiotas in relation to FBD is

    almost exclusively metataxonomic, but usually limited to PCR

    ampliﬁcation of one or a few genetic loci followed by Sanger

    sequencing with exceptional examples of MLST analysis in the

    published literature (e.g., Byrnes et al., 2010; Desnos-Ollivier

    et al., 2015; Wang et al., 2015c). The relevance of fungi as FBPs

    is debated, signiﬁcantly lower than that of bacteria and viruses,

    but possibly also understudied.

    Plants are commonly infected in the ﬁeld by “ﬁeld fungi.”

    Some of these produce toxic metabolites and may consequently

    cause disease when plant derived products are consumed (Lee

    et al., 2015; Stoev, 2015). Typical examples are Fusarium

    spp. on cereal grains, producing zearalenone, fumonisins and

    trichothecenes (e.g., deoxynivalenol, T-2 and HT-2 toxin), and

    Penicillium spp. on fruits, producing patulin. Other fungi

    infect a broad range of food and feed products during

    storage (“post-harvest fungi”). Typical examples are Aspergillus

    spp. and Penicillium spp., producing acute or chronically

    toxic compounds such as aﬂatoxins, ochratoxins and citrinin,

