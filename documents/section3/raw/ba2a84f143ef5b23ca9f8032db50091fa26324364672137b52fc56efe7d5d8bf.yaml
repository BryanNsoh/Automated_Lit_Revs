    veriﬁed foodborne fungal infections are sparse (Benedict et al.,

    2016), and the problem is perhaps under-investigated. Hitherto,

    there is only one example of the use of HTS to investigate a fungal

    FBP outbreak. We suspect that the investigation of several other

    outbreaks or sporadic cases of fungus associated FBD reported in

    the literature (Benedict et al., 2016) could have beneﬁted from

    application of HTS approaches similar to those described for

    other FBP taxa in this review.

    Outbreak Investigation

    As with bacteria the starting points for fungal foodborne

    outbreak investigations are usually clinically derived isolates.

    Both strain characterization and metagenomics approaches can

    be used and are described in the literature, but only one published

    example applied HTS.

    Mucoralean fungi cause mucormycosis (zygomycosis), fatal

    fungal infections in humans whose incidence has been increasing

    lately (Roden et al., 2005; Spellberg, 2012). Gastrointestinal

    mucormycosis is rare and thought to be secondary to ingestion of

    fungi (Roden et al., 2005). In 2013 a strain of Mucor circinelloides

    f. circinelloides, the most virulent subspecies of M. circinelloides,

    was found as a contaminant in a batch of yogurt in the USA

    (FDA, 2013). More than 200 consumers became ill, although no

    fatalities were recorded (Lee et al., 2014). The aﬀected consumers

    were immunocompetent. An isolate obtained from a yogurt

    container was subjected to WGS in order to characterize its

    genetic potential to cause signiﬁcant infections, and to establish

    its genetic relationship to other strains of M. circinelloides (Lee

    et al., 2014; Table 2). A reference genome assembly was obtained

    from a strain of M. circinelloides isolated from human skin

    (Findley et al., 2013). Reads from the yogurt isolate were mapped

    to the reference genome for SNPs analysis. Comparison with a

    third isolate of a Mucor sp. using whole-genome alignments, and

    pathogenicity studies in murine models contributed to verify the

    pathogenicity of the yogurt strain. No clinical isolate from the

    outbreak was included in this study.

    Parasitic Food Pathogens

    Parasites are a diverse (polyphyletic) group of small animals or

    animal-like Eukaryotes, and their pathogenic potential is less

    frequently linked with metabolites and more frequently with their

    energy consumption and predation on host tissues than bacteria

    and fungi. World-wide, more than 100 species of foodborne

    parasites cause disease in humans (Orlandi et al., 2002). Complete

    or draft genome assemblies were available from NCBI for at

    least 40 of these species on August 16th 2017. Globalization, i.e.,

    the movement of people, animals and food and feed increases

    the risk of moving and spreading parasites that are originally

    endemic, to new countries and hosts (Robertson et al., 2014). The

    lack of suitable enrichment methods for parasites, as opposed

    to most of the known bacterial and fungal FBPs, means that

    recovery/isolation steps are particularly important (Robertson

    et al., 2014). This also suggests that molecular detection can

    be useful to monitor presence, distribution and epidemiology,

    as well as the eﬃciency of clinical treatments after parasite

    infections.

    Published studies applying HTS technologies to parasites are

    with few exceptions limited to characterization of genomes and

    transcriptomes, a topic not covered here. These studies, however,

    provide for detailed insight into the genetics of adaptations to

    specialized parasitism, and provide urgently needed reference

    sequence data for detection and identiﬁcation purposes and clues

    to possible target/drug combinations (e.g., Tsai et al., 2013; Foth

    et al., 2014; Young et al., 2014; Barratt et al., 2015).

    The presence of a multitude of other taxa and the frequently

    low abundance of parasites or derived DNA in clinical fecal

    samples challenge the detectability and may prevent eﬀective

    sampling and puriﬁcation of DNA for detection of parasites.

    Specialized protocols may be required to purify and enrich

    the parasite relative to a background matrix such as food or

    feces. Improved sample preparation and enrichment methods are

    discussed later.

    Parasites are Eukaryotes with substantially more genetic

    similarity to their human and animal hosts than Bacteria. The

    size of parasite genomes (10–1,000 Mbp) ranges from 10× the

    size of bacterial genomes and up to nearly the size of the human

    genome. New databases are in development, collecting genomic

    information for various parasites (Martin et al., 2015). The lack

    of annotated genomes and transcriptomes has been a major

    obstacle to the eﬀective use of HTS for detection of parasites.

    Molecular discrimination is dependent on detailed knowledge of

    genomes and genetic variation. However, many of the parasites

    are detectable by visual, macro- or microscopic inspection, and

    this is likely to be a more cost-eﬃcient approach in many

    instances.

    Outbreak Investigation

    The intraspeciﬁc variation in virulence among foodborne

    parasites is, to our knowledge, not reported to be high or

    signiﬁcant. Combined with the large genome size of Eukaryotes,

    this suggests that metataxonomic approaches can be suﬃcient for

    detection and outbreak investigations.

