    It is necessary to establish a non-destructive, real-time leaf N determination\
    \ method to predict\nthe N status to better manage N nutrition and gain higher\
    \ yields and fruit quality in pear orchards.\nThe results of this work showed\
    \ that leaf N status can be well predicted in the ﬁeld, using a leaf-clip\nwith\
    \ a black background attached to a plant probe based on single-leaf spectral reﬂectance.\
    \ Compared\nto the other two spectral measurements tested in this study, the leaf\
    \ N concentration was more closely\nrelated to the leaf spectral reﬂectance measured\
    \ by the black background based on the correlation\ncoefﬁcient and modelling accuracy.\
    \ This result might be related to the lack of leaf dust removal in\nthe real-time\
    \ spectral measurement of pear leaves. The underside of the leaf retains dust\
    \ more than\nthe leaf surface, which might have resulted in relatively low signal-to-noise\
    \ spectra when measured\nwith the white background, especially in the short-wave\
    \ infrared region. Light reﬂected by vegetation\nin the VIS region of the spectrum\
    \ (350–750 nm) in remote sensing experiments is predominantly\ninﬂuenced by chlorophyll\
    \ pigments in the leaf tissues [39]. However, the short-wave infrared region\n\
    was highly correlated with material absorption especially some structural leaf\
    \ compounds, such as\ncell walls, cellulose, and lignin [40,41], leaf cellular\
    \ structure, such as the volume of the air spaces,\nand the direction of incoming\
    \ light [42]. Spectral measurement using the black background can\nminimize the\
    \ inﬂuence of dust on the underside of leaves, and was found to be more related\
    \ to the leaf\nnitrogen concentration.\nSensors 2017, 17, 538\n12 of 15\n4.2.\
    \ Comparison of Modelling Methods\nIt is inevitable that spectra are collected\
    \ that contain not only information related to leaf N\nconcentration, but also\
    \ information in response to the sample state (especially the water deﬁcit and\n\
    physiological activities) because this is an in-ﬁeld measurement of fresh leaves\
    \ on a tree growing in a\ncomplex environment. It is more difﬁcult to extract\
    \ characteristic wavelengths in the ﬁeld compared\nto the steady conditions in\
    \ the lab as done in previous studies [11,43]. Due to the low correlation\nof\
    \ reﬂectance obtained by the 25◦ ﬁeld of view method, all of the modelling was\
    \ performed on two\nspectral datasets—both acquired by a plant probe. Our results\
    \ showed that the “full-spectra” method\nof PLSR was better than the SMLR and\
    \ vegetation indices, which were consistent with Nguyen and\nLee [44] that the\
    \ PLSR can alleviate the problem of high dimensionality by seeking a parsimonious\n\
    number of factors through a linear projection of original bands. Although the\
    \ R2 is relatively low\nand the wavelengths were probably highly correlated, Figures\
    \ 4 and 5 showed the importance of the\nred-edge region for N estimating. Nevertheless,\
    \ vegetation indices, such as the RVI and NDVI, are still\nwidely used mainly\
    \ because of their simplicity and high correlation to the pigment [45–47].\nAmong\
    \ the three “full-band” modelling methods, PLSR (R2 = 0.81) was superior to PCR\
    \ (R2 = 0.41)\nand BPNN (R2 = 0.67) in prediction accuracy. PCR accounts for only\
    \ the variance of explanatory\nvariables (e.g., band reﬂectance) without considering\
    \ any response variable (e.g., biochemical\nconcentration), whereas PLSR accounts\
    \ for both [17,18]. BPNN performed well in modelling the\nsoluble solid content\
    \ of navel orange fruit in the spectral measurements in the lab [35]. However,\
    \ in the\npresent study with the complex in-ﬁeld measurements, the ﬁrst step by\
    \ PCA was not that useful for\nﬁtting the leaf N concentration to the variable\
    \ input in the BPNN. Further research should insist on\nconquering the limitations\
    \ using a support vector machine or genetic algorithm with the BPNN [48].\nConsidering\
    \ the calibration and validation, the PLSR provided the most accurate performance\
    \ in the\nreal-time spectral measurements to determine leaf N concentration in\
    \ pear trees among the seven\nmodelling methods with the best accuracies (R2 >\
    \ 0.85 and mean relative error <6%). The best\nregression line in the calibration\
    \ set showed a deviation from the target line, which may be the\ncorrection of\
    \ systematic error in the modelling procedure. The best regression line and the\
    \ target line\nin the validation set almost showed superposition, which illustrated\
    \ the good predictive ability of\nthis model.\n4.3. Threshold of Leaf N Concentration\
    \ and Right Diagnostic Time\nDecisions about when to apply N and the proper N\
    \ application rate were needed for the practical\nmanagement of pear orchards.\
    \ With fruit development, the leaf N concentration changed in both\nyears. Especially\
    \ in 2015, leaf N concentration was found to increase with the increased N application\n\
    rate. As woody plants, pear trees use two main sources of N to sustain vegetative\
    \ and reproductive\ngrowth: N remobilization from storage and root N uptake [5].\
    \ In 2014, at the time of leaf collection,\nN remobilization of the last year\
    \ was the predominant source of spur leaves and ﬂowers [5,49], which\nleads to\
    \ an N concentration almost independent from the treatment. Furthermore, the N\
    \ concentration\nwas higher in May than in June sampling due to progression from\
    \ the vegetative to reproductive\nstages. This period is a key period in fruit\
    \ growth, and non-destructive diagnosis of the N status is\nimportant for timely\
    \ fertilizer application for fruit quality and yield. Previous studies [5,34]\
    \ have\nsuggested that, after bloom, the earlier the leaf N level was diagnosed\
    \ the better so that an increasing\nnumber of methods can be adopted to increase\
    \ or decrease the leaf N concentration as soon as possible.\nIn the present study,\
    \ a closer relationship was found between the N concentration and fruit yield\
    \ in\nthe May sampling (both in 2014 and 2015) than in the June sampling (Figure\
    \ 10).\nFruit yield did not signiﬁcantly increase with the increased N application\
    \ rate beyond the N2\nrate (Figures 7 and 8). This “excess applied N” may be used\
    \ in the extra vegetative growth of trees,\nsuch as trunk enlargement or increased\
    \ elongation of shoots that easily grow on pear trees managed\nby trellis cultivation,\
    \ leading to additional work during the annual winter pruning. Considering the\n\
    management practices regarding tree nutrient loss (especially in annual winter\
    \ pruning), the optimum\nSensors 2017, 17, 538\n13 of 15\nN application rate should\
    \ range from N2 (330 kg·N·ha−1) to N3 (660 kg·N·ha−1), which was a decrease\n\
    by 50% compared to the local N application ratio. The best diagnosis time of the\
    \ N status should be\nthe early fruit expansion stage (May), and the reference\
    \ threshold of the leaf N concentrations should\nbe 24–27 g/kg in the tested orchard.\n\
    Compared to other research on the leaf N determination by spectral measurement\
    \ [9,50] or\nthe relatively low accuracy of yield estimation by hyperspectral\
    \ measurements [29,30], our method\nprovides an easy and ﬂexible way to not only\
    \ guide N fertilization, but also estimate the current yield.\nHowever, this experiment\
    \ was performed with variable N applications, potash and phosphate fertilizer,\n\
    not allowing an assessment of tree responses to a variety of nutrient deﬁciencies\
    \ or excesses. To allow\nthe large-scale application of the method, it is essential\
    \ (i) to establish the reliability of this method\nunder a variety of conditions,\
    \ such as water and/or nutrient deﬁcits, growth regulator application,\ndifferent\
    \ cultivars, etc.; and (ii) to establish a robust leaf N concentration threshold,\
    \ below which\nyield is expected to decrease. Once these requirements are met,\
    \ the method could be safely used\nfor on-the-spot decision-making regarding the\
    \ N fertilization of pear trees to prevent excessive N\napplication for an increased\
    \ beneﬁt/cost ratio and the protection of the environment. Further work\nshould\
    \ also include testing of other methods (such as support vector machines and genetic\
    \ algorithms)\nto extract the characteristic wavelengths while reducing the redundancy\
    \ in computation.\n5. Conclusions\nIn this study, the utilization of in-ﬁeld visible/near-infrared\
    \ spectral measurements realized the\nnon-destructive nitrogen determination of\
    \ pear leaves. Spectra collected by the plant probe with the\nblack background\
    \ were found to provide the highest signal-to-noise ratio. The model established\n\
    by the partial least squares regression resulted in high modelling and prediction\
    \ accuracy. A higher\ncoefﬁcient of determination between the leaf N concentration\
    \ and fruit yield was found at 50 days\nafter full bloom.\nAcknowledgments: This\
