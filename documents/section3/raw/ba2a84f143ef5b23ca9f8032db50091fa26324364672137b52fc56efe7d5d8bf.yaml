    TAXA AND APPLICATIONS

    FBDs are caused by bacterial, viral, fungal or parasitic pathogens

    entering the body via contaminated foods and have entered the

    food chain at some point from farm to fork. Bacteria and viruses

    are the most commonly reported sources of disease. Bacteria

    are more easily identiﬁed than viruses because the former can

    often be cultured. The vast majority of published HTS based FBP

    studies have focused on particular taxa, mainly bacterial, and

    speciﬁc applications, e.g., outbreak investigation starting with a

    clinical isolate. The organization of the following sub-chapters

    reﬂects this. Future advancements, with some included pioneer

    examples, are expected to allow for simultaneous detection of

    multiple higher and lower level taxa.

    Bacterial Foodborne Pathogens

