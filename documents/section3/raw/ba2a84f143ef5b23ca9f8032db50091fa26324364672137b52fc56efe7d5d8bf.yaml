    \ diseases\nused convolutional neural network models and object detection techniques\
    \ to detect and\nclassify plant diseases. Although these models give us high accuracy\
    \ results, there is a\ntendency for further improvement. Furthermore, these models\
    \ are lacking in the early\ndetection of diseases which requires more advancement\
    \ and hybridization to improve this\ndetection time, accuracy, performance, detection\
    \ time, and range of conditions. Hence, we\nproposed a hybrid model (CNN-SVM)\
    \ for the early detection of plant leaf diseases where\nmany drones captured images\
    \ will be used as the data set. Then this proposed hybrid\nmodel will process\
    \ the data and generate early decisions. Our model consists of three main\nparts\
