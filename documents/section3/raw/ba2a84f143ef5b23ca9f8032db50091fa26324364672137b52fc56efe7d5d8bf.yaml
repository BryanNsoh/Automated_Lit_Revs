    mm. Show All SECTION V. Spatial-Temporal & Multi-Layers Queries The simplest query
    that can be submitted to PAIRS is a time series query for a single data point
    defined by longitude and latitude where all existing data points acquired can
    be retrieved. A query for a single point, from a data layer, acquired daily for
    a 10 year period, can be retrieved in less than 1 second. PAIRS supports range
    queries based on polygons for a given time interval. The PAIRS query API, implemented
    as a RESTful web service, automatically grabs the data acquired within the specified
    time interval and returns multiple georeferenced images tagged with the data acquisition
    timestamp. A third type of query implemented in PAIRS is multilayer queries where
    multiple layers can be queried and filtered based on specific parameters from
    one or multiple data layers. For example, one such complex query can be used to
    retrieve all farms that plant corn, whose mean precipitation across a week was
    larger than 10 mm, and where corn has NDVI values above 0.5. This query requires
    the platform to identify the geo-spatial locations where corn is planted, query
    the weather data layer and aggregate it for a week, filter all data layers based
    on the three conditions and return a data layer that fulfills all the above conditions.
    Fig. 5 illustrates an example of such a query. Note the visibility of the different
    resolutions of the Cropscape and NDVI layer that get joined for the result: While
    there exist isolated tiny spots of farms (cf. high resolution Cropscape layer),
    the interior of larger patches reveals the more coarse grained resolution of the
    NDVI layer. For this query, the recursive procedure that generates the z-ordered
    index from the HBase row key k=(z,t) comes in handy. Scanning the 30 m resolution
    dataset for a specific value (e.g. Cropscape data layer for corn) one can directly
    employ the matching keys to investigate a layer with less resolution, e.g. precipitation
    data from PRISM. The reason being that if Z a =< Z 1 Z 2 … z p > is the p bits
    of the index labeling a given grid cell, cells of a finer resolution within this
    cell get assigned a corresponding z-ordered index according to Zb=< Z 1 Z 2 …ZpZp+1Zp+2…Zp+q⋅>
    with p+q bits. So, knowing Zb from corn data directly provides Za for precipitation.
    PAIRS''s indexing and aligned data layers accelerate multi-layer queries. Figure
    6: Performance metrics for conventional data filtering on a single machine using
    gdal and python vs. querying data from pairs: a) data retrieval and b) data retrieval
    including filtering. Show All As pointed out in section III, PAIRS''s indexing
