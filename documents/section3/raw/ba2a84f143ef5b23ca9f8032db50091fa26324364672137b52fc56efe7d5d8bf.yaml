    1. Introduction Greater understanding of the spatial and temporal dynamics of
    water under different soil conditions and cultural practices is required for the
    best use of available water resources while minimizing environmental pollution.
    Also, there is a continuous need for better methods to perform accurate, real-time,
    nearly continuous, soil water measurements at specific soil depth intervals and
    minimal soil disturbance, and covering large areas. New developments in precision
    agriculture, remote sensing, surface and subsurface preferential water flow patterns,
    simulation models for soil–water–plant–atmosphere interrelationships over large
    areas and permanent watch of leakage from the waste material depositing sites,
    will depend upon accurate `ground truth'' data provided by independent real-time
    soil water content monitoring systems covering micro to large scale hydrobasins.
    A survey of soil water measurement methods in current use showed gravimetric analysis
    as the most common method, followed by neutron thermalization and, far behind,
    by time domain reflectometry (TDR) and gamma attenuation (Green and Topp, 1992).
    More than 60 years of international work has been conducted on the correlation
    between the apparent dielectric constant of the soil–air–water–chemicals mixture
    (Ka) and the volumetric soil water content (θv) at different electromagnetic field
    frequencies. In the last 20 years two methods, TDR and capacitance, have proven
    to be accurate and useful for real-time monitoring studies (Paltineanu and Starr,
    1997). Abundant experimental data show that the TDR technique is useful in studies
    of real-time soil water content dynamics, with average resolution commonly ranging
    from 0.02–0.005 cm3 cm−3 water (Topp et al., 1980, Topp et al., 1982a, Topp et
    al., 1982b; Topp and Davis, 1985; van Wesenbeeck and Kachanoski, 1988; Zegelin
    et al., 1989, Zegelin et al., 1992; Baker and Allmaras, 1990; Heimovaara and Bouten,
    1990; Herkelrath et al., 1991). However, TDR systems are typically limited to
    small plots of land due to the requirements for short cable length (<25 m) between
    TDR rods and data loggers (Heimovaara, 1993). Another limitation of the TDR is
    the difficulty of monitoring discrete soil depths without having to install rods
    horizontally from a soil pit. These limitations have been overcome with new multisensor
    capacitance probe and soil water monitoring system with probes that can be located
    500 m from a central data logger. Detailed description of the system, along with
    comparisons to other measuring devices was given by Paltineanu and Starr (1997).
    We also tested the sensors in the laboratory on a carefully compacted silt loam
    soil and obtained a highly significant (r2=0.992 for n=15, and RMSE=0.009 cm3
    cm−3 water), nonlinear (θv=0.490 SF2.1674) relationship between the soil volumetric
    water content (θv, cm3 cm−3) and the scaled frequency (SF=(Fa−Fs)(Fa−Fw)−1]. The
    SF represents the ratio of individual sensor''s frequency (inside a PVC pipe,
    5 cm O.D.) in soil (Fs), in nonsaline water (Fw), and in air (Fa). The zone of
    major influence of the sensors represents a cylinder of soil, approximately 10
    cm along the axis of the probe, with a 10 cm ring around its PVC access pipe (Paltineanu
    and Starr, 1997). Thus, the water content at each sensor may be expressed as either
    a volumetric percent or as a depth of water (mm/10 cm). Sensors are placed in
    the probes at user selected depths (10 cm increments) and reading intervals (1
    and 9999 min). These multisensor capacitance probes and monitoring systems have
    been extensively used as an irrigation management tool in Australia since 1991
    (Buss, 1993). We have been using the system as a research tool in several field
    experiments since 1995. The purpose of this report is to show some of the kinds
    of information that can be obtained using this system to study the real-time soil
    water content dynamics at short time intervals (10 min), typically at four depth
    positions (i.e., 10, 20, 30, and 50 cm depths), year around and multiyear, at
    field-scale conditions (0.5 ha), with our probes located as far as 125 m from
    the data logger. 2. Materials and methods This field study was conducted on a
    Mattapex silt loam (fine-silty, mixed, mesic Aquic Hapludults) soil at the Beltsville
    Agricultural Research Center, Beltsville, MD. The Ap horizon had about 35% sand,
    56% silt, 9% clay, and 0.8% organic-C. This research was part of a broader field
    study in which the field site, under continuous maize production, was incrementally
    changed from moldboard plow tillage (PT) to no tillage (NT) over a four-year period
    (Starr and Paltineanu, 1998). The experimental site had 26 paired-plots (4.6 by
    25 m) separated by a central alley, placed on a quasi uniform 4% slope, with the
    plots laid out on the contour (Fig. 1). Each 4.6 m wide plot was separated by
    a 3.0 m wide berm and drainage ditch to prevent surface runoff from one plot to
    the next. Prior to initiating tillage treatments in 1994, all plots were plowed
    with a moldboard plow to a depth of 20–25 cm, disked, and planted to maize for
    two consecutive years. In 1995, the plots were in their fourth year of maize,
    and one-fourth of the plots in their second year of NT. Both tillage treatments
    were planted with a 6-row no-till planter in 76.2 cm rows at a plant population
    of about 59000 plants ha−1, with wheel-compaction between rows 2 and 3 and between
    rows 4 and 5. Download : Download full-size image Fig. 1. Schematic layout of
