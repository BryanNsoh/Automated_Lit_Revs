    Forecasting Energy balance models can quantify the amount of water required by
    plants [32]. The evapo-transpiration is calculated as the difference between the
    input radiation from the sun and heat absorbed by soil and heat transfer from
    plant to air. These energy balance models can accurately calculate the right amount
    of irrigation that needs to be delivered to a plant in order to maintain the optimum
    amount of water in the crop [33]. The energy balance method developed at the spatial
    resolution of Landsat [34] combines (1) crop vegetation information from Landsat
    data and (2) satellite based soil temperature information, and (3) weather data
    integrated into reference evapo-transpiration using Penman-Monteith equation.
    The energy balance method was demonstrated to give a very accurate assessment
    of water amount required for irrigation based only on Landsat data and weather
    data modeling [34]. One application of high resolution irrigation scheduling is
    in variable rate irrigation that can be implemented with central pivots or drip
    irrigation system. It was demonstrated that variable rate irrigation can save
    water while at the same time increase yield while maintain crop quality [35].
    The advantage of satellite based evapotranspiration calculation is that it can
    be scaled and translated to other geographies to provide consistent irrigation
    recommendations for all crop. The irrigation forecasting is based on weather forecast
    for 10 days in advance. For evapo-transpiration, temperature, wind speed, solar
    radiation and relative humidity from NAM and GFS models are integrated with the
    Penman-Monteith [35] equation. In Fig. 9 the current and day ahead evapotranspiration
    based on the NAM models is shown for the state of Mississippi calculated at a
    spatial resolution of 4 km. The irrigation schedule can leverage additional data
    layers like precipitation that would enable to correct irrigation schedules by
    subtracting the from the irrigation recommendation. These corrections in irrigation
    schedule are very beneficial during extreme weather events or rainy seasons for
    better water management and optimum water allocations. SECTION VII. Conclusions
    Real time geospatial analytics requires large volume of geospatial data to be
    analyzed and processed. This requires a scalable platforms where data layers can
    be seamlessly incorporated into models. In this paper we presented the PAIRS platform,
    which is designed to accelerate analytics and provide access to curated datasets.
    PAIRS minimizes the “time to value” by providing curated data sets and eliminating
    data processing steps that normally should be run on data layers. Two analytics
    models are running on top of curated data sets: (1) improved and hyper localized
    weather forecast model based on machine learning, and (2) evapo-transpiration/irrigation
    forecasting. As more data layers are integrated in PAIRS, they will enrich existing
    data layers, and will enable more complex analytics to be run on top of the data.
