    \ (M.I.)\n2\nDepartment of Computer Communication Engineering, Al-Raﬁdain University\
    \ College, Filastin,\nBaghdad 10064, Iraq\n3\nDepartment of Medical Instrumentation\
    \ Techniques Engineering, Electrical Engineering Technical College,\nMiddle Technical\
    \ University, Baghdad, Iraq; sadiq@siswa.ukm.edu.my\n4\nDepartment of Statistic,\
