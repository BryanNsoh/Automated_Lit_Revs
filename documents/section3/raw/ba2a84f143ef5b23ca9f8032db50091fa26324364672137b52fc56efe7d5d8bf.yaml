    High-throughput sequencing (HTS) is becoming the state-of-the-art technology for
    typing

    of microbial isolates, especially in clinical samples. Yet, its application is
    still in its infancy

    for monitoring and outbreak investigations of foods. Here we review the published

    literature, covering not only bacterial but also viral and Eukaryote food pathogens,

    to assess the status and potential of HTS implementation to inform stakeholders,

    improve food safety and reduce outbreak impacts. The developments in sequencing

    technology and bioinformatics have outpaced the capacity to analyze and interpret

    the sequence data. The inﬂuence of sample processing, nucleic acid extraction
    and

    puriﬁcation, harmonized protocols for generation and interpretation of data, and
    properly

    annotated and curated reference databases including non-pathogenic “natural” strains

    are other major obstacles to the realization of the full potential of HTS in analytical

    food surveillance, epidemiological and outbreak investigations, and in complementing

    preventive approaches for the control and management of foodborne pathogens.

    Despite signiﬁcant obstacles, the achieved progress in capacity and broadening
    of

    the application range over the last decade is impressive and unprecedented, as

    illustrated with the chosen examples from the literature. Large consortia, often
    with

    broad international participation, are making coordinated efforts to cope with
    many of

    the mentioned obstacles. Further rapid progress can therefore be prospected for
    the

    next decade.

