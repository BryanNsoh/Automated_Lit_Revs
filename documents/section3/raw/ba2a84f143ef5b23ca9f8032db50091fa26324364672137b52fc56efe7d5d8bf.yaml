    the congestion among all links in datacenters. SECTION VI. Greening Big Data Storage
    This section discusses greening datacenters, cloud computing, and other data storage
    issues. A data center is a computing resource in which a facility is used to house
    computer systems and associated components. The architecture of datacenter can
    indirectly influence the consumption of energy. A good datacenter design requires
    less amount of energy consumption. According to the United States Department of
    Energy, energy-efficient datacenter designs may impact many technical areas, such
    as ICT systems, environmental conditions, air management, cooling systems, and
    electrical systems. Big data storage systems requires the consumptions of both
    energy and resources, thus green storage should have less energy consumptions,
    resource consumptions, or both. We now consider the following aspects for green
    big data storage. A. Cloud Storage and File System Cloud computing is a recent
    popular and powerful paradigm providing various collections of virtualized resources
    as services suitable for big data storage and processing. As big data applications
    proliferate, distributed file systems store the data in distributed large-scale
    nodes and devices. Although cloud computing may help achieve higher energy and
    resource efficiencies, a big challenge for cloud computing infrastructures is
    to operate together with the increasing costs for energies and resources. Nowadays,
    EE improvements are important targets toward green objectives for distributed
    file systems to store and manage big data. For example, Kaushik and Bhandarkar
    [63] proposed an energy-conserving logical multizoned variant of Hadoop distributed
    file system (HDFS) to manage data processing in Hadoop cluster. Idleness of servers
    may be enabled via data classification, which allowed to use aggressive inactive
    power modes in central processing unit, disks, and dynamic random access memory
    (DRAM). In addition, Lightning [64] is a self-adaptive Commodity Green Cloud Storage
    that dynamically configures the servers into hot and cold zones, where, similar
    to GreenHDFS [63], the servers in cold zone are transitioned to inactive power
    modes and the relevant energy saving significantly save the operating costs of
    the datacenter. Recently, Bostoen et al. [65] made a survey for the research efforts
    on power-aware enterprise storage systems over a decade. Negru et al. [66] reviewed
    the methods and technologies and presented some of the key research challenges
    for energy-aware datacenter operations for cloud storage. The authors mentioned
    that the profitability may not always be expressed with respect to revenue but
    in terms of bio and environment friendliness. B. Database To handle big data,
    large databases should be partitioned across different servers or nodes, which
    may overall consume huge energy consumptions. Mardamutu et al. [67] provided a
    comprehensive critical analysis on EE issues for green databases and proposed
    a redundancy-based solution. According to [68], the first step to achieve green
    databases is to understand the energy requirements of data warehouse to develop
    a relevant plan for EE. Then, it is necessary to optimize the server rooms and
    exploit virtualization to increase performance. Finally, authorities get the feedback
    via analyzing the developed system. Chaudhary et al. [68] studied the tradeoffs
    between the performance and the energy consumption characteristics of analytical
    queries based on various database cluster designs. Based on empirical experiment
    results, the authors proposed a model considering key bottlenecks of EE in a parallel
    database management system. Wu et al. [69] jointly considered hardware accelerator
    for range partitioning (HARP) and a streaming framework with a seamless execution
    environment for streaming accelerators, such as HARP, to provide an order of magnitude
    improvement in partitioning performance and energy for high-throughput, energy-efficient
    data partitioning and processing, which is critical in manipulating large datasets.
    C. Storage Mechanism In addition to green storage systems, there have been lot
    of efforts on green storage mechanisms. One direction is on intelligent storage
    resource management. A particular appeal is on the power-saving from the perspective
    of disks. However, it has been reported that, in a datacenter, the average idle
    period for a server disk is very small compared with the time for spinning down
    and up, which significantly constrains the performance of disk power management
    schemes [70]. Zhu et al. [70] proposed several power-aware storage cache management
    algorithms to improve energy savings for the disk power management schemes. Pinheiro
    et al. [71] introduced diverted accesses to leverage the redundancy in storage
    systems to save disk energy. Another effort [72] tried to enable the storage system
    to turn OFF a large fraction of disks without unacceptable performance degradation.
    For real-time and data-intensive applications, Liu et al. [73] proposed a novel
    distributed energy-efficient scheduler, consisting of three main components, i.e.,
    energy-aware ranking, performance-aware scheduling, and energy-aware dispatching,
    to achieve energy savings via seamlessly involving the process of scheduling tasks
    in data placement. Another direction is on data column reduction to save storage
    resources for energy saving. Lossless compression [27] and deduplication [28]
    are two kinds of lossless reduction. Compression typically is used for the individual
    files in a company. While, data deduplication, a specialized compression, execute
    across all the storage system to identify and remove duplicate data and an index
    maintains tracking exactly what has been removed so that the information can be
    put back when a user needs to access a file. Xia et al. [35] also discussed a
    joint approach with both compression and deduplication. SECTION VII. Greening
    Big Data Analytics Big data analytics may analyze huge volumes of data that conventional
    analytics and business intelligence solutions cannot handle. The process of data
    analytics are normally accompanied with lot of computing workloads, which may
    be time consuming and energy and resource inefficient. There have been many efforts
    addressing green issues in big data computing and processing. We now consider
    how to construct green big data analytics from green big data processing architecture
    and data analytics framework. A. Green Big Data Processing Architecture 1) Innovative
    Architecture Typically, big data are delivered to cloud for analysis, thus the
    EE of datacenter architectures should be considered. Unlike high performance computing
    systems, which generally focus on maximizing raw computing power, big data clusters
    are generally designed to maximize the EE to manage large datasets [74]. Gu et
    al. [75] investigated and compared the energy consumption and the execution time
    for a typical Hadoop-based big data application executed in a traditional Xeon-based
    cluster and an Atom-based (microserver) cluster. Liu et al. [76] presented the
    GreenCloud architecture to reduce datacenter power consumption without sacrificing
    the performance for users, which enables comprehensive online-monitoring, live
    virtual machine (VM) migration, and VM placement optimization. Convey [77], [78]
    was designed to excel at tackling the data-level parallelism with power efficiency.
    The new Convey architecture can exploit massive degrees of parallelism to enhance
    development productivity. Huawei [79] proposed a high throughput computing datacenter
    architecture with PB-level data processing capacity and high EE. In [80], Dben
    et al. provided a preliminary investigation on obtaining energy saving via injecting
    inexactness or approximation into the hardware architecture of a computing system.
    Big data processing naturally requires high parallelism for fast processing. In
    [81], Kanoun et al. proposed a novel low-power many-core architecture to support
    the dynamic data-driven nature of stream mining applications while limited power
    constraints. In [82] , a program optimization issue was studied to handle the
    challenges raised by big data, and the authors discussed using multi/many cores,
    wide single instruction multiple data and the role of dynamic optimization in
    the context of big data and cloud-based architectures. The inherent parallel ability
    of graphics processing unit (GPU) for big data also attracted much attention in
    the community. In [83], Wang et al. proposed the energy-efficient implementations
    of GPUs in both the training phase and the operation phase of neural networks
    for big data analytics. In [84], Park et al. presented a special function unit,
    called memory fast-forward (MFF) unit, to reduce a large number of memory requests
    for big data workloads in GPU. The two key functions of memory pointer chasing
    and memory request coalescing for the proposed MFF unit contribute to reducing
    memory stall time as well as enhancing the real utilization of memory bandwidth
    via removing duplicate memory traffics, thereby improving performance and EE.
    2) Server Management To lower the environmental impact and power consumption of
    datacenters, the authors in [85] proposed to comanage both supply and demand via
    profiling datacenter power consumption, which may be applicable for an enterprise
    datacenter. In [86] , the authors reported an integrated approach for the implementation
    of a Environment Compatible datacenter, ECCO, which is able to automatically and
    dynamically redefine the set of active resources in order to drastically lessen
    the energy consumptions without sacrificing the needs of users. In [87] , Schroder
    and Nebel presented an interesting load and power management method for the server
    allocation in datacenters. Mastelic et al. [88] provided an overview of the infrastructure
    of the cloud computing paradigm to improve EE. In [89], Lin et al. investigated
    how much can be saved through dynamically scheduling the datacenter for big data
    cloud services by turning OFF servers during some periods via an online algorithm.
    3) System Model In [90], a brief overview was provided on the benchmarks for datacenter
    EE, power and energy measurements, benchmarking, and analysis in big data processing.
    In [91], a brief review of measurements and performance evaluation in term of
    EE of datacenter for big data processing was provided. The energy effectiveness
    metric was given by [91] Energy Effectiveness= IT Equipment Power Consumption
    HVAC . View Source As HAVC, e.g., cooling, plays a critical role in energy effectiveness,
    many novel cooling methods have already been proposed. In [92], Wei and Ren introduced
    their green cloud computing proposal, environmentally opportunistic computing,
    where information technology resources were working together with existing facilities
    consuming dominate energy to dynamically adjust process throughput, thermal movement,
    and obtainable cooling. In [93], Ren intended to improve the datacenter water
    efficiency. Since datacenter water efficiency varies by location and also over
    time, the authors proposed a geographical load balancing (GLB) algorithm, called
    GLB for water sustainability (GLB-WS), which dynamically schedules workloads to
    improve the overall water usage effectiveness (an emerging metric for quantifying
    datacenter water efficiency) without violating the electricity cost constraint.
    Berral et al. [94] presented an energy-aware scheduling framework for datacenter
    using machine learning for big data processing. In [95], a green cloud computing
    modeling method was provided to build system software environments. In [96], Pelley
    proposed an analytic framework to model the total power consumption of datacenter.
    In [97], a set of formal models were provided to estimate sustainability impact
    and dependability metrics in datacenter infrastructures based on an integrated
    environment. 4) Renewable Energy Besides optimization on brown energy, green energy,
    a.k.a., renewable energy, also attracted much attention. Addis et al. [98] discussed
    the energy-aware joint management of brown and green energy for networks and cloud
    infrastructures. In [99], Liu et al. tried to achieve the reduction of electricity
    cost and environmental impact via a holistic approach to jointly consider renewable
    supply, dynamic pricing, and cooling supply with IT workload planning to enhance
    the overall sustainability of datacenter operations. In [100], Li et al. presented
    a power provisioning scheme called Oasis to scale power-/carbon- constrained datacenter
    servers to in a economical and green way. B. Green Big Data Processing Frameworks
    It is important to rapidly extract critical information from massive data so as
    to bring values for enterprises and individuals. Different types of frameworks
    could run different types of analytics. For example, MapReduce [101]-based framework
    like Hadoop [102] was aimed for batch-oriented processing. Storm framework [103],
    [104] was used to hand stream processing. Drill [105] plays a role in interactive
    ad hoc query and analytics. From the perspective of green computing, it is necessary
    to build efficient framework for big data analytics. For example, [106] established
    green MapReduce to reduce energy consumption while maintaining a low task response
    time. Goiri et al. [107] proposed a MapReduce framework, GreenHadoop, for a datacenter
    energized by a solar array and the electrical grid, which could predict the amount
    of solar energy to continue and schedule MapReduce jobs to maximize the use of
    green energy. In [108], Cavallaro et al. studied the various smart data analytics
    methods that take advantage of the support vector machines machine learning algorithm
    and parallelization approaches to solve the big data processing problems. In [109]
    , a framework with a greedy algorithm, energy-aware MapReduce scheduling algorithm,
    was proposed to improve the EE of MapReduce applications while remaining the service
    level agreement. To lower cooling energy consumption and ensure thermal reliability
    of the servers, [110] introduced a new efficient data-centric approach T*, which
    makes proactive and thermal-aware file placement to achieve thermal-aware job
    placement in the big data analytics compute model with the knowledge of the uneven
    thermal-profile and differences between the thermal-reliability-driven load thresholds
    of different servers, and the differences in arrival rates of computational jobs,
    sizes, and evolution life spans of the big data in the cluster. In [111], a Green
    cloud enabled framework was proposed as the energy-efficient way of a minimal
    discharge and rectification of the problem of high carbon production so as to
    increase the profit margin. C. Data Reductions for Big Data Computing and Processing
    One of important challenges to the attainability of big data processing is the
    high volume data, especially more typically with high dimensions. There have been
    a number of works toward processing load reductions. Note that we have discussed
    some data reduction issues in Section V. Here, the further relevant issues still
    exist in the stage of big data computing and processing. In [112] , Lathauwera
    and Vandewalleb, reviewed a multilinear generalization of the singular value decomposition
    (SVD) and the best rank-( R 1 , R 2 , R N ) approximation for higher order tensors,
    which may efficiently support dimensionality reduction in higher order signal
    processing. Based on multilinear algebra, Wang and Ahuja [113] proposed a tensor
    rank-one decomposition via decomposing multidimensional data into a collection
    of rank- 1 tensors, which was used in image sequence compression of higher quality
    images to obtain the same compression ratio as principal component analysis, while
    authors [114] also proposed rank- R tensor approximation for the same objective.
    Symeonidis et al. [115] proposed a unified framework for modeling the three kinds
    of entities, users, items and tags, in social tagging systems as a three-order
    tensor, where latent semantic analysis and dimensionality reduction was realized
    based on higher order singular value decomposition. In 2009 [116], National Science
    Foundation, USA, organized a workshop to summarized the relevant issues and challenges
    of tensor-based computation and modeling, which stressed the importance of tensor-based
    mathematics, as important parts of multilinear algebra, on the solving the problems
    of multidimensional datasets. Lua et al. [117] reviewed multilinear subspace learning
    for dimensionality reduction of multidimensional data directly based on their
    tensorial representations. Jun et al. [118] proposed ZIP-IO, an efficient framework
    for field-programmable gate array (FPGA)-accelerated compression. To interactively
    visualize big data directly for large-scale computing, Bi et al. [119] proposed
    a parallel compression method, proper orthogonal decomposition, to reduce the
    data size with low computational cost. Wang et al. [120] utilized a wavelet transform
    to decompose and approximate remote sensing big data with the large scale in the
    space domain, the correlation in the spectral domain, and the continuity in the
    time domain via a two-component Gaussian mixture model to check whether the density
    function of wavelet coefficients for a big dataset is with peaks at zero a heavy
    tailed shape. As data reduction can be applied across different stages for greening
