    multiple distinctive genetic features including ﬁve prophage

    insertions. Wang et al. (2015b) suggested that the human isolates

    were less divergent because of successful adaptation to the

    relatively stable human environment while the environmental

    strains (19–20 SNP diﬀerences from human isolates) were under

    increased survival pressure due to less favorable conditions.

