    \ (3) the \nblack background of leaf-clip to determine absolute reflectance of\
    \ each leaf (Figure 1). Two central \nsymmetrical points on the leaf adaxial surface\
    \ were designated as the measurement points on all \nleaves. The scan number at\
    \ a given position was set to five, and the average value of 10 spectra was \n\
    used as the final reflectance of the leaf. \n \nFigure 1. The schematic diagram\
