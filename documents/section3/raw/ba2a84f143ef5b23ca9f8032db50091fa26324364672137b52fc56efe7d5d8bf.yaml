    A. Big Data Generations Data generation is the first step of big data. According
    to [36], main sources of big data are enterprise data, IoT data, and biomedical
    data. Not all raw data generated are useful for extracting values, and excessive
    data generation will cause huge burden in energy and resource consumptions, thus
    it is necessary to achieve effective big data generations toward green objectives.
    1) Enterprise Data Recent study [37] has indicated the enterprise data in the
    world have been the main source of big data. The most known enterprises with huge
    data are Internet focused companies, such as Facebook, Google, and Tencent, which
    produce huge data together with huge relevant benefits every day. However, those
    excessive data generations require huge energy consumptions, which force the enterprises
    exploiting green initiatives to deal with big data generations. For example, the
    vast amounts of data being generated could be reused by devices themselves to
    maximize the EE. To be specific, enterprise servers that run on electricity could
    generate additional electrical information that could be analyzed to determine
    the power management mode. In the context of this, servers not only generate massive
    data but also may save energy based on these data. 2) IoT Data IoT [38] is an
    important source of big data. Most IoT data gathered by radio frequency identification
    (RFID) and sensor network technologies exist in many industries, such as agriculture,
    traffic, transportation, medical care, public departments, and families, and so
    on. In sensor networks, IoT devices may be embedded with sensors. From the perspective
    of green initiatives, an emerging category of edge devices (smart phones) are
    potentially utilized in data generation, since these devices can reduce the deployment
    of corresponding sensors, which is considered environmentally friendly. For example,
    [39] introduced mobile crowdsensing, where individuals with mobile devices collectively
    share data and extract information to benefit IoT applications. Utilizing mobile
    devices for sensing may greatly reduce the manufacture and deployment costs. RAMSES
    [40] considered using existing portable devices for IoT data generation in the
    hardware design of devices, and through implementing an RF energy-harvesting circuit
    to wirelessly deliver sensor data to standard RFID readers, the system consumes
    less energy in the process of data generation. 3) Biomedical Data Over the past
    several years, bioinformatics has become an all-inclusive term for everything
    relevant to both computer and biology sciences, so that biomedical areas may also
    bring huge data with the features of large volumes, complicated structures, high
    dimensionality, biological concepts involvements, and insufficient data modeling,
    which may be also supported by green initiatives in data reductions, scalability
    improvements, and energy consumption reductions. B. Big Data Acquisition With
    regard to networking in big data acquisition, a lot of works have focused on data
    aggregation and energy-efficient data acquisition techniques. Besides the general
    discussions in the start of this section, we have further discussions on this
    topic. From the perspective of software technologies, there are a lot of approaches
    in effective data collections. For example, [41] exploited data compression technology,
