    \ the proposed algorithms, together with the other energy efﬁcient\nschemes used\
    \ speciﬁcally in precision agriculture application.\nThe performance of this work\
    \ in terms of current consumption is achieved based on the\nmethodology designed\
    \ in Sections 6–8 and is validated by the actual hardware (prototype)\nimplementation\
    \ (Section 4) and on-site measurement (Section 9). The proposed algorithms are\n\
    compared with those presented in related studies based on the values recorded\
    \ during measurements\nin the previous literature. The performance in terms of\
    \ average current consumption of previous\nmethods is presented in detail in Section\
    \ 2.\nAlthough the previous works are based on energy efﬁcient approaches, however,\
    \ it is important\nto acknowledge that the measurement taken from this study might\
    \ differ from the previous works in\nthe literature, taken into account different\
    \ factors, which include: (i) the sensors’ power requirements,\n(ii) techniques/algorithms\
    \ introduced in the previous works and (iii) variation of the agriculture\nconditions\
    \ (such as humidity, temperature and other environmental conditions) where the\
    \ previous\nworks have been deployed.\nThe sensor node current consumption of\
    \ the proposed WAS is reduced based on two approaches:\nthe ﬁrst is sleep/wake\
    \ scheme adopting DC and the second is SWORD algorithm. The current\nconsumption\
    \ of the sensor node (0.731 mA), router node (0.967 mA), and main router node\
    \ (1.86 mA)\nare achieved based on sleep/wake scheme using low DC. We observe\
    \ that the current consumption\nof the proposed WAS using the SWORD algorithm\
    \ is approximately similar to the performance of\nthe approaches in [35–37], which\
    \ have achieved a current consumption of 0.1 (based on sleep/wake),\n0.118 (based\
    \ on sleep/wake), and 0.227 mA (based on DC), respectively.\nThe average current\n\
    Sensors 2018, 18, 3450\n23 of 26\nconsumption of our proposed WAS is 0.1 mA and\
    \ 0.731 mA for the SWORD algorithm and the\nsleep/wake scheme, respectively, as\
    \ shown in Figure 18.\n11. Conclusions\nWe propose an energy-efﬁcient scheme known\
    \ as the WAS for agricultural application. The system\nis designed and practically\
    \ implemented to monitor the climate conditions of crops, including air\ntemperature,\
    \ air humidity, and soil moisture.\nSystem hardware is carefully selected based\
    \ on\nenergy-efﬁcient criteria to minimize the power consumption of different\
    \ nodes in the WSN, such as\nthe low-power Zigbee wireless protocol (i.e., XBee\
    \ S2C), the standalone Atmega 328p microcontroller,\nand low-power sensors. In\
    \ addition, two power reduction techniques are proposed to further improve\nthe\
    \ power consumption of the sensor, router, and main router nodes. These two schemes\
    \ are the\nsleep/wake scheme and the SWORD algorithm. The sleep/wake scheme is\
    \ achieved based on different\nDCs of the nodes in the WAS (i.e., 0.222% for the\
    \ sensor node, 1.778% for the router node, and 7.111% for\nthe main router node).\
    \ The SWORD algorithm combines the sleep/wake scheme and the minimization\nof\
    \ redundant data from sensor node packets. The power consumption of the sensor,\
    \ router, and main\nrouter nodes is considerably improved when the two proposed\
    \ methods are used.\nThe power saving and data communication achieved by applying\
    \ the SWORD algorithm may\nbe increased or decreased depending on the redundant\
    \ data from soil moisture measurements,\nwhich depend on the soil condition (wet\
    \ or dry). The power savings in the current work are improved\nby 86.45% and 99.48%\
    \ relative to the sleep/wake scheme and traditional operation, respectively.\n\
    In addition, data communication is minimized by 86.45%. The results of current\
    \ consumption\nare compared with those in previous studies to validate the performance\
    \ of the proposed system.\nThe proposed WAS allows data collection for decision\
    \ support in farming ﬁelds and can assist users in\nautomating irrigation systems\
    \ in agricultural ﬁelds in the future. The use of an energy-efﬁcient and\nadvanced\
    \ WSN technology can achieve highly productive and sustainable precision farming.\n\
