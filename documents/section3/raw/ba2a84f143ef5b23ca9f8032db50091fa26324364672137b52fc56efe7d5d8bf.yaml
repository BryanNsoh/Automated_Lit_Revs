    estimated to cause approximately 5% of total child deaths

    worldwide. An outbreak of foodborne gastroenteritis in Japan in

    2012 caused by RV was probably associated with consumption

    of raw sliced cabbage (Mizukoshi et al., 2014; Table 2). Samples

    from patients and food handlers were positive for RV. The study

    combined a broad spectrum of tests. One clinical, fecal sample

