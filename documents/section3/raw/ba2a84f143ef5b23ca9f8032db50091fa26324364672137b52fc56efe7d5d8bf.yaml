    fructose concentrations of 136.1 mg/g in ripe red/white grapes. For malic and
    tartaric acids, prediction was quite good across the entire growth curve with
    prediction error from the reference data hardly ever exceeding 10%. The concentrations
    of tartaric and malic acids at post-véraison ripe grapes were in the same ranges
    as reported by González-Caballero et al. (2010) when they assessed the quality
    of ripening and ripe white and red grapes (tartaric acid: 6.0–12.2 mg/g, malic
    acid: 0.3–2.0 mg/g). Barnaba et al. (2014) reported similar organic acid concentrations
    in ripening Sangiovese grapes (tartaric acid: 7.3 mg/g, tartaric acid: 1.5 mg/g).
