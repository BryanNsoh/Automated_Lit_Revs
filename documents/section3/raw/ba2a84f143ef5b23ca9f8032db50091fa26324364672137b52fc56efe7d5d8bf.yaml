    3 (plots 4 and 6). 4. Conclusions The multisensor capacitance probes and monitoring
    system was found to be highly sensitive and robust for field scale soil water
    research. Real-time soil water dynamics by depths, at both small- and large-areas,
    can provide crucial information for understanding the impact of cultural and cropping
    practices on the fate of water in soils. Accurate `ground truth'' data is needed
    for new developments in precision agriculture, remote sensing, soil–water–plant–atmosphere
    interrelationship models, and for improved water management under irrigated agriculture.
    The method provides, among others, the capability for field determination of (1)
    the `apparent water holding capacity'', (2) the `breaking points'' between periods
    of high and low rates of water loss, (3) the small spatial-scale effects of cultural
    practices on water infiltration, (4) real-time viewing of soil water dynamics
    over large areas, and (5) irrigation scheduling strategies. Such capabilities
    are needed for a better and understanding of the fate of water and agrochemicals
    in soils and the effects of soil and crop management practices on the environment.
