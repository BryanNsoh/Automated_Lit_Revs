    Both SNP-based approaches and cgMLST yield a high

    discriminatory power and are reproducible for comparison of

    isolates. A prerequisite for detailed typing methods is a clear

    understanding of what makes two bacteria isogenic (belong to the

    same strain or clonal lineage; Figure 5). Lack of harmonization

    complicates the conclusive linking of clinical and food isolates,

    epidemiology and tracing and tracking of contamination in food

    processing facilities. Expert opinions will depend on the bacterial

    species and how SNPs are calculated (whole, core or extended

    genome). A prerequisite when performing reference-based SNP

    analysis is the availability of good quality reference genomes from

    strains closely related to the target strain(s). Unfortunately, in

    case of outbreaks due to rare variants of the causative agent, such

    reference genomes are not always available. This is true even

    for some variants of pathogenic E. coli, Salmonella spp. and L.

    monocytogenes.

    Metagenomics for Typing of Bacterial

    Communities and FBPs

    Isolates are often unavailable and may be diﬃcult to obtain. Most

    foods harbor complex and composite microbial communities.

    Contaminating pathogens are often heterogeneously dispersed

    and represent a minority of the microorganisms present in

    the sometimes complex food sample. Metagenomics approaches

    oﬀer the opportunity to investigate the composition of microbes

    in food matrices in toto without selective isolation, including the

    detection of non-viable and “viable but not cultivable” microbes

    (Bergholz et al., 2014), and will capture a broader range of

    the microbial community than classical microbiology. Most of

    the numerous HTS metagenomics studies report on 16S rDNA

    analysis, i.e., what we refer to as metataxonomics. This approach

    has proven useful for identiﬁcation of bacteria, phylogenetic

    studies and characterization of bacterial communities in diﬀerent

    foods, water and other environments (Mayo et al., 2014;

    Kergourlay et al., 2015; Tan et al., 2015). However, the 16S

    rDNA has limited resolution power and cannot be used to detect

    non-bacterial taxa. Reliable 16S rDNA based classiﬁcation of

    bacteria rarely extends beyond phylum, group or genus level

    (Livezey et al., 2013). A few FBPs can be identiﬁed by 16S rDNA

    sequencing, but only exceptionally at the species level and never

    to pathotype. All Salmonella species are considered as pathogens

    (Jarvis et al., 2015; Zhang et al., 2015), but only two of the Listeria

    species known so far are pathogenic, i.e., L. monocytogenes and

    L. ivanovii. These species are partly distinguishable based on

    16S rDNA sequence. In contrast, 16S rDNA sequences cannot

    distinguish STEC from non-diarrheagenic or commensal E. coli.

    For identiﬁcation of STEC, detection of virulence-associated

    genes including the Shiga toxin- and intimin-encoding stx and

    eae genes will be essential for meaningful strain typing. Database

    limitations (not all relevant taxa and haplotypes represented +

    possible erroneous sequences and taxonomic annotations) and

    the common use of only a subsection of the 16S rDNA (missing or

    covering only some of the inter-strain variation) further reduces

    the ﬁtness of metataxonomics for FBP detection (Adeolu et al.,

    2016; Singer et al., 2016).

    Shotgun metagenomics of the entire DNA present in a sample

    oﬀers a more comprehensive insight into the microbial diversity

    of a sample with regard to the richness of microbial taxa at

    all levels, or with regard to the presence of gene families or

    biomarkers in general (Ferri et al., 2015; Blagden et al., 2016;

    Ranjan et al., 2016). Shotgun metagenomic approaches used

    for improved FBP detection have been tested in a few studies.

    Bioinformatics methods to distinguish two genomes of the same

    species in a complex sample are needed, but it seems possible to

    determine whether one or more FBP strains is involved (Leonard

    et al., 2016). In investigations where it is essential to detect a

    speciﬁc organism assumed present in low numbers in a complex

    matrix, culture-based bacterial enrichment is still necessary.

    Then, inevitably, an enrichment bias of the composition of the

    bacterial community relative to the original sample will emerge.

    Shotgun Metagenomics in Outbreak Investigations

    When screening of food products and even in outbreak

    investigations, the genome sequence of the speciﬁc FBP

    strain/strains is usually not available. HTS technology may be

    used to identify the genome sequence of the causative agent of the

    outbreak by de novo assembly of sequence reads from complex

    samples with high prevalence of the agent, e.g., clinical specimens

    or food samples (Figures 6, 7). Theoretically, the approach

    shown in Figure 6 can also be applied to control of food products

    by the manufacturers or enforcement authorities. However, the

    current costs and other resource requirements (skills, lack of

    standardized data analyses, time) prevent justiﬁcation of the

    approach for routine controls.

    In a retrospective study of the German/European STEC

    O104:H4 outbreak in 2011 it was demonstrated that such an

    approach could be used to identify the infectious agent in

    human fecal samples (Loman et al., 2013; Table 2). Forty-

    ﬁve fecal samples from patients were sequenced by shotgun

    metagenomics. Human DNA was subtracted in silico and

    assembly was performed to create environmental gene tags

    (EGTs). EGTs found in more than 20 of the fecal samples were

    selected for further analysis. The total outbreak metagenome was

    screened for sequence reads from healthy humans and matching

    EGTs were subtracted. A set of 450 outbreak-speciﬁc EGTs were

    then subjected to taxonomic analysis and almost 65% were

    assigned to the Enterobacteriales. The original metagenomics

    data sets were then used in an attempt to reconstruct the E. coli

    outbreak strain genome. Functional annotation conﬁrmed the

    presence of important strain-speciﬁc and virulence-associated

    genes, and ten samples had more than 10× coverage of reads

    mapped to the reference genome of the speciﬁc outbreak strain.

    The coverage was > 1 in 26 samples and Shiga toxin genes

    were detected in 27 of 40 STEC-positive samples. In some of

    the individual samples sequences from other human pathogens

    such as Campylobacter, Salmonella, and Clostridium diﬃcile were

    also identiﬁed. This study indicates the potential of shotgun

    metagenomic analyses for the culture-independent identiﬁcation

    of bacterial pathogens in samples with complex microbial

    composition.

