    of grape berries according to their respective developmental stage was possible
    using ATR FT-MIR. Interestingly the ATR FT-MIR spectra from fresh homogenised
    grape berry samples resulted in better developmental stage discrimination (by
    stage comparison) than the spectra from frozen homogenized samples using PCA,
    and the quantitative analytical reference data (HPLC). Although overall developmental
    progression between the respective stages were observable with MIR spectra (using
    PCA and OPLS-DA) and NIR spectra (using OPLS-DA); stage discrimination at the
    post-véraison/ripe stages was only possible with NIR spectra. Needless to say,
    the difficulty in separating the latter two stages highlights the rather obvious
    fact that changes during grape berry development involves more than a few selected
    compounds (e.g. sugars and organic acids). The measurement of additional contributing
    quality-associated metabolites such as the terpenoids (e.g. monoterpenes, sesquiterpenes
    and carotenoids) or phenolics (e.g. flavonols, anthocyanins, and tannins) will
    foreseeably improve the discrimination in the later developmental stages (Fragoso
    et al., 2011). It is evident that non-targeted analytical methods, such as IR
    spectroscopy, provide additional information for stage-specific discrimination.
    The identification of the compounds underlying this discrimination in the closely
    related stages will provide interesting information on berry development. Results
    for the OPLS-DA and S-line plot showed that the sugar/organic acid absorption
    band was key to between-stage variation. Grape berry composition is an objective
    indicator of the largely subjective concept of grape quality. The IR and MVDA
    technique described provide a fast method for the relatively high throughput qualitative
    and quantitative analysis of berry samples, without the need for metabolite extraction/purification.
    Both FT-NIR and ATR FT-MIR spectroscopy are demonstrated to be versatile techniques
    for qualitative and quantitative determination of the sugar and organic acids
    in grape berries. The approaches provide a powerful way to rapidly extract qualitative
    and quantitative information emanating from multiple spectral variables. Competing
