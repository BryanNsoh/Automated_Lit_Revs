    6. SWORD Algorithm\nThe SWORD algorithm (Figure 5) is designed and implemented\
    \ in the microcontroller Atmega\n328p of the sensor node to reduce power consumption.\
    \ The SWORD algorithm proceeds as follows:\n1.\nThe microcontroller Atmega 328p\
    \ initially wakes up from sleep mode.\n2.\nAll the components of the sensor node\
    \ (i.e., sensors, microcontroller, and XBee S2C) are supplied\nwith energy from\
    \ a solar cell (12 V/5 W) at daytime to charge their batteries. The batteries\
    \ are\nused to supply power to the sensor node at nighttime.\n3.\nThe microcontroller\
    \ measures the climate conditions (i.e., air temperature, air humidity, and soil\n\
    moisture).\n4.\nThe microcontroller measures the difference between the previous\
    \ and subsequent soil moisture\nvalues (soil moisture difference = |previous value\
    \ − subsequent value|) to check whether\nredundant data exist.\n5.\nWhen the difference\
    \ between the two values is zero or less than or equal to 5% (threshold level),\n\
    the sensors and the XBee S2C module enter sleep mode. Furthermore, the microcontroller\
    \ goes\nto power-saving mode to save the energy of the sensor node. In such case,\
    \ the soil is wet\nand no data are transmitted from the sensor node to the router\
    \ node. In addition, irrigating\nthe soil is unnecessary, thereby leading to water\
    \ saving. The components of the sensor node\nremain in sleep mode until the threshold\
    \ level is exceeded. A slight difference in value of\n5% is selected to obtain\
    \ a precise decision. In agriculture, irrigation systems depend on soil\nmoisture\
    \ measurements, wherein soil is considered a crucial part of planning tools for\
    \ conducting\nirrigation [49,50]. When soil is dry, the irrigation system is operating;\
    \ otherwise, the irrigation\nsystem is off (i.e., wet soil). Therefore, the SWORD\
    \ algorithm is determined on the basis of soil\nmoisture measurement in the current\
    \ study. By using soil moisture, irrigation is scheduled to\nsustain soil moisture\
    \ conditions equivalent or close to the ﬁeld capacity to satisfy the required\n\
    crop water requirements. In addition, several sensors are being considered for\
    \ future work to\ncapture relevant parameters related to agriculture, such as\
    \ soil temperature, soil conductivity,\nsalinity, leaf wetness, and rainfall sensors.\n\
    6.\nBy contrast, all the components of the sensor node remain awake when the difference\
    \ between\nthe two values is greater than 5%. Therefore, the measured data in\
    \ Step 3 are transmitted from\nthe sensor node to the coordinator node via the\
    \ router nodes. After the transmission process is\ncompleted, the sensors and\
    \ XBee S2C module enter sleep mode. Furthermore, the microcontroller\ngoes to\
