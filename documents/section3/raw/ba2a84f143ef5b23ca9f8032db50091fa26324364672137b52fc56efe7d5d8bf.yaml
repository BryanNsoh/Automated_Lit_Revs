    Conventional Microbiological Food

    Analyses

    Microbiological analyses of foods are carried out for veriﬁcation

    and control, surveillance, investigation of disease outbreaks

    or sporadic cases, or for research (Figure 1). Time and labor

    consuming culture dependent methods, including enrichment

    and/or selective steps, are often used. Selective enrichment may

    be crucial to capture the species of interest. Isolation of the

    pathogen of interest is an optimal starting point for further

    characterization and research, and contributes to ensure that

    public health agencies can perform their basic mandate of FBD

    surveillance and response (Forbes et al., 2017). Over the last

    decades traditional culture dependent methods have gradually

    been complemented with molecular analytical methods. Speed

    and costs are the main drivers of this development. Concerns

    about the possible lack of necessary sensitivity, speciﬁcity or

    correspondence between molecular ﬁndings and presence or

    absence of viable, pathogenic microorganisms are among factors

    restraining this development. Polymerase chain reaction (PCR)

    analysis of enriched samples from food is established for a

    range of FBPs improving the eﬃciency of screening of samples,

    but viable microorganisms are, in most cases, still required for

    deﬁnitive conﬁrmation of positive samples. High throughput

    sequencing (HTS) based workﬂows now gradually emerge as

    options also for routine applications to FBP detection and

    characterization (Figure 1; Table 1).

    High Throughput Sequencing

    HTS can generate thousands to millions of sequence reads,

    and up to several hundred billion base pairs (bp) of sequence

    information per sample. The read length, error rate and number

    of reads and sequenced bases vary substantially. Selective

    ampliﬁcation (targeted) and non-selective, random (shotgun)

    approaches exist. The number of high quality genomes for the

    most important food pathogens is already high and rapidly

    growing, in part beneﬁting from the relatively small genome

    sizes of most microorganisms (≤100 Mbp). In cases where a

    sequenced reference genome is unavailable it is necessary to

    perform de novo sequencing and genome assembly (Figures 2, 3).

    De novo assembly to obtain a draft quality genome based on high

    quality, short-read (<250 bp) sequence data from single, cultured

    isolates is complex, but can be (semi-)automated (Emond-

    Rheault et al., 2017). Closing a genome often requires highly

    skilled bioinformaticians and long sequence reads (up to several

    kbp) or PCR and Sanger sequencing of the unknown gaps in

    scaﬀolds (Goodwin et al., 2015; Loman et al., 2015; Rhoads

    and Au, 2015). Even this can sometimes be (semi-)automated

    (Emond-Rheault et al., 2017). Analysis of re-sequencing data

    employing a mapping strategy (Figures 2, 3) is less complex,

    and can be (semi-)automated. It is, however, time and computer

    intensive and interpretation of the mapped data can be quite

    challenging (Goodwin et al., 2015; Loman et al., 2015; Rhoads and

    Au, 2015). Alignment-independent comparisons using statistic

    (probabilistic) approaches (k-mers; Figures 2, 3) can be much

    faster and automated and emerge as an attractive option at the

    cost of detailed resolution (Ondov et al., 2016). The optimal

