    security mechanisms inside the device. Furthermore, with ever-increasing popularity
    of mobile Apps (i.e., mobile applications) in online App stores such as Google
    Play21 and Samsung APPS22 [140] number of mobile security threats are rising sharply
    and malware-contaminated Apps are becoming serious threats to the mobile users
    [141]. Several security threats have been identified in an experiment of Android
    mobile applications with the potential to violate the security of mobile users
    [142]. Risk of such contaminated codes can likely be transferred to the non-contaminated
    mobile devices by utilizing their computation resources and request for results
    of a remote computation. Hence, establishing trust between mobile devices and
    end-users becomes a challenging task. D. Hybrid (Converged Proximate and Distant
    Computing Entities) Hybrid infrastructures as depicted in Figure 5 are comprised
    of various proximate and distant computing nodes, either mobile or immobile. The
    main idea behind building hybrid resources is to employ heterogeneous computing
    resources to create a balance between user requirements (mainly latency and computation
    power) and available options [143]. The latency sensitive codes are offioaded
    to the nearest computing device(s) whereas the most intensive and least latency
    sensitive tasks are migrated to the furthest resources. Perhaps, the utilization
    costs of nearby resources are more than the remote servers. Beneficial characteristics
    of hybrid resources summarized in Table V advocates their usefulness in maximizing
    the augmentation benefits. However, deployment, management, and resource scheduling
    processes in dynamic mobile environment are non-trivial tasks. Developing an autonomic
    management system similar to CometCloud [144] in cloud computing and MAPCloud
    [143] in MCC to automatically manage, optimize, and adapt hybrid infrastructures
    in the cloud-mobile applications can significantly improve the quality of hybrid
    CMA approaches. Hybrid cloud infrastructures can deliver enhanced security and
    privacy features to the CMA approaches and increase the QoS. Hybrid clouds are
    comprised of resources with varied security, privacy, and trust features which
    can be efficiently utilized by CMA and mobile users as a trade-off. For instance,
    security sensitive computations can perform a security-latency trade-off and execute
    computation inside a secure distant cloud. SECTION V. The State-of-the-art CMA
    Approaches: Taxonomy Cloud-based Mobile Augmentation (CMA) is the-state-of-the-art
    mobile augmentation model that leverages cloud computing technologies and principles
    to increase, enhance, and optimize computing capabilities of mobile devices by
    executing resource-intensive mobile application components in the resource-rich
    cloud-based resources. According to our resource classifications in previous Section,
    we analyze and taxonomize the state-of-the-art CMA approaches into four models,
    namely distant fixed, proximate fixed, proximate mobile, and hybrid which are
    depicted in Figure 6. For each model, we describe few CMA efforts and tabulate
    the comparison results in Figure 10. A. Distant Fixed Majority of CMA approaches
    [25], [27], [29], [31], [33]–[35], [41], [43], [44], [54], [145] leverage fixed
    cloud infrastructures in distance due to its straightforward approach. Utilizing
    stationary cloud eliminates several management complexities (e.g., resource discovery
    and scheduling for mobile cloud-based servers) and alleviates reliability and
    security concerns [18]. Works in this class of CMA systems aim at reducing the
    complexity and overhead of utilizing distant cloud. For instance, in [54] authors
    propose an energy-efficient offline job scheduling model based on makespan minimization
    model to enhance energy efficiency of distant fixed CMA systems. Their main notion
    is to separate the data transmission from the job execution. During their work,
    authors provide several optimization solutions aiming to reduce the energy consumption
    of the device during the offloading process. However, for the sake of simplicity,
    the authors study the energy consumption of tasks in offline mode only which does
    not consider runtime dynamism of MCC. Fig. 6. Taxonomy of State-of-the-art CMA
    Models. Show All Exploiting cloud resources is feasible in several real scenarios
    such as live cloud streaming [99], enterprise applications (e.g., Customer Relation
    Management (CRM) and enterprise resource planning [146]), and Social Networking.
    Cloud streaming mechanism has already described in II-C as an example of utilizing
    distance fixed resources. In [146], researchers leverage cloud resources in developing
    a CRM application to enhance efficiency of sale representatives for a pharmaceutical
    company. The representative meets the physician in medical centers to promote
    drugs, present samples and promotions material, and he records all sale results
    and details through the mobile application. The huge database of the company is
    stored inside the cloud and the sale representative can request to process, get,
    or update data in database without storing data locally. We describe some of the
    distant fixed CMA approaches that utilize distant fixed cloud resources for mobile
    augmentation as follows. The terms immobile, fixed, and stationary are interchangeably
    used with the same notion. CloneCloud: [34] is a cloud-based, fine-grained, thread-level,
    application partitioner and execution runtime that clones entire mobile platform
    into the cloud VM and runs the mobile application inside the VM without performing
    any change in the application code. The CloneCloud enables local execution of
    remaining mobile application when remote server is running the intensive components
    unless local execution tries to accessing the shared memory state. Cloud resources
    in this effort simulate distributed execution of a monolithic application in a
    resourceful environment without engaging application developer into the distributed
    application programming domain. CloneCloud can significantly reduce the overall
    execution time using thread-level migration. When the local execution reaches
    the intensive component(s), the CloneCloud system offloads the component(s) to
    the cloud and continues local execution until the application fetches data from
    the migrated state. The local execution is paused until the results are returned
    and integrated to the local application. However, the communication overhead of
    transferring the clone of mobile platform, application, and memory state and frequent
    synchronization of the shared data between the mobile and cloud can shrink the
    power of cloud. Such overhead becomes more intense in case of heavy, data- and
    communication-intensive, and tightly coupled mobile applications where an alternative
    execution of resource- intensive and lightweight components exists. Frequent code
    and data encapsulation and migration, and mobile-cloud data synchronization excessively
    increase the communication traffic and impact on execution time and energy efficiency
    of the offloading. Elastic Application: Elastic application model [33] is a CMA
    proposal that leverages distant fixed cloud data center for executing resource-intensive
    components of the mobile application. Authors in this model partition a mobile
    application into several small components, called weblet. Weblets are created
    with least dependency to each other to increase system robustness while decrease
    the communication overhead and latency. The weblet execution is dynamically configured
    to either perform locally or remotely, based on the weblet''s resource intensity,
    execution environment quality, and offloading objectives. The distinctive attribute
    of this proposal is that application execution can be distributed among more than
    one machine and cooperative results can be pushed back to the device. To achieve
    such goal, multiple elasticity patterns namely replication, splitter, and aggregator
    are defined. In replication pattern, multiple replicas of a single interface are
    executed on multiple machines inside the cloud. Hence, failure in one replica
    will not compromise the system performance. In splitter pattern, the interface
    and implementation are separated so that several weblets with varied implementations
    can share a single interface. In aggregator, the results of multiple weblets are
    aggregated and pushed to the device for optimized accuracy and efficacy. The authors
    endeavor to specify the execution configurations (specifying where to run the
    weblets) at runtime to match the requirements of the applications and users. To
    enhance the overall execution performance and enrich user experience, the system
    is able to run the weblets both locally and remotely. A weblet can be executed
    remotely in a low-end device while the same can be executed locally on a high-end
    device. Elastic application model pays more attention to the user preferences
    by enabling different running modes of a single application (e.g., high speed,
    low cost, offline mode). Although weblet characteristics are mainly inherited
    from the well-known web services, determining weblets organization based on the
    functionality, resource requirements, and data dependency impose burden on programmers.
    Virtual Execution Environment(VEE): Hung et al. [28] propose a cloud-based execution
    framework to offload and execute the intensive Android mobile applications inside
    the distant cloud''s virtual execution environment. The quality and accuracy of
    execution environment is highly influenced by the comprehensiveness and accuracy
    of emulated platform. This method uses a software agent in both mobile and cloud
    sides to facilitate the overall system management. The agent in mobile device
    initiates VM creation and clones the entire application (even native codes and
    UI components) and partial data/memory state from device to the cloud. Unlike
    CloneCloud, VEE aims to reduce latency by migrating the segment of data stack
    explicitly created and owned by the application to the VM instead of copying the
    entire memory; cloning the entire memory state, especially for heavy applications
    significantly increases latency and traffic. During remote execution, the system
    frequently synchronizes the changes between device and cloud to keep both copies
    updated. In order to increase the quality and efficiency of remote execution in
    virtual environment and avoid data input loss at application suspension stages,
    the system stores input events (reading a file, capturing a face, storing a voice)
    exploiting a record/replay scheme and pseudo checkpoint methods. However, these
    methods engage application developers to separate the application state into two
    states, namely global and local, and to specify the global data structures. The
    global state contains the program domain and application flow, whereas the local
    state contains local data structures required by a method. Programmer usually
    needs to identify global state when the application is paused. Once the application
    is suspended, the global state will be loaded to avoid re-execution and the latest
    Android checkpoint is applied to the system to reflect all the changes made from
    the last checkpoint. However, all changes, especially user input might be lost
    from the last checkpoint. To record the changes after the last checkpoint, the
    record/replay mechanism is deployed by creating a pseudo checkpoint. To create
    a pseudo checkpoint, the application notifies the local agent to identify the
    input events and record required information. Upon the application resumption,
    the pseudo checkpoint is restored to restore the application to the state prior
    to the suspension. In this effort, code security inside the cloud is enhanced
    by exploiting encryption and isolation approaches that protects offloaded code
    from cloud vendors eavesdropping. Using a probabilistic communication QoS technique,
    the authors aim to provide a communication-QoS trade-off. For instance, the control
    data (usually small volume) needs highest accuracy while video streaming data
    (often large volume) requires less communication accuracy. Moreover, the authors
    are optimistic that offering secondary tasks such as automatic virus scanning,
    data backup, and file sharing in the virtual environment can enhance quality of
    user experience. Although this approach aims to enhance the quality of application
    execution and augment computation capability of mobile clients and save energy,
    but responsiveness in interactive applications are likely low due to remote UI
    execution. Instead of migrating entire application to the cloud, it might be more
    beneficial to utilize some of the local mobile resources instead of treating mobile
    device as a dump client. Data passing between mobile device and cloud for interactive
    applications might degrade quality of experience, especially in low-bandwidth,
    intermittent networks. Virtualized Screen: Virtualized screen [42] is another
    example of CMA approaches that aims to move the screen rendering process to the
    cloud and deliver the rendered screen as an image to the mobile device. The authors
    aim to enrich the user experience by migrating the screen rendering tasks to the
    cloud with the assumption that majority of computation- and data-intensive processing
    take place in the cloud. Hence, abundant cloud resources'' exploitation simplifies
    the CMA system architecture, prolongs mobile battery, and enhances the interaction
    and responsiveness of mobile applications toward rich user experience. Screen
    virtualization technique (running partial rendering in cloud and rest in mobile
    depending on the execution context) is envisioned to optimize user experience,
    especially for lightweight, high-fidelity, interactive mobile applications that
    entirely run on local resources. Their conceptual proposal aims to enhance visualization
    capability of mobile clients, mitigate the impact of hardware and platform heterogeneity,
    and facilitate porting mobile applications to various devices (e.g., smartphone,
    laptop, and IP TV) with different screens. To reduce the mobile-cloud data transmission,
    a frame-based representation system is exploited to forward the screen updates
    from the cloud to the mobile. Frame-based representation system captures and feeds
    the whole screen image to the transmission unit. This approach updates each frame
    based on the previous frame stored inside both the mobile and cloud. However,
    a rich interactive, responsive GUI needs live streaming of screen images which
    is impacted by communication latency. Although the authors describe optimized
    screen transmission approaches to reduce the traffic, the impact of computation
    and communication latency is not yet clear, as this is a preliminary proposal.
    Moreover, utilizing virtualized screen method for developing lightweight mobile-cloud
    application is a non-trivial task in the absence of its programming API. Cloud-Mobile
    Hybrid (CMH) Application: Unlike application offloading solutions, authors in
    this proposal [32] introduce a new approach of utilizing cloud resources for mobile
    users. In this effort, the authors propose a novel CMH application model, in which
    heavy components are developed for cloud-side execution, whereas lightweight or
    native codes are developed for mobile devices execution. CMH Applications execution
    does not need profiling, partitioning, and offloading processes and hence produce
    least computation overhead on mobile devices. Upon successful cloud-side execution,
    the results are returned back to the mobile for integrating to the native mobile
    components. However, developing CMH applications is significantly complex due
    to the interoperability and vendor lock-in problems in clouds and fragmentation
    issue in mobiles [51]. Cloud components designed for a specific cloud are not
    able to move to another cloud due to underlying heterogeneity among clouds. Similarly,
    mobile components developed for a particular platform cannot be ported to different
    platforms because of heterogeneity. Yet isolating development of mobile and cloud
    components creates further versioning and integration challenges. To mitigate
    the complexity of CMH application developments and facilitate portability, the
    authors leverage Domain Specific Language (DSL) [147], [148]. A DSL is a programming
    language with major focus on solving problem in specific domains. MATLAB23 is
    a well-known DSL-based tool for mathematicians. A parser takes a DSL script and
    converts codes into an in-memory object to be forwarded to various automatic component
    generators. The system needs different code generators for various mobile and
    cloud platforms. Once the mobile and cloud components are generated, the CMH application
    can be assembled for various mobile-cloud platforms. However, utilizing DSL-based
    techniques requires more generalization efforts to be beneficial in developing
    all types of CMH applications. μ Cloud: Similar to the CMH framework, μ Cloud
    [36] is a modular, mobile-cloud application framework that aims to facilitate
    mobile-cloud application generation, promote application portability, minimize
    the development complexity, and enhance offline usability in intensive mobile-cloud
    applications. Fulfilling separation of concerns vision, skilled programmers independently
    develop self-contained components which do not have any direct inter communications
    with each other. Unskilled mobile users can mash-up (assembling available components
    to build complex application) these prefabricated components to generate a complex
    mobile-cloud application. Cloud vendors provide infrastructure and platform as
    cloud services to run prefabricated cloud components. The main idea in this proposal
    is to avoid local execution of the resource-intensive components. Hence, components
    are identified as cloud, mobile, and hybrid; mobile components are executable
    exclusively on mobile and cloud components are strictly developed for cloud server
    while hybrid components can either run locally or remotely. Hybrid components
    have either multiple implementations or a single implementation that need a middleware
    for execution. Each component has a triplet of identifier, input/output parameters,
    and configuration. To alleviate offline usability issue, the authors leverage
    mobile-side queuing and cloud-side caching to maintain data in case of disconnection.
    Data will be transferred upon reconnection. Application is partitioned into components
    and organized as a directed graph. Nodes represent components and vertices indicate
    data/control flow. Application is divided into three fragments; in each fragment,
    a managing unit called orchestrator executes and maintains component''s mash-up
    process. The output of each component is forwarded using the pass-by-value semantic
    as an input to the subsequent component. Unlike elastic application model [33],
    the design and implementation of components in μ . Cloud is statically performed
    in early development phase. Thus, any improvement in resource availability of
    mobile devices or environmental enhancement (like bandwidth growth) will not improve
    the overall execution of µCloud applications. Such inflexibility decreases the
    application execution performance and degrades the quality of user experience.
    SmartBox: Smartbox [113] is a self-management, online, cloud-based storage and
    access management system developed for mobile devices to expand device storage
    and facilitate data access, and sharing. It is a write-once, read many times system
    designed to store personal data such as text, song, video, and movies which is
    not appropriate for large scale computational datasets. In Smartbox, mobile devices
    are associated with a shadow storage to store/retrieve personal data using a unique
    account. To facilitate data sharing among larger group of end-users in office
    or at home, a public storage space is provisioned. Smartbox exploits traditional
    hierarchical namespace for smooth navigation and employs an attribute-based method
    to facilitate data navigation and service query using semantic metadata such as
    the publisher-provider metadata. Data navigation and query using tiny keyboard
    and small screen irk mobile users when inquiring and navigating stored data in
    cloud. Moreover, mobile users need always-on connectivity to access online cloud
    data which is not yet achieved and is unlikely to become reality in near future.
    WhereStore: WhereStore [149] is a location-based data store for cloud-interacting
    mobile devices to replicate necessary cloud-stored mobile data on the phone. The
    main notion in this effort is that users in different places doing various activities
    need dissimilar types of information. For instance, a foreign tourist in Manhattan
    requires information about nearby places of interest rather than all the country.
    Hence, identifying the location and caching predicted data deemed can enhance
    the system efficiency and user experience. However, efficient prediction of future
    user location and required data, and determining the right time for caching data
    are challenging tasks. Wukong Wukong [150] is a cloud-oriented file service for
    varied mobile devices as a user-friendly and highly available file service. The
    authors provision support of heterogeneous back-end services such as FTP, Mail,
    and Google Docs Service in a transparent manner leveraging a Service Abstraction
    Layer (SAL). Wukong enables applications to access cloud data without being downloaded
    into the local storage of mobile device. Authors introduce cache management and
    pre-fetch mechanisms in different scenarios to increase performance while decreasing
    latency. However, it cannot always reduce latency due to the bandwidth limitation
    and I/O overhead. In operations with long gap between open and read, it is beneficial
    to pre-fetch data from cloud to the device that significantly improves user experience.
    Data security is enhanced via an encryption module and bandwidth is saved using
    a compression module. While compression methods utilized in this proposal is inefficient
    for multimedia files like image and music, it can compress text and log files
    noticeably. We conclude that one of the most effective solutions to tackle bandwidth
    and latency limitations in distant-fixed CMA approaches, especially cloud storage
    is to decrease the volume of data using imminent compression methods. While various
    compression methods work well on specific file types, a cognitive or adaptive
    compression method with focus on multimedia files can significantly improve the
    feasibility of cloud-storage systems. B. Proximate Fixed Researchers have recently
    proposed CMA approaches in which nearby stationary computers are utilized. Utilizing
    nearby desktop computers initiates new generation of services to the end-user
    via mobile device. In [26], the authors provide a real scenario in which Ron,
    a patient diagnosed with Alzheimer, receives cognitive assistance using an augmented-reality
    enabled wearable computer. The system consists of a lightweight wearable computer
    and a head-up display such as Google Glass24equipped with a camera to capture
    the environment and an earphone to send the feedback to the patient. The system
    captures the scene and sends the image to the nearby fix computers to interpret
    the scene in the image using the object or face recognition, voice synthesizer,
    and context-awareness algorithms. When Ron looks at a person for few seconds,
    the person''s name and some clue information is whispered in Ron''s ear to help
    greeting with the person. When he looks at his thirsty plant or hungry dog, the
    system reminds Ron to irrigate the plant and feed his dog. The nearby resources
    are core component of this system to provide low-latency real-time processing
    to the patient. In this part, we explain one of the most prominent proximate fixed
    efforts as follows. Cloudlet: Cloudlet [26] is a proximate fixed cloud consists
    of one or several resource-rich, multi-core, Gigabit Ethernet connected computer
    aiming to augment neighboring mobile devices while minimizing security risks,
    offloading distance (one-hop migration from mobile to Cloudlet), and communication
    latency. Mobile device plays the role of a thin client while the intensive computation
    is entirely migrated via Wi-Fi to the nearby Cloudlet. Although Cloudlet utilizes
    proximate resources, the distant fixed cloud infrastructures are also accessible
    as backup in case of Cloudlet scarcity. The authors employ a decentralized, self-managed,
    widely-spread infrastructure built on hardware VM technology. Cloudlet is a VM-based
    offloading system that can significantly shrink the impact of hardware and OS
    heterogeneity between mobile and Cloudlet infrastructures. To reduce the Cloudlet
    management and maintenance costs while increasing security and privacy of both
    Cloudlet host and mobile guest, a method called “transient Cloudlet customization”
    is deployed which uses hardware VM technology. It enables Cloudlet customization
    prior to the offloading and performs Cloudlet restoration as a post-offloading
    cleanup process to restore the host to its original software stake. The VM encapsulates
    the entire offloaded mobile environment (data state and code) and separates it
    from the host permanent software. Hence, feasibility of deploying Cloudlet in
    public places such as coffee shops, airport lounge, and shopping malls increases.
    Unlike CloneCloud and Virtual Execution Environment efforts that migrate the entire
    mobile OS clone to the cloud, Cloudlet assumes that the entire OS clone exists
    and is preloaded in the host and runs on an isolated VM. In mobile side, instead
    of creating the VM of the entire mobile application and its memory stack, the
    systems encapsulates a lightweight software interface of the intensive components
    called VM overlay. Fig. 7. Cloudlet-based Resource-Rich Mobile Computing Life
    Cycle. Show All The VM overall offioading performance is further enhanced by exploiting
    Dynamic VM Synthesis (DVMS) method since its performance solely depends on the
    mobile-Cloudlet bandwidth and cloudlet resources. DVMS assumes that the base VM
    is already available in the target Cloudlet and user can find the matching execution
    environment (VM base) among silo of nearby Cloudlets. Upon discovery and negotiation
    of the Cloudlet, the DVMS offioads the VM overlay to the infrastructure to execute
    launch VM (base + overlay). Henceforth, the offioaded code starts execution in
    the state it was paused. Upon completion of Cloudlet execution the VM residue
    is created and sent back to the mobile device. In the Cloudlet, the VM is discarded
    as a post-offioading cleanup process to restore the original Cloudlet state. In
    mobile side, the results will be integrated to the application and local execution
    will be resumed. To present a clear understanding of the overall process, the
    sequence diagram of Cloudlet-based resource-rich mobile computing is depicted
    in Figure 7. Despite the noticeable offioading improvements in the Cloudlet, its
    success highly depends on the existence of plethora of powerful Cloudlets containing
    popular mobile platforms'' base VM. Encouraging individual owners to deploy such
    Cloudlets in the absence of monetary incentives is an issue that must be addressed
    before successful deployment in real scenarios. Although energy efficiency, security
    and privacy, and maintenance of Cloudlet are widely acceptable, further efforts
    are required to protect the overall CMA process. Moreover, few minutes offioading
    latency in Cloudlet is unacceptable to users [151]. C. Proximate Mobile Recently,
    several researchers [24], [45], [152]–[155] propose CMA approaches in which nearby
    mobile devices lend available resources to other mobile clients for execution
    of resource-intensive tasks in distributed manner. Utilizing such resources can
    enhance user experience in several real scenarios such as Optical Character Recognition
    (OCR) and natural language processing applications. The feasibility of utilizing
    nearby mobile devices is studied in [24] where Peter, a foreign tourist visiting
    a Korean exhibition finds interest in an exhibit, but cannot understand the Korean
    description. He can take a photo of the manuscript and translate it using the
    OCR application, but his device lacks enough computation resources. Although he
    can exploit the Internet web services to translate the text, the roaming cost
    is not affordable to him. Hence, he leverages a CMA solution by utilizing computation
    resources of nearby mobile devices to complete the task. Some of the CMA efforts
    whose remote resources are proximate mobile devices are explained as follows.
    MOMCC: Market-Oriented Mobile Cloud Computing (MOMCC) [45] is a mobile-cloud application
    framework based on Service Oriented Architecture (SOA) that harnesses a cluster
    of nearby mobile devices to run resource-intensive tasks. In MOMCC, mobile-cloud
    applications are developed using prefabricated building blocks called services
    developed by expert programmers. Service developers can independently develop
    various computation services and uploaded them to a publicly accessible UDDI (Universal
    Description Discovery and Integration) such as mobile network operators. Fig.
    8. MOMCC Concept. Show All Services are mostly executed on large number of smart-phones
    in vicinity which can share their computation resources and earn some money. To
    enhance resource availability and elasticity, distant stationary cloud resources
    are also available if nearby resources are insufficient. In order to become an
    laaS (Infrastructure as a Service) provider, mobile devices register with the
    UDDI and negotiate to host certain services after secure authentication and authorization.
    Mobile users at runtime contact UDDI to find appropriate secure host in vicinity
    to execute desired service on payment. The collected revenue is shared between
    service programmer, application developer, UDDI, and service host for promotion
    and encouragement. Figure 8 depicts the MOMCC concept. However, MOMCC is a preliminary
    study and its overall performance is not yet evident. Several issues are required
    to be addressed prior to its successful deployment in real scenarios. Executing
    services on mobile devices is a challenging task considering resource limitation,
    security, and mobility. Also an efficient business plan to satisfy all engaging
    parties in MOMCC is lacking and demand future efforts. MOMCC can provide an income
    source for mobile owners who spend couple of hundred dollars to buy a high-end
    device. In addition, faulty resource-rich mobile devices that are able to function
    accurately can be utilized in MOMCC instead of being e-waste. Hyrax: Hyrax [152]
    is another CMA approach that exploits the resources from a cluster of immobile
    smart-phones in vicinity to perform intense computations. Hyrax alleviates the
    frequent disconnections of mobile servers using fault tolerance mechanism of Hadoop.
    Similar to MOMCC and Cloudlet, due to resource limitations of smartphone servers,
    the accessibility to distant stationary clouds is also provisioned in case the
    nearby smartphone resources are not sufficient. However, Hyrax does not consider
    mobility of mobile clients and mobile servers. Hence, deployment of Hyrax in real
    scenarios may become less realistic due to immobilization of mobile nodes. Lack
    of incentive for mobile servers also hinders Hyrax success. Hyrax is a MCC platform
    developed based on Hadoop [156] for Android smartphones. In developing Hyrax,
    the MapReduce [157] principles are applied utilizing Hadoop as an open source
    implementation of MapReduce. MapReduce is a scalable, fault-tolerant programming
    model developed to process huge dataset over a cluster of resources. Centralized
    server in Hyrax runs two client side processes of MapReduce, namely NameNode and
    JohTracker processes to coordinate the overall computation process on a cluster
    of smartphones. In smart-phone side, two Hadoop processes, namely DataNode and
    TaskTracker are implemented as Android services to receive computation tasks from
    the Job''Iracker. Smart-phones are able to communicate with the server and other
    smartphones via 802.11g technology. Nevertheless, the cloud storage connectivity
    in Hyrax is missing. It demands several gigabytes of local storage to store data
    and computation. Hence, user cannot access distributed data over the Internet
    or Ethernet. The author utilizes the constant historical multimedia data to avoid
    file sharing. Hence, it is less beneficial for interactive and event-oriented
    applications whose data frequently changes over the execution and also data-intensive
    applications that require huge database. The overall overhead in Hyrax is high
    due to the intensity of Hadoop algorithm which runs locally on smartphones. Virtual
    Mobile Cloud Computing (VMCC): Researchers in [24] aim to augment computing capabilities
    of stable mobile devices by leveraging an ad-hoc cluster of nearby smartphones
    to perform intensive computing with minimum latency and network traffic while
    decreasing the impact of hardware and platform heterogeneity. During the first
    execution, required components (proxy creation and RPC support) are added to the
    application code to be used for offloading; the modified code will remain for
    future offloading. For every application, the system determines the number of
    required mobile servers, security and privacy requirements, and offloading overhead.
    The system continuously traces the number of total mobile servers and their geolocation
    to establish a peer-to-peer communication among them. Upon decision making the
    application is partitioned into small codes and transferred to the nearby mobile
    nodes for execution. The results will be reintegrated back upon completion. However,
    several issues encumber VMCC''s success. Firstly, this solution, similar to Hyrax,
    is not suitable for a moving smartphone since the authors explicitly disregard
    mobility trait of mobile clients. Secondly, application code should be available
    for manipulation which is not always feasible. Thirdly, every computing job is
    sent to exactly one mobile node; so, the offloading time and overhead will be
    increased when the serving node leaves the cluster. Fourthly, the offloading initiation
    might take long since the offloading''s overall performance highly depends on
    the number of available nearby nodes; insufficient number of mobile nodes defers
    offloading. Finally, in the absence of monetary incentive for mobile nodes the
    likelihood of resource sharing among resource-constraint mobile devices is low.
    D. Hybrid Hybrid CMA efforts are budding [46], [143], [158] to optimize the overall
    augmentation performance and researchers are endeavoring to seamlessly integrate
    various types of resources to deliver a smooth computing experience to mobile
    end-users. For instance, mCloud [159] is an imminent proposal to integrate proximate
    immobile and distant stationary computing resources. Authors are aiming to enable
    mobile-users to perform resource-intensive computation using hybrid resources
    (integrated cloudlet-cloud infrastructures). Hybrid solutions aim to provide higher
    QoS and richer interaction experience to the mobile end-users of real scenarios
    explained in previous parts. For instance, in the foreign tourist example, the
    image can be sent to the nearby mobile device of a nonnative local resident for
    processing. When the processing fails due to lack of enough resources, the picture
    can be forwarded to the cloud without Peter pays high cost of international roaming
    (Peter may pay local charge). We review some of the available hybrid CMAs as follows.
    SAM: SAMI (Service-based Arbitrated Multi-tier Infrastructure for mobile cloud
    computing) [46] proposes a multi-tier IaaS to execute resource-intensive computations
    and store heavy data on behalf of resource-constraint smartphones. The hybrid
    cloud-based infrastructures of SAMI are combination of distant immobile clouds,
    nearby Mobile Network Operators (MNOs), and cluster of very close MNOs authorized
    dealers depicted in Figure 9. The compound three level infrastructures aim to
    increase the outsourcing flexibility, augmentation performance, and energy efficiency.
    The MNO''s revenue is hiked in this proposal and energy dissipation is prevented.
    Nearby dealers can be reached by Wi-Fi. MNO''s can be accessed either directly
    via cellular connection or through dealers via Wi-Fi and broadband. Connection
    is established via cellular network to contact distant stationary clouds. The
    cluster of nearby stationary machines (MNO dealers located in vicinity) performs
    latency-sensitive services and omits the impact of network heterogeneity. SAMI
    leverages Wi-Fi technology to conserve mobile energy because it consumes less
    energy compared to the cellular networks [117]. In case of nearby resource scarcity
    or end-user mobility, the service can be executed inside the MNO via cellular
    network. However, if the resources in MNO are insufficient, the computation can
    be performed inside the distant immobile cloud. Fig. 9. SAMI: A Multi-Tier Cloud-based
    Infrastructure Model. Show All The resource allocation to the services is undertaken
    by arbitrator entity based on several metrics, particularly resource requirements,
    latency, and security requirements of varied services. The arbitrator frequently
    checks and updates the service allocation decision to ensure high performance
    and avoids mismatch. To enhance security of infrastructures, SAMI employs comparatively
    reliable and trustworthy entities, namely clouds, MNOs, and MNO trusted dealers.
    MNOs have already established reputation-trust among mobile users and can enforce
    a strict security provisions to establish indirect trust between dealers and end
    users ensuring that user''s security and privacy will not be violated. SAMI application
    development framework facilitates deployment of service-based platform-neutral
    mobile applications and eases data interoperability in MCC due to utilization
    of SOA. However, SAMI is a conceptual framework and deployment results are expected
    to advocate its feasibility. SAMI imposes a processing overhead on MNOs due to
    continuous arbitration process. Moreover, though the authors discuss the monetary
    aspects of the proposal, a detailed discussion of the business plan is missing,
    for example in what scenario resource outsourcing is affordable for the mobile
    application? How does income should be divided among different entities to be
    satisfactory? MOCHA: In MOCHA [158] authors propose a mobile-cloudlet-cloud architecture
    for face recognition application using mobile camera and hybrid infrastructures
    of nearby Cloudlet and distant immobile cloud. Cloudlet is a specific, cheap cluster
    of computing entities like GPU (Graphics Processing Unit) capable of massively
    processing data and transactions in parallel. Cloudlets are able to be accessed
    via heterogeneous communication technologies such as Wi-Fi, Bluetooth, and cellular.
    The mobile users often access processing resources via Cloudlet rather than directly
    connecting to the cloud —unless accessing cloud resources bears lower latency.
    Cloudlet receives the smartphones intensive computation tasks and partitions them
    for distribution between itself and distant immobile clouds to enhance QoS [26].
    MOCHA leverages two partitioning algorithms: fixed and greedy. In the fixed algorithm,
    the task is equally partitioned and distributed among all available computing
    devices (including Cloudlet and cloud servers), whereas in greedy algorithm, the
    task is partitioned and distributed among computing devices based on their response
    times; the first partition is sent to the quickest device while the last partition
    is sent to the slowest device. The response time of the task partitioned using
    greedy approach is significantly better than fixed, especially when Cloudlet server
    is utilized in augmentation process and large number of clouds with heterogeneous
    response time exist. However, smartphones in MOCHA require prior knowledge of
    the communication and computation latency of all available computing entities
    (Cloudlet and all available distant fixed clouds) which is a resource-hungry and
    time-consuming task. SECTION VI. CMA Prospectives People dependency to mobile
    devices is rapidly increasing [90], [160] and smartphones have been using in several
    crucial areas, particularly healthcare (tele-surgery), emergency and disaster
    recovery (remote monitoring and sensing), and crowd management to benefit mankind
    [161]–[163]. However, intrinsic mobile resources and current augmentation approaches
    are not matching with the current computing needs of mobile-users, and hence,
    inhibit smartphone''s adoption. Upon slow progress of hardware augmentation, the
    highly feasible solution to fulfill people computing needs is to leverage CMA
    concept. This Section aims to present set of guidelines for efficiency, adaptability,
    and performance of forthcoming CMA solutions. We identify and explain the vital
    decision making factors that significantly enhance quality and adaptability of
    future CMA solutions and describe five major performance limitation factors. We
    illustrate an exemplary decision making flowchart of next generation CMA approaches.
    A. CMA Decision Making Factors These factors can be used to decide whether to
    perform CMA or not and are needed at design and implementation phases of next
    generation CMA approaches. We categorize the factors into five main groups of
    mobile devices, contents, augmentation environment, user preferences and requirements,
    and cloud servers, which are depicted in Figure 11 and explained as follows. 1)
    Mobile Devices From the client perspective, amount of native resources including
    CPU, memory, and storage is the most important factor to perform augmentation.
    Also, energy is considered a critical resource in the absence of long-spanning
    batteries. The trade-off between energy consumed by augmentation and energy squandered
    by communication is a vital proportion in CMA approaches [74]. Device mobility
    and communication ability (supporting varied technologies such as 2G, 3G,Wi-Fi)
    are other metrics that are important in the offloading performance. 2) Contents
    Another influential factor for CMA decision making is the contents'' nature. The
    code granularity and size as well as data type and volume are example attributes
    of contents that highly impact on the overall augmentation process. Hence, the
    augmentation should be performed considering the nature and complexity of application
    and data. For instance, latency sensitive small data are efficient to be processed
    locally, whereas sensitive big data are encouraged to be stored in a large reliable
    cloud storage. Similarly, offloading a coarse-grained, large code to a distant
    fixed cloud via a low bandwidth network is not feasible. 3) Augmentation Environment
    Mobile computing is a hetrogeneous environment comprised of non-uniform mobile
    nodes, communication technologies, and resources. One of the most influential
    environment-dependent factors is the wireless communication medium in which majority
    of communications take place. Wireless is an intermittent, unreliable, risky,
    and blipping medium with significant impact on the quality of augmentation solutions.
    The overall performance of a low cost, highly available, and scalable CMA approach
    is magnificently shrunk by the low quality of communication medium and technologies.
    Selecting the most suitable technology considering the factors like required bandwidth,
    congestion, utilization costs, and latency [164] is a challenge that affects quality
    of augmentation approaches in wireless domains. Wireless medium characteristics
    impose restrictions when specifying remote servers at design time and runtime.
    Moreover, dynamism and rapidly changing attributes of the runtime environment
    noticeably impact on augmentation process and increase decision making complexity.
    Augmentation approaches should be agile in dynamic mobile environment and instantaneously
    reflect to any change. For example, user movement from high bandwidth to a low
    bandwidth network, receding from the network access point, and rapidly changing
    available computing resources complicate CMA process. 4) User Preferences and
    Requirements End-users'' physical and mental situations, individual and corporate
    preferences, and ultimate computing goals are important factors that affect offloading
    performance. Some users are not interested to utilize the risky channel of Internet,
    while others may demand accessing cloud services through the Internet. Hence,
    users should be able to modify technical and non-technical specifications of the
    CMA system and customize it according to their needs. For example, user should
    be able to alter degree of acceptable latency against energy efficiency of an
    application execution. Selecting the most appropriate resource among available
    options can also enhance overall user experience. Fig. 10. Comparison of CMA Approaches.
    Show All 5) Cloud Servers As explained, CMA approaches can leverage various types
    of cloud resources to enhance computing capabilities of mobile devices. Therefore,
    the overall performance and credibility of the augmentation approaches highly
    depend on the cloud-based resources'' characteristics. Performance, availability,
    elasticity, vulnerability to security attacks, reliability (delivering accurate
    services based on agreed terms and conditions), cost, and distance are major characteristics
    of the cloud service providers used for augmenting mobile devices. Utilizing clouds
    to augment mobile devices notably reduces the device ownership cost by borrowing
    computing resources based on pay-as-you-use principle. Such elastic, cost-effective,
    reliable, and relatively trustworthy resources are embraced by the scholars, industrial
    organizations, and end-users towards flourishing CMA approaches. B. Performance
    Limitation Factors Performance of varied CMA solutions is impacted by several
    factors. We describe fix major performance limitation factors as follows. 1) Heterogeneity
    MCC is a highly heterogeneous environment comprised of three diversified domains
    of mobile computing, cloud computing, and networking. Although heterogeneity can
    provide flexibility to the mobile users by providing selection alternatives, it
    breeds several limitations and challenges, especially for developing multi-tier
    CMA-based applications [51]. Dissimilar mobile platforms such as Android, iOS,
    Symbian, and RIM beside diverse hardware characteristics of mobile device inhibit
    data and application portability among varied mobile devices. Portability is the
    ability to migrate code and data from one device to another with no/less modification
    and change [165]. Existing heterogeneity in cloud computing including hardware,
    platform, cloud service policy, and service heterogeneity originates challenges
    such as portability and interoperability and fragment the MCC domain. Network
    heterogeneity in MCC is the composition of various wireless technologies such
    as Wi-Fi, 3G, and WiMAX. Mobility among varied network environments intensifies
    communication deficiencies and stems complex issues like signal handover [125].
    Inappropriate decision making during the handover process like (i) less appropriate
    selection of network technology among available candidates and (ii) transferring
    the communication link at the wrong time, increases WAN latency and jitter that
    degrade quality of mobile cloud services. Consequently delay-sensitive content
    and services are degraded [166] and adoption of CMA approaches are hindered. Fig.
    11. Critical Factors in CMA Decision Making. Show All 2) Data Volume Ever-increasing
    volume of digital contents [86] significantly impacts on the performance of CMA
    approaches in MCC. Current wireless infrastructures and technologies fail to efficiently
    fulfill the networking requirements of CMA approaches. Storing such a huge data
    in a single warehouse is often impossible and demands data partitioning and distributed
    storage that not only mitigates data integrity and consistency, but also makes
    data management a pivotal need in MCC [167]. Applying a single access control
    mechanism for relevant data in various storage environments is another challenging
    task that impacts on the performance and adoption of CMA solutions in MCC. 3)
    Round-Trip Latency Communication and computation latency is one of the most important
    performance metrics of mobile augmentation approaches, especially when exploiting
    distant cloud resources. In cellular communications, distance from the base station
    (near or far) and variations in bandwidth and speed of various wireless technologies
    affect the performance of augmentation process for mobile devices. Moreover, leveraging
    wireless Internet networks to offload content to the distant cloud resources creates
    a bottleneck. Latency adversely impacts on the energy efficiency [74] and interactive
    response [168] of CMA-based mobile applications due to excessive consumption of
    mobile resources and raising transmission delays. Recently, researches [169],
    [170] are emerging toward decreasing the networking overhead and facilitating
    mobility (both node and code mobility) in cloud-based offloading approaches. For
    example, Follow-Me Cloud [169] aims at enabling mobility of network end-points
    across different IP subnets. The authors employ the concept of identifier and
    locator separation of edge networks using OpenFlow-enabled switches. Leveraging
    the Follow-Me Cloud, mobile nodes can move among access networks without being
    notified of any change or session disruption. All corresponding nodes that have
    been communicating with the mobile node can continue their communication without
    interruption. When the node migrates, its old IP turn to identifier and its new
    IP address becomes locator address so that all other nodes can keep communication
    with the moving node. However, for each packet traveling to/from the mobile node,
    there is an overhead of manipulating the locator/identifier values. Future improvement
    and optimization efforts will enhance the CMA systems'' performance. In cloud
    side, computation latency significantly impacts on the application responsiveness.
    Researchers study the impact of cloud computation performance on the execution
    time and vindicate 12X reduction in performance time violation [171]. Thus, the
    increased latency degrades the quality of user experience and adversely impacts
    on the user-perceived performance of CMA solutions. 4) Context Management and
    Processing Performance of CMA approaches is noticeably degraded by lack of sufficient,
    accurate knowledge about the runtime environment. Contemporary mobile devices
    are capable of gathering extensive context and social information such as available
    remote resources, network bandwidth, weather conditions, and users'' voice and
    gestures from their surrounding environment [137], [138]. But, storing, managing,
    and processing large volume of context information (considering MCC environment''s
    dynamism and mobile devices'' mobility) on resource-constraint smartphones are
    non-trivial tasks. 5) Service Execution and Delivery SLA as a formal contract
    between service consumer and provider enforces resource-level QoS (e.g., memory
    capacity, compute unit, and storage) against a fee, which is not sufficient for
    mobile users in highly dynamic wireless MCC environment. User-perceived performance
    in MCC is highly affected by the quality of cloud computations, wireless communications,
    and local execution. Hence, varied service providers, including cloud vendors,
    wireless network providers, and mobile hardware and OS vendors need to collaborate
    and ensure acceptable level of QoS. For successful CMA approaches, comprehensive
    realtime monitoring process is expected to ensure that engaging service vendors
    are delivering required services in acceptable level based on the accepted SLA.
    C. CMA Feasibility Although CMA is beneficial and can saves resources [40], several
    questions need to be addressed before CMA can be implemented in real scenarios.
    For instance: is CMA always feasible and beneficial? Can CMA save local resources
    and enhance user experience? What kind of cloud-based resources should be opted
    to achieve the superior performance? Vision of future CMA proposals will be realized
    by accurate sensing and acquiring precise knowledge of decision making factors
    like user preferences and requirements, augmentation environment, and mobile devices,
    which are explained in previous part. A decision making system, similar to those
    used in [25], [33], [49], analyzes these vital factors to determine the augmentation
    feasibility and specifies if augmentation can fulfill mobile computation requirements
    and enrich quality of user experience. Figure 12 illustrates a possible decision
    making flow of future CMA approaches. Availability of mobile resources to manage
    augmentation process and volume of cloud resources to provision required resources
    significantly impact on the quality of augmentation [9]. Similarly, user preferences,
    limitations, and requirements affect the augmentation decision making. For instance,
    if augmentation is not permitted by users, the application execution and data
    storage should be performed locally without being offloaded to a remote server(s)
    or be terminated in the absence of enough local resources. Similarly, augmentation
    process can be terminated if the execution latency of delay-sensitive content
    is sharply increased, quality of execution is noticeably decreased, or security
    and privacy of users is violated [19]. Furthermore, usefulness of CMA approaches
    highly depends on the execution environment. Offloading computation and mobile-cloud
    communication ratio, distance from mobile to the cloud, network technologies and
    coverage, available bandwidth, traffic congestion, deployment cost, and even nature
    of augmentation tasks alter usefulness of the CMA approaches [40]. For instance,
    performing an offloading method on a data-intensive application (e.g., applying
    a graphical filter on large number of high quality images) in a low-bandwidth
    network imposes large latency and significantly degrades user experience which
    should be avoided. Similarly, migrating a resource-hungry code to an expensive
    remote resource can be unaffordable practice. Suppose in a sample augmentation
    approach R C is the total native resources consumed during augmentation, R M is
    the total native resources consumed for maintenance, and R S is the total resources
    conserved in augmentation process. Explicitly for a feasible augmentation approach
    R C + R M << R S . However, in some traditional augmentation approaches, the left
    side of the equation exceeds the right which is not effective in augmenting resource-poor
    mobile devices [19]. Fig. 12. An Exemplary Decision Making Flow of Future CMA
    Approaches. Show All SECTION VII. Open Challenges In this Section, we highlight
    some of the most important challenges in deploying and utilizing CMA approaches
    as the future research directions. A. Reference Architecture for CMA Development
    Recently, researchers leverage dissimilar structures and techniques in utilizing
    cloud resources to augment computation capabilities of mobile devices. Also, different
    efforts focus on varied types of mobile applications, particularly multimedia,
    intense games, image processing, and workflow processing applications. Such diffusion
    scatters CMA development approaches and increase adaptability challenges of CMA
    solutions. In the absence of a reference architecture and unified CMA solution,
    various CMA approaches need to be integrated to all mobile OSs to serve multi-dimensional
    needs of various mobile users which is a non-trivial task. The reference architecture
    is expected to be generic enough to be deployed in family of CMA approaches. B.
    Autonomic CMA CMA approaches are drastically increasing volume of distributed
    mobile content in a horizontally heterogeneous mobile cloud computing environment
    [121]. Exploiting heterogeneous communication technologies to employ diverse cloud-based
    infrastructures for augmenting a plethora of dissimilar mobile devices is significantly
    intensifying complexity and management. Employing lateral solutions and controlling
    the mobile phones using outside entities (e.g., third party management systems)
    to deal with such complexity might further amplify complexity. A feasible alternative
    to mitigate such complexity is to develop autonomic self-managing, -healing, -optimizing,
    and -protecting CMA approaches [172] able to adapt to environment dynamism and
    hide complexity. C. Application Mobility Provisioning Enabling continuous and
    consistent mobility in CMA models (especially proximate mobile and hybrid) to
    provision ubiquitous, convenient, on-demand network access to cloud-based computing
    resources is a vital challenge. Seamless code mobility in CMA models is more challenging
    compared to the traditional augmentation approaches, because in CMA approaches
    service providers and consumers can move during the augmentation process which
    intensifies the code mobility [173]. Therefore, communication disruption and intermittency
    can cause several challenges, especially dismissal of always-on connectivity,
    excessive consumption of limited mobile resources, and frequent interruption of
    application execution which decreases quality of computing services and degrades
    quality of mobile user experience [73]. Also, it levies redundant costs on cloud-mobile
    users and inhibits reliability of CMA models. Hence, alleviating such difficulties
    using Web advancements [170] and imminent lightweight cognitive mobility management
    systems with least signal traffic and latency can significantly enhance the ubiquitous
    connectivity and increase the positive impact of CMA. D. Computing and Temporal
    Cost of Mobile Distributed Execution Noticeable computation and communication
    cost of migrating tasks from the mobile device to the remote servers and receiving
    the results is another challenges of CMA approaches in MCC, which is intensified
    by mobility and wireless communication constraints. Although researchers [45],
    [152] endeavor to reduce the distance of mobile devices and service providers
    by leveraging nearby mobile/fixed computing devices, several mechanisms, particularly
    resource discovery and allocation, service consumer and provider mobility management,
    and distributed runtime are required to realize the CMAs vision. Accurate allocation
    of resources to the mobile computation tasks demands comprehensive knowledge about
    structure and performance features of available service providers and resource
    requirements of mobile computation tasks. Thus, QoS-aware scheduling efforts such
    as [143] are necessary to enhance the CMA usability. E. Seamless Communication
    Maintaining a continuous communication between mobile service consumers and mobile/fixed
    service providers in intermittent heterogeneous wireless environment is a non-trivial
    task. User mobility and wireless disconnection highly impact on resource utilization
    ratio. When the mobile service providers and consumers loss communication link
    due to mobility-made prolonged distance, the service consumer requires to either
    performing local execution or re-initiating augmentation process. Similarly, the
    resource-constraint mobile server consumes its scarce resources for processing
    an orphan computation whose results are ineffectual after losing the communication
    link. Potential solutions may transfer partially-completed tasks to a nearby node
    or initiate parallel execution on third device before disconnection, or cache
    results for future references. F. Multipoint Data Bridging Unlike traditional
    offloading methods that require point-to-point code and data migration and processing,
    CMA approaches require multipoint data migration and interoperation to achieve
    the maximum benefits from the distributed heterogeneous infrastructures in mobile-cloud
    ecosystem. Connecting heterogeneous systems (based on wired or wireless), understanding
    geographical information resources, and exchanging data between/across two or
    more heterogeneous systems [174] are the main issues in CMA system which demand
    arousing data interoperation techniques in multi-domains mobile cloud environment.
    The inward heterogeneous architectures and data structures of mobile devices and
    cloud systems with different APIs can exemplify the intensity of multipoint data
    bridging challenge [23]. Hence, offloading computational tasks from a mobile device
    to a cloud, performing computational interoperation among varied clouds (for cost
    and performance concerns), and pushing results to the mobile device become challenging
    tasks [175]. Therefore, multipoint data bridging in dynamic heterogeneous environment
    remains as a future research direction to realize accessing, interpreting, processing,
    sharing, and synchronizing distributed contents. G. Distributed Content Management
    Rapid growth in digital contents and increasing dependency of mobile users to
    cloud infrastructures impede content management for mobile users. Researchers
    distribute code and data among heterogeneous nearby and distant resources via
    different communication technologies to optimize CMA process. Although executing
    complex, heavy applications and accessing large data volume are facilitated, managing
    huge volume of distributed contents for smartphone users is not straightforward.
    Therefore, enabling mobile users to efficiently locate, access, update, and synchronize
    highly distributed contents requires future research and developments. H. Seamless/Lightweight
    CMA Developing lightweight mobile computing augmentation approaches to increase
    quality of mobile user experience and to develop CMA system independent of any
    particular situation is a significant challenge in mobile cloud environment. Offloading
    bulk data in limited wireless bandwidth, and VM initiation, migration, and management
    in a secure and confidential manner are particular tasks in CMA system that noticeably
    increase overall execution time, intensify the augmentation latency, and decrease
    the quality of mobile user experience. CMA approaches are generally hosted and
    executed inside the mobile devices to conserve their local resources and hence,
    need to avoid excessive resource hungry transactions. A feasible approach to decrease
    the volume of digital contents —in limited bandwidth networks —is to utilize effective,
    efficient data compression methods. Available compression techniques are unlikely
    efficient considering structure of current multimedia files. Moreover, approaches
    like Paravirtualiztion [176] as a lightweight virtualization technique can reduce
    the overhead by partially emulating the OS and hardware. Paravirtualization approaches
    virtualize only parts of the hardware required for computing. Thus, the mobile-side
    VM creation overhead is diminished and the impact of VM migration on network is
    reduced. Therefore, realizing lightweight CMA approaches demands lightweight computation
    and communication techniques (particularly in virtualization, data compression,
    and encryption methods) to reduce intra-system correspondence, data volume, and
    I/O tasks. I. Security in Mobile Cloud One of the most challenging aspects of
    CMA is protecting offloaded code and data inside the cloud. While securing contents
    inside the mobile consumes huge resources, offloading plain contents through insecure
    wireless medium and storing plain data inside the cloud highly violates user security
    and privacy. Despite of the large number of research and development in establishing
    trust in cloud [177]–[180], security and privacy is still one of the major user
    concerns in utilizing cloud resources that impede CMA deployment. Addressing such
    crucial needs by employing a novel lightweight security algorithm in mobile side
    and a set of robust security mechanisms in cloud demand future efforts to promote
    CMA among smartphone users. In privacy aspects, though recent social behaviors
    of users in social websites such as Facebook and tweeter advocates that large
    community of users partially forfeit privacy, they still need certain degree of
    robust privacy to protect their confidential, clandestine data. J. Live Virtual
    Machine Migration Live migration of VMs between distributed cloud-based servers
    (especially for distant servers) is a crucial requirement in successfully adopting
    CMA solutions in MCC, considering wireless network bandwidth and intermittency,
    and mobility limitations. When a mobile user moves to a place far from the offloaded
    contents (code or data), the enlarged distance increases access latency and degrades
    user-observed application performance. Hence, mobilizing the running VM along
    with the mobile service consumer without perceivable service interruption becomes
    essential to avoid user experience degradation. However, sharp growing computation
    and data volume in blipping wireless environment intensifies live migration of
    VM. Therefore, efforts similar to VMware vMotion [181] and [122], [182] are necessary
    to optimize VM migration in MCC. Reducing computation complexity and overhead,
    energy, data volume, and communication cost are critical in low-latency low-cost
    migration of VM in MCC. Furthermore, after successful live VM migration, it is
    essential to ensure that migrated VM is seamlessly accessible via initial IP address
    when the VM changes its physical machine. Future efforts similar to [183], [184]
    and LISP [185] are needed to realize the vision of seamless access to migrating
    VM in MCC. SECTION VIII. Conclusions Augmenting computing capabilities of mobile
    devices, especially smartphones using cloud infrastructures and principles is
    an emerging research area. The ultimate goal of CMA solutions is to realize the
    vision of unrestricted functionality, storage, and mobility regardless of underlying
    devices and technologies'' constraints. Elasticity, availability, and security
    are considered as the most significant characteristics of remote computing resources.
    Augmenting smartphones significantly improves their usability and adoption in
    various critical areas such as healthcare, emergency handling, disaster recovery,
    and crowd management. Enterprise organizations also leverage such value-added
    services to enhance quality of services delivering to their end-users. However,
    several communication and networking challenges, particularly live VM migration,
    seamless back-end and front-end mobility, handover, context awareness, and location
    management decelerate adoption of cloud-based augmentation solutions in MCC. Similarly,
    irreconcilable and unpredictable bandwidth, jitter, communication delay, inconsistent
    network throughput, and non-elastic wireless spectrum and infrastructures encumber
    upfront planning for CMA. In this paper, we have presented a comprehensive survey
    on mobile augmentation process and reviewed several CMA approaches. We have described
    deficiencies of current mobile devices as a motivation for augmentation. Comparing
    surrogates as traditional servers with contemporary cloud-based infrastructures
    advocates adaptability of cloud computing and principles as an appropriate back-end
    technology in mobile augmentation domain. Cloud resources in this domain are manifested
    as distant immobile clouds, proximate mobile and immobile computing entities,
    and hybrid combination of resources. CMA approaches not only enhance processing,
    energy, and storage capabilities of mobile devices, but also amend data safety
    and security, data ubiquity, accessibility, and user interface while facilitate
    distributed application programming. Despite of significant CMA approaches advantages,
    several disadvantages hinder their adoption in mobile computing. Several open
    challenges particularly, autonomic CMA, seamless application mobility provisioning,
    distributed content management, and multipoint data bridging are the most prominent
    open challenges that demand future efforts. Authors Figures References Citations
