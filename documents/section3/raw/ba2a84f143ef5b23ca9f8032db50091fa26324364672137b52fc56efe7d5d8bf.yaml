    of the IR (FT-NIR and ATR FT-MIR) spectral features from grape berry samples For
    each developmental stage, a mean baseline corrected NIR spectrum of the frozen
    samples was generated and the spectra at the five stages are shown in Fig. 1A.
    NIR spectra did not show obvious systematic differences that could be associated
    with the respective berry development stages. The NIR spectrum consists of overtones
    and combination bands of the fundamental vibrations observed in the MIR region
    (Shenk et al., 2008). Prominent NIR absorption peaks were observed at 10217, 8436,
    6978, 5643, and 5614 cm−1 (Fig. 1A). Peak assignment was done in accordance with
    the literature (Nicolaï et al., 2007, Shenk et al., 2008, Shiroma and Rodriguez-Saona,
    2009). Whereas many compounds absorb in the NIR bands highlighted here, contributions
