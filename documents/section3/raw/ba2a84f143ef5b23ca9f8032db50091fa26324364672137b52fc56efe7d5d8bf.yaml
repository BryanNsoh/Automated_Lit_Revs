    weather stations (RAWs) of the MesoWest network (yellow circles). The historical
    forecasts and measurements of GHI and other meteorological parameter such as ground
    pressure and solar zenith angle for 60 days immediately before the forecast issuance
    time at ~ 1640 remote automatic weather stations (RAWs) (yellow circle in Fig.
    8) are used as training data. For an arbitrary location in CONUS, its situation-dependent
