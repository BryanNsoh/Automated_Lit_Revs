    1. Introduction The grape berry has been described as a complex biochemical factory,
    that produces a diverse array of primary (e.g. sugars, organic acids) and secondary
    metabolites (e.g. phenolic and aromatic compounds) that can occur at various developmental
    and/or maturation stages (Coombe and McCarthy, 2000, Robinson and Davies, 2000).
    The metabolism of these compounds in the berries is typically used as indicator
    of the progression of development and ripening (Coombe, 1992). Since the concentration
    of the primary metabolites (i.e. sugars and organic acids) at ripeness contributes
    to the perceived quality of grapes and the subsequent wine (Rusjan, Korošec-Koruza,
    & Veberič, 2008), their relative abundance is typically used to direct operational
    decisions in the vineyard that include vineyard manipulation, harvest dates and
    the desired wine style(s). The study of these metabolites in field-grown grape
    berries is, however, complicated by the inherent heterogeneity found in vineyards
    (or any field-grown crop). Grape berry development and ripening has been shown
    to be asynchronous, with heterogeneity found on multiple levels: (1) between berries
    on a single bunch; (2) between bunches on a vine; (3) between vines in a vineyard;
    and (4) between vineyards in a region (Dal Santo et al., 2013, Jackson and Lombard,
    1993). To account for this heterogeneity, profiling and classification methods
    are typically employed to analyse the major grape berry metabolites (García de
    Cortázar-Atauri et al., 2009, Šuklje et al., 2012). It is clear that the existence
    of variability has a significant impact on grape berry sampling (and relevance
    of subsequent data generated), leading to the necessity for updated workflows
    and technologies to account for this variability (Alexandersson, Jacobson, Vivier,
    Weckwerth, & Andreasson, 2014). Classical analytical methods such as high performance
    liquid chromatography (HPLC), gas chromatography (GC) and colorimetry are typically
    used for the quantitative analysis of grape berry composition. These “traditional”
    methods though lengthy and expensive still remain the workhorses of high end research
    applications (Herrera, Guesalaga, & Agosin, 2003), but do not satisfy the demands
    of the modern global grape and wine industries. The fresh fruit industry requires
    methods that allow rapid, reliable and relatively low-cost analyses and/or non-invasive
    techniques to estimate or profile key metabolites (biomarkers) (González-Caballero,
    Sánchez, López, & Pérez-Marín, 2010). Moreover, the prediction of metabolites
    such as sugars and organic acids can assist in the implementation of appropriate
    management strategies to control desired grape attributes (e.g. size, colour,
    acidity, chemical composition) (Ali et al., 2011). Spectroscopic techniques, such
    as nuclear magnetic resonance (NMR) and infrared (IR) in combination with multivariate
    data analysis (MVDA), have found increasing application in agriculture. NMR spectroscopy
    is a non-selective, simple and relative rapid technique ideal for the profiling
    of a broad range of metabolites such as those found in grape berries (Ali et al.,
    2011). It has been successfully applied for the estimation of sugars and some
    organic acids in berries in a number of Portuguese grape cultivars (Ali et al.,
    2011). NMR spectroscopy, however, requires sample preparation and use of deuterated
    solvents for analysis. IR spectroscopy is suitable for the determination of compounds
    containing polar functional groups such as –OH, C–O, and N–H (Blanco & Villarroya,
    2002) and offers an alternative to estimate sugars and organic acids (polar compounds)
    present in grape berries without prior analyte extraction. With short runtimes
    (seconds), IR spectroscopy is not only rapid, but has relatively low operational
    costs and since no chemical waste is generated, is comparatively environmentally
    friendly (González-Caballero et al., 2010, Nicolaï et al., 2007). Portable (hand-held)
    visible/NIR spectroscopic devices are currently commercially available and provide
    a relatively simple, non-destructive analysis and have been used to estimate,
    for example, berry ripeness in the Italian red grape cultivar Nebbiolo (Giovenzana,
    Beghi, Malegori, & Civelli, 2014). The development of FT-IR spectroscopy instrumentation
    combined with MVDA techniques has given impetus to the application of rapid methods
    for predicting the presence and/or concentration of specific chemical constituents
    in fruit and vegetable matrices (Nicolaï et al., 2007). IR spectroscopy in the
    NIR (12,000–4000 cm−1, 833–2500 nm) and the MIR (4000–400 cm−1, 2500–25,000 nm)
    spectral regions (Kelly, Downey, & Fourtier, 2004) has been extensively applied
    as alternative analytical tools in the food industry (Bauer et al., 2008). NIR
    spectroscopy is attractive due to the fact that it is rapid and non-destructive
    and it has the additional benefit of penetrating finite distances in fruit (Nicolaï
    et al., 2007). This versatility makes NIR spectroscopy an alternative to conventional
    extractive analyses to be used for the acquisition of surface and internal characteristics
    of foods (Nicolaï et al., 2007). In comparison to NIR spectroscopy, MIR spectroscopy
    provides spectral information that is easier to interpret due to the higher resolution
    of the fundamental MIR vibrational absorption bands compared to the overtone and
    combination NIR absorption bands (Kelly et al., 2004). NIR spectroscopy has been
    successfully implemented to monitor a number of metabolites in grape berries at
    post-véraison/ripe developmental stages that include: sugars (Giovenzana et al.,
    2014, Jarén et al., 2001), organic acids (González-Caballero et al., 2010) and
    anthocyanins (Cozzolino, Cynkar, Dambergs, Janik, & Gishen, 2005). MIR spectroscopy
    has been used to study phenolic compounds in post-véraison/ripe berries (Fragoso,
    Aceña, Guasch, Busto, & Mestres, 2011). Fruit quality, however, is dependent on
    the compositional changes occurring throughout development due to the cumulative
    effects of the environment (amongst other factors) on the fruit (Alexandersson
    et al., 2014). To our knowledge, there is no reported use of FT-NIR and FT-MIR
    spectroscopy in grape berry analyses over the entire developmental process. An
    approach that incorporates/utilizes the advantages of both NIR and MIR spectroscopic
    techniques could potentially provide novel insights into grape berry development
    and/or stage-specific grape berry responses. The ability to assess berry composition
    using high-throughput technologies would support the practical implementation
    of comprehensive analysis of developing and ripening berries to provide a qualitative
    and/or quantitative profile for a vineyard (Alexandersson et al., 2014, Rolle
    et al., 2012). In this study the potential of NIR and MIR spectroscopy to assess
    grape berry development qualitatively (via PCA and discriminant analysis) and
    quantitatively, (via PLS regression models derived from reference data sets),
    was investigated. The NIR and MIR spectra were collected from grape berries sampled
    at five distinct developmental stages: green, pre-véraison, véraison, post-véraison
    and ripe/harvest stages. Qualitative analysis was carried out using MVDA of the
    respective spectra. HPLC was used to generate reference analytical data for the
    major sugars (glucose and fructose) and organic acids (tartaric acid, malic acid,
    succinic acid) for quantitative analysis. The sugars and organic acids were selected
    as they are well described biomarkers of berry growth and development (Coombe,
    1992, Topalovic and Mikulic-Petkovsek, 2010). PLS regression analysis (Wold, Sjöström,
    & Eriksson, 2001; Wiklund et al., 2008) of the spectra was used to develop calibration
    models for the prediction of the concentrations of these metabolites in the grape
    berry at five distinct developmental stages. 2. Materials and methods High performance
    liquid chromatography (HPLC) and IR (NIR and MIR) spectroscopy were used in this
    study. Supplementary Fig. 1 provides a flow chart for an overview of the respective
    steps and how they are related: (1) sample collection, (2) sample processing,
    and (3) sample analysis, (4) data analysis, and (5) outputs derived from the data.
    Experimental details are provided in the relevant sections of the materials and
    methods. 2.1. Berry sampling and processing Grape berries from Vitis vinifera
    L. cv. Sauvignon blanc (clone 316 grafted to 101–14 Mgt), were established in
    the Elgin wine region (Overberg, coastal region of the Western Cape, South Africa:
    34° 9′52.19″S; 19° 0′57.48″E) in 2004. The vines have a NW-SE row orientation
    with 2.5 m × 1.8 m spacing. Shoots were positioned vertically (vertical shoot
    positioning trellis system) with two levels of movable wires and pruned using
    a double cordon system with two buds per spur. Irrigation was applied to avoid
    water constraints to the experimental vines. Two rows consisting of six panels
    (four vines per panel) were sampled at five developmental stages: green (Eichhorn-Lorenz
    (E-L) system stage 31–32), pre-véraison (E-L 33), véraison (E-L 34), post-véraison
    (E-L 35–36) and ripe (E-L 38) (Coombe, 1995) in two sequential years (vintages:
    2010/2011, 2011/2012). Berry samples (n = 48 berries per sample) were collected
    between 10h00–11h00 on sampling days (total samples for 2010–2012: n = 120) (Supplementary
    Table 1). Samples were flash frozen in liquid N2 in the field and stored at −80
    °C. Seeds were removed from the frozen berries and the tissue homogenised in liquid
    nitrogen using an oscillating MM 400 mill (Retsch GmbH, Germany) and stored at
    −80 °C until analysed. Fresh samples (n = 48) were collected in the 2012/2013
    season from each vine in the same two rows described above at green, pre-véraison,
    véraison and post-véraison stages (total samples for 2012/2013: n = 192). Ripe
    samples (E-L 38) could not be collected due to logistical problems. Fresh samples
    were maintained on ice and pips were removed before the berries were crushed into
    a slurry using a mortar and pestle. Spectral analysis was carried out on the same
    day. 2.2. Extraction and HPLC analysis of sugars and organic acids Sugars (glucose
    and fructose) and organic acids (malic acid, tartaric acid, and succinic acid)
    were extracted from 80 to 100 mg of frozen, ground berry tissue as described in
    Eyéghè-Bickong, Alexandersson, Gouws, Young, and Vivier (2012). Metabolite separation
    and analysis was carried out using an Agilent 1100 series HPLC system (Agilent
    Technologies©, California) equipped with a diode array detector (DAD) coupled
    to a refractive index detector (RID). The separation was performed on an Aminex
    HPX-87H ion exchange column (300 mm × 7.78 mm) protected with a Bio-Rad guard
    cartridge (30 mm × 4.6 mm) using 5 mM sulfuric acid as a mobile phase. The flow
    rate was 0.5 mL/min and the column maintained at 55 °C. ChemStation Rev. A.10.02
    software (Agilent Technologies©) was used for data acquisition and the injection
    volume was 10 μL. The DAD was used to detect organic acids (210 nm) while the
    RID was used to detect sugars. The sugars and organic acids were quantified using
    external standard calibration based on standard curves constructed using the peak
    areas versus the concentration (g/L) of authentic standards. The standard concentrations
    ranged from 0.04 to 5 g/L for organic acids and 0.1 to 20 g/L for sugars. The
    resulting concentrations were normalised to the internal standard amount and divided
    by the sample weight (fresh weight, FW) to obtain the concentration in mg/g FW.
    One-way ANOVA was performed with Statistica 12 software (StatSoft Inc., Tulsa,
    USA) on the reference data to determine the significance of the changes in metabolite
    levels between the developmental stages. 2.3. Infrared spectroscopy of homogenized
    berry samples Sample preparation for IR analysis was adapted from a method described
    by Cozzolino, Cynkar, Dambergs, Mercurio, and Smith (2008). The IR spectra were
    generated from homogenates of frozen and fresh grape berry samples in reflectance
    mode. FT-NIR spectra were generated on the 2010/11 frozen samples using a Multi-Purpose
    Analyzer (MPA) FT-NIR spectrometer (Bruker Optics, Ettlingen, Germany), fitted
    with an integrating rotating sphere. A minimum of 5 g sample for each frozen grape
    berry homogenate was transferred from the freezer to a 50 mL Falcon tube and allowed
    to thaw at room temperature (±23 °C). Approximately 2.5 g was transferred to the
    spectrometer sample cup with a quartz base (diameter 3 cm). Samples were scanned
    against air background spectra that were measured at regular intervals during
    sample spectra acquisition under the same instrumental and laboratory conditions.
    After each measurement, the scanned sample was returned to the original Falcon
    tube, the contents mixed and another 2.5 g portion sampled and scanned. This process
    was repeated till ten technical repeats were acquired (600 spectral measurements).
    The sample cup was cleaned with distilled water and dried with lens-cleaning tissue
    paper between measurements. Sample measurement time was 45 s using the following
    scanning parameters: 12,000–4000 cm−1 wavenumber range, 4 cm−1 resolution, 10
    kHz scanner velocity, with 32 background and samples scans. The instrumental control
    and initial spectral processing were carried out using OPUS software (OPUS v.
    7.0 for Microsoft, Bruker Optics, Ettlingen, Germany). NIR spectra were corrected
    for baseline offset in OPUS and a mean sample spectrum was acquired from the respective
    technical repeats. ATR FT-MIR spectra were acquired at the same time as the NIR
    spectra. Approximately 45 mg of the same homogenate thawed for NIR analysis was
    scanned on an Alpha-P ATR FT-MIR spectrometer (Bruker Optics, Ettlingen, Germany),
    fitted with a single bounce diamond crystal sample plate (area 2 mm2) maintained
    at 30 °C. After each measurement, the scanned material was discarded, the sample
    plate cleaned and a new sample scanned until ten technical repeats were acquired
    (1200 spectral measurements). MIR analysis was done under the following scanning
    parameters: 4000–400 cm−1 wavenumber range, 4 cm−1 resolution, 7.5 kHz scanner
    velocity, and 64 background and sample scans. Spectra were collected against a
    background of air as previously described. From each set of ten independent technical
    repeats; an average sample spectrum was generated in OPUS as previously described.
    No spectral pre-processing was applied. In order to assess the suitability of
    ATR FT-MIR spectroscopy for use on fresh grape berries, homogenates of 192 fresh
    grape samples from the 2012/13 season were used. Due to the high repeatability
    and reproducibility observed with the frozen berry ATR FT-MIR spectra, the number
    of technical repeats on fresh samples was reduced to three (576 spectral measurements)
    and the average spectra of each sample was generated as previously described.
    2.4. Multivariate data analysis of spectral data OPUS was used for spectral acquisition;
    data processing was performed using SIMCA 13.0 (Umetrics, Umeå, Sweden). Different
    spectral filtering methods such as standard normal variate (SNV) correction, Savitzky–Golay
    transformation (first derivative and second derivatives, 15 points) and multiplicative
    scattering correction (MSC) were tested on the averaged baseline of the FT-NIR
    sample spectra in order to decide on the optimal pre-processing method. These
    methods have been described to remove unwanted variation in spectral data (Blanco
    and Villarroya, 2002, Shenk et al., 2008, Shiroma and Rodriguez-Saona, 2009).
    Qualitative analysis (modelling of developmental stage) was carried out using
    PCA and OPLS-DA and quantitative analysis (calibration models and prediction of
    metabolites) was carried out with PLS. The spectral data was used as the X matrix
    and the reference data served as the Y matrix. For model development, the X block
    was mean-centered for PCA and PLS and Pareto-scaled for OPLS-DA. The Y block was
    scaled to unit variance to address the differences in concentration ranges of
    the individual y-variables. This step is essential to prevent y variables with
    large standard deviations (SD) to dominate over others with smaller SD in the
    PLS model. 2.4.1. Unsupervised clustering (PCA) PCA in X was carried out to explore
    the possible clustering of samples and evaluate the influence of developmental
    stage. PCA is an unsupervised data compression technique that maximises the variation
    in X data and projects the main variation onto a few latent variables (Wold, Esbensen,
    & Geladi, 1987). Sample groupings, if present, are evident as clusters in PCA
    scores plots with the corresponding loadings plots showing the variables that
    contribute most to sample groupings (Wold et al., 1987). 2.4.2. Supervised clustering/discriminant
    analysis (OPLS-DA) OPLS-DA, a supervised classification technique that can isolate
    the predictive component from the orthogonal sources of variation in the datasets
    and the S-line plot which identifies the variables responsible for the between-stage
    and/or within stage discrimination were used to examine if sample classification
    could be improved in cases where PCA could not show clear clustering. OPLS-DA
    works through projection of X and is guided by known class information thus offering
    increased separation projection in comparison to PCA (Trygg et al., 2007, Wiklund
    et al., 2008). OPLS-DA models are easier to interpret than PLS-DA models, because
    their score plots are rotated so that between class variation is projected on
    the predictive component, while with-in class variation, is projected on the first
    y-orthogonal component (Wiklund et al., 2008, Boccard and Rutledge, 2013). Separate
    OPLS-DA models were built for each pair of two successive stages by using a dummy
    variable with a value of 1 assigned to samples that belonged to a specific stage
    and a value of 0 to samples that did not belong to that stage. Spectral data was
    Pareto-scaled and the dummy variables were scaled to unit variance for OPLS-DA.
    The S-line plot combines the modelled covariance and correlation in an OPLS-DA
    model and gives a visual image of the OPLS-DA loadings with high modelling and
    discriminatory power (Wiklund et al., 2008). The OPLS-DA models were constructed
    between each two successive berry development stages. 2.4.3. Regression analysis
    of spectral data (PLS) PLS regression analysis was carried out to construct calibration
    models for predicting the concentrations of organic acids (tartaric acid, malic
    acid, succinic acid), and sugars (glucose and fructose) in berry samples. PLS
    relates two data matrices X (wavenumbers) and Y (HPLC reference data) by a bilinear
    multivariate relationship (Wold et al., 2001). PLS regression analysis is a powerful
    tool for handling data with missing data in both X and Y, noise and collinearity
    between the variables, such as seen with spectroscopic data (Wold et al., 2001).
    The samples for the calibration and test sets were selected using multivariate
    sampling from PCA scores plots of MIR spectra and NIR spectra to get near equal
    representative samples from the four quadrants (Næs, Isaksson, Fearn, & Davies,
    2004). As is evident in Fig. 4, this selection resulted in a test set that covered
    the 5 developmental stages equally well (samples coloured according to stage.
    The 1st derivative Savitzky–Golay NIR spectra from the 2010/11 vintage were used
    to construct NIR calibration models. Due to the relatively small NIR sample size
    (n = 60), the calibrations were subjected to segmented cross-validation (seven
    samples per segment). The MIR calibration models were constructed using raw spectra
    of the combined 2010/11 and 2011/12 seasons (n = 105), using the 1495–947 cm−1
    range as described in Shiroma and Rodriguez-Saona (2009). Calibration and test
    sets were selected on a 2:1 split using multivariate sampling as previously described.
    The MIR calibration sets consisted of 73 samples and the test sets of 32 samples.
    The statistics to evaluate the calibration set were the root mean square error
    of cross validation (RMSECV) to evaluate error in calibration, the root mean square
    error of estimation (RMSEE, Eq. (1); and SSE, Eq. (2)) (Bruker Optik, 2006)) to
    test the predictive accuracy of the calibration models and the coefficient of
    determination for calibration (R2) to evaluate the fit of the models, the root
    mean square error of prediction (RMSEP) was used in the cases of test set validation.
    The bias (systematic difference between the estimated and true values) and the
    ratio of prediction to deviation were used to evaluate the predictive ability
    of the models. Calibration models that gave RPD values > 2 were considered good
    for screening, whilst RPD > 3 was considered good for prediction, according to
    the interpretation by Versari, Parpinello, Mattioli, and Galassi (2008). (1) With
    M, the number of calibration samples; R, the rank; and SSE, the Sum of Squared
    Errors. (2) With Res, the residual (the difference between the true and the fitted
    value). 3. Results and discussion The overall aim of this study was to evaluate
    the suitability of FT-NIR and ATR FT-MIR spectroscopy to assess grape berry development
    qualitatively and quantitatively. Within this framework the objective was to develop
    simple, accurate (reliable/reproducible and preferably economical) protocols to
    determine quality-associated metabolites in grape berry samples. 3.1. Grape composition:
    HPLC analysis A summary of the reference data ranges (minimum, maximum and averages
    ± standard deviation) for the different berry developmental stages as determined
    by HPLC is provided in Table 1 and Supplementary Table 2. The concentration of
    tartaric acid declined throughout the whole developmental cycle, from green (13.5
    mg/g FW) to pre-véraison (12 mg/g FW), to véraison (10.1 mg/g FW) and plateaued
    at the post-véraison stage (6.6 mg/g FW). The malic acid concentration doubled
    from green (7.7 mg/g FW) to pre-véraison (14.1 mg/g FW), before decreasing from
    véraison to ripe (Supplementary Table 2). Concentrations of succinic acid fluctuated
    within a narrow range (2.9–4.3 mg/g FW) between green and post-véraison samples
    and decreased at the ripe stage (1.3 mg/g FW). Fructose concentration was low
    at the green and pre-véraison stages (0.7–2.3 mg/g FW) and increased at véraison
    (31.3 mg/g FW) before stabilising at the post-véraison and ripe stages (64.3–78.5
    mg/g FW). The trend for glucose was similar to that of fructose. The observed
    sugar and organic acid profiles were consistent with literature reports at green,
