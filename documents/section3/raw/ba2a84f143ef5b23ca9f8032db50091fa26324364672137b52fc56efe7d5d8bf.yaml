    can provide a basis for decision in the case of STEC. The presence

    of E. coli itself is undesirable and un-tolerable background levels

    of E. coli, e.g., ≥ 104 CFU g−1 should lead to rejection. Thus,

    we believe it is most critical to ensure that the POD for STEC

    (markers) is acceptable within the entire range of concentrations

    at tolerable background levels, e.g., POD ≥ 99% at < 104 CFU

    E. coli g−1. We suggest that such an approximation can be used

    to guide both method developments and the enrichment eﬀorts

    needed to obtain conclusive data. The infectious dose of FBPs

    vary, and for some FBPs it can be < 100 cells (Tilden et al., 1996;

    Tuttle et al., 1999; Hall, 2012) and must be considered for this

    type of calculation.

    Recently, it has been questioned if all protists and helminths,

    historically thought of as “parasites” are indeed parasites (Lukes

    et al., 2015). Growing evidence of the diverse functional roles

    that speciﬁc bacteria can take on in humans, has forced us to

    acknowledge that beneﬁcial and pathogenic may be two sides of

    the same organism, and that it must be understood in the broader

    contexts of ecology, symbiosis and diversity, among others.

    Collecting data on the entire microbial communities associated

    with their hosts may provide for better understanding of the

    functional interplay between hosts and hosted microorganisms,

    though so far no clear trend is emerging (Martin et al., 2015).

    In the future, perhaps, by learning more aided by HTS studies,

    it will be possible to stimulate beneﬁcial and prevent pathogenic

    behavior by microorganisms with broad phenotypic potentials.

    Capacity Challenges

    Low Sequencing Costs, but High Costs Overall

    HTS has profound impacts on both academic research and

    practical diagnostic and clinical surveillance. Despite this, there

    are several obstacles to its full adaptation in the routine

    detection of FBPs. The ideal HTS solution for the detection

    of FBPs should be rapid, accurate, operable, and economic.

    Obstacles include the purchase and implementation of the HTS

    platforms, but perhaps more importantly the subsequent data

    analysis and results interpretation (Loman et al., 2013; ECDC,

    2015b). Sequencing costs have declined exponentially in the

    past decade, a development expected to continue. However,

    also costs associated with sample collection and preparation,

    nucleic acid extraction and puriﬁcation, as well as any other

    steps in the preparation of sequencing libraries, sequencing,

    data management and downstream analyses must be considered

    (Sboner et al., 2011). As long as the rapid decline in the

    cost of data generation is not matched by a corresponding

    reduction in data storage, maintenance and processing costs,

    there will remain a substantial economic barrier preventing the

    full implementation of HTS in research and routine for FBP

    identiﬁcation.

    Computational Capacity is a Major Hurdle

    HTS requires large computational capacities, i.e., various tools

    for data storage and data analysis, including data management,

    quality control, mapping and alignment, de novo assembly,

    scaﬀolding, gene annotation, metagenomics and biological

    signiﬁcance interpretation (Cuccuru et al., 2014; Mayo et al.,

    2014). These bioinformatics tools, particularly their proper usage

    and output interpretation appear as an impenetrable barrier

    facing almost all scientists in either ﬁelds of food science and

    microbiology lacking or having weak bioinformatics background.

    A substantial eﬀort will therefore be required to train relevant

    staﬀ in use of these tools (Taboada et al., 2017). The application

    of HTS in FBP research and surveillance is also impeded or

    slowed down by the complexity of diﬀerent formats of diverse

    software tools and limitations of computational capacities (Li

    et al., 2012; Xia et al., 2012; Cuccuru et al., 2014; Mayo et al.,

    2014). Several integrative frameworks consisting of publicly

    available research software and speciﬁcally designed pipelines

    are available for visualizing, querying and downloading the data

    released, and for HTS data processing and analysis for diverse

    microorganisms (Li et al., 2012; Wang et al., 2012; Cuccuru

    et al., 2014; Taboada et al., 2017). We believe it is essential

    that a corresponding user friendly web-based framework for

    FBPs detection using HTS is created. To fulﬁll this purpose, a

    close and eﬀective collaboration between diﬀerent scientists from

    related ﬁelds is urgently needed (Stapleton, 2014). These should

    jointly develop more automatic and reliable bioinformatics tools

    for sequencing reads’ quality control (Edgar and Flyvbjerg,

    2015), data compression and extraction (Wang and Zhang, 2011;

    Lassmann, 2015), data analysis on cloud computation (Kwon

    et al., 2015), and downstream analysis (Davis et al., 2015; Gweon

    et al., 2015; Müenz et al., 2015; Ratan et al., 2015; Wang et al.,

    2015a).

    Database Limitations on Access and Contents

    The establishment of a reference database for each major

    FBP species or subspecies poses yet another challenge. An

    accurate and complete reference database for all major FBPs

    is fundamental to epidemiological investigations and design

    of pathogen detection assays. The genome sequence is the

    prerequisite for understanding the molecular basis of a given

    phenotype of a FBP. Thus, genome sequencing is invaluable

    in advancing our understanding of virulence mechanisms

    and epidemiology of FBPs. Many complete or draft genome

    assemblies of the most common FBPs have been released

    (Mellmann et al., 2011; Timme et al., 2012; Schmitz-Esser

    and Wagner, 2014; Quick et al., 2015; Wu et al., 2015). This

    development is rapidly progressing and open data sharing

    including uploading of sequence data to public high-quality

    databases should be encouraged by all stakeholders. The

    availability of reference genomes is expected to speed up

    diagnosis and shorten FBD outbreaks, thus promoting public

    health. Additional complementary eﬀorts are needed for more

    endemic FBPs.

