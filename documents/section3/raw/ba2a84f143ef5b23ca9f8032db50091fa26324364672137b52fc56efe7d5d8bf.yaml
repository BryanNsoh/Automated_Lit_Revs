    widest deviation range (6–32%). The fact that a relatively low abundance metabolite
    like succinic acid could be accurately predicted in over 70% of the cases showed
    that the results obtained here offer a promising starting point for the development
    of quantitative assessment techniques applicable to some of the less abundant
    grape berry metabolites. MIR was shown to be better suited for both qualitative
    and quantitative applications. This is most likely due to the fact that the fundamental
    vibrational absorption bands in MIR are better resolved and show better specificity
    and reproducibility than the combination and overtone bands of the NIR (Kelly
    et al., 2004). An additional advantage of the ATR FT-MIR spectroscopic method
    is the temperature controlled ATR crystal that reduces potential variation by
    maintaining constant sample temperature (Smyth & Cozzolino, 2011). 3.3.4. Prediction
    of metabolite concentrations The ultimate objective for constructing PLS regression
    models was to construct models that could be used to predict sugars and organic
    acid concentrations in grape berry samples during the entire growth cycle. It
    was observed that the predicted values for both the frozen and fresh samples were
    very close to those presented by the reference data with general deviation between
    reference and predicted values well below 10% (Table 1 and Supplementary Table
    3). Interestingly even succinic acid, which had the lowest R2 and RPD values,
    was well predicted for most of the samples. To evaluate the accuracy of the models,
    14 independent frozen samples with known reference values were tested. The prediction
    error of the predicted concentrations versus the analytical reference values ranged
    between 1.3% and 8.4% for all metabolites. Using the predicted results from the
    models it was observed that organic acid concentrations were highest at green
    and pre-véraison stages and gradually declined to a steady-state after véraison.
    Sugar concentrations were lowest at green and pre-véraison stages, but exponentially
    increased till the véraison stage. Sugar concentrations typically plateaued at
    the post-véraison stage remaining relatively constant till the ripe stage (Fig.
    5 and Supplementary Table 3). The predicted metabolite profiles were in agreement
    with the reported developmental profiles/trends of these metabolites in grape
    berries (Swanepoel, Du Toit, & Nieuwoudt, 2007; Topalovic & Mikulic-Petkovsek,
    2010). A diagrammatic depiction of grape berry metabolite growth curve based on
    averaged predicted values as well as the reference values is shown in Fig. 5.
    It is important to note that the objective was not to present a new calibration
    model, but rather cross-compare the model we could generate with the reference
    data to show “proof-of-principle” to embark on developing robust calibration models
    that could potentially complement/“replace” HPLC. Download : Download high-res
