    *\nCorrespondence: haider_1984@coalraﬁdain.edu.iq; Tel.: +60-105-188-509\nReceived:\
    \ 16 August 2018; Accepted: 10 October 2018; Published: 13 October 2018\n\x01\x02\
    \x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: The use of\
    \ wireless sensor networks (WSNs) in modern precision agriculture to monitor\n\
    climate conditions and to provide agriculturalists with a considerable amount\
    \ of useful information\nis currently being widely considered. However, WSNs exhibit\
    \ several limitations when deployed\nin real-world applications. One of the challenges\
    \ faced by WSNs is prolonging the life of sensor\nnodes. This challenge is the\
    \ primary motivation for this work, in which we aim to further minimize\nthe energy\
    \ consumption of a wireless agriculture system (WAS), which includes air temperature,\n\
    air humidity, and soil moisture. Two power reduction schemes are proposed to decrease\
    \ the power\nconsumption of the sensor and router nodes. First, a sleep/wake scheme\
    \ based on duty cycling\nis presented. Second, the sleep/wake scheme is merged\
    \ with redundant data about soil moisture,\nthereby resulting in a new algorithm\
    \ called sleep/wake on redundant data (SWORD). SWORD can\nminimize the power consumption\
    \ and data communication of the sensor node. A 12 V/5 W solar cell\nis embedded\
    \ into the WAS to sustain its operation. Results show that the power consumption\
    \ of the\nsensor and router nodes is minimized and power savings are improved\
    \ by the sleep/wake scheme.\nThe power consumption of the sensor and router nodes\
    \ is improved by 99.48% relative to that in\ntraditional operation when the SWORD\
    \ algorithm is applied. In addition, data communication in the\nSWORD algorithm\
    \ is minimized by 86.45% relative to that in the sleep/wake scheme. The comparison\n\
    results indicate that the proposed algorithms outperform power reduction techniques\
    \ proposed in\nother studies. The average current consumptions of the sensor nodes\
    \ in the sleep/wake scheme and\nthe SWORD algorithm are 0.731 mA and 0.1 mA, respectively.\n\
    Keywords: climate conditions; farm ﬁeld; power consumption; sleep/wake; SWORD\
    \ algorithm;\nsolar cell; WSN; Zigbee\n1. Introduction\nPrecision agriculture\
    \ (PA) is a supervision procedure that uses information technology to improve\n\
    crop production and quality. The use of wireless sensor networks (WSNs) in agriculture\
    \ to monitor\nclimate conditions and to provide farmers with a considerable amount\
    \ of information has been\nSensors 2018, 18, 3450 ; doi:10.3390/s18103450\nwww.mdpi.com/journal/sensors\n\
    Sensors 2018, 18, 3450\n2 of 26\nconsidered. WSNs cannot be deployed easily because\
    \ they represent the security and economy\nof countries. The potential applications\
    \ of WSNs in the civilian domain include agricultural [1],\nindustrial [2], healthcare\
    \ [3], natural disaster [4], and monitoring uses. In recent years, WSNs have\n\
    been extensively used in various monitoring applications for PA. WSN technology\
    \ presents many\nadvantages, such as low cost, scalability, reliability, accuracy,\
    \ ﬂexibility, low power requirement,\nand easy deployment, which enable its use\
    \ in diverse applications [5–7]. PA is a control scheme\nthat utilizes information\
    \ technology to improve crop quality and production. It is an advanced\ntechnology\
    \ for enhancing crop production in different types of farm. PA is widely adopted\
    \ to minimize\ndiseases and pests, and consequently, reduce the use of pesticides,\
    \ thereby leading to efﬁcient and\nenvironmentally acceptable agriculture [7,8].\
    \ Having a similar routine and yield regardless of locations,\nconditions, and\
    \ labor intensity can be avoided through PA control. The most important applications\
    \ of\nPA in agriculture are in the monitoring of air temperature, relative humidity,\
    \ soil moisture, and vapor\npressure deﬁcit to reduce production risks prior to\
    \ the cultivation of a speciﬁc crop [9,10].\nThe advancement of WSNs has produced\
    \ new research approaches in agriculture. Furthermore,\nthe development of microelectromechanical\
    \ technologies has resulted in the manufacture of small\nand low-cost sensors.\
    \ The extensive use of microcontrollers and microprocessors, which involve\nsmall,\
    \ self-modiﬁable sensor nodes, low-cost tools, and scalability, indicates that\
    \ WSNs can be used in\nagriculture computerization [5]. However, a number of limitations\
    \ and challenges must be addressed\nbefore WSNs can be utilized to monitor diverse\
    \ agricultural environments. The primary limitations and\nchallenges in current\
    \ PA applications that rely on WSNs have been highlighted. Moreover, proposals\n\
    on how to address them have been provided.\nThe ﬁrst challenge is extending the\
    \ battery life and reducing the power consumption of sensor\nnodes. Reducing the\
    \ power consumption of radio frequency (RF) modules considerably minimizes the\n\
    power consumption of sensor nodes because RF modules use considerable power [11].\
    \ The power\nconsumption problem can be resolved by adopting a speciﬁc power reduction\
    \ technique or algorithm.\nAn energy-harvesting technique can also be combined\
    \ with the selected power reduction technique.\nThe second challenge is communication\
    \ distance. WSNs suffer from the effects of harsh ecological\nenvironments due\
    \ to their wide communication area in agricultural ﬁelds [12].\nConsequently,\n\
    data packets are lost in the transmitting and receiving processes [6,13]. In agricultural\
    \ applications,\nhowever, when distance increases between nodes in the network\
    \ due to the large width of agriculture\nﬁelds, the communication range can be\
    \ lengthened by considering different network topologies,\nsuch as mesh networks.\
    \ Mobile router nodes, such as unmanned aerial vehicles or drones, can also be\n\
    utilized. Drones can be used to pass data from sensor nodes to the coordinator\
    \ node via a multihop\nprocess. However, using drones results in other limitations.\n\
    The third challenge is the consideration of cattle tracking and localization in\
    \ smart farms based\non WSNs [14]. WSNs are used to monitor animal behavior and\
    \ positions, such as standing, walking,\ngrazing, and lying down [15,16]. In this\
    \ context, several problems, such as animal situation and\nmobility, radio interference,\
    \ changes in network topology, height of animal collar, signal penetration\ndepth\
    \ over the animal body, and antennas of access points, can arise and must be considered\
    \ [17].\nRobust tracking and localization techniques, such as smart tracking and\
    \ localization that rely on\nintelligent techniques or optimization algorithms,\
    \ can be adopted to overcome these challenges.\nThe fourth challenge is propagation\
    \ losses. When WSNs are used in agricultural applications,\nthey must operate\
    \ in different environments and climate conditions, such as bare land, ground,\n\
    greenhouses, orchards, complex topography, and farms. These surroundings affect\
    \ radio propagation\nperformance. Consequently, simple or complex communication\
    \ topologies in WSNs suffer from\nserious challenges. Transmission from one sensor\
    \ node to another in agricultural application requires\ncrossing over dense crops,\
    \ where the clearance communication channel cannot be ensured. Therefore,\ncommunication\
    \ link quality must be guaranteed when deploying WSNs. The performance of WSNs\
    \ is\nassociated with the working environment. Hence, an accurate modeling of\
    \ wireless communication\nchannel path loss must be established to represent propagation\
    \ features. A path loss model can provide\nSensors 2018, 18, 3450\n3 of 26\nprecise\
    \ optimization and performance evaluation of a network during the distribution\
    \ design process\nto improve the power consumption of nodes [18] and enhance localization\
    \ and target detection [16],\nthereby ensuring the quality of services and minimizing\
    \ the number of retransmission events in a\nnetwork [19]. Reference [13] provided\
    \ abundant information on the challenges and limitations of WSN\ndeployment in\
    \ agricultural application.\nThe ﬁrst challenge, namely, reducing the power consumption\
    \ and extending the battery\nlifetime of sensor and router nodes in agricultural\
    \ application, is addressed in the current study.\nSeveral energy-efﬁcient methods\
    \ and solutions, such as power reduction and energy-harvesting\ntechniques, have\
    \ been presented in the previous literature to solve the power consumption problem\
    \ of\nsensor nodes. Among these solutions, the sleep/wake scheme and the combination\
    \ of sleep/wake\nand data mitigation (redundant data) described as the sleep/wake\
    \ on redundant data (SWORD)\nalgorithm in this study are considered to minimize\
    \ energy consumption and increase the lifetime of\nnodes in WSNs. Battery-operated\
    \ radio modules consume the most power in sensor and router nodes.\nTherefore,\
    \ the energy consumed by sensor nodes can be improved. Furthermore, battery life\
    \ can be\nextended by reducing the amount of communication and minimizing redundant\
    \ data in a network via\nthe SWORD algorithm. Accordingly, the deployed nodes\
    \ are expected to work for months or years [20].\nIn addition, WSNs can be equipped\
    \ with solar energy (based on a solar cell) to supply nodes with\nenergy and to\
    \ charge their batteries.\nThe novelty of this study lies in the merging of the\
    \ sleep/wake scheme with the redundant data\non soil moisture, thereby resulting\
    \ in a new algorithm, namely, SWORD. The SWORD algorithm\ncan considerably minimize\
    \ the power consumption and data communication of a sensor node\nto 0.1 mA and\
    \ 86.45%, respectively, relative to traditional operation. In addition, based\
    \ on our\nliterature review published previously in [13], we discovered that each\
    \ power reduction techniques\nused in agricultural applications only relies on\
    \ one method such as cluster a head, sleep/wake,\ndata mitigation, transmission\
    \ power control, data compression, data driven, routing protocol, and sink\nmobility\
    \ schemes. A small number of these methods are merged into two or more power reduction\n\
    techniques [21–24] to further reduce the power consumption and extend the battery\
    \ life of sensor\nnodes. However, none of these studies has focused on an approach\
    \ similar to SWORD, particularly in\nthe case of PA. The other contributions of\
    \ this work are summarized as follows.\n(i)\nThe power consumption of the sensor\
    \ and router nodes of a wireless agriculture system (WAS)\nis modeled.\n(ii)\n\
    The power consumption and data communication of the adopted WAS are minimized,\
    \ and battery\nlife is prolonged using two power reduction techniques, namely,\
    \ the sleep/wake scheme and\nthe SWORD algorithm. Considerable power saving is\
    \ achieved by the WAS when the proposed\nSWORD algorithm is used.\n(iii)\nOur\
    \ results are compared with those of similar studies in terms of power consumption\
    \ to verify\nthe performance and efﬁciency of the proposed sleep/wake scheme and\
    \ SWORD algorithm.\n2. Related Studies\nResearchers have developed several power\
    \ reduction techniques in their search for an inﬁnite\npower source for sensor\
    \ nodes to achieve a limitless life span. This section presents several WSN power\n\
    reduction methods that can be used in PA. Early studies on energy-efﬁcient PA\
    \ can be traced back to\nZhu et al. [6], who developed a WSN based on an agricultural\
    \ monitoring system. They discovered that\nthe effective communication distance\
    \ between nodes is more than 200 m in an open-ﬁeld environment\nand the average\
    \ packet loss rate is 7.6%. These authors adopted a sleep/wake algorithm to reduce\n\
    the power consumption of the WSN. The received power became attenuated and sinusoidal\
    \ when\nthe distance between a transmitter and a receiver was increased. The sensor\
    \ node woke up for 30 s\nevery 4.5 min. The power consumption of the sensor node\
    \ relative to that in traditional operation\n(i.e., 80 mA) was 53 mA. A power\
    \ saving of 33.75% was achieved. Zou et al. [25] proposed methods to\noptimize\
    \ data transmission and to extend network life by using a prediction algorithm\
    \ for the energy\nSensors 2018, 18, 3450\n4 of 26\nharvested from a solar cell\
    \ via environmental shadow detection. The mechanisms sustained network\nactivities\
    \ in an uninterrupted and efﬁcient manner in the experimental study. However,\
    \ a solar cell\nsystem is generally irregular and extensively inﬂuenced by weather\
