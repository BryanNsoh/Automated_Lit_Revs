    Cost-Efﬁciency of Data Generation

    The massive capacity of HTS can be utilized to ﬁnd a

    causative agent or other target of relevance by unbiased ultra-

    deep sequencing, but this “brute force” approach will generate

    massive non-target data and, with current sequence pricing,

    is only applicable to research applications. Late availability of

    interpretable data can be a drawback of HTS, depending on

    the protocols used (Loman et al., 2012; Reuter et al., 2013;

    Quick et al., 2015). Quick et al. (2015) demonstrated (on

    Salmonella) that the time to answer in a hospital outbreak can

    be reduced signiﬁcantly without impact on the results using draft

    shotgun metagenomics by rapid MiSeq sequencing, compared

    to standard protocols for MiSeq and HiSeq. The same study

    also demonstrated that samples could be assigned to species

    level within 20 min, serotype within 40 min and whether the

    isolate was part of the outbreak in less than an hour using the

    MinION sequencing technology and a mapping approach. With

    alignment-free bioinformatics the speed of analysis is further

    improved (Ondov et al., 2016). Third generation sequencing

    platforms can report sequences in real-time and this opens

    the possibility to selectively sequence only the nucleic acid of

    interest (Loose et al., 2016). That could permit more cost-eﬃcient

    use of the sequencing capacity. These examples illustrate some

    recent improvements to the potential of HTS in management of

    outbreaks.

    Global Imbalance in Capacity vs. Needs

    The populations in developing countries and rural areas are more

    commonly struggling with FBPs than the inhabitants of major

    cities in developed, Western countries. The access to advanced

    analytical technologies is inversely distributed. HTS technologies

    are only exceptionally developed for point-of-care and in-ﬁeld

    applications, but recent examples of outbreak investigations of

    Ebola and Zika viruses using the MinION (Quick et al., 2016,

    2017) indicate that more robust and portable platforms may be

    available in the foreseeable future. However, even with access to

    the sequencers, the access to necessary consumables, computer

    capacities including databases, and competent manpower will

    likely remain obstacles to the implementation of HTS based

    analytical methods for many years. This is a serious challenge

    that must be solved in order to ensure that initiatives to build up

    global, collaborative networks and systems to cope with emerging

    FBPs are successful.

