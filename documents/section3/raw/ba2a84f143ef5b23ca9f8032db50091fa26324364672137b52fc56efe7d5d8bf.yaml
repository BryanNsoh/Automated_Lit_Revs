    Data (SWORD) in a Wireless Sensor Network for\nEnergy-Efﬁcient Precision Agriculture\n\
    Haider Mahmood Jawad 1,2,*, Rosdiadee Nordin 1\n, Sadik Kamel Gharghan 3,\nAqeel\
