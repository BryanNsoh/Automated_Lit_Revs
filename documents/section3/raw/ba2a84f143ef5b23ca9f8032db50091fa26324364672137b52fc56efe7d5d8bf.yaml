    water management and intelligent irrigation analytics [53]. For example, we can\
    \ cite pH\nsensors that measure the soil’s nutrient content, moisture sensors\
    \ that measure the ground’s\ndielectric constant, and temperature sensors that\
    \ measure both farm and equipment tem-\nperature [54,55]. Internet-experts predicted\
    \ that IoT’s extension and growth would be\nrecorded around 50 billion physical\
    \ objects and more by 2025.\n9. Data Modeling\nThe success of data-driven analytics\
    \ for smart farming is related to how organized\nthe data management is. Therefore,\
    \ we should develop actions, policies, and architectures\nto manage the fundamental\
    \ requirements of the data life cycle of the farm properly. The\ndevelopment of\
    \ data architecture for smart farming involves accurate rules (for governing\n\
    the data collection), data models, data storage, data processing, and integration.\
    \ Therefore, a\nwell-designed data model should be built in order to achieve efficient\
    \ smart-farming analytics.\nFor example, the relation between the various data\
    \ should be well deﬁned. Therefore,\nthe farm databases/sources (DMP, DGM, and\
    \ DHO) should be well integrated.\nOnce the data has been gathered and prepared\
    \ for analysis, various data science and\nadvanced analytics disciplines can be\
    \ applied for smart-farming analytics.\nWhen it comes to big-data modeling, other\
    \ criteria should be considered. For example,\nintegrating the existing farming\
    \ data with the new data, on top of a Hadoop architecture,\ncan be completed while\
    \ considering the different types of data formats. In addition, other\nfeatures,\
    \ such as data compression, capacity, availability, reliability, data integrity,\
    \ and data\nsecurity, are all critical features that should be considered.\nIt\
    \ is necessary to remember that the farm’s data is available in different sources\
    \ (mostly\nRDBMS, IoT, and Excel ﬁles) and is probably stored with or without\
    \ schema. Additionally,\nfor smart farming analytics, we need to model the farm’s\
    \ data so that it will be stored in\none “source of truth,” which can be considered\
    \ a centralized data warehouse of the farm\ninside the data lake.\nAs we described\
    \ in the previous section (i.e., Data sources), the relational data model\nwas\
    \ proposed by IBM to represent data in the form of tables in order to reduce the\
    \ com-\nplexity of the “previous” hierarchical-model and deliver an understandable\
    \ overview of\nthe data. In the same context, the transactional data model can\
    \ be built to store discrete\ndata of the “farm” business transactions, such as\
    \ inventory, purchase orders, sales, etc. It\nis mainly how the DMP are modeled\
    \ in their source system, throughout the procedure\nof normalizing the large raw\
    \ tables and splitting them into smaller ones, then creating\nrelationships between\
    \ these tables using reference integrity constraints and respecting the\nthree\
    \ normal forms (3NF).\nThe problem with this approach in smart-farming analytics\
    \ is area/business-speciﬁc.\nEach database stores only the data related to a particular\
    \ functional area (e.g., the produc-\ntivity database stores only production-\
    \ and productivity-related data).\nOn the other hand, smart-farming analytics\
    \ necessitates storing transactional data for\nmultiple areas, such as spatial\
    \ distribution (including climate, productivity, and global-\nissues data), water\
    \ management, and mechanical system maintenance, in a single “target”\nsource\
    \ (data lake). The second problem is that transactional databases use primary\
    \ key.\nStill, many critical DGM and DHO for farming business logic come without\
    \ a primary\nkey in smart farming. As a result, we will have duplicates in our\
    \ tables, signiﬁcantly\nimpacting the analytics and decisions.\nAgriculture 2022,\
    \ 12, 329\n13 of 16\nThe third problem is, retrieving data from a normalized database\
    \ will involve several joins\nacross these many split tables where various pieces\
    \ of the farm data are stored. But for smart\nfarming, the analysis and the analytics\
    \ should be conducted and refreshed continuously. Thus,\ndenormalizing the tables\
    \ will significantly enhance the data retrieval by adding redundancy\n(copying\
    \ values between tables) to the farm’s data lake and reducing the number of joins\
    \ on\nthe queries. This denormalization will also provide aggregation and calculation\
    \ capabilities\nto the analysis and help to extend the calculated values for smart-farming\
    \ analytics, which\nrequires a lot of time and slowing-down of the query’s execution,\
    \ calculating them on the fly\nin a normalized database that does not contain\
    \ these values.\n10. Data Science for Smart Farming\nData science is the study\
    \ of large quantities of disparate data and extracting insights\nand knowledge\
    \ to aid the organization in making tactical, strategic, timely, and correct\n\
    decisions. This process involves statistical analysis, mathematics, machine learning,\
    \ data\nvisualization, etc.\nIn agriculture, farmers have always been collecting\
    \ (manually or automatically) a\nmassive amount of data for each agriculture season,\
    \ e.g., applied inputs, harvested crops,\nplanted deeds, etc.\nThe growth of new\
    \ digital technologies (satellites, remote-sensors, and drones) has\ncaused the\
    \ rise of digital farming, including temperature, utilization of nitrogen, and\
    \ soil\nconditions [56,57].\nHere, data science can help farmers to personalize\
    \ their decisions regarding each\nfarming process, using AI tools to speed up\
    \ analyzing data and bringing back valuable\ninsights to farmers. Data science\
    \ is a generic term that includes the complete data processing\nmethodology, where\
    \ AI encompasses each tool that enables computers to learn problem-\nsolving and\
    \ decision-making skills.\nMachine learning is a subset of AI that makes accurate\
    \ decisions, uses algorithms to\nanalyze the data, and learns from this process\
    \ without programming it explicitly. Machine-\nlearning models use large datasets\
    \ for training and learning as things progress from these\nexamples, but not from\
    \ deﬁned rules (unlike the rule-based algorithms).\nThese techniques can be used\
    \ for predictive analysis, fraud detection, market basket\nanalysis, recommendations,\
    \ etc. in order to deﬁne a decision rule from which the strategic\ndecisions will\
    \ be conducted.\n11. Conclusions and Perspectives\nThe digitalization of agriculture\
    \ is based on developing and introducing new tools\nand machines in production.\n\
    The future smart farming revolution (or agriculture 4.0) will use advanced data-\n\
    acquisition technologies combined with network-communication technologies.\nSmart\
    \ farming will also incorporate intelligent processing technologies. All of these\n\
    outlooks involve data management in a certain way. As we described in this research,\n\
    smart-data management can provide a wave of solutions to facilitate the farmers’\
    \ pain\nwhen dealing with their daily processes by employing one. We proposed\
    \ a Smart Farming\nOriented Big-Data Architecture that provides a platform for\
    \ all of the intelligent data\nmanagement requirements and manages data processes\
    \ in different layers that execute the\ntasks accordingly, allowing for more ﬂexibility\
    \ and agility.\nIn this research, we have proposed some of the main technical\
    \ constraints, a data-\nquality process, to model the farm’s data based on business\
    \ logic and compare machine-\nlearning algorithms. Our future perspective is to\
    \ build an abstraction layer on top of the\nSFOBA that automatically handles them\
    \ based on rules deﬁned in the system, without\nadding them as actions on the\
    \ directed acyclic graph of the ingestion workﬂows. The\nproject management aspect,\
    \ DataOps methodology, and the agile methodology, give an\nenterprise tincture\
    \ to the smart farm data management.\nAgriculture 2022, 12, 329\n14 of 16\nAt\
    \ length, our research’s central perspective is to ensure agricultural sustainability\n\
    and environmental protection, secure the energy consumption, and reach a reasonable\
