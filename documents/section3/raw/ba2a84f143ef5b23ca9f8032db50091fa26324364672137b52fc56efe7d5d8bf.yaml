    Citations Keywords Metrics Abstract: Geospatial data volume exceeds hundreds of
    Petabytes and is increasing exponentially mainly driven by images/videos/data
    generated by mobile devices and high resolution imaging systems. Fast data discovery
    on historical archives and/or real time datasets is currently limited by various
    data formats that have different projections and spatial resolution, requiring
    extensive data processing before analytics can be carried out. A new platform
    called Physical Analytics Integrated Repository and Services (PAIRS) is presented
    that enables rapid data discovery by automatically updating, joining, and homogenizing
    data layers in space and time. Built on top of open source big data software,
    PAIRS manages automatic data download, data curation, and scalable storage while
    being simultaneously a computational platform for running physical and statistical
    models on the curated datasets. By addressing data curation before data being
    uploaded to the platform, multi-layer queries and filtering can be performed in
    real time. In addition, PAIRS offers a foundation for developing custom analytics.
    Towards that end we present two examples with models which are running operationally:
    (1) high resolution evapo-transpiration and vegetation monitoring for agriculture
    and (2) hyperlocal weather forecasting driven by machine learning for renewable
    energy forecasting. Published in: 2015 IEEE International Conference on Big Data
    (Big Data) Date of Conference: 29 October 2015 - 01 November 2015 Date Added to
    IEEE Xplore: 28 December 2015 ISBN Information: DOI: 10.1109/BigData.2015.7363884
    Publisher: IEEE Conference Location: Santa Clara, CA, USA SECTION I. Introduction
    Digitization of the “world” is changing many industries including the way in which
    geospatial data is analyzed. With daily imaging of earth surface by multiple satellites,
    spatial and temporal correlations can be established between locations and events
    in real time. In addition to satellite images, weather or climate models are updated
    multiple time per days generating insight into the atmosphere-earth interaction
    and its impact on environment, business activity, and human life. While static
    or reanalysis studies were carried out, in the past, for example to understand
    deforestation [1], land use [2], or urban area expansion [3], it is expected that,
    in the future, these models will run in real time. The exploding volume of geospatial
    data requires the development of a scalable platform that can fuse multiple data
    layers and combine them with local measurements from mobile devices or sensor
    networks. Such a platform should not be only a data repository but should also
    serve as modeling and analytics platform [4]. Combination of data and analytics
    can be used for running global models like crop production, water availability,
    soil moisture or urban expansion. These models can be updated in real time using
    the latest available datasets and provide insight into dynamic changes like flooding,
    wildfires, or landslides as they develop. The daily generation rate for selected
    satellite and weather/climate data sets is summarized in Fig. 1. More than 700
    Landsat 8 [5] tiles are acquired daily in addition to 400 Landsat 7 tiles; this
    generates in excess of 1 Terabyte of geospatial data per day. Similarly, Moderate
    Resolution Imaging Spectroradiometer (MODIS) [6] instrument data generation rate
    approaches 1 Terabyte/day, acquiring data in 250 spectral bands. Based on this
    data, new data products are being derived to analyze earth''s land, ocean, and
    atmosphere generating even more data. By far the largest geospatial data volume
    is generated by numerical weather and climate forecasting such as Global Forecast
    System (GFS), Global Ensemble Forecast System (GEFS), Climate Forecast System
    (CFS) in the US [7], and the European Centre for Medium-Range Weather Forecasts
    (ECMWF) model. Weather and climate models generated by ECMWF are in excess of
    12 Terabyte/day [8]. If weather and satellite data are to be analyzed and integrated
    into models before the forecasted data becomes obsolete, then data processing
    should be accelerated through parallelization. One way to achieve this would be
    to have all data layers curated and homogenized before being uploaded to the platform,
    eliminating the time required for data preprocessing. The data curation require
    data validation, verification, and alignments spatially and temporarily, such
    that these layers are ready to be integrated into physical and statistical models
    without the need for data download, validation, and preprocessing. Figure 1: Geo-spatial
    data generation rate for weather and satellite data. except for the european centre
    for medium-range weather forecasts (ecmwf), data are published at rates of ~1
    terabyte per day - independent of the spatial resolution of the raster data. Show
    All Satellite and weather have well-defined data format and associated metadata,
    requiring less custom effort for processing. A more challenging task is unstructured
    data processing. In the unstructured data category falls data coming from mobile
    devices, social networks, edge devices, or sensor networks that are less likely
    to have similar format or accuracy than the structured data. There are more than
    300, 000 Tweets every minutes with an average Tweet carrying information of the
    order of 200 bytes. These datasets have an associated time stamp and can be (loosely)
    located geographically; however alignment with existing data layer require customization
    on top of automating data ingestion to correctly localize the information. These
    unstructured datasets can enhance existing structured data layers (satellite,
    weather, etc) by offering contextual information regarding extreme events like
    flooding, wildfire, or other calamities much faster than any traditional data
    sources. Seamless integration of such information with established geospatial
    data layers (topography, road network, population density, etc.) requires the
    development of tools that can integrate data on the fly, index it [9], [10], store
    it [4], and retrieve it on demand [12]–[13]. Using traditional database technologies
    to store geospatial data, have limited utility once the data volume exceeds a
    few Terabytes. Such data bases are also not well suited to handle geo-spatial
    data layers, as efficient indexing and joining, data layers have limited support.
    Here we present a new geospatial big data platform, Physical Analytics Integrated
    Repository and Services (PAIRS), to process Petabytes of data and address the
    spatial and temporal complexity associated with heterogeneous data integration
    (Fig. 2). Historical and real time geospatial data sets are automatically downloaded,
    curated and stored in HBase table, which are then available for real time modeling
    and analytics. Data curation encompasses; conversion to a common datum, and aligned
    on a well-defined spatial grid. The platform can be queried to retrieve data in
    multiple ways, like: (1) single point across large interval to create time series,
    (2) spatial query across an arbitrary sized area, and (3) filtered spatial and
    temporal query using a system of filters to retrieve subset of data from each
    layer. Figure 2: Pairs architecture as a cloud service where a query retrieves
    (1) metadata from a traditional relational database (postgresql) and (2) pulls
    geospatial data from hbase. Show All Figure 3: A detailed view of pairs''s data
    integration engine from fig. 2: geospatial data are automatically downloaded and
    processed. A multi-threaded process writes the data to hbase on top of hadoop''s
    hdfs. Data validation and verification for accuracy is automated to ensure that
    the best possible data layers are uploaded into pairs. Show All PAIRS offers access
    to a repository of consistent historical and real time datasets that are aligned
    and indexed. It is developed on top of the open source big data technologies Hadoop
    and HBase [14]. It leverages MapReduce [15] to accelerate data queries by parallelizing
    search and data retrieval. One key differentiator of PAIRS is the multi-layer
    query capability, ability to search multiple data layers and filter then based
    on multiple search criteria where filters allows discovering locations or time
    periods that share the same characteristics in space and time. This capability
    provides a quick way to visualize in real time changes for a certain location
    and detect similarities or differences. In addition to existing data layers, any
    custom modeling or analytics layer can be uploaded into PAIRS. SECTION II. Geospatial
    Data Management Due to the complexity to describe earth surface and preserve accuracy
    on local scale, almost all geospatial data layer are provided in different projections,
    which makes data joining and alignment the most time consuming task of any geospatial
    effort. PAIRS integrates open source tools (GDAL, PROJ.4, etc.) to convert data
    layer projection to WGS84 coordinate system and facilitate map re-projections
    and data managements on the fly. These tools can operate on large datasets and
    they scale with data volume if they are parallelized. The WGS 84 (EPSG:4326) coordinate
    system is used for all data layers. Independent of the original formats, the platform
    converts all data layers to WGS 84, that is, it interpolates and re-grids the
    data before it is integrated into HBase storage (Fig. 3). The main building block
    of PAIRS is the Data Integration Engine that handle data download, re-projection,
    and data indexing (Fig. 3). Any geospatial data format (raster, vector or geo-located
    images and text) can be integrated into the platform. If a data format is not
    raster, then it will be rasterized and handled as a large matrix. All data layers
    in PAIRS are aligned and snapped on a common grid, generated by continuously subdividing
    the global coordinate space [−180°, 180°] x [−90°, 90°] in terms of longitude
    and latitude (Fig. 4). The spatial resolution of PAIRS ranges from cm to hundreds
    of kilometers, with the smallest grid spacing of 0.000008° that corresponds to
    0.8 m on the longitude. There are 26 grid layers with increasing lateral resolution
    (see Table 1). Figure 4: Global indexing of data in PAIRS: recursive quad-tree
    scheme to partition two-dimensional data. Show All In order to adapt each datasets
    to PAIRS''s resolution, the original data layers are interpolated, followed by
    rasterizing the data layer to the closest PAIRS grid cell size. The interpolation
    is chosen to preserve, as best as possible, data accuracy and distinctive features
    like shorelines, water bodies, road alignments, etc. SECTION III. Data Indexing
    and Representation in Hbase Each data point for any data layer is indexed before
    is uploaded to the HBase table. The index includes a spatial location (longitude
    and latitude φ ) and a timestamp t. Fig. 4 provides details about the indexing
    scheme implemented in PAIRS. The generation of the grid follows the well-known
    recursive procedure of a quad-tree, where the global map gets subdivided into
    4 equally-sized cells labeled by the bits 00, 01, 10, 11. This process is repeated
    and the corresponding bits are appended to the right of their “mother” cell. The
    resulting bit sequence is interpreted as the binary representation of the z-index.
    Linking these indices with respect to increasing value on the two-dimensional
    map generates the Morton curve [9]. It targets at approximately preserving the
    “locality” property, i.e. nearby two-dimensional raster pixels stay close to each
    other when arranged on a line [10]. This property becomes important when designing
    HBase''s row key which is stored in alphabetical order. Using m as the number
    of recursions, the map can be divided into 4m grid cells which implicitly sets
    the spatial resolution in degrees to Δφ= 90 o / 2 m . In order to avoid rounding
    errors due to limited numerical precision, the resolution layer index n is introduced
    such that the resolution becomes Δφ= 2 n+2 ⋅ 10 −6 (see Table 1). Note that the
    resolution in km is consistent along the longitude, but does change along the
    latitude, with larger values expected near the equator and smaller values near
    the poles. The transformation from the pair (longitude, latitude) = (x, y) that
    matches the lower left corner of the grid cell to its z-index provides the first
    part of the row key k for the HBase table that stores all geo-spatial information.
    Since PAIRS stores datasets that have an associated time stamp, each index will
    have a temporal component defined as t in seconds, i.e. k=(z,t) . This scheme
    is similar to the approach of MD-HBase [16] which demonstrates a use case of geographically
    tracking moving objects in real time. In particular the focus is on efficiently
    scanning sparse data. However, the PAIRS system independently treats the time
    direction from the z-ordering - geographic raster layer pixels are static. Fox
    [17] presents another index structure to encode (geo-) spatial-temporal information
    into the key of the key-value store Accumulo [18], an Apache project. Due to HBase''s
    row key ordering [14] all timestamps t 0 ,tι, t 2 ,… of any geo-information data
    in PAIRS at fixed spatial position zo gets grouped together. HBase SCANs therefore
    quickly deliver time series of geo-information [14]. PAIRS performance is tuned
    to retrieve local information across large time interval. We note that in the
    conventional framework, time series retrieval from large geospatial data is constrained
    as large number of files need to be opened, scanned, localizing data points of
    interest for each data point. Table I. Global grid spatial resolution in degree
    for longitude (θ) and latitude ((φ) and the corresponding resolution in km at
    the equator and at 40 degrees latitude, respectively Each data pixel referenced
    by k is stored in the corresponding HBase cell that is uniquely identified by
    (k,c) , where c represents the information based on HBase''s column family and
    column qualifier [5], [6]. Aggregating geospatial pixels into a larger block to
    store them into a single HBase cell has two advantages: (1) balancing the query
    speed of fixed geo-spatial information for multiple timestamps and (2) balancing
    a geo-spatial region at a given time. In current implementation, 32×32 pixels
    are stored per HBase cell. To each block of geo-spatial pixels, a key is assigned,
    which is the same key of the contained pixels with the 10 least significant bits
    dropped. To each pixel, a unique key is assigned inside the 1024 array, calculated
    using only the 10 least significant bits, and stored into the HBase table as binary
    data. Each HBase table has multiple columns where each individual column stores
    a specific data parameter. For example, weather data like North American Mesoscale
    models (NAM), multiple columns are defined, where each column is assigned to a
    physical quantities like temperature, precipitation, ground pressure, etc. Since
    MapReduce can execute jobs directly on HBase tables, analytics run on PAIRS can
    be parallelized. In addition, the simple fact that any HBase cell is stored if
    and only if the corresponding row key is written (HBase command PUT), PAIRS handles
    very efficiently sparse geospatial information. SECTION IV. Data Processing The
    current datasets available in PAIRS are listed in Table 2 and could be grouped
