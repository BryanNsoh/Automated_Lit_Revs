    soil water contents at four plot replicates Real-time changes in cumulative soil
    water content (5–55 cm) at four plot replicates under PT during a drying cycle
    of the four non-traffic interrow positions across the entire experimental site
    (Fig. 1) are shown in Fig. 5. The highly variable initial water contents across
    the four replicates at DOY 220 are partially due to different amounts of sprinkler
    irrigation that were applied four days earlier, i.e., plots 3, 6, 21, and 24 received
    36, 30, 0 and 0 mm or water, respectively. The breaking points here, under full
    maize canopy, occurred approximately at the same time across the experimental
    site – even with the large variation in initial water contents in the four plots.
    The variation in these high rates of water loss (from 5.6–3.9 mm/d) for the four
    plots were directly related to the initial water contents, thus the different
    plots arrived at a critical low-water content at about the same time. As a result,
    the final slow-rates of water loss were about the same for the four PT positions,
    even though the total soil water content varied greatly across the experimental
    site. Clearly, local soil properties and associated rooting patterns affect the
    ability of the maize plants to extract water. Inspection of the diurnal variation
    in water loss indicates both internal drainage and ET losses of water. Night-time
    losses in soil water content are the clearest indication of internal drainage
    losses, and were most evident here in the wettest plots at the start of the drying
    cycle (plots 3 and 6 from DOY 220 to 222). As internal drainage decreased (night-time
    losses approached zero), the daytime losses are clearly due to ET demand alone
    (maize at ear formation stage) resulting in the diurnal changes in soil water
    content becoming increasingly `stair step'' like in appearance. 3.6. Small spatial-scale
    effects of cultural practices on water infiltration Placement of the multisensor
    capacitance probes at the row and interrow positions in plots 4 and 6 provided
    special insight into small-scale effects of cultural practices on the fate of
    water. One of our observations was the fate of small rainfall events. For example,
    in Fig. 3, the 2.3 mm rainfall on DOY 208 was not detected under PT, but resulted
    in an 8.6 mm increase in water content at this in-row position under NT. The stemflow
    water penetration under NT was mostly within the top sensor region (Fig. 4), but
    there was also an associated decrease in the rate of water loss at the next sensor
    depth. The funneling effect by the maize plants, and the greater macroporosity
    of the in-row position of NT are clearly evident from this data (Paltineanu et
    al., 1995). As shown in Fig. 3, by the end of the first major drying cycle the
    soil profile (5–55 cm) was quite dry when 17.5 mm of sprinkler irrigation water
    was applied on DOY 213. More of this water was detected under NT than PT, with
    56.8 mm increase under NT and 23.3 mm increase under PT. In addition to the obvious
    stemflow effects for both tillages, some of the difference in water infiltration
    was likely due to some of that water being absorbed by the dryer PT 0–5 cm surface
    soil (visual observation). The depth and magnitude of water infiltration with
    the first irrigation event in detailed is Fig. 6, where the data are plotted by
    sensor depth across expanded time scales. The irrigation water penetrated to the
    third sensor depth under NT (Fig. 6(a)), reaching a maximum water content of 35–40
    mm for each 10 cm depth interval (i.e., 35%–40% cm3 cm−3). After the initial rapid
    drainage of macropores, the water drainage occurred during the first night followed
    by a combined drainage and plant-water uptake during the first day after irrigation.
    Very little additional drainage was evident the second night followed by a lower
    rate of loss the next day, probably due to ET alone. A similar general pattern
    occurred under PT (Fig. 6(b)), only with less water penetration. The delayed slower
    rise in water content at the 25–35 cm depth from under PT DOY 213.5–214 shows
    internal drainage from above. Further detail of the water penetration under NT
    is given in Fig. 6(c). Note first the changing time increment of the data plotted,
    from 1 h down to 20 min intervals and then up to 2 h intervals. This is due to
    the data compression program, not to varying intervals of the sensor readings.
    Secondly, note the sequence and speed of water penetration from the first sensor
    depth to the third depth, with the peak in water contents moving from one sensor
    depth to the next in about 1 h. This rate of movement suggests substantial filling
    of meso- and macropores, and their associated higher hydraulic conductivities
    than might be expected from the soil matrix of silt-loam soil. Download : Download
