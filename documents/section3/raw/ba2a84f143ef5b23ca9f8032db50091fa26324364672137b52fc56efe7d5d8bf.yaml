    Vectors of Foodborne Pathogens

    In addition to pathogens naturally associated with the food

    producing organisms such as gut microbes, dermal yeasts and

    bacteria, plant pathogenic fungi, etc. many of the most severe

    food pathogeneses are caused by incidental transfer from animal

    vectors (pests; Olsen et al., 2001; Jones et al., 2013). The Food

    and Drug Administration has identiﬁed the 22 most common

    pests contributing to the spread of FBD in the USA (Olsen et al.,

    2001). Four of these are rodents (mouse and rat species), while

    the remaining 18 are insects (cockroaches, ants and ﬂies). The

    traditional approach to detect and identify these is microscopy.

    Recently it was proposed to use metataxonomics by sequencing

    of the mitochondrial cytochrome c oxidase subunit I (COI) as a

    faster, more reliable, sensitive and cost-eﬃcient approach (Jones

    et al., 2013). COI metataxonomics can be performed using HTS

    (see Figure 4) and may therefore suit as an attractive approach

    to screen routinely for presence of these vectors in raw materials

    for food production, to reduce the risk of introducing pathogens

    in the production. Vectors other than, or in addition to the 22

    identiﬁed by Olsen et al. (2001) may be identiﬁed as particularly

    relevant, e.g., in other parts of the world. The introduction of

    additional sequence targets in an HTS based metataxonomic

    screening should be feasible (Lammers et al., 2014; Leray and

    Knowlton, 2015; Arulandhu et al., 2017) despite the limitations

    of COI and metataxonomic approaches in general (Deagle et al.,

    2014; Staats et al., 2016; Arulandhu et al., 2017).

    Other Applications of HTS with Potential

    Relevance to FBPs

    The discovery and characterization of biosynthetic gene clusters

    in microorganisms is radically facilitated with the availability

    of HTS (Cacho et al., 2015). Secondary metabolites are often

    toxic, and many of the microorganisms producing them are FBPs.

    Characterization of the biosynthetic pathways provides a basis for

    faster detection of agents producing the metabolites, as well as

    for interception of undesirable biological eﬀects and exploitation

    of the biosynthetic pathways for production of new bioactive

    compounds.

    Direct shotgun metagenomics on DNA puriﬁed from

    microorganisms isolated without enrichment culturing is an

    attractive approach. Such an approach applied to clinical,

    polymicrobial urine samples was found to have comparable

    identiﬁability of bacteria as more conventional and much

    more time consuming approaches (Hasman et al., 2014). The

    complexity of such urine samples may be comparable to that

    of some food matrixes. Several approaches to data analysis

    were taken. First: identiﬁcation of microorganisms by presence

    of speciﬁc k-mer motifs identiﬁed in a database of complete

    bacterial genomes. Secondly: alignment based subtraction of

    host-DNA derived reads and estimation of relative bacterial

    species distribution. Third: mapping of reads against a larger

    database of complete and draft bacterial, archaeal, fungal,

    protozoan and viral genomes. Finally, MLST and resistance gene

    identiﬁcation performed against relevant databases. In a follow

    up study, direct shotgun metagenomics on toilet waste samples

    from long-distance ﬂights was used to identify bacteria and

    antimicrobial resistance genes (Petersen et al., 2015) by mapping

    of reads to the abovementioned databases.

    Host-speciﬁc genetic markers may be present in strains of

    pathogenic and non-pathogenic taxa, and then hold potential for

    source tracking (Gomi et al., 2014). See also Franz et al. (2016) for

    a more detailed discussion on source attribution.

    DISCUSSION

    Acknowledging the Importance of Sample

    Preparation

    A major challenge for detection of FBPs in complex matrixes is

    the recovery of the organism or its genes. Foods are physically

    and chemically complex matrices hosting complex microbial

    communities. The extraction and puriﬁcation of DNA from the

    samples is of major importance as the presence of inhibitors

    may hamper the analysis further down the line (Ceuppens et al.,

    2014; Moore et al., 2015). The sample storage conditions and

    preparation steps can introduce taxonomic biases linked to

    recovery (Ceuppens et al., 2015; Menke et al., 2017). Similar or

    even stronger eﬀects on the microbiome and RNA population

    of samples are predictable, as also the intraspeciﬁc diversity and

    gene expression can be aﬀected. The size of isolated/puriﬁed

    nucleic acid fragments is also relevant. Longer fragments are

    usually superior and complementary to shorter fragments for

    genome assembly. The purity and relative concentration of target

    isolated nucleic acids aﬀect their detectability and certainly their

    quantiﬁability (Holst-Jensen et al., 2003). Diﬀerent taxa and life

    stages of potential pathogens require diﬀerent treatments for

    detachment from substrates and complex structures, recovery

    and lysis. Protocols required for extraction and puriﬁcation of

    DNA from strongly attaching, bioﬁlm-forming taxa with tough

    cell walls can cause shearing of nucleic acids of other relevant

    taxa, yielding undesirably short fragments or totally degraded

    RNA/DNA. The stability of nucleic acids is a critical parameter,

    and this topic is reviewed by Ceuppens et al. (2014). Enrichment

    processes required to achieve the necessary target concentration

    can also bias the post-enrichment microbial composition in

    undesirable ways, as illustrated with Salmonella spp. in examples

    discussed earlier (Ottesen et al., 2013; Jarvis et al., 2015).

    Examples of non-culturing based enrichment of particular

    organisms include size based ﬁltering, buoyancy, aﬃnity based

    columns or immuno-magnetic separation (Hadﬁeld et al.,

    2015). Molecular enrichment can be achieved by subtraction

    hybridization (Galbraith et al., 2004) and various combinations of

    digestion with restriction enzymes, adapter ligation and sequence

    speciﬁc ampliﬁcation (Leichty and Brisson, 2014; Arulandhu

    et al., 2016).

