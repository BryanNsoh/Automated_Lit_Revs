    Schmid et al. (2014; Table 2) investigated a cluster of

    listeriosis in Austria and Germany by WGS where the human

    isolates shared PFGE and ﬂuorescent ampliﬁed fragment length

    polymorphism proﬁles. Gene-by-gene comparison or cgMLST

    based on 2,298 genes revealed that four of the human isolates

    belonged to a single cluster diﬀering by ≤6 alleles (genes).

    This cluster was distinct from but related to food isolates

    from two Austrian producers (diﬀering by ≤8 and ≤19 alleles,

    respectively). The study did not explain if the allelic diﬀerences

    corresponded to SNPs or were more substantial. The other three

    human isolates were more distinct and unrelated to the outbreak

    cluster.

    Octavia et al. (2015) used SNP analysis in an attempt to deﬁne

    whether an isolate was part of an outbreak or not and identify

    whether one or more strains were implicated in an outbreak

    (Figure 5). They modeled the mutation rate in S. typhimurium

    using 250 bp paired-end reads and estimated a cutoﬀ value for

    the intra-strain number of SNPs the bacteria could have. When

    using a high or low substitution rate, and including a time limit

    of an outbreak from less than a month to up to 3 months the

    number of SNPs was estimated to diﬀer from 2 to 9. Other

    studies have identiﬁed variable numbers of SNPs in Salmonella

    outbreaks. Several studies have reported 0–3 SNP diﬀerences in

    one outbreak (Ashton et al., 2015; Taylor et al., 2015; Wuyts et al.,

    2015). However, some outbreaks have reported to have larger

    SNP variation based on the core genome (Leekitcharoenphon

    et al., 2014). In concordance with many of the Salmonella reports,

    a low intra-strain number of SNPs (0–7) have been reported from

    epidemiologically linked cases of STEC O157:H7 (Turabelidze

    et al., 2013; Underwood et al., 2013; Joensen et al., 2014; Holmes

    et al., 2015; Jenkins et al., 2015; Figure 5).

    Applications of Strain and Isolate Typing To

    Surveillance and Control

    Surveillance of speciﬁc FBPs has been ongoing in public health

    laboratories for a long time, and can beneﬁt from access to clinical

    and/or food derived isolates. A few countries and laboratories

    have implemented WGS as a routine typing tool for public health

    surveillance (i.e., on clinical isolates) for selected FBPs (Joensen

    et al., 2014; Ashton et al., 2016; Chattaway et al., 2016; Lindsey

    et al., 2016). Implementation of WGS as a standard typing tool for

    isolates from foods as well, is still in a start-up phase and routinely

    done in very few countries.

    Denmark has implemented WGS typing of L. monocytogenes

    isolates from patients and the food surveillance program. Two

    unexpected genetic clusters, as classiﬁed by MLST type, were

    identiﬁed through the WGS analysis during 2013–2015 and

    further analyzed for SNP diﬀerences by mapping to a reference

    genome of the same MLST sequence type (Lassen et al., 2016).

    Another study on L. monocytogenes has developed a gene-

    by-gene (cgMLST) method based on 1,748 loci among 957

    genomes (Moura et al., 2016). High robustness was shown as

    diﬀerent DNA extraction methods, library preparations and

    sequencing instruments were used as well as assembly-free

    and de novo assembly-based methods to ensure that the allelic

    proﬁles generated were the same despite diﬀerences in the WGS

    methodology.

