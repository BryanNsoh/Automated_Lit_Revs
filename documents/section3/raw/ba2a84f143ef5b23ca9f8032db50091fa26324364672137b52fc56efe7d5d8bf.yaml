    have actually been raised by the relevant information with the supports of big
    data sources, which show the strong correlation among green and big data issues.
    SECTION IX. Challenge and Open Issues Although a number of efforts have been relevant
    to greening big data, many issues are still under-investigated. In this section,
    we outline several promising future research directions on data acquisition, storage,
    and processing, respectively. A. Data Acquisition and Communications Explore in-network
    processing to reduce unnecessary data collection A special challenge is on the
    decision, which essentially is context aware. Consider a scenario where future
    autonomous cars are capable of sensing their surroundings and cooperate with their
    neighbors. Definitely there will be vast volumes of data generated by the vehicles
    at a certain area, but there will be a large information overlapping between the
    collected data. While, it is nontrivial to detect the duplicated or redundant
    data in a specific area. Far beyond that, a variety of forms of data may exhibit
    similar features, and therefore, significant efforts shall be devoted to digging
    out such phenomena to reduce the collected data volume for energy and resource
    efficient data acquisition. Many different compression methods are required to
    explore spatial-temporal correlation between different data flows for the collected
    data volume reduction. Some innovative networking technologies have been proposed
    recently to welcome big data era. Two representative techniques are known as software-defined
    networking (SDN) and network function virtualization (NFV). Both intends to promote
    the flexibility, customability, and managability of networks. SDN and NFV provide
    a promising direction for energy-efficient data transmission via enabling flexible
    network resource optimization and allocation. However, at the initial storage
    of SDN and NFV development, many issues toward green networking are still underaddressed.
    One one hand, we shall first consider how to use SDN and NFV to enable efficient
    network management. For example, we shall investigate how to integrate SDN and
    NFV into existing network infrastructure to promote the energy and resource efficiency
    of the hybrid networks. On the other hand, how to lower the energy and resource
    consumption introduced by SDN and NFV themselves shall be also considered. For
    example, we shall consider how to deploy and migrate network functions adaptively
    to reduce the energy and resource consumption. By now, specifically for greening
    big data, the new designs of communication mechanisms and approaches are still
    very limited, and many issues in physical layer, media access control layer, network
    layer, and other upper layers for both wired and wireless networks are to be solved
    to welcome big data era, such as signal processing methods, control plane issues,
    network structures, protocols, hardware and software designs, and so on. B. Storage
    It is highly expected to find innovative storage infrastructures that explore
    a variety of heterogeneous storage resources to reduce the resource and energy
    consumption in datacenters. For example, some recent studies proposed to exploit
    vehicles in airport parking lots to provide storage services. However, such paradigms
    do not support persistent data storage service as the storage resources attached
    on vehicles are volatile. With the consideration of diverse big data storage requirements,
    it is beneficial to investigate how to orchestrate the diversity of storage devices
    towards the objective of greenness. Recent developments in storage techniques
    enable superhigh-speed storage devices for large-scale datacenter applications.
    For example, RAMCloud that keeps all data in DRAM at all times is widely recognized
    as one feasible way for fast big data processing. However, it is still promising
    to find out an efficient way to use traditional storage resources like hard disks
    and the volatile DRAM resources to balance between performance and efficiency,
    with joint considerations of the inherent characteristics (such as reliability,
    read/write speed, capacity, power consumption, and so on) of various storage devices.
    Another noteworthy thing is on the big data garbage. To pursue the vision of big
    data, people may aggressively acquire and store various kinds of generated data.
    However, actually not all these data need to be stored on expensive storage. We
    shall consider how to eliminate such useless data to avoid unnecessary waste of
    storage resource as well as the incurred energy consumption. On the other hand,
    as we already discussed in this survey, the data exhibit both spatial and temporal
    correlation, which can be explored to eliminate the data redundancy or compress
    the data volume. However, it is challenging to determine the extent data reduction
    without incurring negative side effects to data analytics. C. Data Processing
    Similar to storage issues, innovative infrastructures are also demanded for efficient
    data processing. Mobile cloud communities think that mobile devices shall not
    be only treated as service consumers but also shall be service providers. The
    first problem raised is how to orchestrate the infrastructure-based cloud resources
    and infrastructure-less mobile resources for quality-of-service guaranteed service
    provision. With the consideration on high volumes of big data, it is widely believed
    that the data storage and processing shall be jointly considered for various optimization
    objectives, such as cost minimization [131]. While, for energy and resource efficiency,
    we may further take another two important issues, i.e., data acquisition and datacenter
    cooling. These four aspects are highly correlated with each other and impose deep
    impact on the performance, resource, and EE. The tradeoff shall be well balanced
    for efficient and quality of service (QoS) guaranteed big data processing. As
    datacenter is the hotspot of big data processing, we shall also seek new electricity
    provision method for EE. As discussed in this paper, smart grid integrated with
    renewable power supply, also provides a good way for greening big data. A recent
    emerging concept, Energy Internet (EI), with the fusion of information technologies
    and energy technology, is considered as smart grid 2.0 and can better solve the
    energy crisis and environmental pressure [132]. It is interesting to incorporate
    EI into big data and investigate how they interact with each other to promote
    greening big data processing. SECTION X. Conclusion To discuss the green issues
    of big data systems, our discussions have addressed relevant green issues throughout
    the three phases of the life cycle for big data: 1) data generation, data acquisition,
    and data communications; 2) data storage; and 3) data analysis and processing.
    Then, we have analyzed the relevances among green measures and big data, discovered
    that the necessity to adjust the definitions of green measures to respond to the
    times of big data, and proposed the concepts of EEE and effective resource efficiency.
