    Monitoring smallholder maize plots in Nanyuki\nFigure 11. A researcher and farmer\
    \ discussing a multi-parameter sensor installed on a farm in Nanyuki.\n3.3. Discussion\
    \ of Challenges and Recommendations\nBased on our literature review, expert interviews,\
    \ surveys, and site visits, the team has synthesized\na list of the challenges\
    \ in IoT for smallholder agriculture in GFSS countries (summarized in Figure 12),\n\
    and proposed recommendations for some of the relevant players involved. The following\
    \ section is\na summary of challenges grouped into ﬁve categories, which correspond\
    \ to the IoT architecture in\nFigure 1: (i) measurement device, (ii) data transmission,\
    \ (iii) data storage and analytics, (iv) feedback\nand implementation, and (v)\
    \ project structure and support. A detailed discussion of the challenges,\nopportunities,\
    \ and recommendations for the IoT for smallholder agriculture can be found in\
    \ the full\nproject report [25]. We believe that this section will be appealing\
    \ to audiences beyond the academic\nand research community, and speciﬁc recommendations\
    \ are segmented towards Technologists, Project\nmanagers, and Funders.\n \nFigure\
    \ 12. Challenges in IoT for smallholder agriculture.\nSustainability 2020, 12,\
    \ 3750\n12 of 19\n3.3.1. Measurement Device Challenges\nAccess to components:\
    \ Oﬀ-the-shelf IoT products are often not available, suitable, or aﬀordable\n\
    for commercial technologies in developing countries. Therefore, custom made solutions\
    \ are designed\nin-house or by local IoT companies. During our site visit in Kenya,\
    \ a number of IoT implementation\nteams that we spoke to indicated that procuring\
    \ electronic and hardware components during the\nproduct development phase often\
    \ delayed the project and increased costs.\nTechnologists: A good starting point\
    \ for prototype circuit components is the local electronics and\nscrap market\
    \ (e.g., CBD in Nairobi, Kisenyi in Kampala, Suame Magazine in Kumasi). These\
    \ markets\nusually stock basic circuit and prototyping components that can be\
    \ used as a “good enough” solution\nto reach a proof-of-concept prototype.\nDevice\
    \ design: Smallholder farms are often in rugged and remote locations and require\
    \ special\nconsideration when designing a connected, electronic device for long-term\
    \ monitoring.\nTechnologists: As soon as possible in the design process, test\
    \ your device at a pilot site that is\nrepresentative of the actual implementation\
    \ site.\nProject managers: Involve the farmers, agriculture extension agents,\
    \ and farmer co-operatives in the\nproduct design phase to help your team identify\
    \ non-obvious challenges and improve the likelihood\nthat farmers will accept\
    \ the idea.\nSensor calibration: Correlating the raw sensor measurements to actual\
    \ physical values requires\nperforming controlled calibration tests that can be\
    \ expensive and time consuming.\nTechnologists: Aim to eventually provide calibration\
    \ documentation for your product so that it can\nbe benchmarked against other\
    \ products and measurement methods. Perform some simple tests to\ncheck factory-calibrated\
    \ sensors in conditions as close to the implementation conditions as possible\
    \ in\ncase there is a need to apply a correction factor.\nAccess to expertise:\n\
    Many teams we visited mentioned a lack of access to expertise and\nresources for\
    \ technical and business challenges. For example, several engineers reported spending\n\
    signiﬁcant amounts of time combing through websites to ﬁnd technical solutions\
    \ during their\nproduct development.\nTechnologists: Participate in online communities\
    \ focused on IoT for agriculture hardware, especially\nfor idea exchange, technical\
    \ support, and recruiting. For example, we found the Gathering of Open Ag\nTech\
    \ to be a good example of such a resource in the agriculture sector (forum.goatech.org).\n\
    3.3.2. Data Transmission Challenges:\nPoor connectivity: Due to the remote location\
    \ of some farming communities, poor mobile network\nconnectivity and reliability\
    \ is a common challenge.\nTechnologists: As a last resort, data can be collected\
    \ manually, i.e., from a central hub connected to\nindividual devices by a local\
    \ wireless network.\nProject managers: Check mobile network coverage in your implementation\
    \ area using GSMA maps\nand cross-check with non-industry sources, for example,\
    \ a compilation of user contributed Nperf data.\nTransmission cost: While data\
    \ costs have decreased signiﬁcantly, the recurring cost of providing\nIoT services\
    \ was frequently identiﬁed as a challenge for commercial applications.\nTechnologists:\
    \ For some applications, satellite and LPWAN-based service providers are increasingly\n\
    cost-competitive with conventional mobile data.\n3.3.3. Data Storage and Analytics\n\
    Measurement to feedback: Raw sensor measurements can be diﬃcult to reduce into\
    \ actionable\nrecommendations for farmers.\nProject managers: While measurements\
    \ are relatively easy to display on a dashboard, correlating\nthem with crop growth\
    \ and other eﬀects requires input from a topical expert. Accessing the right\n\
    Sustainability 2020, 12, 3750\n13 of 19\nexpertise can be a challenge in itself,\
    \ but resources at universities and agricultural extension agencies\ncan often\
    \ give some direction.\nTechnologists: Take a human centered approach by having\
    \ farmers and agriculture experts from\nthe area provide input on (a) what kind\
    \ of recommendations would be useful and actionable and (b)\nthe best means for\
    \ the farmer to receive the recommendation.\nEquity of access: The ownership of\
    \ data collected is often overlooked in IoT projects and can lead\nto disagreements\
    \ among stakeholders.\nProject managers: Negotiate data access with project partners\
    \ and funders. While it is important\nto maintain community access to data, service\
    \ providers and funders may have requirements for\ndata access.\nFunders: Communicate\
    \ early with the project implementers and have clear guidelines on data\naccess,\
    \ privacy, ownership, and sharing mechanisms of the data with the community.\n\
    3.3.4. Feedback and Implementation\nSmartphone penetration: Many agriculture advisory\
    \ mobile apps are designed for use on\na smartphones; however, smartphone penetration\
    \ is low among rural populations in GFSS\ncountries [89,90].\nProject managers:\
    \ Make sure the output is reaching the intended audience in a format that is\n\
    accessible to them. If smartphone penetration is low, then using another medium\
    \ such as radio,\ntelevision, local print media, or extension agents can be appropriate\
    \ to provide recommendations\nto farming communities [17]. Early discussions with\
    \ farmers, farmer co-operatives, and agriculture\nextension agents could help\
    \ to make sure that the output is reaching the audience through the right\ncommunication\
    \ channel.\nRemote location: Many smallholder farms are in remote, diﬃcult-to-access\
    \ locations, which can\nadd signiﬁcant cost to IoT services if technicians need\
    \ to regularly visit farms.\nTechnologists: Incorporate onboard diagnostics for\
    \ your device (e.g., battery voltage, microcontroller\ntemperature, accelerometer)\
    \ in order to minimize maintenance visits.\nProject managers: Identify a local\
    \ farmer or extension agent who can assist with basic sensor\nmaintenance and\
    \ troubleshooting, for example, the horticulture manager at Kikaboni Farm described\n\
    in Section 3.2.\nIoT revenue generation: Identifying the best customer for the\
    \ information collected is important.\nIn many cases, there is an opportunity\
    \ to provide a service along with the hardware, which can provide\nrecurring revenue.\n\
    Project managers: Many IoT for agriculture projects are initially grant funded,\
    \ and determining\napproaches to monetize data and analytics services will help\
    \ ensure project sustainability. Consider\nthis aspect when agreeing on the terms\
    \ of the funding.\n3.3.5. Project Structure and Support\nComplicated ecosystem:\n\
    Successfully implementing an agriculture-IoT project involves\ncoordination of\
    \ a large, and sometimes complicated, ecosystem of actors over a long timescale.\n\
    Project managers: Try to organize a team of collaborators that includes data scientists,\
    \ sensor\nexperts, and agriculture experts so that each is contributing to solving\
    \ a speciﬁc part of the problem in\nwhich he/she is an expert.\nIoT business model:\
    \ Most people we connected with during this project agreed that data from\non-farm\
    \ sensors is valuable. However, identifying a speciﬁc customer, or buyer, of the\
    \ device or\nservice is less straightforward, especially when the beneﬁciary is\
    \ unlikely to have the means to aﬀord\nthe technology.\nProject managers: Identifying\
    \ and understanding whom the end customer is and who will be\npaying for the data\
    \ is important. A good example is the Kenya RAPID project, described in Section\
    \ 3.2,\nin which the county government includes the IoT services in their annual\
    \ budget.\nSustainability 2020, 12, 3750\n14 of 19\nShort funding timelines: Two-\
    \ and three-year grants from donor agencies are short timelines;\nwhen it comes\
    \ to farming seasons, this is a relatively short time period because you get data\
    \ from\nonly one or two cropping cycles, so collecting quality data and making\
    \ actionable recommendations is\na challenge.\nFunders: Increase funding timelines\
    \ to ﬁve to seven years to allow for data collection over multiple\ncropping periods.\
    \ A larger dataset also enables better pattern recognition and predictive analytics,\n\
    leading to suitable actionable recommendations.\nVertical integration: Many organizations\
    \ are providing an end-to-end solution in which a\nsingle organization takes on\
    \ the responsibility of farmer recruitment, IoT technology development,\nimplementation,\
    \ data analysis and recommendations, and monitoring and evaluation.\nProject managers:\
    \ Some of the key stakeholders the team spoke with indicated that, while they\n\
    were experts in a few aspects of the IoT and agriculture, trying to work on the\
    \ entire end-to-end process\nof an agriculture IoT ecosystem was stretching them\
    \ thin; thus, incorporating a horizontal structure in\nwhich each organization\
    \ oﬀers speciﬁc expertise to solve the overall problem in a piecemeal fashion\
    \ is\nfavorable for project success.\nFunders: Funding agencies can play a facilitation\
    \ role to connect diverse groups with speciﬁc\nexpertise to solve the overall\
    \ problem. Organizations forming new partnerships could particularly\nbeneﬁt from\
    \ guidance in negotiating agreements and contracts.\n4. Conclusions\nThis review\
    \ presents a perspective of the current state of the IoT in smallholder agriculture,\n\
    including summaries of state-of-the-art sensor and communication technologies\
    \ and real examples of\nIoT implementation on farms in Kenya, and the challenges\
    \ and recommendations associated with the\nimplementation of IoT on smallholder\
    \ farms in LMICs. The barriers and challenges are largely known\nand surmountable,\
    \ and viable implementation of the IoT is already occurring. Currently, applications\
    \ for\nscenarios with easily detectable and actionable parameters offer more immediate\
    \ promise and likelihood\nof uptake than those implementing measurements that\
    \ are more difficult to interpret. Additionally,\ntargeting measurements that\
    \ address a significant pain point (e.g., water supply reliability) can ensure\n\
    buy-in from and value to the communities involved. Major evolving challenges due\
    \ to climate change\nwill motivate implementation of the IoT to improve resilience\
    \ and secure safety nets for global food\nsupply. Greater resilience and agricultural\
    \ productivity have the potential to strengthen rural economies\nand help developing\
    \ countries along their journey to self-reliance. The IoT for agriculture objective\n\
    remains: To gather sufficient quantities of data of the right type, from the right\
    \ location, at a low cost,\nand with sufficiently well-informed analysis and understanding\
    \ for farmers to take action.\nSupplementary Materials: The following are available\
