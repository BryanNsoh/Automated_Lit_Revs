    \ wireless\nfencing, asset tracking [79]\nIn addition to the measurement device,\
    \ careful consideration should be given to the path and\nprocess by which measurements\
    \ are transformed into insights. Data transmission can represent a\nmajor challenge\
    \ in smallholder agriculture applications. Edge computing is becoming more common\n\
    in commercial IoT products, in which onboard device memory and processing capacity\
    \ is utilized to\ncarry out some data reduction and analysis [80]. However, for\
    \ insights that require a large quantity\nof measurements or computational power,\
    \ transmitting data to the cloud for computing will be\nrequired. Table 2 summarizes\
    \ common IoT data transmission protocols and their associated advantages\nand\
    \ disadvantages.\nThe IoT for smallholder agriculture represents a challenge for\
    \ data transmission due to remote\nlocations, with devices distributed over large\
    \ areas or multiple farms that have potentially limited\naccess to electricity\
    \ and cellular networks. Therefore, the range, data rate, and power consumption\
    \ are\nimportant design considerations and are compared for the common communication\
    \ protocols.\nIn Figure 5, communication protocols are grouped based on data rate\
    \ and range of transmission,\nwhich is divided into “Long range”, including low-power\
    \ wide area network (LPWAN), which includes\nLoRa and SigFox, “Short range”, including\
    \ Bluetooth Low Energy (BLE), Zigbee, and Z-Wave,\nand cellular communication\
    \ including GSM 2G, 3G, 4G, and 5G. With respect to power consumption,\nsolutions\
    \ that are tailored to IoT applications oﬀer superior performance to more general\
    \ protocols\n(Figure 6). While the range and power consumption of protocols like\
    \ LoRa and SigFox are well suited\nfor IoT applications, their device compatibility\
    \ is more limited compared to generic wireless protocols\nlike Bluetooth and WiFi.\
    \ Additionally, cellular and satellite communication oﬀer the advantage of\nproviding\
    \ a direct link to a web server instead of passing through an intermediate gateway.\n\
