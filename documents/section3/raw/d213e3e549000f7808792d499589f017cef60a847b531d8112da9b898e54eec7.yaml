    Abstract: The growth of the global population coupled with a decline in natural\
    \ resources, farmland,\nand the increase in unpredictable environmental conditions\
    \ leads to food security is becoming a major\nconcern for all nations worldwide.\
    \ These problems are motivators that are driving the agricultural\nindustry to\
    \ transition to smart agriculture with the application of the Internet of Things\
    \ (IoT) and\nbig data solutions to improve operational efﬁciency and productivity.\
    \ The IoT integrates a series\nof existing state-of-the-art solutions and technologies,\
    \ such as wireless sensor networks, cognitive\nradio ad hoc networks, cloud computing,\
    \ big data, and end-user applications. This study presents\na survey of IoT solutions\
    \ and demonstrates how IoT can be integrated into the smart agriculture\nsector.\
    \ To achieve this objective, we discuss the vision of IoT-enabled smart agriculture\
    \ ecosystems\nby evaluating their architecture (IoT devices, communication technologies,\
    \ big data storage, and\nprocessing), their applications, and research timeline.\
    \ In addition, we discuss trends and opportunities\nof IoT applications for smart\
    \ agriculture and also indicate the open issues and challenges of IoT\napplication\
    \ in smart agriculture. We hope that the ﬁndings of this study will constitute\
    \ important\nguidelines in research and promotion of IoT solutions aiming to improve\
    \ the productivity and quality\nof the agriculture sector as well as facilitating\
    \ the transition towards a future sustainable environment\nwith an agroecological\
    \ approach.\nKeywords: sustainable agriculture; food security; green technologies;\
    \ Internet of Things; natural\nresources; sustainable environment; IoT ecosystem\n\
    1. Introduction\nIn order to meet the current global needs of humanity, new solutions\
    \ and technologies\nare constantly being proposed and implemented. This has led\
    \ to the advent of the Inter-\nnet of Things (IoT) [1,2]. IoT is deﬁned as the\
    \ network of all objects that are embedded\nwithin devices, sensors, machines,\
    \ software and people through the Internet environment\nto communicate, exchange\
    \ information and interact in order to provide a comprehen-\nsive solution between\
    \ the real world and the virtual world [3]. In recent years, IoT has\nbeen applied\
    \ in a series of domains, such as smart homes [4,5], smart cities [6,7], smart\n\
    energy [8,9], autonomous vehicles [10,11], smart agriculture [12–15], campus manage-\n\
    ment [16,17], healthcare [18,19], and logistics [20,21]. Series of other IoT applications\
    \ have\nbeen described by Shaﬁque et al. [22]. An illustration of rich and diverse\
    \ IoT applications\nfor smart agriculture is provided in Figure 1.\nAppl. Sci.\
    \ 2022, 12, 3396. https://doi.org/10.3390/app12073396\nhttps://www.mdpi.com/journal/applsci\n\
    Appl. Sci. 2022, 12, 3396\n2 of 19\nIn recent years, with the aim of increasing\
    \ agricultural production, new solutions and \ntechnologies have been introduced\
    \ in the agriculture sector [24]. An emerging trend is the \napplication of the\
    \ IoT and big data. A significant number of studies have been focused on \nresearch,\
    \ experiments, and applications [25,26]. According to the Cisco forecast, over\
    \ 500 \nbillion IoT devices will be connected to the Internet by 2030 [27]. The\
    \ use of IoT and big \ndata will enable smart agriculture and is expected to enhance\
    \ efficiency and productivity \n[28]. \n \nFigure 1. An illustration of IoT applications\
    \ for smart agriculture. \nOver the years, wireless sensor networks (WSN) have\
    \ been strongly applied in the \nagricultural sector, building the foundation\
    \ for developing smart agriculture [29]. The \nunique characteristics of WSN,\
    \ such as the ability to self-organize, self-configure, self-es-\ntablish, and\
    \ self-recover, make it suitable for smart agriculture [30]. The sensor device\
    \ \nconsists of a radio frequency (RF) transceiver, sensor, microcontroller, and\
    \ battery power \n[31]. The WSN focuses on applications such as environmental\
    \ monitoring, machine con-\ntrol automation, and traceability [32–35]. \nAlong\
    \ with the development of science and technology, the urgent requirement for \n\
    breakthrough solutions and technologies aiming at improving productivity and efficiency\
    \ \nin the agriculture sector has led to adoption of the IoT. The primary motivation\
    \ for their \napplications is the breakthrough progress of smart agriculture and\
    \ its inevitable role as \nthe future of smart and sustainable environment management.\
    \ IoT integrates a series of \nexisting solutions and technologies, such as WSN,\
    \ cognitive radio, ad hoc networks, cloud \ncomputing, and end-user applications\
    \ [36]. In the smart agricultural sector, automation \nsolutions and technologies,\
    \ mechanical machines, knowledge, decision-making tools, ser-\nvices, and software\
    \ are integrated seamlessly to help farmers improve productivity, prod-\nuct quality,\
    \ and profitability [37]. \nFigure 1. An illustration of IoT applications for\
    \ smart agriculture.\nAccording to the United Nations’ (UN 2019) statistics, the\
    \ world population is esti-\nmated to grow to 10 billion by 2050 [23]. As a consequence,\
    \ the requirements of agricultural\nproducts are continually increasing. However,\
    \ farmlands are declining, natural resources\nare increasingly depleted, and the\
    \ rise of unpredictable nature challenges, such as global\nwarming, salinization,\
    \ and ﬂooding, make food security the most concerning problem for\nall nations\
    \ worldwide.\nIn recent years, with the aim of increasing agricultural production,\
    \ new solutions and\ntechnologies have been introduced in the agriculture sector\
    \ [24]. An emerging trend is the\napplication of the IoT and big data. A signiﬁcant\
    \ number of studies have been focused on\nresearch, experiments, and applications\
    \ [25,26]. According to the Cisco forecast, over 500\nbillion IoT devices will\
    \ be connected to the Internet by 2030 [27]. The use of IoT and big data\nwill\
    \ enable smart agriculture and is expected to enhance efﬁciency and productivity\
    \ [28].\nOver the years, wireless sensor networks (WSN) have been strongly applied\
    \ in the agri-\ncultural sector, building the foundation for developing smart\
    \ agriculture [29]. The unique\ncharacteristics of WSN, such as the ability to\
    \ self-organize, self-conﬁgure, self-establish,\nand self-recover, make it suitable\
    \ for smart agriculture [30]. The sensor device consists of a\nradio frequency\
    \ (RF) transceiver, sensor, microcontroller, and battery power [31]. The WSN\n\
    focuses on applications such as environmental monitoring, machine control automation,\n\
    and traceability [32–35].\nAlong with the development of science and technology,\
    \ the urgent requirement for\nbreakthrough solutions and technologies aiming at\
    \ improving productivity and efﬁciency\nin the agriculture sector has led to adoption\
    \ of the IoT. The primary motivation for their\napplications is the breakthrough\
    \ progress of smart agriculture and its inevitable role as\nthe future of smart\
    \ and sustainable environment management. IoT integrates a series of\nexisting\
    \ solutions and technologies, such as WSN, cognitive radio, ad hoc networks, cloud\n\
    computing, and end-user applications [36]. In the smart agricultural sector, automation\n\
    solutions and technologies, mechanical machines, knowledge, decision-making tools,\
    \ ser-\nvices, and software are integrated seamlessly to help farmers improve\
    \ productivity, product\nquality, and proﬁtability [37].\nIn this work, a comprehensive\
    \ survey of IoT applications for smart agriculture is\nconducted. An analysis\
    \ of 135 relevant works published between 2017 and 2022 was con-\nducted. Firstly,\
    \ relevant 550 papers published in the period of (2017–2022) were retrieved\n\
    from major scientiﬁc databases, namely IEEE Xplore Digital Library, Science Direct,\
    \ MDPI,\nAppl. Sci. 2022, 12, 3396\n3 of 19\nand Springer, by using keywords such\
    \ as IoT-enabled smart agriculture, smart agriculture,\nInternet of Things, aquaponics,\
    \ monitoring forestry based on IoT, tracking and tracing,\nsmart precision farming,\
    \ greenhouse production, Sigfox, LoRa, Wi-Fi, LoRaWAN, and\nIoT ecosystems. In\
    \ the next step, we excluded papers that were published in low-repute\nconferences\
    \ and journals, and then we conducted the content analysis for the obtained\n\
    paper. Finally, 135 papers were selected for the preparation of the present work.\n\
    In addition, we analyzed and discussed the beneﬁts and challenges, open issues,\n\
    trends, and opportunities of IoT in the smart agriculture sector. This work is\
    \ organized\nas follows: Section 1 introduces our work, and in Section 2, we present\
    \ an IoT ecosystem\narchitecture for smart agriculture that consists of three\
    \ main components: IoT devices,\ncommunication technology, and data storage and\
    \ big data processes. Section 3 presents\nthe IoT applications in agriculture,\
    \ including (1) monitoring, (2) tracking and traceability,\n(3) precision agriculture,\
    \ and (4) greenhouses. Section 4 introduces some open issues and\nfuture research\
    \ challenges of IoT for smart agriculture. Issues are discussed for two main\n\
    directions: business and technology. In Section 5, we present the main conclusions\
    \ of this\nwork.\n2. IoT Ecosystem Architecture for Smart Agriculture\nIn this\
    \ section, we present a common framework of an IoT ecosystem for smart agri-\n\
    culture based on three main components, including (1) IoT devices, (2) communication\n\
    technologies, and (3) data process and storage solutions. An illustration of the\
    \ IoT ecosys-\ntem for smart agriculture is presented in Figure 2.\nAppl. Sci.\
