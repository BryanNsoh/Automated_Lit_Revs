    \ data rate.\nEven though many organizations in LMICs have developed IoT systems\
    \ for agriculture, few studies\nhave reported on the implementation in a smallholder\
    \ context and associated outcomes. Research in\nEmbu County, Kenya tested diﬀerent\
    \ proximal soil sensors to estimate soil properties and composition\non smallholder\
    \ plots and provided management recommendations to farmers [57]. The measurements\n\
    showed considerable variation, both within plots and regionally, indicating a\
    \ need for management\nrecommendations based on both local measurements and regional\
    \ soil maps. Another application\nimplemented a tracing system for smallholders\
    \ who raised live poultry that were traded in Vietnam to\nprevent the spread of\
    \ avian inﬂuenza [75]. Low-cost radio-frequency identiﬁcation (RFID) tags on\n\
    transport cages and electronic tag readers at markets tracked birds from farm-to-market,\
    \ revealing\nthat birds passed through up to six intermediate traders, creating\
    \ a high risk of virus transmission.\nMany commercial entities serving smallholder\
    \ farmers use the IoT to track assets and interface digitally\nwith customers;\
    \ for example, tractors and implements for hire by Hello Tractor in West Africa\
    \ and\nEM3 AgriServices in India [83], and irrigation equipment by Agriworks,\
    \ Futurepump, and SunCulture\nin East Africa [84]. Enrollment in these services\
    \ is enabling more productive growing; however,\nlow digital literacy is a barrier\
    \ that requires a mix of traditional and technology-enabled engagement\nwith farmers.\
    \ A notable case is the use of sensors to monitor borehole pump reliability for\
    \ potable and\nirrigation water supply in East Africa, which is discussed later\
    \ in this article.\n3.2. Implementation Cases\nIn addition to reviewing the literature\
    \ and interviewing experts, we found it useful to study\non-the-ground implementations\
    \ of the IoT for smallholder agriculture. In particular, this research\naimed\
    \ to understand what helps to create an enabling environment at the country level,\
    \ and the keys to\nsuccess and the risks associated with active IoT in smallholder\
    \ agriculture projects in India and Kenya.\nIndia is home to over 130 million\
    \ smallholder farms [85] and is a common testbed and incubator for\ndigital services\
    \ for farmers. Site visits and discussions in India focused on identifying the\
    \ factors that\nenable innovations in the agricultural sector in order to promote\
    \ those in GFSS countries. The following\nis a summary of those factors.\n• Mobile\
    \ network connectivity and cost: Relatively cheap monthly mobile data plans of\n\
    0.21 USD/GB [38,39] have helped IoT companies explore opportunities to work with\
    \ sensors using\ncellular services for data transmission.\n• Market opportunity:\
    \ The large population size and density, and increasing incomes of the Indian\n\
    middle class, make India a lucrative market for IoT providers [41].\nSustainability\
    \ 2020, 12, 3750\n8 of 19\n• Policies to support farmers: Agriculture accounts\
    \ for 17.32% of India’s GDP and employs over\n50% of the population, and some\
    \ state governments are providing subsidies for new farm equipment\nthat could\
    \ be leveraged towards precision agriculture purchases [40].\n• Academic institutions:\
    \ Some of the highest ranking academic institutions in India are performing\n\
    research that beneﬁts Indian farmers and are raising the awareness of farming\
    \ challenges to students\nthrough hackathons.\nKenya represents a very diﬀerent\
    \ landscape compared to India. The population and total number\nof farm holdings\
    \ are vastly smaller, and many of the enabling factors discussed above are yet\
    \ to emerge.\nHowever, Kenya was selected because, among the diﬀerent GFSS countries,\
    \ the authors’ investigations\nand discussions revealed several active IoT for\
    \ agriculture cases across diﬀerent applications and\nlocations in Kenya. These\
    \ cases are summarized in this section along with some of the keys to the\nsuccess\
    \ and the associated risks with project sustainability.\nAs part of the Kenya\
    \ Resilient Arid Lands Partnership for Integrated Development (RAPID) project\n\
    to manage the recently discovered Lodwar Basin Aquifer in northern Kenya, electrical\
    \ current sensors\nwere installed on solar-electric borehole pumps to monitor\
    \ “water system functionality, the approximate\nnumber of pumping hours and volume\
    \ extracted per day, and the last report date for the sensor” [86].\nData from\
    \ the current sensors are transmitted via cellular or satellite network to a web\
    \ server and\ndashboard where county government staﬀ can monitor borehole use.\
    \ While the pumped water serves a\nvariety of community needs, some is used for\
    \ irrigating small farm plots on municipal land that would\notherwise be infertile\
    \ (Figure 7). One of the keys to the success of this IoT implementation was the\
    \ clear\nvalue and utility to the government oﬃcials responsible for the pumps,\
    \ who indicated that access to the\ndashboard signiﬁcantly reduced maintenance\
    \ costs and pump downtime. The Kenya RAPID project\nalso beneﬁts from having a\
    \ large, distributed, and well-coordinated team where each organization\nplays\
    \ a clear role, including the supplier of the IoT technology. The sensor measurements\
    \ have revealed\ndetailed pump usage patterns in relation to rainfall [74], and\
    \ this, coupled with a machine learning\nalgorithm to predict failures and reduce\
    \ detection time, has resulted in an increase in system-wide\npump uptime from\
    \ 70% to > 99% [87]. A risk for the project is the current reliance on grant funding,\n\
    although the IoT component has now been incorporated into the county government\
    \ budget.\nBorehole pump monitoring for small plot community farming in Turkana\n\
