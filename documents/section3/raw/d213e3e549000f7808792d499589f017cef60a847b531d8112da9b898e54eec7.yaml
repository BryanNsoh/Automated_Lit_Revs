    In recent years, a series of IoT applications for agriculture have been introduced.\n\
    According to survey results, we divided these applications into categories based\
    \ on their\npurpose, including monitoring, tracking and traceability, and greenhouse\
    \ production. The\ndetailed results are presented in the following subsection.\n\
    3.1. Monitoring\nIn the agriculture sector, factors affecting the farming and\
    \ production process can be\nmonitored and collected, such as soil moisture, air\
    \ humidity, temperature, pH level, etc.\nAppl. Sci. 2022, 12, 3396\n8 of 19\n\
    These factors depend on the considered agricultural sector. Some smart agricultural\
    \ sectors\nare applying the following monitoring solutions:\nCrop Farming: In\
    \ this sector, some vital factors that affect the farming process and\nproduction\
    \ efﬁciency include air temperature, precipitation, air humidity, soil moisture,\n\
    salinity, solar radiation, pest status, soil nutrient ingredients, etc. In [81],\
    \ the authors\ndesigned an IoT device called FarmFox. This device allows real-time\
    \ collection and analysis\nof the composition of the farming soil and transmits\
    \ the information to farmers/owners\nvia the Internet. The results demonstrate\
    \ the health of the soil is monitored in real time to\nprovide timely recommendations\
    \ to farmers aiming to increase productivity and farming\nefﬁciency.\nFurthermore,\
    \ in [82], the authors proposed an IoT device to allow intelligent control\nof\
    \ temperature and humidity factors, called a weather radar. This device will automatically\n\
    turn on the warning mode using the light signal and send messages to the farmer\
    \ when the\ntemperature or humidity exceeds a pre-installed threshold. In [83],\
    \ the authors introduced\nan IoT system based on Web GIS to monitor pest status\
    \ and provide early warnings. In\naddition, this study also proposes a predictive\
    \ model based on monitoring the habitat of\npests and diseases. The efﬁciency\
    \ of the proposed system was indicated, based on the\npredicted ﬁgures of the\
    \ locust epidemic, to have a high accuracy rate (over 87%) in 2019\n(China).\n\
    Monitoring information, such as soil condition, moisture, and temperature, and\
    \ the\nprediction of natural factors, such as rainfall and weather, support the\
    \ control of growing\nconditions of crops, helping farmers plan and make irrigation\
    \ decisions to optimize pro-\nduction and reduce labour costs. In addition, the\
    \ collected data, combined with big data\nprocessing technology, can provide recommendations\
    \ for implementing preventive and\nremedial solutions against pests and diseases\
    \ in farming.\nAquaponics: It is an integration of aquaculture and hydroponics.\
    \ Aquaponics is a\nfarming technique where ﬁsh waste becomes a source of nutrients\
    \ needed by plants. One of\nthe most important issues in such farms is constantly\
    \ monitoring water quality, water level,\ntemperature, salinity, pH, sunlight,\
    \ etc. [84]. According to this research direction, in [85],\nthe authors designed\
    \ an IoT system to monitor the temperature and pH value of water for\naquaponics\
    \ farms. Moreover, this system is also equipped with a control system of water\n\
    metrics to keep the ﬁsh habitat stable and an automatic ﬁsh feeding function to\
    \ increase\nthe productivity of the ﬁsh. The results show that the IoT system\
    \ had stable operation and\nprovided real-time monitoring parameters. The authors\
    \ of [86] designed an aquaponics\nfarm for households/urban areas based on IoT.\
    \ This system recommends the proper ratio\nof ﬁsh and plants.\nConsequently, the\
    \ system decreases feed consumption as well as reduces carbon\nemissions into\
    \ the environment. The primary purpose of this proposal aims to balance the\n\
    self-sustaining ability of the aquaponics system. The experimental results demonstrate\
    \ the\nnumber of ﬁsh decreases from 30 to 15, and the number of plants increases\
    \ from 20 to 30,\nbut the crop production will increase by more than 50%. A detailed\
    \ and diverse survey of\nthe IoT systems and devices for control and monitoring\
    \ of aquaponics farms is introduced\nin [87]. Based on the obtained data, monitoring\
    \ can improve the production of ﬁsh and\nplants through the control, supplementation,\
    \ and regulation of nutritional ingredients in\nthe water. The collected data\
    \ were also used to automate the management of aquaponics\nfarms to reduce labour\
    \ costs.\nForestry: Humans depend on forests for survival. Moreover, forests play\
    \ a vital\nrole in the carbon cycle and provide a habitat for more than two-thirds\
    \ of animal species\nin the world. Forests also have the effect of protecting\
    \ watersheds, limiting ﬂoods, and\nmitigating climate change. The main factors\
    \ that need to be monitored in a forest include\nsoil ingredients, air temperature,\
    \ humidity, and concentration of several different gases,\nsuch as oxygen, methane,\
    \ ammonia, and hydrogen sulphide. A series of forest control\nsystems and solutions\
