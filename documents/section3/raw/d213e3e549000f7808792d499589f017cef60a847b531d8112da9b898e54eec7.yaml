    \ discussed the background of 5G\nand its security concerns, challenges and future\
    \ directions. The author also introduced the\nblockchain technology that can be\
    \ incorporated with the IoT to overcome the challenges in\nIoT. The paper aims\
    \ to create a security framework which can be incorporated with the LTE\nadvanced\
    \ network, and effective in terms of cost, deployment and QoS. In [91], author\
    \ sur-\nveyed various form of attacks, the security challenges, security solutions\
    \ with respect to the\naffected technology such as SDN, Network function virtualization\
    \ (NFV), Mobile Clouds\nand MEC, and security standardizations of 5G, i.e., 3GPP,\
    \ 5GPPP, Internet Engineering Task\nForce (IETF), Next Generation Mobile Networks\
    \ (NGMN), European Telecommunications\nStandards Institute (ETSI). In [92], author\
    \ elaborated various technological aspects, security\nissues and their existing\
    \ solutions and also mentioned the new emerging technological\nparadigms for 5G\
    \ security such as blockchain, quantum cryptography, AI, SDN, CPS, MEC,\nD2D.\
    \ The author aims to create new security frameworks for 5G for further use of\
    \ this\ntechnology in development of smart cities, transportation and healthcare.\
    \ In [93], author\nanalyzed the threats and dark threat, security aspects concerned\
    \ with SDN and NFV, also\ntheir Commercial & Industrial Security Corporation (CISCO)\
    \ 5G vision and new security\ninnovations with respect to the new evolving architectures\
    \ of 5G [94].\nAuthenticationThe identiﬁcation of the user in any network is made\
    \ with the help\nof authentication. The different mobile network generations from\
    \ 1G to 5G have used\nmultiple techniques for user authentication. 5G utilizes\
    \ the 5G Authentication and Key\nAgreement (AKA) authentication method, which\
    \ shares a cryptographic key between user\nequipment (UE) and its home network\
    \ and establishes a mutual authentication process\nbetween the both [95].\nAccess\
    \ Control To restrict the accessibility in the network, 5G supports access control\n\
    mechanisms to provide a secure and safe environment to the users and is controlled\
    \ by\nnetwork providers. 5G uses simple public key infrastructure (PKI) certiﬁcates\
    \ for authenti-\ncating access in the 5G network. PKI put forward a secure and\
    \ dynamic environment for\nthe 5G network. The simple PKI technique provides ﬂexibility\
    \ to the 5G network; it can\nscale up and scale down as per the user trafﬁc in\
    \ the network [96,97].\nCommunication Security 5G deals to provide high data bandwidth,\
    \ low latency, and\nbetter signal coverage. Therefore secure communication is\
    \ the key concern in the 5G\nnetwork. UE, mobile operators, core network, and\
    \ access networks are the main focal point\nfor the attackers in 5G communication.\
    \ Some of the common attacks in communication at\nvarious segments are Botnet,\
    \ message insertion, micro-cell, distributed denial of service\n(DDoS), and transport\
    \ layer security (TLS)/secure sockets layer (SSL) attacks [98,99].\nEncryption\
    \ The conﬁdentiality of the user and the network is done using encryption\ntechniques.\
    \ As 5G offers multiple services, end-to-end (E2E) encryption is the most suitable\n\
    technique applied over various segments in the 5G network. Encryption forbids\
    \ unautho-\nrized access to the network and maintains the data privacy of the\
    \ user. To encrypt the radio\ntrafﬁc at Packet Data Convergence Protocol (PDCP)\
    \ layer, three 128-bits keys are applied at\nthe user plane, nonaccess stratum\
    \ (NAS), and access stratum (AS) [100].\n7. Summary of 5G Technology Based on\
