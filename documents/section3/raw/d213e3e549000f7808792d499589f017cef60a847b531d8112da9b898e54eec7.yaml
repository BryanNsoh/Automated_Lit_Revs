    8. Conclusions\nThis survey article illustrates the emergence of 5G, its evolution\
    \ from 1G to 5G mobile\nnetwork, applications, different research groups, their\
    \ work, and the key features of 5G.\nIt is not just a mobile broadband network,\
    \ different from all the previous mobile network\ngenerations; it offers services\
    \ like IoT, V2X, and Industry 4.0. This paper covers a detailed\nsurvey from multiple\
    \ authors on different technologies in 5G, such as massive MIMO,\nNon-Orthogonal\
    \ Multiple Access (NOMA), millimeter wave, small cell, MEC (Mobile\nEdge Computing),\
    \ beamforming, optimization, and machine learning in 5G. After each\nsection,\
    \ a tabular comparison covers all the state-of-the-research held in these technologies.\n\
    This survey also shows the importance of these newly added technologies and building\
    \ a\nﬂexible, scalable, and reliable 5G network.\n9. Future Findings\nThis article\
    \ covers a detailed survey on the 5G mobile network and its features. These\n\
    features make 5G more reliable, scalable, efﬁcient at affordable rates. As discussed\
    \ in the\nabove sections, numerous technical challenges originate while implementing\
    \ those features\nor providing services over a 5G mobile network. So, for future\
    \ research directions, the\nSensors 2022, 22, 26\n28 of 32\nresearch community\
    \ can overcome these challenges while implementing these technologies\n(MIMO,\
    \ NOMA, small cell, mmWave, beam-forming, MEC) over a 5G network. 5G commu-\n\
    nication will bring new improvements over the existing systems. Still, the current\
    \ solutions\ncannot fulﬁll the autonomous system and future intelligence engineering\
    \ requirements\nafter a decade. There is no matter of discussion that 5G will\
    \ provide better QoS and new\nfeatures than 4G. But there is always room for improvement\
    \ as the considerable growth\nof centralized data and autonomous industry 5G wireless\
    \ networks will not be capable of\nfulﬁlling their demands in the future. So,\
    \ we need to move on new wireless network tech-\nnology that is named 6G. 6G wireless\
    \ network will bring new heights in mobile generations,\nas it includes (i) massive\
    \ human-to-machine communication, (ii) ubiquitous connectivity\nbetween the local\
    \ device and cloud server, (iii) creation of data fusion technology for vari-\n\
    ous mixed reality experiences and multiverps maps. (iv) Focus on sensing and actuation\
    \ to\ncontrol the network of the entire world. The 6G mobile network will offer\
    \ new services\nwith some other technologies; these services are 3D mapping, reality\
    \ devices, smart homes,\nsmart wearable, autonomous vehicles, artiﬁcial intelligence,\
    \ and sense. It is expected that\n6G will provide ultra-long-range communication\
    \ with a very low latency of 1 ms. The\nper-user bit rate in a 6G wireless network\
    \ will be approximately 1 Tbps, and it will also\nprovide wireless communication,\
