    *\nCorrespondence: ilsunu@gmail.com\nAbstract: In wireless communication, Fifth\
    \ Generation (5G) Technology is a recent generation of\nmobile networks. In this\
    \ paper, evaluations in the ﬁeld of mobile communication technology are\npresented.\
    \ In each evolution, multiple challenges were faced that were captured with the\
    \ help of\nnext-generation mobile networks. Among all the previously existing\
    \ mobile networks, 5G provides a\nhigh-speed internet facility, anytime, anywhere,\
    \ for everyone. 5G is slightly different due to its novel\nfeatures such as interconnecting\
    \ people, controlling devices, objects, and machines. 5G mobile system\nwill bring\
    \ diverse levels of performance and capability, which will serve as new user experiences\
    \ and\nconnect new enterprises. Therefore, it is essential to know where the enterprise\
    \ can utilize the beneﬁts\nof 5G. In this research article, it was observed that\
    \ extensive research and analysis unfolds different\naspects, namely, millimeter\
    \ wave (mmWave), massive multiple-input and multiple-output (Massive-\nMIMO),\
    \ small cell, mobile edge computing (MEC), beamforming, different antenna technology,\
    \ etc.\nThis article’s main aim is to highlight some of the most recent enhancements\
    \ made towards the 5G\nmobile system and discuss its future research objectives.\n\
    Keywords: 5G; millimeter wave (mmW); massive multiple input and multiple output\
    \ (MIMO); small\ncell; mobile edge computing (MEC); beamforming; machine learning\n\
    1. Introduction\nMost recently, in three decades, rapid growth was marked in the\
    \ ﬁeld of wireless\ncommunication concerning the transition of 1G to 4G [1,2].\
    \ The main motto behind this\nresearch was the requirements of high bandwidth\
    \ and very low latency. 5G provides a\nhigh data rate, improved quality of service\
    \ (QoS), low-latency, high coverage, high reli-\nability, and economically affordable\
    \ services. 5G delivers services categorized into three\ncategories: (1) Extreme\
    \ mobile broadband (eMBB). It is a nonstandalone architecture that\noffers high-speed\
    \ internet connectivity, greater bandwidth, moderate latency, UltraHD\nstreaming\
    \ videos, virtual reality and augmented reality (AR/VR) media, and many more.\n\
    (2) Massive machine type communication (eMTC), 3GPP releases it in its 13th speciﬁcation.\n\
    It provides long-range and broadband machine-type communication at a very cost-effective\n\
    price with less power consumption. eMTC brings a high data rate service, low power,\n\
    extended coverage via less device complexity through mobile carriers for IoT applications.\n\
    (3) ultra-reliable low latency communication (URLLC) offers low-latency and ultra-high\n\
    reliability, rich quality of service (QoS), which is not possible with traditional\
    \ mobile net-\nwork architecture. URLLC is designed for on-demand real-time interaction\
    \ such as remote\nsurgery, vehicle to vehicle (V2V) communication, industry 4.0,\
    \ smart grids, intelligent\ntransport system, etc. [3].\n1.1. Evolution from 1G\
    \ to 5G\nFirst generation (1G): 1G cell phone was launched between the 1970s and\
    \ 80s, based\non analog technology, which works just like a landline phone. It\
    \ suffers in various ways,\nSensors 2022, 22, 26. https://doi.org/10.3390/s22010026\n\
    https://www.mdpi.com/journal/sensors\nSensors 2022, 22, 26\n2 of 32\nsuch as poor\
    \ battery life, voice quality, and dropped calls. In 1G, the maximum achievable\n\
    speed was 2.4 Kbps.\nSecond Generation (2G): In 2G, the ﬁrst digital system was\
    \ offered in 1991, providing\nimproved mobile voice communication over 1G. In\
    \ addition, Code-Division Multiple\nAccess (CDMA) and Global System for Mobile\
    \ (GSM) concepts were also discussed. In 2G,\nthe maximum achievable speed was\
    \ 1 Mpbs.\nThird Generation (3G): When technology ventured from 2G GSM frameworks\
    \ into 3G\nuniversal mobile telecommunication system (UMTS) framework, users encountered\
    \ higher\nsystem speed and quicker download speed making constant video calls.\
    \ 3G was the ﬁrst\nmobile broadband system that was formed to provide the voice\
    \ with some multimedia.\nThe technology behind 3G was high-speed packet access\
    \ (HSPA/HSPA+). 3G used MIMO\nfor multiplying the power of the wireless network,\
    \ and it also used packet switching for\nfast data transmission.\nFourth Generation\
    \ (4G): It is purely mobile broadband standard. In digital mobile\ncommunication,\
    \ it was observed information rate that upgraded from 20 to 60 Mbps in\n4G [4].\
    \ It works on LTE and WiMAX technologies, as well as provides wider bandwidth\
    \ up\nto 100 Mhz. It was launched in 2010.\nFourth Generation LTE-A (4.5G): It\
    \ is an advanced version of standard 4G LTE. LTE-A\nuses MIMO technology to combine\
    \ multiple antennas for both transmitters as well as a\nreceiver. Using MIMO,\
    \ multiple signals and multiple antennas can work simultaneously,\nmaking LTE-A\
    \ three times faster than standard 4G. LTE-A offered an improved system\nlimit,\
    \ decreased deferral in the application server, access triple trafﬁc (Data, Voice,\
    \ and\nVideo) wirelessly at any time anywhere in the world.LTE-A delivers speeds\
    \ of over 42 Mbps\nand up to 90 Mbps.\nFifth Generation (5G): 5G is a pillar of\
    \ digital transformation; it is a real improvement\non all the previous mobile\
    \ generation networks. 5G brings three different services for end\nuser like Extreme\
    \ mobile broadband (eMBB). It offers high-speed internet connectivity,\ngreater\
    \ bandwidth, moderate latency, UltraHD streaming videos, virtual reality and aug-\n\
    mented reality (AR/VR) media, and many more. Massive machine type communication\n\
    (eMTC), it provides long-range and broadband machine-type communication at a very\n\
    cost-effective price with less power consumption. eMTC brings a high data rate\
    \ service,\nlow power, extended coverage via less device complexity through mobile\
    \ carriers for IoT\napplications. Ultra-reliable low latency communication (URLLC)\
    \ offers low-latency and\nultra-high reliability, rich quality of service (QoS),\
    \ which is not possible with traditional\nmobile network architecture. URLLC is\
    \ designed for on-demand real-time interaction\nsuch as remote surgery, vehicle\
    \ to vehicle (V2V) communication, industry 4.0, smart grids,\nintelligent transport\
    \ system, etc. 5G faster than 4G and offers remote-controlled operation\nover\
    \ a reliable network with zero delays. It provides down-link maximum throughput\
    \ of\nup to 20 Gbps. In addition, 5G also supports 4G WWWW (4th Generation World\
    \ Wide\nWireless Web) [5] and is based on Internet protocol version 6 (IPv6) protocol.\
    \ 5G provides\nunlimited internet connection at your convenience, anytime, anywhere\
    \ with extremely high\nspeed, high throughput, low-latency, higher reliability\
    \ and scalability, and energy-efﬁcient\nmobile communication technology [6]. 5G\
    \ mainly divided in two parts 6 GHz 5G and\nMillimeter wave(mmWave) 5G.\n6 GHz\
    \ is a mid frequency band which works as a mid point between capacity and\ncoverage\
    \ to offer perfect environment for 5G connectivity. 6 GHz spectrum will provide\n\
    high bandwidth with improved network performance. It offers continuous channels\
    \ that\nwill reduce the need for network densiﬁcation when mid-band spectrum is\
    \ not available\nand it makes 5G connectivity affordable at anytime, anywhere\
    \ for everyone.\nmmWave is an essential technology of 5G network which build high\
    \ performance\nnetwork. 5G mmWave offer diverse services that is why all network\
    \ providers should add\non this technology in their 5G deployment planning. There\
    \ are lots of service providers\nwho deployed 5G mmWave, and their simulation\
