    Abstract: With the arrival of new technologies in modern smart factories, automated\
    \ predictive\nmaintenance is also related to production robotisation. Intelligent\
    \ sensors make it possible to\nobtain an ever-increasing amount of data, which\
    \ must be analysed efﬁciently and effectively to\nsupport increasingly complex\
    \ systems’ decision-making and management. The paper aims to review\nthe current\
    \ literature concerning predictive maintenance and intelligent sensors in smart\
    \ factories.\nWe focused on contemporary trends to provide an overview of future\
    \ research challenges and\nclassiﬁcation. The paper used burst analysis, systematic\
    \ review methodology, co-occurrence analysis\nof keywords, and cluster analysis.\
    \ The results show the increasing number of papers related to key\nresearched\
    \ concepts. The importance of predictive maintenance is growing over time in relation\n\
    to Industry 4.0 technologies. We proposed Smart and Intelligent Predictive Maintenance\
    \ (SIPM)\nbased on the full-text analysis of relevant papers. The paper’s main\
    \ contribution is the summary and\noverview of current trends in intelligent sensors\
    \ used for predictive maintenance in smart factories.\nKeywords: intelligent sensors;\
    \ maintenance; smart factory; Industry 4.0\n1. Introduction\nIndustry sets the\
    \ direction for the world economy, accounting for more than 70% of\nthe world’s\
    \ total material production [1], depending on the regional economy’s develop-\n\
    ment. The continuous introduction of new technologies in developed countries has\
    \ an\nimpact on its relatively low level of employment of the population at the\
    \ level of 20% [2].\nSimultaneously, the share of products and semiﬁnished products\
    \ in international trade\nis continuously growing, despite the declining share\
    \ of national Gross Domestic Product\n(GDP) in developed countries [3]. All these\
    \ facts are caused by introducing new technolo-\ngies, which in the current industrial\
    \ era of Industry 4.0 are summarised by many authors\nunder the name Smart Factory.\n\
    This review aims to give the reader a comprehensive view of maintenance and in-\n\
    telligent sensors in Smart Factory. As can be seen from the following, current\
    \ literature\nreviews [4–10] have shown that the literature is focusing on speciﬁc\
    \ topics only separately.\nThe literature specializes in different types of sensors\
    \ but does not consider them in relation\nto those technologies, and industry\
    \ 4.0. Professional texts lack a summary of literature and\ntexts that would bring\
    \ the usability and potential of sensors closer to common practice,\nso that these\
    \ ﬁndings can be clearly used for business management in the implementation\n\
    of maintenance system planning. This would be beneﬁcial for operational managers\
    \ and\nengineers for the design of new maintenance systems. This article provides\
    \ a comprehen-\nsive overview of current trends to help structure and guide future\
    \ research. At the same\ntime, it answers key questions related to contemporary\
    \ trends in maintenance processes in\nsmart factories. We deﬁne which Industry\
    \ 4.0 technologies and intelligent sensors usually\nprovide maintenance in smart\
    \ factories. Moreover, it helps to ﬁnd new trends in smart and\nintelligent predictive\
    \ maintenance.\nSensors 2021, 21, 1470. https://doi.org/10.3390/s21041470\nhttps://www.mdpi.com/journal/sensors\n\
