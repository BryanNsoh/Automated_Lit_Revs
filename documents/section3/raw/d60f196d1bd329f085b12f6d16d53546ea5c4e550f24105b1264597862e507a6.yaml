    SECTION 1. Introduction Narrow band SISO communication standards do not implement
    multiple concurrent data streams nor include multi antenna support. Nevertheless
    it is useful to review Multiple Input Multiple Output (MIMO) systems to provide
    context for the application of multi antenna techniques to the target SISO standards.
    MIMO communications standards such as IEEE 802.11n, 802.11 ac and LTE Advanced
    [1] employ multi-antenna transceiver architectures by implementing advanced coding,
    modulation and combining algorithms to enhance data throughput and to improve
    link margins [2]. These systems exploit channel diversity to send multiple data
    streams between devices over the same Radio Frequency (RF) spectrum. To increase
    diversity in the channel, MIMO equipment manufacturers typically deploy their
    systems with multi polarized antenna arrays. For example consumer grade 802.11n
    access point installation guides such as the one shown in Figure 1, instruct the
    user to arrange the multiple antennas to achieve “Optimal Wireless Performance”.
    The consumer is not expected to understand why this arrangement provides higher
    performance but it should be clear that the outer two antennas on the left image
    are arranged to present the channel with cross polarized states as viewed from
    the front. This configuration provides greatly improved channel diversity and
    throughput [3]. These antenna arrangements unfortunately exhibit pattern problems.
    Figure 1 D-link consumer wireless router polarization setting instructions Show
    All The toroidal pattern of a dipole antenna exhibits a pattern null along the
    axis of the antenna as illustrated in Figure 2a. Although the right and left antennas
    in Figure 2b have horizontal electric field components, as indicated by the electric
    field vectors, and maximum isolation between them, this configuration results
    in poor coverage to the upper left and upper right. Furthermore, if the antennas
    were arranged as instructed on the right of Figure 1, the left and right antennas
    would be horizontally polarized with a transmission null to the left and right
    for two of the three antennas. Unique antennas, designed as part of this research
    [4], partially solve this multi antenna pattern problem, as illustrated in Figure
    3, with a horizontally polarized (H-Pol) element that is truly omni-directional
    while supplying the additional multi antenna attribute of antenna to antenna isolation.
    Figure 2 A) dipole antenna toriodal pattern shape b) access point configuration
    Show All Figure 3 Preferred configuration with h-pol omni antennas Show All Since
    this new H-Pol antenna element is contained in a nearly vertical antenna form
    factor, as discussed in Section 2.1, it was possible to extend the design and
    implementation of common aperture dual polarized (D-Pol) antenna. With such an
    antenna, any possible polarization can be generated by the vector sum of the two
    orthogonal antenna elements. If the polarization of an antenna can be made adaptable
    then channel diversity can be adaptively optimized. Although extensively studied
    [5]–[8], Adaptive Polarization (AP) is an oftentimes overlooked technique for
    interference mitigation [9] and DSA, particularly in the context of SISO radio
    standards. The Adaptive Polarization Algorithm (APA) described here is designed
    to optimally combine two nominally orthogonal receive antennas, and is compared
    to the following competing methods; Switched Polarization Diversity (SPD), Maximal
    Ratio Combining (MRC), and simple linear polarization equipped receivers. A new
    APA method [10] is reviewed here, which is superior to all competing methods in
    optimizing the quality of the received signal. In addition APA equipment can be
    incrementally deployed thus improving existing systems due to complete backward
    compatibility. 1.1 Review of Polarization Just as MIMO system capacity is improved
    by a high degree of spatial and polarization diversity in the channel, AP benefits
    from a high degree of polarization diversity for both desired signals and the
    interferers. For the purposes of this paper the polarization state of a signal
    in the channel is represented as a point on the Poincare Sphere [11]. As shown
    in Figure 4, the difference between any two polarization states can be represented
