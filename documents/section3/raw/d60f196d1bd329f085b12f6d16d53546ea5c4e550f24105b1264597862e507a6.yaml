    Publisher: IEEE Conference Location: Kolkata, India SECTION I. Introduction The
    rapid growth of wireless users along with the increasing popularity of wireless
    multimedia services have depleted the radio spectrum day-by-day. However, the
    Federal Communication Commission (FCC) has observed that nearly 15% to 85% spectrum
    is underutilized over different geographical areas [1]. Cognitive radio networks
    (CRN) use dynamic spectrum access (DSA) technique that addresses the spectrum
    deficiency problem by allowing unlicensed secondary users (SUs) to use the licensed
    spectrum if primary user (PU) is absent. To protect PU’s transmission, periodic
    spectrum sensing (SS) is deployed where SU periodically sense the channels to
    find out spectrum opportunity. In CRN, sensing periodicity ‘Tp’ is determined
    by maximum interference duration that a PU can tolerate [2]. Considering the growing
    demand for Quality of Service (QoS) driven multimedia applications, CRN is surely
    a promising candidate which can provide additional bandwidth for QoS enhancement.
    Energy detection (ED) is the most widely used spectrum sensing strategy used in
    CRN due to it’s easy implementation [3]. In the conventional approach, the cognitive
    cycle is composed of periodic sensing and transmission slots. In sensing slot,
    SUs sense the activity of PUs and initiate transmission if the channel is idle
    otherwise it remains silent for entire duration which is denoted as silent blocks.
    Therefore, SU’s throughput is greatly reduced by periodic sensing activity and
    the occurrence of silent blocks due to the presence of PUs. The efficiency of
    CRN significantly depends on the sensing strategy which comprises sensing technique
    and scheduling of the sensing activity. Sensing periodicity is a key parameter
    of the scheduling activity which has been studied elaborately in [4]–[6]. In order
    to maximize SU’s throughput, transmission duration is optimized in [5]. In [6],
    optimization of both transmission and sensing duration is analyzed. In [7], optimization
    of probability oriented transmission activity is developed by employing the statistics
    of licensed spectrum. In this paper, fixed sensing duration is considered and
    transmission duration is optimized based on PU activity. In [8], the tradeoff
    between sensing and throughput duration is mathematically examined and optimal
    sensing time is achieved for throughput maximization of SU. In [9], the basic
    CR cycle is modified by introducing momentary sensing between successive transmissions
    of packets in order to achieve higher throughput and better VoIP transmission.
    It is thus evident from the literature survey that there is a genuine requirement
    of throughput enhancement for SUs. Several schemes have been developed which modify
    the basic CR cycle parameters in order to improve the secondary throughput. In
    spite of this, there exist a few areas which can be explored for further throughput
    enhancements. Higher throughput is an important criterion for real-time communication
    over the CRN platform. However, in the basic cognitive cycle, secondary throughput
    is greatly affected by periodic sensing activity and the frequent appearance of
    the silent blocks caused by random PU activity. Due to the random behavior of
    PU traffic, there exist some silent blocks which are neither utilized by PUs nor
    by SUs and this leads to the possible opportunity loss for SUs. In this article,
    our main focus is to device a novel sensing strategy that can improve the overall
    throughput of SUs. Our proposed policy improves the throughput in two stages.
    In the first stage, we enhance the throughput by optimizing the periodic sensing
    duration and in the second stage, we introduce a novel continuous short sensing
    mechanism to identify the possible transmission opportunity for SUs. Continuous
    short sensing in the silent phase of SUs will reduce the duration of unutilized
    silence blocks and improves the effective throughput of the CRN. Fig. 1. Basic
    Cognitive Cycle Show All This article is organized as follows. Section II deals
    with the system model and the proposed sensing strategy. In Section III, we discuss
    throughput enhancement strategies. In Section IV, we compare our proposed scheme
    with the conventional sensing strategy and analyze the effectiveness of our proposed
    scheme for real-time video applications over CRN. Finally, we conclude the paper
    in Section V. SECTION II. System Model Assuming the length of the SU’s cognitive
    cycle as ‘Tp’, the basic cognitive cycle is shown in Fig. 1. Basic cognitive cycle
    duration comprises of two parts: sensing duration and transmission duration.Although
    PU activity varies widely from time to time, it can be predicted with higher accuracy
    by learning-based approach [10]. If PU activity is identified during the sensing
    time, SU may wait for transmission on the same channel or it may initiate spectrum
    handoff. To avoid interference, SU should stop transmission and remain silent
    for the rest of the cognitive cycle which leads to silent blocks. However, PU
    may vacate the channel during the silent block, which results in unutilized slots
    and leads to throughput loss for SUs. If the PU activity is truly random with
    a very high departure rate, then SU may lose a great amount of time in silent
    mode which contributes to the throughput loss of SUs. Spectrum handoff is beyond
    the scope of this work and not analyzed in this article. In order to reduce the
    idle time of SUs, we introduce a novel continuous short sensing mechanism within
    the silent block as shown in Fig. 2. If PU is detected during normal sensing operation,
    SU enables continuous short sensing to closely monitor the activity of PU and
    try to detect possible transmission opportunity during inter sensing duration.
    This proposed scheme improves the throughput of SU by reducing the possibility
    of idle duration (silent blocks) but at the cost of additional energy consumption.
    However, this scheme is essential for real-time communication over CRN where throughput
    enhancement is more essential compared to energy efficiency. SECTION III. Throughput
    Enhancement Strategies In this paper, we have proposed overall throughput enhancement
    in two stages. In the first stage, we find the optimum sensing time that leads
    to throughput maximization considering the possibility of PU arrival during SU’s
    transmission. This makes the analysis more realistic. In the second stage, we
    introduce a novel continuous sensing strategy to exploit the possible transmission
    opportunities during inter sensing duration. Fig. 2. Modified Cognitive Cycle
