    Publisher: IEEE Conference Location: Bhopal, India SECTION I. Introduction Static
    spectrum access strategy is the foundation of conventional wireless communication
    networks in which available frequency bands are utilized inefficiently because
    of the unalterable and reserved frequency allocation. Thus resulted spectrum-scarceness
    is the basis for evolution of the conception of Cognitive Radio, which constitutes
    various techniques enabling the cohabitation of licensed and unlicensed users
    upon the identical spectrum without compromising the performance. Static spectrum
    distribution result in white space, white spectrum, idle frequency/channel/band,
    which is the part of the radio spectrum, spatially & temporally unused, that can
    now be available for use by a secondary user or CR. Following sections of this
    paper will describe the concept behind the development of cognitive radio in section
    II, the metrics involved as performance measurement in section III, cognitive
    cycle and various cognitive tasks in section IV, imperfections that degrade the
    performance of CR in section V, the hypothesis defined for CR opportunity identification
    in section VI, various algorithms for detection of spectrum holes in section VII
    and finally, section VIII presents conclusion and future areas for research. SECTION
    II. Spectrum Holes and Dynamic Spectrum Access A. Software Defined Radio Software
    Defined Radio (SDR) [1], [2] is a radio wherein various attributes of carrier,
    signal, modulation, frequency range and network access e.g. modulation, cryptography,
    error correction coding, source coding of voice, video, or data etc. are delineated
    by software. Thus, SDR defines the architecture to describe and drive almost every
    aspect of radio through software. In terms of accession-duration for radio exploitation,
    bandwidth segments are categorized as incessantly-accessed, never-accessed and
    fractionally-accessed. A Spectrum hole [1], [3] is thus defined as unused segment
    of the spectrum, which can be considered as an opportunity for use by CR or secondary
    or unprivileged user. In terms of power spectra of incoming RF, the spectrum holes
    are classified broadly into three types: (i) Black spaces which are densely occupied
    by high-power local interferers and are never an option for use by SU, (ii) Grey
    spaces which are occupied partially by low-power interferers, and (iii) White
    spaces which are free of RF interferers and are possible candidate for use by
    SU. B. Opportunistic Spectrum Access Opportunistic Spectrum Access (OSA) is an
    upshot of the commencement of SDR [4] and the conception of cognitive radio technology.
    OSA thirsts for “cavity” in the spectrum and then modulates the link parameters
    to correspond to the cavity in order to transmit over those portions of spectrum
    that are vacant or not in use. OSA characterises the “listen before talk” etiquette
    for accessing the spectrum and in order to locate a hole, its role is somewhat
    complex due to the overhead of listening to other non-opportunistic transmitters
    too. A subclass of OSA [2], [4] is Dynamic Frequency Selection (DFS), also called
    as Dynamic Channel Selection (DCS), that is utilized to obviate a device to access
    a particular band when it is in use and to avoid co-channel interference between
    primary user (PU) and secondary user. Dynamic Spectrum Access (DSA) [2], [5] uses
    the concept of spectrum pooling in recognizing the obtainability of underutilized
    spectrum and providing a mechanism thereafter to generate opportunities for cognitive
    sharing of underutilized spectrum to unprivileged users. The only requisite for
    DSA is that secondary or tertiary radio transmission should strictly not create
    any destructive interference to primary systems. DSA increases the density and
    manages the interference dynamically to provide interference-tolerant operation
    and adjacent-channel and co-site interference resolution. SECTION III. CR Performance
    Metrics The objectives that pilot the decision procedures, e.g., To maximize Signal-to-Interference
    along with Noise Ratio (SINR), to minimize device power consumption, to minimize
    the Error Rates w.r.t. Bits (BER) and Frame (FER), to minimize latency, to maintain
    network connectivity, etc. are considered as benchmarks to delineate the performance
    of any algorithm for spectrum access. Following are the utility functions that
    define the performance of a CR [6]: A. Node-Level Metrics 1) For Situation Awareness
    For dynamic spectrum sharing, the information regarding the presence of PUs has
    to be identified by SUs. For the purpose, two complementary metrics are used:
    Probability of Detection ( P d ) and Probability of False Alarm ( P fa ). 2) For
    Cognitive Functionality Assessment Evaluation of cognitive functionalities is
    done through analysing, resolving, organising, and erudition. Different levels
    of radio IQ are enhanced through various cognitive capabilities e.g. PU/SU detection
    rate and false alarm rate. 3) For Node Performance Assessment Evaluation for node
    performance is carried out in terms of (i) SINR/INR, BER, bandwidth and power
    efficiency, at Physical Layer (ii) Collision rate, Average channel access duration,
    overhead ratio, packet-lost rate, and frame-error rate, at Link Layer (iii) Average
    and highest packet deferral and routing-track alteration rate, at Network Layer.
    Overall Node-performance can thus be evaluated in terms of: Sum throughput and
    network available time for spectrum utilization Transfer loss and SINR/INR for
    impact to other SUs Active time and battery life for power efficiency Communication
    cost for end users BER, FER or Packet drop ratio for link reliability B. Network-Level
    Metrics Spectrum Exploitation Efficacy (SEE) is a network-level metric [6] that
    resolute through the extent, spectrum in terms of frequency, geometric space and
    time, is utilized by the system. If I is the amount of information transferred
    and U is the amount of spectrum utilized that depends on the spectrum-range, geometric-space
    and time, then SEE will be the ratio of ‘ I ’ over ‘ U ’. Overall Network-performance
    can thus be evaluated in terms of: Sum throughput, throughput of secondary system
    and packing factor Spectrum utilization efficiency Impact to PU network or other
    co-existing SU network through (i) Increased average packet delay experienced
    by privileged PUs, (ii) SINR or BER deterioration at PU receiver and (iii) Call-drop
    rate increment, failure in handover, origination and termination failure. End-to-end
    metrics such as mean throughput, delay, packet drop rate, jitter etc. SECTION
    IV. Cognitive Cycle A. Layerwise Functioning of Cognitive Cycle Spectrum Sensing
    through Physical (PHY) layer: Aimed to detect the spectrum holes through detection
    of PUs Spectrum Management through Medium Access Control (MAC) layer: Aimed to
    acquire the best spectrum available that best fit the communication requirements
    Spectrum Mobility through Medium Access Control (MAC) layer: Aimed for shifting
    of SU''sfrequency spectrum to available hole after decision process Power Control/Routing
    through Network (NET) layer: Aimed to minimize power requirements during the process
    without affecting the CR performance [1], [4]. B. Cognitive Tasks 1) Receiver-Task
    a) Radio-Scene Analysis Interference-temperature [1] estimation of the radio surroundings
    Discovery of spectrum cavities b) Channel Identification Valuation of channel-state
    information (CSI) [1] Forecasting of channel capacity for transmission 2) Transmitter-Task
    Transmit-power control & dynamic spectrum management C. Spectrum Management Procedures
    Grounded on SUs radio access technique, broad classification of spectrum management
    [1], [7] can be done as interweave, underlay, and overlay methods. 1) Interweave
    This model incorporates meddling evasion with opportunistic communication for
    SUs, at portions which are left vacant/unused by the PUs, in space/frequency/time.
    Fig. 1. Basic cognitive cycle [1] Show All 2) Underlay This model allows the coexistence
    of primary and secondary systems, provided the interference caused by Secondary
    Transmitters (STs) to the Primary Receivers (PRs) is below the maximum allowable
    interference level, known as interference threshold, decided by interference temperature
    model, to guarantee a trustworthy operation of PUs irrespective of SU''s spectrum
    capturing. 3) Overlay This model offset the hindrance instigated by the ST to
    the PR by using a part of SUs power for transmitting the primary message. This
    allows concurrent transmission of SU with PU but it is very difficult to realize
    the philosophy as it entails high degree of cognition, between the two systems,
    in the form of information regarding the PU''s channel, its codebooks, messages,
    etc. SECTION V. CR System Imperfections Spectrum cognizance problem under CR can
    be defined cogitating the following constraints: (i) Advance information on PU''s
    signal details along with the variations in channel/noise is absent (ii) Maximum
    possible time to gather the data such as spectrum usage, SNR, etc. Is insufficient,
    (iii) The SNR detected for primary may be very low, and (iv) Variation in noise/interference
    power results in ambiguity regarding decision on PU presence/absence. This vagueness
    in cognitive radio [8], [9] can be categorised into (i) Signal/Noise/Channel related,
    and (ii) Equipment related, listed below: A. Signal/Noise/Channel Related 1) Noise
    Uncertainty In practice, precision on noise distribution is not feasible. In worst-case
    scenerio i.e. received signal SNR below −20 dB [10], the noise-variance estimation
    can never be perfect and this limits the performance of noise statistics based
    spectrum detection techniques. Further, noise uncertainty aslo persist in receiver
    devices due to non-linearity and time-varying thermal noise within various components.
    Fig. 2. Spectrum management schemes [8] Show All 2) Channel/Interference Uncertainty
    To restraint the interference originated by a CR, the PRs'' channel information
    is critical. Owing to the presence of channel vagueness, the received power of
    PRs can never be accurately known and it must also be estimated by CR. Further,
    the characteristics of interference e.g. its power level, waveform and its distribution
    are generally indefinite; that heads to the problem of interference vagueness
    too. 3) Signal Uncertainty Since the secondary user is incapable of having precise
    a priori knowledge of primary signals and their properties, that might be present
    in interested band, this may lead to signal uncertainty. Also, the fading and
    multipath complicate the situation by fluctuating the signal power drastically.
    4) Noise/Channel Correlation Because of the inadequacy in filtering, pulse shaping
    and sampling procedures in the receiver system, the noise may turn out to be correlated.
    The same happens with channel because of the scattering of signals propagating
    in atmosphere and also due to the pairing between antennas. B. Equipment/Transeiver
    Related 1) Power Amplifier Nonlinearlity To achieve higher efficiency during transmission,
    a significant portion of energy is exhausted in RF circuits of Power Amplifier
    (PA) that results in increased nonlinear distortions which subsequently result
    in the Adjacent Channel Interference (ACI) with output signal''s spectral regrowth
    [11]. 2) Quantization Errors In quantization process, if the operation of Automatic
    Gain Controller (AGC), employed for regulating the level of input signal provided
    to Analog-to-Digital Converter (ADC), is not augmented appropriately, it may result
    in faults like (i) Quantization error, and (ii) Clipping error. In low SNR regime,
    these errors cause critical issues in detection of weak primary signals. 3) Synchronization
    Errors In practice, various synchronization errors e.g. drifts and offsets can
    occur in frequency/time/phase which may degrade the performance of spectrum estimation
    e.g. in cyclostationary feature detector, frequency mismatch initiated by clock/oscillator,
    unable the detector to extract the actual cyclic frequency. 4) Self Interference
    in Full Duplex Transceivers A major challenge in realizing a full duplex transceiver,
    employed for maximum throughput, in CR is self-interference. While accomplishing
    the task of spectrum recognition with the assistance of one RF chain, the other
    RF chain may act as a source of interference which consequently lowers the chances
    to perfectly detect the signal. In absence of prior information of PU system parameters
    to SUs, worsen the interference situation. 5) Calibration Error Calibration is
    a significant task to be performed at transmitter as well as receiver end. But
    it is not practical in CR scenario to calibrate at both ends as the PTs and SRs
    are handled through distinct entities. That is why, the cognitive receiver side
    is responsible only to carry out the calibration but this makes this process,
    device-dependent. SECTION VI. Spectrum Sensing Hypothesis For CR environment,
    Spectrum Sensing (SS) [4], [8] is a fundamental technique to cultivate the occupancy
    statistics of primary spectrum. It searches for spectrum holes in various signal
    domains and utilize them for secondary access. A cognitive radio functions as
    a user who has no privilege to access the frequency bands that are pre-assigned
    to PUs, hence it is necessary for CR to dynamically detect the presence of primary
    users. There are several factors, discussed in previous section, which make the
    spectrum sensing, a Challenge. In addition to those issues, the spatial sensing
    of a primary user involves very complex signal processing. Also, in order to avoid
    harmful interference to the PRs, the SUs need to evaluate the Channel State Information
    (CSI) regarding PRs and due to absence of any cooperation between primary and
    secondary systems, it is tough to explore CSI [1]. The SS query basically discriminate
    the events for Absence/Presence of a PU. The superiority of sensing is measured
    in the form of three probabilities namely (i) Probability of False Alarm, P f
    (ii) Probability of Missed Detection, P md , and (iii) Probability of Error, P
    e Representing the hypotheses [8], [12] for PU Absence and PU Presence by H 0
    (Only Noise) and H 1 (Signal with Noise) respectively, the problem can be framed
    as y[k]=n[k], y[k]=hs[k]+n[k], H 0 Null Hypothesis H 1 Alternate Hypothesis View
    Source Where, s[k] represents the signal that is being transmitted at k th sampling
    instant, h specifies the channel coefficient, n[k] represents the additive white
    noise with Gaussian distribution and y[k] represents the signal received by CR
    at k th sampling instant. Further, if the Probability that Primary is absent,
    i.e. H 0 True, is π 0 ; and the Probability that Primary is present, i.e. H 1
    True, is π 1 and as π 0 + π 1 =1 ; then Type-I Error is defined as the probability
    P f : Accepting H 1 when H 0 is True; Type-II Error is defined as the probability
    P md : Accepting H 0 when H 1 is True; and Average Error Probability is given
    by P e = π 0 P f + π 1 P md . SECTION VII. Signal Processing Based Spectrum Sensing
    Techniques Spectrum recognition techniques can be largely classified as: (i) Blind
    and (ii) Non-Blind [13]. Blind methods does not necessitate information of primary
    system parameters while non-blind methods need the same. Blind techniques are
    further classified into (i) Spectrum sensing based and (ii) Environmental parameter
    estimation based. The area that is taken into account for this section is spectrum
    sensing techniques that are based on signal processing. A. Energy Based Detection
    Energy Detection (ED) [14] is employed to decide the existence of carrier frequencies
    in a certain sub-band. ED utilizes the autocoherence property to extricate the
    elements (e.g. number of distinct signals) from individual sub-band of frequencies.
    Perfect discovery through ED necessitate accurate information on noise variance.
    The discovery information is utilized in deciding an apposite threshold for autocoherence
    function to state a false alarm rate for a fixed lag τ and cyclic frequency α
    . ED is optimal for detection of Independent and Identically Distributed (IID)
    signals, but for the detection of correlated signals, its performance is not reliable.
    Also, the technique requires perfect knowledge of noise variance but in practice,
    the noise variance has uncertainty which consequently makes the detection process
    dodgy. B. Autocorrelation Based Detection Autocorrelation based sensing approach
    takes advantage of the amplitude of the Cyclic Autocorrelation Function (CAF)
    [15]. This method detect the presence of a PU by exploiting the difference between
    signal and noise spectrums over the detection bandwidth. The noise has wide sense
    stationary property with zero autocorrelation and the transmitted signals, due
    to the redundancy of signal periodicities, hold the cyclostationary property having
    cyclic autocorrelation. A significant difference, thus exists between the two
    spectrums. At low SNR values, the effect of noise correlation dominates the channel
    correlation which makes this model less effective for low SNR regime. C. Covariance
    Based Detection This technique has an advantage over energy detection method as
    this requires no information of signal, channel and noise, a priori. This approach
    sets the threshold for the target statistics, i.e. probability of false alarm,
    based on an algorithm that depends on Correlation Random Data Matrix (CRDM) of
    the received signal. Since the sample covariance matrix grabs the correlations
    among the signal samples, this scheme has better performance as compared to the
    energy detection based approach. D. Cyclostationary Based Detection In Cyclostationary
    based detection, the SU exploit the cyclstationary property of PU signal for spectrum
    sensing. By exploring the periodic fashion of the cyclostationary parameter, a
    PU can be detected if it transmits a signal having cyclostationary property. Cyclostationary
    property of modulated signals is confirmed when their mean and self-correlation
    change periodically. According to the algorithm in [16]: When the signal s(t)
    from PU, received by SU, is scalar and cyclostationary in nature, the Cyclic autocorrelation
    R(τ) of that signal is obtained by correlation operation between s(t) and shifted
    s(t) for a shifting of cyclic frequency α . The spectral correlation concentration
    is acquired afterwards through the Fast Fourier Transform (FFT) of cyclic autocorrelation.
    Spectral Correlation Function (SCF) is then calculated for fixed number of samples,
    say N. The SCF peak is obtained at the exact cyclic frequency. Decision follows
    the existence of PU when SCF>Threshold and noise only when SCF<Threshold. When
    no prior information is available about the PU''s waveform, as in actual scenario,
    cyclostationary feature detection approach give best results because of its noise
    rejection capability. But, this technique is costly and more complex and takes
    longer observation time to evaluate [16], [17]. E. Eigenvalue Based Detection
    In this technique, for detection of signal existence, Eigenvalue disintegration
    (EVD) based functions are utilized for received signal''s covariance matrix [8],
    [18]. The execution includes the compilation of received samples, by CR node,
    in M×N matrix form where M is the number of sampled branches or the cooperative
    nodes and N is the number of samples taken. The fundamental algorithm trails the
    following: (i) Counting the effects of noise variance, Formulation of the covariance
    matrix of received signal (ii) Calculation of eigenvalues ( λ ) for that matrix
    (iii) Estimation of the eigenvalue-weighting based test statistic e.g. λ max and
    λ min for Maximum-to-Minimum Eigenvalue (MME) (iv) Based on the test statistic
    i.e. λ max / λ min , Decision follows the PU existence when λ max > λ min and
    Noise only when λ max < λ min . F. Max-Min SNR Based Detection As the pulse shaping
    filter is designed in initial stage and is fixed, the cognitive receiver is assumed
    to know about the behaviour of oversampled signal passed through it. The sensing
    mechanism follows the succeeding steps: (i) an oversampled signal, with total
    duration equal to the symbol period, is combined linearly with the help of a combiner
    vector. (ii) SNR maximization and minimization problems for combined signals are
    then formulated as Rayleigh quotient optimization problem [19]. (iii) Taking the
    ratio of signal energy corresponding to the maximum and minimum SNRs, test statistics
    are formulated [20]. Results of this approach establish that the algorithm has
    better sensing performance as compared to the ED and EVD-based detector in AWGN
    and Rayleigh fading environment. G. Moment Based Detection In digitised communication
    systems, a particular constellation is chosen to collect samples of signals, being
    transmitted, with values in range [−b, b], b>0 , where b has received signal''s
    SNR dependency. A statistic ( S ) expressed by ratio of fourth absolute moment
    and square of second absolute moment results in 2 and less than 2, respectively
    for bare noise and signal plus noise cases. That is why, a new test statistics
    is taken as S subtracted from 2 i.e. (2 minus S ). The sensing based on second-order
    and fourth-order moments is advantageous as of the independence of the signal
    phase, consistency, and increased computational efficiency [21]. H. Cooperative
    Sensing Based Detection In non-cooperative sensing based detection, prevailing
    problems are hidden nodes, exposed nodes, shadow fading, etc. Single-threshold
    based detection is susceptible to the noise power while multiple-threshold downgrades
    the spectrum efficiency. Two-threshold with cooperation based method is proposed
    in [22] for energy detection of the signal and finally Maximum Ratio Combining
    (MRC) for energy fusion with OR rule [23] is adopted to attain decision fusion.
    The algorithm consists of a common node which accepts the result ( R i ) from
    each CR detecting the spectrum through both decision thresholds V Th0 and V Th1
    independently. If S i is the ith CR''s local detection and V i is the ith CR''s
    detected value falling into ( V th0 ,  V th1 ] such that R i ={ V i S i V th0
    < V i ≤ V th1   Otherwise View Source The final detection Result ( RES ) will
    be in accordance with following test statistics RES= ⎧ ⎩ ⎨ ⎪ ⎪ 1 0 ∑ i=1 K S i
    +A>0   Otherwise View Source Where, S i =0 specifies the absence of PU; and S
    i =1 specifies the presence of PU and A is a local test statistic defining Presence
    ( A=1 ) and Absence ( A=0 ) of the PU, respectively. With the use of double-threshold
    cooperative energy detection approach, the sensing probability of CR systems can
    be enhanced significantly [22]. Table I. Performance analysis of various sensing
    practices for PU detection SECTION VIII. Conclusions and Future Directions In
    this paper, the concept of sensing of spectrum, to detect the spectral holes,
    is discussed through a number of signal processing based techniques. Since we
    are moving towards an era of 5th generation communication, this field is always
    a thirst for researchers. There are many algorithms, some discussed here in this
    paper, which aim towards exploring the spectrum to search for portions of radio
    that is underutilized and which can be a potential area for use by an unlicensed
    system. In all approaches, the concept is to identify the spectrum holes efficiently
    and precisely, even in presence of various signal degradations and environmental
    issues. These algorithms address to detect the presence of PU efficiently even
    in very low SNR regime and without being degraded under various signal deterioration
    conditions like multipath, fading, ACI, etc. and also having a perfection in terms
    of reduced complexity, cost and time-to-detect, but every methodology is having
    advantages as well as disadvantages. Some are better at performance but on the
    cost of complexity and time and some require prior information which practically
    is not feasible. The issues which need to be addressed, in order to maximize the
    performance of CR and to minimize the computational complexity, cost and decision
    time are the need of algorithms to mitigate the effects of signal/channel/noise
    uncertainty, various interferences, fading, transceiver imperfections, etc. so
    that the test statistics can be improved to perfection. All these, open new dimensions
    in the direction of further research on already discussed methodologies and also
    to develop new hybrid algorithms. Authors Figures References Citations Keywords
