    Based Channel Diversity If both the desired signal and the dominant interfering
    source arrive at the receiver with the same polarization state then the APA will
    provide little improvement. Just as additional diversity in the channel can improve
    the channel capacity of a MIMO system, AP benefits from a channel that results
    in polarization rotation. Figure 6 illustrates the polarization distribution of
    a population of 400 gas meters equipped with a vertical antenna. Observing the
    population was an AP equipped gas meter collection receiver mounted at a height
    of 30 feet in a suburban environment. Note that a significant percentage of the
    population had a channel induced a greater than 90° indicating a 3dB and greater
