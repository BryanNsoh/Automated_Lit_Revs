    \\({\\mathrm{h}}_{\\mathrm{bd}}\\) respectively, \\({\\mathrm{h}}_{\\mathrm{sa}}\\)
    and \\({\\mathrm{h}}_{\\mathrm{sb}}\\) are the channel coefficients from S to
