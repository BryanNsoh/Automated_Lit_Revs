    be read wirelessly, therefore in a large metro area of 1M meters, the utility
    is demanding more than 6 nines (99.9999%) of coverage reliability. In this population
    the PDL will be significant enough to reduce the coverage reliability to less
    than 96% for a number of meters in this population, as nearly 4% will experience
    a PDL of 15dB or greater, severely impacting the deployment link margin. Since
    an APA equipped receiver can recover the power that would otherwise be lost to
    PDL, polarization rotation in the channel becomes inconsequential in an interference
    free channel. In interference burdened channels, the polarization rotation of
    the desired signal provides the APA equipped receiver the opportunity to mitigate
    interferers with differing polarization states. Figure 6 Polarization state of
    400 gas meters Show All 1.3 Ap Combining Algorithms In addition to the lack of
    direct support for capturing and maintaining channel state information, SISO systems
    communication standards can be implemented with low-cost non-coherent OOK and
    FSK modulation. Combining algorithms, such as MRC and Minimum Mean Square Error
    (MMSE), require carrier recovery prior to computation. An AP system using these
    algorithms would require carrier recovery in low and negative Signal to Interference
    Ratio (SIR) environments. This is difficult without support for carrier recovery
    beyond that found in short preambles. For the purposes of this paper, “preamble”
    is defined as any known sequence in the signal. Another barrier to AP adoption
    is the extreme cost pressures on equipment for SUN end-points (a.k.a meters) and
    relatively low production volumes for Public Safety equipment as compared to cellular
    and wireless networking equipment. Fortunately the extreme cost pressures on ubiquitous
    802.11n and 11ac equipment have motivated Radio Frequency Integrated Circuit (RFIC)
    manufacturers to follow Moore''s Law with highly integrated multiport transceivers
    as evidenced in the recently introduced Ettus B210 Universal Software Radio Peripheral
    (USRP) utilizing the Analog Devices AD936X family of dual transceivers [12]. SECTION
    2. SIMO Solution Architecture By adding a second receiver to a SISO radio, the
    system is updated to a Single Input Multiple Output (SIMO) system. The SIMO system
    consists of aD-Pol antenna and APA to mitigate PDL and interference. A 900 MHz
    ISM band demonstration system was developed based on common-aperture dual-polarized
    omni-directional antennas and the Ettus Figure 7 AP SDR hardware/software architecture
