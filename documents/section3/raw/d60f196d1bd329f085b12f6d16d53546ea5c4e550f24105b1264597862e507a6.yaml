    , P P ) σ( P S ) < P s > (3) View Source This is an “exact proxy” for SINRe, in
    that the SINRp maximum will always occur at the same domain point as the SINRe
    maximum; but SINRp is well-behaved and monotonic over the entire polarization
    search domain, whereas SINRe is not. So first SINRp is used to find the domain
    location of maximum SINRe, and then SINRe is used to calculate the maximum estimated-SINR.
    The optimal polarization solution is then used to receive the transmission. 1
    Utilizing this proxy metric, a unique closed form solution for the optimal receiver
    polarization was derived. The details of this development can be found in [10].
    The optimal solution is fast and memory efficient with no recursion. It can be
    implemented in low cost coded processors or in dedicated logic on an FPGA or ASIC
    for very high data rate systems. The computational load is similar to Maximal
    Ratio Combining. Furthermore, this method can be applied to any signal-quality
    metric of interest, provided a suitable monotonic proxy can be developed. 2.3
    Max-RfRx and Comparison to Standard Methods Packet Error Rate (PER) comparisons
    provide insight into the average performance of each combining technique. Figure
    11 compares the PER performance of the various methods for the gas meter example.
    Note that MMSE and similar methods are not included here as they require carrier
    recovery. Max-RFRx can be used to find the optimal receive polarization prior
    to carrier recovery in negative SIR environments. Figure 11 Fading & polarization
    scattering plus interference Show All In this comparison the channel characteristics
    are randomized as follows: Signal of Interest: Uncorrelated Rayleigh-distributed
    power at each antenna input, with average power as shown. Interference: AWGN,
    randomized for each packet: Interference power at each antenna is uniform −116
    to −81dBm. Polarization is approximately uniform over the Poincare sphere. *Vertical
    is defined as any linear polarization. ** Ideal Carrier Recovery for MRC. Noise
    = −111dBm each channel. Thus at 1 % PER Max-RFRx provides a 23dB improvement over
    the linearly polarized SISO solution and a 12dB average sensitivity improvement
    over ideal carrier recovery MRC in a high interference environment. These results
    will differ for each industry standard based on the modulation format, packet
    structure and accepted fading models, however, similar and significant SINR improvements
    and economic gains are expected. SECTION 3. Tx Adaptive Polarization Max-RfTx
    Consider the following case: A system with Time Division Duplex (TDD) uplink and
    downlink, with Max-RFRx implemented only at the gas meter collectors and repeaters,
    possibly for cost reasons. It is known that Max-RFRx dramatically improves the
    SINR of the uplink signal in the presence of noise and interference. However,
    can it be used to improve the SINR of the downlink signal, as received at the
    gas endpoints? The answer is yes, although the improvement is not as dramatic
    as for the uplink signals. The absence of Max-RFRx at the endpoints themselves
    does not allow for optimal rejection of forward-link channel interference, because
    the polarization of a given endpoint''s receiver is fixed. Nevertheless, Max-RFRx
    at the collector can optimize the downlink signal polarization based on algorithmic
    analysis of the uplink signal from each endpoint. This completely mitigates the
    SINR degradation due to PDL, significantly improving downlink SINR. 3.1 Optimal
    Downlink Solutions Different solutions are required for optimal uplink and downlink
    polarizations. Channel reciprocity might suggest that the Max-RFTx enabled collector
    should simply generate the same downlink polarization as the optimal receiver
    polarization derived by Max-RFRx, for a given endpoint. However, this is incorrect
    because the system is not symmetric in this scenario; i.e. Max-RFRx is implemented
    at the collector which experiences a different interference environment than the
    end point. Conceptually, the calculation of optimal downlink polarization is fairly
    simple; it should be set to the “received polarization” of the uplink signal from
    the endpoint of interest. Note that “received polarization” includes the endpoint
    transmit polarization, polarization scattering in the path, fading differences
    in vertical and horizontal signal components, etc. Thus “received polarization”
    is the actual polarization of the uplink signal at the collector antenna. However,
    there are two practical problems in setting, or precoding, the downlink polarization
    equal to the received polarization: The received polarization is not known. Recall
    that Max-RFRx generates a direct solution for optimal uplink polarization, which
    in general is not equal to the received polarization; i.e. it is not simply the
    co-polarized state. (This is primarily due to polarized interference in the channel).
    The calculation of received polarization is fairly straightforward for coherent
    systems, but not for non-coherent systems typically used in Automatic Meter Reading
    (AMR) installations. Linear polarization approximations are sometimes used, but
    are clearly not optimal and can actually result in extreme cross-polarization.
    A Max-RFTx enabled transmitter solves these problems and produces the optimal
    downlink signal for each endpoint. It does this by: Providing a fully arbitrarily-polarized
    transmitter. Providing a direct solution of the optimal downlink polarization
    for each endpoint, based on the uplink signal at the same frequency, even for
    non-coherent systems. The details of Max-RFTx can be found in [10]. SECTION 4.
    Max-RfRx Improvement for Receiver Performance Limitations With continued spectrum
    crowding and the growing use of spectrally efficient modulation formats such as
    LTE, receiver performance is becoming more critical. The high Peak to Average
    Ratio (PAR) of these modern systems threatens adjacent systems with insufficient
    out of band rejection in their receivers. For example, receiver nonlinearities
    in the presence of high AM components within the passband can result in energy
    in the Digital IF (DIF) of the receiver as shown in Figure 12. Although the received
    polarization of the interferer is modified, polarization is preserved for the
    Signal of Interest (SOI). Just as with a true co-channel interferer, Max-RFRx
    solves for the optimal rejection of the IP2 energy. Additional receiver impairments,
    such as reciprocal mixing, are mitigated in a similar way. The phase noise of
    a low cost receiver LO can mix closely spaced unwanted signals into the DIF as
    illustrated in Figure 13. The multi-port Max-RFRx enabled receiver utilizes a
    common LO thus the apparent polarization of the unwanted signal is preserved as
    is the polarization of the SOI Again Max-RFRx solves for the optimal SINR for
    the SOI as if the interferer was initially co-channel. These two examples illustrate
    how Max-RFRx can facilitate improved band and channel filtering thus reducing
    the cost and size of SISO transceivers operating in high interference environments.
    Figure 12 Receiver desense due to interference in the RF passband Show All Figure
    13 Receiver desense due to reciprocal mixing Show All SECTION 5. Receiver Test
    Considerations If Max-RFRx is applied to a SISO communication standard then receiver
    test methods and performance thresholds need to be redefined to capture the expected
    performance improvements. For example the Project 25 TIA-102 specification will
    require significant revision. An example performance criterion of Co-Channel Rejection
    (CCR) is considered here. 5.1 Co-Channel Rejection Co-channel rejection is the
    ratio of the reference sensitivity to the level of an unwanted co-channel signal.
    The desired signal is adjusted to 3dB above reference sensitivity. The unwanted
    signal is then increased in amplitude until the bit error rate (BER) returns to
    the same level that it was at reference sensitivity. The measurement set-up is
    shown in Figure 14. To measure co-channel rejection, the desired source (A) is
    applied to the RF combining network, modulated with the standard test tone pattern
    in the absence of the unwanted signal (B). The signal power is then reduced until
    the reference sensitivity is reached. This power level is denoted in dB asPREF.
    Next, PREF is increased by 3dB and the unwanted signal is applied to terminal
    B. Note that the modulation of signal B should be uncorrelated with signal A.
    Signal B is then increased until the standard BER is re-established. The level
    of signal B at this point is P CO , expressed in dBm. The co-channel rejection
    is now calculated in dBm by P REF − P CO . Figure 14 SISO co-channel rejection
    test Show All One of the shortcomings of this test is that it does not allow for
    the possibility that signals A and B could have different polarizations. The acceptable
    level of co-channel rejection specified in TIA-102 [16] is 9dB or less. Dual receivers
    with a Max-RFRx algorithm can dramatically improve this performance, especially
    if the angle a between the incoming signals is sufficiently large. A Polarized
    Co-Channel Rejection (PCCR) specification and test procedure is proposed. Figure
    15 shows that the co-channel rejection is 8dB when the desired signal and the
    interferer are co-polarized. As the interferer is rotated away from the signal
    of interest, the polarization angle a increases. The co-channel rejection of Max-RFRx
    improves dramatically, dropping to a PCCR of −6dB when a is 64°, which represents
    a 12dB improvement in CCR. Note that the vertical antenna, SPD algorithm, and
    the MRC algorithm, all have the same co-channel rejection under this test, since
    none of these methods properly address interference. Figure 15 Polarized co-channel
    rejection (PCCR) Show All The question now is how should the co-channel test be
    modified to allow for evaluation of a Max-RFRx system with two or more receivers?
    Currently TIA-102 does not specify such a test, but it is conceivable that the
    test configuration in Figure 16 could fully accommodate such a test. First, the
    RF fading network would need to be able to adjust the polarization angle a between
    the two input signals. Second, the combining network would need to have two outputs
    containing vertical and horizontal channel polarization information for the two
    receiver inputs. The measurement criteria, though, is not defined. From the curve
    in Figure 15 a single measurement with α= 90 ∘ may suffice as a single point measurement
    as it captures the inflection point of the performance curve for the Max-RFRx
    system and could further reduce the test setup cost. Multi-port signal generators,
    which include fading, are readily available from various test equipment manufacturers.
    Figure 16 SIMO co-channel rejection test Show All SECTION 6. Conclusions The SIMO
    implementation of adaptive polarization interference mitigation, Max-RFRx, demonstrates
    an average 23dB radio link budget improvement compared to competing antenna techniques
    in Automatic Meter Reading. The system is fully backward compatible with existing
    industry SISO standards and thus provides improved performance and cost savings
    for mission critical Public Safety and Smart Utility Networks. Max-RFRx provides
    for the implementation of polarization precoding of the reverse link Max-RFTx,
    which further improves the performance of transceiver systems which could provide
    extended life and cost savings to taxpayer and ratepayer investments in life critical
    communications systems. Future work includes the application of Max-RFRx and Max-RFTx
    to Cognitive Radio, dynamic spectrum sensing, and dynamic spectrum access. ACKNOWLEDGMENTS
