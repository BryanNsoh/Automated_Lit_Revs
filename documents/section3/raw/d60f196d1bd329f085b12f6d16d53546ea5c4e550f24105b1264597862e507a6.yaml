    New Generations Date of Conference: 12-14 April 2010 Date Added to IEEE Xplore:
    01 July 2010 ISBN Information: DOI: 10.1109/ITNG.2010.50 Publisher: IEEE Conference
    Location: Las Vegas, NV, USA SECTION I. Introduction It is a known fact that spectrum
    is a scarce resource and it must be used efficiently and effectively. This means
    the unused (overlay) and under used (underlay) spectrum must be used efficiently
    and at the same time it must generate more finance. These are two different approaches
    (overlay and underlay) targeted together for better use of existing spectrum.
    The concept of cognitive radio (CR) enters automatically with overlay and underlay
    (uses ultra wide band) because they are unused and underused spectrum layers by
    primary user. The game models helps for the opportunistic access of unused and
    under user spectrum by the secondary users. The spectrum underlay functions are
    below the noise level of primary users and similar to spread spectrum techniques
    (SST). The underlay technique is efficient use of underutilized spectrum. In this
    approach (underlay spectrum use) the secondary users can achieve high data rating,
    low power with extremely low transmission power. Overlay technique is opportunistic
    spectrum access or use of spectrum holes (identify and instantaneous use of spectrum).
    The concepts and more explanations are found in [1]–[3], [19], [20]. Dynamic spectrum
    access (DSA) is the sharing of existing spectrum by unlicensed users (secondary
    or cognitive users) with licensed users (primary users) without interference to
    the licensed users. Sharing of spectrum requires following certain rules and policies.
    Spectrum sharing rules and protocols that allow the bandwidth to share is discussed
    in [4]. The important point is the amount of information that the secondary systems
    or cognitive systems need to know to use the unused spectrum. The information
    includes the current state of other cognitive users accessing same resource, unutilized
    and underutilized spectrum. There are many models developed including efficient
    channel utilization, channel modeling, and allocation of resources for underlay
    techniques [9]–[11]. Recently, the concentration increased to design better and
    efficient models for overlay and underlay techniques. The developments include
    game models for spectrum sharing which produces encouraging results and moves
    new direction in research [8]–[11]. The researchers introduced the role of games
    and game models for efficient use of spectrum. Non-cooperative and congestion
    game models are more suitable to the overlay and underlay spectrum usage. Some
    of the game models presently trying to apply for overlay and underlay spectrum
    are zero sum games, nonzero sum games, potential games, cooperative games, non-cooperative
    games, and congestion games. The behavior and stability of game models is measured
    through Nash equilibrium. The fundamental is that the players must reach Nash
    equilibrium to provide stable condition. Some of the models are discussed below:
    The zero sum game is played between two players. The net result of two players
    that equals zero means that the gain of one player equates the loss of another
    player. Zero sum game is not useful in the current problem because we have to
    utilize available spectrum efficiently. There is no loss involved. The non-zero
    sum game model can be used in overlay spectrum utilization because if one or more
    of the players (cognitive users) cooperate then some or all of the players will
    be benefited. The cooperation of primary user with secondary users may not be
    possible but the cooperation of secondary users will help to benefit most of the
    secondary users to use spectrum efficiently. The potential function (game model)
    is a useful tool to analyze equilibrium properties of games since the incentive
    of all players are mapped into single function. In finite potential games [12],
    [13], the change in any player''s payoffs from a unilateral deviation is exactly
    matched by a change in potential which concludes that the Nash equilibrium is
    a local maxima. In ordinal potential games only the signs of the differences have
    to be the same. If we treat the total incentive as utilizing unused spectrum,
    we may use the potential games to find the unused spectrum and make it available
    to the cognitive users. In cooperative games the players stay close together for
    the overall benefit of all players. In noncooperative games each player makes
    independent decisions and any cooperation is self enforcing. The cooperative game
    may be useful in the current problem of efficient utilization of spectrum. Congestion
    games [15], [16] are a class of noncooperative games where players share a common
    set of strategies. The utility of a player from using a certain resource depends
    on the total number of players that are using the same resource. That is the resulting
    payoff is a function of the number of active users (congestion). In this paper
    we use the congestion game model for better utilization of the unutilized spectrum
    by cognitive users. The remaining sections of the paper discusses the recent developments
    related to spectrum overlay and underlay, problem formulation for maximum utilization
    of spectrum resource (capacity), congestion game model for opportunistic spectrum
    access and conclusions. SECTION II. Recent Developments The detailed analysis
    of “evaluation of overlay/underlay waveform via soft decision spectrally modulated,
    spectrally encoded (SD-SMSE) framework for enhancing spectrum efficiency” is available
    in [14]. The thesis discusses the techniques for overlay/underlay and efficient
    use of spectrum. In [7] sensor net with CR is used to use the spectrum in underlay
    mode. The Hidden Markov Model is used to predict the interference at primary user
    so that the secondary user can benefit better. A similar resource allocation in
    underlay mode is discussed in [6]. The authors in [6] proposed the admission control
    algorithm for underlay in code division multiple accesses (CDMA) for better quality
    of service with minimum interference. Xie [17] discussed the overlay cognitive
    radio market model. In this model the primary user imposes the spectral mask so
    that the secondary user gets better spectrum use opportunities. Furthermore, for
    efficient usage of unused spectrum, the primary user uses the economics competition
    for purchase of power allocation on each channel. The model uses the market equilibrium
    while controlling the interferences. Wu et al [18] discussed the auction-based
    dynamic spectrum allocation to lease the spectrum by secondary users. They proposed
    a mechanism called multi-winner spectrum auction with collusion resistant pricing
    strategy to allocate the spectrum optimally. The greedy algorithm helps to reduce
    the complexity in multi-band auctions. The game models for spectrum sharing and
    controlled interference is studied by Nie [5], ji [8], Halldorsson [9], and Liu
    [10]. Nie et al [5] formulated the channel allocation as potential game and showed
    the improvement of overall network performance. Ji [8] discussed the dynamic spectrum
    sharing through game theory approach and discussed the analysis of network, user''s
    behavior, and optimal analysis of the spectrum unused allocation. Halldorsson
    [9] viewed channel assignment as a game and provide the price anarchy depending
    upon the assumptions on the underlying network. Finally, Liu [10] used congestion
    game model for spectrum sharing and base station channel adaptation. In this paper,
