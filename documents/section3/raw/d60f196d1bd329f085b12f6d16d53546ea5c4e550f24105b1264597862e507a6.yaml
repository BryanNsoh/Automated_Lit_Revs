    Location: Bangalore, India Description Focusing on the spectrum sharing between
    radar and communications, the existing works can be broadly classified into two
    categories. The works on Co-design envisage a single transmission performing both
    the radar and communication tasks and the system is optimized to ensure certain
    quality of service for both tasks. The works on Co-existence consider the communications
    and sensing as two separate entities performing their own tasks with their own
    transmissions, but adhere to limiting their mutual interference. In this demonstration,
    we consider the co-existence paradigm and resort to the cognitive process towards
    spectrum utilization to minimize mutual interference. In this context, we build
    and demonstrate the performance of a MIMO PMCW (Multiple Input Multiple Output
    Phase Modulated Continuous Wave) cognitive radar coexisting with communications.
    Letting the communication service to be incumbent, the radar uses an intelligent
    spectrum sensing and adapts its transmission strategy based on the decision of
    the spectrum sensing module in real time. In our work, the transmission strategy
    involves designing set of sequences (waveforms), akin to CDMA codes, to be transmitted
    from the multiple antennas of the radar with the dual objectives of limited interference
    to communications (out of band emissions) while maintaining radar performance.
    Additional constraints on the power and constellations used for the sequence design.
    The cognitive radar set-up is built using USRPs while the LTE Application from
    National Instruments is used for emulating a communication link. The real time
    adaptation of the radar to changes in spectrum utilisation and improvement in
    performance of radar/ communications with the proposed coexistence scheme will
    be demonstrated. Figure 1 depicts the devised prototype indicating the actual
