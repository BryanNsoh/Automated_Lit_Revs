    either S or both relays transmits with power \\({\\mathrm{P}}_{\\mathrm{t}}\\),\\({\\mathrm{P}}_{\\mathrm{A}}\\)
    and \\({\\mathrm{P}}_{\\mathrm{B}}\\) respectively.So, rate maximization is with
