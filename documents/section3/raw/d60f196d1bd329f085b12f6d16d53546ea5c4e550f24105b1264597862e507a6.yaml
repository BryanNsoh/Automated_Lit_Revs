    Publisher: IEEE Conference Location: Moradabad, India SECTION I. Introduction
    Spectrum scarcity is one of the prominent issues in wireless communication due
    increasing data transmission load and increasing number of applications over common
    dedicated channel. Cognitive radio (CR) provides an alternative solution for spectrum
    management through opportunistic utilization of vacant channel opportunity. The
    primary users known as PU, are the valid licensed users with all transmission
    priorities over the channel and beneficiaries of this scheme, secondary users
    (SU), are the unlicensed user to avail vacant channel opportunity. This process
    is well executed through dynamic spectrum access (DSA) protocols and supervised
