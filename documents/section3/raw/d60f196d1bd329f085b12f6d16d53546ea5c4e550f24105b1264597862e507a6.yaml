  description: In the late years, researches focus on decay of TCP throughput over
    wireless connections, and numerous wireless TCP solutions are proposed to manage
    this issue. On the other hand, trailed by the change of equipment innovation,
    new system structures and mechanism are proposed to upgrade wireless interchanges,
    for example, the Cognitive Radio (CR) systems. However this new system architecture
    causes another issue, which is not solved in wireless TCPs. In this paper, we
    discuss new issues that affect the TCP throughput over CR systems, which we call
    Bandwidth Variation and Packet Loss Event and it as concerned with three events
    such as PU-Interference Loss Event, Mild-Congestion Event and RTT-Variance Event
    that cause these issues. In view of these three events we proposed three event
    handlers such as Primary user interference handlers, Fast recovery handlers, RTT
    adjustment function to boost TCP throughput. A cross layer arrangement is proposed
    to manage these new issues. We propose an event driven CR-TCP that joins these
    event handlers, which can be solved with begin of-start-of-Art CR-TCP arrangements.
    Both numerical and simulation results are displayed to exhibit the effectiveness
    of the proposed arrangement.
