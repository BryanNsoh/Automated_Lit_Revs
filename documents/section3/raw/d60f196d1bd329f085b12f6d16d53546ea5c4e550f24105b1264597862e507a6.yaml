    patterns for vertical (top) and horizontal (bottom) feeds Show All Figure 10 D-pol
    antenna embedded in an electric meter Show All 2.2 Optimal Sinr Receiver Antenna
    Combining Applying APA to the receiver of a SISO radio standard updates the standard
    to a SIMO system. The APA for receiving (APARx) adjusts the polarization of the
    receive antenna over all polarization states to maximize the signal quality on
    a per packet basis. As previously discussed, two or three receive antennas with
    nominally orthogonal polarizations can have their signal outputs combined to emulate
    a single receive antenna of any arbitrary polarization state; the problem is then
    finding the best algorithm for combining them. The best “real-time” metric for
    signal quality is SINR (“Signal to Interference plus Noise Ratio”). SINR is distinguished
    from SNR in that it connotes a difference between interference and noise and how
    these quantities affect the competing antenna-combining methods. Interference
    is defined here as the portion of undesired signal that is correlated between
    the two antenna outputs. Noise is defined as the portion of the undesired signal
    that is uncorrelated between the two antenna outputs, plus the receivers'' noise
    figure. The APARx method [15] developed in this research is given the name Max-RFRx.
    Max-RFRx, performs a closed form search over a proprietary rectangular domain
    which represents all possible polarization states, maximizing a proprietary metric
    which serves as an exact proxy for estimated SINR. The search domain is a mapping
