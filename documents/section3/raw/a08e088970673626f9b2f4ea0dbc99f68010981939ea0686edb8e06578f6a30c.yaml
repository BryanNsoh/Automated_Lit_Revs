    2 An overall framework of this study Full size image Comparison of MODIS PET product
    and Penman–Monteith ETo The moderate-resolution imaging spectroradiometer (MODIS)-based
    evapotranspiration (MOD16A2) is one of the global products launched by the National
    Aeronautics Space Administration (NASA) on the board of Earth Observing System
    (EOS). MODIS is the instrument aboard NASA’s Terra and Aqua satellites. Terra
    MODIS and Aqua MODIS are viewing the entire Earth’s surface obtaining data in
    36 spectral bands with wavelengths ranging from 0.4 to 14.385 μm. The MOD16 global
    evapotranspiration datasets have a spatial resolution of 500 m and temporal resolution
    of 8-day, monthly and annual intervals. The 8-day potential evapotranspiration
    (PET) is the sum of potential evapotranspiration during these 8-day periods. The
    MOD16 algorithm is based on the logic of the Penman–Monteith approach. The MODIS
    PET was obtained from January first, 2016 to April 2021 at 500 m spatial resolution
    every 8 days, and a total of 244 PET MODIS image products were obtained. The remote
    sensing potential evapotranspiration product was calibrated using the Penman–Monteith
    reference evapotranspiration estimates. The MODIS potential evapotranspiration
    image products were extracted by points to the exact meteorological stations (i.e.,
    Dangila and Bair Dar). A regression equation was developed between the Penman–Monteith
    evapotranspiration and MODIS potential evapotranspiration for each meteorological
    station. Based on the goodness of fit, a recommendation was made to use a remote
    sensing tool for evapotranspiration estimation, particularly in data-scarce regions.
    Finally, MODIS PET products were calibrated according to Maeda et al. (Maeda et
    al. 2011) using Eq. (3) and then used reference evapotranspiration for the estimation
    of crop evapotranspiration. $${\text{ETo}}_{{\text{C}}} = a*{\text{ET}}_{{\text{m}}}
    + b$$ (2) where EToc and ETm are calibrated reference evapotranspiration and 8-day
    MODIS potential evapotranspiration, respectively. The calibration constants a
    and b are average regression constants (Table 1) computed from the regression
    equation between the remote sensing evapotranspiration and evapotranspiration
    from the meteorological station at Dangila and Bahir Dar stations. Computation
    of satellite-derived crop coefficient The information obtained from the satellite
    images needs to undergo various corrections (i.e., atmospheric, geometric, and
    radiometric) to minimize distortion and enhance quality data (Young et al. 2017).
    The Sentinel-2 Level-1C products had geometrically registered and radio-metrically
    calibrated (Phiri et al. 2020), and thus only atmospheric correction was done.
    The atmospheric correction for the bottom of atmosphere reflectance for Sentinel-2
    images was obtained from the European space agency (ESA) Sentinel Application
    Platform (SNAP). The surface reflectance values were obtained for red and infrared
    bands to calculate NDVI. The Sentinel images were obtained at the different growth
    stages of the wheat crop. A total of 12 images were obtained at ten days'' temporal
    resolution starting immediately after sawing. The NDVI map was computed using
    Eq. (2). Then, the NDVI map was extracted by polygon for sampled wheat field plots
    at each growth stage to identify the wheat crop. The relationship between derived
    NDVI values and Kc values gained from the FAO was created. Then linear regression
    equation was developed between the FAO crop coefficient and NDVI values of the
    wheat crop at the field obtained for each growing stage. Using that linear regression
    model NDVI-based Kc was estimated and compared with FAO Kc. The performance of
    the linear regression model developed between FAO Kc and NDVI was checked by statistical
    index using correlation coefficient, R2 (Campos et al. 2010; Gontia and Tiwari
    2010), Mean Square Error, MSE (El-Shirbeny and Ali 2014); Root Mean Square Error,
    RMSE (Er-Raki et al. 2013); and Mean Absolute Error, MAE (Adamala et al. 2013).
    The crop coefficient map was prepared by converting the NDVI map using the developed
    regression equation in map algebra. The length of the four growth stages of wheat
    adopted were 15, 25, 50, and 30 days for initial, developmental, mid, and late-stage,
    respectively. The corresponding crop coefficient values taken were 0.3, 1.15,
    and 0.325 for the initial, mid, and late-stage, respectively (1998). $${\text{NDVI}}
    = ({\text{NIR}} - {\text{RED}})/({\text{NIR}} + {\text{RED}})$$ (3) where NIR
    and RED are near-infrared (Band 8) and red band (Band 4) of the sentinel image,
    respectively. Computation of crop evapotranspiration and comparisons with remotely
    sensed ETc Crop evapotranspiration (ETc) was computed and mapped as a product
    of the NDVI-derived crop coefficient and calibrated ETo from 8-day MODIS PET.
    The 8-day calibrated MODIS reference evapotranspiration map was resampled to 10
    by 10 spatial resolution to fit with the Kc map. The crop evapotranspiration map
    was extracted by field plot polygon to determine wheat water requirement for each
    growing season. A correlation analysis was done between crop evapotranspiration
    obtained from the Penman–Monteith method and MODIS for validation. Similarly,
    the WaPOR crop evapotranspiration and MODIS ETc product were obtained at 30 m
    and 500 m resolution, respectively, and resampled to 10 m spatial resolution.
    The MODIS and WaPOR crop evapotranspiration product was compared with the ones
    derived from the MODIS PET. A two-tailed student t-test was used to examine the
    mean difference between calibrated ETc derived from MODIS and Sentinel 2B, and
    the direct ETc observation by MODIS and WaPOR for the wheat crop during the various
    growth stages. Results and discussion Atmospheric correction The reflectivity
    difference (Fig. 3) between the true color of the top of the atmosphere and the
    bottom of the atmosphere radiance presents the big difference between atmospherically
    calibrated and uncorrected images. To determine the effects of atmospheric correction
    on the raw data, changes in Sentinel 2B red and NIR bands for NDVI calculation
    were examined. The visual comparison of Fig. 1A and B showed that atmospheric
    correction is essential for Sentinel-2B image quality enhancement. David Morave
    et al., (Moravec et al. 2021) revealed that atmospheric correction is used to
    increase the NDVI values and reported an increased NDVI value of 0.497 from an
    atmospherically corrected image than an uncorrected image (0.421). Fig. 3 The
    true color of Sentinel 2B image: A Top-of-atmosphere reflectance and B bottom-of-atmosphere
    reflectance Full size image Evaluation of MODIS reference evapotranspiration The
    MODIS potential evapotranspiration values were evaluated with the Penman–Monteith
    reference evapotranspiration estimated for Bahir Dar and Dangila climatic stations.
    The root means square error and means absolute error between remote sensing evapotranspiration
    product and the Penman–Monteith method for both climatic stations were within
    the acceptable limit, 0.2 to 0.5, based on Yu et al., (2016) data on an 8-day
    basis (Table 2 and Fig. 4). Similarly, the coefficient of determination (R2) showed
    a good correlation, more than 50%, based on Taylor (1990) for both stations. The
    result would help to estimate the temporal and spatial variation of evapotranspiration
    at a regional and local scale in areas where climate stations are scarce or unavailable.
