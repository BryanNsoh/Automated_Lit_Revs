    use of proper irrigation scheduling. In addition, the study would help to support
    policy decisions for land use allocation based on agro-climatic conditions. Comparison
    between MODIS-sentinel 2B derived ETc, WaPOR ETc, and MODIS ETc The comparison
    between the MODIS-Sentinel 2B derived wheat crop evapotranspiration, direct MODIS
    ETc observation, and WaPOR is presented in Table 7 and Fig. 9. The disparity in
    variance between data sets was checked and the result showed equal variance. A
    two-tailed, t-test assuming equal variances with a 5% significance level was used
    to examine the significant difference between the MODIS-based calibrated crop
    evapotranspiration and the direct remotely sensed crop evapotranspiration (WaPOR
    ETc and MODIS ETc) of the wheat crop (Table 6). The result showed that there is
    a significant difference (p = 0.0006) between the calibrated MODIS-Sentinel 2B
    ETc and the direct MODIS ETc observation. Similarly, we found a significant difference
    (p = 0.013) between the calibrated MODIS-Sentinel 2B ETc and the WaPOR ETc observation.
    Thus, our finding indicated that it is required to calibrate both MODIS ETc and
    WaPOR ETc in using the values to estimate crop water need and to decide crop water
    stress conditions. The WaPOR ETc value exaggerates ET, whereas, the MODIS ETc
    value underestimates ET value (Fig. 9). On the other hand, the advantage of combing
    MODIS and Sentinel 2B is its higher spatial resolution (10 m) capable of capturing
    even small plots of fields. The point scale daily reference evapotranspiration
    estimates of the remote sensing products are presented in Table 7. Fig. 9 An 8-day
    time series of MODIS-Sentinel 2B derived ETc, WaPOR ETc, and MODIS ETc along the
    growing period of wheat crop Full size image Table 6 Summary of two-tailed student
    t-test with equal variance for the comparison of ETc products Full size table
    Table 7 Point scale daily reference evapotranspiration estimates for Bahir Dar
    and Dangila meteorological stations Full size table The mean daily point reference
    evapotranspiration for Bahir Dar and Dangila, respectively, was 3.9 and 3.6 mm
    (Table 7). The range of evapotranspiration for Bahir Dar and Dangila was from
    2.6 to 4.7 mm, and 2.6 to 4.5 mm, respectively. The result showed a closer estimate
    of reference evapotranspiration for both stations with a slight increment in Bahir
    Dar station. The table caption presented here is as presented in the revised manuscript.
    Conclusion This study aimed to develop an NDVI-based crop coefficient and examine
    crop evapotranspiration of wheat that varies in time and space using MODIS and
    Sentinel 2B products for the Koga irrigation scheme. We found a good correlation
    (R2 > 0.6) between MODIS potential evapotranspiration and Penman Monteith''s estimate
    of reference evapotranspiration and developed a regression coefficient that serves
    for the calibration of MODIS. Similarly, a strong correlation (R2 = 0.95) between
    NDVI derived from Sentinel 2B and FAO Kc values, and regression coefficients were
    used to generate time and space variable Kc from NDVI. The mean value of Kc from
    the 10 plots significantly varied in time; from 0.29 at the initial stage to 1.26
    at the mid-stage. Similarly, a significant Kc variation was found across the 10
    plots; 0.16 to 0.42 at the initial stage and 1.20 to 1.32 at the mid-stage. On
    the other hand, the evaluation of MODIS and WaPOR ETc indicated that both need
    to be calibrated before being directly used for the estimation of crop water needs.
    The combination of MODIS and Sentinel 2B to derive time and space variable Kc
    and hence ETc was found a feasible alternative for proper water management and
    improvement of crop productivity. References Abera A, Verhoest NEC, Tilahun SA,
