    evapotranspiration estimation using METRIC model and Landsat satellite images
    over an irrigated field in the Eastern Mediterranean Region of Turkey Article
    13 March 2023 Introduction Global consumption of freshwater resources is increasing
    nowadays, especially in the agricultural sector (Leguen 2019). The increasing
    population in the world leads to the intensification of irrigation for increased
    food production resulting in additional pressure on freshwater resources (Kumar
    et al. 2017). The current trend in irrigation intensification is unsustainable
    (Sappington and Rifai 2018). Sustainable intensification of irrigated agriculture
    and proper estimation of crop water need is essential to efficiently utilize water
    resources (Ewaid et al. 2019). The estimation of crop water demand is dependent
    on the estimation of evapotranspiration (ET) for irrigation planning, design,
    and efficient irrigation water management of irrigation schemes (Maina et al.
    2014). Evapotranspiration estimation is essential for various applications including
    the assessment of irrigation feasibility in arid and semi-arid regions (Allen
    et al. 2007), drought monitoring (Djaman et al. 2018), and conservation of irrigation
    water through proper irrigation scheduling (Subedi and Chávez 2015; Koech and
    Langat 2018). The spatial and temporal values of evapotranspiration estimates
    would help to determine crop water use which is vital for improving the performance
    of irrigation schemes (Kharrou et al. 2021). Several studies were conducted on
    the performance of irrigation schemes in Ethiopian highlands and found insufficient
    to address the designed command area (Asres 2016; Abera et al. 2019; Haile et
    al. 2020; Tesfaye 2020). Koga, the major irrigation scheme in the Ethiopian highlands,
    was designed to irrigate a maximum command area of 7000 ha (MacDonald 2004). However,
    the scheme was so far able to irrigate a maximum size of about 5000 ha in 2014
    (Abiyu and Alamirew 2015). Tewabe and Dessie (2020) reported that the irrigation
    ratio of the scheme was around 76.6% in the 2016 and 2017 irrigation seasons.
    The main reasons were poor irrigation water management at the field level, insufficient
    reservoir release to the command area, and traditional water application techniques
    resulting in high water loss throughout the scheme. This demands a proper estimation
    of crop evapotranspiration in the scheme and hence irrigation scheduling (Kassie
    and Alemu 2021), which would help to improve the performance of the Koga irrigation
    scheme and productivity in general. Several approaches can be used to measure
    and/or estimate actual evapotranspiration (ETc) including eddy covariance, soil
    water balance approach, Bowen Ration Energy Balance System, pan evaporation, and
    weighting lysimeters. However, these methods are expensive, time-consuming, cannot
    be easily automated, and provides point-based measurements (Genanu 2017; Bastiaanssen
    et al. 1998; Zhao et al. 2013, 2006; Enku et al. 2011). To overcome such challenges,
    remote sensing approaches are practiced worldwide as efficient alternatives (Reyes-Gonzalez
    et al. 2015). This includes Surface Energy Balance Algorithm for Land, SEBAL,
    (Bastiaanssen et al. 1998), Two Source Energy Balance, TSEB, (Norman et al. 1995),
    Simplified Surface Energy Balance Index, S-SEBI, (Roerink et al. 2000), Surface
    Energy Balance System, SEBS, (Basit et al. 2018), Mapping Evapotranspiration at
    High Resolution with Internalized Calibration, METRIC, (Allen et al. 2007), and
    the Simplified Surface Energy Balance, SSEB, (Chen et al. 2016). These models
    require detailed standard metrological data (Kitsara et al. 2013; Najmaddin et
    al. 2017; Allam et al. 2021), which can be tricky in region where climate stations
    are scarce (Najmaddin et al. 2017). One of the most commonly used methods for
    ETc estimation is the crop coefficient approach which is the product of reference
    evapotranspiration (ETo) and crop coefficient (Kc) (Yimam et al. 2020, 2021, 2021).
    Several have developed equations to quantify reference evapotranspiration from
    the basic fundamental physical principles of energy balance and mass transfer
    (Maeda et al. 2011). The Penman–Monteith method is among the standard approach
    for determining ETo, though it requires detailed meteorological data inputs (Zhang
    et al. 2018). Remote sensing approaches are nowadays becoming popular in estimating
    evapotranspiration (ET) at various temporal and spatial scales (Kharrou et al.
    2021; Maeda et al. 2011) which is a feasible solution from various perspectives
    for in-situ estimation (Wanniarachchi and Sarukkalige 2022). Remote sensing-based
    estimation of ET helps water managers in the irrigation sector to manage both
    water and crop stress conditions (Genanu et al. 2017). Of the various remote sensing
    indices used to estimate ETc, The Normalized Difference Vegetation Index (NDVI)
    is the most commonly used indices used to estimate ETc (Carpintero et al. 2020;
    Pôças et al. 2020). In the crop coefficient approach, Kc is typically taken from
    the Food and Agricultural Organization, FAO (Singh and Irmak 2009), which does
    not capture the spatial and temporal variability in estimating the crop evapotranspiration.
    The spatial and temporal variability of Kc can be easily derived from NDVI considering
    actual crop growth conditions and stages (Reyes-González et al. 2018). Similarly,
    open-access remote sensing datasets would help in accessing reference evapotranspiration
    products at varying spatial and temporal resolutions during the estimation of
    crop evapotranspiration. The moderate-resolution imaging spectroradiometer (MODIS)
    evapotranspiration product (Mu et al. 2011) and the FAO portal product to monitor
    water productivity through open-access portal (WaPOR) developed for Africa and
    the Near East (Blatchford et al. 2020) are among the open sources to estimate
    ET. However, the applications of those open-source remote-sensing products to
    estimate ET and help in irrigation scheduling are an unexploited approach in the
    region that needs refined studies. Recently, Sentinel and Landsat satellites are
    among the open-source remote sensing products used for site-specific management
    of irrigation. Even though the sentinel -2 satellite was launched recently 7 years
    ago, it has an advantage over the Landsat satellite in terms of better spatial
    and temporal resolution. According to Morave et al., (2021), atmospheric correction
    is essential to increase the NDVI values. Therefore, the main objective of this
    research was to estimate crop evapotranspiration using the combined application
    of open-access remote sensing ETo and NDVI-derived Kc which was generated from
    atmospherically calibrated Sentinel-2 images for the major irrigated crop in the
    Koga irrigation scheme (wheat). We also did a comparison of remote sensing-based
    ET for their applications in irrigated water management in the same irrigation
    scheme. In Ethiopia, wheat grain is the flour for the preparation of traditional
    as well as modern processed food products and industrially processed products
    (Aklilu et al. 2015). Wheat in Ethiopia is a significant stable and cash crop
    in increasing the income of the households, food security, and national Gross
    Domestic Product (GDP) increment (Anteneh and Asrat 2020). At present, the Ethiopian
    government has started planning and working to produce better wheat production
    using modern irrigation technology to reduce the import of wheat from foreign
    countries and ensure food security. Ukraine and Russia are the most important
    producer and exporters of wheat in the world (Fellmann et al. 2014). The start
    of the Russian–Ukraine war has significantly undermined grain exports due to raising
    the global price and the lack of access to Black Sea ports. As a direct importer
    from those countries, Ethiopia is the most affected country by the wheat shortage
    (WFP 2022). The results from this study would help water managers in proper irrigation
    scheduling to monitor irrigation application trends at the farm level in a Koga
    irrigation scheme. In general, the output of this research will be used, to improve
    water use efficiency by the farmers and for decision-makers to plan and design
    irrigation infrastructures in the region. It is also vital to support policy decisions
    on water allocation.. Besides, the study can provide a feasible alternative way
    to obtain temporally and spatially variable evapotranspiration estimates for hydrological
    analysis and other water-related studies in the Ethiopian highlands. Materials
    and methods Study area description This study was conducted in Koga''s large-scale
    irrigation scheme located in the west Gojam Zone of Amhara Regional State in the
    Ethiopian highland (11.35 °N latitude and 37.14 °E longitude, at an altitude of
    1900 m above sea level) (Fig. 1). Its catchment area is about 220 km2 including
    a reservoir area of 17 km2 with an impounding capacity of 83.1 million cubic meters
    (MCM). The scheme is planned to irrigate a maximum area of 7000 ha for 10,000
    smallholder households (Asres 2016). The irrigation scheme networks include 19.7
    km of primary canals, 42.3 km of secondary canals, 117 km of tertiary canals,
    783 km of quaternary canals, and a 12-night storage structure. Agriculture in
    Koga includes rain-fed in rainy periods and irrigation in dry monsoon phases where
    maize and wheat are, respectively, the most common cereal crops. Irrigated wheat
    covers about 70% of irrigated command area annually while potato and onion are
    the second and third major irrigated crops in the Koga irrigation scheme. Fig.
    1 Location of the study area and monitoring farm wheat plots Full size image Data
    sources and description This research was conducted using open-source remote sensing
    products and meteorological data (Table 1). Sentinel images with 10 m spatial
    resolution were obtained every 10 days to develop the NDVI map. Similarly, MODIS
    potential evapotranspiration (PET) products were obtained to estimate reference
    evapotranspiration. Also, actual evapotranspiration was taken from the MODIS sensor
    and WaPOR database to extract wheat crop evapotranspiration. The MODIS and WaPOR
    actual evapotranspiration (ETa) was obtained from late December 2020 to mid of
    April 2021. A total of 12 ETa image products were downloaded from each website
    considering the same temporal resolution as Sentinel-2B images. The level-3 dataset
    of WaPOR actual evapotranspiration for the Koga irrigation scheme was obtained
    at 30 m spatial resolution every 10 days. In WaPOR, the pixel value represents
    the average daily ETa in a given 10 days (FAO 2019). Meteorological data (precipitation,
    mm; relative humidity, %; sunshine hour, hr; and wind speed, m/sec) were collected
    from two meteorological stations (Dangila, and Bahir Dar) located midway from
    Koga irrigation schemes. Table 1 Summary of data used in this study Full size
    table Overall framework Wheat crop evapotranspiration (ETc) was estimated for
    the Koga irrigation scheme by combining open-source remote sensing products and
    meteorological data (Fig. 2). The daily meteorological data were collected from
    nearby stations of Dangila and Bahir Dar from the year 2016 to 2021. The Penman–Monteith
    method (Eq. 1) was used to estimate ETo at the stations and the result was compared
    with the MODIS PET product. Then, crop evapotranspiration for the Koga irrigation
    scheme was computed by multiplying the reference evapotranspiration from MODIS
