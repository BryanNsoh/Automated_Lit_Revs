    from the aquifer in 2010. Water level in this aquifer has declined significantly
    over the past twenty five years [3] . The overdraft of the aquifer in Mississippi
    is estimated to be approximately 370 million cubic meters per year and is attributed
    to the irrigation of over 700,000 hectares of row crops located in the Delta region
    of Mississippi [3] [4] . The decline is the most prominent from April to October
    each year when normal crop water demands are intensified by simultaneous dry climatic
    conditions and the recharge of the aquifer during the remainder of the year has
    been insufficient to restore water levels [3] . The groundwater is being heavily
    used for irrigation as the demand continues to grow due to a tremendous increase
    in the production of row crops [3] . Moreover, the common irrigation practices
    in the Delta region of Mississippi are inefficient, further depleting the ground
    water and making irrigation expensive to producers due to increasing energy prices.
    To reduce water use and stop the decline of the aquifer, various tools and methods
    that increase irrigation efficiency have been tested and verified by the irrigation
    experts in the region. This review briefly summarizes the current status of the
    irrigation practices in the Delta region of Mississippi, and the methods and tools
    that improve irrigation efficiency in order to reduce energy costs and the overdraft
    of the aquifer. In this review we have used valuable information obtained from
    various web sites in addition to the available literature to describe strategies
    to improve irrigation efficiency. 2. Irrigation Methods and Improvements in the
    Delta Region of Mississippi 2.1. Current Irrigation Methods About 60% of the cropland
    in Mississippi is irrigated with furrow and center pivot being the two predominant
    irrigation systems (Table 2). Furrow irrigation accounts for about 75% of the
    irrigated area and the remaining area is irrigated with center pivot (Table 2).
    In two neighboring states, Arkansas and Louisiana, furrow irrigation accounts
    for over 80% with center pivot/sprinkler accounting less than 20% of the irrigated
    land. Table 3(a) shows a summary of the annual survey report from YMD on irrigation
    methods used for the major crops grown in the Delta region of Mississippi for
    five consecutive growing seasons (2005-2009). The total number of survey sites
    reported by YMD under each irrigation method was listed for each crop for the
    five cropping seasons and the average percentages for each method were calculated.
    Based on these data, over 85% of the corn and cotton and about 50% of the soybean
    sites, with an average of 75%, were furrow irrigated. The sites under center pivot
    were only about 10%. The common furrow irrigation practice in the Delta is to
    pump water using poly-ethylene tubing until water gets to the end of the furrows,
    but all furrows do not reach the tail-ditch at the same time. This may causes
    deep percolation losses (over-saturation of the soil profile) and also results
    in tail-water runoff, wasting water. The rice flooding methods in Mississippi
