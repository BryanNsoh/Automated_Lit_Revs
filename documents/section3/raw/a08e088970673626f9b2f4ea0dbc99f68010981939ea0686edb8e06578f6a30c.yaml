    MODIS and Penman–Monteith reference evapotranspiration Full size image Deriving
    NDVI for the various growth stages of wheat The NDVI values for ten wheat field
    plots along the crop growth stage are presented in Fig. 6. At the initial stage,
    the value of NDVI is low because the ground cover is small at this stage. More
    precisely, at the initial stage, the reflectance values of the near-infrared (NIR)
    wave band are low, whereas the red wave band has high reflectance at the initial
    stage (Panda et al. 2010). In addition, the red wave band is strongly absorbed
    by chlorophyll whereas the NIR wave band is highly reflected from the mesophyll
    structure of the crop leaves. According to Yin et al. (2012) the high values of
    NDVI are related to dense vegetation with high reflectivity values of NIR band.
    Maximum values of NDVI were obtained at the mid-stage (48–88 DAP) in each wheat
    field plot which ranges from 0.61 to 0.83. Whereas, the minimum values rages from
    0.13 to 0.45 for the initial and final stages of the crop cycle. The lowest average
    value of the NDVI for the ten plots was found at 0.21 for the initial stage, the
    8th day after plantation in late December (Table 3). The average NDVI values gradually
    increased, proportionally to their growth stage. On the 78th day after the plantation,
    the maximum average NDVI was found 0.8 (in early March). A relatively high range
    of average NDVI was observed at the mid-stage, early February to mid-March, (day
    50 to day 88 after plantation). At the end of the growing stage, the average NDVI
    values gradually decreased to 0.27 in the middle of April (118th days after planting).
    The value of NDVI across all plots ranged from 0.13 to 0.83 (Table 3). Our estimate
    of NDVI was found consistent with similar research findings with a range of maximum
    NDVI values of 0.67 to 0.9 (Hunsaker et al. 2005; Farg et al. 2012; Lei and Yang
    2014; El-shirbeny et al. 2014). The spatial and temporal variability of the NDVI
    in the study area is presented in Fig. 10. Fig. 6 Normalized difference vegetation
