    1 Introduction In agriculture, irrigation plays a vital role. The available water
    resources in India should be used wisely to avoid water scarcity during cultivation.
    The growth of the plant gets affected due to improper irrigation, which affects
    the yield of the forms. In India most of the formers do manual irrigation which
    might lead to wastage of water, i.e., the excess flow of water to the crop, overflow
    of water from the agriculture field. These can be avoided by using an automatic
    irrigation system. In automatic irrigation the water flow can be controlled based
    on soil moisture and temperature. Many research works are already performed with
    automatic irrigation systems using various sensors. Android-based intelligent
    irrigation system which consists of several parameters that can be selected according
    to the stage of the crop, climatic condition, and the amount of moisture content.
    Temperature sensor to find the climatic change that takes place in the atmosphere
    [1]. Automated irrigation model with ANN-based controller [2]. The corn yield
    irrigation systems based on the GA algorithm [3]. The cost-effective smart irrigation
    with Rasp-berry Pi [4]. Designs an Internet of things based real-time monitoring
    system for smart agriculture [5]. Intelligent irrigation monitoring by thermal
    imaging using the Cloud of Things [6]. Arduino-based smart irrigation system using
    wireless Robot [7]. Precision agriculture for an intelligent irrigation scheduling
    system [8]. De-signed an Arduino-based automatic irrigation system [9]. This paper
    focuses on providing farmers with automatic water supply based on the crops. The
    focus is to build a system that includes providing water according to requirements
    and activates the relay motor automatically. Implementing this system provides
    real-time sensing and self-controllable eliminates the requirements for manpower.
    Finally, this paper provides an automatic irrigated system that calculates soil
    moisture and temperature and helps to take necessary action on turning ON/OFF
    the water supply automatically by saving water and environment. To achieve this
    system, the data can be collected from cloud-based IOT model and apply k nearest
    neighbor algorithm and Naive Bayes algorithm to find the dryness of soil and for
    user-friendly access, the android application is also accessible for automation
    from a remote location. 2 Problem Statement This paper helps in monitoring soil
    moisture level and powers ON/OFF motor automatically. It will also help to control
    water wastage. The proposed model can be operated using Web and Android mobile
    application. It is not needed for humans to visit the form directly to carry out
    the irrigation process. The dryness of the soil is determined by using machine
    learning algorithm. Build a system that performs an automated irrigation model
    which performs automatic ON and OFF the pumping motor based on the prediction
    of water requirements or predicted for the next water cycle. 3 Proposed System
    For an Automatic irrigation system, the IOT model is constructed with Arduino
    board and sensors like soil moisture, dht11, Node MCU as shown in Figs. 1 and
    2. Fig. 1 Proposed architecture for smart irrigation Full size image Fig. 2 Circuit
    diagram Full size image The moisture of soil can be measured with the help of
    a moisture sensor. The DHT11 sensor helps to monitor the temperature and humidity
    values. The water vapor is detected by measuring the electrical resistance between
    two electrodes. NodeMCU which is available at free of cost runs on the ESP8266MOD.
    NodeMCU is like other microcontrollers such as Arduino UNO and Nano. It has built-in
    Wi-Fi and Bluetooth with better speed and flash space. The data are collected
    real time using these IOT devices. Machine learning algorithms can be applied
    to find how much soil is dry and check or compare two ML algorithms KNN and Naive
    Bayes. 3.1 KNN (K-Nearest Neighbors) Algorithm Step 1: Find the K-most similar
    instance from the given data set when prediction is required. Step 2: The similarity
    between real value data is measured using Euclidean distance and Humming distance
    is used for categorical or binary data. Step 3: Return average predicted attributes
    from the classification. 3.2 Naive Bayes Algorithm The Naive Bayes is one of the
    supervised learning models for making a prediction using the probabilities of
    individual attributes from each class. Step 1: Probability calculation is simplified
    by considering the probability of each attribute from the given class is independent
    of other attributes. Step 2: The product rule is applied on all conditional probabilities
    for each attribute for a given class value. Step 3: Conditional probability for
    each class attribute is derived using Bayes rule and prediction is made by using
    the class value with the highest probabilities. 3.3 Linear Regression Algorithm
    Linear regression algorithm is used to count the water quantity requirement and
    the prediction for the next water cycle. Multiple linear regression is used when
    there are more input variables which affects the output, as shown in Eq. (1).
