    probes become accessible to any water user? We developed a soil moisture sensor
    based on the specifications and feedback provided by the water users of an irrigation
    scheme. The sensor we developed is (i) low tech, meaning easy to make, maintain
    and reproduce; (ii) low cost, so small farming systems can afford it; (iii) low
    power, and consequently relatively self-sufficient and sustainable over time;
    (iv) meeting farmers’ expectations for monitoring water status in the root zone.
    The data can be accessed in two ways: remotely via an online interface, or in
    the field through direct reading. Calibration is feasible both in the laboratory
    and in the field. The sensor rating curve (Eq. (2)) is given by only one parameter,
    k, characteristic of the soil. This rating equation provides a reliable prediction
    of volumetric soil moisture once it has been parameterized. The sensor allows
    soil moisture to be monitored at two depths and can be used as a decision support
    tool for irrigation scheduling. Comparison with commercial probes highlighted
    the good performance of the Pilowtech sensor for irrigation scheduling and for
    monitoring relative soil moisture. The low recording frequency of the commercial
    tensiometer, capillary hysteresis processes and the low water holding capacities
    of the soils prevented accurate plotting of sandy soil retention curves [28].
    To go further, a laboratory experiment conditions would allow comparison of the
    Pilowtech sensor results with the predictions of the Van Genuchten function for
    a sandy soil [29]. The measurement of absolute soil moisture was satisfactory
    compared with that of the commercial capacitance probe, but the measurement may
    be subject to slight deviation over time. A metrological study, specific to the
    monitoring of the deviation by multiplying the controls and measuring battery
    discharge rates, should enable conclusions to be drawn concerning these effects.
    At the level of the farm or of the irrigation scheme, the number of sensors could
    be multiplied to create a wireless sensor network based on the LoRaWAN protocol.
    The data produced in real-time can be used by different types of stakeholders:
    (i) by farmers as a decision-support tool at the field and farm levels; (ii) by
    irrigation scheme managers and agricultural advisors to assess water requirements
    and advise water users; (iii) by researchers, for whom the production of these
    data will help assess performance gaps, compare practices and feed model scenarios.
    Recent advances in on-board electronics and IoT therefore appear promising for
    the agricultural sector and particularly for water management, to the extent that
    they led to the development of both economically and technically accessible measurement
    tools. The plasticity of these systems is particularly interesting because it
    makes the tool adaptable to the agrarian context: for instance, we were able to
    adapt the data reading system to the users. Moreover, the open source nature of
    the system transforms the traditionally “black box” sensor into a tool that can
    be fully programmed by the user. Thus the user can calibrate the Pilowtech according
    to the characteristics of his/her field, which makes it better suited and therefore
    more reliable than a default pre-calibrated probe. On the other hand, it is important
    to stress that these advantages are not necessarily considered as such by every
    farmer. Indeed, the “do it yourself” approach may be seen as a limitation as it
    requires time to get used to it, more regular maintenance, and a certain level
    of agronomic expertise. These limitations can be overcome by supporting users,
    notably through training or by providing technical support. The scale of the irrigation
    scheme, and user collectives such as water users associations, appear to be a
    suitable environment to host a Fab lab, making it possible to pool maintenance
    interventions and the expenses involved in running wireless sensor networks. The
    Fab Lab also appears as a valuable environment for user training, notably regarding
    the calibration process, which although not requiring any special equipment, may
    nevertheless demand some ability. Another alternative could be for further studies
    to produce tables associating parameter values with major soil types. Currently,
    the use of these technologies is facilitated by the growing importance of the
    community involved in this domain, the multiplication of suppliers worldwide,
    and the trend towards simplification of components and reduction of their costs.
    However, component costs still depend on the market, and are consequently sensitive
    to fluctuations (the Covid-19 pandemic, for example, led to a worldwide shortage
    of electronic chips). Hence, the equipment used in the present study will inevitably
    evolve with technical advances and market changes, which is not a problem as long
    as the equipment remains highly affordable and available from local suppliers.
    In any case, the Pilowtech sensor was designed as an evolving tool, necessarily
    subject to change through re-design and ”bricolage”, as signs of its re-appropriation
    by users [30]. Future studies should focus on the multi-criteria (agronomic, environmental,
    hydraulic, socioeconomic) impacts of the adoption of such tools for irrigated
    agriculture, including paying attention to potential side effects [31,32]. Some
    work remains to be done before massive use of this type of technology is achieved,
    and particular attention will have to be paid to the mechanisms of adoption and
    the means to promote the dissemination of the innovation among farmers and water
    users. After all, there is nothing to prevent the adjustment of this sensor to
    a variety of contexts, for irrigation management of diverse cropping systems or
    for environmental monitoring, at the same time bearing in mind that “not everything
    that can be counted actually counts”. 5. Conclusion The use of new technologies
    for agriculture does not necessarily need to be expensive, complex and energy
    intensive. We designed a low-cost, open source, low-tech and low-energy soil moisture
    sensor for monitoring crop irrigation. The calibration method implemented is simple,
    based on only one parameter, and allows real time monitoring of the fulfillment
    of the water requirements of an irrigated crop, in the present case, potato. The
    irrigation schedule can therefore be adjusted accordingly. Comparison of our low-cost
    sensor with commercial probes in field conditions over a whole irrigation season
    underlined the good performance of the Pilowtech sensor. The sensor can be used
    as a decision-support tool for real-time water management. At the scale of an
    irrigation scheme, the skills and costs of the equipment required to build a wireless
    sensor network could be shared between users. Soil moisture probes are known as
    a driver to achieve water savings, and this study provides a way to make them
    accessible, although they require more regular maintenance than existing commercial
    ready-to-use solutions. We believe that this study contributes to the democratization
    of the use of new technologies in agriculture and provides keys to facilitating
    their adoption, in both the North and the global South. Future work should focus
    on assessing the impacts of the adoption of such innovation, and its adaptation
    to different contexts. Research data All the software required for the design
