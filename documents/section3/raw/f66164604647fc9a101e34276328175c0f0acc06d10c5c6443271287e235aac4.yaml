    Metrics Abstract: Monitoring the physical, chemical, biological, and radiological
    properties of water is the process of figuring out whether it is suitable for
    a certain usage. Monitoring water quality strives to guarantee that water is fit
    for diverse applications, including drinking, recreation, and irrigation, as well
    as that it complies with environmental requirements. The conductivity, oxygen,
    TDS, turbidity, temperature, BOD, COD, pH and the presence of other pollutants
    like heavy metals, pesticides, and pathogens are among the parameters that are
    commonly examined during water quality monitoring. Monitoring water quality is
    crucial since it can have a negative impact on ecosystems, economy, and human
    health. Authorities can detect potential sources of contamination through monitoring
    and take the necessary action to safeguard the environment and the general people.
    Monitoring the quality of our water supply is essential to ensure its security.
    In this project, we suggest developing and deploying a LoRa-based system for monitoring
    water quality, which would allow for real-time monitoring of variables including
    pH, TDS, and temperature. The LoRa-based Water Monitoring Mote and the LoRa Gateway
    Mote are the two nodes that make up the system. Published in: 2023 3rd International
    Conference on Advancement in Electronics & Communication Engineering (AECE) Date
    of Conference: 23-24 November 2023 Date Added to IEEE Xplore: 15 February 2024
    ISBN Information: DOI: 10.1109/AECE59614.2023.10428618 Publisher: IEEE Conference
    Location: GHAZIABAD, India SECTION I. Introduction The necessity of preserving
    and managing water habitats has been highlighted in recent years by the problem
    of worldwide water pollution. To ensure the survival of cultured species, the
    traditional aquaculture sector needs a lot of human effort to monitor and maintain
    the water quality in fish ponds. The automated water quality monitoring systems
    currently being used in larger fish farms, however, have drawbacks such a constrained
    communication range between sensors and a lack of essential equipment for low-power,
    remote water quality monitoring [1] [2]. A LoRa and NB-IoT-based water quality
    monitoring system has been presented as a solution to these problems. This method
    intends to address the shortcomings of the mechanism in place for keeping track
    of freshwater ecological ranching, including its short transmission distance and
    limited coverage [3]. Moreover, it has been recommended to use LoRa and IoT technology
    to monitor a lake''s water environment [4], which aims to lower labor costs, decrease
    detection times, and enhance information accessibility. It is now possible to
    implement environment monitoring across large areas at low energy and low cost
    because to the development of Long Range (LoRa) network technology This is crucial
    for water quality monitoring systems intended to preserve and maintain drinking
    water supplies, stop pollution, and stop disease outbreaks, especially during
    the COVID-19 pandemic [5]. Overall, IoT can be widely used for remote monitoring
    of water quality indicators. LoRa, a relatively new addition to the Internet of
    Things, has extremely low power consumption and the capacity to cover enormous
    areas with its wireless network [6]. SECTION II. Review of Literature Aquaculture
    has seen a rise in the use of intelligent monitoring systems for environmental
    sensing in recent years. A LoRaWAn-based water quality monitoring system has been
    created to keep track of the water quality in aquaculture ponds [7]. The idea
    of IoT has facilitated the development of IoT-based systems, which are composed
    of interconnected networks of sensors that are intelligent and programmable [8].
    Users can utilize the Cayenne LPP cloud to determine the position of the device
    with the aid of IoT-based water quality monitoring devices that use geolocation
    and LoRaWAN with solar power [9]. Such systems use pH and temperature sensors
    to monitor water pollution, and wireless LoRa communication is used to relay the
    data to a host PC. The device has a PV panel and lithium-ion battery storage,
    and the data received is stored in the cloud with a GUI [10]. While on-site measurements
    are still used in traditional methods of gathering data on water quality, using
    LPWAN-LoRaWAN technology for data transfer can increase the system''s lifespan.
    To accomplish this, a solar panel has been modified to recharge the battery [11]
    [12]. Low-cost and low-power water pollution monitoring systems using microcontrollers
    and long-range wireless systems like LoRa have been proposed [13] [14] in order
    to overcome the drawbacks of conventional water quality monitoring systems, such
    as cable laying, inconvenient maintenance, and lack of intelligent management
    and control behavior. Last but not least, a sensor development and LoRa Network-based
    water and air monitoring system has been suggested. The system uses a custom PCB
    board to combine LoRa, Renesas RX64M MCU, and terminal sensors. Sixteen monitoring
    point stations were utilized to measure water and air parameters, including pH,
    temperature, humidity, CO2, DO concentration, and PM2.5 [15]. SECTION III. Block
    Diagram The LoRa-based Water Monitoring Mote is intended to gather information
    on water quality indicators like pH, TDS, and temperature, as shown in figure
    1. The main controller of the mote, an Lora32 IC board, is in charge of gathering
    data from the sensors and transmitting it to the gateway mote. Long-distance communication
    between the Water Monitoring Mote and the gateway mote is made possible by the
    LoRa RF module. The PH sensor and TDS sensor produce an analog output by measuring
    the pH and total dissolved solids in the water. The water temperature is measured
    via the waterproof DS18B20 temperature sensor. The mote receives power from a
    power supply module, which also guarantees reliable performance. Fig. 1. Block
    Diagram of the LoRa-based Water Monitoring Mote Show All Fig. 2. Block Diagram
    of the Lora Receiver Node Show All The LoRa Gateway Mote, which can be seen in
    Figure 2, acts as the gateway for the Water Monitoring Mote. It is in charge of
    gathering data from the Water Monitoring Mote and transmitting it to a cloud-based
    server. The main controller of the gateway mote, an Lora32 IC board, is in charge
    of gathering data from the Water Monitoring Mote and transmitting it to the cloud-based
    server. Long-distance communication between the Water Monitoring Mote and the
    gateway mote is made possible by the LoRa RF module. A cloud-based server can
    be accessed by the gateway mote over Wi-Fi thanks to the Nuttyfi ESP8266 Wi-Fi
    module. The mote receives power from a power supply module, which also guarantees
    reliable performance. The gateway mote uses the Nuttyfi ESP8266 Wi-Fi module to
    relay data to the cloud-based server after receiving it from the Water Monitoring
    Mote through the LoRa RF module. Users can access the data stored on the cloud-based
    server for monitoring and analysis. SECTION IV. Hardware Development The following
    are the hardware connections for the LoRa-based Water Monitoring Mote (Fig. 3):
    The 5V and GND pins of the +5V DC power supply is connected to the Vcc and GND
    pins of the PH sensor, respectively. Additionally, the Lora32 microcontroller''s
    A0 pin is connected to the PH out data pin. The 5V and GND pins of the power supply
    are linked to the Vcc and GND pins of the TDS sensor. Additionally, the Lora32
    microcontroller''s Al pin is connected to the output data pin. The 5V and GND
    pins of the power supply are linked to the Vcc and GND pins of the DS18B20 waterproof
    temperature sensor, respectively. The temperature sensor''s data pin is attached
    to the Lora32 microcontroller''s A4 pin. A 10Kohm resistor additionally connected
    between the Vcc and Data pins of the DS18B20 waterproof temperature sensor. The
    Lora32 microcontroller''s Software SPI pins are linked to the Lora RF module''s
    pins. The Voltage and Ground pins on the Lora RF are linked to the appropriate
    Vcc and GND pins. The RST pin, NSS, MOSI, MISO, SCK, RST, and DIO0 pins of the
    Lora RF board are connected to the Lora32 microcontroller''s 4, 5, 6, 11, 12,
    and 13 no pins. The Lora Gateway Mote''s hardware connections are as follows (Fig.
    4): The Lora RF board''s RST pin, NSS, MOSI, MISO, SCK, RST, and DIO0 pins are
    connected to the Lora32 microcontroller''s 4, 5, 6, 11, 12, and 13 no pins using
    the software SPI approach. The power supply''s Vcc and GND are linked to the Lora
    RF module''s Vcc and GND pins. The 5V and GND pins of the power supply are linked
    to the Vcc and GND pins of the NuttyFi ESP8266 wifi Module. The Lora32 Microcontroller''s
    23 and 24 no pins have been connected to the Rx and Tx pins of the NuttyFi ESP8266
    WiFi Module. The software serial approach is used to link the two modules to one
    another. Fig. 3. Connection diagram of LoRa-based Water Monitoring Mote Show All
    Fig. 4. Connection Diagram of Lora Gateway Mote Show All SECTION V. Implementation
    of the System A. For the Lora-Based Water Monitoring Mote The initialization of
    the sensors is the first step of the LoRa-based Water Monitoring Mote algorithm
    before data collection (fig 5). The mote starts gathering data from the pH sensor,
    TDS sensor, and DS18B20 waterproof temperature sensor once the sensors have been
    initialized. After processing, the sensor data is ready to be transmitted to the
    gateway mote. Using the LoRa RF module, the mote sends the data to the gateway
    mote and waits for an acknowledgement to make sure the transmission was successful.
    The mote enters a low-power sleep mode following a successful transmission in
    order to save energy until the following interval of data collecting. In order
    to provide a continuous monitoring solution for water quality metrics, the process
    is repeated at regular intervals. The water quality parameters are continuously
    monitored by this algorithm, and data is sent to the gateway router for storage
    and analysis. Fig. 5. LoRa-based Water Monitoring Mote Show All B. For the β Lora
    Gateway Mote As seen in figure 6, Initializing the LoRa and Wi-Fi modules to get
    them ready for data transmission is the first step in the LoRa Gateway Mote methodology.
    The mote starts to receive data from the water monitoring mote via the LoRa RF
    module once the modules have been initialized. After that, the data is processed
    and made ready for transmission to the server in the cloud. Using the Nuttyfi
    ESP8266 Wi-Fi module, the mote sends the processed data to the cloud-based server
    while waiting for acknowledgement to assure successful transfer. The mote enters
    a low-power sleep mode following a successful transmission in order to save energy
    until the following data transmission interval. In order to provide a continuous
    monitoring solution for water quality metrics, the process is repeated at regular
    intervals. This method makes sure that the cloud-based server receives and continuously
    transmits data from the Water Monitoring Mote for archival and analysis. Fig.
    6. Lora Gateway Mote Show All The live web dashboard (Fig. 8) and mobile app Dashboard
    (Fig. 7) of the Blynk IoT App allow users to see the results of real-time data
    mapping and control. Fig. 7. Blynk2.0 IoT Web Dashboard Show All Fig. 8. Blynk2.0
    IoT Web Dashboard Show All SECTION VI. Conclusion In summary, the LoRa-based water
    quality monitoring system developed and used in this project offers a dependable
    and affordable option for real-time monitoring of water quality indicators. The
    system is made up of the Water Monitoring Mote and the Gateway Mote, two distinct
    nodes that collaborate to continually gather, process, and transfer data to a
    cloud-based server for archival and analysis. Long-range communication and low
    power consumption are made possible by the use of LoRa technology, which makes
    it perfect for remote and difficult-to-reach areas. The system has sensors that
    can monitor pH, TDS, and temperature, three factors that are very important in
    assessing the quality of the water. Aquaculture, drinking water management, environmental
    monitoring, and other uses are all possible for the system…. Overall, by ensuring
    secure and wholesome water supplies, the installation of this LoRa-based water
    quality monitoring system can benefit society. Authors Figures References Keywords
