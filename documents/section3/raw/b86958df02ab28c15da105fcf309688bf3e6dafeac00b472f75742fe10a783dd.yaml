    PDF TOOLS SHARE Abstract Maize production in Thailand is increasingly suffering
    from drought periods along the cropping season. This creates the need for rapid
    and accurate methods to detect crop water stress to prevent yield loss. The study
    was, therefore, conducted to improve the efficacy of thermal imaging for assessing
    maize water stress and yield prediction. The experiment was carried out under
    controlled and field conditions in Phitsanulok, Thailand. Five treatments were
    applied, including (T1) fully irrigated treatment with 100% of crop water requirement
    (CWR) as control; (T2) early stress with 50% of CWR from 20 days after sowing
    (DAS) until anthesis and subsequent rewatering; (T3) sustained deficit at 50%
    of CWR from 20 DAS until harvest; (T4) late stress with 100% of CWR until anthesis
    and 50% of CWR after anthesis until harvest; (T5) late stress with 100% of CWR
    until anthesis and no irrigation after anthesis. Canopy temperature (FLIR), crop
    growth and soil moisture were measured at 5-day-intervals. Under controlled conditions,
    early water stress significantly reduced maize growth and yield. Water deficit
    after anthesis had no significant effect. A new combination of wet/dry sponge
    type reference surfaces was used for the determination of the Crop Water Stress
    Index (CWSI). There was a strong relationship between CWSI and stomatal conductance
    (R² = 0.90), with a CWSI of 0.35 being correlated to a 64%-yield loss. Assessing
    CWSI at 55 DAS, that is, at tasseling, under greenhouse conditions corresponded
    best to the final maize yield. This linear regression model validated well in
    both maize lowland (R² = 0.94) and maize upland fields (R² = 0.97) under the prevailing
    variety, soil and climate conditions. The results demonstrate that, using improved
    standardized references and data acquisition protocols, thermal imaging CWSI monitoring
    according to critical phenological stages enables yield prediction under drought
    stress. 1 INTRODUCTION Maize (Zea mays L.) is one of the most important cereal
    grains worldwide in both temperate and tropical regions. In Thailand, it is mostly
    grown on marginal sites in both upland and lowland areas of rainfed cropping systems.
    The impact of recent climate change, triggering more erratic rainfall and longer
    drought periods, has substantially affected maize production in Thailand causing
    disproportionally high yield declines (Hirich et al., 2016; Khongdee et al., 2021).
    The magnitude of yield loss depends on the duration and severity of drought stress
    and the phenological stage at which the crop is affected (Sah et al., 2020). While
    drought stress during early stages of development results in smaller plants with
    a lower photosynthetic potential for overall biomass generation, drought stress
    during later stages (flowering to grain filling) affects yield formation and leads
    to a lower harvest index. Timely irrigation management necessitates sufficient
    water supply at any time of the cropping period to avoid drought and prevent yield
    reduction due to water shortage. Therefore, knowledge of the impact of drought
    stress and methods to identify its occurrence are fundamental in order to deal
    with sub-optimal water supply. Conventional methods for monitoring crop water
    stress rely on soil moisture measurements or determination of the matric potential
    in root zone (Kumar et al., 2020). However, accounting for soil heterogeneity
    in the field is often difficult (Clarke, 1997), additionally, soil water status
    is an indirect way to determine the actual plant water status. Thus, over the
    last three decades, several methods to monitor crop water stress at the plant
    directly have been developed. Crop water stress monitoring by plant-based approaches
    includes the determination of stomatal conductance, leaf water potential, relative
    water content and sap flow measurements (Jones, 2004). These methods, however,
    are time consuming and labour intensive, and some methods are destructive and
    hence are used more in research rather than in irrigation planning (Ihuoma & Madramootoo,
    2017). Remote sensing methods, on the contrary, such as spectral vegetation indices
    and infrared thermography are interesting alternative methods for the practice
    due to their reliability, rapidity of data acquisition and non-destructive nature
    (Ihuoma & Madramootoo, 2017; Mwinuka et al., 2021). Monitoring canopy temperature
    is probably the most practical way to obtain information on the crop water status.
    The temperature of the crop canopy increases as heat (solar energy) is absorbed
    into it but cools when that energy is used to evaporate water or transpire. Stomata
    close in response to soil water depletion, resulting in a decrease in water uptake,
    gas exchange and photosynthesis. Water-stressed plants would thus generally have
    less transpiration and hence a higher temperature than non-stressed ones (Payero
    & Irmak, 2006). Similar effects have been observed as a response to both biotic
    (pests/diseases (Hatfield & Pinter, 1993)) and abiotic (e.g., nutrient (Lin et
    al., 2012)) stress. Thus, if the water stress is the primarily object of thermal
    studies, other stress factors need to be avoided in order that the canopy temperature
    serves as an indicator of plant water status (Payero & Irmak, 2006). Several studies
    have been conducted to develop infrared thermography as a method to identify water
    stress status of crops such as maize (Zia et al., 2013), potato (Solanum tuberosum
    L.) (Gerhards et al., 2016), wheat (Triticum aestivum L.) (Hu et al., 2011), grapevine
    (Vitis vinifera L.) (Jones, 2002; Zia et al., 2009), olive (Olea europaea L.)
    (García-Tejero et al., 2017) and longan (Dimocarpus longan L.) (Wirya-Alongkorn
    et al., 2013). However, numerous climatic and microclimatic factors affect plant
    canopy temperature, such as solar radiation, wind, air temperature and humidity.
    Therefore, thermography measurements alone cannot detect plant water stress. Several
    strategies for measuring crop water stress using infrared thermography have been
    developed. Tc (crop canopy temperature) is used as the key indicator for estimation
    crop water stress in all the methods, usually as a single value during a high
    stress period or by calculating the time duration above a temperature threshold.
    This, however, requires a reference measurement of an unstressed control or a
    complex model to determine this threshold. For example, the difference in temperature
    between the canopy (Tc) and the air (Ta) has long been used as an indicator of
    water stress to account for climate variation. Idso et al. (1977) used the rising
    degree day concept to demonstrate that the accumulation of regular afternoon temperature
    variations, Tc–Ta, during the crop growing season is linearly related to final
    crop yield. Moreover, Wang and Gartung (2010) have reported using canopy temperature
    measurements with infrared thermometry for assessing water status of peach trees
    (Prunus persica) and a reasonable correlation between stem water potential and
    the canopy to air temperature difference was found. However, this method was mostly
    ignored after an introduction of the Crop Water Stress Index (CWSI) in the early
    1980s (Idso et al., 1981; Jackson et al., 1981). CWSI uses a wet and a dry surface
    to simulate the border conditions of a non-transpiring and fully transpiring leaf
    to quantify crop water stress based on the current meteorological conditions.
    Applications of CWSI for maize have been evaluated in a number of recent studies
    (Apolo-apolo et al., 2020; Chen et al., 2010; Irmak et al., 2000; Zia et al.,
    2011). To improve the CWSI method, baselines have been established, obtaining
    concurrent measurements of air temperature and relative humidity. Baselines simulate
    the complete dehydration as well as the full watering of the plant in order to
    use as a reference state for the interpretation of plant stress status. Nevertheless,
    established references for fully irrigated plants and completely dry plant conditions
    to monitor plant water deficiency are not yet reliable for all crops (Grant et
    al., 2007). Apolo-apolo et al. (2020) developed new hemispherical wet and dry
    reference surfaces using a cellulose napkin paper together with a hemispheric
    plastic mould and a 3D printer for CWSI detection in maize. This approach allowed
    the accurate determination of Twet and Tdry in maize, though Tdry could be obtained
    directly from a dry artificial reference surfaces (ARS) temperature, a solar radiation-based
    transformation was required to determine Twet from the wet ARS temperature. Estimating
    CWSI in maize crops, however, is still limited as the practical implementation
    of this method by farmers or advisory services remains challenging. This is especially
    true, when considering the future necessity for large-scale and automated procedures
    of image acquisition and evaluation (Zhou et al., 2021), as the more data enter
    into the drought stress assessment to more important is the comparability of different
    data sets. In this study, we hypothesize that using more adequate wet and dry
    references may improve the efficiency of CWSI for monitoring maize water stress.
    Therefore, we conducted two maize water deficit irrigation experiments in order
    to (i) test a new approach to establish wet/dry references for use in CWSI by
    thermal imaging, (ii) to test whether the improved CWSI method relates to stomatal
    conductance and hence water stress and (iii) to assess the potential of the improved
    CWSI to predict maize yield under field conditions. The thermal imaging method
    was first tested under controlled conditions in a greenhouse, which was used as
    a rainout shelter, using controlled-water deficit irrigation treatments to induce
    stress during different critical stages of plant development. Thereafter, the
    improved thermal imaging-based CWSI approach was validated in a lowland field
    experiment under controlled-water deficit irrigation treatments. Finally, the
    developed CWSI method was applied and tested in an upland field experiment under
    rainfed conditions. 2 MATERIALS AND METHODS 2.1 Experimental setup This study
