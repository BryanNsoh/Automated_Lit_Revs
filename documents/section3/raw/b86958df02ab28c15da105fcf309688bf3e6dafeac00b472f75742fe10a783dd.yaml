    Keywords Metrics Abstract: Evapotranspiration can be used to estimate the amount
    of water required by agriculture projects and green spaces, playing a key role
    in water management policies that combat the hydrological drought, which assumes
    a structural character in many countries. In this context, this work presents
    a study on reference evapotranspiration ( E T o ) estimation models, having as
    input a limited set of meteorological parameters, namely: temperature, humidity,
    and wind. Since solar radiation (SR) is an important parameter in the determination
    of E T o , SR estimation models are also developed. These E T o and SR estimation
    models compare the use of Artificial Neural Networks (ANN), Long Short Term Memory
