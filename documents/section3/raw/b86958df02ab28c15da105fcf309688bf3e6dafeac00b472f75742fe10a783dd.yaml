    A known strategy, to make a water efficient irrigation system, is to rely on soil
    humidity sensors and keep the humidity levels between the field capacity (FC)
    and the management allowable depletion (MAD), which is a percentage of the available
    soil water holding capacity [1]. Apart from components, installation, and management
    costs associated to the implementation of such systems on public green space,
    other problems are common such as vandalism or theft, since normally there is
    no comprehensive security or surveillance in such locations. Further, the available
    water holding capacity changes significantly with soil type [2], requiring that
    for each specific soil, in order to determine the soil humidity values corresponding
    to the field capacity and wilting point (WP), samples would need to be sent to
    a laboratory for analyses. Crop evapotranspiration ( E T c ), also known as crop
    water use, is the water that is used by a crop [3]. The Food and Agriculture Organization
    of the United Nations (FAO) recommends using the FAO-56 Penman-Monteith (FAO-56PM)
    formula as a reference method for computing reference evapotranspiration ( E T
    o ) [4], being E T c and E T o related by a crop coefficient ( K c ). FAO56-PM
    formula uses four main meteorological parameters: temperature, humidity, wind,
    and solar radiation (SR). In this context, several computational studies show
    that SR is the main driver of E T o [5], however, its measurement requires sensors
    like pyranometers, which are typically associated with expensive WSs, that need
    to be properly maintained and calibrated [6]. Also, solar radiation forecast application
    programming interfaces (APIs) are not common (at least freely) and present a high
    system cost penalty. As part of a framework for the computation of optimal crop
    water irrigation scheduling requirements (with special emphasis to green spaces),
    this paper presents the computational models being prepared to estimate the E
    T o using machine learning, deep learning, acquired intelligence, meteorological
    data from WSs on the field, as well as meteorological data and forecasts from
    APIs available on the internet. This will optimize water and energy expenditure,
    improve the well-being of the crop, reduce reaction time in solving problems,
    improve anomalies detection methods, and maintain the quality of green spaces.
    Concisely, the framework being developed will be an intelligent irrigation solution,
    technologically differentiated from other platforms on the market. The development
    of the full framework is being done under project GSSIC – Green Spaces SMART Irrigation
    Control. In short, this study compares several E T o and SR estimation models
    that use Artificial Neural Networks (ANN), Long Short Term Memory (LSTM), Gated
    Recurrent Unit (GRU), Recurrent Neural Network (RNN), and hybrid neural network
    models such as LSTM-ANN, RNN-ANN and GRU-ANN. Two approaches were taken for E
    T o ’s estimation: (i) directly use those machine learning models to estimate
    it and (ii) first estimate solar radiation, and then use the obtained value and
    other meteorological parameters in a method that predicts E T o . Furthermore,
    for the latter case, two variants were addressed, namely: the use of the estimated
    SR as (ii.1) a feature of a neural network regressor, and (ii.2) the use of FAO-56PM
    method to compute E T o , which has SR as one of the input parameters. Figure
