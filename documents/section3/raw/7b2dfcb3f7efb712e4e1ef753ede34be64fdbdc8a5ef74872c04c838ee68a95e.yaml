    \ in error over transition).\n4. Discussion\n4.1. Improvements in TIR Revisit\
    \ and Data Latency\nAlthough the thermal-based ETa-OP retrievals were successful\
    \ in capturing spatial heterogeneity\nin ETa caused by local stress conditions,\
    \ satellite revisits intervals and latency in data delivery remain\nan issue in\
    \ an operational setting. Based on ﬂux tower time series, Reference [57] suggest\
    \ a return\ninterval of ﬁve days or less is necessary to provide daily ET estimates\
    \ with a relative error lower than\n20% even if the retrievals are perfect. References\
    \ [23,58] recommend a four-day or lower revisit cycle\nfor improved temporal sampling\
    \ to monitor ETa. Meeting these revisit targets will require integration\nof TIR\
    \ data from multiple satellite platforms, and a reduction in data delivery latency\
    \ must be realized.\nBased on these results from 2018, modiﬁcations to the ETa\
    \ data fusion processing stream in\nsupport of VRDI are being implemented in the\
    \ 2019 growing season. Landsat 7 data are gapﬁlled and\ncombined with Landsat\
    \ 8 to reduce the potential interval for an update from 16 to 8 days. In addition,\n\
    the real-time (RT) L8 thermal band products (typically available a few days after\
    \ acquisition) have\nbeen downloaded and compared to the T1 products. The RT products\
    \ are provisional, generated with\nestimated parameters for TIRS scene correction.\
    \ While this will not always be so, the RT products\ncompared well with the T1\
    \ products in these cases and could be used interchangeably without loss\nof ﬁdelity.\n\
    Landsat 9, projected to launch no later than 2020, will follow the Landsat 7 orbit\
    \ and will be capable\nof delivering corrected thermal products within a few days\
    \ after acquisition [59]. NASA’s ECOsystem\nSpaceborne Thermal Radiometer Experiment\
    \ on Space Station (ECOSTRESS) [60], deployed in July of\n2018, collects multispectral\
    \ thermal infrared data at 70 m resolution with an average revisit time of four\n\
    days, providing a useful testbed for assessing the value of applying high spatiotemporal\
    \ resolution TIR\nimaging. Future applications of the ETa-OP model will incorporate\
    \ these new thermal image sources\nto improve operational capabilities and to\
    \ create a more robust and reliable ETa toolkit for irrigation\nmanagement and\
    \ scheduling.\n4.2. Value of Actual ET for Irrigation Management\nCurrent viticultural\
    \ irrigation practices are based on ETc and locally applied ‘management factors’\n\
    (Ko), which are specific to regions and varieties, and are used to control vegetative\
    \ growth and apply some\nlevel of stress to meet fruit quality and yield targets.\
    \ The ETa-OP model provides an improvement to\nthis approach by measuring actual\
    \ plant water use at sub-field resolutions. Quantifiable and direct water\nuse\
    \ estimates will offer a better way of determining available plant water and can\
    \ act as an important\ncheck on applied irrigation. Also, ETa-OP will be used\
    \ in conjunction with remotely-sensed reference ET\nto provide a spatially varying\
    \ metric of vine stress. The ratio of ETa over reference ET will be used to\n\
    Remote Sens. 2019, 11, 2124\n16 of 20\naccount for changes in atmospheric demand,\
    \ as well as to determine a level of vine water deficit and\ndesired water stress\
    \ levels. Because of its resolution, ETa data would be especially valuable in\
    \ VRDI\nsystems, where irrigation is applied differentially to each irrigation\
    \ zone in order to decrease variability\nin vine vigor, fruit yield and quality.\n\
    5. Conclusions\nIrrigation decision support driven by timely and accurate moderate\
    \ resolution (30 m) satellite\nretrievals of actual ET have the potential for\
    \ reducing water consumption in irrigated vineyards, while\nsimultaneously improving\
    \ yield and grape quality. This study explored the operational capabilities of\n\
    a thermal-based (ETa-OP) ET data fusion model to reliably estimate ETa and determine\
    \ associated\nwater use and stress within a vineyard. Irrigation was withheld\
    \ over the northern half of the vineyard\nto induce stress and to determine whether\
    \ the ET models could detect this stress operationally. Each\nmodel was completed\
    \ once a week, every week, during the growing season and validated against four\n\
    ﬂux tower stations installed within the vineyard.\nResults of the study indicate\
    \ the potential for operational applications of the DisALEXI + STARFM\nfusion\
    \ model (ETa-OP). ETa-OP estimates had an average RMSE and MBE of 0.95 mm day−1\
    \ and\n−0.17 mm day−1, respectively, between blocks. Percent error values were\
    \ less than 20% at all blocks,\ndespite the greater than 4-day thermal image update\
    \ cycle as recommended by Reference [23,58]. Daily\nMAE values were also on par\
    \ with the target error of 0.80 mm day−1 suggested by Reference [56]\nfor operational\
    \ ET uses. Estimates of crop water requirements (ETc) developed from a modiﬁed\n\
    NDVI-based FAO method were unable to capture the rapid decline in vineyard ETa\
    \ over blocks 1 and\n2 during the stress event that took place in late July. In\
    \ contrast, ETa-OP could detect the rapid decline\nin vineyard ETa at both daily\
    \ and weekly time steps; but the response was delayed, due to latencies in\nthe\
    \ availability of key Landsat 8 products.\nSpatial analysis between ETa-OP and\
    \ ETc showed similar results. The ETa-OP model could\ndetect the spatial heterogeneity\
    \ between north and south portions of the vineyard caused by delayed\nirrigation\
    \ and induced stress. ETc estimates, predicated on NDVI imagery for spatial diversity,\
    \ could\nnot. This is likely due to reliance on satellite-derived vegetation indices\
    \ which are slow to respond to\nindicators of stress and are only available on\
    \ Landsat overpass dates. Landsat currently provides global\ncoverage every 16\
    \ days, but depending on cloud coverage, can be much lower. This is insuﬃcient\n\
    to reliably derive ETa information for water resources management, especially\
    \ for a vineyard, where\nvines are typically managed at a semi-stressed state\
    \ during certain phenological stages via deﬁcit\nirrigation, and irrigation amounts\
    \ are speciﬁc to local water use conditions. Also, a delayed or absent\nresponse\
    \ to stress indicates visible/near-infrared approaches may not suﬃce when monitoring\
    \ water\nuse in near-real-time, especially in areas where surface conditions can\
    \ change quickly. Consequently,\nthe use of thermal infrared systems becomes paramount\
    \ in real-time applications of stress detection\nand irrigation scheduling. While\
    \ ETa-OP produces valuable spatial information, latency in current\nsatellite\
    \ data availability, particularly Landsat, impact operational applications over\
    \ the course of\na growing season. Current spaceborne missions are addressing\
    \ this issue, providing the foundation\nfor operational thermal infrared capabilities\
    \ that will support agricultural management services and\nprovide data for operational\
