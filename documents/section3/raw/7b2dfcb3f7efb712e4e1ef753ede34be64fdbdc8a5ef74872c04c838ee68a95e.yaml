    2.1.3. Consequences of Omitting Essential Parameters\nSubsequent assumptions were\
    \ made to emphasise the importance of considering essential\nparameters, such\
    \ as transmittance, air temperature, emissivity, and background temperature. In\n\
    our ﬁrst assumption, we set the emissivity to one (ϵ != 1), which simpliﬁes the\
    \ formula (Equation (3))\nto:\nLST(τ) := Tsur f (τ) =\n4\ns\nBT4sens − (1 − τ)\
    \ · T4\nair\nτ\n.\n(11)\nIn our second assumption, which presupposes a completely\
    \ transmissive atmosphere, we set the\ntransmittance to one (τ != 1). This simpliﬁes\
    \ the same initial formula to:\nLST(ϵ) := Tsur f (ϵ) =\n4\ns\nBT4sens − (1 − ϵ)\
    \ · T4\nbkg\nϵ\n.\n(12)\nBased on these limiting assumptions (Equations (11) and\
    \ (12)), we made the following two case\ndistinctions: Case i: LST(τ) includes\
    \ the atmospheric transmittance, but does not take into account\nthe emissivity\
    \ or background temperature (Equation (11)); and case ii: LST(ϵ) includes the\
    \ emissivity\nand background temperature, but omits the transmittance (Equation\
    \ (12)). In summary, we have\nhighlighted the potential implications of omitting\
    \ these parameters, which should be considered in\norder to minimise the uncertainties\
    \ in retrieving precise LST values. The deviations between the\nuncorrected BTsens\
    \ and LST(τ) or LST(ϵ) are shown in the results (Section 3).\n2.2. Study Site\
