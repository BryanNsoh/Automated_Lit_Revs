    \x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Thermal infrared\
    \ (TIR) multi-/hyperspectral and sun-induced ﬂuorescence (SIF) approaches\ntogether\
    \ with classic solar-reﬂective (visible, near-, and shortwave infrared reﬂectance\
    \ (VNIR)/SWIR)\nhyperspectral remote sensing form the latest state-of-the-art\
    \ techniques for the detection of crop\nwater stress. Each of these three domains\
    \ requires dedicated sensor technology currently in place\nfor ground and airborne\
    \ applications and either have satellite concepts under development (e.g.,\nHySPIRI/SBG\
    \ (Surface Biology and Geology), Sentinel-8, HiTeSEM in the TIR) or are subject\
    \ to\nsatellite missions recently launched or scheduled within the next years\
    \ (i.e., EnMAP and PRISMA\n(PRecursore IperSpettrale della Missione Applicativa,\
    \ launched on March 2019) in the VNIR/SWIR,\nFluorescence Explorer (FLEX) in the\
    \ SIF). Identiﬁcation of plant water stress or drought is of utmost\nimportance\
    \ to guarantee global water and food supply. Therefore, knowledge of crop water\
    \ status\nover large farmland areas bears large potential for optimizing agricultural\
    \ water use. As plant\nresponses to water stress are numerous and complex, their\
    \ physiological consequences aﬀect the\nelectromagnetic signal in diﬀerent spectral\
    \ domains. This review paper summarizes the importance of\nwater stress-related\
    \ applications and the plant responses to water stress, followed by a concise\
    \ review\nof water-stress detection through remote sensing, focusing on TIR without\
    \ neglecting the comparison\nto other spectral domains (i.e., VNIR/SWIR and SIF)\
    \ and multi-sensor approaches. Current and\nplanned sensors at ground, airborne,\
    \ and satellite level for the TIR as well as a selection of commonly\nused indices\
    \ and approaches for water-stress detection using the main multi-/hyperspectral\
    \ remote\nsensing imaging techniques are reviewed. Several important challenges\
    \ are discussed that occur\nwhen using spectral emissivity, temperature-based\
    \ indices, and physically-based approaches for\nwater-stress detection in the\
    \ TIR spectral domain. Furthermore, challenges with data processing\nand the perspectives\
    \ for future satellite missions in the TIR are critically examined. In conclusion,\n\
    information from multi-/hyperspectral TIR together with those from VNIR/SWIR and\
    \ SIF sensors\nwithin a multi-sensor approach can provide profound insights to\
    \ actual plant (water) status and the\nrationale of physiological and biochemical\
    \ changes. Synergistic sensor use will open new avenues\nfor scientists to study\
    \ plant functioning and the response to environmental stress in a wide range\n\
    of ecosystems.\nKeywords: remote sensing; thermal infrared (TIR); water stress;\
    \ crop stress; evapotranspiration (ET)\nmodeling; emissivity; temperature; drought;\
    \ water use\nRemote Sens. 2019, 11, 1240; doi:10.3390/rs11101240\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2019, 11, 1240\n2 of 24\n1. Importance of Water-Stress Detection\n\
    Water-deﬁcit stress, usually shortened to water or drought stress, describes the\
    \ plant physiological\nresponses induced by a lack of available water due to either\
    \ soil water deﬁcit or high evaporative\ndemand of the atmosphere. Water stress\
    \ induces dehydration in the plant and prevents plant cells\nfrom keeping water\
    \ concentrations at an acceptable and healthy level [1,2]. Therefore, water stress\
    \ is\none of the most critical abiotic stressors limiting plant growth, crop yield\
    \ and quality concerning food\nproduction [3,4].\nSince the global population\
    \ is projected to grow by about 2.3 billion people between 2015 and 2050\nand\
    \ societies are changing from low to medium per capita income, global food demand\
    \ is expected\nto double within the same time [5–7]. Therefore, one of the most\
    \ challenging tasks of our generation\nis to meet the second Sustainable Development\
    \ Goal as deﬁned in the 2030 agenda for sustainable\ndevelopment by the United\
    \ Nations: “End hunger, achieve food security and improved nutrition and\npromote\
    \ sustainable agriculture” [8]. In this respect, agricultural processes need to\
    \ be optimized and\ninnovative farming methods must be developed to guarantee\
    \ global food supply, as arable land and\nenvironmental resources have almost\
    \ reached the limits of sustainability.\nWater is the most valuable resource of\
    \ our planet. Presently, agriculture consumes 80–90% of the\nfreshwater used by\
    \ humans worldwide and about two thirds of this freshwater is required for crop\n\
    irrigation [9]. Therefore, the ultimate goal must be a reduction in the amount\
    \ of water used per unit\nyield [10].\nIn addition, anthropogenic climate change\
    \ is predicted to cause an increase of 1.0–2.5 ◦C in the\nannual mean global temperature\
    \ over the next 50 years with a tremendous impact on agriculture [11].\nConsequently,\
    \ evapotranspiration (ET) rates will increase and thus, the demand of water for\
    \ crop\nirrigation will further rise. At the same time, extreme weather events\
    \ such as droughts will appear\nmore frequently and be more severe. These facts\
    \ add some extra pressure to increasing global water\nscarcity and the need for\
    \ saving water.\nHence, it is desired to reduce the amount of water used per unit\
    \ yield by reducing yield loss\nand by reducing the amount of water used for irrigation.\
    \ To achieve this goal, early detection and\nmonitoring of plant responses to\
    \ water stress in agricultural crops are mandatory. Remote sensing\noﬀers the\
    \ opportunity to acquire high spatial, spectral and temporal resolution data as\
    \ input for\nprecision agriculture [12]. Precision agriculture promises great\
    \ potential to close the yield gap by\noptimizing food production using the right\
    \ management practice at the right place and the right time\nwhile keeping the\
    \ consumption of resources at an environmentally sustainable level [13].\n2. Plant\
    \ Responses to Water Stress\nPlant responses to water stress are numerous and\
    \ complex (see [4,14–16] for comprehensive\nreviews). They appear synergistically\
    \ or antagonistically and are modiﬁed by co-occurring plant\nstresses under ﬁeld\
    \ conditions (Figure 1) [4,17,18].\nTherefore, it remains diﬃcult to detect and\n\
    monitor plant water deﬁcit based on a single plant response [19]. In general,\
    \ water deﬁcit causes\nphysiological and biochemical changes which induce a reduction\
    \ in photosynthesis and thus plant\ngrowth [16]. However, the timing, intensity,\
    \ and duration of water stress are crucial to determine the\nplant physiological\
    \ responses and their impact on plant metabolism [20]. For example, under mild\n\
    water-stress conditions, plant regulation of water loss and uptake still allows\
    \ the plant to maintain\nrelative leaf water content with no or only little change\
    \ in photosynthetic capacity. In contrast, severe\nwater deﬁcit induces serious\
    \ physiological and biochemical changes, which lead to eﬀects ranging\nfrom inhibition\
    \ of photosynthesis and growth to leaf wilting and the loss of key pigments such\
    \ as\nchlorophyll and thus to irreversible damages to the photosynthetic machinery\
    \ [15–17]. Hence, plants\nhave developed multiple mechanisms to prevent severe\
    \ damage through water stress [21].\nRemote Sens. 2019, 11, 1240\n3 of 24\nRemote\
    \ Sens. 2019, 11, x FOR PEER REVIEW \n3 of 24 \n \n \n90 \nFigure 1. Most important\
    \ relationships between primary plant stresses, the induced plant responses, \n\
    91 \nand the multi-/hyperspectral remote sensing techniques for the detection\
    \ of environmental stresses \n92 \n(modified after Jones and Vaughan [19]). \n\
    93 \nThe first plant response to water stress is stomatal closure, which prevents\
    \ transpirational water \n94 \nloss (e.g., [4,15,17]). In particular, stomatal\
    \ closure is the response to either a deficit in soil water sup-\n95 \nply or\
    \ to low-humidity atmosphere with high evaporative demand. It is commonly assumed\
    \ that \n96 \nstomatal response is rather linked to soil water content than to\
    \ leaf water content. This suggests that \n97 \nstomata are most likely triggered\
    \ by chemical signals, such as the accumulation of abscisic acid (ABA) \n98 \n\
    in dehydrated roots rather than by a reduced cell turgor [4]. However, under severe\
    \ and/or prolonged \n99 \nwater stress, cell turgor, and leaf water content is\
    \ also reduced [15]. As a consequence, the exchange \n100 \nof water vapor between\
    \ plants and atmosphere is reduced by stomatal closure and thus, the evapo-\n\
    101 \nrative cooling effect is decreased resulting in an overall increase of plant\
    \ surface temperature com-\n102 \npared to a plant which does not suffer from\
    \ water stress [14,18,22].  \n103 \nHowever, the stomata not only control plant\
    \ transpiration but also plant respiration which in-\n104 \nhibits CO2 uptake\
    \ and fixation. As a result of stomatal closure, the photosynthetic rate is reduced,\
    \ \n105 \nwhich causes a reduction in cell division and thus slows down leaf growth\
    \ and reduces the rate of \n106 \nleaf surface area expansion. A persistent water\
    \ deficit will further damage the photosynthetic ma-\n107 \nchinery through loss\
    \ of chlorophyll, which finally introduces changes in leaf color and wilting \n\
    108 \n[15,16,20]. Another plant response to water stress is the change in sun-induced\
    \ fluorescence (SIF). \n109 \nWhile the photosynthetic rate is reduced by a decreased\
    \ CO2 uptake due to stomatal closure, irradi-\n110 \nance and absorbed photosynthetically\
    \ active radiation (fAPAR) remain constant. In general, energy \n111 \nabsorbed\
    \ by plant pigments (i.e., the chlorophylls and carotenoids) is dissipated by\
    \ three competitive \n112 \nprocesses (i.e., photosynthesis, SIF, and heat emission).\
    \ Consequently, a reduced photochemistry as \n113 \ninduced by water stress results\
    \ in several physiological mechanisms to protect the plant against pho-\n114 \n\
    toinhibition. These mechanisms foster non-photochemical quenching (NPQ) and reduce\
    \ SIF [23,24].  \n115 \nBesides these plant responses to water stress, osmotic\
    \ adjustment is a further strategy to prevent \n116 \nirreversible damage. Osmotic\
    \ adjustment describes the process of the accumulation of solutes such \n117 \n\
    as carbohydrates and proteins to maintain the cell turgor at osmotic equilibrium\
    \ [25]. \n118 \nIn summary, plant responses to water stress can be recognized\
    \ as a sequence of physiological \n119 \nand biochemical changes depending on\
    \ the severity and duration of plant water deficit. Hence, the \n120 \ndetection\
    \ of water-stress symptoms is a function of time and depends on the plant responses\
    \ to water \n121 \ndeficit and their corresponding physiological changes, which\
    \ may be sensitive to different remote \n122 \nsensing techniques.  \n123 \nFigure\
