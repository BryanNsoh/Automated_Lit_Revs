    \ (46◦16′59.1”N, 119◦26′31.9”W). The experimental site\narea was 0.44 ha of Cabernet\
    \ Sauvignon (Vitis vinifera L.) grown on a Hazel loamy ﬁne sand soil. The\naverage\
