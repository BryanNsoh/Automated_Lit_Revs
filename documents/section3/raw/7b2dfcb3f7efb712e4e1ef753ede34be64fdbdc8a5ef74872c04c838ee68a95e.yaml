    \ sauvignon (32%), merlot\n(16%) and other red and white species (Table A1). Located\
    \ at elevations of 600–1120 m above sea level\n(m.a.s.l.), these vineyards receive\
    \ a mean annual rainfall amount of c. 800 mm y−1. The minimum and\nmaximum mean\
    \ air temperatures in this region during 2017 were −5.6 ◦C and 34.3 ◦C for January\
    \ and\nAugust, respectively.\nRemote Sens. 2018, 10, 1615\n4 of 22\nIn the Upper\
    \ Galilee, vineyards consisted of cabernet sauvignon (22%), chardonnay (17%) and\n\
    other red and white species (Table A1), which were grown at elevations of 710–830\
    \ m.a.s.l. The mean\nannual rainfall amount in the Upper Galilee region is 670\
    \ mm y−1, with minimum and maximum\nmean air temperatures of −0.6 ◦C and 33.8\
    \ ◦C for January and August 2017, respectively.\nIn the Judea region, vineyards\
    \ mainly consisted of merlot (40%), cabernet sauvignon (22%) and\nother red species\
    \ (Table A1). Vineyards are typically located at elevation of 600–740 m.a.s.l.,\
    \ receiving a\nmean annual rainfall amount of c. 535 mm y−1. Minimum and maximum\
    \ mean air temperatures in\nthis region were 2 ◦C and 38.2 ◦C for January and\
    \ August 2017, respectively.\n2.2. Characteristics of the Vineyards and Irrigation\
    \ Strategy\nVine spacing in the 82 vineyards was at most 1.5 m × 3 m. Soils are\
    \ quite homogenous in the\nGolan vineyards, consisting mainly of brown alluvial\
    \ soils in the northern vineyards and peat soils in\nthe southern vineyards. In\
    \ Galilee and Judea vineyards, soils are much more heterogeneous, consisting\n\
    mainly of basaltic and brown terra rossa soils.\nThe Mevo Beitar experimental\
    \ vineyard, located within the Judea region (31◦43′ N; 35◦06′ E;\nred star in\
    \ Figure 1a), covers a total area of 2.4 hectares. The average elevation of the\
    \ vineyard\narea is 700 m.a.s.l. Grapevines (Vitis vinifera L. cv. Cabernet Sauvignon)\
    \ were planted in 2011 in\na northwest-to-southeast direction with a vine and\
    \ row spacing of 1.5 m and 3.0 m, respectively\n(Figure 1b). The height of the\
    \ canopy typically varies between 2.0 m and 2.5 m.\nIrrigation in the 82 vineyards\
    \ was through a surface drip irrigation system using unilateral\ncordons trained\
    \ to vertical shoot positioning (VSP) on a 2-m-high two-wire trellis system. The\
    \ irrigation\ncontrol unit was set manually to be as close as possible to the\
    \ agricultural standard practice [2,35].\nThe irrigation strategy used in the\
    \ vineyards is of deﬁcit irrigation based on ETo (reference\nevapotranspiration)\
    \ information provided by the Israel Meteorological Service (IMS) from a nearest\n\
    IMS station to the vineyard. In practice, irrigation was applied approximately\
    \ once a week, with a\ndaily amount that ranged between 0.8 and 1.43 mm per day\
