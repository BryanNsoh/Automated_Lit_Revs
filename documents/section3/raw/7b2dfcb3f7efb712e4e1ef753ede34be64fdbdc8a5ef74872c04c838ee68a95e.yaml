    stomata are most likely triggered by chemical signals, such as the accumulation\
    \ of abscisic acid (ABA)\nin dehydrated roots rather than by a reduced cell turgor\
    \ [4]. However, under severe and/or prolonged\nwater stress, cell turgor, and\
    \ leaf water content is also reduced [15]. As a consequence, the exchange of\n\
    water vapor between plants and atmosphere is reduced by stomatal closure and thus,\
    \ the evaporative\ncooling eﬀect is decreased resulting in an overall increase\
    \ of plant surface temperature compared to a\nplant which does not suﬀer from\
    \ water stress [14,18,22].\nHowever, the stomata not only control plant transpiration\
    \ but also plant respiration which inhibits\nCO2 uptake and ﬁxation. As a result\
    \ of stomatal closure, the photosynthetic rate is reduced, which\ncauses a reduction\
    \ in cell division and thus slows down leaf growth and reduces the rate of leaf\n\
    surface area expansion. A persistent water deﬁcit will further damage the photosynthetic\
    \ machinery\nthrough loss of chlorophyll, which ﬁnally introduces changes in leaf\
    \ color and wilting [15,16,20].\nAnother plant response to water stress is the\
    \ change in sun-induced ﬂuorescence (SIF). While the\nphotosynthetic rate is reduced\
    \ by a decreased CO2 uptake due to stomatal closure, irradiance and\nabsorbed\
    \ photosynthetically active radiation (fAPAR) remain constant. In general, energy\
    \ absorbed by\nplant pigments (i.e., the chlorophylls and carotenoids) is dissipated\
    \ by three competitive processes (i.e.,\nphotosynthesis, SIF, and heat emission).\
    \ Consequently, a reduced photochemistry as induced by water\nstress results in\
    \ several physiological mechanisms to protect the plant against photoinhibition.\
    \ These\nmechanisms foster non-photochemical quenching (NPQ) and reduce SIF [23,24].\n\
    Besides these plant responses to water stress, osmotic adjustment is a further\
    \ strategy to prevent\nirreversible damage. Osmotic adjustment describes the process\
