    3. Remote Sensing of Water Stress\nRemote sensing is one of the key technologies\
    \ in precision agriculture, which has an enormous\ndemand for geospatial information\
    \ [12,13]. Besides the information needs for soil properties, crop\nnutrients,\
    \ crop biomass, and diseases, farmers and decision makers have a major interest\
    \ in the\ndetection of plant responses to environmental and water stresses [26–30].\
    \ In general, remote sensing\nprovides a fast, cost-eﬃcient, non-destructive,\
    \ and spatio-temporal measure of numerous physiological,\nbiochemical and structural\
    \ crop characteristics at diﬀerent scales (ground, airborne, and satellite).\n\
    Plants can be irreversibly aﬀected before visible symptoms of water stress appear\
    \ [15–17]. Therefore, a\npre-symptomatic or pre-visual detection of plant physiological\
    \ changes can essentially contribute to\navoiding severe crop damages [31]. Hyperspectral\
    \ imagery, with its continuous spectral data, has the\npotential to provide further\
    \ insights into the relationship between the spectral features and associated\n\
    plant conditions [32]. Focusing on the detection of plant responses to environmental\
    \ stresses, the main\nmulti-/hyperspectral remote sensing techniques are thermal\
    \ imaging (TIR; 8–14 µm), visible, near- and\nshortwave infrared reﬂectance (VNIR/SWIR;\
    \ 0.4–2.5 µm), and sun-induced ﬂuorescence (SIF 0.685 and\n0.74 µm).\n3.1. Thermal\
    \ Infrared Domain\nSince the 1970s TIR remote sensing (8–14 µm) has been recognized\
    \ as a potential tool for early\nplant water-stress detection. In general, emitted\
    \ radiance in the TIR contains two intrinsic kinds of\ninformation: (i) surface\
    \ temperature (i.e., “directional radiometric surface temperature” as deﬁned\n\
    by [33]) of the object of interest and (ii) its spectral emissivity.\n3.1.1. Temperature\
    \ and Emissivity Separation (TES)\nTo derive both accurate surfaces temperatures\
    \ and emissivity spectra, from hyperspectral TIR\ndata, two fundamental problems\
    \ have to be solved (e.g., [34–36]). First, atmospheric correction is\nneeded,\
    \ hence, the spectral radiance measured at sensor consists not only of the radiance\
    \ emitted by the\nobject of interest itself but also includes thermal radiation\
    \ emitted by surroundings and reﬂected from\nthe surface of the object (down-welling\
    \ radiance (DWR)). It is further inﬂuenced by the intervening\natmosphere in terms\
    \ of absorption, emission, and scattering (upwelling radiance and transmittance\n\
    (τ) of the atmosphere). In the past, upwelling path and τ were mostly neglected\
    \ for short distance\nﬁeld measurements. However, it has been shown by MIDAC (Model\
    \ M4401-F; MIDAC Corporation,\nCA, USA) measurements over agricultural site’s\
    \ in Barrax (Spain) that atmospheric correction is\nrequired (and possible) for\
    \ such short distance measurements [37]. For airborne or satellite imagery\nthe\
    \ correction of atmospheric distortions is essential. Second, a solution to the\
    \ so-called TES-problem\nis required. The measured spectral radiance is, regarding\
    \ Planck’s law, a function of the absolute\ntemperature and the spectral emissivity\
    \ of the observed object. Thus, if the radiance is measured in n\nbands, there\
    \ will be n + 1 unknowns, n emissivities values, plus the surface temperature.\
    \ Therefore, to\nretrieve accurate surface temperatures, the spectral emissivity\
    \ must be known and vice versa.\nWhile in theory, the TES represents an ill-posed\
    \ problem, hyperspectral data in comparison\nto multispectral data allows a good\
    \ ﬁt to Planck’s radiance curve for a speciﬁc temperature [38].\nPresently, a\
    \ variety of algorithms exist which diﬀer in the underlying assumptions and the\
    \ data\nbasis.\nA comprehensive review is given by Li et al. [39].\nIn general,\
    \ it must be distinguished\nbetween short (indoor and outdoor measurement with\
    \ 1–3 m) and large (ﬁeld or air- and spaceborne\nmeasurements) sensor–target distances.\
    \ For short distance ﬁeld measurements, the new approach\nRemote Sens. 2019, 11,\
    \ 1240\n5 of 24\nby Timmermans et al. [37] oﬀers an auto-correction for atmospheric\
    \ eﬀects in TIR by: (i) calculating\ntransmissivity from hot and cold blackbody\
    \ measurements, (ii) using a simple atmospheric radiative\ntransfer model based\
    \ on MODTRAN for the retrieval of the atmospheric gas-constituents (i.e., H2O\n\
    and CO2). Besides, the Spectral Smoothness method introduced by Horton et al.\
    \ [40] is a widely used\nand accurate TES-approach for short distance ﬁeld measurements.\
    \ This is because the smoothness\napproach requires no a priori knowledge, neither\
    \ the maximum value of the emissivity nor the\ncorresponding wavenumber. The atmospheric\
    \ emission lines (i.e., H2O) are negatively oriented if\nthe sample temperature\
    \ is overestimated and vice versa. Using this atmospheric characteristic, the\n\
    target emissivity spectrum can be accurately retrieved by iteratively changing\
    \ the target temperature.\nHowever, this approach is only suitable for outside\
    \ measurements in the presence of atmospheric\nwater vapor lines. Because atmospheric\
    \ features are not present or much lower in closed rooms, the\nReference Channel\
    \ or the Blackbody Fit should be used alternatively for indoor measurements [41].\n\
    Concerning measurements from a greater distance (ﬁeld, airborne or satellite),\
    \ atmospheric upwelling\npath and τ cannot be neglected. The Automatic Retrieval\
    \ of Temperature and Emissivity using Spectral\nSmoothness (ARTEMISS) by Borel\
    \ [42] is a hybrid approach, combining atmospheric correction and\nTES. First,\
    \ the required atmospheric parameters (DWR, upwelling radiance, τ) are determined\
    \ using a\nMODTRAN (MODerate resolution atmospheric TRANsmission) look-up-table\
    \ (LUT). To this end, a\npre-selection of potential atmospheric parameters is\
    \ completed by using the In-Scene Atmospheric\nCompensation (ISAC) approach by\
    \ Young et al. [43]. Finally, spectral emissivity is retrieved using a\nspectral\
    \ smoothness approach called ISSTES (Iterative Spectrally Smooth Temperature and\
    \ Emissivity\nSeparation, [44]). In comparison to other in-scene atmospheric correction\
    \ approaches, such as ISAC\nor AAC (Autonomous Atmospheric Compensation, [45]),\
    \ ARTEMISS does not require any a priori\nknowledge and considers DWR. Therefore,\
    \ ARTEMISS can be considered the state-of-the-art algorithm\nfor hyperspectral\
    \ TIR airborne data.\n3.1.2. Temperature-Based Approach\nMeasuring leaf or canopy\
    \ temperature for the detection of plant responses to water-deﬁcit stress\nis\
    \ based on the idea of Tanner [46]. It is well established from the leaf energy\
    \ balance equation that leaf\ntemperature varies with (evapo-) transpiration rates\
    \ of the leaves and hence is a function of stomatal\nconductance [46–48]. The\
    \ transpiration rate is inversely correlated with leaf temperature [49]. The\n\
    underlying principle is that if plant water status decreases, leaf transpiration\
    \ is reduced as a result\nof active regulation of stomatal aperture [31]. Consequently,\
    \ the inhibited evaporative cooling eﬀect\nleads to higher leaf and canopy temperatures\
    \ in comparison to a well-watered plant (see Section 2\nof this review). Normally,\
    \ the leaf temperature of a fully transpiring plant is about 2–5 K below the\n\
    ambient air temperature [50]. Thus, leaf or canopy temperature depends substantially\
    \ on the stomatal\nconductance [22]. Accordingly, as stomatal closure is the initial\
    \ plant response to water deﬁcit, TIR\nremote sensing of leaf and/or canopy temperature\
    \ has become an established technique to detect\npre-visual water stress (e.g.,\
    \ [22,51–55]).\nThe major limitation of the temperature-based approach is that\
    \ the use of leaf or canopy temperature\nvalues alone cannot directly estimate\
    \ the physiological status of crop plants [49]. This is because\nleaf temperatures\
    \ measured under natural ﬁeld conditions are very sensitive to highly ﬂuctuating\n\
    environmental factors such as air temperature, humidity, vapor pressure deﬁcit\
    \ (VPD), wind speed,\nand incident radiation. Therefore, a variety of crop water-stress\
    \ index approaches have been developed\nin the past with the aim of estimating\
    \ plant water stress more quantitatively by normalizing radiatively\nmeasured\
    \ leaf temperatures to actual environmental conditions. Following, a concise overview\
    \ of\nthe most important approaches of TIR sensing for water-stress detection\
    \ is given (see [22,51,55] for\ncomprehensive reviews).\nRemote Sens. 2019, 11,\
    \ 1240\n6 of 24\nThe ﬁrst development was the normalization of plant temperatures\
    \ against air temperature\nformulated in the Stress Degree Day (SDD) by Jackson\
    \ et al. [56] and Idso et al. [57]. This approach\nis based on the diﬀerence between\
    \ leaf and air temperature (Tleaf − Tair) measured 1–1.5 h after solar\nnoon.\
    \ The appearance of water stress is assumed as soon as Tleaf − Tair rises above\
    \ 0 K. A further\nimprovement of SDD was the commonly established and mostly used\
    \ index for remotely sensed\nwater-stress detection, the Crop Water Stress Index\
    \ (CWSI, see Table 1 [52,53]):\nCWSI = (Tleaf − Twet)/(Tdry − Twet)\n(1)\nwhere\
    \ Tleaf is the measured leaf temperature, Twet is the lower boundary for canopy\
    \ temperature,\nassuming a leaf with stomata fully open and a maximum potential\
    \ transpiration rate, and Tdry is the\nupper boundary represented by a non-transpiring\
    \ leaf with stomata completely closed. The greatest\nadvantage of CWSI, in comparison\
    \ to the simple approach of SDD, is the inclusion of current leaf\ntemperature\
    \ (Tleaf) and their extreme limits (i.e., Twet and Tdry). By deﬁning these potential\
    \ boundaries,\nCWSI also implicitly accounts for eﬀects of free convection on\
    \ the plant water stress, and thus indirectly\nconsiders not only current air\
    \ temperature but also other environmental factors (i.e., wind, radiation,\nVPD,\
    \ etc.). Therefore, CWSI should be adaptable to any crop under any meteorological\
    \ condition.\nA variety of approaches have been developed to estimate Twet and\
    \ Tdry as the input of CWSI\ncalculation. While the analytical CWSI is a combination\
    \ of leaf temperature measurements and actual\nmicro-meteorological data (e.g.,\
    \ wind, air temperature, VPD), the empirical approach only accounts for\nleaf\
    \ temperature, air temperature, VPD and two empirically determined calibration\
    \ variables [55].\nDespite CWSI performing reasonably well in dry and hot climates\
    \ with high VPD, its performance\nis limited in humid climates with low VPD and\
    \ high variability in wind speed, cloud cover, and thus\nincident radiation [22].\
    \ Therefore, the most powerful approach to overcome these problems is the\nuse\
    \ of artiﬁcial reference surfaces. This approach allows simultaneous measurement\
    \ of reference\nand leaf temperature. The main advantage of using artiﬁcial reference\
    \ surfaces is that no additional\nmeteorological measurements are required and\
    \ all the needed values can be measured within the\nsame image even for the spatial\
    \ scale implementation (e.g., [22,55,58]). However, the use of artiﬁcial\nreference\
    \ surfaces presents some problems regarding the choice of material and its handling\
    \ in the\nﬁeld. In principle, it should have the same aerodynamic and optical\
    \ properties as the real leaves.\nFurthermore, its spectral emissivity must be\
    \ close or similar to the emissivity of the observed leaves to\nprevent errors\
    \ in temperature estimation [22]. At the airborne and satellite scale, the application\
    \ of\nartiﬁcial reference surfaces seems to be diﬃcult [59] and could be replaced\
    \ by larger wet references as\nsuggested by Meron et al. [60].\nRemote Sens. 2019,\
