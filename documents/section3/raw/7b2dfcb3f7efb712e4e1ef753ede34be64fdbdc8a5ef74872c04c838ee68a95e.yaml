    \x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Land\
    \ surface temperature (LST) is a fundamental parameter within the system of the\
    \ Earth’s\nsurface and atmosphere, which can be used to describe the inherent\
    \ physical processes of energy and\nwater exchange. The need for LST has been\
    \ increasingly recognised in agriculture, as it affects the\ngrowth phases of\
    \ crops and crop yields. However, challenges in overcoming the large discrepancies\n\
    between the retrieved LST and ground truth data still exist. Precise LST measurement\
    \ depends mainly\non accurately deriving the surface emissivity, which is very\
    \ dynamic due to changing states of land\ncover and plant development. In this\
    \ study, we present an LST retrieval algorithm for the combined\nuse of multispectral\
    \ optical and thermal UAV images, which has been optimised for operational\napplications\
    \ in agriculture to map the heterogeneous and diverse agricultural crop systems\
    \ of a\nresearch campus in Germany (April 2018). We constrain the emissivity using\
    \ certain NDVI thresholds\nto distinguish different land surface types. The algorithm\
    \ includes atmospheric corrections and\nenvironmental thermal emissions to minimise\
    \ the uncertainties. In the analysis, we emphasise that\nthe omission of crucial\
    \ meteorological parameters and inaccurately determined emissivities can lead\n\
    to a considerably underestimated LST; however, if the emissivity is underestimated,\
    \ the LST can be\noverestimated. The retrieved LST is validated by reference temperatures\
    \ from nearby ponds and\nweather stations. The validation of the thermal measurements\
    \ indicates a mean absolute error of\nabout 0.5 K. The novelty of the dual sensor\
    \ system is that it simultaneously captures highly spatially\nresolved optical\
    \ and thermal images, in order to construct the precise LST ortho-mosaics required\
    \ to\nmonitor plant diseases and drought stress and validate airborne and satellite\
    \ data.\nRemote Sens. 2020, 12, 1075; doi:10.3390/rs12071075\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2020, 12, 1075\n2 of 27\nKeywords:\nUAV; thermal infrared; multispectral\
    \ VNIR; LST; emissivity; NDVI thresholds;\natmospheric correction; agricultural\
    \ mapping; low-cost applications\nMSC: 86-02; 92-02\n1. Introduction\nLand surface\
    \ temperature (LST) is the primary driving force of the exchange between turbulent\n\
    heat ﬂux and long-wave infrared (LWIR) radiation (8–15 µm) at the interface of\
    \ the Earth’s surface and\natmosphere. Therefore, the LST is a key parameter for\
    \ the physical description of the surface energy\nand water balance processes\
    \ at the local to global scale [1,2]. The potential of this crucial parameter\n\
    has been repeatedly demonstrated in various thermal infrared-based studies and\
    \ applications, such as\nevapotranspiration [3,4], hydrological modelling [5],\
    \ vegetation monitoring [6], ‘urban heat island and\nurban development’ [7–9],\
    \ climate change and weather conditions [1,10], agriculture [3,11], and the\n\
    monitoring of land use changes in wetlands [12]. In agricultural applications,\
    \ precision farming has\nincreasingly required thermal remote sensing techniques\
    \ to detect water-stressed crops [3,13,14], plant\ndiseases [13,15], and for irrigation\
    \ management [13,14].\nHowever, LST signiﬁcantly varies, both temporally and spatially\
    \ (about 10 K), during the\ndaytime depending on the present weather conditions\
    \ and the solar irradiation that warms the\nland surface [1]. Surfaces with high\
    \ spectral differentiated emissivities, such as bare soil surfaces and\nrocks\
    \ (inhomogeneous heating) and sealed areas (‘urban heat islands’) have shown particularly\
    \ large\nsurface temperature amplitudes in the diurnal cycle [1,16,17]. Water-stressed\
    \ vegetation also depicts\nthis phenomenon, due to the rapidly changing transpiration\
    \ rate resulting in a strongly ﬂuctuating\nplant canopy temperature [18]. Therefore,\
    \ high repetition rates (depending on water supply and\nweather conditions) or\
    \ even continuous temperature measurements are required to account for the\ndetailed\
    \ and accurate thermal mapping of water-stressed crops or in irrigation management.\n\
    Satellite-based LST retrieval methods have been reviewed and compared in several\
    \ case\nstudies [1,19,20], but depending on the retrieval algorithm, large discrepancies\
    \ between the retrieved\nLST and ground truth data can occur. Even the same sensor,\
    \ such as a high precision satellite instrument\n(i.e., the Spinning Enhanced\
    \ Visible and Infrared Imager—SEVIRI—aboard Meteosat-9) using different\nLST algorithms\
    \ has featured discrepancies of about 6 K [21]. The reason for this is often an\
    \ inaccurate\nor even erroneously estimated surface emissivity [1], which has\
    \ a great impact on the accuracy of\nLST [19,20]. The lower the emissivity, the\
    \ higher the impact of environmental thermal emissions\non the LWIR radiation\
    \ (Section 2.1), which needs to be considered to avoid errors in LST retrieval\n\
    (Section 2.1.3). Moreover, the results also depend on properly performing atmospheric\
    \ corrections\nbecause of changing weather conditions: A rise in relative humidity\
    \ leads to decreasing transmittance,\nwhich attenuates the thermal signal’s path\
    \ through the atmosphere [1]. In terms of the great land\nsurface heterogeneity,\
    \ the central issue is an incorrectly estimated emissivity. Land surface emissivity\n\
    (LSE) is highly dynamic, particularly in the mid and high latitudes with seasonally\
    \ changing vegetation\ncover of miscellaneous landscape types, such as mixed forests,\
    \ grasslands, wetlands, and in agricultural\nareas with short-term land use and\
    \ land cover (LULC) changes [1,10,12,22]. This makes the precise\nretrieval of\
    \ LST difﬁcult, as LSE depends on changes in both natural and man-made land surface\n\
    properties. Hence, an accurate and relatively timely LSE estimation is necessary\
    \ for the retrieval of\ncorrect LST results.\nIn addition, a scale effect, due\
    \ to different pixel resolutions when using the same LST algorithm\nfor observations\
    \ with different spatial scales at different altitudes, must be taken into account.\
    \ For\ninstance, a pixel might only contain a part of the plant at the leaf level,\
    \ whereas the same pixel scene\nmight represent a mixture of multiple information\
    \ of bare soil and overlapping leaves at the canopy\nlevel [1,10,17]. Resolution\
    \ cells of mixed pixels increase the uncertainty if they are not taken into\n\
    Remote Sens. 2020, 12, 1075\n3 of 27\naccount. With respect to airborne and satellite\
    \ sensed data, this inﬂuencing factor becomes more\nimportant, due to the lower\
    \ spatial resolution at regional scales [1,17]. Therefore, high-contrast and\n\
    highly spatially resolved thermal infrared mapping is urgently needed (e.g., by\
    \ airborne campaigns)\nto investigate the mentioned scale effects and to overcome\
    \ the large discrepancies observed between\nremotely sensed data and ﬁeld measurements.\n\
    The use of thermal and multispectral optical sensors on board an unmanned aerial\
    \ vehicle (UAV)\nhas started with very simple conﬁgurations (e.g., [23]). Although\
    \ some parameters in UAV-based LST\nretrievals are often simpliﬁed due to low\
    \ ﬂight altitudes (e.g., atmospheric transmittance). Ref. [24]\nperformed a land\
    \ use classiﬁcation and assigned speciﬁc emissivity values from reviewed literature\
    \ to\neach class in order to derive the actual temperature of different target\
    \ surfaces. Sagan et al. [25] used\nenvironmental parameters measured at nearby\
    \ ground stations to correct air temperature, humidity,\nand emissivity using\
    \ linear calibration equations. Similarly, Si et al. [26] determined a single\
    \ emissivity\nvalue that was applied to the entire study area. They measured the\
    \ emissivity at a certain temperature\nand integrated it with the spectral response\
    \ function of the thermal imager [26]. Malbéteau et al. [27]\nestimated emissivity\
    \ in terms of vegetation cover, expressed by vegetation index values [17,19].\
    \ Some\nstudies, however, do not take emissivity into account and therefore provide\
    \ results that should be\nviewed as qualitative rather than quantitative [14,28].\
    \ To overcome the challenges mentioned, we have\nintroduced a dual sensor system\
    \ that was combined with a thermal imager that had a much higher\nsensor resolution\
    \ than those available off-the-shelf. A multispectral optical sensor was used\
    \ to provide\nvegetation indices to estimate emissivities, whereas, thermal images\
    \ were captured almost without\ndistortion due to the slow ﬂight speed of the\
    \ ﬁxed-wing glider.\nFor LWIR applications, universal emissivity (ϵ) for dense\
    \ and healthy vegetation surfaces of\nϵ = 0.985 [29] has typically been assumed,\
    \ although the emissivities of different landscape types,\nsuch as forests, grasslands,\
    \ and agricultural areas, are diverse [17,30,31]. Additionally, the vegetation\n\
    density has a direct impact on LSE; for instance, when there is a soil background\
    \ within a resolution\ncell. Hence, this assumption is valid only under certain\
    \ conditions. The emissivity also depends on the\nstate of the plant, and can\
    \ signiﬁcantly decrease (e.g., for dry vegetation) [31]. Generally, an error in\
    \ ϵ\nof 1% corresponds to a value of 0.75 K [32].\nIn the thermal spectrum, fully\
    \ vegetated canopies show LAMBERTIAN behaviour, where angular\ndependence on emissivity\
    \ is negligible [33]. Accordingly, the thermal anisotropy can be disregarded for\n\
    high emissivities [33,34]. However, the prerequisite for this is that the radiative\
    \ transfer model has been\napplied (Section 2.1). Nevertheless, thermal measurements\
    \ are affected by water vapour absorption.\nTherefore, an atmospheric correction\
    \ is reasonable to consider the water vapour. In particular, at higher\nrelative\
    \ humidities (>50%), it is expedient to determine tropospheric transmittance,\
    \ even for a ﬂight\naltitude (sensor-target distance) of 50 meters [35]. Thus,\
    \ we performed an atmospheric correction in\nthis study.\nIn summary, if an incorrect\
    \ speciﬁc emissivity is assumed and environmental thermal emissions\n(background\
    \ temperature) and tropospheric transmittance are disregarded, a potential error\
    \ of about 9\nK can arise (Section 3). Eventually, retrieval of the precise LST\
    \ (or the kinetic temperature) is necessary;\nfor instance, to assess evapotranspiration\
    \ or to calculate agricultural indices such as the Crop Water\nStress Index (CWSI).\
    \ This is an indicator for the water supply status of plants, which is required\
    \ in\nprecision farming (e.g., for irrigation management) [36]. An accurate estimation\
    \ of LSE to generate\nprecise LST maps remains a key prerequisite.\nThermal remote\
    \ sensing provides complete spatially averaged and highly temporally resolved\n\
    information about speciﬁc radiation characteristics to describe the intricacies\
    \ of the LST, rather than\npoint values by ﬁeld measurements over large areas\
    \ [1]. Hence, we have investigated various\nalgorithms using an LWIR thermal camera,\
    \ as well as a multispectral sensor covering the visible\nand near infrared (VNIR)\
    \ domain, to identify the method with the highest potential in terms of\nretrieving\
    \ LST. Multispectral VNIR data were used to derive the Normalised Difference Vegetation\n\
    Index (NDVI) [37]. We chose predeﬁned NDVI thresholds, where we constrained the\
    \ emissivity\nRemote Sens. 2020, 12, 1075\n4 of 27\nper pixel to distinguish between\
    \ bare soil surfaces, dense plant canopies, and mixed surface types\n(Section\
    \ 2.1.2).\nThe present research is focused on agricultural areas, which entail\
    \ highly dynamic LSE values,\ndue to the varying phenological statuses of the\
    \ crops. Besides the natural ripening stages, this is mainly\ncaused by external\
    \ impacts, such as water stress, plant diseases, or frost damage. The objective\
    \ of this\nstudy is to retrieve precise LST, taking into account the highly variable\
    \ LSE derived by using an NDVI\nthreshold approach, as well as the atmospheric\
    \ impacts. For this purpose, we equipped a UAV with\na multispectral sensor and\
    \ a thermal camera to simultaneously capture VNIR and LWIR imagery of\nthe entire\
    \ study site. Based on the acquired VNIR and LWIR images, we generated corresponding\n\
    ortho-mosaics to retrieve and quantify the LST values. Finally, we have developed\
    \ a standardised\nLST retrieval algorithm which is optimised for ﬁxed-wing UAV\
    \ applications, in order to enable\nsemi-supervised thermal mapping in agricultural\
    \ areas. The study site of the UAV campaigns (April\n2018) was an agricultural\
    \ research ﬁeld in Rheinbach (North Rhine-Westphalia), which is afﬁliated\nwith\
    \ the Agricultural Faculty of Bonn University in Germany.\n2. Methodology of the\
    \ LST Retrieval Algorithm Using UAV-Based Multispectral Data\nThe following sections\
    \ describe the UAV-based LST retrieval methodology in detail. The various\nprocessing\
