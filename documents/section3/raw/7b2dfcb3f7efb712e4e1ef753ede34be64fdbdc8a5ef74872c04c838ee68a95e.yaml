    \ upper limit of water that would be used by the crop under standard conditions,\
    \ i.e., no water\nshortage, disease, or pressures related to weed, insect or salinity\
    \ [8]. ETc estimates are actively being\nused in the viticulture community to\
    \ determine irrigation amounts and monitor vineyard water\nrequirements. In this\
    \ study, ETc was computed for comparison with the actual water use, ETa-OP,\n\
    computed once a week. The current study utilizes the modiﬁed Food and Agriculture\
    \ Organization\n(FAO-56) [8] method based on satellite-derived vegetation indices\
    \ to derived daily 30 m resolution\nmaps of ETc.\nETc = Kc × ETo\n(1)\nIn Equation\
    \ (1), ETo is a grass reference ET obtained from a local CIMIS (California Irrigation\n\
    Management Information System) weather station. Speciﬁcally, we use the Fresno\
    \ State #80 station\nlocated near Fresno, CA (36.8208, −119.7423). CIMIS was developed\
    \ by the California Department\nof Water Resources (DWR) and the University of\
    \ California, Davis (UC Davis) to assist irrigators in\nmanaging their water resources\
    \ more eﬃciently, with more than 140 automated weather stations located\nthroughout\
    \ California. CIMIS ETo is calculated using a modiﬁed Penman-Monteith equation\
    \ [51] that\nassumes a well-watered grass surface. It also uses a wind function\
    \ developed at UC Davis, and unique\ncloud factor values speciﬁc to each station.\n\
    Here we used a reﬂectance-based estimate of the crop coeﬃcient, Kc, modulated\
    \ by NDVI to\ncapture seasonal variations in biomass and transpiration [52–54]\n\
    Kc = Ko × NDVI,\n(2)\nwhere Ko was determined empirically using ﬂux observations\
    \ collected within the VRDI vineyard and\nETo obtained from the Fresno State CIMIS\
    \ station. Tower ﬂux observations in block 4 were used for this\npurpose as this\
    \ block experienced the least amount of stress under the experimental design.\
    \ Ko was\ncomputed using linear regression between Kc (the ratio of observed closure\
    \ corrected ET, and CIMIS\nderived ETo; Equation (1)) and NDVI values averaged\
    \ over a 3-by-3 pixel area (90 × 90 m) shifted\nnorthwest from the tower center\
    \ to approximate the tower upwind fetch/footprint (see Figure 1) [12].\nAnalysis\
    \ of linear regression forced through the origin reported a correlation coeﬃcient\
    \ of 0.59 and slope\nof 1.19 between NDVI and observed Kc values on Landsat overpass\
    \ dates for block 4. Consequently,\na Ko of 1.2 is used to calculate ETc via Equations\
    \ (1) and (2). This value of Ko yields mid-season Kc\nvalues consistent with FAO-56\
    \ recommendations for wine grapes. Applying Equation (2) on Landsat\noverpass\
    \ dates during the months of July and August resulted in Kc values between 0.78\
    \ and 0.82,\nwhile the FAO-56 mid-season Kc value (Kc-mid), adjusted for semi-arid\
    \ conditions with an average\nwind speed of 3 m s−1, is 0.80. For more information\
    \ into the determination of Kc, the reader is referred\nto References [3,17].\n\
