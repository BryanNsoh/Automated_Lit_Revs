    \ method described in Reference [45].\n2.3. ET Remote Sensing Framework and Irrigation\
    \ Strategy\n2.3.1. Vineyard Irrigation Strategy\nTo test the sensitivity of the\
    \ satellite ET retrievals to diﬀerences in canopy stress, the northern\nblocks\
    \ (blocks 1 and 2) in the experimental vineyard were subjected to a controlled\
    \ stress event.\nThis was accomplished by withholding irrigation during a portion\
    \ of the early growing season until the\nsoil water in the root zone was depleted,\
    \ and there were visible and measurable signs of stress observed\non the ground,\
    \ such as repressed shot tip growth, leaf water potentials below −1.5 MPa, and\
    \ leaf\nsenescence. Shortly after this stress was accomplished, irrigation recommenced\
    \ at a rate roughly equal\nto a grass reference ET to avoid major negative impacts\
    \ on vine and berry health. The southern blocks\n(blocks 3 and 4) were chosen\
    \ to receive normal deﬁcit irrigation amounts and to experience typical\ntarget\
    \ stress conditions as supported by leaf water potential measurements. Irrigation\
    \ amounts within\nthese blocks were determined through a combination of visual\
    \ and locally-sourced data techniques by\nresident vineyard managers. This experimental\
    \ setup allows comparison between stressed vines and\nirrigated vines following\
    \ common practices, i.e., a business-as-usual approach.\n2.3.2. Thermal-Based\
    \ ETa Estimation\nThroughout the growing season, weekly ETa estimates were delivered\
