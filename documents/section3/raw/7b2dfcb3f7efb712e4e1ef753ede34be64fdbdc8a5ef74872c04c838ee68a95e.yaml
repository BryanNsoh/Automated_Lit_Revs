    \ May 2019; Published: 31 May 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\
    \x02\x03\x04\x05\x06\a\nAbstract: Vegetation indices and canopy temperature are\
    \ the most usual remote sensing approaches\nto assess cereal performance. Understanding\
    \ the relationships of these parameters and yield may\nhelp design more eﬃcient\
    \ strategies to monitor crop performance. We present an evaluation of\nvegetation\
    \ indices (derived from RGB images and multispectral data) and water status traits\
    \ (through\nthe canopy temperature, stomatal conductance and carbon isotopic composition)\
    \ measured during\nthe reproductive stage for genotype phenotyping in a study\
    \ of four wheat genotypes growing under\ndiﬀerent water and nitrogen regimes in\
    \ north Algeria. Diﬀerences among the cultivars were reported\nthrough the vegetation\
    \ indices, but not with the water status traits. Both approximations correlated\n\
    signiﬁcantly with grain yield (GY), reporting stronger correlations under support\
    \ irrigation and\nN-fertilization than the rainfed or the no N-fertilization conditions.\
    \ For N-fertilized trials (irrigated or\nrainfed) water status parameters were\
    \ the main factors predicting relative GY performance, while in\nthe absence of\
    \ N-fertilization, the green canopy area (assessed through GGA) was the main factor\n\
    negatively correlated with GY. Regression models for GY estimation were generated\
    \ using data from\nthree consecutive growing seasons. The results highlighted\
    \ the usefulness of vegetation indices\nderived from RGB images predicting GY.\n\
    Keywords: wheat; canopy temperature depression; NDVI; RGB images; grain yield;\
    \ δ13C\n1. Introduction\nBread wheat is one of the most cultivated herbaceous\
    \ crops in the Mediterranean region [1],\nwith water stress and low nitrogen fertility\
    \ being the main constraints limiting productivity [2].\nThese limitations are\
    \ likely to increase in the future because climatic change is expected to decrease\n\
    precipitation and increase evapotranspiration in the Mediterranean region [3].\
    \ Increasing productivity\nin these semi-arid environments depends on the eﬃciency\
    \ of crop management [2] and breeding [4],\nwhere eﬃcient and aﬀordable methodologies\
    \ to monitor crop performance, or to assess phenotypic\nvariability for breeding,\
    \ are needed. Remote sensing techniques at the canopy level have become\nvaluable\
    \ tools for precision agriculture and high throughput phenotyping [5–7]. Thus,\
    \ both spectral\nand thermal approaches have been proposed as potential solutions\
    \ to identify crop N status and\nwater stress across large areas [8,9]. In this\
    \ way, these techniques can help farmers to practice more\nAgronomy 2019, 9, 285;\
    \ doi:10.3390/agronomy9060285\nwww.mdpi.com/journal/agronomy\nAgronomy 2019, 9,\
    \ 285\n2 of 23\nsustainable agriculture, minimizing risks of losing the harvest\
    \ by providing (whenever possible) the\nresources (e.g., water and fertilizer)\
    \ needed to secure yield. However, the adoption of new technologies\noften requires\
    \ much up-front investment and is therefore restricted to large-scale production\
    \ and/or\nfarmers with substantial economic resources. This limitation is particularly\
    \ evident for smallholder\nfarmers from developing countries. Nevertheless, satellite-derived\
    \ indices can be used in local\nmanagement to support farmers’ decision making,\
    \ including the rate of irrigation and fertilizer\napplication, and eventually\
    \ yield prediction in wheat [10,11] and other crops [12,13]. While satellite\n\
    images are often freely available, as in the case of Sentinel-2 [14], the resolution\
    \ (not higher than\n100 square meters per pixel), together with the periodicity\
    \ of image acquisition and weather constraints\n(e.g., clouds) and the need for\
    \ computing support and trained staﬀ makes this form of remote sensing\nis unattainable\
    \ for smallholder farmers. Diﬀerent approaches to small-scale-tailored crop management\n\
    have been proposed. For example, site-speciﬁc nitrogen management using leaf color\
    \ charts has\nbeen proposed in irrigated wheat [15,16]. However, the interaction\
    \ of the water regime with nitrogen\nstatus may aﬀect leaf color, making this\
    \ method impractical for rainfed or deﬁcit-irrigation crops.\nA more ﬂexible alternative\
    \ uses optical sensors such as portable spectroradiometers (like, for example,\n\
    the GreenSeeker) [17,18]. However, the cost of the equipment may limit the uptake\
    \ of this approach.\nIn this sense, the use of low-cost remote sensing methods\
    \ to schedule irrigation and fertilization and\npredict yield, such as digital\
    \ conventional imagery and/or infrared thermometry [19], may contribute\nto more\
    \ sustainable agriculture in arid and semi-arid regions of the Mediterranean where\
    \ irrigation\nand fertilization are not optimized in terms of timing and amount.\
    \ While remote sensing has been\nregarded as a potentially useful approach in\
    \ predicting grain yield, an inherent limitation of remote\nsensing methods is\
    \ that the relationships between yield and vegetation indices may be site and\
    \ season\nspeciﬁc, changing between sites and years. Thus, for example, in the\
    \ case of sensor calibration for N\nmanagement, site-year characteristics have\
    \ a critical impact [20]. While new methods for sensor-based\nsite-speciﬁc N management\
    \ are probably needed, it is likely that the best approaches will arise from\n\
    the use of multiple sensors [20,21], therefore increasing the cost of deployment.\
    \ Even when low cost\nremote sensing approaches using single sensors have shown\
    \ great potential in experimental trials with\nwheat [22], their practical application\
    \ needs to be proven.\nThe normalized diﬀerence vegetation index (NDVI) is one\
    \ of the most well-known multispectral\nvegetation indices. The NDVI has been\
    \ used extensively to estimate plant biomass [23–25], nitrogen\nstatus [26] and\
    \ yield in wheat and other cereals [27–29]. The leaf chlorophyll content measured\
    \ with\na portable chlorophyll meter, which uses the same principle as the NDVI,\
    \ but on the basis of the\nlight transmitted through the leaf, has also been used\
    \ extensively [30]. As an alternative, information\nderived from conventional\
    \ digital Red-Green-Blue (RGB) images to formulate canopy vegetation\nindices\
    \ is a low-cost and an easy proximal sensing approach to assess grain yield in\
    \ cereals [31–33],\neven when limitations related to shadows and changes in ambient\
    \ light conditions need to be taken into\nconsideration [34]. Information derived\
    \ from RGB images allows estimation of a wide range of crop\ntraits in durum and\
    \ bread wheat, such as early vigor, leaf area index, leaf senescence, aerial biomass\n\
    and grain yield [31,33]. The green area and the greener area are two indices derived\
    \ from conventional\ndigital images [31]. The ﬁrst parameter describes the amount\
    \ of green biomass in the picture, while the\nsecond one excludes the more yellowish-green\
    \ pixels. In fact, greener area is aimed at capturing\nactive photosynthetic area\
    \ and plant senescence [31]. Such indices are formulated using open access\nsoftware\
    \ [19,35].\nIt has been long recognized that plant temperature may represent a\
    \ valuable index to detect\ndiﬀerences in plant water regimes [36–38]. Reynolds\
    \ et al. (2007) [39] have reported that wheat canopy\ntemperature is a relative\
    \ measure of plant transpiration associated with water uptake from the soil.\n\
    Under water limited conditions, transpiration and its associated evaporative cooling\
    \ are reduced,\nresulting in higher leaf temperatures. Given that a major role\
    \ of transpiration is leaf cooling, canopy\ntemperature and its depression relative\
    \ to ambient air temperature is an indicator of the degree to\nwhich transpiration\
    \ cools leaves under a demanding environmental load [40]. In that sense, infrared\n\
    Agronomy 2019, 9, 285\n3 of 23\nthermometry has been proposed as a low-cost approach\
    \ in crop management to enable scheduling of\nsupport irrigation [41], to assess\
    \ spatial soil heterogeneity [42], or to evaluate genotypic performance to\ndrought\
    \ [43]. However, potential interaction eﬀects between N fertilization and water\
    \ regime should\nbe considered. In particular, how does N fertilization aﬀect\
    \ the water by temperature relationships and\neven how does water aﬀect the interaction\
    \ of N fertilization with vegetation indices. This is not trivial\nbecause haying-oﬀ,\
    \ which is the negative eﬀect of nitrogen fertilization on productivity caused\
    \ by an\nimbalance between transpired biomass and the available water, is regarded\
    \ as a potential problem for\nwheat cultivation in Mediterranean regions [44].\
    \ As a consequence, unexpected relationships between\nremote sensing readings\
    \ and grain yield may occur.\nSimilarly, other physiological characteristics related\
    \ to plant water status, such as stable carbon\nisotope composition (δ13C; frequently\
    \ measured as discrimination from the surrounding air, ∆13C)\nare also often used\
    \ for evaluating genotypic performance under water stress [40,44] or even to\n\
    monitor spatial variability and water status [45]. The natural 13C abundance in\
    \ plant matter provides\ntime-integrated information of the eﬀects of water stress\
    \ on the photosynthetic carbon assimilation\nof C3 species, including wheat [46–48].\
    \ Conditions inducing stomatal closure (e.g., water deﬁcit or\nsalinity) restrict\
    \ the CO2 supply to carboxylation sites, which then decreases the ∆13C (or increases\
    \ the\nδ13C) of plant matter [47,49]. Under Mediterranean conditions the δ13C\
    \ of mature kernels is better\ncorrelated with grain yield than the δ13C of other\
    \ plant parts [50]. The costs of these analyses have\ndecreased throughout the\
    \ years, making their analysis increasingly feasible.\nThe objective of this study\
    \ was to assess the grain yield performance of wheat under a range\nof water and\
    \ fertilization conditions in the Mediterranean, using diﬀerent low-cost remote\
    \ sensing\napproaches to assess canopy green biomass (NDVI and vegetation indices\
    \ derived from conventional\nRGB images), and characteristics associated with\
    \ plant water status, (canopy temperature depression),\ntogether with additional\
    \ traits informing on the water status (δ13C of mature grains and the stomatal\n\
    conductance of the ﬂag leaf). The novelty of the study centers on (i) testing\
    \ how diﬀerent low-cost,\nuser-friendly remote sensing techniques may contribute\
    \ to site-speciﬁc wheat management and\neventually to the prediction of yield\
    \ across seasons; and (ii) how interactions between growing\nconditions (water\
    \ regime and N fertilization) may aﬀect the predictive strength of these techniques.\n\
    Moreover, to better explore the potential usefulness of our study for wheat phenotyping\
    \ we developed\na conceptual model of how the combination of these diﬀerent traits\
    \ explains genotypic variability in\ngrain yield under diﬀerent combinations of\
    \ water regimes and nitrogen fertilization.\n2. Materials and Methods\n2.1. Plant\
    \ Material and Growing Conditions\nField trials were conducted during the 2014–2015\
    \ crop season at Bir Ould Khelifa in the area of\nKhemis Miliana commune, approximately\
    \ 230 km to the south west of Algiers (Algeria) and with\ngeographical coordinates\
    \ 36◦11′50.23” N and 2◦13′17.69” E. This commune receives an average rainfall\n\
    of between 400 and 450 mm, and it is characterized by clay-silty fertile soils,\
    \ with high organic\nmatter content and high levels of total and mineral nitrogen\
    \ (Table S1). Monthly total accumulated\nrainfall and temperatures for the study\
    \ region for the 2014–2015 crop season are presented in Table S2.\nFour bread\
    \ wheat (Triticum aestivum L.) genotypes were planted on 14 December 2014. The\
    \ wheat\ngenotypes were “Ain-Abid” and “Arz” (modern varieties) and “Wifak” and\
    \ “Maaouna” (local varieties).\nThe experimental design was a split-split-plot,\
    \ with the main-plot factor being water regime, the subplot\nfactor was the N\
    \ amount and the sub-subplot factor was genotype (Figure S1). A total of 108 plots\n\
    (four genotypes, three replicates per genotype, three water regimes, and three\
    \ nitrogen fertilization\ntreatments) each with a size of 10 m × 1.2 m and six\
    \ rows, 20 cm apart, were studied. The three water\nregimes consisted of one rainfed\
    \ and two support irrigation treatments of 30 mm (SI-1, a single amount\nof supplemental\
    \ irrigation) and 60 mm (SI-2, a double amount of supplemental irrigation) aimed\
    \ at\nproviding water in the typical range for the agronomic practices in this\
    \ area. Supplementary irrigation\nAgronomy 2019, 9, 285\n4 of 23\nwas applied\
    \ with sprinklers around the beginning of stem elongation. For SI-1, one irrigation\
    \ (30 mm)\nwas applied at the beginning of stem elongation (31 Zadoks stage),\
    \ whereas for SI-2, a second irrigation\nwas also delivered at heading (58 Zadoks\
    \ stage). Nitrogen fertilization was applied using urea fertilizer,\nand treatments\
    \ consisted of no fertilizer (N0) and 60 kg ha−1 and 120 kg ha−1 of nitrogen fertilizer\n\
    (N60, N120 respectively). Application of N fertilization was achieved at two growing\
    \ stages, tillering\nand jointing (26 and 31 Zadoks stages). Plots were harvested\
    \ with a sickle after physiological maturity\nand grain yield was estimated. Thousand\
    \ kernel weight and the number of kernels per square meter\n(Kernel m−2) were\
    \ evaluated.\n2.2. Vegetation Indices\nRemote sensing measurements were performed\
    \ on a sunny day around anthesis (26 March 2015)\nbetween 10 h and 15 h solar\
    \ time. The NDVI was determined with a portable spectroradiometer\n(GreenSeeker\
    \ handheld crop sensor, Trimble, Sunnyvale, CA, USA). The NDVI is formulated using\n\
    the following equation: (NIR − R)/(NIR + R), where R is the reﬂectance in the\
    \ red band and NIR is\nthe reﬂectance in the near-infrared band. The distance\
    \ between the sensor and the plots was kept\nconstant at around 50–60 cm above\
    \ and perpendicular to the canopy. Additionally, one conventional\ndigital picture\
    \ was taken per plot, holding the camera about 80 cm above the plant canopy in\n\
    a zenithal plane and focusing near the center of each plot. The images were acquired\
    \ with an\nOlympus E-M10 camera (Olympus Corporation, Tokyo, Japan), using a 14\
    \ mm lens, triggered\nat a speed of 1/125 seconds with the aperture programmed\
    \ in automatic mode. The size of the\nimages was 4608 × 3456 pixels stored in\
    \ JPG format using RGB color standard [51].\nPictures\nwere analyzed with the\
    \ free-access BreedPix 0.2 software, now integrated within the CerealScanner\n\
    plugin (https://integrativecropecophysiology.com/software-development/cerealscanner/),\
    \ from the\nMediterranean Crop Ecophysiology Group, University of Barcelona [22],\
    \ which was developed for\ndigital image processing. This software quickly provides\
    \ digital values from diﬀerent color properties.\nThe vegetation indices measured\
    \ were the green area (GA) and the greener area (GGA). GA is the\nportion (as\
    \ a %) of pixels with 60 < Hue < 120 from the total amount of pixels, whereas\
    \ greener area\nis formulated as the % of pixels with 80 < Hue < 120 [31,52].\
    \ GGA is designed to capture the active\nphotosynthetic area excluding senescent\
    \ leaves. In addition, the leaf chlorophyll content of ﬁve ﬂag\nleaf blades per\
    \ plot was measured using a Minolta SPAD-502 portable meter (Spectrum Technologies\n\
    Inc., Plainﬁeld, IL, USA).\n2.3. Canopy Temperature Measurements\nCanopy temperature\
    \ (CT) was measured at noon (12 h–14 h), on the same day around anthesis\nas the\
    \ vegetation indices, using an infrared thermometer (PhotoTempTM MXSTMTD, Raytek®,\n\
    Santa Cruz, CA, USA). Measurements were taken above the plants, pointing towards\
    \ the canopy\nat a distance of about one meter and having the sun towards the\
    \ rear. The air temperature was\nmeasured simultaneously for each plot with a\
    \ temperature humidity meter (Testo 177-H1 Logger,\nTesto, Lenzkirch, Germany)\
    \ and employed for the calculation of the canopy temperature depression\n(CTD)\
    \ as the diﬀerence between the ambient and the canopy temperature.\n2.4. Stomatal\
    \ Conductance\nStomatal conductance was measured on the ﬂag leaves on the same\
    \ days as the remote sensing\ntraits. Two measurements per plot were taken around\
    \ noon (12 h–14 h), using a Decagon SC-1 Leaf\nPorometer (Decagon Devices Inc.,\
    \ Pullman, WA, USA).\n2.5. Stable Carbon Isotope Composition\nCarbon isotope composition\
    \ was analyzed in mature grains using an Elemental Analyzer (Flash\n1112 EA; ThermoFinnigan,\
    \ Bremen, Germany) coupled with an Isotope Ratio Mass Spectrometer (Delta\nC IRMS,\
    \ ThermoFinnigan, Bremen, Germany) operating in continuous ﬂow mode to determine\
    \ the\nAgronomy 2019, 9, 285\n5 of 23\nstable carbon (13C/12C) isotope ratios.\
    \ Samples of about 0.7 mg of dry matter and reference materials\nwere weighed\
    \ into tin capsules, sealed, and then loaded into an automatic sampler (ThermoFinnigan,\n\
    Bremen, Germany) prior to EAIRMS analysis. Measurements were carried out at the\
    \ Scientiﬁc Facilities\nof the University of Barcelona. The 13C/12C ratios were\
    \ expressed in δ notation determined by:\nδ13C = (13C/12C)sample/(13C/12C)standard\
    \ − 1 [53], where sample refers to plant material and standard to\nPee Dee Belemnite\
    \ (PDB) calcium carbonate. International isotope secondary standards of known\n\
    13C/12C ratios (IAEA CH7 polyethylene foil, IAEA CH6 sucrose, and USGS 40 L-glutamic\
    \ acid) were\nused for calibration to a precision of 0.1%\x18.\n2.6. Statistical\
    \ Analysis\nData were subjected to factorial ANOVA to test the eﬀects of the growing\
    \ conditions (water regime\nand nitrogen fertilization), genotype, and their interaction.\
    \ Mean comparisons were performed using\nTukey’s honestly signiﬁcant diﬀerence\
    \ (HSD) test. Pearson correlation coeﬃcients between grain yield\nand all diﬀerent\
    \ traits were calculated. Multiple linear regression analysis (stepwise) was used\
    \ to\nanalyze grain yield under diﬀerent growing conditions. Data were analyzed\
    \ using IBM SPSS Statistics\n24 (SPSS Inc., Chicago, IL, USA). Figures were created\
    \ using Sigma-Plot 11.0 for Windows (Systat\nSoftware Inc., Point Richmond, CA,\
    \ USA).\nThe performance of the diﬀerent remote sensing traits in predicting yield\
    \ performance across\nthe seasons was evaluated using data from the present study,\
    \ together with data already published\nby our team from the two previous seasons\
    \ (2012–2013 and 2013–2014) related to grain yield and\ndiﬀerent remote sensing\
    \ traits measured in a set of genotypes grown under diﬀerent water regimes [54].\n\
    The equations of the linear relationships between these traits and grain yield\
    \ (GY) determined in the\nﬁrst crop season (2012–2013) were further tested during\
    \ the two following crop seasons 2013–2014 and\n2014–2015 (the latter of these\
    \ conducted during the present study). Predicted and measured grain\nyields were\
    \ expressed as relative values; grain yields were normalized with regard to the\
    \ highest yield\ncombination (genotype and growing condition), then the means\
    \ of the three replicates per genotype\nwere calculated. Finally, we performed\
    \ path analyses to quantify the relative contributions of direct\nand indirect\
    \ eﬀects of water status (δ13C, gs and CTD) and vegetation indices (GA, GGA) on\
    \ grain\nyield. This methodology oﬀers the possibility of building associations\
    \ between variables on the basis\nof prior knowledge. Mechanisms that play potential\
    \ roles in grain yield variation and involving\ntraits that exhibited genotypic\
    \ diﬀerences have been proposed, as detailed in the conceptual model\ndisplayed\
    \ in Figure S2. This model was aimed at understanding grain yield responses to\
    \ genotypic\ndiﬀerences under diﬀerent levels of nitrogen fertilization (N0, N60,\
    \ N120) and under diﬀerent water\nregimes (supplementary irrigation and rainfed).\
    \ A model with a comparative ﬁt index (CFI) [42] with\nvalues > 0.9 was taken\
    \ as indicative of a good ﬁt. Data were analyzed using IBM, SPSS, Amos 21\n(SPSS\
    \ Inc., Chicago, IL, USA).\n3. Results\n3.1. Irrigation and Fertilization Eﬀects\
