    \ Lights on Economic Analysis\nThis section reports some costs that small growers\
    \ can incur in case they want to\nuse/implement UAV-PA technologies, such that\
    \ a rough idea of a possible investment can\nbe inferred. In particular, we brieﬂy\
    \ discuss the economic analysis in [36], where typical\ncosts of service providers\
    \ are given, and we also add further information regarding the\ncosts in case\
    \ an ad hoc custom solution is going to be implemented.\nFarmers using UAVs to\
    \ perform PA are aiming for high-quality images with high\nprecision, as well\
    \ as the ability to take measurements from the ﬁeld at any time they choose.\n\
    Due to high spatial resolution of imagery, high operational ﬂexibility, and low\
    \ operational\ncosts, UAVs have demonstrated that they can compete with traditional\
    \ acquisition plat-\nforms (such as satellites and aircraft). It has been observed\
    \ that for small landholders with\nan area of around 5 ha, UAVs appear to be the\
    \ most cost-effective solution due to their\nRemote Sens. 2022, 14, 1604\n24 of\
    \ 30\nlow cost in data acquisition and use of advanced sensor technologies [36].\
    \ In [36], three\nbroad categories of cost analysis were considered with 100 images\
    \ of the crop captured\nby UAVs, and this service was purchased from a third party,\
    \ namely data acquisition,\ngeoreferencing and orthorectiﬁcation, and image processing.\
    \ The cost of data acquisition is\ne1500, which includes the cost of organizing\
    \ and carrying out the acquisition campaign\nto obtain the raw images; the cost\
    \ of georeferencing and orthorectiﬁcation is e500; and\nthe cost of image processing\
    \ is e200. Depending on where you live, services from UAV\nproviders can cost\
    \ anywhere from $12 per hectare for raw image ﬁles to $70 per hectare\nfor an\
    \ orthomosaic image in the United States [143]. If one does not wish to use a\
    \ service\nprovider, another viable option is the AgriQ [144], which is a $1400\
    \ UAV that is developed\nfor PA. AgriQ consists of three subsystems: the drone,\
    \ the multispectral imaging system,\nand the open-source software that computes\
    \ useful information for farmers [145]. The\nauthors approached the problem from\
    \ four angles: (1) the drone’s construction; (2) the\nvision algorithms; (3) the\
    \ autonomous trajectory taking into account all parameters in\norder to properly\
    \ recover all of the crops’ visual information; and (4) the development of a\n\
    low-cost multispectral imaging system with multiple bands.\n6.2. Future Possibilities\n\
    Acquiring and analyzing spectral data requires considerable additional cost and\n\
    skill sets that are frequently unavailable; therefore, the identiﬁcation of geometric\
    \ indices\nthat enable the monitoring of spatial variability using low-cost instruments\
    \ based on\nphotogrammetry techniques and high-resolution RGB cameras will be\
    \ critical in future.\nThere is a need for the rapid evolution of a yield forecast\
    \ methodology based on UAV data\nand machine learning techniques in order to avoid\
    \ routine human engagement. Various\ntechniques for irrigation monitoring in a\
    \ vineyard using UAVs have been developed, but\nresearch is still lagging, and\
    \ future research directions could include automated irrigation\nbased on crop\
    \ water needs and monitoring of vines based on their physiology, more\nprecisely,\
    \ control of grapevine irrigation based on plant-based models. It is now necessary\n\
    to develop a web-based one-stop service for UAV adoption in PV (and PA), which\
    \ will\nassist in providing information related to supporting ﬁeld operations\
    \ in the vineyard,\nhealth monitoring of the vines and grapes, canopy management,\
    \ and other key areas, as\nwell as providing online digital content that is accessible\
    \ from any location. Finally, but\ncertainly not least, a UAV system with the\
    \ bare minimal payload required for maximum\nsurveillance of the vineyards should\
    \ be designed so as to make it cost effective and that can\nbe frequently used\
