    \ was applied throughout the season until EOS. DI ranged along the\nseason between\
    \ 14% and 25% of the vine evapotranspiration (ETc) [2], while ETc was calculated\
    \ from a\nmodiﬁed leaf area index to crop coefﬁcient ratio for vines [36,37].\n\
