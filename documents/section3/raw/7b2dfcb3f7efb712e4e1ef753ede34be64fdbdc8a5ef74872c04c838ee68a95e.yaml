    \b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: In viticulture, deﬁcit irrigation\
    \ strategies are often implemented to control vine canopy\ngrowth and to impose\
    \ stress at critical stages of vine growth to improve wine grape quality.\nTo\
    \ support deﬁcit irrigation scheduling, remote sensing technologies can be employed\
    \ in the mapping\nof evapotranspiration (ET) at the ﬁeld to sub-ﬁeld scales, quantifying\
    \ time-varying vineyard water\nrequirements and actual water use. In the current\
    \ study, we investigate the utility of ET maps derived\nfrom thermal infrared\
    \ satellite imagery over a vineyard in the Central Valley of California equipped\n\
    with a variable rate drip irrigation (VRDI) system which enables diﬀerential water\
    \ applications at\nthe 30 × 30 m scale. To support irrigation management at that\
    \ scale, we utilized a thermal-based\nmulti-sensor data fusion approach to generate\
    \ weekly total actual ET (ETa) estimates at 30 m\nspatial resolution, coinciding\
    \ with the resolution of the Landsat reﬂectance bands. Crop water\nrequirements\
    \ (ETc) were deﬁned with a vegetative index (VI)-based approach. To test capacity\n\
    to capture stress signals, the vineyard was sub-divided into four blocks with\
    \ diﬀerent irrigation\nmanagement strategies and goals, inducing varying degrees\
    \ of stress during the growing season.\nResults indicate derived weekly total\
    \ ET from the thermal-based data fusion approach match well\nwith observations.\
    \ The thermal-based method was also able to capture the spatial heterogeneity\n\
    in ET over the vineyard due to a water stress event imposed on two of the four\
    \ vineyard blocks.\nThis transient stress event was not reﬂected in the VI-based\
    \ ETc estimate, highlighting the value\nof thermal band imaging. While the data\
    \ fusion system provided valuable information, latency in\ncurrent satellite data\
    \ availability, particularly from Landsat, impacts operational applications over\
    \ the\ncourse of a growing season.\nKeywords: evapotranspiration; remote sensing;\
    \ thermal-infrared; viticulture; data fusion; water\nresource management; California\n\
    1. Introduction\nEﬃcient use of agricultural water resources through irrigation\
    \ scheduling is predicated on the\naccurate prediction and constant monitoring\
    \ of evapotranspiration (ET) at the ﬁeld or sub-ﬁeld scale.\nRemote Sens. 2019,\
    \ 11, 2124; doi:10.3390/rs11182124\nwww.mdpi.com/journal/remotesensing\nRemote\
    \ Sens. 2019, 11, 2124\n2 of 20\nThis is especially true in viticulture, where\
    \ both the amount and timing of irrigation applications are\nspeciﬁcally used\
    \ to control vine growth and manage grape yield and quality [1–7]. Consequently,\n\
    growers closely monitor vineyard water status relative to a phenologically varying\
    \ target water status\ngoal, modifying irrigation amounts accordingly. Numerous\
    \ methods exist to determine vineyard ET\nand to infer water status/use, including\
    \ both ground- and satellite-based remote sensing solutions.\nGround-based solutions\
    \ can oﬀer reliable, localized ET estimates; however, their utility is limited\n\
    by high maintenance cost and challenges in upscaling to the vineyard or multi-vineyard\
    \ scale.\nSatellite-based remote sensing methods, on the other hand, routinely\
    \ provide spatial information\nuseful for determining regional to ﬁeld scale heterogeneity\
    \ in vine conditions and water status, making\nthem more suitable for large-area\
    \ management. Given the free and open data access policies applicable\nto many\
    \ earth-observing satellites, growers understand the potential of satellite-based\
    \ remote sensing\nfor eﬀective assessment of water status at serviceable spatial\
    \ and temporal scales and are beginning to\napply these technologies operationally.\n\
    In addition to actual water consumed, irrigation scheduling also requires an estimate\
    \ of the water\nrequired to maintain optimal crop health. One common and practical\
    \ approach for the estimation of\ncrop water requirements is the application of\
    \ the Food and Agriculture Organization’s (FAO) Irrigation\nand Drainage Paper\
    \ No. 56 [8] method. This method has been widely used to estimate water use\n\
    and schedule irrigation [8,9] and is often preferred due to its simplicity and\
    \ ability to be applied\noperationally. The FAO-56 method derives an estimate\
    \ of crop evapotranspiration (ETc) under standard\nconditions (i.e., well-watered,\
    \ well-fertilized and disease-free) from the product of the reference ET\n(ETo)\
    \ and a crop coeﬃcient (Kc). Kc represents characteristics that distinguish the\
    \ crop from grass\nreference, including crop height, albedo, canopy resistance\
    \ and evaporation from the soil. Depending\non the accuracy required and/or data\
    \ availability, the crop coeﬃcient can represent the time averaged\ncombined eﬀects\
    \ of crop transpiration and soil evaporation (Kc), or separated into two coeﬃcients,\n\
    the basal crop coeﬃcient (Kcb; describing plant transpiration) and soil evaporation\
    \ coeﬃcient (Ke;\ndescribing soil evaporation) [8]. ETo is often calculated using\
    \ the FAO-Penman Monteith equation,\nwhich is recommended by the FAO as the standard\
    \ method [8], and represents the eﬀects of weather\nconditions on the evapotranspiration\
    \ process.\nStandard values and temporal evolution of Kc values have been investigated\
    \ for diﬀerent crops and\nunder diﬀerent climate conditions [8,10]. However, because\
    \ of dependencies on local climate and crop\nconditions, the implementation of\
    \ generalized Kc values recommended by FAO-56 can lead to errors\nin estimated\
    \ ET. In response, satellite-based remote sensing in the visible and near-infrared\
    \ ranges\nhave been shown to provide an indirect estimate of Kc over many surfaces\
    \ [3,4,11–20]. Speciﬁcally,\nReference [3] applied vegetation indices (VI)-based\
    \ Kc values to determine actual ET (ETa) based on\nthe FAO-56 approach within\
    \ a vineyard located in southeastern Spain. However, the determination of\nETa\
    \ (and not ETc) through the FAO-56 approach requires an additional adjustment\
    \ to Kc to account for\nwater stress in the root zone. This adjustment is dependent\
    \ on irrigation and precipitation information,\nas well as soil physical water\
    \ retention properties. Calculating such an adjustment and scaling it to\nmultiple\
    \ vineyards from an operational standpoint is challenging as detailed soil and\
    \ rooting depth\ninformation is not reliably available over the landscape. Moreover,\
    \ prior irrigation information is very\ndiﬃcult to obtain, particularly over multiple\
    \ vineyards and in near real time for making operational\ndecisions. In addition,\
    \ satellite-derived VIs are slow to respond to plant stress, making them less\
    \ useful\nfor monitoring rapid changes in crop water use [21,22]. This is especially\
    \ pertinent in a vineyard setting,\nwhere vines are purposely being grown in a\
    \ semi-stressed state during certain phenological stages.\nIn contrast, thermal\
    \ infrared (TIR) imagery and derived land-surface temperature (LST) conveys\n\
    spatially explicit signals of actual water use and stress without the need for\
    \ a priori information on\nsoil water retention properties, rooting depth, precipitation\
    \ or irrigation [23,24]. LST also provides\na faster response signal of incipient\
    \ stress than VI methods, allowing for timely mapping of transient\nstress signals\
    \ [25]. The TIR-based Atmosphere-Land Exchange Inverse (ALEXI) [26–28] surface\
    \ energy\nbalance model and associated ﬂux disaggregation technique (DisALEXI)\
    \ [29,30] uses LST derived\nRemote Sens. 2019, 11, 2124\n3 of 20\nfrom TIR imagery\
    \ to map ETa. The regional ALEXI model is run operationally over CONUS at\n4-km\
    \ resolution, exploiting the sub-hourly TIR imagery collected by the Geostationary\
    \ Operational\nEnvironmental Satellites (GOES). DisALEXI can be used to downscale\
    \ the ALEXI ﬂuxes over target areas\nof interest at high-spatial/low-temporal\
    \ (e.g., using Landsat) and at moderate-spatial/high-temporal\n(e.g., using the\
    \ Moderate Resolution Imaging Spectroradiometer; MODIS) resolution. Landsat and\n\
    MODIS ETa retrievals are then merged using a data fusion methodology (Spatial\
    \ and Temporal\nAdaptive Reﬂectance Fusion Model; STARFM) [31] to create ET datacubes\
    \ with both high spatial (30 m)\nand temporal (daily) resolutions [32]. In this\
    \ approach, the MODIS ET retrievals are eﬀectively used to\ninform interpolation\
    \ between Landsat overpasses and, in operational mode, extrapolation beyond the\n\
    last available overpass.\nThis thermal-based approach has been successfully applied\
    \ over multiple landcover types [23,32–38],\nincluding vineyards [39,40]. The\
    \ vineyard-specific applications of the ALEXI/DisALEXI modeling\nscheme demonstrated\
    \ utility in monitoring vine water use and stress, capturing within-vineyard spatial\n\
    heterogeneity of ETa and matching tower observations. An additional benefit of\
    \ the ALEXI/DisALEXI\napproach for irrigation operational management is that it\
    \ does not require ground-based or site-specific\ndata, making it scalable to\
    \ surrounding vineyards. However, applications of ALEXI/DisALEXI to date\nhave\
    \ been conducted in a retrospective manner, meaning all required satellite-remote\
    \ sensing data were\navailable up to and beyond the final modeling date. This\
    \ allows the use of reprocessed and evaluated\nsatellite imagery that meets defined\
    \ quality standards. For operational applications, the lag time in\nsatellite-remote\
    \ sensing data availability (latency) needs to be addressed.\nSatellite-based\
    \ remote sensing of ETa at 30-m resolution can facilitate precision irrigation\n\
    management. Typically, a vineyard block is irrigated to the demands of a desirable\
    \ part of the\nblock, meaning the remaining vines may be over- or under-irrigated.\
    \ New irrigation technology,\nsuch as variable rate drip irrigation (VRDI) systems,\
    \ provide diﬀerential water delivery to sub-blocks\nwithin the ﬁeld, allowing\
    \ the tailoring of irrigation amounts to the speciﬁc water demands of each\nsub-block.\
    \ Remote sensing enables mapping of the spatial variability in water demand, allowing\
    \ better\nregulation of vine growth via irrigation over smaller areas. The goals\
    \ of VRDI are to produce more\nhomogeneous yields over a vineyard, to improve\
    \ grape quality by reducing over/under irrigation, and\nto reduce overall water\
    \ use.\nIn the current study, we investigate the capabilities of currently operational\
    \ VI-based ETc (FAO-56\nmethod) and the thermal-based ETa (ALEXI/DisALEXI + STARFM\
    \ method) for operational irrigation\ndecision support at sub-ﬁeld scales. The\
    \ thermal-based ETa approach is run for the ﬁrst time in\nan operational setting\
    \ permitting an evaluation of its capability to detect stress, the timeliness\
    \ of the ETa\nproduct, and what the current limitations that need to be addressed\
    \ are for future operational water\nuse monitoring applications using satellite\
    \ data. This study was conducted over a VRDI-equipped\nvineyard divided into four\
    \ sections, each receiving diﬀerent levels of deﬁcit irrigation to induce varying\n\
    levels of stress. During the 2018 growing season, both ETa and ETc were computed\
    \ at weekly time\nsteps every week over the vineyard and compared with ﬂux observations\
    \ collected at ﬂux tower\nsites installed within each section. In addition, the\
    \ spatiotemporal responsiveness of ETa and ETc to\nimposed stress patterns was\
    \ evaluated considering known satellite data latencies.\n2. Materials and Methods\n\
    2.1. Study Domain\nThe study was conducted between the months of May and October\
