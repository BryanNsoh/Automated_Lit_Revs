    Based on the radiative transfer model (RTM), the radiation path through the troposphere\
    \ can be\nwritten as [17,29]:\nLsens = (Lsur f + Lre f l) · τ + Latm,\n(1)\nwhere\
    \ Lsens is the at-sensor radiance, Lsur f the surface radiance attenuated by the\
    \ atmosphere, and\nLatm the upwelling radiance emitted by the atmosphere. Lre\
    \ f l describes the downwelling radiance\nemitted by the atmosphere (e.g., by\
    \ water vapour re-emission), which is reﬂected at the surface (ϵ − 1)\nand attenuated\
    \ by the atmosphere. The atmospheric transmittance (τ) is dimensionless (deﬁned\
    \ in\nthe range of 0–1) and for the radiances, the unit W m−2 sr−1 is used. As\
    \ Lsens depends on both the\nwavelength and sensor-speciﬁc properties, the inverse\
    \ PLANCK function must be used to convert\nfrom the raw at-sensor radiance (Lsens)\
    \ into the at-sensor brightness temperature (BTsens). Planck’s law\n(1900) describes\
    \ the spectral density of electromagnetic radiation emitted by a blackbody at\
    \ a given\ntemperature [1]. However, the LWIR detector does not cover the entire\
    \ thermal wavelength range.\nThus, the camera manufacturer has used a modiﬁed\
    \ PLANCK function [38], which is based on the\nsensor-speciﬁc spectral response\
    \ curve and laboratory-derived PLANCK constants (Appendix A.1).\nBTsens is automatically\
    \ calculated by the thermal camera software, with parameters of transmittance\n\
    and emissivity set to one.\nDue to the reﬂections of natural surfaces (ϵ < 1)\
    \ in the thermal domain, the radiometric\ntemperature or brightness temperature\
    \ sensed by the sensor is always lower than the equivalent\nmeasured absolute\
    \ (kinetic) temperature (T). Radiant and kinetic temperatures are two different\n\
    quantitative terms in thermodynamics [34,39,40], which can be equal in no way,\
    \ and simply provide\nthe best approximations to describe the temperatures [41].\
    \ The thermodynamic relationship for ϵ < 1\ncan be described, by the STEFAN–BOLTZMANN\
    \ law (1884), as [34,40,42]:\nM = ϵ · σ · T4 ⇔ T =\n4\nr\nM\nϵ · σ,\n(2)\nwhere\
    \ M is the irradiance (W m−2), ϵ is the emissivity (ranging from 0–1; dimensionless),\
    \ σ is the\nSTEFAN–BOLTZMANN constant (5.67 × 10−8 W m−2 K−4), and T is the absolute\
    \ temperature (K).\nAccording to [29,43], based on RTM (Equation (1)) and using\
    \ the STEFAN–BOLTZMANN law\n(Equation (2)), the LST retrieval (Equation (3)) can\
    \ be written as (Appendix A.3):\nLST := Tsur f (ϵ, τ) =\n4\ns\nBT4sens − (1 −\
    \ ϵ) · τ · T4\nbkg − (1 − τ) · T4\nair\nϵ · τ\n,\n(3)\nwhere Tsur f (ϵ, τ) is\
    \ the retrieved surface temperature, BTsens the at-sensor brightness temperature,\
    \ Tbkg\nthe background temperature, and Tair the air temperature (K, respectively);\
    \ and emissivity (ϵ) and\ntransmittance (τ) range from 0–1 (dimensionless). From\
    \ Equation (Equation (3)), it is obvious that an\natmospheric correction (Section\
    \ 2.1.1) considering τ, Tair, Tbkg, and the corresponding emissivity are\nRemote\
    \ Sens. 2020, 12, 1075\n7 of 27\nneeded to retrieve a precise and correct absolute\
    \ temperature (T) at the surface. At altitudes above\n100 meters, we recommend\
    \ considering the (dry) adiabatic lapse rate to correct the air temperature\n\
