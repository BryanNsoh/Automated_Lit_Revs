    \ UAV in PA?\nIt is convincing that as the world’s population grows, there is\
    \ a need to enhance\nwhat is done on the farm, and UAVs are a reasonable extension\
    \ of improving productivity\nand quality of the crops that will be cultivated\
    \ [67]. The UAVs should hover over the\nﬁeld and detect areas that have a signiﬁcant\
    \ infestation that cannot be seen from a distant\nlocation, allowing a range of\
    \ pesticides to be applied exclusively to smaller regions where\nthe infections\
    \ are present [68]. The objective of these efforts is to achieve productivity\n\
    gains of 70% by 2050 to satisfy the growing requirements of the Earth’s population\
    \ while\ndecreasing the area under agriculture [69]. UAVs fall under the category\
    \ of aerial robotics,\nwhich is the deployment of devices to perform beneﬁcial\
    \ tasks, including agriculture which\nis the focus of this review study. The designed\
    \ UAV system should have the required\npayload capacity [70] and can ﬂy to survey\
    \ the area being monitored [71]. In addition (but\nnot limited to), the system\
    \ may include near-infrared, visible cameras aboard, the potential\nto use thermal\
    \ cameras [72], and multispectral and hyperspectral cameras.\nTechnologies of\
    \ UAV in PA\nUAVs have recently been employed in agriculture for large-scale inspections\
    \ as well\nas irrigation [73] and fertilization [74]. A drone’s payload is made\
    \ up of all the sensors and\nactuators attached to it, i.e., (i) multispectral\
    \ and hyperspectral cameras, (ii) infrared cam-\neras and RGB cameras, (iii) light\
    \ detection and ranging (LiDAR) systems [75], and global\nnavigation satellite\
    \ system (GNSS). More research into the integration of multi-sensors on\na UAV\
    \ platform, such as RGB cameras, LiDAR, thermal cameras, and multi/hyperspectral\n\
    cameras, is needed to improve PA estimate accuracy [76]. The necessity for a thermal\n\
    camera aboard a UAV can be reduced by using the technique outlined in [77]. Due\
    \ to\nthe restricted area available for picture collection, UAV photos seldom\
    \ catch well-watered\nplants or arid areas. The thermal camera is not required\
    \ in the approach such as the one\ndescribed in [77], which focuses on certain\
    \ mapping using just multispectral pictures, might\nconsiderably decrease operating\
    \ and investment expenses. A good quality image can be\nachieved utilizing the\
    \ suggested methods and control approaches of [78]. This research\nalso shows\
    \ that the suggested methods can handle various image datasets, such as those\n\
    acquired by frame cameras with variable sensor-to-object distances over some crop\
    \ ﬁelds.\nWhen evapotranspiration is involved, it is sometimes apparent to utilize\
    \ thermal\ncameras. The current conventional technique for aligning thermal imaging\
    \ employs GPS\nlogger data for the initial imagery spot; however, it does not\
    \ account for changes in\nmeteorological conditions during the ﬂight, leading\
    \ to unsatisfactory outcomes. To improve\nthis scenario, three alignment and calibration\
    \ techniques based on RGB image alignment\nwere developed in [79]. According to\
    \ the ﬁndings of [80], the suggested thermal calibration\ntechnique based on temperature-controlled\
    \ standards can provide appropriate precision\nand accuracy for UAV-based canopy\
    \ temperature estimates applied to PA.\n4. Why UAV in PV?\nThe key to success\
    \ for any PV strongly depends on the collection of the maximum\namount of geo-referenced\
    \ information of the whole vineyard and the technologies used\nto monitor. Since\
    \ the late twentieth century, UAVs have advanced quickly. UAV remote\nsensing\
    \ has been swiftly put into reality as agricultural remote sensing has improved.\n\
    Vegetation coverage monitoring, growth tracking, and yield estimates are among\
    \ the most\ncommon types of ﬁeld growth data collected using UAV platforms [81].\
    \ In addition, UAVs\nhave partially solved terrestrial and high-altitude remote\
    \ sensing shortcomings, offering\nsubstantial support for PA crop information\
    \ monitoring technologies [82].\n4.1. Technologies of UAV in PV\nThe initial phase\
    \ in the wine-making process is viticulture. The circumstances of the\nvineyard\
    \ and human decisions in the vineyard determine the quality of wine [83]. The\n\
    human decision for PV is based on the data received from the UAV sensors and attached\n\
    Remote Sens. 2022, 14, 1604\n11 of 30\ntools [84]. The location of the vineyard\
    \ inﬂuences the ﬂavor of the grapes grown. The\nmajority of PV research is focused\
    \ on vegetation index information [85]. The vegetation\nindex data may be gathered\
    \ using multispectral cameras placed on the UAVs [86]. Changes\nin items that\
    \ affect our environment, such as water quality and plant cover, are measured\n\
    using these cameras. It is now feasible to build maps of vegetation coverage for\
    \ the whole\nregion under examination using these cameras on UAVs. Using remotely\
    \ sensed data, the\nNDVI has been utilized to reveal discrepancies in grapevine\
    \ performance. The NDVI is\ncalculated using the formula\nNDVI = ρnir − ρred\n\
    ρnir + ρred\n,\n(1)\nwhere ρnir and ρred are the reﬂectance levels in the near-infrared\
    \ and in the red spectrum,\nrespectively [87]. In numerous investigations, NDVI\
    \ readings in vineyards have been\nrelated to leaf area index (LAI). The relationship\
    \ between NDVI and vineyard LAI is well\nknown because NDVI is strongly linked\
    \ to the gross quantity of chlorophyll. Increasing\nleaf area leads to a higher\
    \ gross quantity of chlorophyll per unit area of the vineyard. LAI\nis a major\
    \ physiological component for characterizing crop growth models and vegetation\n\
    indices for expressing crop growth status. The NDVI does not have a linear connection\
    \ with\nLAI. Using UAV platforms, many studies on spectral data monitoring growth\
    \ indicators\nsuch as LAI [88,89] have been conducted. Authors in [90] describe\
    \ three models that use\na quad-rotor UAV platform with a digital camera to examine\
    \ the link between LAI and\ncanopy coverage. A UAV ﬁtted with hyperspectral cameras\
    \ was deployed to evaluate\ndifferent cultivars to illustrate the feasibility\
    \ of LAI monitoring in the context of PA [91].\nVarious methods of calculating\
    \ vegetation indices have been used throughout history;\nhowever, the most often\
    \ researched vegetation indices are given in [92].\nMultispectral cameras collect\
    \ data from the electromagnetic spectrum across different\nbands, or frequency\
    \ intervals [93]. In particular, they are used for the NIR spectrum,\nspeciﬁcally\
    \ in the range 800–850 nm, since this band is important for determining the health\n\
    of plants [94]. In the NIR spectrum, plants emit up to 60% of their total electromagnetic\n\
    radiated energy [95]. For measuring vegetation on the ground, differences in reﬂected\n\
    light in the NIR part of the spectrum are critical. Multispectral remote sensing\
    \ datasets\nare used to detect light energy reﬂected from objects on the earth’s\
    \ surface and estimate\nvarious physical and chemical characteristics of things\
    \ that are not visible to the naked\neye. Following that, the measurements provide\
    \ us with information about what is on the\nground. For example, vegetation is\
    \ typically indicated by pixels with a spectrum containing\nmuch NIR light energy.\n\
    The growers starts with the grape variety, and once that is achieved, understanding\n\
    the soil for them becomes important. Figure 5 shows a block diagram of the decision\n\
    making process for the categorization of the soil (mainly the ﬁeld of plots on\
    \ which the\ngrapevine is cultivated). The acquisition of aerial photographs takes\
    \ place in the ﬁrst block.\nThe photographs are used in the second block to create\
    \ a mosaicked image of the site under\nconsideration [96]. This mosaicked image\
    \ is also used to analyze the relationship between\nvarious surface soil properties,\
    \ such as organic matter, moisture, clay, silt, sand, and other\nsoil content,\
    \ and then, the soil is categorized accordingly. When the vegetation indices value\n\
    were utilized as input data in trained techniques, the best performance in the\
    \ categorization\nof vineyard soil RGB pictures was obtained, with overall accuracy\
    \ values around 0.98 and\nhigh sensitivity values for the soil [97]. To monitor\
    \ farmland soil parameters and crop\ngrowth, the UAV’s remote sensing have been\
    \ equipped with high-resolution hyperspectral\nsensors [98].\nRemote Sens. 2022,\
    \ 14, 1604\n12 of 30\nImage from UAV\nImage Processing Unit\nSoil Analysis\nSoil\
    \ Categorization\nFigure 5. Decision on soil categorization.\nThe use of UAVs\
    \ equipped with RGB cameras has some limitations; indeed, during\nthe ﬁrst tillage\
    \ process when the ﬁelds are usually covered in vegetation and/or crop\nleftovers,\
    \ soil images cannot be shot. In addition, sometimes it is challenging to take\n\
    photographs in uneven terrain that affects the grape production. Elevation, latitude,\
    \ slope,\nand aspect are among the geographical elements that inﬂuence grape production\
    \ [99]. For\ninstance, in many of the world’s best wine areas, nearby water and\
    \ mountains have a strong\nimpact [100] as also temperature, sunshine, and wind\
    \ [36]. Degree days are used to quantify\nthe amount of heat that accumulates\
    \ over the course of the growing season [101]. The\namount of heat necessary for\
    \ grapes to reach maturity varies depending on the grape type.\nPhotosynthesis\
    \ and taste development require sunlight [102]. However, too much\nexposure to\
    \ sunlight might result in sunburn and shriveling of grapes. So, when planning\n\
    a vineyard, row orientation and sunshine are critical considerations. It is required\
    \ to make\nsure the afternoon sun is shining on the non-exposed section of the\
    \ fruit [103]. In [104], a\ntechnique for evaluating heat and radiative stress\
    \ impacts in terms of temperature at the\ncluster and canopy level is suggested.\
    \ A high-resolution thermal monitoring method is\ndescribed, which uses a UAV\
    \ and a wireless sensor network (WSN) to integrate remote\nand proximal sensing.\n\
    Irrigation is required frequently in the summer due to dry weather or a lack of\
    \ water-\nholding capacity while, on the other hand, it is a common practice to\
    \ give a vine as little\nwater as possible once it has reached full maturity [105].\
    \ In this regards, the amount of\nwater stress is crucial in order to decide when\
    \ the irrigation should start, as well as its\nduration. Furthermore, in this\
    \ case, UAV-endowed image acquisition equipment can be\nfruitfully exploited for\
    \ the inspection of the targeted area, as sketched in Figure 6. For\nexample,\
    \ in [106], a model utilizing UAVs is developed to evaluate on a plant-by-plant\n\
    basis stress sectors within the vineyard for optimal irrigation management and\
    \ to detect\ngeographic variability within the vineyards.\nThe quantity of water\
    \ accessible to the vine and the nutrients it requires are determined\nby the\
    \ soil type [107]. The macronutrients that we require are mostly nitrogen, phospho-\n\
    rus, and potassium [108]. From vineyard architecture to clonal and rootstock selection,\n\
    viticultural decisions are made to suit the speciﬁc characteristics of each location\
    \ [109].\nFor example, because grapevines are sensitive to phylloxera, a soil\
    \ parasite, the resistant\nrootstock is frequently utilized to protect the vine\
    \ [110].\nGrowers must consider vine density, row spacing, and direction while\
    \ creating a\nnew vineyard so that distant sensing would be simple [111]. Canopy\
    \ management is\none of the important measures to take by the growers. It requires\
    \ continuous inspection\nthroughout the year. However, these operations are time-consuming\
    \ and difﬁcult for the\nentire vineyard. The use of photogrammetric methods has\
    \ shown to be effective to this\naim [27]. Increased airﬂow and sunshine in the\
    \ fruiting zone and lower disease pressure\nmay be achieved by canopy management\
    \ [112]. By maintaining the vineyard ﬂoor, farmers\nmay impact soil fertility\
    \ and water availability [113]. Cover crops are mowed to limit\ncompetition or\
    \ used to reduce surplus soil moisture. Plants that affect the growth of the\n\
    vine are removed by tilling nitrogen-rich cover crops into the soil [114]. In\
    \ [30], a novel\napproach for assessing vineyard trimming is suggested, wherein\
    \ UAV technology is used\nto produce photogrammetric point clouds, which are then\
    \ analyzed using object-based\nimage analysis algorithms.\nRemote Sens. 2022,\
    \ 14, 1604\n13 of 30\nFigure 6. A schematic of inspection from the drone.\nThe\
    \ biggest obstacle for viticulturists is the weather, also because they have no\
    \ control\non it. In a particular year, hail, spring frost, drought, extreme heat,\
    \ and rain can lower\nyields or degrade fruit quality. Pests and diseases also\
    \ pose a danger to the vineyard’s\nlong-term viability. Powdery mildew is the\
    \ most prevalent illness in most cases. In [115],\nthe authors propose a spatial-spectral\
    \ segmentation technique for analyzing hyperspectral\nimaging data obtained from\
    \ UAVs and applying it to predicting powdery mildew infection\nlevels in undamaged\
    \ grape bunches before veraison. Beginning with bud break, farmers\nmust be proactive\
    \ in planning for and responding to this situation. Grapes are ﬁlled with\nsugar\
    \ as they get closer to ripeness, and when the fruit ripens, the sugar will leak\
    \ through\nthe skin, providing a valuable food supply for the naturally existing\
    \ fungus in the vines.\nWhen this happens, it gets a disease called Botrytis bunch\
    \ rot [116]. Grapevine viruses such\nas leafroll, and bacterial infections like\
    \ Pierce’s are spread by insects and require special\ncare [117]. It is required\
    \ to employ integrated pest management to identify the appropriate\ntreatment\
    \ approach. Control measures include anything from cultural techniques to canopy\n\
    management, vineyard ﬂoor operations, and perhaps, pesticides.\nOne of the most\
    \ severe obstacles to present grapevine farming practices is a lack\nof personnel.\
    \ As technology develops and labor prices rise, we may expect increased\nmechanization\
    \ in the vineyard. As a result, growers must now address the problem of\nsustainability\
    \ and consider using an alternate strategy that incorporates UAVs to save time.\n\
