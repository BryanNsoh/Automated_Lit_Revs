    \ measurements to be around MAE = 0.5 K.\n4. Discussion\nIn this study, we have\
    \ developed an UAV-based LST retrieval algorithm (Equation (3)) suitable for\n\
    conducting thermal campaigns, especially in agricultural areas. Agricultural applications\
    \ increasingly\ndemand precise and current LST maps for irrigation scheduling,\
    \ evapotranspiration and drought stress\nmonitoring, and plant disease detection.\
    \ A true physical temperature, as calculated by the LST retrieval\nof crops, is\
    \ essential for calculating indices such as the Vegetation Health Index (VHI)\
    \ or CWSI [13].\nThe accuracy of retrieved LST depends mainly on properly estimating\
    \ the emissivity of the surface\ntype (LSE). Thus, we have used the proposed NDVI\
    \ threshold method (Section 2.1.2) to distinguish the\nemissivities in three classes:\
    \ bare soil (NDVI < NDVIsoil), dense canopy (NDVI > NDVIveg), and\nmixed states\
    \ (Equation (9)). For dense canopy, we suggest a global NDVIveg of 0.814 (as observed\
    \ in\nsummer 2018) or around 0.8 (as proposed by [17]), which was averaged for\
    \ different crops (i.e., corn,\nRemote Sens. 2020, 12, 1075\n19 of 27\nwheat,\
    \ barley, and rape). For bare soil, we derived NDVIsoil to be 0.157, in agreement\
    \ with [30], or\naround 0.2 (as proposed by [17]). In the case of higher sand\
    \ content, lower NDVI values arise.\nThe determined emissivity of dense canopy\
    \ (ϵveg = 0.988) agreed with frequently cited values,\nas in [27,29,31,60]. However,\
    \ the plants must be healthy, as the emissivity decreases signiﬁcantly in\nthe\
    \ case of withered crops. In the study site, soil surfaces predominantly consisted\
    \ of loamy to silty\ntextures. Thus, we maintained an emissivity of bare soil\
    \ of ϵsoil = 0.935 (as proposed by [31,53]). For\na sandy soil texture, we suggest\
    \ a lower emissivity, such as 0.914 (as proposed by [30]). Regardless\nof the\
    \ emissivity of mixed resolution cells, the LST was underestimated for the affected\
    \ pixels by at\nleast 1 K (Figure 7c). The lower the emissivity, the higher the\
    \ impact of the background temperature\n(Tbkg) on the retrieved LST. Hence, we\
    \ recommend atmospheric correction, especially in (‘cold’) clear\nsky conditions,\
    \ in which observation periods commonly occur to ensure the best radiometric image\n\
    quality. However, this method reaches its limits in the case of lower emissivities\
    \ (e.g., ϵ = 0.88), such\nas those for dry vegetation [31,34]. Disregarding essential\
    \ meteorological parameters (Section 2.1.3)\nand assuming an overall emissivity\
    \ for dense canopy (for instance, of ϵveg = 0.985), a potential error of\nabout\
    \ 9 K occurs.\nFor data validation, we continuously measured the water temperature\
    \ of a nearby pond by\nthermocouples, which we compared with each set of 24 suitable\
    \ retrieved LST images of the pond from\nthe ﬂights before and after observing\
    \ the experiment. Water bodies provide a convenient opportunity\nfor reference\
    \ measurements, due to their relatively homogeneous and constant surface temperature.\n\
    For the pond, we assumed an emissivity of ϵw = 0.985 (according to [31,34]). The\
    \ mean emissivity (in\nthe LWIR range of the camera) of distilled water (ϵ = 0.986),\
    \ obtained from the emissivity library of the\nModerate Resolution Imaging Spectrometer\
    \ (MODIS) conﬁrms this assumption [61].\nThe advantages and disadvantages of conducting\
    \ thermography under homogeneously cloudy\nor clear sky conditions remain to be\
    \ discussed: Clear sky conditions provide the most contrasting\nresults; and cloudless\
    \ weather is indispensable for the validation of airborne or satellite data with\
    \ UAV\nobservations. However, the lower the emissivity, the higher the reﬂection\
    \ of the surface. Therefore, the\nimpact of environmental thermal emissions on\
    \ bare soils and dry vegetation is the greatest, which must\nbe taken into consideration.\
    \ Cloudy conditions have a strong impact on the quality of the captured\nthermal\
    \ imagery, since they reduce the contrast and radiometric resolution [13]. However,\
    \ the impact\nof environmental thermal emissions is low (isotropic radiation)\
    \ and the background temperature is\nquite similar to the air temperature. Scenarios\
    \ with the biggest drawbacks are rapidly changing air\nand surface temperatures\
    \ or cloud shadows in the recordings. In order to ensure the best lighting\nconditions,\
    \ we recommend thermal measurements in clear sky or, at least, in homogeneously\
    \ cloudy\nconditions.\nIn conclusion, the validations showed MAEs of dTpond_1\
    \ = 0.53 K (R2 = 0.985) and dTpond_2 = 0.54 K\n(R2 = 0.964), respectively. These\
    \ results conﬁrm the highly signiﬁcant performance of the retrieval\nalgorithm\
    \ (Equation (3)). For the thermal measurements, we stated an MAE of about 0.5\
    \ K.\n5. Conclusions\nIn this study, we present a semi-supervised algorithm that\
    \ combines UAV-based thermal infrared\nand multispectral measurements in order\
    \ to obtain precise LST maps for agricultural applications. For\nthis purpose,\
    \ we have developed an innovative dual sensor platform mounted on a ﬁxed-wing\n\
    glider that simultaneously captures VNIR and LWIR images.\nIn the analyses, we\
    \ have noted\nthe improvements that can be achieved by performing an atmospheric\
    \ correction to minimise the\nuncertainties. The processing chain incorporates:\n\
    1.\nConstruction of an ortho-mosaic for NDVI maps, LST maps, and emissivity maps;\n\
    2.\nAtmospheric correction, including the background temperature; and\n3.\nEmissivity\
    \ estimation for three surface types (bare soil, dense canopy, and mixed states).\n\
    Remote Sens. 2020, 12, 1075\n20 of 27\nThe high spatial resolution of the LST\
    \ maps and the capacity of the UAV system to observe the\nentire study site (181\
    \ ha) within 3–6 hours allow for operational agricultural applications and the\n\
    cost-effective validation of airborne and satellite data complying with high quality\
    \ standards. Special\nadvantages of the proposed method for agricultural applications\
    \ are:\n1.\nLow-cost UAV campaigns for the thermal mapping of large areas with\
    \ high repetition rates;\n2.\nIrrigation management, crop water stress monitoring,\
    \ and plant disease detection; and\n3.\nHigh spatial resolution of the LST maps\
    \ (10 cm/pixel) for thermography at the leaf level.\nThis approach requires neither\
    \ LST ground stations (except for validation procedures) nor in-situ\nstations\
    \ to account for canopy emissivity change over time. However, the proposed NDVI\
    \ threshold\nmethod needs NDVI means of the current canopy to estimate the emissivities.\
    \ In order to ensure\nhigh quality LST results, we recommend performing atmospheric\
    \ corrections and considering the\nbackground temperature. Further investigation\
    \ is needed to ﬁnd a method for the emissivity estimation\nof senescent and withered\
    \ vegetation, in order to prevent the LST from being underestimated in the\ncase\
