    1. Introduction In modern management of agricultural resources, there is an increasing
    interest in the development of systems to balance crop production with energy
    supply and sustainability of the farming system in order to increase the productivity,
    optimize the profitability, and protect the environment. The assessment of water
    status in crops is particularly important for precision irrigation practices,
    since water deficit stress is considered one of the main factors limiting photosynthesis
    and plant primary productivity (Boyer, 1982, Chaves et al., 2003). Maize (Zea
    mays, L.) is one of the major crops throughout the world (Leff et al., 2004),
    and it is the main crop in the Po Plain (Northern Italy), the largest and most
    intensive agricultural area in Italy. Maize has high irrigation requirements (Musick
    and Dusek, 1980). The decrease in summer rainfall predicted in the Mediterranean
    region (IPCC, 2007) may enhance water stress for this crop and limit its productivity.
    In this context, the development of methods for accurate irrigation scheduling
    and control aimed to achieve an optimum water supply for productivity and to maximize
    the water-use efficiency has an increasing importance (Li et al., 2009). Remote
    sensing has high potential in providing timely information on crop conditions
    during the growing season over large areas, and it can be used in conjunction
    with crop models for predicting crop yields (Beeri and Peled, 2009). In the last
    decades, a number of studies has shown that Vegetation Indices (VIs) obtained
    from hyperspectral remote sensing data can be used to derive variables related
    to plant status, such as the concentration of foliar pigments (Haboudane et al.,
    2002, Main et al., 2011, Panigada et al., 2010, Rossini et al., 2006, Vincini
    et al., 2008), nitrogen concentration (Fava et al., 2009, Stroppiana et al., 2009,
    Stroppiana et al., 2011), water content (Colombo et al., 2008, Colombo et al.,
    2011), Leaf Area Index (LAI) (Darvishzadeh et al., 2011, Rossini et al., 2012)
    and biomass (Fava et al., 2009, Fava et al., 2010). Moreover, vegetation physiological
    responses during the stress development can be monitored remotely by investigating
    how the light energy harvested by a plant is used (Meroni et al., 2009). Under
    water stress conditions, plants are often exposed to more radiant energy than
    is needed for photosynthesis. In such conditions the absorbed light exceeds the
    photosynthetic demand and is dissipated by plants as chlorophyll fluorescence
    and heat to avoid light-induced oxidative damage. Photochemistry, chlorophyll
    fluorescence and heat dissipation occur in competition (Papageorgiou and Govindjee,
    2004); hence, variations of the yield of chlorophyll fluorescence and heat dissipation
    have been exploited to detect stress-induced variations in photosystem II (PSII)
    efficiency (Flexas et al., 2004). Water stress also induces stomatal closure,
    which reduces the transpiration rate, thus decreasing evaporative cooling and
    increasing leaf temperature. For this reason canopy thermal imagery can provide
    information on the instantaneous canopy transpiration rate at the time of image
    acquisition, allowing the detection of vegetation stress before the symptoms are
    visible (Rahimzadeh-Bajgiran et al., 2012). Starting from the 1970s a number of
    studies has shown the great potential of thermal imagery for pre-visual stress
    detection (Idso, 1982, Sepulcre-Canto et al., 2006, Zarco-Tejada et al., 2012).
    However, the main drawback that hampers the use of thermal imagery for water stress
    detection in the context of precision agriculture is the limited availability
    of high spatial resolution thermal sensors due to technical limitations of microbolometer
    technology. Thus, alternative and/or complementary remotely sensed stress indicators
    based on the visible and near-infrared spectral regions have been investigated.
    The Photochemical Reflectance Index (PRI) has been proposed (Gamon et al., 1992)
    to track changes in the de-epoxidation state of the xanthophyll cycle pigments,
    related to heat dissipation. Several previous studies investigated the feasibility
    of using PRI to track photosynthesis changes at leaf and canopy level caused by
    oxidative stress conditions with varying degrees of success (Gerosa et al., 2009,
    Meroni et al., 2008, Naumann et al., 2008, Naumann et al., 2010, Panigada et al.,
    2009, Peguero-Pina et al., 2008, Römer et al., 2012). Much work to date has been
    done using ground-based measurements at the leaf and canopy scale driven by the
    need to (i) understand the link between PRI and the plant status; (ii) to investigate
    the chances to detect PRI variations at larger scale using airborne or satellite
    platforms. At leaf level, a number of studies have shown the ability of PRI to
    detect water stress conditions (Peñuelas et al., 1997, Shahenshah et al., 2010,
    Thenot et al., 2002, Winkel et al., 2002) while other authors reported poorer
    results due to confounding environmental factors such as the ambient light conditions
    (Sarlikioti et al., 2010), structural changes due to severe wilting (Peñuelas
    et al., 1994) or contemporary changes in leaf pigment contents (Sun et al., 2008).
    At canopy level, additional effects such as canopy structure, canopy cover and
    viewing geometry have to be taken into account. Using in situ canopy measurements,
    Evain et al. (2004) showed that water stress detection was possible using PRI
    in grapevine before the drought was so severe to cause structural canopy variations
    due to wilting. In the same kind of canopy, Dobrowski et al. (2005) argued that
    the variability in carotenoid/chlorophyll ratios hampered the possibility to use
    PRI to monitor water stress development. Only a limited number of studies have
    focused on the use of PRI from remote sensing imagery to detect early stages of
    water stress in support to agricultural management practices (Stagakis et al.,
    2012, Suárez et al., 2008, Suárez et al., 2009, Suárez et al., 2010, Zarco-Tejada
    et al., 2012). These studies investigated the use of PRI as an indicator of pre-visual
    water stress from airborne imagery. Due to the multitude of possible confounding
    factors affecting PRI at landscape scale, a general agreement on the possibility
    of using PRI as an early indicator of water stress has not been yet achieved.
    Further research is needed to investigate the feasibility of using PRI to support
    agricultural management systems providing consistent, timely and repeatable information
    over large areas. This study is intended to evaluate the potential for using airborne
    hyperspectral imagery for the early detection of water stress in a maize field.
    The specific objectives of this work aimed at: (i) the assessment of the response
    of widely used vegetation biochemical and biophysical parameters (chlorophyll
    fluorescence, leaf temperature, leaf water content and LAI) to increasing levels
    of water stress; (ii) the analysis of the relationship between VIs computed from
    AISA (Specim, Finland) airborne images and field measured maize properties; and
    (iii) the evaluation of a new method to map water stress classes based on airborne
    hyperspectral imagery. 2. Materials and methods 2.1. Experimental area and field
    campaigns The investigated area is located within the “Vittorio Tadini” experimental
    farm in Northern Italy (Gariga di Podenzano, PC – 44° 59′ 00″ N, 9° 41′ 01″ E,
    70 m a.s.l.). Maize was sown on 28 April 2008 (DOY 119) on a 2000 m2 (0.2 ha)
    area. The experimental design was a split-plot with four replications. The treatment
    design was a three by two factorial arrangement, with water treatment being the
    whole-plot treatment and N rate the split-plot treatment. Plot size varied from
    60 m2 to 120 m2 with 0.7 m row spacing and row orientation north–south. Nitrogen
    fertilization was carried out at sowing distributing 60 kg ha−1 of N on all plots
    in the form of Urea. An additional dose of 60 kg ha−1 of N was distributed manually
    on randomized plots immediately before the passage of the hoeing machine, for
    mechanical weed control, resulting in 12 plots treated with 60 kg ha−1 of N (hereafter
    called N0) and 12 plots treated with 120 kg ha−1 of N (hereafter called N1). Both
    the 12 N0 and 12 N1 plots received three different water treatments (4 N0 and
    4 N1 plots each) consisting of non-irrigated, 35% crop evapotranspiration (ETc)
    replacement (35 ETc) and 70% ETc replacement (70 ETc). ETc was computed from Penman–Monteith
    reference crop evapotranspiration and crop coefficients for maize (Allen et al.,
    1998). Water was distributed with drip irrigation using a piping system at low
    pressure with a device for volume control. The irrigation time and application
    amounts (mm) are shown in Fig. 1 together with precipitation (mm) and minimum
    and maximum air temperature (Tair) measured with a WatchDog 2900ET weather station
