    6. Findings and Discussion\nThis bibliometric analysis is intended to provide\
    \ scholars working in this ﬁeld with\nan update on UAV-PA and UAV-PV. This survey\
    \ also recommended the popular journal\nfavored by researchers to publish their\
    \ work, the popular funding agencies accessible,\npopular nations, and popular\
    \ authors based on their citations leading the research in using\nUAVs for PA.\
    \ This survey revealed the use of UAV-PA and UAV-PV plays an essential\nrole in\
    \ increasing crop quality and yield by remote sensing the farm’s health and status.\n\
    This approach greatly reduces labor costs, manpower, and time for growers and\
    \ vineyard\nmanagers. Growers increase their production potential by using this\
    \ approach since it\nkeeps the plants healthier and longer, allowing them to supply\
    \ to the world, which is\nthe primary goal of using UAVs in PA. Viticulture is\
    \ a key economic element in several\nEuropean nations. PV refers to the practice\
    \ of grape growers and winemakers of using\nvarious information technology tools.\
    \ These tools required to better sense and grasp\nvariability in their production\
    \ systems and then using that knowledge to better match\nproduction inputs to\
    \ desired or expected outputs. Crop sensors and yield monitors, remote\nsensors,\
    \ GIS, and GNSS systems rely on PV technical advances, which is a growing trend\n\
    in the wine business. The enhanced and cost-effective sensors, methods, and equipment\
    \ for\ndata gathering from UAVs are driving signiﬁcant growth in PV. In a sense,\
    \ the UAVs are\nproving to be the backbone of PA. Furthermore, there are many\
    \ other options of sensors for\nvineyards available. Especially, the proximal\
    \ sensors that have proved to be one of the key\nelements for the management of\
    \ treatments and interventions within the vineyards. For\nexample, tractors and\
    \ also unmanned ground vehicles have been designed to be able to\nperform site-speciﬁc\
    \ tasks without human intervention, credit to sensors that can keep an\neye on\
    \ the plant’s health on-the-go [130]; an experiment was carried out without human\n\
    intervention during the night using an all-terrain vehicle developed in [131]\
    \ to which\nvarious sensors were attached to obtain an image of the vine in order\
    \ to identify the berries;\nin [132], a technique based on optical sensors is\
    \ proposed for different irrigation treatments\nto vineyards, allowing a non-invasive\
    \ evaluation of plant water stress dynamics in a timely\nmanner; in [133], an\
    \ experiment is conducted on 21 individual branches under various\ncanopy treatments,\
    \ utilizing the proximal sensor to improve the accuracy of vineyard\nyield estimation.\n\
    In the ﬁeld of PV, there have been numerous developments in the use of UAV-PV.\
    \ A\nfew of these are mentioned here, although there are more throughout the paper.\n\
    •\nSoil categorization: When the vegetation indices values were utilized as input\
    \ data in\ntrained techniques, the best performance in the categorization of vineyard\
    \ soil RGB\npictures was obtained, with overall accuracy values around 0.98 and\
    \ high sensitiv-\nity values for the soil [97]. To monitor farmland soil parameters\
    \ and crop growth,\nRemote Sens. 2022, 14, 1604\n22 of 30\nthe UAV’s remote sensing\
    \ have been equipped with high-resolution hyperspectral\nsensors [98].\n•\nWeed\
    \ detection and control: In vineyards, bermudagrass is a major issue. The spectral\n\
    closeness of grapevines and bermudagrass makes it tough to distinguish the two\n\
    species using just spectral information from a multi-band image sensor. Using\
    \ ultra-\nhigh spatial resolution UAV pictures and object-based image analysis,\
    \ this problem has\nbeen solved and the accuracy of this approach to distinguishing\
    \ between grapevines\nand bermudagrass (Cynodon dactylon) is better than 97.7%\
    \ [134]. Additionally, an al-\ngorithm is proposed in [135] for detecting and\
    \ mapping the presence of bermudagrass\nbased on spatial information, as well\
    \ as for accurately mapping the presence of vines,\ncover crops, Cynodon dactylon,\
    \ and bare soil in order to apply site-speciﬁc treatment\nto the vegetation. Furthermore,\
    \ this research claims to be effective in controlling\nbermudagrass in a short\
    \ amount of time. As a result, the combination of UAV imagery\nand the algorithm\
    \ would enable farmers to continue cover crop-based management\nschemes in their\
    \ vineyards while also controlling bermudagrass.\n•\nDisease detection: Disease\
    \ detection is essential in preventing the disease from spreading\nfurther in\
    \ the vineyard. If the disease spreads in vineyards, it has severe economic\n\
    effects for the growers, and detecting the disease in the vineyard is one of the\
    \ most\ndifﬁcult tasks for viticulturists. A deep learning technique was reported\
    \ in [136] to\nidentify areas of infection in the grapevine using the UAV by taking\
    \ images in the\nvisible domain and then processing them with convolution neural\
    \ networks to detect\nthe symptoms. This paper also claims that the technique\
    \ used is more than 95.8%\naccurate in detecting the infection. Flavescence dorée,\
    \ a form of grape vine disease,\nthat can be identiﬁed using UAV multispectral\
    \ data as reported in [57]. This study also\nexamines the potential for 20 variables,\
    \ i.e., 11 related to vegetation indices, 5 depend\non spectral bands, and 4 associated\
    \ with biophysical parameters, to be computed\nfrom UAV multispectral imagery\
    \ in order to remotely identify symptomatic from\nasymptomatic areas in a vineyard.\n\
    •\nMonitoring the vegetation and irrigation control: Due to the direct relation\
    \ between ra-\ndiation interception and evaporative surface, the canopy cover\
    \ maps are used for\nirrigation management primarily in order to calculate the\
    \ basic evapotranspire coefﬁ-\ncient. Crop size and temporal development rely\
    \ on the water supply, and crop canopy\nmaps are accordingly measured to identify\
    \ spatial irrigation system consistency. The\nresults of [137] showed that the\
    \ green-red vegetation index (GRVI) is appropriate for\nassessing vegetation cover.\
    \ When it came to recognizing phenological crop changes\nand detecting variety\
    \ in ﬁeld irrigation, the GRVI outperformed the NDVI. Motohka\net al. [138] suggested\
    \ the usage of GRVI, which may be calculated using the formula\nGRVI = ρgreen\
    \ − ρred\nρgreen + ρred\n,\n(2)\nwhere ρgreen is green reﬂectance, and ρred is\
    \ reﬂectance of visible red. This GRVI is\nused to determine (i) Green vegetation:\
    \ ρgreen is higher than ρred, (ii) Soils: ρgreen is\nlower than ρred, and (iii)\
    \ Water or snow: ρgreen and ρred are almost the same.\n•\nGrapevine maturity:\
    \ It was discovered in [139] that by using spectral information\ngathered from\
    \ a UAV, it is possible to distinguish between vines of various vigor in\na Guyot-trained,\
    \ mature vineyard of ‘Sangiovese’ located in Tuscany. A system for\ndetermining\
    \ the ripeness of grape clusters has been developed by the researchers in\nSpain\
    \ [140]. When a grape begins to become bluish, it is presumed to be ripe, and\n\
    using simple image processing and ﬁltering, it is possible to identify mature\
    \ grape\nclusters in a short amount of time.\n•\nYield estimation: Forecasting\
    \ yields is critical for harvest management and scheduling\nwine-making activities.\
    \ Traditional yield prediction approaches are time-consuming\nand depend on manual\
    \ sampling, making it challenging to account for vineyards’\ninherent geographical\
    \ variability. In [140], an unsupervised and automated method for\nRemote Sens.\
    \ 2022, 14, 1604\n23 of 30\ndetecting grape clusters in red grapevine types is\
    \ established using UAV photogram-\nmetric technique and color indices, with R2\
    \ values greater than 0.82. This precision\ngained in grape detection opens the\
    \ door to red grape vineyard production prediction.\nEvery farmer aspires to forecast\
    \ their vineyard’s yield estimation in advance, and\nhence yield prediction is\
    \ an important issue in vineyard management in order to\nachieve the required\
    \ grape production and quality. In [141], an automated system is\nbeing developed\
    \ that can predict yield estimation (5 weeks before harvest) using high-\nresolution\
    \ RGB photos and a UAV platform throughout the vineyard. A technique\nhas also\
    \ been developed in [142] for capturing multispectral imagery through UAV,\nwhich\
    \ is then processed together with artiﬁcial neural networks to create a relationship\n\
    between the vegetation index, vegetated fraction cover, and yield. This technique\n\
    demonstrates that when machine learning is used, the outcomes are signiﬁcantly\n\
    more accurate. Although promising results were obtained earlier in the development\n\
    process, more exact yield forecasts were achieved when images were captured nearer\n\
    to the harvest date.\nDuring the study and utilizing the Scopus database, it was\
    \ discovered that more than\n80 countries are working on UAV adoption in PA as\
    \ of 15 November 2021, with a large\nnumber of articles relevant to the use of\
    \ UAVs for PA having been published internationally.\nThe United States have provided\
    \ the most papers and is the country that has released\nthe most documentation\
    \ on the use of UAVs for PA, followed by China, Italy, Spain, and\nBrazil. The\
    \ top three publications favored by researchers working on UAV adoption for\n\
    PA are (i) Remote Sensing, (ii) Computers and Electronics in Agriculture, and\
    \ (iii) Nongye\nGongcheng Xuebao Transactions of the Chinese Society of Agricultural\
    \ Engineering. There\nare three major funding agencies in this ﬁeld: China’s National\
    \ Science Foundation, the\nEuropean Commission, and China’s Ministry for Science\
    \ and Technology.\nPV is becoming more popular internationally as well. Globally,\
    \ the use of UAV-PV is\ntrending towards Italy, where many researchers and academicians\
    \ are working, followed\nby Spain, and ﬁnally, the United States. Researchers\
    \ preferred journals on using UAV-PV\nare (i) Remote Sensing, (ii) Acta Horticulturae,\
