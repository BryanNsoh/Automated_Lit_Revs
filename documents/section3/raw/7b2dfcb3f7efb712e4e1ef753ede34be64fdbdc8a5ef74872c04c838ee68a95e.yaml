    Routine spatial information from satellite remote sensing techniques was used\
    \ to generate daily\n30 m ET estimates over the study domain. Modeled ET estimates\
    \ were updated each Friday during\nthe growing season using the latest available\
    \ satellite imagery and techniques to project forward to\nthe eﬀective product\
    \ date. Weekly sums of ET were then computed and sent to vineyard managers\nfor\
    \ assessment. While the projection technique used to project forward ET data where\
    \ satellite data\nwere absent is standard, quality and responsiveness are strongly\
    \ dependent on the latency of the last\navailable satellite image used.\nThe current\
    \ study utilized the Atmosphere-Land Exchange Inverse (ALEXI) surface energy\n\
    balance model [26] and the associated disaggregation algorithm (DisALEXI) [29,30]\
    \ in combination\nwith the Spatial and Temporal Adaptive Reﬂectance Fusion Model\
    \ (STARFM) [31] to generate high\nspatiotemporal resolution ET time series maps.\
