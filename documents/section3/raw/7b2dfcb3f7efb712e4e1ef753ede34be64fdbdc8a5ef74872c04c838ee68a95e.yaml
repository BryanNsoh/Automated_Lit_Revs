    Documents\nArticles\nConference Proceedings\nReview\nOthers\nFigure 1. Documents\
    \ published in precision agriculture in the last 10 years (* prior to 15 November\n\
    2021).\nPrecision viticulture (PV) is a subset of PA, where the same technologies\
    \ are applied\nonly on grapevine care and development. In viticulture, the cultivation\
    \ and study of grapes\nare of concern, and it refers to a set of activities in\
    \ the vineyard [24]. Typically, viticultur-\nists are mainly interested in monitoring\
    \ and managing the vineyard [25], fertilizing, and\nwatering [26], canopy management\
    \ [27], monitoring fruit growth and characteristics [28],\nchoosing when to harvest\
    \ [29], and trimming during the speciﬁc months [30]. Viticulturists\nand winemakers\
    \ are commonly linked because vineyard management and grape char-\nacteristics\
    \ provide the basis for wine-making [31]. A vast range of varietals is presently\n\
    cultivated in the European Union as actual grapes for wine growing and viticulture\
    \ [32].\nViticulture is one of the major factors which plays an important role\
    \ in the economic\ndevelopments of majorly the European countries [33]. PV also\
    \ involves the practice of\ngrape farmers and winemakers employing a range of\
    \ information technologies to better\nsense and comprehend variability in their\
    \ production systems. Then, this information is\nused to better match production\
    \ inputs to desired or expected outputs [34]. Crop sensors\nand yield monitors,\
    \ remote sensors, geographic information system (GIS), and global\nRemote Sens.\
    \ 2022, 14, 1604\n3 of 30\nnavigation satellite systems (GNSS) are some of the\
    \ components of the PV’s technological\nadvancements. Therefore, they are a rising\
    \ trend in the wine industry [35]. Furthermore, PV\nis growing substantially because\
    \ of the improved and cost-effective sensors, methodologies,\nand equipment for\
    \ data acquisition from drones [36].\nThis bibliometric study presents the analysis\
    \ on the usage of UAVs in PA and more\nspeciﬁcally in PV, and presents the analyzed\
    \ results. Readers can ﬁnd other bibliometric\nreviews dedicated to PA and PV,\
    \ such as research evolution on PA [37], advances in\nprecision coffee growing\
    \ research [38], wireless sensor networks in agriculture [39], IoT\nin PA [40],\
    \ digital agriculture [41,42], an investigation of PV production, impact, and\n\
    interdisciplinary collaboration involved in viticulture [43], a bibliometric analysis\
    \ of PV in\nItaly [44], Mexican academicians’ contribution to viticulture [45],\
    \ to gain further information\non PA and PV. Although numerous reviews have been\
    \ published, to our knowledge, no\nbibliometric study has explored on the use\
    \ of UAVs in PV. The current article ﬁlls this gap\nin the literature by identifying\
    \ the important concerns and potential associated with the use\nof UAVs in PV.\
    \ The remaining sections of this manuscript are as follows: Section 2 discusses\n\
    the materials and methods used for the bibliometric analysis, Section 3 discusses\
    \ brieﬂy\nwhy the UAV is needed in PA, Section 4 discusses why the UAV is needed\
    \ in PV, Section 5\npresents the analyzed results, and Section 6 summarizes the\
    \ ﬁndings and future scope.\n2. Materials and Methods\nThe usage of UAVs in PA\
    \ (UAV-PA) and usage of UAVs in PV (UAV-PV) are undeniably\ntransforming traditional\
    \ agricultural operations. The number of contributions is constantly\nrising throughout\
    \ the years. In 2020 alone, the number of publications using the terms\nUAV-PA\
    \ and UAV-PV reached 224 and 40, respectively. It is difﬁcult to maintain track\
    \ of\nkey developments in the area at such a rapid rate of publishing. By statistically\
    \ evaluating\npublished data, bibliometric analytic tools can assist speed up\
    \ the review process in this\ncontext [41]. Authors working in the use of UAVs\
    \ in PA research ﬁeld use a variety of\nterminologies to refer to the same ideas.\
    \ In such a fragmented subject, bibliometric analysis\nbecomes very important.\
    \ So, to ﬁnd the most important publications, the most inﬂuential\nsources, institutions,\
    \ and nations, we have used bibliometrics tools.\n2.1. Materials\nIn this bibliometric\
    \ review, the articles from the Scopus database have been considered.\nScopus\
    \ is an online database that contains nearly all signiﬁcant research publications\
    \ and\nhas built-in analytical capabilities for generating representative data.\
    \ Additionally, the\nsearch results from Scopus can be exported to other software,\
    \ for additional post process-\ning. For instance, the targeted study used VOSviewer\
    \ [46] that provides algorithms for\nbibliometrics-based analysis of publishing\
    \ datasets. Co-citation, network analysis, collab-\noration, coupling, and co-word\
    \ information fetching are also possible. A publication is\nindeed the dataset’s\
    \ base element. Authors, document type, document title, keywords, cited\nreferences,\
    \ source, year, author address, times cited, and others are connected with each\n\
    publication. The targeted study also used the science mapping analysis software\
    \ tool (Sci-\nMAT). SciMAT has been chosen because it facilitates all stages of\
    \ scientiﬁc mapping, from\ndata preparation to the development of ﬁeld maps [42,47],\
    \ and also has a comprehensive\npreparation module that veriﬁes the quality of\
    \ the data [42].\nThe quality and thoroughness of the outcomes in this work may\
    \ still be hampered by\nconstraints in the analysis tools and data ﬁltering procedure.\
    \ To begin with, the retrieved\ndata could have left out certain publications.\
    \ Some publications that did not contain the\nsought keywords in the title, abstract,\
    \ author keywords may have been excluded from the\nrecords because we used a search\
    \ strategy presented in Table 1. Some publications may be\nincorrectly eliminated\
    \ as a result of manual selection. Finally, we want to express our grati-\ntude\
    \ to the VOSviewer tool and SciMAT for offering the data visualization functionalities\n\
    utilized in this study.\nRemote Sens. 2022, 14, 1604\n4 of 30\n2.2. Methods\n\
    Research towards the application of UAV-PA and UAV-PV is trending, and further\n\
    knowledge should be obtained to progress in these ﬁelds, which is why bibliometric\n\
    analysis is vital. As a result, this review is conducted at the appropriate moment\
    \ to give\na comprehensive knowledge of the utilization of UAV-PA and UAV-PV,\
    \ as well as future\nresearch possibilities.\n2.2.1. Design of the Study\nWe deﬁned\
    \ and explored the following questions in order to correctly gain signiﬁcant\n\
    knowledge and conduct a bibliometric study on UAV-PA and UAV-PV:\n1.\nWhy are\
    \ UAVs required in PA? Section 3 of this review study explored the solution to\n\
    this question. The purpose of this research question is to examine the developments\n\
    in the use of UAV-PV.\n2.\nWhat technologies are employed in UAV-PA and UAV-PV?\
    \ The answer to this question is\nexplored in further detail in Sections 4 and\
    \ 5 of this review study.\n3.\nWhat nations are pioneering research on the use\
    \ of UAV-PA and UAV-PV? Sections 4.1 and 5.1\nshow the solution with their respective\
    \ publications.\n4.\nWhich journals are chosen by researchers for publication,\
    \ which funding agencies are accessible,\nwhich prominent researchers are active\
    \ in the ﬁeld, and which universities/institutions are\nactive in the ﬁeld of\
    \ UAV-PA and UAV-PV? The answers to these concerns can be found\nin subsections\
    \ of Sections 4 and 5, respectively. Section 6 contains information about\nmajor\
    \ universities/institutions active in the area of UAV-PA and UAV-PV. In addition,\n\
    the future scope towards the PV’s technological development is also reported in\n\
    this section.\n2.2.2. Data Collection\nTo address the questions of Section 2.2.1,\
    \ we examined the publications between 1\nJanuary 2006 and 15 November 2021. The\
    \ most widely utilized publishing databases are\nWeb of Science (WoS) and Scopus\
    \ and there were no other options available in the past [48]\nabout what databases\
    \ to choose for the bibliometric analysis. However, WoS and Scopus\ncontinue to\
    \ have the highest data quality and completeness across several categories [49],\n\
    and as a result, they are the most commonly employed for bibliometric analysis.\
    \ Scopus\ndemonstrated that it has a wider coverage than WoS, which justiﬁes our\
    \ choice to use only\nthe ﬁrst.\nThe data are accessed on 15 November 2021 with\
    \ keywords reported in Table 1. The\ntable also reports the type of database used,\
    \ how many documents have been considered,\ntime-span of the data collection,\
    \ the criteria for inclusion and the software used to analyze\nthe results.\n\
    2.2.3. Data Preparation\nThe data fetched have not been used directly because\
    \ of missing values in relevant\nﬁelds. Thus, a manual checking has been carried\
    \ out in order to remove the articles\nwith incomplete information. Then, the\
    \ ﬁltered data have been uploaded to SciMAT and\nVOSviewer for generating results.\n\
    The strategic diagram, thematic network structure and thematic evolution structure\n\
    for the most signiﬁcant themes have been generated via SciMAT. The evolutionary\
    \ map\nwas constructed using the equivalence index, with solid lines indicating\
    \ that clusters have\na common theme (Figure 2). In comparison, dashed lines indicate\
    \ a connection between\nnon-major terminologies, whereas in some cases, the absence\
    \ of lines indicates that the\ntopic gradually ceased to exist from one period\
    \ to the other [42].\nRemote Sens. 2022, 14, 1604\n5 of 30\nFigure 2. Thematic\
    \ evolution structure. This demonstrates that the evaluation and association of\n\
    keywords increased from 5 to 17 between 2006 and 2021.\nIn total, 1084 documents\
    \ were exported from Scopus related to use of UAV-PA with\nduplicates being deleted\
    \ from the list. The phrases that indicated the same thing were then\ngrouped\
    \ together, and the data were preprocessed before being entered into software\
    \ to\ncreate a strategic picture of the topic of research. To achieve the evolutionary\
    \ map, data\nwere divided into three sub-periods (2006–2013, 2014–2018, and 2019–2021).\
    \ Using SciMAT,\nit is not possible to create super-periods automatically; thus,\
    \ it required a manual entry for\nthe sub-periods. It can be seen that, in the\
    \ third sub-period (2019–2021), a large number of\narticles were published, providing\
    \ a good indication of what the study ﬁeld would look\nRemote Sens. 2022, 14,\
    \ 1604\n6 of 30\nlike in the future (as pictorially shown in Figure 1). To determine\
    \ which topics were most\nessential and which clusters they were in, we used the\
    \ keyword co-occurrence matrix. Data\nwere normalized and clustered into groups\
    \ based on the simple centers algorithm using\nthe equivalence index (EI) to create\
    \ a network of links between the themes. We compress\nthe data to a frequency\
    \ resolution of 2 to create the diagrams. We established a maximum\nand minimum\
    \ network size of 14 and 3, respectively, when we examined the ﬁeld of study.\n\
    In the strategic diagram, the horizontal axis (centrality) depicts the importance\
    \ of each\nsubject and the number of links it has with other themes, while the\
    \ vertical axis (density)\ndepicts the number of connections between each cluster.\
    \ This graph depicts the relationship\nbetween two or more topics throughout time,\
    \ for more information about the quadrants,\nthe reader is referred to [42].\n\
