    2.5. Estimates of Actual Crop Evapotranspiration (ETa) and Coefﬁcients\nThe actual\
    \ crop evapotranspiration (ETa) was calculated as\nETa = ETo (Kcb Ks + Ke + Kcc)\n\
    (1)\nwhere, Kcb is the basal crop coefﬁcient from the dual crop coefﬁcient approach,\
    \ which essentially\nrepresents transpiration under non-water limited conditions\
    \ [42]; Ks is a water stress coefﬁcient, Ke is\nthe soil water evaporation coefﬁcient,\
    \ and Kcc is the crop cover coefﬁcient. The actual crop coefﬁcient\n(Ka), which\
    \ is considered as the ratio of actual to reference evapotranspiration, was calculated\
    \ as\nKa = Kcb Ks + Ke + Kcc\n(2)\nIt is widely acknowledged that the fraction\
    \ of crop intercepted radiation (fIPAR) is a major\ndeterminant of the basal crop\
    \ coefﬁcient (Kcb) [43,44]. As previously described in Section 2.3, fIPARd was\n\
    derived throughout the growing season by regressing it with the reﬂectance vegetation\
    \ index NDVI,\nwhich was acquired from Landsat-8. Since we could not ﬁnd any study\
    \ that presented the fIPARd-Kcb\nresponse for almonds, it has been assumed in\
    \ this study that this regression is similar to that developed\nfor peach trees,\
    \ another Prunus species [44]. Marsal et al. [44] used Cropsyst to simulate the\
    \ seasonal\npatterns of fIPARd, ETc, Kcb and Ψstem for peach trees; we borrowed\
    \ Equation 4 from Marsal et al. to\nestimate almond Kcb from fIPARd. For pistachio,\
    \ Kcb was empirically derived using the crop coefﬁcients\n(Kc) from Goldhamer\
    \ et al. [45] and deducting the weekly averaged Ke derived in this study. Then,\n\
    to obtain the Kcb as function of fIPARd, we used the relationship between crop\
    \ evapotranspiration (ET)\nwith the percent area shaded by the canopy developed\
    \ by Fereres et al. [46], and assuming that fIR was\nequivalent to shaded proportion.\
