    \x02\x03\x04\x05\x06\a\nAbstract: In California, water is a perennial concern.\
    \ As competition for water resources increases\ndue to growth in population, California’s\
    \ tree nut farmers are committed to improving the efﬁciency\nof water used for\
    \ food production. There is an imminent need to have reliable methods that provide\n\
    information about the temporal and spatial variability of crop water requirements,\
    \ which allow\nfarmers to make irrigation decisions at ﬁeld scale. This study\
    \ focuses on estimating the actual\nevapotranspiration and crop coefﬁcients of\
    \ an almond and pistachio orchard located in Central Valley\n(California) during\
    \ an entire growing season by combining a simple crop evapotranspiration model\n\
    with remote sensing data. A dataset of the vegetation index NDVI derived from\
    \ Landsat-8 was used\nto facilitate the estimation of the basal crop coefﬁcient\
    \ (Kcb), or potential crop water use. The soil water\nevaporation coefﬁcient (Ke)\
    \ was measured from microlysimeters. The water stress coefﬁcient (Ks) was\nderived\
    \ from airborne remotely sensed canopy thermal-based methods, using seasonal regressions\n\
    between the crop water stress index (CWSI) and stem water potential (Ψstem). These\
    \ regressions were\nstatistically-signiﬁcant for both crops, indicating clear\
    \ seasonal differences in pistachios, but not in\nalmonds. In almonds, the estimated\
    \ maximum Kcb values ranged between 1.05 to 0.90, while for\npistachios, it ranged\
    \ between 0.89 to 0.80. The model indicated a difference of 97 mm in transpiration\n\
    over the season between both crops. Soil evaporation accounted for an average\
    \ of 16% and 13%\nof the total actual evapotranspiration for almonds and pistachios,\
    \ respectively. Veriﬁcation of the\nmodel-based daily crop evapotranspiration\
    \ estimates was done using eddy-covariance and surface\nrenewal data collected\
    \ in the same orchards, yielding an R2 ≥ 0.7 and average root mean square\nerrors\
    \ (RMSE) of 0.74 and 0.91 mm·day−1 for almond and pistachio, respectively. It\
    \ is concluded\nthat the combination of crop evapotranspiration models with remotely-sensed\
    \ data is helpful for\nupscaling irrigation information from plant to ﬁeld scale\
    \ and thus may be used by farmers for making\nday-to-day irrigation management\
    \ decisions.\nKeywords: remote sensing; evapotranspiration; CWSI; thermal images;\
    \ almond; pistachio\nRemote Sens. 2018, 10, 2001; doi:10.3390/rs10122001\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2018, 10, 2001\n2 of 22\n1. Introduction\nThe State of California\
    \ (CA) has the greatest production of tree nut crops worldwide. Among\nthem, almond\
    \ acreage is estimated at 940,000 bearing acres and represents a 5.2-billion-dollar\
    \ industry,\nwith around 1 million tons produced in 2016. CA also produces 98%\
    \ of the pistachios in the United\nStates and is the second largest producer worldwide\
    \ with more than 240,000 acres planted producing\nover 0.27 million tons of pistachios\
    \ per year [1,2]. Most of these two nut crops are planted in the\nCentral Valley,\
    \ a region with a hot Mediterranean climate in which agricultural and environmental\n\
    needs, along with the increasing demand of a growing population, to compete for\
    \ their share of the\nlimited water resources.\nAlmonds and pistachios are two\
    \ high-value crops that have a reputation of being drought tolerant,\nproducing\
    \ modest yields with very little water [3,4]. However, irrigation is critical\
    \ in producing high\nyields of top quality nuts [5,6]. Some research studies agreed\
    \ that water productivity in almond and\npistachio is around 2.4 and 3.6 kg·m3,\
    \ respectively [7,8]. To produce just these two crops, California\nneeds around\
    \ 1.7 billion m3 of water per year. Because water resources are becoming scarce\
    \ in CA\nand drought periods trend to be more frequent and of longer duration\
    \ [9], there is an urgent need\nto continue to reduce water use during agricultural\
    \ production. The historic drought from 2012 to\n2016 increased grower awareness\
    \ of efﬁcient water use practices and therefore forced them to put\ninto practice\
    \ irrigation water-saving strategies (e.g., regulated deﬁcit irrigation). However,\
    \ in order\nto determine optimal irrigation scheduling and to adopt such strategies\
    \ efﬁciently, it is necessary to\nhave reliable methods that provide information\
    \ about the temporal and spatial variability of crop\nwater requirements and,\
    \ to understand the seasonal physiological responses to water stress. Therefore,\n\
    the need for developing simple crop evapotranspiration (ET) modeling approaches\
    \ with the inclusion\nof water stress indicators is required to quantify stress\
    \ under deﬁcit irrigation (DI) applications and for\nscheduling irrigation [10].\n\
    Remote sensing data has been widely used in the assessment of crop ET and crop\
    \ water stress\nto obtain spatial information. Reﬂectance-derived vegetation indices\
    \ (VI) such as the normalized\ndifference vegetation index (NDVI), have been empirically\
    \ regressed with basal crop coefﬁcients (Kcb)\nand applied to a reference ET (ETo)\
    \ to estimate crop water use, such as with FAO56 [11,12]. Although\nsimple and\
    \ widely-applied, this method may be too simplistic for crops undergoing deﬁcit-irrigation\n\
    scheduling because it only accounts for the potential evapotranspiration that\
    \ a crop would have with\nno modiﬁcation in stomatal conductance or crop coefﬁcient\
    \ (Kc) due to water stress. In addition, these\ntechniques assume that variations\
    \ in potential crop evapotranspiration (ETc) are linearly related to\ncanopy size,\
    \ and are not sensitive to crop phenology and canopy architecture [13]. Other\
    \ techniques\nare based on combining both thermal and optical data to directly\
    \ obtain actual crop evapotranspiration\n(ETa) through energy balance models [14–16].\
    \ Although these models are able to estimate ETa\nwith ﬁne accuracy, they have\
    \ limitations because they require the retrieval of a large number of\nphysical\
    \ parameters and modeling options. In addition, some of these models, such as\
    \ mapping\nevapotranspiration at high resolution with internalized calibration\
    \ (METRIC) [17] or the simpliﬁed\nsurface energy balance (SEBAL) [18] model are\
    \ sensitive to the deﬁnition of hot (zero transpiration) and\ncold (potential\
    \ transpiration) pixels, which can lead to user subjectivity in deﬁning those\
    \ anchor pixels.\nWhen moderate crop water stress is imposed, ETa drops below\
    \ ETc. Traditionally, the adoption\nof DI strategies have been beneﬁcial for fruit\
    \ and nut tree species to increase water productivity and\nfruit quality [8,19–21].\
    \ DI aims at the partial replacement of water lost to ETc in order to reach speciﬁc\n\
    water deﬁcit thresholds in the soil and plant. However, when dealing with DI in\
    \ commercial orchards,\nimplementing a water deﬁcit based solely on the ETa/ETc\
    \ ratio may contain signiﬁcant errors. These\nerrors are due to (a) possible inaccuracies\
    \ on ETa and ETc estimations, (b) the lack of knowledge on\nthe particular thresholds\
    \ below which there is a reduction of transpiration due to water stress, and (c)\n\
    Remote Sens. 2018, 10, 2001\n3 of 22\nthe difﬁculty of achieving a spatially-homogenous,\
    \ targeted soil, or plant water status across the\norchard [22]. Spatial differences\
    \ in soil type and depth, canopy architecture, and fruit load contribute\nto variations\
    \ in plant water status within the orchard. In addition, the relative insensitivity\
    \ of canopy\nETa to stomatal closure suggests that approaches based on energy\
    \ balance models currently used to\nestimate ETa may fail to detect plant water\
    \ stress [23]. Therefore, a sensitive physiological indicator\nthat integrates\
    \ both soil and climatic conditions, and can quantify the impact of stomatal closure\n\
    on ETa is required in order to determine the inﬂuence of environmental and cultural\
    \ conditions on\nplant water status. For this reason, some researchers argue that\
    \ plant-based approaches, whereby\nplant water status threshold values are imposed,\
    \ are preferable to ET-based approaches. Among\nthem, midday stem water potential\
    \ (Ψstem) has been commonly used as a precise plant water status\nindicator [24–26].\
    \ Nevertheless, due to major inconveniences in measuring Ψstem manually at large\n\
    scales, new approaches based on thermal remote sensing imagery have been successfully\
    \ developed\nto estimate Ψstem in woody crops [27–29]. These approaches regress\
    \ Ψstem with the crop water stress\nindex (CWSI), which is a function of leaf\
    \ temperature and can also be deﬁned as (1 − ETa/ETc) [30,31].\nTherefore, our\
    \ hypothesis is that since Ψstem has been successfully regressed with CWSI in\
    \ many\ndifferent crops, the seasonal regressions of CWSI-Ψstem for almond and\
    \ pistachio trees, obtained from\nairborne thermal imagery, can be used to assess\
    \ a water stress coefﬁcient (Ks) that can be assimilated\ninto an empirically-based\
    \ ET model. Accordingly, the objective of this study is to explore the feasibility\n\
    of using this simple ET-based model to estimate ETa of an almond and pistachio\
    \ orchard during an\nentire growing season by combining multispectral and thermal\
    \ remote sensing imagery. Veriﬁcation of\nthe estimates of Kc and ETa will be\
    \ achieved using data obtained with the eddy covariance and surface\nrenewal methods.\n\
