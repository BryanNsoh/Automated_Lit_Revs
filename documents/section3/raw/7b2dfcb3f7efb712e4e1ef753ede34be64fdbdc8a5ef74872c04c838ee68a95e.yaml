    \ vineyards.\n4. Discussion\nManagement of spatial variability within a vineyard\
    \ can increase proﬁts signiﬁcantly by allowing\noptimization of yield quantity\
    \ and quality [52,53]. Technologies and methodologies are currently being\ndeveloped\
    \ to allow variable-rate irrigation in drip irrigated vineyards and orchards [54,55].\
    \ Since the\ncurrent state of the art for irrigation decision-making uses time-\
    \ and labor-consuming measurement of\nΨstem [2,35,36,56], remote sensing methodologies\
    \ successfully acting as stem water potential proxies\nhave particular appeal.\
    \ That said, there remains a challenge in ﬁnding remotely acquired data that:\
    \ (a)\nhas sufﬁciently reliable correlation with Ψstem, (b) is affordable and\
    \ accessible, and (c) has both high\nspatial and temporal resolution, each of\
    \ which are necessary in order for the method to be useful for\nhigh frequency\
    \ irrigation scheduling.\nThis study showed a signiﬁcant correlation between vegetation\
    \ indices derived from\nhigh-resolution Planet images (3-m) and Ψstem in Mediterranean\
    \ (Israel) vineyards. Previous studies\nhave shown that CWSI and NIR-based indices,\
    \ like GNDVI and NDVI, may be good indicators of\nwater status in grapevines through\
    \ correlations with leaf stomatal conductance (gs) and water potential\n(ΨLeaf\
    \ and Ψstem). However, these relationships were mostly observed at the canopy-\
    \ [22,28,29] or\nleaf [30,31] levels using manual spectroradiometers or sensors\
    \ mounted on small airplanes and drones.\nAs far as the authors are aware, this\
    \ is the ﬁrst study that shows such a relationship using images of\ncoarser spatial\
    \ resolution acquired from satellites, and more speciﬁcally from Planet nano-satellites.\n\
    One of the main challenges when using satellite information is the spatial resolution\
    \ of the\nimages, which is often coarser than the targeted object and may induce\
    \ a mixed-pixel signal effect. For\nexample, understory vegetation was shown to\
    \ affect satellite spectral signals in complex vegetation\nsystems comprised of\
    \ multi-canopy layers [32]. The multi-canopy layer, vertical mixed-pixel effect\
    \ was\nfurther corroborated in a simulation model by Chen et al. [57], implying\
    \ that understory vegetation\nmay signiﬁcantly affect satellite signals. In our\
    \ case, understory expansion reaches its maximum at\n~DOY 60, while vines budburst\
    \ occurs later at DOY 80–90. Background effect in the vineyards, which\nmay include\
    \ the signal from soil and/or understory vegetation, was observed through a different\n\
    VI-Ψstem linear ﬁt in terms of magnitude of slope (slope ranged between 0.5 and\
    \ 2), meaning that some\nRemote Sens. 2018, 10, 1615\n16 of 22\nvineyards experienced\
    \ weak VI response to seasonal changes in Ψstem, while others experienced a\n\
    stronger response to Ψstem changes. This differential response is due to the fact\
    \ that in vineyards with\ngrapevines of more developed canopies, and consequently\
    \ less exposed understory cover seen from\nthe satellite, the VI signal is mostly\
    \ coming from the vines while in vineyards with less developed\nvines much of\
    \ the VI signal comes from the ground.\nTo overcome this mixed-pixel effect, we\
    \ used the difference between the VI signal at the POS,\nwhich corresponded mainly\
    \ to the grapevines, and that of the understory derived at the Pre (∆VI).\nThat\
    \ way, background effects were eliminated allowing vineyards with diverse soil\
    \ and understory\nvegetation characteristics to be compared and used in a single\
    \ ‘global’ model. Results from the\nGlobal-Mult model showed that ∆NDVI had a\
    \ signiﬁcant size effect, being a key factor in predicting\nΨstem, with only day\
    \ of year having a stronger size effect and SAVI avg a similar effect (Table 3).\n\
    In Mevo Beitar, a highly variable vineyard, weekly based correlations (Pearson’s\
    \ r) of GNDVI,\nNDVI, EVI and SAVI vs. Ψstem were within the range of 0.28–0.84,\
    \ with an average value of 0.65 for all\nindices (Table 2). These results were\
    \ quite similar to previously reported VI-Ψstem correlations found\nby others\
    \ using very-high-resolution images [22,29]. When time series were used in the\
    \ regression\ninstead of date-speciﬁc data, correlations were even higher (0.80\
    \ < r < 0.82). A simple linear regression\nmodel (MB-Reg) was sufﬁcient to reproduce\
    \ temporal, as well as spatial variations in Ψstem in the\nexperimental vineyard.\n\
    In general, correlations from simple speciﬁc-date regressions between vegetation\
    \ indices and Ψstem\nwere also high for the 81 commercial vineyards (r = 0.72–0.97;\
    \ Figure 7), implying that Planet-derived\ntime series of vegetation indices like,\
    \ GNDVI, NDVI, EVI and SAVI may be good indicators of water\nstatus at the vineyard-scale\
    \ level.\nFinally, the Global-Mult model with spectral-based indices derived from\
    \ Planet satellites was\nproposed to predict Ψstem in Mediterranean vineyards.\
    \ After deriving ∆NDVI, SAVI avg, NDVI max\nand NDVI min of a speciﬁc vineyard\
    \ a real-time Ψstem estimation may be provided for that vineyard at\na weekly\
    \ basis. The Global-Mult shows promise in improving the efﬁciency of in-ﬁeld conventional\n\
    monitoring efforts.\n5. Conclusions\nThe relationship between stem water potential\
    \ and vegetation indices was evaluated in\nMediterranean vineyards through the\
    \ use of high spatial resolution Planet nano-satellite imaging\non the freely\
    \ available GEE cloud computing system for the ﬁrst time. Using JavaScript API\
    \ in GEE\nallowed fast computation of the derivation of time series of vegetation\
    \ indices for the area of the 82\nvineyards, showing potentials for real-time\
    \ monitoring in small-size agricultural ﬁelds.\nThe four vegetation indices tested\
    \ in this study (GNDVI, NDVI, EVI and SAVI) showed signiﬁcant\ncorrelation with\
    \ stem water potential, with SAVI displaying a slightly better performance, likely\
    \ due\nto its capacity for reducing soil effects. Correlations using of the four\
    \ vegetation indices were high for\nmeasurements across the vineyard area (0.89\
    \ < r < 0.82 for MB-Reg and 0.64 < r < 0.67 for MB-Mult)\nand along the season\
    \ (r = 0.92 for both MB-Reg and Global-Mult), allowing predictions of stem water\n\
    potential variability in space and time.\nA method to reduce the background effect\
    \ of understory vegetation and soil, which accounts for\nthe fractional cover\
    \ of the vines, was also presented. The fractional cover of the vines was retrieved\
    \ as\nthe difference in the value of the vegetation index at the peak of season\
    \ and prior to the appearance\nof green vegetation in the vineyard (∆VI). This\
    \ ∆VI, was negatively correlated with the slope of the\nvegetation index to stem\
    \ water potential relationship, meaning that vineyards with a low fractional\n\
    cover have weak VI response to changes in measured stem water potential. Using\
    \ the ∆VI allowed the\ndevelopment of a ‘global’ multivariable model for predicting\
    \ stem water potential in vineyards with\ndifferent background (soil and understory\
    \ presence) characteristics.\nOverall, the approach presented here shows promise\
    \ in exploiting these technologies, which\ninclude resolving the mixed-pixel problem\
    \ in agricultural as well as in the ecological monitoring of\nRemote Sens. 2018,\
    \ 10, 1615\n17 of 22\nnatural vegetation systems from satellites. The tools developed\
    \ here, i.e., the combination of Planet\nimages and GEE platform, with the aforementioned\
    \ mixed-pixel separation approach, may be also\nused for water status monitoring\
    \ of agricultural ﬁelds other than vineyards.\nFinally, pending further veriﬁcation\
    \ and validation, the proposed ‘global’ model presented here\nmay be used for\
    \ real-time irrigation management along the season from the abovementioned weekly\n\
    values extracted using daily Planet images. Using the ‘global’ model could substantially\
    \ improve\nsampling efﬁciency of conventional water status monitoring. The methodology\
    \ developed in this\nstudy should be further examined with supporting information\
    \ on soil texture, LAI/fractional cover\nand understory vegetation. Moreover,\
    \ a comparison with freely available satellite images like those\nfrom Sentinel-2,\
    \ which have coarser spatial (10–20 m) and temporal (5 day) resolution than Planet,\n\
    should be conducted.\nAuthor Contributions: Conceptualization, D.H. and Y.C.;\
