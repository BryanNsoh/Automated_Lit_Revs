    The ﬁrst plant response to water stress is stomatal closure, which prevents transpirational\
    \ water\nloss (e.g., [4,15,17]). In particular, stomatal closure is the response\
    \ to either a deﬁcit in soil water\nsupply or to low-humidity atmosphere with\
    \ high evaporative demand. It is commonly assumed that\nstomatal response is rather\
