    \ Parameters Measured at Midday \nThe performances of the relationships between\
    \ optical hyperspectral indices and passive fluorescence \nF760 derived from the\
    \ second CASI flight and field parameters collected between 11:00 and 12:30 UTC\
    \ \nhave been evaluated. \nNDVI was the index best related to LAI (R2 = 0.63,\
    \ p < 0.001, n = 24) and TCARI/OSAVI to leaf \nChl content (R2 = 0.65, p < 0.001,\
    \ n = 24) confirming previous results [11] obtained on the same study \nsite using\
    \ the AISA Eagle hyperspectral airborne sensor (Specim, Finland). \nPRI and F760\
    \ were significantly related to leaf ΔF/Fm' measurements (R2 = 0.46, p < 0.001\
    \ and R2 = 0.39, \np = 0.004, n = 24, for PRI and F760, respectively), while the\
    \ relationship with Gi was significant only \nwith PRI (R2 = 0.65, p = 0.05, n\
    \ = 6). Interestingly, the relationships between ΔF/Fm' and Gi and Fy760 \nare\
    \ both significant and with higher determination coefficients compared to those\
    \ between ΔF/Fm' and \nGi and F760 (R2 = 0.44, p < 0.001 and R2 = 0.51, p = 0.11\
    \ for ΔF/Fm' and Gi, respectively). It is worth \nnoting that while F760 was positively\
    \ related to ΔF/Fm', the sign of the relationship changes when we \nnormalize\
    \ F760 by APAR (Fy760). This means that stressed plants emitted more fluorescence\
    \ per unit of \nabsorbed PAR radiation. Further studies are needed to confirm\
    \ this observation for different species, \nphenological stages and experimental\
    \ conditions and to assess the best quantities to be used to normalize \nthe F760\
    \ signal and make the use of F760 as a stress indicator easier. \n3.4. Diurnal\
    \ Variations of Optical Indices and Fluorescence \nThe temporal variations of\
    \ different indices grouped by water treatment are shown in Figure 8. \nWhereas\
    \ none of the investigated indices was able to statistically distinguish all three\
    \ water treatments, \nall the indices except TCARI/OSAVI allowed the separation\
    \ of the well irrigated plots (Irr2) and those \nmore severely affected by water\
    \ stress (Irr0). VARI is the only index able to detect a significant \nISPRS Int.\
    \ J. Geo-Inf. 2015, 4 \n640 \n \n \ndifference between moderate and severe water\
    \ stress (Irr1 and Irr0 plots) in the midday flight, confirming \nsome potential\
    \ of this index to track water stress as already shown in previous studies [39,40].\
    \ \n \nFigure 8. Time courses of NDVI (a); TCARI/OSAVI (b); VARI (c); PRI (d);\
    \ F760 (e) and \nFy*760 (f) for the three water treatments. Vertical bars are\
    \ ± one standard deviation. \nVegetation indices and fluorescence were analyzed\
    \ with the non-parametric Kruskal–Wallis \ntest. The results of the test are evidenced\
    \ by letters on the plots. Statistically different (p < 0.05) \nmeans are designated\
    \ with different letters. \nNDVI showed a diurnal course with minimum values at\
    \ midday and comparable values in the \nmorning and afternoon. Irr2 plots had\
    \ always higher NDVI values followed by Irr1 and Irr0 plots.  \nOnly Irr0 and\
    \ Irr2 plots were statistically different. NDVI diurnal course is similar between\
    \ the three \ntreatments and can be explained by variations in the sun-target-sensor\
    \ geometry during the day affecting \nthe bidirectional reflectance distribution\
    \ function (BRDF) and by the canopy elements in the sensor field \nof view. TCARI/OSAVI\
    \ related to Chl content showed a reduced variability between treatments \n(differences\
    \ not statistically significant) and also an almost absent diurnal shape. The\
    \ weak relationship \nbetween TCARI/OSAVI and water stress is in agreement with\
    \ results of the field data analysis showing \nthat plants reacted to water stress\
    \ by reducing LAI rather than Chl that was in fact weakly affected by \nthe irrigation\
    \ level (maximum reduction of 5.7% compared to Irr2 plots). This can be explained\
    \ \nISPRS Int. J. Geo-Inf. 2015, 4 \n641 \n \n \nconsidering that leaf elongation\
    \ is among the plant processes most sensitive to water shortage [41]. Water \n\
    deficit induces a reduction of plant growth rate, and consequently LAI, before\
    \ triggering the degradation \nof leaf pigments. VARI showed a behavior similar\
    \ to that of NDVI. The main differences are that VARI \nenhanced differences between\
    \ Irr0 plots and the other two groups at midday and differences between \nIrr2\
    \ and the other two groups during the afternoon. \nThe diurnal changes of PRI\
    \ are expected to be affected by both BRDF and absorption changes due to \nxanthophyll\
    \ pigments depoxidation caused by diurnal water stress changes. Even if previous\
    \ studies \nhave demonstrated that the PRI index is sensitive to water stress\
    \ levels, they also report that it is  \naffected by the confounding effects of\
    \ absorption of photosynthetic pigments, canopy structure, and \nbackground [12,42,43].\
    \ \nF760 showed a diurnal trend mirroring the one of the incident photosynthetically\
    \ photon flux density \nwith higher values in Irr2 plots followed by Irr1 and\
    \ then Irr0 plots. On the contrary, Fy*760 shows a \nmore stable daily course\
    \ (Figure 8f) with the lowest values observed in Irr0 and the highest in Irr2\
    \ plots. \nThis confirmed results obtained in previous studies where the F760\
    \ was lowered in plots with deficient \nwater supply [11]. Again, only Irr0 and\
    \ Irr2 plots were statistically different in terms of both F760 and \nFy*760.\
    \ However, the spectral resolution of the CASI sensor is not optimal for the estimation\
    \ of F760 and \nwe cannot exclude that the lower performances of F760 in stress\
    \ detection compared to Tc could be \npartially explained by F760 estimations\
    \ not accurate enough. A new airborne sensor specifically intended for \nsun-induced\
    \ chlorophyll fluorescence estimation has been recently developed by the Forschungszentrum\
    \ \nJülich (Germany) in cooperation with the Finnish company Specim [44] and will\
    \ open the possibility to \nfully verify the potential of fluorescence for stress\
    \ detection with the best currently available spectral \nand radiometric resolution\
    \ in the red and far-red regions. \n3.5. Synthesis of Thermal and Optical Data\
    \ \nResults obtained from both the AHS and CASI images at different times of the\
    \ day have been \nsummarized in Table 5 where the indices previously analyzed\
    \ separately have been listed according to \ntheir non-parametric Kruskal–Wallis\
    \ statistic. Indices listed first are those showing variations attributed \nto\
    \ water stress the most. NDVI performs better in discriminating different water\
    \ stress levels during the \nmorning flight. We propose the following explanation\
    \ for this finding. NDVI has been shown to be \nsensitive to LAI; thus, the highest\
    \ ranking observed during the morning can be attributed to differences \nin LAI\
    \ values between plots irrigated with different water regimes. Structural LAI\
    \ differences are the \nmost evident during the morning because plants have not\
    \ yet completely activated the dynamic \nmechanisms to cope with water stress.\
    \ Thus, differences in biophysical and structural characteristics of \nthe maize\
    \ canopy due to the long term stress imposed have the strongest influence on the\
    \ measured \nsignal. As the day progresses, differences due to the regulation\
    \ of evapotranspiration driven by water \navailability become predominant and\
    \ ΔT performs better in discriminating different water levels. This \nreasoning\
    \ is corroborated by the fact that the performance of NDVI is not lowered dramatically\
    \ during \nthe day, while the performance of other indicators (ΔT at noon, PRI\
    \ in the afternoon) that is improved \nwith respect to the morning overpass. During\
    \ the afternoon, irrigated plants may have reduced their \nregulation capacity\
    \ through evapotranspiration due to high Ta and potential limitations in water\
    \ \nISPRS Int. J. Geo-Inf. 2015, 4 \n642 \n \n \navailability typical of a full,\
    \ sunny day. At this time, PRI and F760 are the parameters differing the most\
    \ \namong treatments. \nTable 5. Ranking of different indices derived from both\
    \ the AHS and CASI indices for  \nthe three overpasses based on the non-parametric\
    \ Kruskal–Wallis test. The value of the \nKruskal–Wallis statistic is reported\
    \ within brackets. \nMorning \nMidday \nAfternoon \nNDVI (11.045) \nTc and ΔT\
    \ (14.060) \nPRI (13.815) \nPRI (10.085) \nNDVI (13.265) \nF760 and Fy*760 (13.715)\
    \ \nTc and ΔT (9.465) \nVARI (12.285) \nVARI (12.635) \nVARI (9.26) \nPRI (11.535)\
    \ \nNDVI (12.065) \nF760 and Fy*760 (7.22) \nF760 and Fy*760 (9.465) \nTc and\
    \ ΔT (10.205) \nTCARI/OSAVI (2.195) \nTCARI/OSAVI (1.34) \nTCARI/OSAVI (0.32)\
    \ \nThe ranking of best performing indices can be used to empirically identify\
    \ the most suitable time \ninterval for obtaining airborne images to be used to\
    \ monitor crop water status. The optimum time to \nacquire thermal images is around\
    \ noon, confirming previous results obtained by Bellvert et al. [45]  \nin vineyards.\
    \ Better performances of ΔT around noon can be also partially explained considering\
    \ that in \nthe morning and afternoon images, the mutual shading of leaves increases\
    \ causing different degrees of \nstomatal conductance within the canopy and lowering\
    \ the relationship between ΔT and water stress. \nNDVI performed evenly during\
    \ the course of the day. This is because it tracked variations induced by \nwater\
    \ stress on canopy structure and green biomass that are expected not to vary during\
    \ the course of \none day. However, NDVI is expected to work only when the stress\
    \ induces a variation in canopy biomass \nand structure. In a previous study by\
    \ the authors [12], NDVI was not able to detect a moderate water \nstress condition,\
    \ affecting the plant physiological status but not the canopy structure. PRI and\
    \ fluorescence \nappears to be more discriminant in the afternoon overpass. \n\
    We cannot exclude though, a superimposed effect of changing illumination geometry\
    \ during the day, \nnot easily quantified, which could partially explain the changes\
    \ in the relative performances of optical \nindices, fluorescence and temperature\
    \ observed during the day. \n4. Conclusions \nWith increasing water scarcity in\
    \ many areas of the world, suitable indicators of crop water status are \nbecoming\
    \ more and more relevant to assist in precision irrigation management. In this\
    \ study, airborne \nremote sensing data acquired with the hyperspectral CASI and\
    \ AHS sensors were used to detect water \nstress in maize at three different levels\
    \ of irrigation. \nField data showed that at the time of the overpasses maize\
    \ plants were experiencing a mild to severe \nwater stress in rainfed plots and\
    \ a weaker stress condition in the plots with water deficit imposed between \n\
    stem elongation and flowering. The performances of different vegetation indices,\
    \ F760 and ΔT in water \nstress detection were evaluated using three airborne\
    \ overpasses conducted in the morning, midday  \nand afternoon. \nThe study demonstrated\
    \ the feasibility of using high resolution optical and thermal images to detect\
    \ \nconditions of water deficit in a maize field. The optimum time to differentiate\
    \ different water stress \nISPRS Int. J. Geo-Inf. 2015, 4 \n643 \n \n \nconditions\
    \ was around noon using thermal images. PRI and F760 (Fy*760) showed the best\
    \ performances \nin the afternoon. NDVI performed evenly throughout the day, being\
    \ able to detect differences among \nplots due to canopy biomass and structure\
    \ and not due to leaf physiology. The slope of the evolution of \nTc during the\
    \ morning was well correlated with stomata conductance and is proposed as a promising\
    \ \nindicator to track water status. Its main advantage relative to single-time\
    \ measurements of temperature \nis that it encompasses stomatal behavior in response\
    \ to the evolution of meteorological variables during \nthe day. \nAcknowledgments\
