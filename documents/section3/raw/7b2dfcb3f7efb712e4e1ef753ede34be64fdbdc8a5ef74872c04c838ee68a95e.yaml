    \ to ﬁner scales using higher resolution LST information from polar-orbiting systems\
    \ MODIS\n(1 km) and Landsat (30 m). STARFM then combines the spatial resolution\
    \ of Landsat with the temporal\nfrequency of MODIS to produce the high spatiotemporal\
    \ (30 m, daily) resolution ET time series.\nThe reader is referred to References\
    \ [23,31–33,35,40] for detailed descriptions of the components of\nthis system.\
