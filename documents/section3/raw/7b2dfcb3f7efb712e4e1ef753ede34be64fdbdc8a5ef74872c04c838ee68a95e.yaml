  full_text: ">\nremote sensing  \nArticle\nHigh Resolution Multispectral and Thermal\
    \ Remote\nSensing-Based Water Stress Assessment in\nSubsurface Irrigated Grapevines\n\
    Carlos Zúñiga Espinoza 1, Lav R. Khot 1,2,*, Sindhuja Sankaran 1,2 and Pete W.\
    \ Jacoby 2,3\n1\nDepartment of Biological System Engineering, Washington State\
    \ University, Pullman, WA 99164-6120, USA;\ncarlos.zuniga@wsu.edu (C.Z.E); sindhuja.sankaran@wsu.edu\
    \ (S.S.)\n2\nCenter for Precision and Automated Agricultural Systems, Washington\
    \ State University,\nProsser, WA 99350-8694, USA; jacoby@wsu.edu\n3\nDepartment\
    \ of Crop and Soil Science, Washington State University, Pullman, WA 99164-6420,\
    \ USA\n*\nCorrespondence: lav.khot@wsu.edu; Tel.: +1-509-786-9302\nReceived: 8\
    \ June 2017; Accepted: 5 September 2017; Published: 16 September 2017\nAbstract:\
    \ Precision irrigation management is based on the accuracy and feasibility of\
    \ sensor data\nassessing the plant water status. Multispectral and thermal infrared\
    \ images acquired from an\nunmanned aerial vehicle (UAV) were analyzed to evaluate\
    \ the applicability of the data in the\nassessment of variants of subsurface irrigation\
    \ conﬁgurations. The study was carried out in a\nCabernet Sauvignon orchard located\
    \ near Benton City, Washington. Plants were subsurface irrigated\nat a 30, 60,\
    \ and 90 cm depth, with 15%, 30%, and 60% irrigation of the standard irrigation\
    \ level as\ndetermined by the grower in commercial production management. Half\
    \ of the plots were irrigated\nusing pulse irrigation and the other half using\
    \ continuous irrigation techniques. The treatments\nwere compared to the control\
    \ plots that received standard surface irrigation at a continuous rate.\nThe results\
    \ showed differences in fruit yield when the control was compared to deﬁcit irrigated\n\
    treatments (15%, 30%, 60% of standard irrigation), while no differences were found\
    \ for comparisons\nof the techniques (pulse, continuous) or depths of irrigation\
    \ (30, 60, 90 cm). Leaf stomatal conductance\nof control and 60% irrigation treatments\
    \ were statistically different compared to treatments receiving\n30% and 15% irrigation.\
    \ The normalized difference vegetation index (NDVI), green normalized\ndifference\
    \ vegetation index (GNDVI), and canopy temperature were correlated to fruit yield\
    \ and\nleaf stomatal conductance. Signiﬁcant correlations (p < 0.01) were observed\
    \ between NDVI, GNDVI,\nand canopy temperature with fruit yield (Pearson’s correlation\
    \ coefﬁcient, r = 0.68, 0.73, and −0.83,\nrespectively), and with leaf stomatal\
    \ conductance (r = 0.56, 0.65, and −0.63, respectively) at 44 days\nbefore harvest.\
    \ This study demonstrates the potential of using low-altitude multispectral and\
    \ thermal\nimagery data in the assessment of irrigation techniques and relative\
    \ degree of plant water stress.\nIn addition, results provide a feasibility analysis\
    \ of our hypothesis that thermal infrared images can\nbe used as a rapid tool\
    \ to estimate leaf stomatal conductance, indicative of the spatial variation in\
    \ the\nvineyard. This is critically important, as such data will provide a near\
    \ real-time crop stress assessment\nfor better irrigation management/scheduling\
    \ in wine grape production.\nKeywords: deﬁcit irrigation; normalized difference\
    \ vegetation index; green normalized difference\nvegetation index; canopy temperature;\
    \ stomatal conductance\n1. Introduction\nWater management is an important aspect\
    \ in the wine industry. Grapevine water status can\naffect berry parameters critical\
    \ to production of premium quality red wines such as the phenolic\ncomposition\
    \ [1]. In the grape wine industry, deﬁcit irrigation is often used to stress vines\
    \ in order\nRemote Sens. 2017, 9, 961; doi:10.3390/rs9090961\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2017, 9, 961\n2 of 15\nto produce high quality berries. However,\
    \ this plant stress should be regulated to preserve grape\nquality and production.\
    \ Emerging precision agriculture techniques can be utilized for both, in order\n\
    to maintain a crop need-based irrigation schedule while avoiding the adverse effects\
    \ of typical\nirrigation management.\nPrecision agriculture techniques rely on\
    \ temporal and spatial crop responses in order to develop\nproduction management\
    \ practices [2]. The application of crop and environmental sensing techniques\n\
    is often utilized to achieve this goal. Remote sensing techniques can be applied\
    \ to measure visible-near\ninfrared spectral changes associated with plant physiological\
    \ conditions. Such plant changes can be\nattributed to biotic or abiotic stress.\
    \ In agriculture, the remote and proximal sensing systems have\nbeen used for\
    \ multiple purposes such as crop disease detection [3], crop water status estimations\
    \ [4],\ncrop nutrient content determination [5], or weed identiﬁcation [6]. Such\
    \ information can be applied to\ndevelop crop and site-speciﬁc management decisions.\n\
    Baluja et al. [4] used a multispectral sensor integrated with an unmanned aerial\
    \ vehicle (UAV)\nto assess the spatial variability of water status in Tempranillo\
    \ vineyards. The results showed the\nnormalized difference vegetation index (NDVI),\
    \ and the ratio between the transformed chlorophyll\nabsorption in reﬂectance\
    \ (TCARI) and the optimized soil-adjusted vegetation index (OSAVI) as indices\n\
    highly correlated to stomatal conductance (gs, R2 = 0.84, p < 0.05) and stem water\
    \ potential (Ψstem,\nR2 = 0.68, p < 0.05). A signiﬁcant correlation was also found\
    \ between thermal images and the\naforementioned physiological parameters (R2\
    \ = 0.68, p < 0.01 for gs and R2 = 0.50, p < 0.05 for Ψstem).\nMeanwhile, thermal\
    \ data was identiﬁed as a good short-term indicator of water stress; while, NDVI\n\
    and TCARI/OSAVI were identiﬁed as good long-term water stress indicators [4].\
    \ Rodríguez et al. [7]\nmeasured reﬂectance using a spectrometer to determine\
    \ the water status of a Pinot noir vineyard. The\nresults showed that water stressed\
    \ plants were more easily detected at 970 nm. Most of the vegetation\nindices\
    \ (VIs) tested showed correlations with plant water stress levels. The study proposed\
    \ the use of\nthe water index (WI) to assess the plant hydric condition in a vineyard.\
    \ Similarly, canopy temperature\ninformation has been used in vineyards to characterize\
    \ grapevine water status. In this regard, several\nauthors have calculated the\
    \ crop water stress index (CWSI) [4,8,9]. The index normalizes the canopy\ntemperature\
    \ data based on the atmospheric conditions [10]. Bellvert et al. [8] assessed\
    \ the spatial\nvariability in water stress Pinot Noir grape vines using CWSI.\
    \ This index was highly correlated to leaf\nwater potential (ΨL) where leaf-level\
    \ temperature data was acquired using an infrared thermometer\n(R2 = 0.83, p <\
    \ 0.0001) and a thermal infrared sensor integrated with a small UAV (R2 = 0.71,\
    \ p < 0.0001).\nSimilarly, Möller et al. [9] investigated the use of a thermal\
    \ infrared sensor to monitor the effects of\nwater deﬁcit in grape vines. The\
    \ obtained results showed a high correlation between CWSI and gs\n(R2 = 0.91,\
    \ p < 0.0001).\nThe use of optical sensors mounted on UAVs allows data collection\
    \ with high temporal and\nspatial resolution to evaluate the crop water status.\
    \ In this sense, different studies have been carried\nout in grapevines for water\
    \ status characterization [4,8,9]. Nevertheless, the local conditions, vine\n\
    cultivar, irrigation technique, and management practices can greatly inﬂuence\
    \ the applicability of\nsensing systems for water status evaluations. Therefore,\
    \ in this study, a UAV integrated sensing\nsystem was tested to assess the grapevine\
    \ responses under different subsurface irrigation regimes and\nsensing (multispectral\
    \ and thermal infrared sensors) data was compared with crop responses (stomatal\n\
    conductance and fruit yield).\n2. Materials and Methods\n2.1. Site Location and\
    \ Experimental Design\nThe study was conducted during the 2016 growing season\
