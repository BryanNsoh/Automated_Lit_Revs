    \ as relative constant temperature reference (Section 2.2.3). In order\nto account\
    \ for small spatial temperature variation, we measured the air temperature at\
    \ two different\nlocations. Finally, we used the estimated emissivity (ϵ) to retrieve\
    \ the precise LST (Section 2.1.2), as\nproposed by [17,44].\n2.1.1. Impacts of\
    \ Atmospheric Conditions on Thermal Measurements\nIn this subsection, we address\
    \ several complex inﬂuencing factors that can affect thermal\nmeasurements during\
    \ data acquisition:\nInfrared thermography must be executed in thermal\nequilibrium\
    \ to obtain physically correct data. However, changing the ambient conditions\
    \ of the\ncamera (FLIR Tau 2 640), can affect the thermal measurements and reduce\
