    \ lies in developing an approach with potential\nvariables that is likely to perform\
    \ well for all crops or speciﬁc kinds of crops.\n5. Conclusions\nThis paper has\
    \ presented a systematic literature review on the application of deep\nlearning\
    \ approaches for crop yield prediction using remote sensing data. The rationale\
    \ of\nconducting this systematic literature review was to highlight the existing\
    \ research gaps\nin a particular area of deep learning methodologies and provide\
    \ useful information on\nthe impact of vegetation indices and environmental factors\
    \ on crop yield prediction. This\nsystematic literature review has provided various\
    \ deep learning approaches, features, and\nfactors adopted for crop yield prediction.\
    \ All the studies were carried out on different types\nof crops, geological positions,\
    \ and various features. Overall, the performance and accuracy\nof the deep learning\
    \ approach for crop yield prediction are better when compared to tradi-\ntional\
    \ machine learning approaches. The deep learning approaches are all equally capable\n\
    in crop yield prediction based on the factors/parameters used in the model. However,\
    \ the\nmost effective deep learning approaches for crop yield prediction are the\
    \ CNN- and LSTM-\nbased approaches. CNN has the ability to ﬁnd important features\
    \ that can inﬂuence the\ncrop yield prediction. Moreover, LSTM does not only identify\
    \ the data’s variation pattern,\nbut also the time-series data’s dependent connection\
    \ [23]. Based on this study, it is observed\nthat the vegetation indices and the\
    \ meteorological data are the most used features, where\nthe vegetation indices\
    \ explain the crops’ characteristics and the meteorological data help to\nmonitor\
    \ the climatic conditions, which has a direct inﬂuence on crop yield prediction.\
    \ It\ncan also be seen that the factors inﬂuencing crop yield prediction are selected\
    \ based on the\ncrop yield and its correlation with other factors. It is also\
    \ shown that the main challenges\nof using deep learning approaches and remote\
    \ sensing for crop yield prediction are in\nhow to improve the working model for\
    \ better accuracy, the practical implications of the\nmodel for providing accurate\
    \ information about crop yield to agriculturalists, growers, and\npolicymakers,\
    \ and the issue concerning the black box property.\nRemote Sens. 2022, 14, 1990\n\
