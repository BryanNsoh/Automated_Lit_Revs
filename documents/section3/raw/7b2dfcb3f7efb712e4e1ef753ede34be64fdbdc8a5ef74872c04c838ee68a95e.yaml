    7 of 30\n2.2.5. Evaluation of the Terminologies towards the Use of UAV-PA\nThe\
    \ evaluation of PA terminologies since 2006 is shown in Figure 2 based on their\n\
    h-index. These terms can be found by looking at the strategic diagram (Figure\
    \ 3) with the\nhelp of SciMAT, a software that proved to be the most efﬁcient\
    \ in determining the trending\nkeywords (themes). A few of the most frequently\
    \ used terms (h-index more than 10) and\nrelevant to this bibliometric study have\
    \ been extracted from the strategic diagram, and their\nthematic network structures\
    \ are shown in Figure 4, and also, they are brieﬂy introduced\nbelow.\nFigure\
    \ 3. Strategic diagram shows keywords of (a) 2006–2013, (b) 2013–2018 and (c)\
    \ 2018–2021. The\nhorizontal axis (centrality) depicts the importance of each\
    \ subject and the number of links it has\nwith other themes, while the vertical\
    \ axis (density) depicts the number of connections between each\ncluster.\n1.\n\
    Vegetation Index (VI): VI is a common term for a class of indices that are used\
    \ in\nagriculture to derive a plant’s status via the observation of their reﬂected\
    \ spectrum in\nmultiple bands [50]. Plants take in these lights and reﬂect near\
    \ infrared (NIR), which a\nhuman eye cannot see. Stressed or dead leaves will\
    \ show more red light than healthy\nleaves. Another term associated with VI is\
    \ the Normalized Difference VI (NDVI),\nwhere the health status is derived by\
    \ considering a plant’s reﬂected spectrum in the\nnear-infrared and that in the\
    \ visible range (red wavelengths). It is good to use the\nNDVI index to ﬁgure\
    \ out how healthy the plants are and how much biomass they\nhave. When the ﬁeld\
    \ is covered in healthy leaves, the NDVI index goes up. If an\narea is there with\
    \ a lot of vegetation, then NDVI may not be able to see very small\nchanges in\
    \ the plants. Other approaches based on spectral indices are available and\nare\
    \ quite commonly employed, for more details on indices, one may consult [51].\n\
    In addition to monitoring plant health, VI is very important in determining canopy\n\
    height, chlorophyll content, when to start fertilizer, and when to start irrigation.\n\
    2.\nUAVs: UAVs are now becoming more popular when it comes to monitoring, not\n\
    only when applied to agriculture but also the other important aspects, such as\
    \ power-\nline inspection, pipeline monitoring, building and structure monitoring\
    \ etc. UAVs\ncan ﬂy autonomously over the area and take images of the various\
    \ regions. The\ninformation regarding where the vulnerabilities are present in\
    \ the ﬁeld is extracted\nfrom these snapshots using standard tools. A decision\
    \ support system uses this\ninformation to determine how much fertilizer, water,\
    \ or other resources are essential\nand in what quantities. UAVs are becoming\
    \ increasingly popular for monitoring,\nnot just in agriculture, but also in other\
    \ critical areas, such as power-line inspection,\npipeline monitoring, construction\
    \ and structural monitoring, and so on.\n3.\nUnmanned Aerial Systems (UAS): The\
    \ term UAS refers to the ensemble drones,\nground control systems, the cameras,\
    \ GNSS, the software, maintenance tools that are\nrequired to operate and enable\
    \ UAVs to ﬂy autonomously or remotely. UAS gives\nfreedom to the growers to make\
    \ the decision online and, as an example of UAS system,\nthe article [52] can\
    \ be followed to see how the UAV and the associated sensory devices\nwork in decision\
    \ making.\nRemote Sens. 2022, 14, 1604\n8 of 30\nIt is critical to note that the\
    \ term remotely piloted aircraft (RPA) systems has been\nused multiple times to\
    \ refer to UAS systems. A review of RPA applications in PA\nis provided in [53],\
    \ where the authors use the term RPA to refer to UAVs or drones.\nAdditionally,\
    \ the review article [54] discussed drones and RPAs as well as those with\nthe\
    \ same name as RPAs that have been used in agriculture. In [55], a technique\n\
    for developing and constructing a prototype of a low-cost quadcopter-type RPA\
    \ for\nprecision agriculture applications is described.\n4.\nSensors: Sensors\
    \ are becoming less expensive and more advanced as technology\nadvances. The sensors\
    \ are the backbone of the PA, providing vital information about\nvariability in\
    \ farm areas. Sensors are also utilized to determine the viability of a given\n\
    crop being grown on farm area. Wireless sensors have been widely used to collect\
    \ data\nfrom farm ﬁelds and interact with UASs for further processing and decision\
    \ making.\nIt is a good to follow [56] for additional information on sensors and\
    \ sensory devices.\n5.\nDetection Methods: There are various kinds of detection\
    \ methods from the farm\navailable in the literature that talk about, for example,\
    \ disease detection [57], crop\nrow detection [58], fruit detection [59], tree\
    \ detection [60], weed detection [61], etc.,\nusing UAV. These detection methods\
    \ further help in the decision making process in\nthe farm.\n6.\nSoils: The ﬁrst\
    \ and utmost importance is given to soil management for PA [7]. Soil\nmanagement\
    \ is a way of bifurcating the ﬁeld into different categories depending on\nsoil\
    \ content. The soil samples can be collected from different points/locations from\n\
    the ﬁeld. The soil quality can be measured in the laboratories using the collected\n\
    samples and, depending on the categorization, it can be implemented [62]. The\
    \ color\nvariations in the images of the soil acquired by drones after plowing\
    \ the ﬁelds play\nan important role in segregating the ﬁelds [7]. However, soil\
    \ management is usually\nvery expensive and time-consuming since, in order to\
    \ be effective, it has to be run\ncontinuously. Similar outcomes but with very\
    \ less effort can be obtained using UAVs\nequipped with RGB cameras: through the\
    \ acquisition of several RGB images from\nthe ﬁeld, it is possible to infer whether\
    \ the soil is sunny-wet, sunny-dry, shadow-wet,\nshadow-dry and also other decisions\
    \ via an off-line image processing [63].\n7.\nNeural Networks (NNs): PA practices\
    \ rely on accurate mapping of farmlands. A\nneural network is a system for managing\
    \ and mapping UAV remote sensing for the\nbest outcomes. When applied to UAVs\
    \ for PA, NNs proved to be the best in remote\nsensing in several situations.\
    \ A multispectral camera along with the NNs has shown\nthat a semantic segmentation\
