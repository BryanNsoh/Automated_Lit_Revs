    \x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Climate change is projected\
    \ to be a key inﬂuence on crop yields across the globe. Regarding\nviticulture,\
    \ primary climate vectors with a signiﬁcant impact include temperature, moisture\
    \ stress,\nand radiation. Within this context, it is of foremost importance to\
    \ monitor soils’ moisture levels, as well\nas to detect pests, diseases, and possible\
    \ problems with irrigation equipment. Regular monitoring\nactivities will enable\
    \ timely measures that may trigger ﬁeld interventions that are used to preserve\n\
    grapevines’ phytosanitary state, saving both time and money, while assuring a\
    \ more sustainable\nactivity. This study employs unmanned aerial vehicles (UAVs)\
    \ to acquire aerial imagery, using RGB,\nmultispectral and thermal infrared sensors\
    \ in a vineyard located in the Portuguese Douro wine region.\nData acquired enabled\
    \ the multi-temporal characterization of the vineyard development throughout\n\
    a season through the computation of the normalized diﬀerence vegetation index,\
    \ crop surface models,\nand the crop water stress index. Moreover, vigour maps\
    \ were computed in three classes (high,\nmedium, and low) with diﬀerent approaches:\
    \ (1) considering the whole vineyard, including inter-row\nvegetation and bare\
    \ soil; (2) considering only automatically detected grapevine vegetation; and\
    \ (3)\nalso considering grapevine vegetation by only applying a normalization\
    \ process before creating the\nvigour maps. Results showed that vigour maps considering\
    \ only grapevine vegetation provided an\naccurate representation of the vineyard\
    \ variability. Furthermore, signiﬁcant spatial associations can\nbe gathered through\
    \ (i) a multi-temporal analysis of vigour maps, and (ii) by comparing vigour maps\n\
    with both height and water stress estimation. This type of analysis can assist,\
    \ in a signiﬁcant way,\nthe decision-making processes in viticulture.\nKeywords:\
    \ unmanned aerial vehicles; vigour maps; spatial variability; normalized diﬀerence\n\
    vegetation index; crop water stress index; crop surface model; precision viticulture;\
    \ climate change;\nmulti-temporal analysis\n1. Introduction\nAbout 70% of the\
    \ available worldwide clean water is used in agriculture [1]. Moreover, by the\n\
    year 2050, there will have to be an estimated 70% increase in food production\
    \ [1] to sustain Earth’s\npopulation. Therefore, to attain a sustainable agriculture,\
    \ it is essential to ensure proper water\nmanagement. Global warming evolution\
    \ throughout the years means this phenomena is one of the\nmajor threats to agricultural\
    \ production, also with eﬀects on society [2–5]. Less precipitation, associated\n\
    Agronomy 2019, 9, 581; doi:10.3390/agronomy9100581\nwww.mdpi.com/journal/agronomy\n\
    Agronomy 2019, 9, 581\n2 of 21\nwith more frequent and longer drought periods\
    \ [6], ultimately leads to an increase in the use of water\nin agricultural activity.\
    \ To improve water usage eﬃciency, the United Nations (UN) set sustainable\ndevelopment\
    \ goals with the aim to create an expected increase in eﬃciency in all sectors\
    \ by the year\n2030. This will ensure sustainable extractions and the implementation\
    \ of integrated water resources\nmanagement [7]. It is crucial that the agricultural\
    \ sector contributes to this eﬀort by developing and\nimplementing controlled\
    \ irrigation management systems [8,9]. As such, it is necessary to have an\neﬃcient\
    \ analysis of crops’ water status.\nThe enduring search for resource use optimization,\
    \ risks reduction, and minimizing environmental\nimpacts led to the emergence\
    \ of precision agriculture (PA) [10]. To understand both spatial and temporal\n\
    variabilities of a production unit, PA’s tools and technologies enable the acquisition\
    \ and processing of\nlarge data volumes (e.g., image processing techniques, geo-statistical\
    \ methods) [10,11]. The precision\nviticulture (PV) concept derived from PA involves\
    \ applying diﬀerent technologies to vineyard\nmanagement and grape production\
    \ [12,13]. However, grapevine (Vitis vinifera L.) development is\nstrongly related\
    \ to spatial heterogeneity, which depends on several factors to determine both\
    \ its\nproduction and quality [14]. Some of the more relevant factors are soil\
    \ quality and type, vegetation\nmanagement operations, irrigation systems, nutritional\
    \ status, pest and disease control, air temperature,\nand precipitation levels\
    \ [13,15]. Changes in one of these factors may result in the occurrence of biotic\n\
    and abiotic problems. Depending on its severity, it may result in a signiﬁcant\
    \ decrease in production\nor quality, and therefore, considerable economic losses\
    \ [16]. The Douro Demarcated Region (DDR,\nnorth-eastern Portugal) spatial variability\
    \ is high due mainly to the terrain’s topographic proﬁle,\nclimatic variations,\
    \ and soil characteristics, which causes vineyards to be unique throughout the\n\
    DDR [12].\nIn the last few years, due to their ﬂexibility and eﬃciency in diverse\
    \ environments, the use\nof unmanned aerial vehicles (UAVs) emerged in agriculture\
    \ applications [17]. UAVs can acquire\ngeoreferenced data with a high spatial\
    \ resolution while using diﬀerent types of sensors (RGB,\nnear infrared, multi\
    \ and hyper-spectral, thermal infrared (TIR) and LiDAR) [18], which allow for\
    \ the\noutput of several digital products, such as ortho-rectiﬁed mosaics, digital\
    \ elevation models (DEMs),\nland surface temperature, and vegetation indices (VIs)\
    \ [18]. Indeed, their ability to carry diﬀerent\ntypes of sensors make UAVs a\
    \ suitable solution for agricultural applications. While multispectral\nsensors\
    \ acquire data from the electromagnetic spectrum in the near and visible infrared\
    \ region (400 to\n1000 nm), thermal sensors can acquire data in the far infrared\
    \ zone (5000 to 18,000 nm), where the\nreﬂection value of each pixel can be transformed\
    \ into a temperature value [18]. Among the diﬀerent\nVIs, which can be considered\
    \ as a set of arithmetic operations applied in diﬀerent bands used to extract\n\
    diﬀerent vegetation characteristics [18], the normalized diﬀerence vegetation\
    \ index (NDVI) [19] must\nbe highlighted as it is frequently used in agricultural\
    \ applications to estimate diﬀerent crop-related\nparameters: biomass [20]; canopy\
    \ structure, leaf area index (LAI), crop management [21]; and mapping\nvigour\
    \ zones [22]. Moreover, it was found to correlate well with grape quality properties\
    \ [23]. As for\ntemperature-based indices, they constitute a quick and practical\
    \ way to estimate crop water status,\ntherefore indicating the plants’ water content.\
    \ The crop water stress index (CWSI) [24] is widely used in\nremote sensing to\
    \ monitor plants’ water status and consequent irrigation management [25]. TIR-based\n\
    indices were employed to diﬀerent crops, such as olives [26], grapevines [27],\
    \ cotton [28], wheat [29],\nrice [30], sugar-beet [31], and maize [32]. Remote\
    \ sensing platforms can also be a helpful tool for a\nbetter understanding of\
    \ spatial variability, which has a signiﬁcant meaning in vineyard management\n\
    activities. Actually, UAVs have already been used to, e.g., estimate the leaf\
    \ area index [33,34], irrigation\nmanagement and water stress mapping [27,35,36],\
    \ disease detection and mapping [37,38], and detection\nof nutritional deﬁciencies\
    \ [39].\nUAVs have already proved to be a cost-eﬀective and ﬂexible alternative\
    \ for remote sensing, within\na PA context. They present an improved decision-making\
    \ process to the farmer and provide greater\nﬂexibility, when compared to other\
    \ remote sensing platforms [13].\nAgronomy 2019, 9, 581\n3 of 21\nAs for PV, vineyards\
    \ have signiﬁcant areas occupied by elements other than grapevines (e.g.,\ninter-row\
    \ vegetation, man-made structures, vegetation that usually surrounds the plot,\
    \ and grapevines’\nshadows) [13,40]. These elements can be automatically identiﬁed\
    \ by means of digital image processing\nmethods. Indeed, several methods have\
    \ been proposed to deal with UAV-based aerial imagery or\nwith the resulting digital\
    \ products from the photogrammetric processing. For example, grapevine\nsegmentation\
    \ [41,42], supervised and unsupervised machine learning [43], point clouds derived\
    \ from\nphotogrammetric processing [44,45], and DEMs [16,33,40]. Regarding VIs,\
    \ they are one of the most\ncommon segmentation techniques applied in a remote\
    \ sensing [46], mainly to segment a given image\ninto two classes: vegetation\
    \ or non-vegetation [47]. However, when considering vineyard vegetation,\nVIs\
    \ acknowledges all types of vegetation without distinguishing grapevines from\
    \ non-grapevines\n(e.g., inter-row vegetation). By using the DEM—or more speciﬁcally,\
    \ the canopy surface model (CSM),\nwhich can be obtained by subtracting the digital\
    \ terrain model (DTM) from the digital surface model\n(DSM)—quantifying and removing\
    \ non-grapevine vegetation in a vineyard’s segmentation process\ncan be done as\
    \ plant height is provided [48].\nWhile diﬀerent digital outputs can be generated\
    \ from UAV-based imagery, the amount of data\nand its complexity can be overwhelming\
    \ for the common farmer to interpret. Straightforward useful\ncrop-related information\
    \ is needed. Vigour maps are an example where by using the NDVI, vegetation\n\
    is classiﬁed into diﬀerent classes according to its characteristics. By applying\
    \ it to PV, grapevines’\nvigour can be deﬁned as the measure of the growth rate\
    \ during a given time period (e.g., the growing\nseason). This not only enables\
    \ the classiﬁcation of vineyard homogeneity zones [49], which is a way\nto represent\
    \ the impact of both environmental conditions and soil fertility [50]. There have\
    \ been\nsome related works done in this area. Khaliq et al. [51] compared satellite\
    \ imagery with UAV-based\nmultispectral data in four diﬀerent epochs of the grapevines’\
    \ vegetative cycle. Diﬀerent comparisons\nwere made by considering: (i) the whole\
    \ vineyard, (ii) only the grapevines’ vegetation, and (iii)\nonly inter-row areas.\
    \ The authors reported that satellite multispectral imagery presented limitations\n\
    due to the ground sampling distance (GSD, 10 m) and to the inﬂuence of inter-row\
    \ information.\nPrimicerio et al. [22] evaluated vigour maps produced for the\
    \ whole vineyard and only encompassing\ngrapevines’ vegetation by applying an\
    \ automatic segmentation method [41]. Campos et al. [52] used\nUAV-based vigour\
    \ maps to create prescription maps for vineyard spraying operations.\nStudies\
    \ supported by imagery acquired in one ﬂight mission alone mainly focused on assessing\n\
    non-grapevine vegetation removal when considering the whole vineyard, and in creating\
    \ task-oriented\nvigour maps [22,52–54]. With reference to multi-temporal studies,\
    \ there are those whose aim is\nto compare diﬀerent growing seasons by evaluating\
    \ biophysical grapevines parameters [54–56].\nFurthermore, studies utilizing intra-season\
    \ multi-temporal data, considered the whole vineyard\ninformation [57] or vineyard\
    \ changes were not the main focus [51]. As found in Primicerio et al. [22],\n\
    vigour maps using only grapevines’ vegetation showed a better representation of\
    \ the variability\nwithin the vineyard. The spatial variability in grapevines’\
    \ water status can be assessed thought both\nmultispectral and TIR imagery, where\
    \ TIR imagery serves as an immediate way to estimate crops’\nwater status, while\
    \ multispectral data can show cumulative water deﬁcits [35]. As such, the TIR\
    \ data\nhas the potential to help understand water stress for near-real-time decision-making\
    \ support [58].\nBy integrating TIR and multispectral data, datasets to study\
    \ grapevines’ response to climate change [59]\ncan be created.\nThis study aimed\
    \ to evaluate vineyard vigour maps (NDVI) created using UAV-based multispectral\n\
    imagery within a multi-temporal context and in diﬀerent grapevines’ phenological\
    \ stages. The main\ngoal was to study grapevines’ vegetation dynamics during the\
    \ growing season up until harvesting.\nTwo approaches were used: (i) considering\
    \ the whole vineyard area, and (ii) considering only\nautomatically detected grapevines’\
    \ vegetation. Spatial assessment between the generated vigour\nmaps, and grapevines’\
    \ canopy temperature and height data—obtained from UAV-based TIR and RGB\nimagery,\
    \ respectively—were conducted with the objective to correlate vigour maps with\
    \ potential\nAgronomy 2019, 9, 581\n4 of 21\ngrapevines’ water stress and canopy\
    \ height. This allowed for the assessment of non-grapevine features\nwhen analyzing\
    \ vigour maps.\nThe next section presents the study area and the methods used\
    \ both for data acquisition and\nprocessing. Results are presented in Section\
    \ 3 and discussed in Section 4. Lastly, the most signiﬁcant\nconclusions are shown\
    \ in Section 5.\n2. Materials and Methods\n2.1. Study Area and Environmental Context\n\
