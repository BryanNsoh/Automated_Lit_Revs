    \ Stages\nWe deﬁned here three main phenological stages, which may be observed\
    \ through changes in the\nVI time series (Figure 2). The three stages are: start\
    \ of season (SOS), which corresponds to the time\nwhen the vines started their\
    \ growth around DOY 80–90 (budburst stage), approximately one month\nprior to\
    \ the start of the irrigation; peak of season (POS), when the canopy of the vines\
    \ reached their\nfull capacity (around DOY 120–140; full bloom stage); and end\
    \ of season (EOS), around DOY 240–250,\nthe harvest stage.\nExpansive understory\
    \ presence in the form of volunteer weeds and grasses occurs in Israeli\nvineyards\
    \ around DOY 50–85 prior to SOS (see in Mevo Beitar vineyard; Figure 2). This\
    \ understory\nvegetation was treated with herbicide in most of the Galilee vineyards\
    \ and mechanically removed at\nthe end of the spring in the Golan vineyards and\
    \ in most of the vineyards in the Judea region.\nFinally, pre-growth season (Pre)\
    \ was deﬁned here as the time when green vegetation (including\nunderstory weeds\
    \ and grasses) is absent or dry in the vineyard, at approximately DOY 30 (Figure\
    \ 2).\n2.6. Satellite Data\n2.6.1. Planet Satellites\nPlanet [34] is a commercial\
    \ company running a constellation of small, standardized CubeSat 3U\nform factor\
    \ (10 × 10 × 30 cm) nano-satellites of approximately 4 kg in mass. Planet currently\
    \ operates\nmore than 175 of the so-called ‘Doves’ PlanetScope (PS) nano-satellites,\
    \ providing unprecedented daily\nnadir-pointing high-resolution land surface imaging\
    \ of the entire earth. Planet’s PS satellites provide\nimages at a spatial resolution\
    \ of 3 m (nadir ground sampling distance) in four spectral bands (RGB and\nNIR),\
    \ with an equatorial overpass time of 9:30–11:30 a.m. (local time) [33], sometimes\
    \ even three times\na day (i.e., from different Doves). Planet Team currently\
    \ provides a series of application programming\ninterface (API) tools, such as\
    \ Clips API [49].\nIn this study, a total of 3015 clipped PlanetScope Ortho Tiles\
    \ were downloaded for 2017 using the\nClips API for the vineyard areas within\
    \ the three regions of interest (Figure 1a). Tiles were downloaded\nas TIFFs,\
    \ often including several ﬁles for a speciﬁc date with also missing images in\
    \ some dates due to\ncloudy conditions (<10% missing data). Figure A1 shows a\
    \ true RGB color Planet image of Mevo Beitar\nvineyard alongside the plots where\
    \ Ψstem were measured (see Section 2.3), for comparison of scales.\n2.6.2. Building\
    \ Time Series of Planet’s Vegetation Indices in Google Earth Engine\nWe used Google\
    \ Earth Engine (GEE; https://earthengine.google.com/), which is a freely available\n\
    cloud-based geospatial processing platform that combines a large catalog of satellite\
    \ imagery and\ngeospatial datasets with planetary-scale analysis capabilities\
    \ [50]. All downloaded PS-clipped TIFFs,\nas well as the shapeﬁle vector layers\
    \ of the 82 vineyards (i.e., polygons), were uploaded as image- and\nfeature collections\
    \ to GEE. Then, GEE JavaScript API was used to: (1) calculate the four vegetation\n\
    indices (VIs) for all images; (2) merge the number of images to a single image\
    \ per date using a\nmaximum value criteria (i.e., creating an image mosaic by\
    \ selecting the maximum value for each pixel\nfrom all available images for that\
    \ day) [43]. In this way, noisy data caused by cloud contamination\nand/or sensor\
    \ view uncertainties were eliminated from the image; (3) generate time series\
    \ of the four\nVIs; (4) calculate the time series of the averaged VI over the\
    \ entire area of the vineyard (i.e., over all\npixels within the vineyard area),\
    \ for the 82 vineyards, and for the 60 plots within the vineyard area of\nMevo\
    \ Beitar (Figure 1b).\n2.6.3. Time Series Analysis\nTo further eliminate noisy\
    \ data in the time series, smoothing techniques are usually applied [32].\nHowever,\
    \ these techniques need the time series to be complete or at least have a predeﬁned\
    \ seasonal\nsignal [51]. Because we aim at predicting Ψstem from VIs without having\
    \ prior information on the\nseasonal behavior of the vineyard, conventional smoothing\
    \ techniques could not be used. Instead,\nRemote Sens. 2018, 10, 1615\n7 of 22\n\
    we adopted a simple weekly average approach similar to a moving average on a complete\
    \ time\nseries to eliminate noisy data. We calculated the weekly average VI value\
    \ (VI avg) for each vineyard.\nIn addition, for the time series analysis the maximum\
    \ and minimum VI values in each week were\nextracted (VI max and VI min, respectively).\
    \ To further eliminate noise of background signal related to\nsoil and/or understory\
    \ vegetation, the VI avg was scaled by dividing it by the VI avg value at POS.\n\
    Another important variable used in the time series analysis is ∆VI, which is deﬁned\
    \ as the\ndifference between the VI avg at POS and that at Pre, when green vegetation\
    \ is absent in the vineyard.\nThis ∆VI represents the difference in fractional\
    \ vegetation cover between the two periods due to\nleaf expansion and canopy development\
    \ of the vines. This means that vineyards with vines of less\ndeveloped canopies\
    \ will display a small ∆VI compared to those with more developed canopies.\nBecause\
    \ Ψstem is from the vines and VI is a mixed signal from vines and background signal,\
    \ we would\nexpect a negative correlation between ∆VI and the slope of the VI–Ψstem\
    \ relationship, meaning a\nweak VI response (steeper slope) to seasonal variations\
    \ in Ψstem, in vineyards with small ∆VI (less\ndeveloped canopies).\n2.7. Statistical\
    \ Analysis\nThree models were tested in this study:\n1.\nA multivariable linear\
    \ model with ﬁve variables (VI avg, VI max, VI min, ∆VI and day of year)\nwas\
    \ used to predict weekly Ψstem (one model per week) in Mevo Beitar vineyard (hereafter,\n\
    MB-Mult model).\n2.\nA single linear regression model was used in Mevo Beitar\
    \ to predict Ψstem from VIs for the\nentire season using the VI time series (hereafter,\
    \ MB-Reg model).\n3.\nA single ‘global’ multivariable linear model with the same\
    \ variables as in MB-Mult was used\nto predict seasonal Ψstem from VI time series\
    \ of the 81 commercial vineyards (hereafter,\nGlobal-Mult).\nIn Global-Mult, variables\
    \ from all four VIs were ﬁrst used in a single multivariable model with a\ntotal\
    \ of 20 variables, ﬁve variables per VI. Then, to avoid multicollinearity issues\
    \ in the model only the\nstatistically signiﬁcant variables (p < 0.05) with the\
    \ highest size effect in the model were maintained,\none VI per variable (total\
    \ of ﬁve variables). The Global-Mult with the ﬁve variables was then used to\n\
    predict Ψstem in the experimental vineyard of Mevo Beitar, comparing it with MB-Mult\
    \ and MB-Reg.\nIt should be noted that in MB-Mult and Global-Mult, the values\
    \ of the variables change along the\nseason, while the value of ∆VI remains the\
    \ same.\nPearson’s r of the correlation, coefﬁcient of determination (R2), and\
    \ root square mean error (RMSE)\nwere used as measures of model performance and\
    \ to compare between the models. The size effect\nof each variable in Global-Mult,\
    \ which is the effectiveness of the variable in predicting Ψstem, is\npresented\
    \ as LogWorth, deﬁned as −log10(p-value). The larger the LogWorth, the stronger\
    \ is the effect\nof the variable in the model. All statistical analyses were carried\
    \ out using JMP® software version 14.0\n(SAS Institute Inc., Cary, NC, USA).\n\
