    \ on the vegetation index GGA.\n4. Discussion\nThe grain yields achieved, even\
    \ under the best growing conditions (SI-2 with N120) are\nbelow 3 tonnes per hectare,\
    \ and this clearly corresponds with moderate–low yielding conditions\nin the Mediterranean\
    \ [44,54].\nThe vegetation indices tested in this study, generated either\nspectroradiometrically\
    \ (NDVI) or derived from RGB images, performed well when assessing diﬀerences\n\
    in water conditions. The eﬃcacy of these indices in capturing diﬀerences in growth\
    \ and senescence in\nresponse to water regime has been reported for wheat already\
    \ [32,33,54]. The choice of anthesis as the\nAgronomy 2019, 9, 285\n15 of 23\n\
    phenological stage for the remote sensing measurements was decided based on the\
    \ results of Yousﬁ et al.\n(2016) [54] under similar agro-ecological conditions\
    \ as in the present study, together with an additional\nstudy under Mediterranean\
    \ conditions where NDVI and RGB indices were measured periodically\nduring the\
    \ crop cycle [22], with robust correlations between those indices measured at\
    \ anthesis and\ngrain yield being reported. While the argument may be valid that\
    \ any action on N management at\nanthesis is probably too late to signiﬁcantly\
    \ aﬀect yield, particularly for fully irrigated wheat, it may\nstill positively\
    \ aﬀect grain quality. More importantly, scheduling irrigation at anthesis may\
    \ be fully\nrelevant for cereals under Mediterranean conditions where drought\
    \ increases progressively during\nthe reproductive stage of the crop. Thus, following\
    \ previous reports in wheat [54–56], a signiﬁcant\nassociation between the NDVI,\
    \ GA and GGA vegetation indices and the water status parameters\n(δ13C, gs and\
    \ CTD) was also found in this study. The NDVI, GA and GGA were positively associated\n\
    with CTD and gs and negatively associated with δ13C. In this context, Lopes and\
    \ Reynolds (2012) [57]\nreported that the relationship observed between chlorophyll\
    \ retention or ‘stay-green’ (assessed via\nthe NDVI) and canopy temperature would\
    \ conﬁrm the functionality of stay-green in terms of gas\nexchange and would explain\
    \ a better capacity to use water by the stay-green genotypes under stressful\n\
    environments related to low fertilization and the lack of water. Our data conﬁrm\
    \ the close association\nbetween vegetation indices and water status parameters\
    \ and identiﬁed the canopy greenness as a good\nindicator of crop water status\
    \ and irrigation management.\n4.1. Vegetation Indices and Nitrogen Fertilization\n\
    Digital images have been used to evaluate the nitrogen status of crops [58,59].\
    \ Our results showed\nthat GGA was the only vegetation index exhibiting a signiﬁcant\
    \ diﬀerence between N treatments,\nwith lower values found under N0 compared with\
    \ N60 and N120. The absence of N fertilizer limits\nplant growth, whereas it may\
    \ accelerate plant senescence during the reproductive stage of the crop,\ntherefore\
    \ decreasing GGA compared to plants fertilized with nitrogen. In this context,\
    \ [31] described\nthe greener area index (GGA) derived from RGB images is a good\
    \ parameter for capturing active\nphotosynthetic area and plant senescence because\
    \ it is formulated with green pixels alone. Furthermore,\nthe NDVI failed to assess\
    \ diﬀerences under diﬀerent N treatments. Digital pictures provide information\n\
    that is not currently acquired through spectral reﬂectance measurements, such\
    \ as the portion of yellow\nleaves in wheat growing under ﬁeld conditions [31,32,52].\
    \ In the case of GA, this index, which takes\ninto account yellow/green pixels,\
    \ is less stringent in terms of excluding non-senescent parts of the\nplant. This\
    \ may explain why GA measured during anthesis was not aﬀected by N fertilization.\n\
    4.2. Canopy Temperature and Water Status in Wheat\nMany studies have recognized\
    \ canopy temperature depression (CTD) as an indicator of overall\nplant water\
    \ status [36,60] and a potential tool for irrigation management [9,61].\nIn our\
    \ study,\nCTD measured with an infrared thermometer was lower (and even negative)\
    \ under rainfed conditions\ncompared to support irrigation. A priori, a higher\
    \ CTD indicates a greater capacity for transpiration,\nfor taking up water from\
    \ the soil, and therefore for maintaining a better plant water status [36]. In\
    \ the\ncase of the rainfed trials, the fact that the leaf temperature was higher\
    \ than the air temperature indicates\nthat rainfed plants were subjected to severe\
    \ water stress that closed the stomata. In fact, the stomatal\nconductance measured\
    \ in the rainfed plants was very low and one third of that measured under the\n\
    best support-irrigation regime.\nIn addition, Gutierrez et al. (2010) [62] reported\
    \ that the association between canopy temperature\nand the normalized diﬀerence\
    \ water index conﬁrmed that canopy temperature is a good indicator of\nhydration\
    \ status. According to this, our results showed highly signiﬁcant associations\
    \ of CTD with\nδ13C (negative) and gs (positive). Furthermore, CTD seems to be\
    \ a better indicator of the water status\nat the crop level than other traits\
    \ related to water status, such as leaf gs [63]. In our study, CTD was\nstrongly\
    \ associated with δ13C (r = 0.84 ***) under SI-1 at N60, with the NDVI (r = 0.67\
    \ **) under rainfed\nconditions without N, and with grain yield (r = 0.66 **)\
    \ under rainfed conditions at N120, while gs\nAgronomy 2019, 9, 285\n16 of 23\n\
    was not correlated with any of these parameters. These results conﬁrm the close\
    \ association between\ncanopy temperature and other water status parameters and\
    \ identify the canopy temperature as a good\nindicator of crop water status.\n\
    4.3. Relationship of Vegetation Indices and Water Status Traits with GY\nAs found\
    \ in previous studies in wheat, the RGB canopy indices measured at ﬂowering were\n\
    strongly correlated with GY [31,32,64]. For wheat under Mediterranean conditions,\
    \ the reproductive\nstage is usually the best period for crop monitoring, since\
    \ the crop is exposed to increasing stress\n(drought) conditions during the last\
    \ part of the crop cycle. Following on from this, the present study\nrevealed\
    \ a positive relationship between GA and GGA with grain yield under irrigation.\
    \ Additionally,\nstepwise analysis reinforced the evidence for the usefulness\
    \ of the RGB vegetation indices to assess GY.\nThe GA vegetation index was chosen\
    \ by the model as the ﬁrst independent variable, explaining 66% of\nGY variability\
    \ under SI-2 without N fertilizer. Moreover, various studies have reported that\
    \ RGB-based\nindices may perform far better than the NDVI for GY prediction in\
    \ wheat [32,56,65]. In our study,\nthe NDVI failed to assess GY under irrigation.\
    \ In contrast, the NDVI was correlated (positively) with\nGY under rainfed conditions\
    \ and was also the only variable chosen by the stepwise model, explaining\n63%\
    \ of GY variation under rainfed conditions. In this context, Casadesus et al.\
    \ 2007 [18] reported that\nthe NDVI measured at anthesis in durum wheat correlated\
    \ positively with GY under severe water stress\nconditions, but failed to correlate\
    \ under well-watered conditions. Verhulst and Govaerts (2010) [66]\nhave also\
    \ reported that the NDVI has been correlated with long-term water stress. The\
    \ reason for\nthe low correlation of NDVI against GY under well-watered conditions\
    \ is because plant canopies\nduring anthesis are very dense and the measured NDVI\
    \ values become saturated. NDVI is an index\nbased on the strong contrast between\
    \ the near infrared and the red band reﬂectance of a vegetation\ncanopy, and this\
    \ diﬀerence becomes wider as the canopy cover increases. Thus, NDVI works better\n\
    with stress conditions where canopies are sparse and/or early senescence is present\
    \ [27,31]. In any\ncase, anthesis proved to be the correct phenological stage\
    \ for remote sensing evaluations when crops\nunder diﬀerent levels of stress were\
    \ compared, which may be the case for crops exposed to a range of\ndiﬀerent combinations\
    \ of water and nitrogen fertilization conditions.\nFurthermore, the water status\
    \ of plants can also be associated with grain yield. In our study,\nCTD (positively)\
    \ and δ13C (negatively) correlated with GY and both parameters were chosen by\n\
    the stepwise model as the ﬁrst variables to explain GY variation under diﬀerent\
    \ irrigated and\nrainfed growing conditions. In this context, previous studies\
    \ have shown that a higher CTD is\nassociated with increased wheat yield under\
    \ irrigated, hot environments [38,67], but also under\ndryland environments [68].\n\
    However, in our study, and regardless of the water regime (rainfed or irrigation),\
    \ neither the\nvegetation indices (NDVI, GA and GGA) nor the water status indices\
    \ (CTD and δ13C) were associated\nwith GY in the absence of N fertilizer. A lack\
    \ of variability in green biomass and grain yield associated\nwith the lack of\
    \ nitrogen fertilization might explain this outcome.\n4.4. Phenotyping Parameters\
    \ under Diﬀerent Water and N Supplies\nThe results of our study have shown the\
    \ usefulness of vegetation indices with low implementation\ncosts as a means to\
    \ identify genetic variability under diﬀerent growing conditions in the ﬁeld.\
    \ From nine\nof the growing conditions studied (resulting from the combination\
    \ of the three water regimes and the\nthree nitrogen fertilization levels), GY\
    \ was signiﬁcantly diﬀerent between genotypes under only two\nof the growing conditions\
    \ (SI-2 at N120 and N60). In contrast, two of the vegetation indices (NDVI,\n\
    GGA) measured at anthesis were able to distinguish between the genotypes growing\
    \ under six of\nthe nine growing conditions (including rainfed), regardless of\
    \ the N fertilization conditions. In this\ncontext, multispectral ground-based\
    \ portable spectroradiometric devices have been used in wheat\nphenotyping [24,27].\
    \ The conventional RGB images have also been proposed as a selection tool for\n\
    cereal breeding [18–20].\nAgronomy 2019, 9, 285\n17 of 23\nThe genotypic diﬀerences\
    \ observed using vegetation indices possibly reﬂect diﬀerences in canopy\nstay\
    \ green during the reproductive stage. Lopes and Reynolds (2012) [57] reported\
    \ that stay-green\nis regarded as a key indicator of stress adaptation. Thus,\
    \ our study revealed the usefulness of the\nvegetation indices to select the most\
    \ tolerant genotypes in terms of retaining a greener biomass during\nthe last\
    \ part of the crop cycle. The three vegetation indices assayed were able to identify\
    \ genotypic\ndiﬀerences, even under the most severe growing conditions, such as\
    \ rainfed with and without N\nfertilizer and where GY failed to detect diﬀerences\
    \ among genotypes. Phenotyping wheat genotypes for\nwater and N fertilization\
    \ deﬁcit at anthesis using these vegetation indices should permit the formulation\n\
    of the best crosses between genotypes. However, by comparison, canopy temperature\
    \ performed much\nworse as a phenotyping parameter in our study. It has been reported\
    \ that CTD is a poor indicator of\nplant performance when the yield is highly\
    \ dependent on limited amounts of soil-stored water [69,70].\nMoreover, the canopy\
    \ in these trials, particularly during the reproductive stages, frequently leaves\n\
    areas of bare soil exposed that may aﬀect the canopy temperature readings. Leaf\
    \ chlorophyll content\nmeasured by a portable device was perfect for distinguishing\
    \ among genotypes, regardless of the water\nstatus (irrigation or rainfed), but\
    \ only when trials were provided with nitrogen fertilizer. Therefore,\nfor the\
    \ agronomic conditions of our study, the vegetation indices assessed at the canopy\
    \ level performed\nbetter as phenotyping tools than canopy temperature and chlorophyll\
    \ content measures.\n4.5. Grain Yield Prediction across Crop Seasons Using Low-Cost\
    \ Remote Sensing Techniques\nThe results of data combining the growing conditions,\
    \ genotypes and replicates support the use\nof diﬀerent aﬀordable remote sensing\
    \ techniques to estimate grain yield across crop seasons. However,\nin agreement\
    \ with Clevers (1997) [71], estimates of crop growth and yield using crop growth\
    \ models\noften lost accuracy as the growing conditions became more stressed.\
    \ The loss of accuracy may be the\nconsequence of a very narrow range of variability\
    \ in grain yield associated with stressed growing\nconditions. Moreover, vegetation\
    \ indices derived from RGB images performed comparatively better\nthan the NDVI,\
    \ probably because GA was less saturated than the NDVI. The application timing\n\
    could have played a critical role here—i.e., saturated NDVI at anthesis is indeed\
    \ not expected to\nperform well, while the saturation pattern of RGB indices is\
    \ less evident. In fact, the acquisition of\nhigh-resolution RGB images is fast\
    \ and its dependence on atmospheric conditions (e.g., sunny versus\ncloudy days)\
    \ is minimal [22,32]. Therefore, the availability, cost and practicality of digital\
    \ cameras\nmake them an ideal tool for the management of crop water and fertilization\
    \ status [19,22]. However,\nin agreement with previous reports, the relationships\
    \ between yield and vegetation were site and\nseason speciﬁc [20,21]. In our study\
    \ models were not able to predict absolute yields, but rather relative\ndiﬀerences\
    \ in yield, which makes the approach unfeasible for yield forecasting, but it\
    \ is still useful\nin terms of crop management and even phenotyping. The strong\
    \ relationships of these vegetation\nand water status indices with grain yield\
    \ expressed in relative units support the eﬀectiveness of these\nlow-cost indices\
    \ in crop management. Nevertheless, whereas the evaluations in the three successive\n\
    seasons were performed in the same region, crop management conditions (water and\
    \ fertilization\nregimes) aﬀected the performance of the models. Hence, to make\
    \ yield predictions more holistic and\neﬀective across diﬀerent environments,\
    \ it is necessary to use more robust calibration; for example,\nincorporating\
    \ site-year covariates or a multi sensor approach [21].\n4.6. An Integrated Model\
    \ to Predict Grain Yield That Combines Remote-Sensing Traits, Canopy Reﬂectance\n\
    Measurements and Grain δ13C\nIn this study, we performed a path analysis to dissect\
    \ how the vegetation indices (GA and GGA)\nand the water status (CTD, δ13C and\
    \ gs) indices directly or indirectly assessed GY performance within\neach of the\
    \ growing conditions assayed. The following parameters may provide suitable coverage\
    \ of\nthe factors aﬀecting GY performance under a given water regime and nitrogen\
    \ fertilization supply:\nVegetation indices as indicators of photosynthetic capacity\
    \ (GA) and the eﬀect of early senescence\n(GGA) on the canopy; CTD which informs\
    \ about the current water status of the canopy; the δ13C\nAgronomy 2019, 9, 285\n\
    18 of 23\nin mature grains as a time-integrated indicator of photosynthetic and\
    \ transpirative gas exchange of\nthe crop; and the water status at the single\
    \ organ level (assessed as the gs of the ﬂag leaf). Under\nirrigation and nitrogen\
    \ fertilization, both δ13C and CTD (indicators of photosynthetic and water status)\n\
    had a direct association with GY. Better grain yield performance is associated\
    \ with higher CTD and\nlower δ13C under supplementary irrigation. The association\
    \ of δ13C (negative) and CTD (positive)\nwith GY is probably due the higher stomatal\
    \ conductance and transpiration, (which increases CTD),\ntherefore increasing\
    \ the photosynthetic capacity even at the expense of a lower water use eﬃciency\n\
    (and thus δ13C) and the consequent increases in GY [47,72]. Under rainfed conditions\
    \ with N fertilizer,\nthe transpiration/water status (assessed through CTD) and\
    \ photosynthetic potential (evaluated through\nvegetation indices) aﬀected GY.\
    \ Under rainfed conditions with N120, CTD had a positive eﬀect on GY.\nWe suggest\
    \ that N fertilization only had a positive eﬀect on grain yield providing that\
    \ there was water\navailable to maintain transpiration (higher CTD), stomatal\
    \ conductance and thus photosynthesis in the\navailable canopy (higher vegetation\
    \ indices).\nIn the absence of nitrogen fertilization, and despite the water conditions\
    \ (irrigated or rainfed),\nthe total canopy area (evaluated through GA) has a\
    \ positive eﬀect on GY. However, an excess of\nyoung (not senescing) leaf area\
    \ (evaluated through GAA) had a strong negative association with GY.\nStay-green\
    \ character may have a negative eﬀect on GY in the absence of nitrogen fertilization\
    \ because\nit limits the retranslocation of N to the inﬂorescences and ultimately\
    \ aﬀects grain ﬁlling. In the case of\nthe rainfed crop fertilized with a limited\
    \ amount of nitrogen (N60), the active canopy area (evaluated\nthrough GGA) had\
    \ a positive eﬀect on grain yield, which may indicate that the limitation is imposed\n\
    by the amount of photosynthetic area rather than by the availability of N to reproductive\
    \ tissues.\nUnder conditions of high nitrogen fertilization (N120) and irrespective\
    \ of the water regime (irrigated\nor rainfed), GY is not aﬀected by the size of\
    \ the canopy or even by its greenness (assessed through GA\nor GGA), but by the\
    \ water status of the crop (evaluated through CTD and δ13C).\n5. Conclusions\n\
    This study demonstrated the potential of low-cost RGB vegetation indices and the\
    \ canopy\ntemperature for the management of growing conditions (essentially the\
    \ water and nitrogen regimes)\nunder Mediterranean conditions. Although the models\
    \ did not predict absolute yields, they are still\nuseful in terms of crop management\
    \ and even phenotyping. Nevertheless, grain yield estimation\nperforms better\
    \ under irrigation than under the low-yielding conditions of rainfed cultivation\
    \ in the\nabsence of nitrogen fertilization and this illustrates one of the potential\
    \ limitations associated with\nthe remote sensing-based yield predictions; they\
    \ are aﬀected by speciﬁc environmental conditions.\nEven though a multispectral\
    \ vegetation index, such as the NDVI is a widely accepted approach to\nmonitor\
    \ changes in growth under diﬀerent conditions, in this study we have shown that\
    \ vegetation\nindices derived from conventional images like the GA and GAA indices\
    \ provided a similar if not better\nprediction of grain yield and at a comparatively\
    \ lower cost than the NDVI. The use of vegetation indices\nderived from RGB images\
    \ to assess GY could be popularized in the near future via apps installed on\n\
    mobile phones.\nThe vegetation indices have also proven their suitability for\
    \ diﬀerentiating among genotypes.\nFurthermore, these traits may contribute through\
    \ path analysis to develop physiological models for\nassessing wheat ideotypes\
    \ best suited to diﬀerent water and nitrogen regimes. The models showed that\n\
    for nitrogen fertilized trials, and regardless of the water regime imposed, the\
    \ water status parameters\nwere the main factors determining GY performance. Moreover,\
    \ a larger green area at anthesis may\nalso contribute to a larger yield. In the\
    \ absence of nitrogen fertilization, a large greener canopy area\n(assessed through\
    \ GGA) at anthesis is a factor that negatively aﬀects grain yield.\nAgronomy 2019,\
