    \ treatments being \nstatistically different according to the Kruskal–Wallis test.\
    \ On the contrary, the intermediate treatment \nIrr1 was not distinguishable from\
    \ the other two during the morning and afternoon overflights. Even \nthough Tc\
    \ and ΔT have been considered reliable indicators of water stress starting from\
    \ 1970–1980 [7], \nchanges in Tc during the day only recently have been proposed\
    \ as an indicator [38]. The change between \nthe morning and midday Tc was found\
    \ here to correlate with Gi with an R2 of 0.65, while the change \nbetween midday\
    \ and afternoon Tc yielded to a weaker relation (R2 = 0.22, n = 6). Thus, careful\
    \ planning \nof the time of acquisition of thermal images is essential when the\
    \ slope of Tc as a function of time is \nused as a stress indicator. Promising\
    \ results using images collected between 9:00 and 13:00 have been \nobtained as\
    \ well in three Prunus species [38]. More studies are needed to evaluate the best\
    \ suited time \nintervals for the slope calculation and to assess the robustness\
    \ of the approach. \n \nFigure 6. Time courses of average Tc (°C) (a) and ΔT (b)\
