    \ and Data Latency \nAlthough the thermal-based ETa-OP retrievals were successful\
    \ in capturing spatial \nheterogeneity in ETa caused by local stress conditions,\
    \ satellite revisits intervals and latency in data \ndelivery remain an issue\
    \ in an operational setting. Based on flux tower time series, Reference [57] \n\
    suggest a return interval of five days or less is necessary to provide daily ET\
    \ estimates with a relative \nerror lower than 20% even if the retrievals are\
    \ perfect. References [23] and [58] recommend a four-\nday or lower revisit cycle\
    \ for improved temporal sampling to monitor ETa. Meeting these revisit \ntargets\
    \ will require integration of TIR data from multiple satellite platforms, and\
    \ a reduction in data \ndelivery latency must be realized. \nBased on these results\
    \ from 2018, modifications to the ETa data fusion processing stream in \nsupport\
    \ of VRDI are being implemented in the 2019 growing season. Landsat 7 data are\
    \ gapfilled and \ncombined with Landsat 8 to reduce the potential interval for\
    \ an update from 16 to 8 days. In addition, \nthe real-time (RT) L8 thermal band\
    \ products (typically available a few days after acquisition) have \nbeen downloaded\
    \ and compared to the T1 products. The RT products are provisional, generated\
    \ with \nestimated parameters for TIRS scene correction. While this will not always\
    \ be so, the RT products \ncompared well with the T1 products in these cases and\
    \ could be used interchangeably without loss \nof fidelity. \nLandsat 9, projected\
    \ to launch no later than 2020, will follow the Landsat 7 orbit and will be \n\
    capable of delivering corrected thermal products within a few days after acquisition\
    \ [59]. NASA’s \nECOsystem Spaceborne Thermal Radiometer Experiment on Space Station\
    \ (ECOSTRESS) [60], \ndeployed in July of 2018, collects multispectral thermal\
