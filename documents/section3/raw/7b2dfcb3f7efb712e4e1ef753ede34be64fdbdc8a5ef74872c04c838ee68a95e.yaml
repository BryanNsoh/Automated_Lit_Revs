    imposed in this experiment caused a moderate water-deficit stress on both non-irrigated
    and 35 ETc plots, appreciable as a decline of the photosynthetic efficiency (early
    stress symptom) on DOY 207 (Fig. 3). Plants exposed to low levels of irrigation
    initially (DOY 192) responded with stomatal closure, detected by an increase in
    Tl − Tair, as well as down regulation of PSII activity, detected by a decrease
    in ΔF/ , to safely dissipate excess excitation energy. When water-deficit stress
    develops, osmotic adjustment may prevent the imminent dehydration of leaf cells
    for some time, thus not immediately affecting turgor pressure and the RWC. However,
    if plants cannot cope with water deficit stress any longer, they will become dehydrated
    and thus lose leaf cell turgor pressure (Chaves et al., 2003, Major and Johnsen,
    2001). The decrease in leaf cell turgor was detected as a reduction of leaf RWC
    on DOY 207. The water treatments imposed in this experiment were not severe and
    they did not cause variations in canopy structure, confirmed by the similar LAI
    values between treatments. This is well suited for evaluating the potential of
    airborne hyperspectral data for operational precision farming applications, as
    early detection of stress symptoms would be a key requirement. Water treatments
    affected leaf physiological processes in a different way during the day. ΔF/ showed
    a diurnal evolution that generally mirrored that of PPFD. The decrease in PPFD
    after noon did not lead to an increase in ΔF/ in non-irrigated plants indicating
    an afternoon photoinhibition of photosynthesis (Bunce, 1990). The diurnal course
    of Tl − Tair is strongly related to water relations and in particular to the regulation
    of stomatal aperture (Gonzalez-Dugo et al., 2013). In well-watered conditions,
    Tl − Tair decreased as the day advanced due to the increased evaporative demand
    causing the transpiration rate to increase too. Conversely, in stressed plants
    Tl − Tair increased from early morning to noon, presumably indicating that leaves
    were reducing their transpiration rates by reducing stomatal opening. As a consequence,
    the magnitude of Tl − Tair was greater in non-irrigated plants, in particular
    during the afternoon. Differences between the three treatments were statistically
    significant from the midday sampling on for both ΔF/ and Tl − Tair, confirming
    the suitability of planning the aerial survey at this time of the day. A flight
    close to solar noon was preferred to achieve an optimal sun-sensor configuration
    (lower solar zenith angle). PRI570 was the index best related to all the indicators
    of water stress measured in this study: photosynthetic efficiency, but also RWC
    and Tl − Tair. This can be explained by the functional correlation between these
    three eco-physiological indicators of water stress as, with the onset of water
    stress, RWC decreases, stomata close and Tl − Tair increases concurrently with
    a decline of photosynthesis (Prasad et al., 2008). PRI512, proposed in recent
    studies to minimize structural effects (Hernández-Clemente et al., 2011, Zarco-Tejada
    et al., 2012), showed weaker correlations with all the leaf physiological indicators
    tested in this study. On the contrary the good performances of PRI570 in estimating
    leaf physiological changes in response to increasing water deficits confirmed
    the good correlations between PRI570 and canopy temperature obtained throughout
    an entire season in orchards subjected to different water treatments (Zarco-Tejada
    et al., 2012). This study was conducted when maize plants were at the end of the
    flowering stage, which is known to be more sensitive to drought stress than the
    early vegetative stage (Prasad et al., 2008). On this date, the plot LAI ranged
    between 3 and 6 m2 m−2, so varying soil background was not a major confounding
    factor on the PRI signal (Barton and North, 2001, Suárez et al., 2008). Furthermore
    the lack of a relation between PRI570 and LAI (Table 2) strengthened the confidence
    in readily using PRI as an early indicator of water stress in homogeneous canopies
    under similar structural conditions. However the significant correlation (p <
    0.01) observed between PRI570 and TCARI/OSAVI suggests that potential changes
    in chlorophyll and carotenoid concentration as a function of water stress may
    also have a role on the PRI570 variations (Zarco-Tejada et al., 2012). Thus, the
    extrapolation of this method to monitor the evolution of water stress during the
    whole maize growing cycle requires further studies on the effects of variations
    of pigment content, canopy LAI and fractional cover caused by plant growth. This
    can be accomplished by simulating the vegetation optical properties through radiative
    transfer (RT) models. However RT models require a demanding parameterization of
    the leaf and canopy parameters, extensive computational costs and long development
    time (Malenovský et al., 2009), hampering their use in an operational context.
    Another interesting result that requires attention is related to the detailed
    information about the intra-plot variability provided by the water stress map.
    The produced map (Fig. 6) in fact allowed tracking the different irrigation levels
    applied at plot level and at the same time identifying the intra-plot variability
    in plant conditions. This variability in plant responses to water stress can be
    explained with differences in soil water content and rooting depth. With the higher
    irrigation level, plants can theoretically meet 70% of their potential actual
    evapo-transpiration. As water started to be deprived, there were some plants that
    became stressed first and this can cause a flatter distribution of pixels within
    the three water stress classes. The Northern block showed generally higher water
    stress levels than the other three blocks, with high frequency of class 0 pixels
    also in 70 ETc plots. In this block, plants experienced some growth limitations
    confirmed also by lower ΔF/ and LAI values compared to the other blocks. This
    effect can be explained by the natural variability of soil properties causing
    an unequal capability of soil to retain humidity for a given amount of irrigation.
    However, 70 ETc plots showed a higher frequency of pixels belonging to class 2
    than the treatments with lower water supplies. The higher degree of water stress
    experienced in the Northern block was also manifested as a generally higher heterogeneity
    within all the plots. This suggests that the water stress map derived from PRI570
    allows tracking the spatial variability either due to intrinsic differences from
    plant to plant or differences in water availability due to heterogeneous soil
    characteristics. Few studies have been already published regarding the relationship
    between PRI derived from airborne hyperspectral images and physiological indicators
    widely used to detect water stress conditions, such as leaf stomatal conductance
    (Suárez et al., 2008), canopy temperature (Suárez et al., 2009), and xylem water
    potential (Stagakis et al., 2012). However, due to the confounding effects introduced
    by concomitant variations in canopy structural parameters, they never identify
    a direct relationship between PRI and the irrigation treatments applied on the
    field. This study proposes for the first time a method allowing the direct use
    of PRI to accurately mapping water stress based on the irrigation treatments imposed
    on the experimental field causing variations in RWC. We are aware that physiological
    indicators such as leaf stomatal conductance and leaf water potential can track
    changes in plant water status before a variation of RWC occurs (Acevedo et al.,
    1979). Although some recent papers demonstrated that PRI can be also related to
    water potential and stomatal conductance, canopy temperature generally showed
    the highest correlations. The present study demonstrated that PRI can be successfully
    used for the identification of water stress classes as an alternative or a complement
    to thermal measurements, enabling the use of high spatial resolution capabilities
    that are more difficult in the thermal region. However the possibility to use
    PRI for irrigation scheduling and for making prescription irrigation decisions
    requires further investigations. The water treatments applied in this study resulted
    in yield losses at harvest of 27% for non-irrigated compared to 70 ETc plots.
    Assuming that the administration of supplementing water to water stressed plants
    could mitigate the negative effect on maize yield, a timely knowledge of the spatial
    variations in water stress levels could provide useful information on plant water
    requirements for accurate irrigation scheduling and control. Further research
    is indeed needed to understand the effectiveness of such mitigation strategy in
    preventing yield losses. 5. Conclusions Airborne remote sensing data acquired
    with the hyperspectral AISA sensor were used to detect water stress in maize under
    different levels of irrigation. The main results of this study can be summarized
    as follows: (i) leaf physiological water stress indicators investigated in this
    study (chlorophyll fluorescence, leaf temperature, leaf water content) responded
    immediately to increasing levels of water stress, while structural variables (i.e.
    LAI) remained largely unchanged; (ii) the Photochemical Reflectance Index (PRI570)
    computed from the AISA imagery showed the strongest correlations with ΔF/ (r2
    = 0.76), Tl − Tair (r2 = 0.82) and RWC (r2 = 0.64), while the CIred-edge was the
    best estimator of LAI (r2 = 0.64); (iii) a method based on an ordinal regression
    between PRI570 and the water irrigation levels applied in the field was proposed
    to map water stress over a maize field. This method was successfully used to map
    water stress on plots different from the ones used to calibrate the model itself
    and characterized by a different rate of N application. The advances presented
    in this study have proved the possibility of mapping water stress classes using
    hyperspectral indices, providing timely spatial distribution information on crop
    condition. However the translation of this finding in accurate irrigation scheduling
    is not trivial and requires further investigations. Acknowledgements The airborne
