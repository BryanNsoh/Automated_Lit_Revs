    4. Discussion\nIn this section the most meaningful results achieved in this study\
    \ are discussed:\n(i) the\nmulti-temporal analysis of the studied vineyard plot;\
    \ (ii) the generated vigour maps; and (iii)\nspatial correlations between vigour\
    \ maps, grapevines’ height, and potential water stress.\n4.1. Multi-Temporal Analysis\n\
    The vineyard multi-temporal dynamics can be better understood using the orthorectiﬁed\
    \ results\nobtained via photogrammetric processing of the UAV-based imagery (Figure\
    \ 5) though their visual\ninspection in a geographical information system (GIS)\
    \ [69].\nOrthophoto mosaics can be used to detect missing grapevines and to manage\
    \ vineyard in-ﬁeld\noperations [64]. Vegetation indices (e.g., NDVI) can provide\
    \ an overall assessment of vegetation vigour\nand potentially detect phytosanitary\
    \ problems, such as ﬂavescence dorée [37] and esca [70]. Leaf canopy\ntemperature\
    \ maps and CWSI can suppress the need to manually measure leaf water potential\
    \ in the\nﬁeld [35]—a time-consuming approach, usually not performed in the whole\
    \ vineyard—as well as be\nused for irrigation management [71].\nIn this study,\
    \ an overall NDVI decline was noticeable from the third ﬂight campaign onward\n\
    (Figure 5a F4, F5). This was related to the grapevines’ vegetative cycle and to\
    \ the decline of inter-row\nvegetation. Regarding height values obtained from\
    \ each ﬂight campaign’s CSM (Figure 5b), a clear\ndistinction existed between\
    \ grapevine and non-grapevine vegetation (e.g., soil and inter-row vegetation),\n\
    except for in the ﬁrst ﬂight campaign (Figure 5b F1). Land surface temperature\
    \ (Figure 5c) was clear-cut\nbetween ﬂight campaigns. In fact, in the fourth and\
    \ ﬁfth ﬂight campaigns (Figure 5c F4 and F5), there\nwere some signs of the grapevines’\
    \ water stress.\nRemoving non-grapevine elements from the vineyard imagery provided\
    \ a diﬀerent perspective\non the results, as conﬁrmed in Table 1. Indeed, this\
    \ enabled the production of estimate parameters\nsuch as the overall inter-row\
    \ vegetation and the grapevines’ area and volume (Figure 6). The estimated\ngrapevines’\
    \ vegetation area in the ﬁrst ﬂight campaign was 81 m2 (3% of the vineyard plot)\
    \ and in the\nsecond ﬂight campaign, a 181 m2 growth took place (262 m2, 9% of\
    \ the vineyard plot). As for the third\nﬂight campaign, there was a growth of\
    \ 255 m2 to 518 m2 (18% of the vineyard plot). In the following\nﬂight campaigns,\
    \ the grapevines’ vegetation area was reduced by 199 m2 (−38%) to 319 m2. Regarding\n\
    the grapevines’ canopy volume, it was modiﬁed by +634%, +160%, −41%, and −12%\
    \ in between each\nsuccessive ﬂight campaign, respectively. Concerning the inter-row\
    \ vegetation area, it presented a\nbehaviour consistent with the available precipitation\
    \ data (Figure 2). Indeed, it had a 214% growth\nin between the ﬁrst two ﬂight\
    \ campaigns (from 181 m2 to 569 m2), representing 20% of the vineyard\nplot area.\
    \ A steep decline was noticeable in the third and fourth ﬂight campaigns (a decline\
    \ of 95%\nto 26 m2), followed by a growth in the last ﬂight campaign (88 m2).\
    \ As such, the vineyard inter-row\nvegetation was a good indicator of soil water\
    \ status. The same tendency had already been veriﬁed in\nPádua et al. [64].\n\
    By comparing the mean, maximum, and minimum values observed in the diﬀerent outcomes,\n\
    either when considering the whole vineyard or only grapevines’ vegetation (Table\
    \ 1), there was a clear\ndiﬀerence among the ﬂight campaigns. Mean NDVI values\
    \ were superior in all ﬂight campaigns when\nconsidering only the grapevines’\
    \ vegetation. The same tendency was veriﬁed in the CSM. This can be\nexplained\
    \ by the presence of a signiﬁcant amount of lower values in the non-grapevine\
    \ vegetation\nareas. However, the maximum NDVI values in the ﬁrst, second, and\
    \ fourth ﬂight campaigns were\nregistered in non-grapevine vegetation areas. Inter-row\
    \ vegetation can account for this. Regarding\nmaximum CSM values, they were similar\
    \ in all ﬂight campaigns, except for the ﬁrst one, where the\nmaximum height was\
    \ detected in a non-grapevine area (probably a vineyard post). Minimum CSM\nand\
    \ NDVI values were lower in non-grapevine areas. As for temperature-based outcomes\
    \ (land surface\ntemperature and CWSI), the opposite behaviour was found for the\
    \ maximum values: they were located\nin non-grapevine vegetation areas. Mean temperature\
    \ and CWSI values were lower in the grapevines’\nvegetation areas, as it was expected\
    \ due to the existence of bare soil areas in the vineyard. Minimum\nAgronomy 2019,\
    \ 9, 581\n16 of 21\ntemperature and CWSI values were similar in both approaches\
    \ since they were found in the grapevines’\nvegetation areas. These results showed\
    \ the importance of grapevines’ vegetation segmentation when\nanalyzing a whole\
    \ vineyard plot. The grapevines’ vegetation segmentation could improve the results\n\
    in studies where this operation was not automatically performed, which is beneﬁcial\
    \ for removing\nnon-grapevine elements from the analysis. Such an automatic procedure\
    \ could help in the evaluation\nof vegetation indices [21], to detect ﬂavescence\
    \ dorée and grapevine trunk diseases [72], and to estimate\ngrapevines’ biophysical\
    \ and geometrical parameters [73].\n4.2. Vigour Maps\nVigour maps generated when\
    \ considering the whole vineyard provided an overall perspective\n(Figure 7a)\
    \ about the studied area. Indeed, inﬂuences from bare soil and especially inter-row\
    \ vegetation\nwere clearly noticeable. Generally, the medium vigour class had\
    \ the smaller area (Figure 8a) and the\nhigh vigour class encompassed the majority\
    \ of the grapevines’ canopy volume (Figure 8b). The latter\nwas, on average, 150%\
    \ higher than the other vigour classes. A high homogeneity was veriﬁed for\nthe\
    \ last two ﬂight campaigns. The same happened from the second to the last ﬂight\
    \ campaigns,\nwhen computing height maps from the CSM and all campaigns with CWSI.\
    \ The whole vineyard was\nconsidered in both. Positive correlation values were\
    \ found for the LMI (Table 2). Moreover, the veriﬁed\nhomogeneity resulted in\
    \ meaningful HH and LL areas when comparing vigour maps with CSM and\nCWSI in\
    \ the same ﬂight campaign.\nDiﬀerent results were obtained in the other two approaches,\
    \ where only the grapevines’ vegetation\nwas considered to create vigour maps.\
    \ The higher incidence of missing grapevine plants in the left area\nof the vineyard\
    \ remained almost the same throughout all ﬂight campaigns. This was not noticeable\n\
    in the ﬁrst two ﬂight campaigns’ vigour maps when considering the whole vineyard,\
    \ probably due\nto an eﬀect caused by inter-row vegetation. Other studies reported\
    \ similar trends using vigour\nmaps produced from the UAV-based NDVI [22,51] when\
    \ excluding inter-row vegetation. Moreover,\nVanegas et al. [74] found positive\
    \ correlations when comparing vigour maps created from UAV-based\ndata and a vineyard\
    \ expert assessment.\nAs for vineyard area, when considering only grapevine vegetation,\
    \ it presented a more balanced\nbehaviour. The third approach, normalized grapevines’\
    \ vegetation, showed a considerable area\nof medium vigour class, particularly\
    \ in the last three ﬂight campaigns due to the ﬁxed cut-oﬀ\nvalues to create vigour\
    \ classes. Both approaches, grapevines’ vegetation and normalized grapevines’\n\
    vegetation, presented insigniﬁcant grapevines’ canopy volume values in the lower\
    \ classes. Moreover,\nwhen considering normalized grapevines’ vegetation, canopy\
    \ volume values were predominant in the\nmedium vigour class, in agreement with\
    \ the vineyard’s overall vegetative growth and decline (growth\nfrom ﬁrst to the\
    \ third ﬂight campaigns and decline onward). Similar relations between vigour\
    \ and\nthe grapevines’ canopy volume were reported in other studies [73,75]. A\
    \ higher heterogeneity was\nveriﬁed when observing both the CSM and CWSI maps\
    \ generated with the approach that considered\nthe normalized grapevines’ vegetation.\
    \ In fact, when analyzing the CWSI maps from the last two\nﬂight campaigns (Figure\
    \ 10), a period of the grapevines’ water stress was observed. However, this\n\
    period was not clearly distinguishable in a visual map inspection based on data\
    \ from the ﬁrst approach\n(when the whole vineyard was considered). These correlations\
    \ were observed in the BILISA cluster\nmaps (Figure 12b,c), where areas with a\
    \ high vigour showed a HL relationship with the CWSI maps,\nand signiﬁcant agreements\
    \ could be observed in the third ﬂight campaign. A similar trend was reported\n\
    in Matese and Di Gennaro [23]. Signiﬁcant spatial associations were found in all\
    \ approaches—whole\nvineyard, grapevines’ vegetation, and normalized grapevines’\
    \ vegetation—when analyzing the height\nclass maps (Figure 11). Although lesser\
    \ associations were found in the ﬁrst ﬂight campaign, this can\nbe explained with\
    \ the grapevines’ growth cycle. In this case, signiﬁcant HL areas were found in\
    \ the\napproaches considering only the grapevine vegetation. Similarly, Matese\
    \ et al. [75] observed that some\nareas with a higher vigour were linked to areas\
    \ with higher heights.\nAgronomy 2019, 9, 581\n17 of 21\nThis study analyzed a\
    \ vineyard’s behaviour throughout a season with a multi-temporal approach\nbased\
    \ on multispectral data acquired using a UAV. Furthermore, correlations between\
    \ the diﬀerent\ndigital outcomes were found. This presents a potential tool for\
    \ multi-temporal vineyard assessment\nand can serve as a base to provide prescription\
    \ maps, similar to Campos et al. [52], since they can be\ncorrelated with agronomical\
    \ variables (e.g., yield, berry weight, and total soluble solids), as shown in\n\
    Matese et al. [56]. Indeed, patterns detected when comparing vigour maps from\
    \ consecutive ﬂight\ncampaigns (Figure 13) highlighted diﬀerences in the multi-temporal\
    \ data, which helps to understand\nlocal and spatial grapevines’ vegetative development\
    \ dynamics throughout the season. However,\nﬁltered data considering only values\
    \ representing grapevines’ vegetation, therefore representing the\nplants’ physiological\
    \ status, was proven to be more reliable when comparing the evaluated approaches\n\
    (Table 2); that is to say, it had a higher overall correlation. As such, it stands\
    \ to be an excellent tool for\ndecision support systems within vineyard management\
    \ processes.\n5. Conclusions\nClimate change can heighten key environmental vectors\
    \ that negatively impact vineyards.\nGrapevines can be weakened by both water\
    \ stress and exposure to higher temperatures, which will\nincrease their vulnerability\
    \ to phytosanitary issues. UAVs equipped with diﬀerent sensors can be used\nto\
    \ regularly monitor grapevines, documenting changes in the vegetation or signs\
    \ of diseases/infestation,\nas well as any stress caused by environmental constraints.\n\
    In this context, the need to evaluate current vineyard behaviour is crucial to\
    \ proceed toward PV.\nVigour maps can help to provide relevant insights, helping\
    \ farmers and/or winemakers to understand\ntheir vineyards status and enabling\
    \ timely actions to tackle problematic areas or observing response to\ntreatments.\
    \ Furthermore, the methods employed in this study to ﬁlter out non-grapevine vegetation\n\
    presented a better vineyard representation, which can be used to assess a vineyard’s\
    \ variability, but also\nto help in managing ﬁeld-operations, such as those to\
    \ inspect grapevines or to improve grapevines’\nphysiological status.\nThe use\
    \ of methods to compare spatial correlations allowed us to obtain a spatial distribution\
    \ of\nsigniﬁcant clusters among the diﬀerent approaches evaluated for creating\
    \ vigour maps. The importance\nof using diﬀerent UAV-based outcomes to estimate\
    \ biophysical and geometrical parameters shows the\nsuitability of UAVs as a remote\
    \ sensing platform for vineyard multi-temporal monitoring operations.\nThis study\
    \ allowed us to conclude that the need for UAV-based data can be tracked according\
    \ to a\nvineyard’s phenology. Moreover, TIR data should be acquired in periods\
    \ of higher temperatures to\nassess areas potentially aﬀected by water stress.\
    \ Nevertheless, the analysis presented in this study\nshould be assessed in other\
    \ vineyard types, such as those with irrigation systems, with a lower rate of\n\
    missing grapevines, and in other wine producing regions with diﬀerent grapevine\
