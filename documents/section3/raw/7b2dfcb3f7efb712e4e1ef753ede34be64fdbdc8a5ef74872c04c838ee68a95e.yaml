    effect of the irrigation treatment on the field measured variables (i.e. RWC,
    ΔF/ and Tl − Tair) was tested with the analysis of variance (ANOVA) with water
    treatment as the main effect, followed by the Tukey test. When the assumptions
    of ANOVA (i.e., independence, Gaussian distribution and homogeneity of variance)
    were not met (i.e. SWC, LAI and yield) the non-parametric Kruskal–Wallis test
    was performed. The average VI values (3 × 3 pixel areas) were related to the average
    RWC, ΔF/ , Tl − Tair and LAI of each of the 12 plots using linear regression.
    In order to produce a water stress map based on spectral indices computed from
    AISA data, an ordinal logit regression analysis between VIs and water stress classes
    was used. Categorical classes were defined as the irrigation level applied. Eqs.
    (1), (2), (3) were then applied to compute the probability (P) of a pixel of given
    VI belonging to water stress class 0 (non-irrigated plots), 1 (35 ETc plots) and
    2 (70 ETc plots), respectively: (1) (2) (3) where Z is a latent continuous variable
    defined as the product between VI and the regression coefficient (−β) and δi are
    the thresholds between the water stress classes with 1 < i < N (N = number of
    classes − 1). The performance of the models was evaluated with the Chi-square
    goodness-of-fit test. The equations of the best performing VI were then used to
    produce a water stress map by assigning each maize pixel to the class of water
    stress with the highest probability of occurrence. For mapping purposes the equations
    were applied on the whole maize field, including N0 plots, to qualitatively evaluate
    the robustness of the method proposed in this study against variations in the
    rate of N fertilization applied on the different plots. 3. Results 3.1. Seasonal
