    \ (b) 44 DBH. \n4. Conclusions \nOverall, this study demonstrates the feasibility\
    \ of using UAV-based multi-spectral and infrared \nthermal images for vineyard\
    \ irrigation scheduling. Our results confirmed that grapevine yield was \naffected\
    \ by the level of subsurface irrigation treatments. However, fruit yield was not\
    \ affected by \neither depth or irrigation technique (pulse or continuous). Stomatal\
    \ conductance did not show \ndifferences among treatments receiving 100% and 60%\
    \ irrigation rates. Nevertheless, stomatal \nconductance was lower when treatments\
    \ were irrigated with 30% and 15% irrigation rates. In \naddition, multispectral\
    \ sensor derived vegetation indices had higher values with the level of \nirrigation,\
    \ whereas the canopy temperature showed a reversing trend. Overall, the data exhibited\
    \ a \nrelationship between remote sensing (NDVI, GNDVI, and canopy temperature)\
    \ and response \nvariables (stomatal conductance and yield). Thermal infrared\
    \ data was able to differentiate \ntreatments when they received 30% and 15% irrigation\
    \ rates. Overall, these results demonstrate the \npotential to use multispectral\
    \ sensors to understand water stress for near-real time production \ndecision\
    \ making. In addition, there is a potential to estimate plant stomatal conductance\
    \ from canopy \ntemperature data obtained by a UAV integrated radiometric calibration\
    \ enabled thermal imaging \nsensor. \nAcknowledgments: We are very grateful to\
