    \ This review focuses on the use of unmanned aerial vehicles (UAVs) in precision\
    \ agriculture,\nand speciﬁcally, in precision viticulture (PV), and is intended\
    \ to present a bibliometric analysis of their\ndevelopments in the ﬁeld. To this\
    \ aim, a bibliometric analysis of research papers published in the last\n15 years\
    \ is presented based on the Scopus database. The analysis shows that the researchers\
    \ from\nthe United States, China, Italy and Spain lead the precision agriculture\
    \ through UAV applications.\nIn terms of employing UAVs in PV, researchers from\
    \ Italy are fast extending their work followed\nby Spain and ﬁnally the United\
    \ States. Additionally, the paper provides a comprehensive study on\npopular journals\
    \ for academicians to submit their work, accessible funding organizations, popular\n\
    nations, institutions, and authors conducting research on utilizing UAVs for precision\
    \ agriculture.\nFinally, this study emphasizes the necessity of using UAVs in\
    \ PV as well as future possibilities.\nKeywords: drones; precision agriculture;\
    \ precision viticulture; unmanned aerial vehicles (UAVs);\nremote sensing\n1.\
    \ Introduction\nPrecision agriculture (PA) is becoming highly signiﬁcant in today’s\
    \ technologically\nadvanced world and has been considered as the farm for the\
    \ future [1]. This is a modern\nfarming management concept using digital techniques\
    \ to monitor and optimize agricul-\ntural production processes by using technological\
    \ advancements [2]. PA uses modern\ntechnology and principles to manage the spatial\
    \ and temporal variability in all aspects\nof agricultural production for the\
    \ goal of improving crop performance [3,4]. Spatial and\ntemporal variability\
    \ are terms used to describe variability that have signiﬁcant impacts\non agricultural\
    \ production. Examples of spatial and temporal variability include yield\nvariability\
    \ [5], ﬁeld variability [6], soil variability [7], crop variability [8], and management\n\
    variability [9]. The goal is to reduce economical costs, decrease the impact on\
    \ the envi-\nronment (e.g., by using less water and fertilizers), and increase\
    \ food production quality\nat the same time [10]. Typically, unmanned aerial vehicles\
    \ (UAVs), sensor technologies,\nsatellite navigation and positioning technologies,\
    \ and the internet of things (IoT) are used\nto achieve these goals. PA is increasingly\
    \ aiding farmers with their job as it makes its way\ninto ﬁelds across Europe\
    \ [11]. Larger yields need greater ﬁnancial investment because a\nlarge amount\
    \ of fertilizers, pesticides, water, and other resources is required. However,\n\
    by their proper management, growers can achieve considerable saving on the expected\n\
    expenses [12–14]. Further, in addition to increasing the yield by proper monitoring,\
    \ the\nplants’ health and productivity can also increase at the same time, which\
    \ will allow growers\nto meet the demand. Figure 1 depicts the last ten years\
    \ of documents released by scien-\ntists, researchers, and growers, demonstrating\
    \ that the practice of PA is expanding day by\nday. PA has evolved on digital-based\
    \ farming management approach that monitors and\nRemote Sens. 2022, 14, 1604.\
    \ https://doi.org/10.3390/rs14071604\nhttps://www.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2022, 14, 1604\n2 of 30\noptimizes agricultural production operations\
    \ [15]. PA has been now practiced frequently\nin cultivation, monitoring and harvesting\
    \ of: rice [16], wheat [17], maize [18], barley [19],\nsoybean [20], potato [21],\
    \ orange [22], olive [23], and many other crops.\nYear\n2012\n2013\n2014\n2015\n\
