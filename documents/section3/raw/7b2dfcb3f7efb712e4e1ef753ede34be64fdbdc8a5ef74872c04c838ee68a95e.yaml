    water content, active chlorophyll fluorescence, leaf temperature and LAI measurements
    were collected on 12 N1 plots to track the effects of water stress on crop condition
    and functioning. Furthermore, soil water content was measured at each sampling
    date by gravimetric method: soil samples from two different depths (0–20 and 20–40
    cm) were collected in each plot. The soil samples were weighted before and after
    oven drying at 90 °C. The soil water content (SWC, %) was estimated as percentage
    of wet soil weight. In the following analyses, for each plot the average of the
    SWC measured at the two depths will be considered. 2.2.1. Leaf sampling and water
    content measurements Leaf sampling was conducted on six maize plants for each
    plot with the collection of the youngest fully expanded leaf from each plant,
    for a total of 72 leaf samples. Samples were enclosed in a sealed plastic bag
    and kept in a cooler at 5 °C until they reached the laboratory. Leaf disks having
    an area of 3.80 cm2 were cut from each leaf using a cork borer. Fresh weight was
    recorded using an analytical balance, after which the leaf disks were immersed
    for 72 h in distilled water, blotted and weighed (turgid weight). Finally, leaf
    disks were dried at 80 °C in an oven, until constant weight (dry weight) was reached.
    Leaf RWC was calculated for each disk using the standard equation reported in
    Colombo et al. (2011). 2.2.2. Leaf chlorophyll fluorescence and leaf temperature
    measurements Efficiency of light reactions of photosynthesis were measured on
    the level of single leaves using the miniaturized Fluorescence Yield Analyzer
    (Mini-PAM) (H. Walz, Effeltrich, Germany) with a leaf clip holder described by
    Bilger et al. (1995). On DOY 192, measurements were conducted at 12:00 local solar
    time on 72 leaves per water treatment. Contemporary to the AISA overpass, fluorescence
    measurements were still conducted on 72 leaves per treatment but four times during
    the day: at 8:00, 10:00, 12:00 and 14:00 local solar time to evaluate the diurnal
    cycle of leaf variables. The steady-state value of fluorescence (Ft) was measured
    under incident photosynthetic photon flux density (PPFD) conditions and a saturating
    light pulse (800 ms duration, intensity ∼4000 μmol m−2 s−1) was superimposed on
    the prevailing environmental light levels to measure the maximum light adapted
    fluorescence yield ( ). The effective quantum yield of PS II (ΔF/ ), reflecting
    the fraction of light utilized in PSII photochemistry at a given light intensity,
    was then calculated as (  − Ft)/ . For each measurement, temperature of the lower
    leaf side (Tl) and incident PPFD were also recorded with a small NiCrNi thermocouple
    and a miniaturized calibrated quantum sensor, respectively. The difference between
    Tl and air temperature (Tair) was chosen as useful indicator of water stress because
    it provides the gradient for the flow of sensible heat toward or away from a vegetal
    surface, regulated by leaf evapotranspiration (Sumayao et al., 1980). Positive
    values of Tl − Tair correspond to flow of sensible heat away from the leaf, indicating
    a reduction of transpiration rates due to water stress. 2.2.3. LAI and yield measurements
    On DOY 192 and 207, the LAI value was estimated from gap fraction measurements
    collected with the LAI-2000 Plant Canopy Analyzer (Li-Cor, Inc.). Gap fraction
    measurements were acquired under diffuse radiation conditions, at sunset, using
    two separate inter-calibrated sensor units. The LAI-2000 field of view was limited
    with a 90° view-cap, to minimize the influence of the operator and of the adjacent
    plots. A single LAI value for each plot was then calculated by averaging four
    samples collected on a diagonal transect across the crop rows. LAI was computed
    excluding the fifth ring (67° midpoints), in order to reduce multiple scattering
    effects (Weiss et al., 2004). The exclusion of the fifth ring diminishes the radius
    of the sensor view area to approximately 1.6 times the canopy height. Harvesting
    was carried out on DOY 248 at dough maturity. Three maize rows per plot (4 m2)
    were harvested with a single-row chopper pulled by a tractor. Fresh weight was
    measured directly on-field with a balance mounted on the chopper. Then, maize
    samples were dried at 70 °C in an oven, until constant weight (dry weight) was
    reached to estimate the dry matter yield (t ha−1) of each plot. 2.3. Airborne
    hyperspectral imagery acquisitions and processing techniques Hyperspectral images
    were acquired on DOY 207 with the AISA Eagle (Specim, Finland) sensor covering
    the visible and near-infrared spectral region (wavelength range, 400–992 nm) with
    126 spectral bands with a full width at half maximum of 4.6 nm. The flight was
    conducted at an average altitude of 1200 m above ground level by the National
    Institute for Oceanography and Applied Geophysics (OGS). With an instantaneous
    field of view of 0.68 mrad, the pixel size of AISA data was approximately 0.84
    m and it was resampled to 1 m. The airborne image over the study area was acquired
    around 11.30 a.m. local solar time with the flight path oriented along the principal
    solar plane to minimize directional reflectance effects in the across-track direction.
    AISA data were geometrically corrected using CALIGEO software (Specim, Finland).
    The position of the plots was geo-located by means of a high precision differential
    global positioning system Trimble Geo-XT (Trimble, California, USA). AISA data
    were atmospherically corrected with the empirical line method (Smith and Milton,
    1999). Measurements of ground reflectance for the AISA atmospheric correction
    were made contemporary to the overpass on 12 different targets (black and white
    reference panels, asphalt, gravel, bare soils and vegetated surfaces) with an
    ASD FieldSpec FR Pro spectroradiometer (Analytical Spectral Devices, Boulder,
    CO, USA). An empirical relationship between at-sensor radiance (μW cm−2 sr−1 nm−1)
    and surface reflectance of spatially homogenous targets within the image was established
    for each of the 126 AISA spectral channels. Mean reflectance values were extracted
    from a 3 × 3 pixels area (9 m2) located on AISA images in correspondence of the
