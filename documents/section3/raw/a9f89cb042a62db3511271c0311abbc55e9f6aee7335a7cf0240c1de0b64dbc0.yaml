    by incorporating the capacitive coupling mechanism, in which the forward signal
    path is established through the human body, and the return path is established
    via capacitive coupling to the surrounding environment [163]. To showcase the
    feasibility, they investigated three different use scenarios---i.e., interacting
    with a keyboard on a desk, a laptop, and the steering wheel of a car---to transfer
    power to a wrist-worn device as shown in Fig. 10d, and they demonstrated that
    the system could transfer approximately 0.5 to 1 mW of dc power to the wrist-worn
    device. Mid-field WPT can increase the level of electromagnetic radiation in a
    specific area of the human body. When combined with a body-coupled power supply,
    this method can improve the efficiency of supplying energy to implantable electronic
    components. Tognolatti and colleagues investigated the enhanced electric field
    in tissues experiencing mid-field WPT to enhance the effectiveness of using the
    body-coupled power supply method in implantable devices [164]. They achieved this
    by constructing a multilayered model of human tissues covered with fabrics that
    accounted for variations in millimeter-wave absorption rates across different
    tissues. Using wearable dielectric scatterers, they found that electromagnetic
    transmission for a body power system at millimeter-wave frequencies could be improved.
    Interference from the human body has long been one of the obstacles to wireless
    subsystems. In tuned antenna circuits, parasitic capacitance detunes the antenna
    while in RF circuits, the absorption of electromagnetic waves by human tissue
    causes the energy to be attenuated rapidly [165]. Human electrical energy transfer
    systems use the human body as a medium for energy delivery, turning the disadvantage
    of the human body in energy transfer into an advantage, and have significant potential
    for development towards WPTs and WIEDs. However, each coupling method has its
    own drawbacks: current coupling has a short power supply distance and complex
    equipment; magnetic resonance coupling has strict requirements on the position
    of the transceiver coil; and the efficiency of capacitive coupling is closely
    related to the movement and physical state of the human body. Moreover, the transmission
    efficiency of the human-body energy-transfer system can still be increased by
    improving the performance of the transceiver, establishing an accurate channel
    model, and strengthening related theoretical research. 4. Conclusion This paper
    reviews different power supply technologies for wearable/implantable electronic
    devices, major advances in those devices and their future prospects. Starting
    with self-powered and externally powered solutions, this paper systematically
    presents and analyzes the classic nodes and recent research results in the development
    of power supply solutions in a specific way and discusses the advantages of the
    different technologies in self-powered and externally powered solutions, as well
    as their most suitable application scenarios. As power supply technologies for
    wearable/implantable electronic devices move from basic research to mature applications,
    several key issues need to be urgently addressed. Although the overall performances
    of various power supply technologies have improved, those performances are still
    not sufficient to meet the requirements of commercial applications, so improving
    the efficiency of power transmission is crucial for the development of wearable/implantable
    electronic devices; in addition, the impact of the power supply process on the
    human body and the constraints imposed by human tissues on the powered devices
    need to be reduced. Taking far-field wireless transmission as an example, the
    power supply process will couple a large number of electromagnetic waves into
    electronic devices close to the human body; thus, ensuring higher performance
    while reducing the impact of the electromagnetic and thermal radiation generated
    by the devices on the human body is crucial. The physical activity of the human
    body will stretch and bend the power supply equipment, and the movement and posture
    of the human body will affect the performance of some power supply technologies.
    Therefore, overcoming the negative role of the human body in the power supply
    process is one of the most important research directions to improve output performance.
    Finally, the system structure must be optimized. Matched power management modules
    and low path loss can maximize the transfer of generated power to portable devices,
    and optimizing the system structure is expected to improve the overall efficiency
    of the system. Both self-powered and external power transmission technologies
    need to address how to transfer efficiently electrical energy to wearable/implantable
    electronic devices. Both technologies are at the front end of the energy delivery
    system, and an urgent need exists for a new energy delivery channel to transfer
    energy from the vicinity of the human body to the wearable/implantable electronic
    devices without the need for additional metallic transmission lines to deliver
    electricity. Notably, the combination of self-powered technology and external
    power transmission technology with the human body''s electric power transmission
    system can provide a new solution for the power supply technology of wearable/implantable
    electronic devices and greatly promote the development process of those devices.
    The development of an innovative power supply system can greatly improve the use
    scenarios and the working performance of wearable/implantable electronic devices,
    and such a power supply solution should open the door to a new era of user experience
    in various fields. Funding This research was funded by the Mindu Innovation Laboratory
