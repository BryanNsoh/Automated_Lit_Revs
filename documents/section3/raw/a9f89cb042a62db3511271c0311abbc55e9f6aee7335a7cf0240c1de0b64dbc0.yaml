    Figures Versions Notes Abstract Greenhouse cultivation technology has greatly
    contributed to the development of agriculture in Malaysia. Understanding how to
    monitor the greenhouse environment with high efficiency and low power consumption
    is particularly important. In this research, a wireless sensor network for agricultural
    greenhouses based on the improved Zigbee protocol is designed. Its hardware consists
    of various sensors and Zigbee nodes commonly used in agricultural greenhouses.
    On the basis of this hardware, this research designed the network topology of
    WMN (Wireless mesh network) by comparing the advantages and disadvantages of various
    topologies, and combined with this structure, proposed an improved ZigBee routing
    protocol EMP-ZBR to solve the question regarding energy loss and the network congestion
    of wireless networks. After testing EMP-ZBR and traditional Zigbee routing protocols,
    the improved EMP-ZBR protocol is superior to traditional Zigbee routing in terms
    of the end-to-end average delay, packet delivery rate, routing control overhead
    and routing discovery frequency, which were optimized about 1.1%, 15.2%, 15.2%,
    8.1 ms in different mobile pause times, and 9.8%, 19.3%, 15.7% and 121 ms in different
    packet sending rates. The agreement proves that EMP-ZBR can more effectively alleviate
    the impact of congestion and improve the overall performance of the data monitoring
    system for agricultural greenhouses. Keywords: agricultural sensor network; EMP-ZBR;
    network topology; routing transmission algorithm Graphical Abstract 1. Introduction
    In the early stages, agricultural data monitoring relied mainly on manual statistical
    methods and instrument-based monitoring [1]. However, in recent years, various
    information technologies have begun to be applied to the data monitoring of agricultural
    greenhouses [2]. Since agricultural greenhouses usually occupy a large area and
    require many monitoring nodes, and agricultural greenhouses are generally distributed
    in the suburbs [3], this requires high networking performance and the power consumption
    of data collection equipment. ZigBee technology is a wireless two-way communication
    technology based on the IEE802.15.4 protocol standard. It has the characteristics
    of a low frequency band, low power consumption and low cost [4], which can meet
    the needs of agricultural greenhouse monitoring; some scholars have carried out
    research on Zigbee or other types of technology in agricultural greenhouse monitoring
    and achieved some results. Kang BJ and other scholars [5] developed an automated
    system for greenhouses, which stores information on greenhouse temperature, moisture,
    leaf temperature and leaf moisture in a database. The system is designed using
    Zigbee to enable the collection and automated control of plant information within
    the system. T.Veeramani kandasamy and other scholars [6] used GSM and Zigbee to
    build an automatic system for monitoring agricultural water resources and crop
    growth, so as to achieve the purpose of increasing food production. Zhang Hui
    and other scholars [7] proposed a wireless communication data acquisition system
    based on Zigbee and 4G, which meets the short-distance communication and long-distance
    data transmission. Yang Wei and other scholars [8] proposed a wireless-based real-time
    monitoring environment solution in accordance with the environmental monitoring
    requirements. It is designed to monitor environmental parameters using Zigbee.
    Xiao Xiao and other scholars [9] improved the Zigbee routing algorithm according
    to the actual application environment, and optimized the data transmission process
    and node energy usage according to the characteristics of different systems. Li
    Yan and other scholars [10] improved the ZBR routing algorithm and clustered the
    entire network. When the algorithm selects the cluster head, it has various factors
    around the cluster head, the life cycle of cluster head and the remaining energy
    of nodes. Niu Yugang and other scholars [11] addressed the congestion problem
    in the Zigbee network by considering node congestion avoidance and energy consumption
    balance, but the algorithm did not consider the node load and energy issues. Shan
    Chenggang and other scholars [12] designed a multi-path selection algorithm SMSA.
    This algorithm calculates the frequency of data packet collisions in the transmission
    process, and selects the least collisions as the reference target, which can effectively
    reduce the transmission delay, but it also does not consider the remaining energy
    of the nodes in the transmission path. In the above studies, although researchers
    in various countries have conducted extensive research and made some improvements
    to Zigbee routing algorithms, most studies are aimed at general Zigbee algorithm
    improvements or the application of Zigbee in some specific environments, and few
    studies have combined the above two aspects. At the same time, most studies on
    Zigbee are mainly for outdoor crops and there are few studies on greenhouse vegetables.
    Although there are new technologies similar to Zigbee, for example, in May 2015,
    Huawei and Qualcomm jointly researched a solution called NB-CIoT (NarrowBand Cellular
    IoT) [13,14], but since the new technology has only been developed for a few years,
    it is far less mature than Zigbee. Therefore, this research uses Zigbee as the
    research object; a greenhouse monitoring system based on the improved Zigbee algorithm
    is designed, which forms the wireless sensor network through various sensor nodes,
    and improves the network topology and routing algorithm of Zigbee to achieve high-efficiency
    and the low-consumption monitoring of environmental parameters. Compared with
    the previous research, this research innovatively combines the wireless topology
    structure with the improved Zigbee routing algorithm; it not only optimizes Zigbee
    itself, but also optimizes the wireless network composed of Zigbee, and is mainly
    oriented to the vegetable and fruit scenes in greenhouses, making the research
    more realistic. 2. Design and Implementation of the Wireless Sensor Network 2.1.
    Topology Design of the Wireless Sensor Network In this research, the data required
    for crop monitoring were collected using various sensors commonly used in greenhouses
    and Zigbee in battery self-powered mode to form a wireless sensor network [15].
    Due to the large number of Zigbee nodes required in actual production, a good
    network topology is particularly important for the fast communication between
    the network nodes. There are three types of Zigbee networks, namely, star topology,
    tree topology and WMN topology [16]. By comparing the advantages and disadvantages
    of various topologies, this research designed a WMN network topology; it uses
    direct data communication between routers, which can prevent the potential failure
    of the entire network system in the star model in case a problem with the coordinator
    is caused by a single link (Figure 1 shows the Zigbee wireless network topology).
    Figure 1. Zigbee wireless network topology. The coordinator, router, and terminal
    are interconnected in layers, which expand the monitoring area and the establishment
    and later maintenance of the network. The devices communicate with one another
    in the Zigbee wireless network, and their own addresses are unique. According
    to the IEEE802.15.4 standard [17], the address of the devices consists of a 64-bit
    physical address and a 16-bit network address. However, it is worth noting that
    the physical address of all Zigbee devices is standardized at 64 bits, with nothing
    required to be carried out to the physical address or the Zigbee network structure;
    thus, the allocation of the network addresses is indeed crucial in the Zigbee
    network. The distribution of Zigbee network addresses is determined by the relationship
    between parent nodes and child nodes within the network. The parent node in the
    lower layer can establish connections with child nodes. On the other hand, child
    nodes can only connect to the parent nodes in the upper layer. 𝐿 𝑚 , 𝐶 𝑚 and 𝑅
