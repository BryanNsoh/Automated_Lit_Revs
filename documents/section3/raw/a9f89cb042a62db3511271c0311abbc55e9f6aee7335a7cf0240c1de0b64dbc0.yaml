    INTRODUCTION From the recent past, wireless sensor networks (WSNs) are explored
    as a physical infrastructure for implementing the technology of the Internet of
    Things. These WSNs have wide applicability in a number of fascinating applications
    that aids the human world to get connected and maintain communication in the physical
    world.1 To attain the accomplishments of WSNs, clustering plays a vital role in
    handling the battery source limitations of sensor nodes that prevents them from
    sustaining the network lifetime.2 In WSNs, clustering is the potential approach
    essential for maintaining energy stability and network lifetime in the network.
    This clustering process completely organizes the nodes of the network into small
    groups termed clusters and selecting a specifically potential node as the cluster
    head.3 The problem of efficient clustering is identified to be a well-known NP-hard
    optimization problem in the area of WSNs. In the clustering technique, the whole
    network is divided into potential groups called clusters. In each cluster, a designated
    sensor node termed as cluster head (CH) plays a predominant role in establishing
    connections among cluster members and also to the base station (BS).4 It is the
    process of grouping in which specifically selected CHs are solely accountable
    for transmitting the aggregated data received from the sensors to the BS. Clustering
    is vital for the implementation of a hierarchical network.5 It deals with assigning
    additional roles to the sensor nodes present at the top level of network architecture.
    Clustering in WSN improves the likelihood of offering efficiency and optimized
    energy consumption.6 It also enhances the lifespan of the network. The nodes in
    the cluster protocols exhibits two roles, namely, cluster member nodes and CHs.
    The rate of energy consumption of the CHs is more rapid compared to the cluster
    member nodes, as they are loaded with more computational tasks and accountability
    to forward messages to farther distances.7 In general, most of the clustering
    algorithms are proposed without any pre-determined classification. 1.1 Motivation
    Several clustering schemes were propounded in the literature for the objective
    of prolonging the network lifetime.8 However, CH selection algorithms are considered
    to influence the cumulative energy consumptions of the network to the utmost level.9
    In this context, the selection of CH through swarm intelligence algorithms are
    determined to be highly suitable and predominant, as it facilitates the option
    of preventing worst sensor nodes from being selected as CHs in the network.10
    In this field, diversified number of computational intelligence approaches that
    include swarm intelligent algorithms such as PSO and ACO, evolutionary algorithms,
    and artificial immune system is considered to play an anchor role in effective
    clustering that aids in attaining energy efficiency, stability, and prolonging
    network lifetime to the acceptable level.11 But the existing CH selection schemes
    have their own benefits and limitations. Some of the algorithms either are good
    in exploration or perform better in exploitations.12 Thus, the majority of the
    algorithms were not able to handle the rate of exploitation and exploration to
    the sufficient level.13 At this juncture, Grasshopper Optimization Algorithm (GHOA)
    is considered as one of the predominant meta-heuristic approaches that arose in
    the recent years and finds its applicability and suitability in the process of
    clustering due to its adaptive and reliable characteristics.14 GHOA is one of
    the recently proposed evolutionary algorithms, which is inspired based on the
    foraging behavior of grasshoppers in different stages of their lifecycle. GHOA
    facilitates high efficiency in handling diversified design problems of engineering
    such as the CH selection problem, which pertains to an NP-hard problem. In specific,
    GHOA is featured by more merits than limitations compared to the other recently
    contributed meta-heuristic algorithms. It is excellent in maintaining the balance
    between exploration and exploitation, on par with the majority of the algorithms
    that has the scope of determining a global optimum compared to the local point
    of optimality.15 The rate of convergence facilitated by GHOA is generally excellent
    than the recent and well-known optimization algorithms such as PSO, GA, ACO, ABC,
    and EHO algorithms. However, tuning some controlling parameters of GHOA is highly
    difficult. In this context, Cat Swarm Optimization Algorithm (CSOA) has the scope
    of fine-tuning the parameters and operators of GHOA algorithm, which need to be
    updated per iteration for exhaustive search of possible search space and enhance
    its potentiality in identifying global solutions. Moreover, the hybridization
    of GHOA and CSOA16 motivated the possibility of utilizing it in the process of
    CH selection to increase network lifetime and maintain energy stability. But search
    efficiency equation included in the traditional GHOA algorithm is determined to
    be insufficient due to its requirement of mandatory control parameters and comparatively
    poorer exploitation cycle. Hence, the hybridization of GHOA with suitable algorithm
    is essential for the purpose of improving the search equation that aids in balancing
    the degree of exploitation potentialities in an optimal way. This hybridization
    is also essential for enhancing the rate of global convergence, which in turn
    establishes the trade-offs between the exploitation and exploration rate. 1.2
    Major contributions The major contributions of the proposed Hybrid Grasshopper
    and Improved Cat Swarm Optimization Algorithm (HGICSOA)-based clustering scheme
    is presented as follows. It is proposed with the capabilities of Opposition-based
    Learning (OBL)-improved GHOA and Improved Cat Swarm Optimization Algorithm (ICSOA)
    for attaining optimal CH selection and sink mobility-based data transmission with
    balanced trade-off between intensification and extensification during the clustering
