    of CHs in the network performs well, since it utilizes improved local search potential
    of ICSOA mechanism for partitioning the population into two subpopulations to
    balance the trade-off between local and global optimization process. The proposed
    HGICSOA scheme improved the energy stability at the levels of CH selection and
    optimized route determined process, thereby resulting in better network lifetime.
    It used a potential switching probability that aided in better transition between
    exploration and exploitation, such that worst sensor nodes are completely prevented
