    Energy in Wireless Sensor Networks Chapter © 2022 1 Introduction In recent technologies,
    sensor nodes were playing important role in sensing the environment and aggregating
    data to the base station. Sensors are having a wide area of applications where
    they can be applied to recent technologies [2, 37]. Almost everything is connected
    through the internet and we need some meta-heuristics approaches for optimal network
    performance. Thus for optimal performance, we need to focus on sensors as they
    are the basic building blocks of IoT-based applications. In sensor networks, there
    are a large number of small sensors deployed for sensing in their entire vicinity
    and sending data to the server. But as far as sensors were concerned they have
    limited battery power due to which their optimal use is recommended. Besides having
    various issues in sensor networks researchers give solutions to the issues but
    among all these clustering algorithms are considered to be good when it comes
    to energy consumptions. The entire network is divided into several clusters and
    each cluster has member nodes and one cluster head shown in Fig. 1. In each cluster,
    sensor nodes join via having a neighborhood and sense the environment. After sensing
    the environment member nodes sends data to their respective cluster heads and
    cluster heads aggregate those data. After this, data is sent to the base station
    by cluster heads [1]. In all these scenarios, the selection of cluster heads is
    important if these are selected optimally then only efficient energy consumption
    is feasible. For this many classical algorithms were given by researchers for
    clustering where cluster head selection is focused. Algorithms such as LEACH [5,
    11], LEACH-C [40], HEED [44, 47], and other algorithms also were proposed. In
    the LEACH selection of cluster heads selection was made through probabilistic
    approaches but this did not promise efficient energy consumption thus various
    upgradation of LEACH algorithms were made. All of these algorithms focused on
    one attribute for cluster head selection but advancement in technologies leads
    to optimal cluster head selection. Thus, only considering one attribute for cluster
    head selection is not realistic and also some meta-heuristics approaches need
    to apply for better performance. Thus multi-attribute decision-making is applied
    in this paper where we have chosen twenty-one attributes for cluster head selection.
    By reading many research papers on clustering it strikes to mind that not one
    or two factors lead to optimal cluster head selection instead various factors
    play important roles in the selection of optimal cluster heads. Although from
    time to time various methods for cluster head selection have been given where
    authors have taken attributes such as distance from CH and its residual energy,
    some authors suggested the use of neighbouring nodes and residual energy [3, 6,
    17, 21, 35, 43]. But deciding on these parameters will not provide optimal CHs
    selection, thus multi-attributes need to be considered [12, 30] for optimal performance.
    In IoT sensor nodes plays an important role where they sense their surrounding
    and act accordingly [15, 16]. Today, we all rely on the Internet for our day-to-day
    life activities and use recent applications such as smart TV, smart home appliances,
    smart traffic [8], healthcare [28], smart agriculture, smart irrigation system,
    and much more. Thus for enhancing the performance of the network we need a decision
    system that selects optimal cluster heads and transfers data to the base station.
    Considering multi-attributes and making coordination among them by Multi-Attribute
    Decision Making (MADM) approaches [31, 41] will enhance the network lifetime of
    the network. Various technologies need optimal node deployment where the performance
    of applications increased with efficient energy consumption. In a hostile environment,
    it is believed that energized nodes must be alive for a long period but knowing
    the fact their battery is irreplaceable or not feasible to change their battery
    in real time [33] immediately. This necessity of sensor nodes to be alive for
    a long time in the network leads to the advent of a new alternative approach for
    energy-efficient techniques for WSNs for resolving traditional issues such as
    network lifetime, connectivity, accuracy, latency, distance from the base station,
    power, efficient energy consumption, etc. [10, 36], at the same time these are
    conflicting in nature too. Thus these conflicting factors need to be considered
    in this approach and proper coordination is needed for making proficient cluster
    head selection which is the main part of any clustering approach. Various issues
    and open challenges have been faced by WSNs such as routing, data, topology, coverage,
    security, and various clustering approaches have been given by the researchers
    for resolving these issues [42].The clustering approach has been used for an efficient
    energy data process. Some cluster heads (CH’s) were chosen from the normal nodes
    such as in LEACH [7], and HEED [39], and somewhere chosen from the advanced node
    sometimes known as gateways [22, 26, 29] and selected CH’s is responsible for
    the sending the data back to the base station itself after data aggregation, filtering
    or compression. When individual sensor nodes send their data to the base station
    energy is not efficiently used. Thus by clustering approach efficient energy utilization
    is possible and thus network lifetime will be enhanced. Optimal cluster head selection
    leads to efficient energy consumption thus now researchers were focussing on this
    issue, as recently every technology needs sensors for data collection, sensing,
    and monitoring. MADM (Multiple-Attribute Decision Making) is a meta-heuristics
    approach where multi-attributes of given alternatives were considered and their
    proper ranking is done by making coordination among various conflicting alternatives.
    MADM specifies how we can process the information of the multiple attributes to
    assign the ranking among the given alternatives. Many research works were done
    in sensor networks where MADM has been used but only a few attributes have been
    considered. Many conflicting attributes play an important role in cluster head
    selection, so for selecting optimal cluster heads we need to make proper coordination
    among them. In this paper, coordination among the multiple attributes has been
    done for finding the optimal solution. Sensor nodes were deployed almost in every
    field accordingly to the applications but seeing today’s user requirement we need
    to focus on the multiple attributes which lead to efficient energy which is lacking
    in the scenario. Multi-attributes of sensor nodes affect the performance of sensor
    nodes used in applications and simulations. In this paper, we have considered
    twenty-one multiple conflicting attributes of sensor nodes for the cluster head
    selection. Results validate that making coordination among conflicting attributes
    is the best way to choose the cluster heads. In this paper, we have proposed MADM
    based method for the cluster head selection where the network becomes load-balanced
    and increase in the network lifetime. Fig. 1 Clustering in WSN Full size image
    The novel contribution of our proposed work is summarized as follows: 1. Multi-attribute-based
    energy efficient cluster head selection is proposed. 2. A total of twenty-one
    attributes have been evaluated for cluster heads selection, these attributes are
    of conflicting in nature among themselves. 3. Proper coordination among the conflicting
    attributes has been made, based on which cluster heads were chosen and Gateways
    are also used along with normal sensor nodes for cluster head selection. 4. Modified
    PROMETHEE-II and AHP has been proposed with twenty-one attributes and compared
    with modified AHP for showing the significance of proposed approach. 5. The simulation
    results validate that the proposed method is optimal among the available methods
    for efficient energy consumption which also enhances network lifetime. Here load
    balance among the sensor nodes is also maintained. The rest of the paper is organized
    as follows: In Section 2 “Related work” has been discussed. In Section 3 energy
