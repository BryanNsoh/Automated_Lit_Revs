    \\left( {\\Delta T} \\right)}} * \\frac{1}{\\varphi }\\left( {\\frac{{S_{{\\text{P,Q}}}
    \\left( {\\Delta T} \\right)}}{{S_{{\\text{P,Q}}} \\left( {\\Delta T} \\right)
    + 1}}} \\right)^{\\beta } } \\right)} \\right]$$ (12) where, \\(S_{{\\text{P,Q}}}
    \\left( {\\Delta T} \\right)\\) denotes the number of successful interaction of
