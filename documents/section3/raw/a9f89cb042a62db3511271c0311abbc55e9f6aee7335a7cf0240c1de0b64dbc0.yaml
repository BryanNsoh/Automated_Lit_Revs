    to network throughput and network residual energy with different number of rounds
    In the final part of investigation, the predominance of the proposed HGICSOA and
    the benchmarked HRDSA, CSPSO, IGAPSO, and HMBABC schemes are compared based on
    network throughput and network residual energy with different number of rounds.
    In this scenario, the network area considered for experimentation is 200 × 200 m2
    with deployed sensor nodes (energy-2.0 J) and CHs set to 400 and 20% with position
    of BS as (100,100). Figures 14 and 15 portray the network throughput and network
    residual energy achieved and sustained by the proposed HGICSOA with systematically
    increasing number of rounds. The network throughput of the proposed HGICSOA scheme
    is potentially enhanced as the included clustering process played an anchor in
    preventing worst sensor nodes from being selected as CH and facilitated significant
    re-clustering process that never wasted the service of existing number of CHs.
    On the other hand, network residual energy is considerably maintained in the network,
    since the fitness evaluation toward CH selection is done rigorously without the
    compromisation of any specific factor that attributes toward CH selection process.
    Thus, the network throughput of the HGICSOA scheme is maximized by 14.32%, 16.96%,
    19.21%, and 21.89%, better than the baselines approaches. In contrary, the network
    residual energy sustained by the proposed HGICSOA with different rounds is also
    maximized by 16.34%, 18.85%, 20.42%, and 23.29%, better than the benchmarked HRDSA,
    CSPSO, IGAPSO, and HMBABC schemes. FIGURE 14 Open in figure viewer PowerPoint
    HGICSOA: network throughput with different number of rounds. FIGURE 15 Open in
