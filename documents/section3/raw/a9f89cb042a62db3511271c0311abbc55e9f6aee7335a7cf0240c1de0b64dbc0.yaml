    battery endurance has become one of the bottlenecks impeding the development of
    WIEDs. Therefore, finding effective ways to address this issue has become a hot
    research topic in WIEDs. This article summarizes the research progress in the
    field of in-situ power supply technologies for WIEDs, including self-powered technologies
    and wireless power transmission techniques. Self-powered technologies can collect
    energy from the human body and the natural environment, such as biochemical energy,
    mechanical energy, and solar energy. Moreover, the types of wireless power transmission
    depend on different energy carriers, such as electromagnetic waves and mechanical
    waves. We compare the advantages and the application scenarios of various solutions,
    discuss the current challenges of different technologies, and finally provide
    possible future development trends. We hope that this paper will be helpful in
