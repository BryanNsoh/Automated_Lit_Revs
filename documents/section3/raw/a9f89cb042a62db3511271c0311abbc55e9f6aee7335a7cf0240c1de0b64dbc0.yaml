    Abstract In wireless sensor networks (WSNs), sensor nodes were considered to be
    an integral part of IoT (Internet of Things) for sensing and monitoring the environment.
    The IoT-based applications need to be optimized regarding the changing requirements
    of users as everything is connected via the internet. In today’s era, where every
    day new technologies were rebuilt where sensor nodes plays an important role on
    it. In every field, whether it is healthcare, smart agriculture, smart home appliances,
    smart traffic, or smart city sensors were deployed for sensing their environment,
    collecting data from them, and forwarding it to the servers. These sensor nodes
    were made up of non-rechargeable power batteries, as a fact efficient energy consumption
    of these batteries becomes vital. In WSN, efficient energy consumption is still
    an issue, and its solutions were given by many researchers among them, clustering
    is considered to be more effective in this domain. For efficient energy consumption,
    multi-attributes of cluster head selection need to be considered and proper coordination
    among the conflicting nature of multi-attributes needs to be done. In this paper,
    we have proposed PROMETHEE II and modified AHP together for cluster heads selection
    by considering multi-attributes. Twenty-one attributes were considered including
    connectivity, distance to the base station, residual energy, member nodes, and
    many more. Being conflicting in nature, proper coordination among these attributes
    has been done and optimal cluster heads were selected modified for data transmissions.
    In this paper, modified AHP has been compared with our proposed modified PROMETHEE
    II and AHP for understanding the significance of this integration. Results is
    evaluated in terms of energy consumption, network lifetime, and load balancing
    and it also validate that our proposed approach outperforms with modified AHP
    and other existing algorithms. Our proposed algorithm enriches network lifetime
    by balancing the load among sensor nodes which leads to efficient energy consumption.
