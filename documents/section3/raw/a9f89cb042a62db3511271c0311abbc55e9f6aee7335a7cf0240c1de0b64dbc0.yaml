    metrics of simulated results on LT-FS-ID dataset Full size image 5 Conclusion
    In conclusion, the secure and optimal routing method in IoT-based environmental
    monitoring WSN that employs the improved chimp optimization algorithm is a promising
    approach for achieving high performance and reliability in WSNs. By computing
    the fitness of the nodes based on residual energy, distance to the destination,
    link quality, delay, and trust, this method ensures a high packet delivery ratio
    (PDR), high throughput, low delay, a high detection rate, and low energy consumption.
    Moreover, the multi-level trust evaluation approach helps to detect and avoid
    malicious nodes, making the network more secure and reliable. The improved chimp
    optimization algorithm and the trust evaluation approach provide an effective
    solution for addressing the challenges of routing in WSNs, making it suitable
    for applications like environmental monitoring, smart agriculture, and industrial
    automation. ML-HSOR significantly reduces energy consumption through intelligent
    CH selection, energy-efficient routing, data aggregation, and path optimization.
    This translates into extended network lifespans, making it an ideal choice for
    long-term deployments in remote and inaccessible areas where frequent battery
    replacements are impractical. ML-HSOR’s ability to minimize end-to-end delay ensures
    that data reach the application layer promptly. This is critical for real-time
    environmental monitoring, enabling timely responses to crucial events like wildfire
    detection. The protocol’s high throughput, achieved through the PL-COA algorithm,
    ensures that data can be transmitted quickly and efficiently. This is particularly
    relevant for applications like environmental monitoring, where real-time data
    analysis is essential for informed decision-making. Also, ML-HSOR excels in PDR
    by employing data trust metrics and multi-level hierarchical trust evaluations.
    This enhances data accuracy and completeness, vital for applications requiring
    reliable data delivery, such as surveillance and environmental monitoring. The
    protocol effectively prolongs network lifespans by optimizing energy usage and
    node lifespan through dynamic CH selection guided by the Markov model. This is
    a crucial benefit in remote or challenging deployment scenarios. ML-HSOR’s high
    detection rate of malicious nodes, achieved through a multi-level hierarchical
    trust evaluation, ensures the security and reliability of environmental monitoring
    networks. This is indispensable for identifying anomalies that could have adverse
    ecological consequences. Overall, this method is a promising approach for achieving
    efficient and secure routing in IoT-WSNs. Future works will focus on enhancing
    the security against other attacks and testing the scalability. Specifically,
    we aim to fortify security by addressing a broader spectrum of threats, including
    advanced intrusion techniques, emerging AI-driven attacks, and quantum computing-based
    vulnerabilities. Simultaneously, we will focus on ensuring the scalability of
    the methodology for larger networks, possibly encompassing thousands or even millions
    of devices, through optimized network protocols, resource management, and energy-efficient
    strategies. Further advancements in machine learning algorithms will be a focal
    point to enhance predictive capabilities. The methodology will be rigorously validated
    in diverse real-world environments and industry settings, ensuring its adaptability
    and robustness across various use cases. This comprehensive approach aligns with
    the evolving demands of secure and efficient data transmission in modern sensor
    networks and the dynamic landscape of emerging security threats and network scales.
