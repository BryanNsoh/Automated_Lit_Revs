    Fig. 1. Future development concepts of power system. Generally, the physical power
    grids include five parts: power generation, transmission, transformation, distribution,
    and consumption, as shown in Fig. 2. In order to obtain more comprehensive data
    for the development of the power metaverse and smart grid, a huge number of distributed
    sensors need to be deployed to collect not only electrical data of the power grids
    for line prediction and early warning, but also collect environmental data from
    the surroundings to achieve a comprehensive perception of climate characteristics.
    Fluctuations or deviations of electrical parameters, such as voltage, current,
    and power, may cause power failure, device damage, and even security risks. The
    normal running of the device is inevitably affected by the surrounding environment.
    Environmental monitoring such as temperature, humidity, wind, and vibration can
    provide more comprehensive data to ensure the normal running of the device. However,
    traditional sensing instruments such as field grinding type electric field meters
    and current transformers always have a large volume and difficult to install on
    the power grid lines with limited space, thus are difficult to use on a large
    scale. In addition, energy supply still remains a problem [20]. Direct power supply
    from the low-voltage side through transmission lines is not possible due to safety
    issues of high voltage levels of power grids. Battery-powered energy is limited,
    requires regular replacement, and is resource-intensive, creating pressure on
    the environment. Therefore, sensors featured as intelligent, multi-parameters,
    miniaturization, high precision, low power, self-powered, wireless transmission,
    low cost, and high reliability, making them more suitable for distributed power
    grids. With the rapid development of MEMS technology and nanotechnology, micro
    and high-performance sensors have increasingly expanded their application fields,
    due to their advantages of small size, low cost, low power, and batch manufacturing.
    By combining multi-parameter micro-sensors with energy-harvesting devices can
    realize long-term, maintenance-free intelligent monitoring of power systems. Download
    : Download high-res image (555KB) Download : Download full-size image Fig. 2.
    Profiles of multi-parameter sensing requirements and potential harvestable energy
    sources in power grid systems. Despite the summary of self-powered sensors in
    areas such as medical health [21], [22], smart cities [23], and smart agriculture
    [24], there is still a lack of review on related sensing technologies for power
    metaverse and smart grids. Here, we review the advances and practical applications
    of self-powered, multi-parameter, micro sensing systems for power metaverse and
    smart grids. The first section provides background information and sensing requirements
    in power grid system. The second and third sections systematically present the
    milestone progress in the development of micro electrical and environmental sensors
    and energy-harvesting technologies. The fourth section comprehensively summarizes
    the applications of self-powered micro sensing systems in power grids. Finally,
    the challenges and future research directions to construct smart grids based on
    self-powered multi-parameter sensors are discussed. 2. Multi-parameter micro sensors
    for power grids Amidst energy shortage and unequal distribution, the new power
    system needs to undertake large-scale, long-distance power transmission with high
    capacity. As the integration of renewable energy sources like photovoltaic and
    wind power increases, the load side of power grid is plagued by harmonic and voltage
    issues, while the power generation side struggles with frequency and voltage problems,
    leading to equipment damage, power grids instability, and posing enormous harm
    [25]. Additionally, extreme weather poses a threat to new energy power generation,
    and the natural climate affects the power load capacity of high-voltage transmission
    lines. To address these issues, low-power micro sensors can be deployed across
    a wide area to collect electrical information such as voltage and current, as
    well as environmental data like temperature, humidity, and vibration. 2.1. Micro
    electrical sensors Real-time monitoring of voltage and current at key nodes and
    equipment is crucial for ensuring reliable power system operation and transmission
    security. This section focuses on the latest research progress in micro voltage/electric
    field and current/magnetic field sensors. Voltage sensors are classified into
    four types based on their working principle: induced charge principle, electrostatic
    force principle, inverse piezoelectric effect, and electro-optical effect. On
    the other hand, current sensors can be classified into three types: induction
    coil principle, piezoelectric effect, and magnetoresistance effect. 2.1.1. Micro
    voltage/electric field sensors (MVESs) 2.1.1.1. MVESs based on induced charge
    principle Fig. 3a-i illustrates the basic principle of micro voltage/electric
    field sensors (MVESs) based on induced charge principle. These sensors consist
    of a shielding electrode, induction electrode, driving structure, and auxiliary
    structure. When a vertical electric field is applied, the shield electrode of
    the sensor undergoes periodic vibration, leading to a periodic change in the induced
    charge on the induction electrode. This process generates an induced current i0,
    which can be converted into a voltage signal through the trans-resistance amplifier
    to measure the voltage/electric field. Current research on MVESs based on the
    induced charge principle primarily focuses on improving sensitivity and resolution
    through the optimization of driving modes, electrode direction and shape, vibration
    direction, and other factors. The driving modes of MVESs based on the induced
    charge principle are mainly categorized into three types: electrostatic actuation,
    thermal actuation, and piezoelectric actuation. Download : Download high-res image
