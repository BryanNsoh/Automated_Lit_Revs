    and respective advantages of various potential means of fabricating an energy
    supply suitable for use in WIEDs. Self-powered technologies encompass energy harvesting
    technologies based on taking advantage of the biochemical electricity inside the
    human body and physical activity, as well as extracting energy from the environment.
    The human body contains diverse chemicals and electrolytes, providing ample resources
    for biofuel cells (BFCs) to generate electricity. The natural potential generated
    by these electrolytes inside and outside the cell membrane can serve as an energy
    source. Piezoelectric energy harvesters and triboelectric nanogenerators can effectively
    convert mechanical energy generated by conscious or unconscious human activity
    into electrical energy. In addition, harnessing underexploited sources of energy
    from the environment, such as sunlight, reliably increases the battery endurance
    of WIEDs. External power transmission technology involves transmitting external
    electromagnetic energy, acoustic energy, near-infrared light energy, and other
    forms of energy directly to WIEDs through a specialized medium. Electromagnetic
    energy transmission can be classified into near-field, mid-field, and far-field
    transmission based on the distance and the principle of transmission. Acoustic
    energy transmission typically uses ultrasound as a carrier, and its high permeability
    through human tissue reduces the energy loss from implantable devices. Near-infrared
    light is also a safe, effective way to drive implantable photovoltaic cells and
    pyroelectric generators due to its high degree of penetration. Human-body power
    transmission uses the human body as a medium, which can efficiently couple electromagnetic
    waves transmitted in close proximity to the body to wearable devices, presenting
    significant potential for development. 2. Self-powered technology Self-powered
    technology is a solution in which a device reclaims energy from its surroundings
    without importing external energy. Common sources of self-powered solutions include
    biochemical energy from the human body, mechanical energy generated by physical
    activities, and thermal and light energy from the environment. The human body
    functions as an organic system, producing copious amounts of biochemical, electrical,
    and mechanical energy. This energy can be harnessed to power WIEDs and maintain
    their normal operation. Additionally, the environment in which WIEDs are utilized
    contains significant untapped reserves of light and thermal energy, which can
    serve as potential sources of long-term energy for these devices. 2.1. Self-powered
    technology based on the biochemical energy inside the human body On one hand,
    circulating body fluids contain various high-energy metabolites, including glucose
    and other chemicals, that could potentially be utilized for continuous generation
    of electrical power to operate bioelectronics independently. On the other hand,
    ions flow in the human body under nerve control, creating a potential difference
    between the two sides of the cell membrane, thus forming bioelectricity. Therefore,
    the utilization of the body''s chemical and electrical energy to power WIEDs is
    a widely researched topic, with a focus on biochemical energy harvesting using
    BFCs and bioelectricity-based biochemical energy harvesting. 2.1.1. Biochemical
    energy harvesting based on BFCs BFCs convert chemicals within the human body into
    electricity through bioelectrochemical reactions. For example, in an enzyme glucose
    fuel cell, the oxidizing enzyme causes the fuel to dehydrogenate and produces
    electrons, generating an electric current in an external circuit [25], [26], [27],
    [28], [29]. Fig. 2a illustrates the reaction principle [30]. Download : Download
