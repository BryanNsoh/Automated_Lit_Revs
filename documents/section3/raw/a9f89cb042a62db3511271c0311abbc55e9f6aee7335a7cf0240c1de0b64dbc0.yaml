    clustering and routing in WSNs using DST-WOA Article 28 February 2024 EATMR: an
    energy-aware trust algorithm based the AODV protocol and multi-path routing approach
    in wireless sensor networks Article 31 May 2022 1 Introduction The IoT is an expanding
    network of devices that are connected to gather and share data in real time. With
    the evolution of unified communication, there has been a significant rise in the
    use of devices connected to the IoT [1,2,3]. Wireless sensor networks (WSNs) use
    low-cost, smart sensors to improve data collection capabilities as the Internet
    of Things (IoT) expands. In an IoT system, sensors broadcast their data directly
    to the internet, but in WSNs, sensors are connected to a central node or a router
    [4]. To obtain data from WSN, an IoT system can establish a connection with the
    WSN’s router. The gateway offers LoRaWAN wireless connectivity to the sensor network
    over a range of up to 15 km. Low-power, short-distance radios that comply with
    IEEE 802.15.4 are often utilized in several IoT applications [5]. IoT applications
    are being developed for a wide range of fields, like the transportation sectors,
    smart cities, the energy and medical sectors, military, and agricultural monitoring,
    forest monitoring, etc. [6, 7]. The collaboration between IoT and WSNs has brought
    about transformative advancements in various sectors. By connecting IoT systems
    to a WSN, farmers gain access to real-time data regarding soil moisture, weather
    conditions, and crop health, thus enabling precision irrigation and enhancing
    crop yields [8]. Similarly, in the healthcare sector, IoT devices integrated with
    WSN technology offer continuous monitoring of patients’ vital signs, transmitting
    crucial data to healthcare providers for remote patient care, and timely medical
    interventions. In the medical sector, IoT-WSN integration is a game changer, with
    wearable devices collecting patient health data, transmitting it to healthcare
    providers, and enhancing remote patient care and early disease detection [9].
    Moreover, the energy sector benefits from IoT-WSN applications for smart grid
    management, facilitating the monitoring and optimization of energy distribution
    [10]. These concrete examples illustrate how the fusion of IoT and WSN technologies
    drives efficiencies, optimizes resource utilization. However, it is essential
    to acknowledge that this synergy between IoT and WSNs brings about new challenges,
    particularly in terms of security. The security of IoT-based WSNs is critical
    to ensure the integrity and reliability of data, as well as the proper functioning
    of applications. These security challenges encompass various threats, such as
    unauthorized access, data breaches, and network disruptions [6]. In precision
    agriculture, for instance, unauthorized access to IoT-WSN systems can lead to
    inaccurate data collection, potentially resulting in suboptimal crop yields or
    even crop losses. Furthermore, in health care, the compromise of patient health
    data transmitted through IoT-WSN technology poses a significant risk to patient
    care and privacy. These specific examples underscore the gravity of security risks
    in IoT-based WSN applications, emphasizing the need for robust security measures.
    Rosewood, pine, teak wood, and sandalwood are a few of the precious trees that
    have seen a dramatic rise in poaching as a result of man’s excessive desire to
    satisfy his desires [11]. Moreover, Rhino poaching is a serious problem in India.
    The horn may range in length from around 20 cm to about 60 cm; it can cost as
    much as $300,000 due to its high demand in the treatment of diseases, including
    cancer and hangovers. Most of the world’s population of the Indian one-horned
    rhinoceros reside in the protected areas of Assam, particularly in Kaziranga National
    Park, Orang National Park, etc. The nails, skin, and horns of rhinos are all highly
    prized because of its usage in traditional Vietnamese and Chinese medicine [12].
    Moreover, international boundaries may not have nearby settlements, patrolling
    troops, or barriers in challenging terrain such as forests [13, 14]. Therefore,
    IoT-based WSNs provide a solution for real-time environmental monitoring. However,
    these networks are prone to various security threats by illegal intruders that
    may affect the national security [15]. Wireless sensor nodes, constrained by factors
    such as limited processing power, storage space, and battery life, encounter challenges
    in network lifetime due to inefficient clustering and routing techniques. Addressing
    these constraints is crucial for sustaining network performance. Additionally,
    securing data in potentially hostile environments against malicious attacks poses
    a significant challenge for IoT-based wireless sensor networks (WSNs). These attacks
    aim to deplete node energy, disrupt services, or extract sensitive data. They
    provide further challenges, encompassing deceptive behaviors like garnishing and
    bad mouthing attacks, covert tactics such as gray-hole attacks, disruptive strategies
    like denial of service attacks, and identity manipulation in whitewashing attacks.
    Furthermore, the network faces threats from data replay methods and information
    interception through eavesdropping attacks. Combating these security risks is
    essential for ensuring the reliable and secure operation of WSNs in IoT applications.
    Recently, intrusion detection system (IDS)-based methods [16], machine learning
    methods (ML) [17], trust-based methods [18], and cryptographic techniques [19]
    have been proposed to minimize the routing attacks. However, cryptographic methods
    cannot guarantee complete network security for sensor nodes. By comparing nodes’
    behaviors against a set of criteria, trust may be established between them. In
    recent years, researchers focus toward trust-based methods because of its easy
    implementation and less complexity [20]. Several trust formation systems have
    been suggested in different industries, including web-based services, e-commerce,
    and WSNs. In WSNs, trust is calculated regularly depending upon the number of
    occurrences of good and bad conduct measured within a certain span of time and
    using a specific mechanism [21]. Therefore, this work proposes a multi-level trust-based
    optimal routing technique for IoT-based WSN applications. The following are our
    main contributions: The proposed ML-HSOR methodology employs an adaptive clustering
    approach based on the Markov model for CH selection and distinguishes itself by
    introducing a dynamic feature that allows real-time adjustment of attribute weighting
    based on current network conditions. This adaptive mechanism continuously evaluates
    sensor nodes and their attributes, ensuring that the most suitable nodes are appointed
    as CHs. This adaptability enhances network lifespan, performance, and CH selection,
    making the methodology more resilient and dynamic compared to traditional Markov
    models. ML-HSOR addresses the problem of malicious nodes that cause various attacks,
    such as garnishing and bad mouthing, by introducing a multi-level hierarchical
    trust evaluation approach. Trust is evaluated at both intra-cluster and inter-cluster
    levels, considering factors such as interaction trust, data trust, validation
    trust, transmission trust, and identity trust. This approach significantly enhances
    security and reliability, a novel contribution that safeguards environmental monitoring
    systems. In the context of garnishing attacks, a time-window mechanism is introduced
    to observe the behavior of nodes over specific periods. This approach monitors
    the number of successful and unsuccessful interactions between nodes and uses
    this information to assess trustworthiness. The time-window mechanism contributes
    to effectively countering dynamic threats and maintaining system integrity, a
    novel feature not typically found in existing methodologies. To prevent replay
    attacks and eavesdropping, timestamps are added to each message, and data are
    encrypted using the improved blowfish algorithm (IBFA). This ensures data integrity
    and confidentiality, particularly in forest areas where sensitive information
    needs protection. The congestion is reduced and the optimal path is determined
    using PL-COA. The performance of COA is improved by introducing polarity learning
    and Levy flight strategy. Polarity-based learning enables solutions to be found
    efficiently by examining opposite search spaces. This novel feature helps prevent
    local optima entrapment and enhances the algorithm’s exploration capabilities,
    a unique contribution that is not commonly found in traditional metaheuristic
    algorithms. Levy flights facilitating comprehensive data surveying and navigation
    in complex and high-dimensional environmental data spaces. This feature enables
    the algorithm to avoid local optima and discover better solutions, contributing
    to more robust environmental monitoring in dynamic and evolving conditions. The
    remaining sections of the paper are organized as follows: Sect. 2 presents the
    related works, Sect. 3 introduces the proposed ML-HSOR protocol, Sect. 4, provides
    the comparative result analysis, and finally, Sect. 5 gives the conclusions and
    future scope. 2 Related works This section provides an overview of relevant research
    conducted in the field of IoT, specifically focusing on clustering, routing, and
    security. Clustering specifies the grouping of nodes into clusters to increase
    network efficiency and reduce energy consumption. Security is another critical
    aspect of IoT systems, and the reviewed literature delves into the different security
    mechanisms deployed in IoT networks to ensure confidentiality, integrity, and
    availability of data. Bany et al. [22] introduced a unique clustering technique
    with the goal of increasing network lifespan by load balancing. The suggested
    technique is divided into two stages: CH allocation and relay node allocation.
    The energy level of the CH and its distance from other cluster nodes are the two
    criteria used to determine which CH is chosen. The choice of a relay node is based
    on how close it is to the sink, providing the shortest path and facilitating in
    energy conservation. Also, the amount of remaining energy in a relay node has
    an impact on the choice of that node. Salim et al. [23] presented a strategy for
    the safe and efficient collection of IoT data. Their approach is divided into
    three stages: setup stage, secure data collection, and data reconstruction. The
    compressive sensing-based technique is employed during the safe intra-communication
    operation for encryption and data compression. The security is enhanced by integrating
    public and private key algorithms. Kaur et al. [24] introduced a routing approach
    for IoT-WSNs that utilizes deep reinforcement learning (DRL). Their work is separated
    into two stages: uneven cluster construction and smart data routing. This approach
    splits the network into multiple clusters on the basis of data load. Multi-objective
    DRL is presented for inter- and intra-cluster routing during the data routing
    phase to greatly boost network performance and minimize communication time. This
    method dramatically reduces latency and increases the lifetime of the network.
    Abasıkele¸s-Turgut et al. [25] presented a technique for cluster communication.
    The separation between the BS and the cluster heads determines the size of the
    coverage region. The self-organized nodes identify the cluster heads, clusters,
    and clustering ranges, without the need for a central control mechanism. Furthermore,
    static clustering reduces the number of control messages created by the system.
    Their technique reduced the rate of CH change and prevented the network’s head
    nodes from dying prematurely. Mahajan et al. [26] introduced a nature-inspired
    algorithm-based cross-layer clustering (NICC) technique to significantly increase
    the lifespan of WSN in a smart farming application. This technique is used for
    constant monitoring of the agricultural field. As a WSN protocol designed for
    IoT applications, NICC operates in clusters. Bacterial Foraging Optimization determined
    the ideal sensor for routing and clustering issues. The energy balancing is achieved,
    and the jitter, delay, and overhead are reduced. However, data privacy and security
    were poor. Alotaibi [27] developed a novel secure routing technique by selecting
    the most efficient route possible and encrypting the data. In the beginning, optimum
    link-state multipath routing is executed, during which optimal nodes are chosen
    for the purpose of ensuring secure transmission. Following this, encryption takes
    place, which makes communication completely safe. For the purpose of providing
    safe authentication, an Improved Blowfish algorithm is presented in this study.
    This method is secure against several attacks. However, the energy efficiency
    was low. In order to lessen the amount of power that is used by WSNs, an energy-efficient
    two-stage routing protocol known as EETSP was developed by Dwivedi et al. [28].
    The EETSP is segmented into two distinct phases. The key step involves the selection
    of CH and secondary CH. The secondary CH serves as a backup for the initial CH.
    The second stage performs intra- and inter-cluster routing. The number of packets
    transmitted to the BS experiences a substantial surge, while the CHs strive to
    diminish the network’s overall energy consumption. Subramani et al. [29] introduced
    mobile sink-based energy aware clustering for routing in IoT-enabled WSNs. This
    approach efficiently minimizes energy consumption. In addition, the type-II fuzzy
    logic approach is employed to optimize the selected routes. However, this method
    has a high delay, less reliability, and less security. Arya et al. [30] proposed
    a deep belief network to enable improved data transfer along the selected path.
    In this architecture, the nodes in the whole network were first clustered using
    a reinforcement learning method. A manta ray foraging optimization (MRFO) method
    was then used to choose the CH necessary for effective data transfer. Through
    the implementation of a proficient deep-learning approach, the packet is directed
    to the BS node via the selected CH. Consequently, there was an improvement in
    the packet delivery ratio (PDR). Nevertheless, this method does not provide safeguards
    against various forms of attacks in WSNs. By leveraging controller discovery,
    virtual routing, and topology available in novel virtualization and load-balancing
    routing (VLBR), Hajian et al. [31] proposed architecture resulted in an extended
    lifespan and decreased load. This solution minimized the interchange of network
    status and other pertinent data. Network load distribution reduced network energy
    usage and increased network lifetime. Seyyedabbasi et al. [32] proposed two metaheuristic
    algorithms: improved gray wolf optimization (I-GWO) and extended (Ex-GWO) to optimize
    the pathfinding and data transmission processes in WSN and decentralized IoT systems.
    The energy-efficient routing based on the I-GWO algorithm (EERI-GWO) was used
    to optimize the pathfinding process by finding the optimal path for data transmission
    between the source and destination nodes. The Ex-GWO algorithm was created to
    enhance the data transmission process by minimizing both delay and energy consumption
    that occurs during the transmission of data. Benelhouri et al. [33] suggested
    an evolutionary gateway-based load-balanced routing (E-GLBR) protocol that focuses
    on balancing the load between nodes and improving the quality of service (QoS)
    by optimizing the path selection process. This protocol used Genetic Algorithm
    to optimize the routing paths and improve the QoS in WSNs. The primary goals of
    this algorithm are to improve the selection process for CHs, reduce the range
    of energy transmission, enhance stability, and extend the lifespan of the network
    with the increase in the coverage of WSN. Preeti et al. [34] presents a focus
    on addressing energy constraint issues in WSNs through the development of the
    Improved Chimp Optimizer Algorithm (IChoA). While this approach integrates the
    chimp optimizer with the dimension learning-based hunting (DLH) search technique,
    aiming to strike a balance between exploitation and exploration, it’s essential
    to highlight some limitations in their method. Notably, this work lacks a comprehensive
    discussion of the practical implications and real-world applications of their
    proposed approach. Also, the absence of polarity learning and Levy flight-based
    algorithms in this approach can result in suboptimal path selection, limiting
    the network’s ability to efficiently adapt to dynamic conditions, resulting in
    reduced throughput and less effective energy management in wireless sensor networks.
    Hosseinzadeh et al. [35] primarily focuses on enhancing security within wireless
    sensor networks (WSNs) by employing the Fire Hawk Optimizer (FHO) for trusted
    routing. They introduce a weighted trust mechanism (WTM) that dynamically adjusts
    trust levels based on interactions between sensor nodes, considering aspects like
    the weighted reception rate, weighted redundancy rate, and energy state. Furthermore,
    their approach utilizes a FHO-based clustering method for selecting cluster heads
    from a candidate set, comprising nodes with energy and trust levels above network
    averages. However, it exhibits suboptimal path selection, reduced throughput,
    and inefficient energy management, which limits its suitability for dynamic and
    resource-constrained WSN environments. Khan et al. [36] proposed a novel and comprehensive
    trust estimation approach (LTS) for large-scale WSNs, leveraging clustering to
    enhance cooperation, trust, and security by identifying malicious nodes with reduced
    power consumption. The approach operates at both intra and inter levels to facilitate
    accurate trust decisions with minimal overhead. To address malicious nodes, it
    introduces unique features, including a robust trust estimation function, resistance
    to attacks, and efficient trust aggregation at the cluster head for obtaining
    a global feedback trust value. These features aid in eliminating dishonest recommendations,
    incorporating punishment mechanisms, and introducing a trust severity feature
    for finer network tuning. However, the method does not account for the weight
    and frequency of misbehavior, making it susceptible to on–off and collusion attacks.
    Additionally, it is not optimized for homogeneous WSNs. In a work conducted by
    Kalidoss et al. [37], they proposed a wireless sensor network (WSN) with a Quality
    of Service (QoS)-aware, trust-based routing algorithm designed to provide accurate
    trust scores. The algorithm calculates three different trust scores to enhance
