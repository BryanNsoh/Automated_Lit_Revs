  description: Wireless Sensor Network (WSN) is a core mechanism of the internet of
    things used in the army, robotics, agriculture, environment, etc. Wireless detection
    and monitoring applications require WSN energy systems and message transmission
    dependability. Many routing techniques based on clustering and hierarchical topology
    have been developed to increase WSN performance and optimize energy usage. Most
    routing protocols don't consider all the metrics needed to extend network life.
    This work introduces Probability Density Based Adaptive-LEACH (PDBAC-LEACH), an
    enhanced algorithm of a LEACH protocol aimed to equalize the energy exhaustion
    of sensor nodes to maximize WSN longevity. The suggested methodology selects Cluster
    Heads (CHs) using sensor node residual energy. Only nodes with enough current
    could be chosen the CH. From then, it prioritizes current energies and distance
    to the Base Station (BS) to identify a root CH with higher present energy than
    average CH energy and a shorter average distance to the BS (base station). This
    parent CH contains root CH information, by using a multi-hop technique across
    CHs, the root clusters head CH collects and transmits compressed data to the BS.
    They were enhancing an algorithm in MATLAB R2016b. The model findings showed that
    the supplying protocol is better than LEACH Protocols used to extend network lifespan.
