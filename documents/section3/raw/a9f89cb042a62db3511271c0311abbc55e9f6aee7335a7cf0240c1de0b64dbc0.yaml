    HGICSOA-based clustering scheme achieved optimal CH selection and sink mobility-based
    data transmission by maintaining the trade-off between intensification and extensification
    during the search process of energy-efficient sensor nodes. It adopted OBL-based
    GHOA using the objective function that integrated the fitness factors of node
    density, residual energy, and distance between sensor node and sink facilitated
    optimal CH selection. It included a potential local search strategy improved CSOA
    and attained predominant sink mobility-based data transmission. It prevented worst
    sensor nodes from being selected as CH by adopting balanced trade-off between
    the rate of exploration and exploitation during the searching process. The simulation
    results confirmed that the network throughput of the HGICSOA scheme is maximized
    by 14.32%, 16.96%, 19.21%, and 21.89%, better than the baselines approaches. Moreover,
    the network residual energy sustained by the proposed HGICSOA with different rounds
    is also maximized by 16.34%, 18.85%, 20.42%, and 23.29%, better than the benchmarked
    HRDSA, CSPSO, IGAPSO, and HMBABC schemes. As the part of future plan, it is planned
    to formulate a Grasshopper and Differential Evolution-based CH selection scheme
    and compare it with the proposed HGICSOA for determining the difference between
    the two in terms of network lifetime and energy stability. CONFLICT OF INTEREST
