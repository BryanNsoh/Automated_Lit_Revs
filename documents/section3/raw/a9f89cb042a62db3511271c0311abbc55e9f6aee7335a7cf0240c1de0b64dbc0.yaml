    method consists of three steps such as outlier identification, CH selection, and
    RN selection. In the deployed nodes, outlier detection was used to identify the
    attack nodes from the normal nodes. Outlier identification, feature reduction,
    preprocessing, and data gathering were included in this level. The network''s
    base station, sink node, and sensor node components are all present in the initial
    step, which comprises randomly distributing a number of sensor nodes. To form
    a network, each sensor was equally spaced from the other sensors. Detected the
    outlier from the normal nodes that provide reliable information to the outcome.
    To reduce the size of attributes, the preprocessed data was entered into the linear
    discriminant analysis. In order to recognise anomalies, a feed-forward neural
    network comprising two normal and attack nodes was used. To use a chaotic MFO
    technique, the CH selection was carried out based on the residual energy level,
    distance, node degree, and centrality factor. These criteria determine which node
    will become a CH. After that, a reliable routing protocol was created using a
    probability technique based on NB for RN selection. The proposed routing protocol
    was tested on MATLAB software to estimate its effectiveness. Outlier Detection
    based Energy Efficient and Reliable Routing Protocol algorithm attained a 0.91
    (%) Packet Delivery ratio, 0.08% packet loss, 0.91% Average residual energy, 2.8
    (Mbps) of throughput, and 26 (sec) Delay. Moreover, the proposed algorithm attained
    7.4 (sec) of execution time which is better than the prior methods. The proposed
    routing algorithm is applicable for providing security in both server-to-device
    and device-to-device scenarios. ACKNOWLEDGEMENT The authors declare that no funds,
