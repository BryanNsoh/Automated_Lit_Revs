    focus on the network and physical layers of the OSI model which is a standard
    network model that can be applied to almost all types of networks although it
    does not exist intrinsically in functional systems.The purpose of the model is
    to break down complex networks into different parts according to their operations
    so that they can be understood better. The network layer acts as the delivery
    system and ensures the correct delivery and receipts of network packets. The data
    to be hidden is embedded into headers and trailers that usually carry routing
    and error control information [2, 6]. The physical layer of the FANET mainly deals
    with primary signal transmission operations such as modulation and signal encoding.
    The data is essentially represented as waveforms by altering the frequency, amplitude
    and phase of the signal. The overall function of the physical layer is to modulate
    the data to be transmitted into sinusoidal waveforms and transmit the output through
    the air with the aid of an antenna. Table 3 IEEE 802.11p parameters Full size
    table Fig. 1 Physical layer protocol data unit format - reproduced from [50] Full
