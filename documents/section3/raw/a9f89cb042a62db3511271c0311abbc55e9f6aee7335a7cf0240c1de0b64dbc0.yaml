    capability of Cat in resting mode completely spends more time in slowly moving
    to different positions in the search space with maximized alertness. In the hunting
    mode, cats focus on moving objects due to its strong curiosity characteristics.
    At last, the cat rapidly captures the prey by utilizing maximum energy when a
