    \\mathop R\\nolimits_{{\\text{score(A,B)}}}\\) represents the reputation score
    of node A given to node B. \\(\\mathop R\\nolimits_{{\\text{score(A,B)}}}\\) is
    obtained based on other trust measures such as interaction trust, data trust,
    transmission trust, and identity trust. The average of all the trust measures
    gives the reputation score and \\(\\mathop {{\\text{RS}}}\\nolimits_{{\\text{avg(b)}}}\\)
