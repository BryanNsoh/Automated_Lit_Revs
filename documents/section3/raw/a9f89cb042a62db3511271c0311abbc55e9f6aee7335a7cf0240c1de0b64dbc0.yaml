    interaction trust of CH ‘Q’ is computed using Eq. (13). $$I^{\\prime}_{{\\text{P,Q}}}
    \\left( {\\Delta T} \\right) = \\frac{1}{n}\\sum\\limits_{k = 1}^{n} {I_{{\\text{M,Q}}}
    \\left( {\\Delta T} \\right)}$$ (13) where, \\(n\\) denotes total number of neighbors
    of CH ‘A’, \\(I_{{\\text{M,Q}}} \\left( {\\Delta T} \\right)\\) represents the
    direct interaction trust calculated by neighboring CH ‘M’ on node CH ‘Q’. 3.3.2.2
