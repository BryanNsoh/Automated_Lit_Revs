    use of a soft substrate can render a fully compliant platform for maximal comfort
    and wearability [31]. Falk M et al. presented an electronic contact-lens-based
    enzymatic fuel cell that used the chemical compound in human tears to generator
    power. Such BFCs will provide a 0.57 V open-circuit voltage (Voc), about a 1-μW
    cm−2 maximum power density at a cell voltage of 0.5 V, and more than a 20-h operational
