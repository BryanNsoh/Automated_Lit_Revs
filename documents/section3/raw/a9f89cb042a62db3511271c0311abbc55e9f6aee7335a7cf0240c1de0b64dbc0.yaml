    Its upload ratio is lower than the PLPTU at first and decreases rapidly at the
    point of 75%, eventually similar to PLPTU and AO policies. Its system accuracy
    stays at around 79% when the drone computing power is sufficient. When the local
    computing capacity is reduced to 75%, PLUTU system accuracy decreases rapidly
    because the drone computing power and the wireless transmission together cannot
    handle all the tasks. The number of processed potential upload tasks decreases
    as the local computing power decreases. The PLPTU policy contains a higher percentage
    of processed data than the PLUTU policy, leading to a faster drop in upload rate.
    When the drone computing capacity and wireless transmission cannot handle all
    the unprocessed tasks, the task in the local pending queue will stack, and the
    locally processed tasks’ remaining latency gets lower and lower, finally failing
    to generate the tasks that satisfy the potential condition. Therefore, the PLPTU
    and PLUTU policies mainly upload unprocessed tasks when the drone computing capacity
    is insufficient to make the tasks get at least one inference result. Their upload
    ratio is close to the AO policy and lower than the RS policy at low drone computing
    capacity. 6. Conclusion and future work In this paper, we propose a hybrid inference
    framework based on early exit DNN deployment and improve the system’s overall
    inference accuracy by optimizing the task computing assignment of UAVs and aerial
    computing centers. In the proposed framework, tasks with latency constraints can
    be exited locally, offloaded to the edge after local execution, or directly transmitted
    to the edge servers. The decisions sections consist of drone offloading decisions
    and edge balancing decisions. Drone local decisions include the assignment of
    unprocessed tasks and the exit of processed tasks. By utilizing the CIFAR-10 data
    set, we validated the effectiveness of the proposed approach under a practical
    neural network implementation. The proposed algorithms can efficiently assign
    task computation to obtain high system accuracy under different task loads, radio
    resources, and drone computing capacity conditions. Latency demands for urgent
    tasks are satisfied through the early exit by drone local computing, and accuracy
    demands for challenging tasks are fulfilled through advanced DNNs in edge servers.
    Considering the topological and task load variations due to UAV movements, we
    would include mobility redundancy in future work to investigate further UAV joint
    inference in multi-agent scenarios, which includes UAV trajectory planning and
    dynamic computation offloading. Declaration of competing interest The authors
