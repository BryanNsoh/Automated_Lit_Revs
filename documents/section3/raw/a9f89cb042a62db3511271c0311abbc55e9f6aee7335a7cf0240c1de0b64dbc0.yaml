    2 Related work In clustering, much work has been done for efficient energy consumption
    but still researchers finding an optimal solution for energy efficiency. Researchers
    have given many solutions focusing on one or two attributes for cluster head selection.
    The clustering can be done in many ways such as using multi-hop or single–hop,
    clustering methods. There are many related works have been done regarding clustering,
    which is discussed in this section. LEACH [11] is the classical algorithm that
    uses the probabilistic method for the selection of random numbers in clustering.
    After LEACH many upgrades has been done and various LEACH-based algorithm has
    come up in the research. In [46] author has proposed a new energy-aware CH selection
    framework for efficient energy consumption. The proposed method is a hybrid of
    an optimization problem where CH selection is done based on distance, energy,
    quality of service, and particle distance updated Sea Lion Optimization (PDU-SLnO)
    is named as the proposed algorithm. In this hybrid approach, two algorithms particle
    swarm optimization and Sea Lion Optimization has been used and results have been
    validated among various classical algorithm. In [19] author has combined a harmony
    search algorithm (HSA) and competitive swarm optimization (CSO) for energy-efficient
    clustering that gives a global search with a fast convergence rate. In this hybrid
    approach, both approaches have been taken such as CSO capability which enhances
    network lifetime and HSA is used for efficient searching. The results have been
    evaluated in terms of alive nodes, dead nodes, throughput, and energy consumption.
    In [14] author has proposed an algorithm that uses the high-level search of sparrow
    search algorithm and differential evolution algorithms for enhancing network lifetime.
    Here, the author chooses energy efficient clustering in which they choose optimal
    cluster heads for sending data to the base station. The result of this proposed
    algorithm proves that its residual energy and throughput are better than other
    compared algorithms. Author [27] has considered multiple levels of sensor nodes
    where nodes have been distributed randomly and the base station has a large number
    of sensor nodes deployed. Here the author has used a Whale optimization algorithm
    (WOA) and the performance of the algorithm is measured in terms of residual energy
    and network lifetime. Here the residual energy ratio is reduced by 50% and 39%
    for initial energy of 50 J. In [32] author has proposed a new method for cluster
    head selection which depends on the energy of the node and node distance. Here
    shortest path relay node concept has been used, if the sub-cluster is loaded heavily
    on the network then it achieves a depleted energy level due to more energy consumption
    hence selected trajectory cluster is launched. There are many research works have
    been done in clustering for energy efficient consumption and enhancing network
    lifetime. In addition to this, some more literature work has been added [13] as
    WSN is prone to link failure or success due to its environmental deployment that
    hinders data transfer and is not able to reach the base station. This link failure
    degrades the network performance and quality of sensor networks in applications.
    For solving this problem author has proposed Taylor-Spotted Hyena Optimization
    (Taylor-SHO) for effective cluster head selection. Here fitness is calculated
