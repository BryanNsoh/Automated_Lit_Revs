    such as vibration, motion, and wind that can serve as both monitoring targets
    and energy sources, dual-function devices, particularly TENG can serve as both
    energy harvesting devices and sensors, and are more suitable for monitoring purposes
    [154], [155], [156], [157]. For instance, in Fig. 9b, Wu et al. [158] present
    a self-powered vibration sensing system based on a spring mass-based TENG (S-TENG)
    for vibration monitoring and abnormal alarm of power transmission lines. The S-TENG
    can output power reaches 2.5 mW and detect vibration amplitudes ranging from 0.4 mm
    to 6 mm with a maximum error rate of 3.7%. The sensing system can transmit electrical
    signals generated by vibrations to the platform for drawing vibration mapping,
    and alarm when the threshold value is exceeded. In addition to monitoring the
    vibration of transmission lines, vibration monitoring of electrical equipment
    is also important in power grid systems [159]. As shown in Fig. 9c, Wu et al.
    [160] propose a TENG driven infrared wireless communication online vibration monitoring
    sensing system, which can monitor abnormal vibration signals of key electrical
    equipment such as generators and transformers. By combining TENG with mechanical
    switches, vibration energy can be converted into electrical energy, generating
    an instantaneous output power of 616 W to power the infrared LED, enabling reliable
    long-distance wireless communication. For monitoring the galloping state of transmission
    lines, as shown in Fig. 9d, Gao et al. [161] propose a hybrid generator based
    on triboelectric-electromagnetic module. This generator can collect energy from
    different galloping directions of the conductor, with a maximum output power of
    16.4 mW. The output current is linearly correlated with the galloping amplitude
    of the horizontal, vertical, and elliptical directions, which can reflect the
    galloping trajectory to a certain extent. The power grid system is not only affected
    by wind speed, but also by wind direction. As shown in Fig. 9e, Lu et al. [162]
    report an intelligent self-powered wind sensing system utilizing a rotating TENG
    as both a wind energy harvester and a sensor. This system achieves an average
    output power of 44.4 μW at 300 rpm and wind speed detection within the range of
    6–12 m/s. Tang et al. [163] propose a TENG-based self-powered wind sensor (WM-TENG)
    for wind direction and speed monitoring of power transmission lines. The top turbine
    blade is used to collect wind energy and measure wind speed, while the bottom
    wind vane is used to monitor wind direction, achieving wind speed detection of
    1.7–6.7 m/s. For monitoring rainfall intensity, in Fig. 9f, Xu et al. [164] propose
    a self-powered hyetometer based on TENG to collect raindrop energy, with a sensitivity
    of 0.239 V/(mm/min). When the rainfall intensity reaches 71 mm/min, the maximum
    output power is 325 μW. By real-time monitoring of the electrical and environmental
    parameters of the power grid system, real-time understanding of the grid''s operational
    status can be achieved. This enables the timely detection of potential issues
    and abnormal situations, allowing for proactive measures to be taken for adjustment
    and repairs. This ensures the safe and stable operation of the power grid and
    provides crucial data for the power metaverse and smart grid. 5. Conclusions and
    prospects The construction of the power metaverse and smart grids is a highly
    complex engineering project that requires massive sensors to access the entire
    process of power generation, transmission, transformation, distribution, and consumption,
    presenting a new form and new mode of interdisciplinary cross and multi-field
    integration. We review the research progress of micro voltage/electric field sensors,
    micro current/magnetic field sensors, environmental sensors, and energy harvesting
    technologies based on different principles, and summarize the application of self-powered
    micro monitoring sensing systems in power grids. Self-powered sensors are of great
    significance for constructing a new type of power system and achieving comprehensive
    perception and intelligent application of power grid information. However, there
    are still fundamental problems that need to be addressed: 1) Advanced micro/nano
    sensing technology. Exploring new sensing materials and principles using micro-nano
    fabricating, MEMS, and printing manufacturing technologies to achieve high-precision,
    wide-range, and adaptable sensing measurement technology for multiple parameters.
    2) Energy harvesting technology. Developing energy sources with high power density,
    stable output, and long life, and integrating system-level integration and packaging
    technology to achieve miniaturization of sensing systems. 3) Edge intelligent
    perception technology. Researching on-site fast analysis, calculation, and coordinated
    control methods on the edge to form a cloud-edge collaborative power grid operation
    architecture. 4) Advanced communication and security protection technology. Researching
    new-generation wireless communication technology that supports multi-source data
    transmission, building a robust cross-domain fusion network architecture, ensuring
    data security and efficient allocation of communication resources. 5) Digital
    twin technology. Researching digital twin technology from concrete to abstract,
    providing various data expression modes required for the real-time and accurate
    twinning in virtual power grids, and dynamically and interactively presenting
    the appearance, relationships, and operational characteristics of physical power
    grids. 6) Cloud computing technology. Researching storage, calculation, and analysis
    techniques for large-scale data to achieve power system power flow calculation,
    reliability analysis, and security assessment, improving computational efficiency
    and confidence. 7) Advanced human-machine interaction technology. Researching
    advanced technologies such as XR and holographic projection to achieve immersive
    interaction between operators and electrical equipment, enhancing the ubiquitous
    information visualization of power grid systems. CRediT authorship contribution
