    sensing systems for power grids Self-powered, multi-parameter micro grid-information
    sensing systems can comprehensively monitor power grid status and operating environment
    while enabling long-term, maintenance-free operation. Typically, power grid sensing
    systems comprise sensor modules, energy supply modules, signal acquisition and
    processing modules, and wireless communication modules [148]. To achieve self-powered
    operation of the power grid sensing system, the conventional technological approach
    is to couple energy harvesting modules and energy storage modules, and the sensing
    units and energy supply units operate independently. Recently, dual-functional
    devices that can serve as both sensors and energy harvesters have received widespread
    attention. This type of device improves sensing system integration and provides
    a new solution for the implementation of self-powered sensors [149]. 4.1. Self-powered
    electrical sensing systems With the intelligent development of power grid systems,
    the power flow becomes more complex, requiring more widely deployable self-powered
    electrical sensing systems to monitor the real-time current and voltage of power
    equipment and transmission lines. As shown in Fig. 8a, Li et al. [150] develop
    a self-powered hoop-type current sensing system using TMR current sensing array
    and current transformer (CT) energy harvester, which can be used for current monitoring
    of equipment such as switchgear and transformers. Their system achieves a wide
    measurement range of 0–1500 A with less than 0.6% error between 150A-1500 A. The
    system is compact, measuring 4.5 cm × 2.5 cm× 1.5 cm, and is cost-effective, priced
    at $30. In addition to current sensors based on the magnetoresistive effect, wireless
    radio frequency (RF) sensing tags are also used for battery-free current monitoring.
    As shown in Fig. 8b, Shao et al. [151] propose a wireless current system based
    on RF sensing tags for cable current detection. The sensing tag employs a multi-layer
    structure of magnetic film/planar coil, achieving a measurement range of 5–17.5 A
    at 50 Hz, with a measurement error of less than 1.83%, sensitivity of 16 μV/A,
    and maximum wireless distance of 5.2 m. For voltage monitoring of transmission
    lines, electric field energy harvesting devices can also be implemented to provide
    a stable power supply for sensors. In Fig. 8c, Liao et al. [152] propose a self-powered
    high-voltage monitoring system based on LED-in-capacitors (LIC) for voltage amplitude
    monitoring and harmonic pollution identification. The system converts the high
    voltage of transmission lines into electroluminescent pulses, and when harmonic
    pollution exists in the transmission line, the number and relative strength of
    the output pulses by LIC change accordingly. By establishing a one-dimensional
    convolutional neural network (1D-CNN) for harmonic pollution identification, the
    accuracy can reach 94.53%. Download : Download high-res image (918KB) Download
