    the micro displacement of GMM, and differential processing is used to eliminate
    the influence of temperature, achieving a sensitivity of 10.223 pm/A and a temperature
    compensation error of approximately 0.1 pm/℃. However, fiber Bragg gratings are
    cross sensitive of temperature and strain, and magnetostrictive materials are
    susceptible to temperature, and the price is high. 2.2. Micro environmental sensors
    As global climate change accelerates, extreme weather events occur more frequently,
    resulting in damage to electric power equipment and disruptions to power supply.
    Renewable energy-based distributed generation stations, such as solar and wind
    power, are particularly vulnerable to environmental factors, leading to high levels
    of unpredictability. To ensure the safety, reliability, and sustainability of
    power grids, designing micro-weather monitoring systems tailored to different
    geographical environments and climate characteristics is crucial for predicting
    future grid operations, issuing timely warnings of potential weather disasters,
    and mitigating risks. This section focuses on introducing micro environmental
    sensors that provide real-time monitoring of crucial environmental parameters,
    including temperature, humidity, wind speed, vibration, and icing. 2.2.1. Temperature
    and humidity sensors Temperature and humidity measurements are the most important
    environmental monitoring indicators in the power grid system. High ambient temperatures
    in the power grids can potentially cause power equipment failures and damage,
    as well as reduce the efficiency of power transmission lines. High humidity can
    also cause corrosion of metal components and reduce the insulation strength, thus
    shortening their service life. Currently, infrared temperature measurement is
    the main method used for temperature sensing in power grids due to its intuitive,
    fast, and non-contact nature. However, it has some drawbacks such as high power
    consumption and susceptibility to environmental factors, making it unsuitable
    for large-scale deployment. Micro temperature sensors can be categorized into
    thermocouple and thermal resistance types based on their principles. In a thermocouple
    temperature sensor, thermoelectric materials A and B are connected at the two
    ends to form a loop, as depicted in Fig. 5a-i. Electrons flow from the hot end
    to the cold end, resulting in a current, and the temperature can be determined
    by measuring the potential difference between the two ends. Thermocouple temperature
    sensors normally have a simple structure, a wide temperature measurement range,
    fast response time, and do not require an external power source. Sheng et al.
    [80] use inkjet printing of liquid metal-organic decomposition material to successfully
    fabricate a flexible Cu-CuNi thermocouple temperature sensor with a low thickness
    (about 2 µm), resulting in a high sensitivity of 20.6 μV/°C and response time
    of less than 2 s at temperatures ranging from 25 to 100 ℃, as illustrated in Fig.
    5a-ii. However, the thermocouple temperature sensor is susceptible to corrosion
    and requires temperature compensation. Thermal resistance sensors work based on
    the principle that the resistance of temperature-sensitive material changes with
    temperature. Resistance temperature detectors (RTDs) and thermistors are the two
    main types of thermal resistance sensors, which are made of metal materials such
    as Pt, Cu, and Ni, and semiconductor materials, respectively. RTDs are known for
    their high measurement accuracy, stability, and linearity. For example, He et
    al. [81] employ MEMS technology to design a serpent-shaped Pt-based RTD on a PI
    substrate that exhibits a remarkable resistance temperature coefficient of 0.00235/℃
    at temperatures ranging from 25 to 90 ℃. Thermistors have faster response times
    and higher sensitivity, which makes them well-suited for detecting small temperature
    changes. Turkani et al. [82] demonstrate this by using screen printing and gravure
    printing to create a carbon nanotube (CNT) thermistor on a polyethylene terephthalate
    (PET) substrate. The thermistor exhibits a resistance temperature coefficient
    of − 0.004/℃, and a response/recovery time of 300 ms and 4 s, respectively, at
    temperatures ranging from − 40–100 ℃. Nevertheless, RTDs are often associated
    with slow response times and high costs, while thermistors typically have non-linear
    response curves. Download : Download high-res image (516KB) Download : Download
