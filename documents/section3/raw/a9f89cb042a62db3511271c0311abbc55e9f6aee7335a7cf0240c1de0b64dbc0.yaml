    SECTIONS PDF TOOLS SHARE Abstract Wireless sensor network have also played a vital
    role in the observation and management of agricultural land in terms of climate,
    water usage, crops, etc. Due to the open communication system and low battery
    power of sensors, the agricultural sector still faces issues with energy consumption,
    information forwarding, and privacy. Thus, an energy-efficient routing during
    transmission in WSN-based smart agriculture is suggested in this study applying
    a feed-forward neural network to detect outliers. Outlier identification, CH-selection,
    and Relay Node (RN) selection are the three phases of this suggested method. Outlier
    detection is performed in the deployed nodes for categorises attack nodes from
    the normal nodes. CH-selection is performed using a chaotic moth-flame optimization
    technique according to distance, node degree, centrality factor and residual energy
    level, these parameters determine which node will become a Cluster Head. Then
    reliable routing protocol is designed using NB-based probability method for RN
    selection. MATLAB software is used to test the proposed Outlier Detection based
    Energy Efficient and Reliable Routing Protocol and verify its performance. The
    effectiveness of the proposed-model is tested with some prior wireless sensor
    network routing protocols environment-fusion multipath routing protocol, dynamic
    Multi-hop Energy Efficient Routing Protocol, SEMantic CLustering, and Reliable
    and energy efficient routing protocol. Outlier Detection based Energy Efficient
    and Reliable Routing Protocol algorithm attained a 0.91 (%)Packet Delivery ratio,
    0.08% of packet loss, 0.91% of Average residual energy, 2.8 (Mbps) throughput,
    and 26 (sec) Delay. 1 INTRODUCTION The wireless sensor network (WSN) technology
    has been effectively used in a wide range of industries to enhance the performance
    of the network [1]. WSN-based systems are employed in a variety of sectors, including
    commercial, governance, and the private sector, and even farming and healthcare.
    Wireless sensor networks (WSNs) are a vital part of smart agriculture schemes.
    Consequently, one of the most significant problems in WSNs has been power usage
    [2]. To develop a WSN based information platform to perform an additional significant
    part in agricultural manufacture, the wireless sensor nodes ‘restrictions on energy
