    India SECTION I. INTRODUCTION Many are interested in the latest developments in
    wireless sensor networks because of the many possible uses in civilian and military
    settings [1]. With constrained resources like memory, processing speed, power,
    and bandwidth, a WSN can contain hundreds— if not thousands—of sensor nodes. Due
    to their small size, limited functionality, and placement in unsupervised locations,
    sensor nodes are vulnerable to a wide range of threats. It would be impractical
    to keep tabs on and defend each node individually. An attacker doesn''t need physical
    touch to propagate harmful software over networks; they can use several ways.
    For example, if an attacker has access to a specific node, they can use it to
    launch assaults using a variety of malicious software [2]. They might try to disrupt
    the network''s routing by spoofing, changing, or replaying routing information.
    Additionally, malicious actors may infiltrate the network with false data in an
    effort to squander its limited resources. Consequently, in order to guarantee
    accurate network operation by the WSNs, it is now crucial to implement security
    measures that offer non-repudiation, data integrity, secrecy, authentication,
    and other security goals. Densely distributed networks of small, inexpensive,
    multi-functional sensors can monitor phenomena, follow an item, or regulate a
    process; this technology is known as a wireless sensor network (WSN) [3] [11].
    WSNs find usage in a wide variety of fields, from home automation and other personal
    applications to sales tracking and other corporate uses, architectural and control
    applications in industry, and even military use, such as tracking enemy targets.
    The Internet of Things is a novel idea that might comprise the next generation
    of WSNs. It proposes that, in the near future, every item in human existence would
    be fitted with sensors that can interact with one another, forming a network that
    would greatly simplify human life. As part of the Internet of Things (IoT), sensor
    nodes dynamically connect to the internet and work together and execute activities
    using the internet''s infrastructure [4] [12]. Researchers in the fields of networking,
    systems with embedded information processing, distributed systems, and signal
    processing have all taken an interest in WSNs. Data mining, routing protocols,
    sensing hardware design, information processing, security as well as privacy are
    just a few of the many fields that have developed from this [5] [13]. Energy,
    memory, the bandwidth, and communication limitations are on top of the problems
    caused by these sensors'' shortcomings. Approaches to WSN Security: WSN is prone
    to several types of assaults. Wireless sensor networks have significant security
    challenges owing to characteristics such as their medium, transmission range,
    energy availability, hostile environments, and ad hoc deployment. There are two
    approaches to sensor security in WSN : prevention-based and detection-based. Methods
    that Focus on Prevention: Preventative measures are the first sequence of protection
    against security breaches in WSN. Cryptography is a key component of prevention-based
    techniques, which necessitates greater computational power and time. Hence, this
    method is not recommended for WSN. Identification by Detection: Detection-based
    approaches are better since they utilize fewer resources and time to discover
    abuse, signatures, or anomalies. Identity and Misuse Monitoring: A set of previously
    observed anomalies in the network''s behavior is defined. The next step is to
    search for assaults that the method has already identified. Therefore, new attacks
    could not be detected by signature-based detection as the approach is only familiar
    with the behavior of already specified attacks. Anomaly Detection: In contrast,
