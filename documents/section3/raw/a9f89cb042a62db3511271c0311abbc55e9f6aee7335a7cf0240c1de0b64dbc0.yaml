    Finally, this research improves the path establishment method of the Zigbee routing
    protocol, and finds an effective path for the source node to reach the destination
    node by RREQ packets during the routing discovery process [22]. Upon receipt of
    a RREQ packet, the destination node initiates the cache timer and sends the RREP
    (Residential Real Estate Project) packet back to the source node in the order
    of their arrival [23]. After the first RREP packet hits the source node, the source
    node will cache all the RREP packets that arrived during this period before the
    timer expires, and sorts these packets according to certain priority rules. The
    path with the highest priority is defined as the primary path, and the path with
    the second priority is defined as the backup path. When the main path is successfully
    established, the data are preferentially transmitted to the destination node through
    this path. When the primary path cannot continue to transfer data due to congestion,
    the previously established backup path is selected to successfully transmit the
    data to the destination node. The improved algorithm first compares the comprehensive
    performance index cost value of each feasible path in the path establishment process,
    and selects the path with the lowest cost value as the main path during data transmission
    [24]. As maintaining multiple backup paths would consume more network resources,
    this article will select only one backup path from other paths. Figure 3 shows
