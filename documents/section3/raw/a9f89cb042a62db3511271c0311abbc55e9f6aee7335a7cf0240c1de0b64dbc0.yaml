    connect regulators, producers, and consumers, provide them with dynamic environmental
    parameter control, fault warning, real-time information sharing, real-time display
    of food quality and shelf life, real-time traceability of product locations, and
    other information throughout the supply chain. Therefore, China attaches great
    importance to the development of intelligent cold chain systems and has introduced
    relevant policies to support their development, so as to improve the efficiency
    and benefit of the industry. In 2020, a document issued by the Central Committee
    said that China should increase the construction of cold chain system modernization
    and intelligent system construction, and accelerate the construction of modern
    cold chain system industrial parks. Other countries have also introduced relevant
    policies to vigorously develop the cold chain industry. However, there is still
    a lack of standards regarding cold chains throughout the world, and the globalization
    of cold chain system standards still has a long way to go. The rapid development
    of Internet of Things technologies has facilitated wireless real-time environmental
    parameter monitoring in the supply chain of fresh fruits and vegetables. This
    increases the possibility of reducing the amount of product lost and wasted in
    the supply chain. Monitoring systems based on the Internet of Things can be used
    to gain insight into current product status, perform weakness analysis on parameter
    profiles, and strengthen process control. The interruption of any link in the
    intelligent cold chain system (such as temperature interruption) will accelerate
    the deterioration of food and shorten the shelf life of food. At present, the
    intelligent cold chain systems have problems such as poor stability, high error
    rate, poor dynamic perception of product quality, slow cold chain data transmission
    and processing speed, and lacking the unified management standards and laws and
    regulations. The rapid development of the Internet of Things effectively improves
    the real-time monitoring efficiency of parameters such as environmental temperature
    and humidity in the intelligent cold chain system of fruits and vegetables. Moreover,
    it can analyze the weakness of the parameter configuration file and strengthen
    the process control, which greatly improves the reduction of food loss and waste
    in each link. In addition, the combination of Internet of Things technology and
    digital simulation helps to optimize the parameters of storage and logistics chains
    [99]. For example, the goal of reducing product waste and loss can be achieved
    by applying FEFO (first past expiration, first out) rather than the traditional
    FIFO (first in, first out) principle in smart warehousing [100]. Multiple sensor
    devices, data compatibility, interoperability, and the standards related to data
    formats, data exchange, and technical equipment are major challenges for IoT-based
    systems [101]. The existence of blockchain technology solves these problems. Through
    untampered and shared data, participants use consistent standards to realize information
    sharing and traceability among multiple devices, increase the collaboration among
    participants of all links, and improve the overall efficiency of the cold chain
    system [102,103,104,105]. With the continuous development and deep integration
    of computer technology and artificial intelligence, intelligent cold chain systems
    are becoming more digital, intelligent, and efficient, which is also the main
    direction of innovation and optimization of intelligent cold chain systems in
    the future [106]. Secondly, while developing the intelligent cold chain system,
    researchers should update the components of the intelligent cold chain systems.
    While improving the performance, they should reduce the cost of the components,
    and actively promote the large-scale application of the cold chain system across
    the country. 6. Conclusions This article provides a comprehensive overview of
    the research status, shortcomings, future trends, and challenges of cold chain
    systems from the perspectives of traditional preservation technologies, intelligent
    cold chain system components, and system regulation and optimization. This is
    meaningful for improving the efficiency of the cold chain system, improving the
    integrity of the cold chain system, ensuring product quality and safety, and reducing
    food waste and loss. The rapid development of computer technology provides new
    ideas and innovation points for the preservation of fruits and vegetables. At
    present, there are supply chains for specific fruits and vegetables, but the combination
    of cold chain systems and communication technologies lacks simulation for general
    fruits and vegetables, and also lacks specific standards. In the future, the degree
    of integration of cold chain systems and artificial intelligence should be increased
    to promote cold chain systems towards the direction of low energy consumption,
    low cost, high preservation, and high intelligence. At the same time, governments
    at all levels should formulate corresponding unified standards, and producers
    and operators at all levels should strictly implement and abide by rules. This
    can establish a truly transparent cold chain system with consumers, establish
    trust relationships between entities, which can improve the efficiency of existing
    cold chain systems, and truly achieve resource-saving and sustainable smart agriculture.
