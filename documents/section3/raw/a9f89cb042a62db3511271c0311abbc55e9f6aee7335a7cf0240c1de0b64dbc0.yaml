    Phase 2 is based on bit padding of OFDM symbols at the physical layer. This venue
    was first explored for data hiding by Szczypiorski et al. [43], where frame padding
    in the physical layer of WLAN networks was replaced with hidden data to form a
    steganographic venue with the acronym WiPad (Wireless Padding). The authors of
    [43] dubbed WiPad the most capacious steganographic network channel, with a capacity
    of 1.65 Mbit/s for data frames. The same principle can be applied to the IEEE
    802.11p standard of the FANET. To facilitate the presentation, the physical layer
    frame format is shown in Fig. 5. Specifically, the physical layer defined in the
    IEEE 802.11 standard contains the Physical Layer Convergence Protocol (PLCP) sublayer,
    which handles the differences between physical layers to ensure that packets of
    the same format are sent to the MAC layer. The convergence procedure of this sublayer
    converts the data frame being sent, known as the PLCP Service Data Unit (PSDU),
    into PLCP Protocol Data Unit (PPDU). The PSDU is prepended with the SERVICE field
    and appended with tail and pad bits to create the DATA field of the PPDU. The
    padding bits, in this case, are utilized for ensuring the size of the input bit
    sequence is equal to a power of two. Zeros are appended to the end of the bit
    sequence to make the total number of samples equivalent to the next larger number
    \\(2^n\\), where n is a positive integer. Depending on the transmission data rate,
    modulation type as well as encoding rate, the number of encoded bits per symbol
    varies from 48 to 288 for the IEEE 802.11p standard, as shown in Table 3. Table
