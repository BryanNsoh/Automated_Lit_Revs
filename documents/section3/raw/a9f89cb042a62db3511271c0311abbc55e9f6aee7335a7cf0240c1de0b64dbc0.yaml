    some changes to the proposed message verification scheme to combat some commonly
    deployed security attacks. It is evident from Fig. 3 that the proposed scheme
    is vulnerable to a few common attacks that would involve an adversary posing as
    a legitimate node requesting the unique ID key, \\(\\kappa \\) from the base station.
    Therefore, an additional step of authentication must be set in place between the
    UAV nodes and the base station. We propose the use of Physical Unclonable Functions
    (PUF) for this step. Specifically, in a number of recent studies, PUFs have been
    investigated to establish secure communications in several IoT and embedded system
    based applications [3, 37, 41]. Due to the essential randomness added during the
    manufacturing process of these UAVs, the unclonable and unique identities are
    provided to these devices. Therefore, they are suitable to be used as a hardware
    root of trust. The operation of PUFs relies on a challenge-response pair mechanism,
    where PUF has a property that in the event an input stimulus called the challenge
    (C) is applied, the device reacts with an output, which is called the response
    (R). Two separate devices constructed by using the same manufacturing process
    and configuration are presumed to generate different responses when given an identical
    challenge. In this case, the function of PUF is used for producing a unique session
    key for each UAV, which is embedded with a PUF. The PUF chip embedded within the
    UAV would operate as a unique, unclonable, and nonreproducible fingerprint for
    each UAV node in the network. As such, by employing the PUF for the authentication
    process between the UAV nodes and base station, the proposed scheme can be protected
    from the following attacks: Man-in-the-middle/masquerade attack: Adversary cannot
    pose as a legitimate UAV node as it does not have the same PUF. Adversary cannot
    pretend to be the base station as it does not have the same Challenge (C) and
    Response (R) pairs. Replay attack: Adversary cannot replay old messages to either
    UAV node or base station. A new (C, R) pair will be adopted for each session,
    which the adversary will have no access to. Cloning attack: PUF is unclonable
    and unique to each UAV node, hence it is protected against cloning attacks. Brute
    force attack: In order to carry out a brute force attack on the proposed scheme,
    the adversary needs to guess both the codeword Q and the secret key \\(\\kappa
    \\). Therefore, it would take an attacker \\(10^{2048} \\times 10^{2048} = 10^{4096}\\)
    attempts to guess the two passwords. Based on the aforementioned justifications,
    we conclude that, when the proposed scheme is paired with the PUFs, it is able
    to prevent the common attacks, including man-in-the-middle, replay, cloning and
    brute-force attacks. 5 Conclusion Data hiding in networks is typically realized
    by exploiting different layers of the network stack to establish covert communication.
    This research focuses on the application of data hiding methods to a multi-UAV
    network that adopts a dynamic network known as FANET, to be develop a message
    verification scheme. Upon investigation of the BER of the embedded data in multiple
    embedding venues under the FANET setting, Cyclic prefix and padding bits are chosen
    as the venues to realize the proposed message verification scheme. Performance
    evaluation in terms of the number of positive matches and a ROC curve are conducted,
    and favorable results are obtained. In the best case scenario, a successful verification
    rate of 80% and above at a maximum hop-count of 10 hops is attained. The security
    aspect of the proposed scheme has also been discussed, and appropriate solutions
    have been proposed to prevent possible attacks. In addition, the execution time
    was analyzed to evaluate the efficiency of the proposed authentication scheme.
    The results were compared against the existing message authentication methods
    designed specifically for UAV network environments. Results indicated that our
    proposed scheme exhibit noteworthy computational efficiency, highlighting the
    advantages of data hiding-based approaches over cryptographic schemes in terms
    of execution time. As part of our future work, we plan to implement the proposed
    scheme on real UAV processors to assess its practicality. This implementation
    will serve as a pivotal testing platform to gauge the effectiveness and efficiency
    of the proposed scheme within the UAV network environment, considering authentic
    operational scenarios encompassing diverse UAV types, assorted network topologies,
    and varying traffic loads. The outcomes of this assessment will offer valuable
    insights into the potential applicability of the proposed scheme in real-world
    UAV networks, guiding its further refinement and optimization. Data Availability
