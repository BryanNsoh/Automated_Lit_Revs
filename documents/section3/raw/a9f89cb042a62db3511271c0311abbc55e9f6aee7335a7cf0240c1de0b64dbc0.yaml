    on the steps of ICSOA included into OBL-based GHOA. Then, decision maker is responsible
    for selecting the configuration to be updated in the subsequent process of the
    algorithm. In this algorithm, the sink node or base station is placed at the center
    of the deployed network. Further, CHs are selected after the setup stage to form
    clusters, such that CHs are allocated to suitable cluster member nodes depending
    on the fitness function evaluated during the implementation of the algorithm.
    In specific, integration of ICSOA and OBL-based GHOA is performed for CH selection.
    In the second stage termed steady-state stage, the algorithm is run for some specified
    number of rounds in every iteration. In this stage, the distance threshold value
    is compared with the estimated distance between the sensor nodes and the sink
    for facilitating communication. This stage is essential for making the decision
    that aids in identifying whether the communication happens through single-hop
    or multi-hop nodes. The CHs plays an anchor role in data processing and forwarding
    the data to the sink when they receive the data from the sensor member nodes of
    the clusters. Further, the sensor nodes'' energy is explored for its inherent
    energy. If the energy possesses by the sensor node is less than or equal to zero,
    the sensor nodes are identified as dead node. The sensor nodes are termed as dead
    nodes in this stage as they do not participate in the process of communication.
