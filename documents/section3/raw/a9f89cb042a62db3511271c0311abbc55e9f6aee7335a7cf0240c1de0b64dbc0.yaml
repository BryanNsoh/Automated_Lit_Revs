    Metrics Abstract: The deployment of LoRaWAN on the Internet of Things (IoT) has
    increased since its advent and LoRaWAN now predominates the IoT market over other
    Low Powered Wide Area Networks (LPWAN). However, since LoRaWAN uses Chirp Spread
    Spectrum (CSS), it is susceptible to wideband jamming attacks. In this paper,
    we demonstrate with experiments and concrete numerical results that jamming US915
    LoRaWAN frequency is possible by the usual data transmission and reception process
    of 900MHz Canopy, one of the legacy 900MHz network device. Intentional attack
    is possible in the same manner. The experiments emulate the real-world environment
    operated in medical and agriculture industries, in outdoor and indoor conditions,
    respectively. In addition, this paper introduces and utilizes the novel metric,
    Jamming Effect (JE), that indicates the network performance of wireless networks
    that spread the data on air. Published in: 2023 6th International Conference on
    Advanced Communication Technologies and Networking (CommNet) Date of Conference:
    11-13 December 2023 Date Added to IEEE Xplore: 22 December 2023 ISBN Information:
    ISSN Information: DOI: 10.1109/CommNet60167.2023.10365253 Publisher: IEEE Conference
    Location: Rabat, Morocco SECTION I. Introduction Due to the growth of AI and network
    technologies that complement the Internet of Things (IoT), the IoT market is gradually
    growing and the supply of IoT devices is expanding. Compared to other wireless
    communication technologies such as Wi-Fi and Bluetooth, Low Powered Wide Area
    Network (LPWAN) specializes in transmitting small amounts of data to a large area.
    It is split into two categories based on the frequency band used to transmit data.
    Narrow Band-Internet of Things (NB-IoT) and Sigfox [1] are representative technologies
    that utilize licensed and unlicensed frequencies, respectively. The reliance of
    the IoT on LoRa among LPWAN which is available in unlicensed frequency bands is
    expanding due to its features, including long-lasting batteries and long-distance
    data transmission. LoRa is a technology that provides low-power, long-distance
    communication adopting a modified Chirp Spread Spectrum (CSS) technology that
    monitors frequency alterations [2]. LoRaWAN is an open networking protocol on
    top of LoRa [3] and is applied in healthcare, public safety, precision agriculture
    [4], and so on [5]. However, despite the growing market share of LoRaWAN, security
    threats still exist and corresponding countermeasures are insufficient. LoRaWAN
    has been confirmed to be vulnerable to jamming attacks [6]. Since LoRa is based
    on CSS, attackers are able to disrupt communication by exploiting the chirp frequency.
    LoRaWAN employs predetermined frequencies, which makes LoRaWAN more vulnerable
    to wideband jamming attacks [7]. This weakness results in human and property damage
    since several data in high-risk industries transmitted over LoRaWAN are susceptible
    to information loss. For example, LoRaWAN applied in the medical area needs to
    monitor patients continuously who require real-time and always-on systems that
    are dangerous if packet loss occurs. In addition, agricultural production will
    suffer if farmers receive inaccurate soil and water data information. Therefore,
    this research focuses on measuring the jamming effect according to the distance
    from a LoRaWAN gateway to jamming devices and from a LoRaWAN gateway to end nodes
    by intimating the actual environment. This paper evaluates the performance of
    LoRaWAN against intentional and unintentional Denial of Service (DoS) attacks
    by conducting experiments in both outdoor and indoor environments. Furthermore,
    these experiments demonstrate that a jamming attack poses a potential risk to
    the security of LoRaWAN. SECTION II. Literature Review In this chapter, the advantages
    and use cases of LoRaWAN are introduced. The architecture of LoRaWAN from a security
    perspective and prior studies on analyzing network performance and jamming LoRaWAN
    are discussed next. A. The advantages of LoRaWAN LPWAN has features of low-power
    and long-distance communication, which is essential for the IoT industries. LoRa,
    in particular, is implemented in numerous applications to connect IoT devices
    and is well known for its long battery life. LoRaWAN is deployed in outdoor and
    indoor environments such as agriculture and medical industries. The use cases
    of LoRaWAN in medical LoRaWAN is generally utilized in the medical field since
    it is effective compared to cellular communication links, which are relatively
    more expensive to install and operate in the area where the Internet is unavailable
    [8]. For instance, infrared temperature sensors based on LoRa are employed to
    decrease the spread of COVID-19 by monitoring health data among neighboring cities
    [9]. In addition, LoRaWAN is applied to oversee the transfer of critical patients
    to the ward in a complex building by tracking their location [10]. Furthermore,
    it is used to examine the postures of seniors to detect falls and notify protectors
    in urgent situations [11]. By employing LoRaWAN, the medical industry is able
    to simplify the healthcare workflow while responding to emergencies in a flexible
    manner based on reliable and accurate data. The use cases of LoRaWAN in agriculture
    The usage of IoT in precision agriculture or smart farms is growing to increase
    production by monitoring and receiving information such as nutrients and moisture
    levels in the soil in real time [12]. The network requires a long-distance wireless
    connection at a reasonable price since it has to cover a wide area. Battery usage
    of the end device is also one of the essential factors, as it is practically impossible
    to change the batteries of widely spread sensors on the farm. The features of
    LoRaWAN, which are low-power and long-distance data transmission at a low price,
    solve these problems. LoRaWAN enables agricultural automation that yields more
    products by connecting widely distributed sensors. B. The architecture of LoRaWAN
    The architecture of LoRaWAN consists of end nodes, gateways, and three servers:
    network server, application server, and join server [13]. The end node sends sensor
    data to the network server through the gateway. Since the end node is registered
    to the network server rather than a specific gateway, the network server deletes
    duplicate messages from multiple gateways. The application server processes data
    received from the network server, and the join server allows the end node to authenticate
    and sends a join acceptance message. Before the end node transmits a message,
    it needs to be activated in one of two ways: Over-The-Air-Activation(OTAA) or
    Activation by Personalization(ABP). In OTAA mode, LoRaWAN guarantees security
    through the join procedure which checks whether the end node is registered with
    the network server [2]. The end node that tries to connect to the network sends
    ajoin request message to the join server. Thejoin server sends a join acceptance
    message to the end node if it is a legitimate device and delivers session keys
    to other servers to secure the traffic between the end node and the servers. However,
    ABP mode uses a fixed device address and session keys making the network insecure
    [14]. C. Prior study related to network performance analysis of LoRaWAN Mdhaffar
    et al. [15] installed a LoRaWAN gateway in the middle of a densely populated city
    to ascertain the coverage range of the network by transmitting health data collected
    through medical sensors in rural areas. For comparison of the network performance,
    experiments were conducted outdoors to measure coverage by driving the car around
    the building while transmitting data from the end node and indoors to forward
    data from the end node located inside the building near the place where the gateway
    is established. This experiment confirmed that the power consumption of the monitoring
    system employing LoRaWAN is relatively economical and suitable since it is more
    cost-effective than long-distance cellular systems such as 3G and 4G. Erbati et
    al. [16] experimented to assess the network performance in both indoor and outdoor
    with multiple obstacles. They verified how the values of the physical layer setting
    affect the coverage and reliability of LoRaWAN. Packet Delivery Ratio (PDR) was
    employed as evaluation indicators. Among various methods used to measure network
    performance such as Packet Loss Rate, latency, and jitter, this paper measures
    network performance according to jamming attacks employing PDR which is widely
    utilized in previous studies. To evaluate the impact of jamming attacks on the
    LoRaWAN, this research carried out indoor and outdoor experiments that reflect
    real-world industries. D. Jamming on LoRaWAN Jamming is a technology that prevents
    the use of specific frequencies or radio waves by emitting Radio Frequency (RF).
    Accordingly, packet transmissions using the corresponding frequency are completely
    blocked by jamming. It is a fundamental problem of wireless networks that has
    been researched in various radio technologies, such as Wi-Fi, Bluetooth, Zigbee,
    et cetera. As LoRaWAN in the United States uses a predetermined US915 band [17],
    anyone including attackers is available to transmit data in this frequency band
    without permission. Additionally, LoRa is based on the CSS which makes LoRaWAN
    more vulnerable to jamming attacks. Ajammer is able to sweep the same chirp frequency
    at the same speed, which makes data communication failure if the jammer finds
    the tuning slope of the chirp frequency. Even though narrowband jamming can be
    prevented since the jammer affects the chirp receiver for a short period, it is
    still vulnerable to wideband jamming [18]. SECTION III. Methodology Two different
    experiments are designed to prove the vulnerability of LoRaWAN that is applied
    in the industries to jamming attacks, both intentional and unintentional. The
    indoor and outdoor experiments of jamming between the gateway and the end node
    are designed in order to verify the data transmission capability of LoRaWAN at
    specific locations under a jamming attack. A. Indoor Experiment The indoor experiments
    aim to prove the possibility of damage in medical facilities induced by the jamming
    attack. Figure 1. The blueprint of a floor of the building where the indoor experiments
