    sensor networks. 2.2. Routing Protocol Design The transmission delay and the successful
    reception rate of data packets in the ZigBee network will be affected by the routing
    protocol to a large extent. In order to make the network more stable, this study
    proposes an improved ZigBee-based routing protocol EMP-ZBR after combining the
    designed WMN network topology, thereby reducing energy loss and relieving network
    congestion. First, the cross-layer mechanism is introduced on the basis of the
