    {\\varepsilon}_{mp}{d}^4&\\ if\\ d\\ge {d}_0\\end{array}\\right.\\kern1.5em$$
    (2) The energy consumption for receiving the message at the receiver end is given
    as: $${E}_{REi}={E}_{(REi-ele)}\\left(l\\right)=l{E}_{ele}.$$ (3) Here, \\({E}_{ele}\\)
