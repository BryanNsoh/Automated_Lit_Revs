    2022 IEEE). Electrostatic-actuation MVESs involve generating an electrostatic
    force between the driving structures, causing the shielding electrode to vibrate
    periodically with the same frequency as the driving voltage. This method is advantageous
    due to its fast-response time and simple structure. For instance, Yang et al.
    [26] design a micro electric field sensor using SOI micromachining technology.
    By optimizing the motion direction of the shielding electrode to reduce edge effects
    (Fig. 3a-ii), they achieve a sensitivity of 0.404 mV/(kV/m) with a range of 0–50 kV/m.
    Chu et al. [27] report a MEMS electric field sensor with torsional resonant structures,
    which increases the effective area of the induction electrode and achieves a sensitivity
    of 4.55 mV/(kV/m) with a range of 0 ∼ 50 kV/m, which is an order of magnitude
    higher than that of existing sensors. On the other hand, thermal-actuation MVESs
    involves generating Joule heat by applying voltage, causing the driving structure
    to bend or expand, resulting in a reciprocating motion of the shield electrode.
    This method has lower driving voltage and power consumption and can obtain greater
    displacement through cascading structures. As shown in Fig. 3a-iii, Bahreyni et
    al. [28] design a micro electric field sensor with a fishbone-shaped thermal drive
    structure, improving sensing resolution up to 5.67 times by amplifying the shielded
    electrode''s displacement with a leverage structure. Finally, in piezoelectric-actuation
    MVESs, a piezoelectric driving layer deforms by applying voltage, resulting in
    the vibration of the shield electrode. This method has advantages such as fast
    response speed and low cost. As shown in Fig. 3a-iv, Lei et al. [29], [30] propose
    a PZT-based MEMS electric field sensor with a low driving voltage. The movable
    and fixed electrodes act mutually as the induction and shielding electrodes, improving
    charge induction efficiency and achieving a sensitivity of 0.292 mV/(kV/m) with
    1 V AC driving voltage at 0 ∼ 50 kV/m. MVESs based on the induced charge principle
    have a long history and offer numerous advantages, including practicality, small
    size, low cost, and ease of production. However, several challenges also remain,
    such as a short lifespan of the mechanical structure, high power, weak detectable
    signals, and poor long-term stability. The electrostatic and piezoelectric actuation
    methods have limited driving force and displacement, while thermal actuation is
    sensitive to environmental temperature. 2.1.1.2. MVESs based on electrostatic
    force principle Fig. 3b-i demonstrates the basic principle of MVESs based on the
    electrostatic force principle. When subjected to an electric field, a substantial
    amount of induced charge accumulates on the metal film''s surface, generating
    an electrostatic force that causes the film to deform. This deformation results
    in a change in resistance or displacement, enabling the measurement of the electric
    field. MVESs based on the electrostatic force principle typically exhibit low
    static power consumption and a high signal-to-noise ratio due to the absence of
    an external drive source. Currently, MVESs based on the electrostatic force principle
    measure the deformation and displacement parameters induced by the electrostatic
    force by mainly coupling the piezoresistive effect, optical principle, and mode
    localized effect. MVESs coupled with the electrostatic force and piezoresistive
    effect exhibit an output frequency twice the electric field frequency, effectively
    separating the noise and achieving a high signal-to-noise ratio. As shown in Fig.
    3b-ii, Han et al. [31] design a trampoline type MEMS electric field sensor for
    measuring AC and DC. The electrostatic force deforms the silicon springs under
    the effect of an electric field, changing the piezoresistive doping region''s
    resistance (Wheatstone bridge) on the springs and converting the electric field
    into a differential voltage signal output. The sensor achieves a high resolution
    of 172 V/m/Hz1/2 (AC) and 301 V/m (DC) at 312 V/m∼700 kV/m. The sensor utilizes
    the measured electric field as the driving source, reducing static power consumption.
    However, its cutoff frequency is often limited by the mechanical structure''s
    resonant frequency, requiring structural optimization based on different testing
    requirements. Similarly, MVESs coupled with electrostatic force and optical principles
    provide distortion-free detection that is immune to external electromagnetic fields.
    As shown in Fig. 3b-iii, Kainz et al. [32] propose an innovative MEMS electric
    field sensor that utilizes electrostatic force and optics to minimize distortion
    in measured electric fields. This sensor comprises an LED, photodiode, blackout
    metal, movable silicon block, and silicon spring. As the electric field acts on
    the sensor, the electrostatic force drives the silicon blocks to reciprocate horizontally,
    resulting in a change of light flux. This change is then converted into output
    current by the photodiode, achieving a high resolution of 100 V/m/Hz1/2 and a
    wide measuring range of tens of kV/m. However, the optical module increases the
    size and complexity of the sensor structure, the difficulty of preparation, and
    the static power consumption. MVESs coupled with electrostatic force and mode
    localized effect can utilize the high sensitivity of amplitude ratio to achieve
    high-resolution detection. Liu et al. [33] propose a closed-loop feedback electrostatic
    force and mode localized effect coupled MEMS electric field sensor [34], [35]
    to enhance the sensing resolution and sensitivity. As shown in Fig. 3b-iv, the
    sensor comprises three symmetrical resonators with tiny air gaps between them
    for electrostatic coupling. When an electric field is introduced, the input electrode
    generates electrostatic stiffness disturbance on resonator 1, detuning the system
    and causing a mode localized effect. Under the mode localized effect, even small
    disturbances can cause dramatic changes in the system, converting the electric
    field into the amplitude ratio of resonators and achieving a high resolution of
    10 V/m and sensitivity of 3.2 (kV/m)−1 at 0–10 kV/m. 2.1.1.3. MVESs based on inverse
    piezoelectric effect The inverse piezoelectric effect is the phenomenon of deformation
    of piezoelectric materials under the effect of the external electric field. Fig.
    3c-i illustrates the basic principle of MVESs based on the inverse piezoelectric
    effect, mainly utilizing the deformation of piezoelectric materials under an external
    electric field to detect changes in capacitance or resistance. As shown in Fig.
    3c-ii, Han et al. [36] propose a high-resolution capacitive electric field sensor
    on the inverse piezoelectric effect that uses a piezoelectric film to drive a
    micro-cantilever beam to bend up and down, converting the electric field into
    a capacitance change. The sensor achieves high resolution detection of 45 V/m
    and a measurement range of 1.5 MV/m. However, due to the fatigue susceptibility
    of piezoelectric materials, long-term stability testing of the sensor should be
    increased to evaluate their reliability in practical applications. Similarly,
    as shown in Fig. 3c-iii, Cheng et al. [37] propose an electric field sensor with
    a PZT/PDMS/PZT sandwiched bimorph structure, where the upper and lower piezoelectric
    layers deform in opposite directions, increasing the capacitance variation of
    the Polydimethylsiloxane (PDMS) layer and achieving a high resolution detection
    of 0.1 V/m at − 3–3 kV/cm. In Fig. 3c-iv, Xue et al. [38] propose a MEMS electric
    field sensor based on the inverse piezoelectric effect and piezoresistive effect
    to address the incompatibility between broad spectrum and large dynamic range
    of the electric field measurement. The deformation of the piezoelectric crystal
    under the electric field causes strain on the semiconductor film at the top, resulting
    in a change in resistance. This converts the electric field into a differential
    voltage signal output by the Wheatstone bridge, with a bandwidth of up to 100 kHz
    at 0–1.57 MV/m and increases sensing intensity by 15 times. Recently, MVESs based
    on the inverse piezoelectric effect have garnered attention for their wide measuring
    range, low power consumption, and high temperature stability, making them a new
    research direction. However, the compatibility of piezoelectric materials with
    micro-fabrication processes is a challenge, and long-term stability remains a
    problem that needs to be addressed. 2.1.1.4. MVESs based on electro-optic effect
    The electro-optical effect refers to the phenomenon that certain isotropic transparent
    materials exhibit optical anisotropy under the effect of an electric field, resulting
    in a change in refractive index. Commonly used electro-optic materials mainly
    include potassium dihydrogen phosphate (KDP), ammonium dihydrogen phosphate (ADP),
    lithium titanate (LiTaO3), and lithium niobate (LiNbO3), etc. The integrated Mach-Zehnder
