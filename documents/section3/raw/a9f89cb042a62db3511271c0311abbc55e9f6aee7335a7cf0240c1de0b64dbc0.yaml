    Result Analysis under Different Pause Times of Mobile Nodes In this research,
    the CBR sending rate is always three packets/s, and the pause time of the mobile
    node is changed to 0 s, 50 s, 100 s, 150 s, 200 s, 250 s, 300 s, 350 s, 400 s.
    The node pause time will affect the network topology changes. The mobility of
    nodes in the network will weaken with the increase in the pause time, and the
    topology changes will gradually become stable [29]. (1) Packet delivery rate Figure
    4 shows the performance difference of the two routing protocols in the packet
    delivery rate under different mobile node pause times. Under the same circumstances,
    the packet delivery rate of the EMP-ZBR routing protocol is always greater than
    that of the ZigBee routing protocol, which increases the packet delivery rate
    by 1.1% on average, and improves the network congestion to a certain extent [30].
    Figure 4. Result of the packet delivery rate at different pause times. (2) Route
    discovery frequency Figure 5 shows the difference in route discovery frequency
    of the two routing protocols under different mobile node pause times. Under the
    same pause time, the routing discovery frequency of the EMP-ZBR routing protocol
    is significantly lower than that of the ZigBee routing protocol, which slows down
    the routing discovery frequency by 15.2% on average, indicating that EMP-ZBR reduces
    the number of times the source node routing requests are initiated and that the
    network is more stable. Figure 5. Route discovery frequency result with different
    pause times. (3) Routing control overhead Figure 6 shows the relationship between
    the routing control overhead and mobile node pause time. Under the same pause
    time, the EMP-ZBR routing protocol selects nodes with sufficient energy and a
    large remaining queue buffer length to establish paths, and fewer messages are
    used for routing initiation and routing maintenance. Compared with the traditional
    ZigBee protocol, the average reduction of 21% of the routing control overhead
    more effectively alleviates the impact of path congestion and link breaks on the
    network. Figure 6. Routing control overhead results for different pause times.
    (14) End-to-end average delay Figure 7 shows the relationship between the end-to-end
    average delay and mobile node pause time. Under the same pause time, the average
    delay of the EMP-ZBR routing protocol is significantly lower than that of the
    ZigBee routing protocol, and it will not pass through congested nodes during data
    transmission, which reduces the average delay in the network [31]. Compared with
    the traditional ZigBee protocol, the EMP-ZBR routing protocol reduces the end-to-end
    average delay by 8.1 ms on average, which plays a great role in alleviating congestion.
    Figure 7. End-to-end average delay results for different pause times. 3.4.2. Analysis
    of Results at Different Packet Sending Rates In this research, controlling the
    pause time of the mobile node remains unchanged (0 s), changing the CBR sending
    rate to 3, 6, 9, 12, 15, 18, 21, and 24, respectively. It reflects the load level
    of nodes in the network. The faster the packet sending rate, the stronger the
    node load, and the more prone to congestion. (1) Packet delivery rate Figure 8
    shows the variation in the packet delivery rate of the two routing protocols under
    the background of different CBR packet sending rates [32]. As the packet sending
    rate increases, the packet delivery rates of the two routing protocols show a
    downward trend; however, the EMP-ZBR routing protocol always increases the packet
    delivery rate by an average of 9.8% compared to the traditional ZigBee protocol
    because it forwards the information criterion to avoid packet loss caused by some
    nodes due to heavy load, and improves network congestion. Figure 8. Packet delivery
    rate results at different packet sending rates. (2) Route discovery frequency
    Figure 9 shows the performance difference between the two routing protocols in
    route discovery frequency under different CBR sending rates. As the packet sending
    rate of nodes increases, the route discovery frequency of the two routing protocols
    gradually increases. However, the route discovery frequency of the EMP-ZBR routing
    protocol is always lower than that of the ZigBee routing protocol, which slows
    down the route discovery frequency by 19.3% on average [33]; this is because the
    IMP and ZBR routing protocol caches the backup path while establishing the main
    path. It can then use the backup path for data transmission, reducing the number
    of routing initiations, thereby reducing the energy consumption and network load.
    Figure 9. Route discovery frequency results at different packet sending rates.
    (3) Routing control overhead Figure 10 shows the difference in the routing control
    overhead performance of the two routing protocols at different CBR sending rates.
    The EMP-ZBR routing protocol improves the forwarding mechanism of the intermediate
    nodes. When forwarding data packets, it fully considers the energy of the intermediate
    nodes and the remaining status of the cache queue [34]. The frequency of route
    discovery and route maintenance saves the route control overhead; compared with
    the traditional ZigBee protocol, the route control cost is reduced by 15.7% on
    average. Figure 10. Routing control overhead results at different packet sending
    rates. (4) End-to-end average delay Figure 11 shows the differences in the end-to-end
    average delays of the two routing protocols at different CBR sending rates. As
    the CBR packet sending rate increases, the average network delay of the two routing
    protocols increases, but the delay of the EMP-ZBR routing protocol is always lower
    than that of the ZigBee routing protocol, reducing the average end-to-end average
    delay by 121 ms [35]. This is because it selects the effective path with the smallest
    average energy-occupied ratio, the average queue cache packet, and the largest
    link quality, thereby reducing the possibility of congestion. Figure 11. End-to-end
    average delay results of different packet sending rates. 4. Conclusions In this
    research, a wireless sensor network for agricultural greenhouses based on the
    improved Zigbee protocol is designed. This research uses a variety of commonly
    used sensors and Zigbee to form an agricultural greenhouse data acquisition network,
    and improves the topology networking mode and routing algorithm of Zigbee nodes.
    After NS2 simulation experiments, the improved Zigbee sensor network shows lower
    network delay. The average end-to-end delay, high packet delivery rate, small
    routing control overhead and low routing discovery frequency prove that this research
    can effectively improve the network speed and reduce congestion, improving the
    overall performance of the agricultural information monitoring system. In the
    future, we envisage combining the wireless sensor network with 5G technology,
    connecting the 5G router through the Zigbee coordinator, and transmitting the
    collected sensor data to the remote terminal faster. In addition, we envisage
    combining the Zigbee network with the agricultural greenhouse control equipment
    so that the agricultural greenhouse control equipment can perform regular operations
    according to the environmental parameters of the Zigbee sensor network, so as
    to realize automatic production and remote terminal control. Author Contributions
