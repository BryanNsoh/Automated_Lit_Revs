    trust evaluation Wireless sensors used in environmental monitoring applications
    can play a role in detecting illegal poaching in wildlife reserves and protected
    areas. For example, the sensors can detect any movement and trigger an alert,
    while infrared cameras can provide real-time images of the poacher, and sound
    recorders can pick up any sounds of vehicles or weapons. When a poacher enters
    the protected area, the wireless sensors are activated and send an alert to the
    park rangers. With this information, park rangers can quickly respond to the situation
    and prevent the illegal activity from taking place. This helps to protect wildlife
    and their habitats and supports conservation efforts. However, if the sensor network
    is disabled or otherwise compromised by the attackers, it becomes much easier
    for poachers to engage in illegal activities. To overcome these issues, the proposed
    method detects the malicious nodes that cause various attacks such as garnishing,
    bad mouthing, gray-hole etc., using a multi-level hierarchical trust evaluation
    approach as provided in Fig. 2. The trust of the nodes is determined at inter
    as well as intra cluster level. Intra-cluster trust refers to the level of trust
    evaluated between Cluster Members (CM) and between CH and CM, while inter-cluster
    trust pertains to the trust evaluated between CH and CH, as well as between BS
    and CH. The proposed method computes the interaction trust, data trust, validation
    trust, transmission trust, and identity trust of a node directly or based on the
    feedback (indirect) trust obtained from the neighboring nodes. Fig. 2 Multi-level
    hierarchical trust evaluation Full size image The process depicted in Fig. 3 involves
    the interaction between CM-CM and CM-CH for cluster head selection and information
    transfer to the BS. In this process, the trust level of CMs is assessed using
    three distinct types: interaction trust, data trust, and transmission trust. Subsequently,
    the most secure CMs undergo identity and validation trust to pinpoint the CM with
    a high trust level, who then transmits information to the CH. This process involves
    both direct and indirect nodes. Additionally, the information gathered from various
    cluster heads undergoes identity trust once again to identify the reliable cluster
    head in the network. Once the secure CH is determined, the information is sent
    to the BS, which encrypts the data before forwarding it. In a garnishing attack,
    the malicious nodes alternate their behavior between trustworthy and malicious,
    which aims to harm the network while remaining undetected. To address this issue,
    trust is computed in which, a time-window mechanism, as illustrated in Fig. 4,
    is used to observe the behavior of nodes over a certain time frame. Fig. 3 Interactions
    between the different nodes in the Trust evaluation Full size image Fig. 4 Illustration
    of time window Full size image  (i) Time window Trust computation takes advantage
    of a time-window mechanism each lasting a fixed amount of time interval. Interactions
    between nodes are periodically tracked and recorded for successful and unsuccessful
    outcomes. The time window then moves to the right and includes new interactions
    while discarding the oldest ones. This way, the time window provides an overview
    of a node’s behavior over a certain period, taking into account both past and
    current actions. For instance, if node A transmitted 5 successful readings and
    2 unsuccessful readings in the first interval, this information is recorded. After
    each 5-min interval, the time-window slides to the right and includes new interactions
    while discarding the oldest ones. If the BS notices that a particular node has
    a high rate of unsuccessful transmissions during this time interval, the BS gives
    a penalty to reduce trust or replaces the node to ensure the reliability and security
    of the environmental monitoring system.  (ii) Time stamp A replay attack in WSNs
    can occur when an attacker intercepts a message and later retransmits it. This
    kind of attack has the potential to interfere with the WSN’s regular operations
    or grant the attacker unauthorized access. To prevent this, a timestamp is added
    to each message before transmission. The recipient can check whether the message
    is new and hasn’t been replayed by looking at the timestamp, which shows the date
    and time the message was sent. The receiver has the option to delete messages
    that are too old. By discarding a message with an outdated timestamp, the receiver
    prevents an attacker from intercepting and later retransmitting it. Nevertheless,
    an attacker could alter the timestamp to an earlier time, deceiving the recipient
    into believing that the message was transmitted earlier than it actually was.
    Moreover, eavesdropping attacks in forest areas can have various motives for attackers.
    They may aim to access sensitive or confidential information about environmental
    or conservation activities in the forest. By eavesdropping on the communication
    signals, they can obtain sensitive details regarding the location of valuable
    resources such as timber or minerals and execute their theft more efficiently.
    To address this issue, the aggregated data and the timestamp are encrypted before
    transmitting them to the receiving node using the Improved Blowfish Algorithm
    (IBFA) [27]. Upon reception, the recipient can decode the message and timestamp.
    Since the attacker does not possess the decryption key, an attacker who intercepts
    the communication cannot read or alter the message or timestamp. Encryption helps
    secure the integrity of the timestamp and aggregated data. 3.3.1 Intra-cluster
    trust The intra-cluster trust is computed in two levels: CM-CM and CH-CM. 3.3.1.1
    CM-CM level The trust between CM-CM relies on factors such as interaction trust,
    data trust, and transmission trust.  (i) Interaction trust (IT) The direct interaction
    trust of node A on node B is computed using Eq. (4). $$I_{{\\text{A,B}}} \\left(
    {\\Delta T} \\right) = \\left[ {N_{{{\\text{TW}}}} \\times \\left( {\\frac{{S_{{\\text{A,B}}}
    \\left( {\\Delta T} \\right)}}{{S_{{\\text{A,B}}} \\left( {\\Delta T} \\right)
    + F_{{\\text{A,B}}} \\left( {\\Delta T} \\right)}} * \\frac{1}{\\varphi }\\left(
    {\\frac{{S_{{\\text{A,B}}} \\left( {\\Delta T} \\right)}}{{S_{{\\text{A,B}}} \\left(
    {\\Delta T} \\right) + 1}}} \\right)^{\\beta } } \\right)} \\right]$$ (4) where,
    \\(N_{{{\\text{TW}}}}\\) denotes the number of units in the time window, \\(S_{{\\text{A,B}}}
    \\left( {\\Delta T} \\right)\\) denotes the sum of successful interaction of node
    A with node B during the time window \\(\\Delta T\\), \\(F_{{\\text{A,B}}} \\left(
    {\\Delta T} \\right)\\) represents the sum of failed interaction of node A with
    node B, \\(\\varphi\\) and \\(\\beta\\) signifies the penalty and pay factor that
    changes the trust value. The values of φ and β are tuned based on the application
    requirement. Consider the case of node A which has never communicated with node
    B before but wants to determine whether node B can be trusted to forward a packet.
    In this case, the IT of node B is computed on the basis of scores given by other
    neighboring nodes (indirect trust) of the node B. The trust estimation accuracy
    is improved by utilizing feedback from neighboring nodes to determine the node
    B trust level. Thus, the indirect interaction trust is computed using Eq. (5).
    $$I^{\\prime}_{{\\text{A,B}}} \\left( {\\Delta T} \\right) = \\frac{1}{n}\\sum\\limits_{k
    = 1}^{n} {I_{{\\text{N,B}}} \\left( {\\Delta T} \\right)}$$ (5) where, \\(n\\)
    denotes total number of neighbors of node B, \\(I_{{N,{\\text{B}}}} \\left( {\\Delta
    T} \\right)\\) represents the trust calculated directly by neighboring node N
    on node \\(B\\) which can be computed similar to Eq. (4).  (ii) Data trust (DT)
    The concept of data trust is utilized to detect the presence of malicious nodes
    that cause gray-hole attacks, in which the intruder drops only certain kinds of
    data packets to stay as hidden as possible. An example to illustrate a gray-hole
    attack in a WSN could be monitoring the temperature in a forest for early fire
    detection. A malicious node, acting as a gray-hole attacker, might drop data indicating
    high temperatures, making it appear as if the forest is not in danger even if
    there is an active fire. Failure to detect the fire promptly could result in significant
    damage. Direct DT of node B is computed using Eq. (6). $$D_{{\\text{A,B}}} \\left(
    {\\Delta T} \\right) = \\frac{{{\\text{DP}}_{{\\text{B}}} (\\Delta T)}}{{{\\text{ST}}_{{\\text{A}}}
    (\\Delta T)}}$$ (6) where, \\({\\text{ST}}_{{\\text{A}}}\\) denotes the sum of
    data packets sent by node A, \\({\\text{DP}}_{{\\text{B}}}\\) represents the sum
    of packets dropped by node B. Similarly, the indirect data trust of node B is
    computed using Eq. (7). $$D^{\\prime}_{{\\text{A,B}}} \\left( {\\Delta T} \\right)
    = \\frac{1}{n}\\sum\\limits_{k = 1}^{n} {D_{{\\text{N,B}}} \\left( {\\Delta T}
    \\right)}$$ (7) where, \\(n\\) denotes total number of neighbors of node B, \\({D}_{{\\text{N}},{\\text{B}}}\\left(\\Delta
    T\\right)\\) represents the trust calculated directly by neighboring node N on
    node B which can be computed similar to Eq. (6).  (iii) Transmission trust A DoS
    attack can cause a node to become overloaded and reduce the responsiveness of
    the system. This causes delays in detecting environmental activities or anomalies,
    which can be critical in real-time monitoring applications. To prevent this, the
    transmission trust of a node is computed using Eq. (8). $${\\text{TT}}_{{\\text{A,B}}}
    \\left( {\\Delta T} \\right) = \\frac{{{\\text{Pt}}\\left( {\\text{A,B}} \\right)}}{t}$$
    (8) where, \\({\\text{Pt}}\\left( {\\text{A,B}} \\right)\\) denotes the sum of
    packets transmitted from node A to node B at time \\(t\\). The indirect transmission
    trust is computed using Eq. (9). $${\\text{TT}}_{{\\text{A,B}}}^{\\prime }\\left(
    {\\Delta T} \\right) = \\frac{1}{n}\\sum\\limits_{k = 1}^{n} {{\\text{TT}}_{{\\text{N,B}}}
    \\left( {\\Delta T} \\right)}$$ (9) where, \\(n\\) denotes total number of neighbors
    of node \\(B\\), \\({\\text{TT}}_{{\\text{N,B}}} \\left( {\\Delta T} \\right)\\)
    denotes the direct transmission trust calculated by neighboring node N on node
    B. 3.3.1.2 CH-CM level Trust between CH-CM is determined as follows:  (i) Identity
    trust A whitewashing attack is a security threat that occurs when the system detects
    the malicious node and disconnects it from the network, and the malicious node
    then attempts to reenter the network under a different identity in order to trick
    the system into assigning it a new reputation score. To prevent this threat, identity
    trust is computed, in which each CM sends its data to its corresponding CH along
    with its ID for trust evaluation. During trust evaluation, the identity trust
    of node A is computed directly by using Eq. (10). $$ID_{A} = \\left\\{ {\\begin{array}{*{20}l}
    1 \\hfill & {{\\text{IF}}\\,{\\text{ID}}_{{\\text{A}}} = {\\text{ID}}\\left( {{\\text{Mat}}_{{{\\text{MN}}}}
    } \\right)} \\hfill \\\\ 0 \\hfill & {{\\text{otherwise}}} \\hfill \\\\ \\end{array}
    } \\right.$$ (10) where, \\({\\text{ID}}_{{\\text{A}}}\\) represents the identity
    of node A, \\({\\text{ID}}\\left( {{\\text{Mat}}_{{{\\text{MN}}}} } \\right)\\)
    represents the MN identities registered in matrix \\({\\text{Mat}}_{{{\\text{MN}}}}\\)
    by the base station. The data are forwarded to the base station by the CH after
    undergoing trust verification and aggregation.  (ii) Validation trust The CH gathers
    data from the MNs and makes decisions based on the information. During these processes,
    the CH obtains the reputation score of the target node from other nodes in the
    cluster. However, a malicious node can affect the reputation of legitimate nodes
    by giving them a low reputation score (bad mouthing attack). To determine if the
    information received is accurate, it is crucial to evaluate the reliability of
    the recommender. To counteract such attacks, the validity of the reputation score
    computed by node A is determined indirectly from other nodes using Eq. (11). $${\\text{VT}}_{{\\text{CH,A}}}
    \\left( {\\Delta T} \\right) = \\left| {\\mathop R\\nolimits_{{{\\text{score}}({\\text{A,B}})}}
    - \\mathop R\\nolimits_{{{\\text{avg}}({\\text{B}})}} } \\right|$$ (11) where,
    \\({\\text{VT}}_{{\\text{CH,A}}} \\left( {\\Delta T} \\right)\\) denotes the validation
