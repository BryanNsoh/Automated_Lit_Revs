    A second experiment was conducted without specifying the hop-count in order to
    generate an ROC curve and the results are summarized in Fig. 7. The performance
    of the message verification scheme can be measured by means of True positive rate
    (TPR) and False positive rate (FPR). TPR is calculated as TP/TP+FN, where TP and
    FN refers to the numbers of true positive and false negative, respectively. TPR
    is the probability that the message will pass the verification when it is from
    a legitimate sender. On the other hand, FPR is calculated as FP/FP+TN, where FP
    is the number of false positives and TN is the number of true negatives. It is
    the probability that the message will pass the verification when it is transmitted
    from an unauthorized sender with an incorrect codeword. In this case, the TPR
    refers to the percentage (out of 100 iterations) of positive matches between the
    codewords extracted from Phase 1 and Phase 2 is greater than the defined threshold
    \\(\\tau \\). Mathematically, it is expressed as follows: $$\\begin{aligned} TPR
    = 0.01 \\times || \\{i \\in \\mathbb {N} : i \\le 100 \\text { and } R_{i} > \\tau
    \\} ||, \\end{aligned}$$ (4) where ||X|| refers to the cardinality of the set
    X and $$\\begin{aligned} R_i = \\sum _{j = 1}^{2048} |Q''_{\\kappa }(i,j) - P_{\\kappa
    ''}(i,j)| \\end{aligned}$$ (5) denotes the sum of the absolute differences between
    the codewords for P(i, j) being the j-th bit in the codeword P in the i-th iteration.
    Conversely, the FPR is the rate of genuine attempts of verification, but the percentage
    of positive matches was below the threshold \\(\\tau \\). The closer the ROC curve
    is to the upper left corner the better is the overall performance of the proposed
    scheme. As expected, increasing the SNR of the signal improves the performance.
    This confirms the suitability of the proposed scheme to be utilizing for message
    verification. 4.2 Computational cost In order to evaluate the efficiency of the
