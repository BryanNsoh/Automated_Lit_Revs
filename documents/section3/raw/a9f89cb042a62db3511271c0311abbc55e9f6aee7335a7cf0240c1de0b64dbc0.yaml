    1. Introduction With the rapid development of human society and economy, global
    energy shortage and climate problems are becoming increasingly serious, and reducing
    carbon emissions has become a consensus among countries worldwide. Developing
    renewable energy sources such as wind power, solar power, hydropower, etc. is
    an important means of tackling the energy crisis and environmental problems [1],
    and developing new power systems based on these is a significant part of reducing
    carbon emissions. Taking China as an example, the carbon emissions of energy account
    for nearly 90% of the total, while the power industry accounts for 42.5% of the
    total carbon emissions from energy. The increasing grid-connection of distributed
    renewable energy and the adoption of electric vehicles make the power grid system
    more diverse, and the power flow bidirectional. This reduces the anti-disturbance
    ability and adjustment ability and seriously affects the stability of the power
    system [2]. The power grids not only play a vital role in electric energy transmission,
    mutual supply, and backup sharing but also have a significant responsibility in
    ensuring a steady and reliable supply of electricity. Since 2003, the Electric
    Power Research Institute (EPRI) of the United States first innovated power infrastructure
    using information technology, taking the lead in conducting research on smart
    grids [3]. In 2005, Europe also proposed a similar concept of a \"smart grid\",
    aiming at the automation technology in the power transmission and distribution
    process, to ensure the power quality of the EU grids. In 2009, State Grid Corporation
    of China proposed to achieve the digitalization, informatization, and intelligence
    of the power system. In addition, other extensive research is carried out on the
    transformation and upgrading of power grids, and various development concepts
    have been proposed [4], [5], [6], [7], [8], as shown in Fig. 1. The smart grids
    are based on physical power grids, combined with advanced sensing and measurement
    technology, information and computer technology, and control technology, to achieve
    a comprehensive perception of transmission lines and equipment status, enhance
    the ability to detect faults, risk warning, and proactive protection, and improve
    safety and reliability [9]. The \"metaverse\" was initially proposed in N. Stephenson''s
    science fiction novel Snow Crash, and is a new type of internet applications and
    social forms that integrates various emerging technologies and combines reality
    with virtual reality [10]. The metaverse will create massive economic and commercial
    opportunities, thus, becoming the focus of research and development in various
    industries [11], [12], [13], [14]. For example, in 2021, Facebook changed its
    name to \"Meta\" and established the Metaverse team; Epic Games developed the
    game \"Fortnite\", which is closest to the definition of the metaverse. The power
    metaverse is the ultimate embodiment of digitalization, informatization and intelligence
    of the power system, and a complete mapping and real-time interaction of the physical
    power grids in the virtual space [15]. The power metaverse utilizes various emerging
    technologies such as the Internet of Things (IoTs), digital twins, cloud computing,
    big data, blockchain, artificial intelligence (AI), and advanced human-machine
    interaction to achieve the virtual and real integration of humans and the power
    metaverse, forming an intelligent power system centered around humans [16], [17],
    [18], [19]. Briefly, IoTs technology connects the physical power grid and power
    metaverse by massive wireless power grid sensors, while digital twin, cloud computing,
    big data, blockchain, AI, and human-machine interaction technologies enhance data
    synchronization, analysis, security, decision-making, and user experience in the
    power metaverse. Therefore, the key to achieving both the power metaverse and
    smart grid is electricity data acquisition by means of advanced sensing technology.
