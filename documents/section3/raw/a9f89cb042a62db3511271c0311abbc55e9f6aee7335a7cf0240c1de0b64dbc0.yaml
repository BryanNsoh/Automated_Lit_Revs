    device can be used as a daily disposable contact lens. Meanwhile, researchers
    have discovered that human tears contain an array of electrochemically active
    compounds that have a substantial impact on cathode performance. Based on this
    phenomenon, they designed a miniature membrane-less BFC utilizing ascorbate instead
    of glucose to generate electrical power. A conceptual scheme of such a self-powered
    bionic contact lens is shown in Fig. 2c, and such a biodevice has been found to
    have the following characteristics: the Voc of 0.54 V, a maximal power density
    of 3.1 μW cm–2. The power production is a step forward in output and should therefore
    neither affect the concentration of glucose nor influence the sensor’s performance;
    in other words, this BFC could be a suitable source for powering WIEDs efficiently
    or for accurate glucose sensing [32], [33]. In addition, the output of a BFC is
    related to the content of the substance from which the energy is derived. Therefore,
    electrochemical analysis methods that use this substance as a target analyte are
    an effective way to monitor the human body’s condition. Consequently, Amay J et
    al. designed a battery-free, wireless, electronic sensing platform inspired by
    BFCs that integrated chronometric microfluidic platforms with embedded colorimetric
    assays. Fig. 2d presents a close-up image of the near-field communication electrodes
    and a sweat monitor based on BFCs. As a completely noninvasive sweat sensors,
    it can simultaneously detect lactate, glucose, chloride, pH, and sweat rate. The
    implementation of BFCs offers a solution to the substantial augmentation of size
    and weight in battery-operated devices. The amalgamation with battery-free, near-field
    communication electrodes enhances the accuracy of detection and the ease of operation
    [34]. The ingenious design of the structure can improve the effectiveness of body-fluid
    retrieval while simultaneously decreasing the wear and tear on the BFC. Wang,
    J et al. created a single-layer fluff pulp (FP)-based microfluidic module to make
    it easier to utilize body fluids efficiently and to realize steady contact between
    biofuel fluids and wearable BFCs. As a result, the Voc of 0.62 V and a maximum
    power output of 0.656 mW cm−2 was obtained. However, the application of BFCs is
    limited by the problem that the single-cell voltage is lower than the operation
    voltage of WIEDs. As shown in Fig. 2e, the stacking of six BFC in series can generate
    sufficient voltage to light a green LED [35]. Enzyme-based BFCs have recently
    attracted considerable attention as they are recognized as a new type of energy
    conversion technology with attractive features, such as the abilities to operate
    under physiological conditions and provide a permanent electrical power source
    for bioelectronics. Therefore, electro-metabolic conversion based on BFCs might
    help in restoring blood-glucose homeostasis and accelerating alcohol metabolism.
    Though the virtues of BFCs are indeed attractive, they have inherent limitations.
    Nevertheless, the conversion of chemical to electrical energy has an individual-dependent
    efficiency, leading to variability in the BFC’s output power. In the case of lactate,
    for instance, the amount of individual lactate produced is inversely proportional
    to the subject’s fitness level; in other words, the generated power depends on
    the subject''s anaerobic capacity [36]. Secondly, BFCs utilized in WIEDs typically
    have limited operating hours due to the short lifespans of bioenzymes. Therefore,
    effective methods of extending the lives of BFCs are needed and include enhancing
    enzyme activity, minimizing enzyme leakage, and selecting suitable enzymes as
    catalysts for specific situations. The outputs of BFCs used as power sources for
