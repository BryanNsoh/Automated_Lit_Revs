    in issue Next article in issue Keywords Unmanned aerial vehicleEdge computingDeep
    neural networkDistributed inferenceEarly exit 1. Introduction Unmanned aerial
    vehicles (UAVs), driven by the development of automation and radio technology,
    are widely applied in civil and military fields such as communication, remote
    sensing, surveillance, monitoring, and disaster recovery because of their high
    mobility and flexibility, diverse applications, and low deployment cost [1]. UAVs
    provide many potential scenarios for the application of mobile communication networks.
    For example, they can fast and flexibly achieve remote control, communication
    enhancement, large-scale three-dimensional coverage, and rapid response [2], [3],
    [4]. With the development of computer technology, more and more applications can
    be integrated into UAV devices. Rapidly inference feedback by deploying neural
    networks in UAV terminals becomes a potential future application [5], [6], such
    as computer vision, natural language processing, and digital signal processing.
    Deep neural networks (DNNs) can express various concepts by extracting high-level
    features from the original data and achieving excellent performance. In the UAV
    inference scenario, the energy consumption comes mainly from the propulsion part
    of maintaining the UAV terminal altitude and free-flying rather than data transmission
    [7], [8], [9], [10], [11]. Hence we focus on the task inference accuracy with
    the latency constraint using DNN deployed at UAV and aerial computing centers.
    The drone terminals typically acquire data directly from sensors in a streaming
    fashion. However, there are some limitations to task processing after data acquisition.
    As DNN applications continue to achieve performance breakthroughs, the network
    structure becomes more complex, the number of network layers increases, and the
    amount of computation required by DNNs grows. Drone terminals have limited computing,
    storage, and energy capacity to support state-of-the-art, high-complexity DNN
    deployments. EfficientDet-D7 offers excellent performance in object inspection
    but requires 52M parameters, which take a few seconds to process even with the
    support of advanced graphics processing units [12]. The limited computing capacity
    of drone terminals can only support lightweight models, and relative model accuracy
    is lost. To increase the accuracy from 20% to 33.8% in the COCO data set, even
    the simplest EfficientDet family, EfficientDet-D0, requires three times more operations
    than SSD-MobileNetV2 [13]. Computational tasks are processed by drone terminals
    as local and aerial computing centers as edge. In a fully local computation, DNNs
    are performed entirely by the local drone. This approach eliminates data transmission
    over the wireless channel. The complexity of the best-performing DNNs exceeds
    the computational capacity and energy consumption level of drone terminals, in
    which case simpler models, such as MobileNet and MnasNet, are used [13], [14].
    Widely used techniques for model lightweight, such as knowledge distillation and
    model pruning/quantization, are often applied in local model deployments [15],
    [16]. In full offloading computing, the input is transmitted to the aerial computing
    centers, and then a complex high-performance model is executed. This approach
    focuses on high precision, where the drone terminals are not assigned computing
    loads, and the entire input needs to be uploaded to the edge server. In the case
    of poor channels, the system can suffer from significant end-to-end delays and
    even fail to transmit tasks. Compressing the input is one way to reduce the load
    on the wireless transmission. Models are executed with reconstructed inputs rather
    than executed with original inputs. Low-complexity conventional and neural compression
    models are applicable for input compression [17], [18]. In order to utilize both
    local and edge computing power, we deploy distributed neural networks at drone
    terminals and edge servers to support drone-edge cooperation scenarios. Neural
    network deployment includes split computing and early exiting. Split computing
    splits the DNN into a head model that executes at the drone and a tail model that
    executes at the edge server. The inference time in split computing includes the
    processing time at the drone terminal, the communication delay between the drone
    and the edge server, and the processing time at the edge server. In conventional
    split computing deployments, the execution of the header model is performed by
    drone terminals with less computing capacity than edge servers, which may increase
    the total execution time. The intermediate data transmission may be larger or
    smaller than the data transmission directly from the input, depending on the network
    structure of the header model. However, we note that in most relevant applications,
    the size of the intermediate transmitted data becomes smaller than the original
    input only in the later layers. In considering the transmission partitioning,
    this will allocate most of the computational load to the drone terminals. The
    split computing frameworks have introduced the concept of bottlenecks to implementing
    in-model compression for task execution [19]. A bottleneck is a compression point
    at one layer of the model, which reduces the number of nodes or channels in the
    target layer, and intermediate data may lack the information needed to fully reconstruct
    the original input data. Since split computing implements task-oriented compression,
    it provides better privacy than fully edge computing. The early exit approach
    trains the model to embed multiple “exits” in the DNN model. The system can select
    the first exit that satisfies the confidence of output. It is unnecessary to perform
    the entire network computational process for each task to obtain sufficiently
    confident results, so an early exit will reduce the system computation amount
    compared to executing the entire network. Determining the exit by sample or system
    conditions will yield different model computational complexities. The higher the
    number of model layers used to produce the results, the higher the accuracy. Thus,
    the trade-off between accuracy and latency can be adjusted according to current
    system conditions or task requirements. For fast feedback requirements, we prefer
    to compute tasks locally. The demands for accuracy lead us to offload tasks to
    the edge. Due to the radio spectrum scarcity and the limited transmission capacity
    of drone terminals, it is difficult for us to offload all the tasks to the edge
    for computing. The contributions of this work include: • We design a real-time
    task execution process in joint drone-edge computing scenarios with early-exit-supported
    distributed DNNs. Conventional binary or partial offloading obtains a valid result
    only after all computing sections are completed and may fail due to latency constraints
    and limited UAV resources. The inference flow stops at the early exit point once
    the drone has a confident inference and a valid result is obtained, reducing the
    demanded computation and radio resources. • We implement hybrid task offloading
    with practical image processing by distributed model deployment and task computation.
    The processed task demands smaller intermediate data transmission compared to
    the unprocessed one. Conventional split computing and early exiting approaches
    execute all tasks’ shallow models at the drone, which may lead to failure under
    the heavy load. The proposed framework includes tasks exited after local computation,
    uploaded to edge computation after local computation, and directly transmitted
    to edge computation. • We investigate system inference accuracy, including image
    processing accuracy and latency constraints. The computation results obtained
    exceeding the latency constraint are considered invalid. Each image processing
    task may or may not be recognized correctly, depending on its difficulty. • We
    optimize the task assignments under three computational flows and balance the
    load of local and edge computing with limited transmission capacity. We form the
    pending upload queues from processed and unprocessed tasks by latency and local
    inference results. The server loads are balanced based on the length of the waiting
    computation queue. The rest of the paper is organized as follows. In Section 2,
    related work is reviewed. In Section 3, the system model and problem formulation
    are presented. In Section 4, we analyze the proposed framework, and the corresponding
    discussion has been presented. In Section 5, simulation results are presented.
    Finally, the conclusion is drawn in Section 6. 2. Related work Many works on UAV
    offloading mainly focus on binary and partial offloading, where valid results
    can only be obtained after all computational sections are completed. The computing
    demands for tasks are relatively high, and system resources are limited, which
    may lead to unavoidable failures under heavy loads. A resource allocation framework
    is proposed to support the partial and binary computation offloading modes with
    a two-stage and three-stage strategy, which maximizes the computation rate under
    energy and speed constraints [20]. In [21], a modified genetic algorithm is proposed
    to solve the graph-based task assignment problem with a proper execution order.
    The work [22] investigates UAV-assisted mobile edge computing and optimizes the
    computation offloading with minimum UAV energy consumption by the Dinkelbach algorithm
    and UAV trajectory planning. A two-level hierarchical game and reinforcement learning
    framework is used in [23] to model the computational offloading among multiple
    service providers and analyze the aggregated payoffs. The task balancing in multi-UAV
    integrated edge computing system under coverage constraints is optimized by differential
    evolution mechanism and reinforcement learning [24]. In the research on split
    computing, many studies have focused on finding the optimal model splitting point.
    The work [15] minimizes the inference latency by finding the best splitting point
    of the DNN model. Jeong et al. [25] proposes the partial offload approach in privacy-preserving
    computing. Itahara et al. [26] discuss the effect of the discard layer [27] on
    the model performance in splitting computing based on the VGG model. Based on
    [28], for most of the DNN models, executing the entire model on a drone terminal
    or an edge server is the best regarding total inference and energy consumption.
    Communication latency in data transmission from drone terminals to edge servers
    is critical to split computing overall inference time. Studies in [19], [29] first
    proposed to design of relatively small bottlenecks in the early layers of the
    DNN model instead of introducing compression techniques like quantization to the
    model to reduce communication delays and overall inference time. With acceptable
    model prediction performance, over-compression of intermediate features and communication
    errors between devices is tolerable [30]. In the research on early exit, many
    studies have focused on selecting the best exit points. In [31], an early exit
    structure is proposed consisting of the cloud, the edge, and end devices with
    different data sample distributions. The work [32] proposes an exit point and
    partition point search method with BranchyNet to exit the model if the accuracy
    is satisfactory, where only the first few layers might be executed. Focusing on
    minimizing transmission energy rather than delay, the authors in [33] investigate
    the problem of merging exit point selection and splitting strategies. In [34],
    an authentic operation is proposed to set stochastic threshold values for different
    DNN output classes with an early exit strategy. By identifying the “easy” samples
    in the compressed images, the work [35] proposes a resource-efficient blind quality
    enhancement approach to process the samples with early exits dynamically. Table
    1 shows the comparison of literature. The previous works investigated binary or
    partial offloading, the selection of exit points, and the selection of network
    partition points. Conventional offloading and split computing must complete all
    the computing sections of the desired workflow to provide a valid result, which
    may lead to inevitable failures with latency constraints and limited system resources.
    Early exit and computing offloading are jointly considered in this work to take
    full advantage of edge computing and wireless transmission. The bottleneck structure
    is applied to reduce the wireless transmission load. We focus on the overall accuracy
    of the joint drone-edge inference system under latency constraints. Table 1. The
    comparison of literature. 3. System model and problem formulation 3.1. Fast inference
    with drone-edge cooperation We deploy distributed neural networks in the drone-edge
    cooperation inference system for fast inference. The system architecture is shown
    in Fig. 1(a), and the task inference process is illustrated in Fig. 1(b). Specifically,
    we divide the DNN model into two parts deployed on UAV devices and edge servers.
    Due to the difference in computing capacity, and storage capacity between drone
    terminals and edge servers, their deployed neural networks are different in size.
    At the drone terminal, we deploy shallow network models to provide fast feedback,
    and at the edge server, we deploy deep network models to offer precise inference
    for challenging tasks. With the early exit approach, the shallow part of the model
    is executed, and an inference result is output without running through all of
    the complex network structures. Tasks can be exited early when confidence requirements
    are met, reducing bandwidth usage and providing faster responses. Download : Download
    high-res image (357KB) Download : Download full-size image Fig. 1. The edge computing
    enabled UAV swarm inference scenario. The system assumes the number of network
    layers traversed by the input positively correlates with the classification accuracy
    [36]. Assume the images of vehicles, cats, and dogs form a dataset. Because vehicles
    have different features compared to those of cats and dogs, vehicle classification
