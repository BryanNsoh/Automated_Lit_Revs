    The PL-COA algorithm, incorporating polarity learning and Levy flight, enhances
    the protocol’s search for optimal data transmission paths. This results in faster
    and more efficient data transfer, crucial for applications like environmental
    monitoring that require real-time data analysis. High throughput, which the ML-HSOR
    protocol excels at, is indispensable in applications like environmental monitoring.
    The ability to transfer data quickly is essential for real-time data analysis.
    For example, in the context of tracking climate parameters in rapidly changing
    environments, high throughput is crucial for ensuring that data reaches the application
    layer promptly. The protocol’s enhanced throughput is particularly relevant for
    applications where timely decision-making is imperative. PDR measures the dependability
    of the communication link between a sender and a receiver in a WSN. A high PDR
    indicates that the majority of packets are received successfully, whereas a low
    PDR indicates that a significant number of packets are lost during transmission.
    PDR is especially important for applications requiring reliable data delivery,
    such as surveillance and environmental monitoring, because a high PDR ensures
    that the collected data are accurate and complete. From Fig. 8, it can be seen
    that the PDR of the proposed ML-HSOR protocol is higher (99.8% for 500 nodes)
    than the existing methods such as EACMRP-MS (96.5%), DBN (93.0%), VLBR (95.0%),
    EERIGWO (98.9%), and E-GLBR (97.5%). The PDR is increased by preventing gray-hole
    attacks using the data trust metric. Fig. 8 PDR analysis Full size image ML-HSOR
    employs a data trust metric and a multi-level hierarchical trust evaluation, which
    significantly enhance the PDR. These measures efficiently detect and mitigate
    gray-hole attacks, ensuring reliable data delivery. A high PDR, as achieved by
    the ML-HSOR protocol, is vital for applications like environmental sensing and
    surveillance. In these scenarios, data accuracy and completeness are critical.
    By efficiently detecting and preventing gray-hole attacks, the protocol ensures
    that data collected for environmental analysis is reliable and trustworthy. This
    trustworthiness is vital for making informed decisions based on sensor data, such
    as those required for pollution control or wildlife conservation. Network lifetime
    refers to the time duration for which the network can operate effectively before
    the batteries of the sensor nodes are depleted or the nodes start to malfunction
    or fail. The network lifetime is a crucial metric in WSNs, especially in applications
    where the nodes are deployed in remote locations, and battery replacement or maintenance
    is difficult or impossible. A longer network lifetime is needed in such applications
    to minimize the cost required to operate the network. From Fig. 9, it is observed
    that the proposed ML-HSOR method has 250 alive sensors at the end of 36,000 rounds
    and EERI-GWO method has 200 alive sensors at the end of 36,000 rounds. On the
    other hand, all the other existing methods such as EACMRP-MS [29], DBN [30], VLBR
    [31], and E-GLBR [33] have no alive sensors at the end of 36,000 rounds. The analysis
    from Fig. 9 shows that the network lifetime of the proposed ML-HSOR method is
    high compared to the existing methods such as EACMRP-MS [29], DBN [30], VLBR [31],
    EERI-GWO [32], and E-GLBR [33]. The dynamic change in CH by the Markov model helps
    to increase the network lifetime. Fig. 9 Network lifetime analysis Full size image
    The extended network lifetime achieved by ML-HSOR is crucial for remote and challenging
    deployment scenarios. The dynamic change in CHs, guided by the Markov model, effectively
    optimizes energy usage and node lifespan. This is particularly vital in remote
    locations where battery replacement or maintenance is challenging. Deployments
    in remote or hostile environments, such as ocean monitoring or desert climate
    studies, benefit from prolonged network lifespans. Reduced maintenance requirements
    and operational longevity are cost-effective and logistical advantages in scenarios
    where sensor nodes are challenging to access. In an IoT-based WSN, high detection
    rate relies on the security level of the protocol used. A high detection rate
    indicates that the sensor nodes are efficient at detecting malicious events, whereas
    a low detection rate suggests that some malicious events are missed or not noticed
    by the nodes. When 25 malicious nodes are deployed in the network, the proposed
    ML-HSOR protocol has the highest detection rate of 95% and DBN has the lowest
    detection rate of 45%. The outcomes obtained from Fig. 10 show that, compared
    to existing methods, the proposed ML-HSOR protocol demonstrates a high detection
    rate. This is because the multi-level hierarchical trust evaluation in the proposed
    ML-HSOR protocol increased the detection rate of the malicious nodes. Fig. 10
    Detection rate analysis Full size image ML-HSOR implements a multi-level hierarchical
    trust evaluation that elevates the detection rate of malicious nodes. This trust-based
    approach ensures enhanced security and reliability in IoT-based WSNs. In environmental
    monitoring, maintaining a high detection rate is critical. Malicious events or
    sensor malfunctions can have adverse ecological consequences. By employing a multi-level
    hierarchical trust evaluation, the ML-HSOR protocol enhances the detection rate
    of malicious nodes, ensuring the security and reliability of the monitoring network.
    This is invaluable in applications like forest fire detection and pollution tracking,
    where the identification of anomalies is imperative for environmental protection.
    The ML-HSOR model distinguishes itself through a myriad of distinctive features,
    setting it apart from the other models under comparison. A key highlight is its
    adaptive clustering approach, dynamically adjusting attribute weighting in real
    time during cluster head (CH) selection—an aspect that optimizes network lifespan
    and performance. Furthermore, ML-HSOR confronts the challenge posed by malicious
    nodes by introducing a unique multi-level hierarchical trust evaluation approach.
    Factors like interaction trust and identity trust are considered, significantly
    bolstering network security. To counteract garnishing attacks, ML-HSOR introduces
    an innovative time-window mechanism, systematically observing node behavior over
    specific periods to conduct effective trustworthiness assessments. Security enhancements
    in ML-HSOR extend to the use of timestamps and the application of the improved
    blowfish algorithm (IBFA) for encryption. These advanced security measures ensure
    data integrity and confidentiality, providing an additional layer of protection.
    Noteworthy are ML-HSOR’s optimization strategies involving the PL-COA algorithm,
    polarity-based learning, and Levy flights. This combination presents a unique
    approach for efficient exploration and data surveying in complex environmental
    spaces, demonstrating greater superiority when compared to other models. Thus,
    ML-HSOR emerges as a comprehensive and advanced solution, adeptly addressing specific
    challenges in wireless sensor networks through its dynamic adaptability, enhanced
    security measures, and unique optimization techniques. In conclusion, the ML-HSOR
    protocol’s superior performance in energy consumption, delay reduction, and other
    evaluation metrics carries substantial practical implications for environmental
    monitoring. The reduction in energy consumption enhances the protocol’s suitability
    for long-term deployments in remote areas, reducing operational costs and logistical
    challenges. Its low-latency data transmission capabilities make it suitable for
    real-time monitoring, ensuring timely response to critical environmental events.
    These features position the protocol for applications such as air quality monitoring,
    wildlife conservation, climate change research, and natural disaster monitoring.
    The high PDR, throughput, network lifetime, and detection rate further enhance
    its applicability in environmental monitoring, providing reliable, timely, and
    cost-effective data collection and analysis. Overall, the ML-HSOR protocol’s remarkable
    performance metrics directly translate into its relevance and significance in
    real-world scenarios across various industries and applications, with a strong
    emphasis on environmental monitoring. 4.4 Simulation on LT-FS-ID dataset The proposed
    model is simulated using the LT-FS-ID intrusion detection dataset and compared
    with other standard models, including EACMRP-MS [29], DBN [30], VLBR [31], EERIGWO
    [32], and E-GLBR [33], across five evaluation metrics: correlation coefficient
    (R), root-mean-square error (RMSE), mean squared error (MSE), bias, and computational
    time. The corresponding values are presented in Table 3. Table 3 Simulated results
    for different models in LT-FS-ID dataset Full size table The ML-HSOR model presents
    a holistic and advanced solution for wireless sensor networks, particularly evident
    in its superior performance compared to other models as given in Table 3. In terms
    of the trust process, ML-HSOR exhibits exceptional adaptability through its adaptive
    clustering and Cluster Head (CH) selection, as demonstrated by its significantly
    higher correlation coefficient (R: 0.95) compared to EACMRP-MS (0.89), DBN (0.92),
    VLBR (0.88), EERI-GWO (0.91), and E-GLBR (0.87). This signifies ML-HSOR’s ability
    to dynamically adjust attributes in real time, ensuring precise CH selection.
    In the routing process, ML-HSOR excels in optimized path determination, achieving
    the lowest root-mean-square error (RMSE: 2.1) and Mean Squared Error (MSE: 4.41)
    among all models. This showcases its proficiency in selecting optimal paths for
    data transfer, contributing to enhanced network stability and lifetime. Furthermore,
    ML-HSOR’s security assessments exhibit a remarkable level of precision, reflected
    in its high correlation coefficient (R: 0.95) and low RMSE and MSE values (2.1
    and 4.41, respectively). This precision reinforces its seamless integration of
    trust considerations into the network, ensuring reliable security assessments.
    The model also demonstrates a strong correlation between security and energy consumption,
    guiding accurate and energy-efficient decisions. Its low RMSE and MSE values (2.1
    and 4.41) in the context of energy consumption emphasize its effectiveness in
    predicting and optimizing energy usage based on trust information. Additionally,
    ML-HSOR’s efficient computational time (20 ms) positions it as a practical and
    effective choice for real-time applications, ensuring timely security and energy-related
    decisions. Therefore, ML-HSOR emerges as a comprehensive and advanced solution,
    adeptly addressing specific challenges in wireless sensor networks through its
    dynamic adaptability, enhanced security measures, and unique optimization techniques.
