    MCMSs based on piezoelectric effect The basic principle of MCMSs based on piezoelectric
    effect is that ferromagnet materials suffer a magnetic force under an external
    magnetic field, causing the deformation of piezoelectric materials and outputting
    electrical signals. MCMSs based on piezoelectric effect can use mechanical resonance
    characteristics to improve sensitivity to magnetic field signals close to the
    resonance frequency. They have the advantages of high sensitivity, high resolution,
    and can achieve passive detection. Generally, the most commonly used structure
    is the cantilever beam type, its principle is shown in Fig. 4b-i. One end of the
    piezoelectric cantilever beam is fixed to the substrate, the other end has a permanent
    magnet, and the cantilever is equipped with a piezoelectric layer and electrodes.
    Under the action of a magnetic field, the permanent magnet vibrates up and down
    under the influence of magnetic force, causing the piezoelectric layer to bend.
    By measuring the voltage signal of the piezoelectric layer, magnetic field information
    can be obtained. Niekiel et al. [61] propose a highly sensitive MCMS that integrates
    the permanent magnet completely (Fig. 4b-ii, which successfully miniaturized sensors
    based on permanent magnets and improves its performance. The sensor has a sensitivity
    of up to 35 kV/T and a detection limit of as low as 7.2 pT/Hz0.5 at a resonant
    frequency of 2.2 kHz. Wang et al. [62] report a high-precision DC/AC sensor that
    balances the stress between piezoelectric plates and eliminates positional errors.
    The sensor is equipped with slots between adjacent piezoelectric plates to reduce
    the uneven stress distribution on the surface and increase the measurement error
    by 7.5%. Moreover, an array of four piezoelectric cantilevers of different lengths
    can reduce the error caused by position. As shown in Fig. 4b-iii, Wu et al. [63]
    propose a wide linear range current sensor consisting of NdFeB/PZT/NdFeB, which
    produces attractive or repellent forces on NdFeB in the thickness direction and
    acts on PZT, achieving a sensitivity of 1.52 mVpp/Arms in a large range of 0–500
    Arms. Nonetheless, several issues including material fatigue-induced limited lifespan
    and sensitivity to both sensor position and wire distance, should be improved
    for piezoelectric-based MCMSs. 2.1.2.3. MCMSs based on magnetoresistance effect
    The magnetoresistance effect refers to the phenomenon that the resistance value
    of some semiconductor or metal materials changes under the effect of a magnetic
    field. There are three main types of magnetoresistance effect, which include anisotropic
    magnetoresistance (AMR) effect, giant magnetoresistance (GMR) effect, and tunnel
    magnetoresistance (TMR) effect. The AMR effect was first discovered by William
    Thomson in ferromagnetic materials in 1857 [64], while the GMR effect was discovered
    by Greenberger and Fehr in 1988, for which they shared the 2007 Nobel Prize in
    physics [65], [66]. Although the TMR effect was discovered before the GMR effect,
    it was not until 1995 that Miyazaki et al. [67] successfully replicated the tunnel
    magnetoresistance effect at room temperature, leading to a surge in research.
    Initially used in data reading heads for magnetic tapes and hard drives, the magnetoresistance
    effect has become widely used in distributed real-time current monitoring due
    to its many advantages, including a wide measuring range (mA-kA), wide frequency
    range (DC-MHz), high sensitivity, easy integration, and low cost. The main body
    of the AMR-based current sensor is a single-layer Permalloy thin film sandwiched
    between two electrodes, its working principle is shown in Fig. 4c-i. When an external
    magnetic field is applied, the direction of magnetic domains within the thin film
    changes, while the current direction remains unchanged, resulting in a change
    in the angle α between the synthesized magnetization direction and the current
    direction, causing a change in resistance. The GMR current sensor consists of
    multiple thin films, with a non-magnetic metal layer in the middle and the current
    direction parallel to the film direction as shown in Fig. 4c-ii. The external
    magnetic field changes the magnetization direction of the free layer, causing
    a change in the relative magnetic moment direction of adjacent ferromagnetic layers,
    resulting in different scattering during the electron transport process, and presenting
    different resistance values. As shown in Fig. 4c-iii, TMR current sensor also
    consists of multilayer films, but the middle layer is a tunnel barrier, and the
    current direction is perpendicular to the film direction. The external magnetic
    field changes the relative magnetization direction between the free layer and
    the pinned layer, causing the tunnel barrier layer to conduct through the quantum
    tunneling effect, resulting in a change in the resistance of the tunnel junction.
    According to the measurement structure, MCMSs based on magnetoresistance effect
    can be divided into open-loop sensors and closed-loop sensors, as shown in Fig.
    4c-iv, v. The MCMSs with open-loop structure can collect most of the magnetic
    field around the wire by the magnetic concentrator, reducing spatial magnetic
    interference and increasing sensitivity, but the measurement range is small and
    the magnetic ring exists magnetic saturation phenomenon. The MCMSs with closed-loop
    structure add a negative feedback loop to balance the feedback magnetic field
    and the measured magnetic field to dynamic equilibrium, increasing the measurement
    range, response speed, and detection accuracy. Table 2 presents the technical
    parameters of MCMSs based on AMR, GMR, and TMR effects. AMR sensors have a simple
