    Full size image 3.5 Data hiding based message verification scheme The proposed
    data hiding based message verification scheme uses the generation of a codeword,
    which is unique to the particular transmission as a means of message verification.
    The codeword is generated and transmitted through the network in two phases with
    the aid of two data hiding methods. Figure 3 illustrates the flow of processes
    of the proposed scheme. These processes are detailed as follows: 1. The legitimate
    sender, Alice initiates a stream of Hello packets to establish a connection with
    the legitimate receiver, Bob during Phase 1. 2. At the physical layer, a sample
    is extracted from the start of the time series of IFFT values, which then undergoes
    discrete cosine transformation (DCT) to generate the DCT coefficients. The DCT
    coefficients are subjected to quantization to produce a sequence of ones and zeroes
    that form the codeword, Q. 3. The codeword to be embedded, \\(Q_{\\kappa }\\)
    is computed by using \\(Q_{\\kappa }= Q - \\kappa \\), where \\(\\kappa \\) refers
    to the unique ID that is assigned to the legitimate sender. \\(Q_{\\kappa }\\)
    is embedded by using multiple Cyclic Prefixes (CPs) of the transmission and sent
    across the network through multi-path propagation. 4. At the receiver’s end, the
    bit sequences of the modified CPs are extracted and their average is computed
    to produce the codeword, \\(Q_{\\kappa }''\\). 5. In Phase 2, the same unique
    ID Key, \\(\\kappa \\) is embedded into the padding bits in the physical layer
    of the transmission. 6. At the receiver’s end, the potentially modified key (e.g.,
    due to transmission error) \\(\\kappa ''\\) is extracted. The start of the time
    series of IFFT values is sampled and the corresponding DCT coefficients are computed.
    The codeword, P is generated through quantization of the DCT coefficients. The
    extracted \\(\\kappa ''\\) is used to generate \\(P_{\\kappa ''}= P - \\kappa
    ''\\). 7. The values of \\(Q_{\\kappa }''\\) and \\(P_{\\kappa ''}\\), which are
    generated at two different phases are compared to confirm the integrity of the
    transmission. 3.5.1 Sampling and Discrete Cosine Transform (DCT) The first stage
    of the proposed method is the sampling of the time series produced by the inverse
    fast fourier transform (IFFT) stage at the physical layer. A fixed sample of \\(5\\mu
    \\)s is extracted from the beginning of the IFFT signal. The extracted sample
    is then subjected to DCT before being fed into a quantizer. DCT converts the IFFT
    values into a sum of cosine functions at different frequencies following the equation:
    $$\\begin{aligned} X_k = \\sum _{n=0}^{N-1}x_{n} \\times \\cos \\left[ \\frac{\\pi
    }{2}\\Big (n+\\frac{1}{2}\\Big )k\\right] , \\end{aligned}$$ (1) \\(k=0,1,\\cdots
    ,N-1\\). The addition of a DCT step essentially allows the proposed scheme to
    actively discard high frequency components that account for most of its bit errors,
    making the proposed scheme tunable. This is possible thanks for the strength of
    DCT in energy compaction [23]. Hence, we can increase/decrease the rate of the
    channel depending on the network conditions. This is especially helpful during
    instances where the coherence time is lower than the sampling period. This makes
    the use of DCT for the filtering stage both time and energy efficient. 3.5.2 Quantization
    The quantization stage quantizes the DC components generated in the previous step
    to produce a codeword that represents the transmission. Our work adopts the quantizers
    presented in [33]. Most quantizers that exist in the literature define a censoring
    region \\([\\mu +\\alpha \\sigma ,\\mu -\\alpha \\sigma ]\\) for quantization
    where \\(\\alpha \\) is a positive non-zero value, \\(\\mu \\) represents the
    mean value of the DC components and \\(\\sigma \\) represents the standard deviation,
    and all values within the region are considered rejected. This approach results
    in the increase of the number of packets needed to be transmitted in order to
    generate a codeword, which is not ideal in the case of message verification because
    an unnecessarily large amount of Hello packets before a transmission will arouse
    suspicion. The higher number of transmitted packets will also mean that more energy
    has been consumed, which is not fitting for an energy-efficient scheme. Therefore,
    our work adopts the quantizer presented in [33], where the mean, \\(\\mu \\) and
    standard deviation, \\(\\sigma \\) are calculated for the DC components, which
    are then quantized into four separate regions, with each component generating
    two bits. The regions are defined as follows: $$\\begin{aligned} Q(n)= {\\left\\{
    \\begin{array}{ll} 11,&{} x_n\\ge \\mu +\\sigma ,\\\\ 10,&{} \\mu \\le x_n<\\mu
    +\\sigma ,\\\\ 01,&{} \\mu -\\sigma x_n<\\mu ,\\\\ 00,&{} x_n\\le \\mu -\\sigma
    \\end{array}\\right. } \\end{aligned}$$ (2) 3.5.3 Cyclic Prefix (CP) The venue
    utilized for data hiding in Phase 1 is known as the Cyclic Prefix (CP). The CP
    exists in the physical layer of the network model and it is generated during the
    process of OFDM. OFDM modulation is basically a process that allows nodes to transmit
    independent data streams simultaneously through a radio channel by forming OFDM
    symbols. In typical wireless networks, multi-path propagation is a common occurrence
    and usually results in the transmission of delayed copies of the signal transmitted
    due to reflection from obstacles. This leads to inter-symbol interference (ISI)
    between the transmitted OFDM symbols. In order to avoid ISI, an interval is inserted
    in front of each OFDM symbol. This interval is known as the Guard Interval (GI).
    According to the IEEE 802.11 standards, this interval must be filled with a set
    of bits known as a Cyclic Prefix (CP). The CP usually represents the end-part
    of the OFDM symbol that it precedes. However, the CP itself serves no purpose
    for the transmitted data and it is ignored by network devices. This venue was
    first explored for data hiding by Margelis et al. [33], and the proposed message
    verification scheme in this work adopts this method for Phase 1 of the scheme.
    In Phase 1, the codeword Q, computed using the quantized DC components and the
    shared key, \\(\\kappa \\) will be embedded into the CP at the sender. Since the
    CP is affected by interference and network perturbations, embedding into a single
    CP is impractical. Therefore, the codeword Q must be embedded into multiple CPs
    in order to increase the chance of accurately extracting it at the receiver’s
    end. However, the modification of multiple CPs lead to an increase in the chance
    of an adversary detecting the modifications. Therefore, it is important to choose
    the OFDM symbols whose prefixes will be modified. To achieve this, an identical
    pseudorandom number generator (PRNG) should be employed at both the covert sender
    and receiver. The PRNG allows the generation of a random number sequence in a
    deterministic manner and produces the same output for two identical generators
    with the same input (i.e., seed). The hidden data are then embedded into the CPs
    following the sequence of numbers generated by the PRNG. At the covert receiver’s
    end, the modified CPs are extracted according to the same PRNG sequence. The process
    for this operation is illustrated in Fig. 4. Fig. 4 Transmission of hidden data
