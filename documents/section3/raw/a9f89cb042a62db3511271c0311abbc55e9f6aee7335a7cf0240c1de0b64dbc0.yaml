    path, and receiver components [117]. The far-field range discussed refers specifically
    to the region of the Fraunhofer field. That region is characterized by the absence
    of interference between the electromagnetic field and the energy source. Additionally,
    the electric and magnetic fields are in phase with each other, and attenuation
    is proportional to the inverse of the distance [118], [119], [120]. Chow E Y et
    al. proved that a low-power sensor implanted within the eye with miniature form
    factors appropriate for implantation could be wirelessly powered and demonstrated
    the effect that implantation had on RF wave propagation to a medical ocular implant
