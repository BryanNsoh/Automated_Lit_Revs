  description: WSNs(Wireless Sensor Networks) has been developed with applications
    in many domains including agriculture, telecommunication, manufacturing industry,
    healthcare, and surveillance. More specifically, WSN plays a pivotal role in IoT
    (Internet of Things). The IoT sensors provide information about the physical phenomena
    in the deployed fields. As the sensors contain only limited resources, the factors
    like data processing, power consumption, transmission, and storage capabilities
    adversely affect the efficiency. Thus, the process of routing is necessary for
    network longevity. The data from IoT-based sensors is routed to the destination
    through a multi-hop routing system. The Energy aware Routing is motivated by the
    nature inspired Fuzzy Butterfly Optimization (E2RFBOA). Further a new data aggregation
    method is introduced in this article customized for IoT based WSN to acquaint
    higher crop yield in precision farming. Nevertheless, the scalability becomes
    a primary concern when deployed in larger and denser networks. This is due to
    the fact that all nodes in IoT and WSN are mostly alive depending on higher usage
    of bandwidth and power. The primal aim is to build a novel routing protocol developed
    for IoT-WSN. Apart from this, an Energy aware Clustered Routing that is motivated
    by Adaptive Elephant Herding Optimization (E2CR-AEHO) is proposed, which sensors
    collect data and find a group of Cluster Heads (CHs). In the AEHO Algorithm, the
    formed CH is rotated depending on power consumption. This also prevents frequent
    re-clustering; at the same time it can effectively adapt to the changes in network
    topology. According to the AEHOA, the node population comprises of nodes that
    can choose its CHs among the other nodes. This algorithm takes into account a
    number of criteria, including power consumption, residual power of Sensor Nodes
    (SN), network reliability, and data reliability. The suggested approach can efficiently
    represent the network environment, allowing the routing algorithm to avoid passing
    over marked zones. Network-specific performances measures including PDRs (Packet
    Delivery Ratios), NLs (Network Lifetimes), PLRs (Packet Loss Ratios), and AE2E
    (Average End To End) delay are used to evaluate simulation outcomes. This proposed
    framework aggregates IoT, which can gradually reduce the amount of data, hence
    extending network lifetime.
