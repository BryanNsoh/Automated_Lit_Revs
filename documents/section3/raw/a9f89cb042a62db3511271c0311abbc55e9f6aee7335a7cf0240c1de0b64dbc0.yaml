    to represent the dynamic nature of the network caused by rapid node movement and
    frequent topology changes. It is important to note that the nodes that comprise
    a FANET are constrained in terms of storage space, processing power and battery
    life. Therefore, FANET is vulnerable in terms of both security and computational
    capabilities. Due to this reason, researchers have been primarily exploring low-level
    data hiding methods that reside in the physical layer of the network model to
    design lightweight protocols instead of high-level security services that might
    not be sufficiently efficient for UAV nodes. Following this, this work will only
    consider hiding venues that exist exclusively in the physical layer. Specifically,
    the following venues are analyzed: 1. Rate Field - A header field in the physical
    layer convergence protocol (PLCP)  [45]; 2. Cyclic Prefix - Added during frequency
    multiplexing (i.e., OFDM) in order to prevent inter-symbol interference [17];
    3. Inter-packet Gap - The gap between two consecutive packets [28]; 4. On/off
    timing channel - Presence and absence of packets in a predetermined time period
