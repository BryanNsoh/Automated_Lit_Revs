    and recovery times of 47.2 s and 49.5 s, respectively. 2.2.2. Other sensors In
    addition to monitoring temperature and humidity, stable operation of the power
    grids requires more environmental sensing sensors [86]. For example, strong winds
    can easily cause damage to power equipment and lead to fatigue and broken power
    lines. Snow disasters can cause power lines to freeze, resulting in a sharp drop
    in electrical performance and power communication interruptions. Research on other
    environmental quantity sensors has also made significant progress. For instance,
    as shown in Fig. 5c, Wang et al. [87] propose a vertically stacked MEMS wind speed
    and direction sensor. The maximum wind speed detection error of the sensor is
    1.3 m/s, and the maximum wind direction error is 4° in the range of 0–33 m/s.
    Gao et al. [88] propose a conductor galloping monitoring sensor based on a swinging
    piezoelectric cantilever beam structure (Fig. 5d). By analyzing the signal generated
    when the swinging ball hits the side wall due to conductor motion, the conductor
    motion can be obtained. Xie et al. [89] propose a micro interdigital-complementary
    split-ring resonator sensor that can detect the thickness of icing by measuring
    its resonant frequency (Fig. 5e). The detection range of the sensor is 0.2–8.0 mm,
    and the sensitivity is 0.341 GHz/mm. The insulation characteristics detection
    of power equipment and transmission lines is equally crucial for ensuring the
    safety of maintenance personnel and the stability of the power system. Partial
    discharge is a typical degradation phenomenon in power equipment [90]. One method
    proposed by Liu et al. [91] is a dual loop Sagnac interferometric fiber optic
    sensing system for ultrasonic detection of partial discharge in DC cables, achieving
    accurate detection and localization within a ± 80 m range for a 6 km long cable
    in a ± 320 kV flexible DC transmission system. Another method proposed by Xia
    et al. [92] is a hypersensitive multispectral partial discharge optical sensor
    array based on solid-state silicon-photomultiplier. The array utilizes classification
    algorithms and multispectral characteristics to pattern recognition and evaluation
    of three typical partial discharge patterns: Creeping discharge, Suspension discharge,
    and tip discharge, the hit rate exceeded 91%. In order to effectively suppress
    partial discharge phenomena, SF6 gas is widely used as an insulation medium for
    high-voltage electrical equipment due to its good insulation characteristics and
    stability. Under high voltage, SF6 can decompose and generate gases such as SO2,
    SO2F2, H2S, SOF2, etc. Therefore, some studies focus on monitoring the insulation
    status of equipment by detecting these decomposed gases. Wang et al. [93] propose
    a TiO2/Ni/C based gas sensor for effective monitoring of decomposed gases such
    as SO2F2, with a wide detection range of 5–200 ppm, fast response/recovery time
    of 26 s/9 s, and significantly higher response compared to other gas sensors.
    Wang et al. [94] propose an MXene/TiO2/SnSe sensor for monitoring decomposed gas
    SO2, which has excellent response (Vg-Va)/Va of 170% @ 30 ppm). And the data of
    the gas sensor system is integrated and processed using a back propagation neural
    network model, achieving temperature and humidity error correction. {{{Table 4}}}.
