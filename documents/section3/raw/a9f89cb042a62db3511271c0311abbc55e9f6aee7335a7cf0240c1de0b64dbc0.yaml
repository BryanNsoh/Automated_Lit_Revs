    set to 100, 200, 300, and 400, respectively. In this scenario, the network area
    considered for experimentation is 200 × 200 m2 with deployed sensor nodes (energy-2.0
    J) varied as 100, 200, 300, and 400 under the number of CHs set to 25%. Figures
    10-13 depict the performance of proposed HGICSOA with respect to number of alive
    nodes by varying the number of sensor nodes as 100, 200, 300, and 400, respectively.
    This proposed HGICSOA scheme incorporates re-clustering process and adaptive transition
    between exploitation and exploration for attaining better fitness evaluation of
    the sensor nodes, in contrast to the baseline approaches considered for analysis.
    During the death of a CH, it associates the sensor nodes to the other CHs in the
    network. On the contrary, the dead CH nodes become completely useless, and the
    aggregated data will never reach the destination completely hindering the reliable
    data transmission in the baseline approaches. It adopted uniform distribution
    of CHs that systematically decrease the residual energy for sustaining more alive
    nodes in the network. It also included a novel fitness function that performs
    efficient CH selection, resulting in reduced workload to the BS for preventing
    the problem of sink hole. The number of alive nodes confirmed by the proposed
