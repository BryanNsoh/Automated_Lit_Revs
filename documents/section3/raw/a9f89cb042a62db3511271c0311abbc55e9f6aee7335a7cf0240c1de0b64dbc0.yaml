    turn enhance the network performance. Besides this, the author has discussed challenges
    regarding renewable energy resources and discussed future directions. In [45]
    author has proposed LAPU (Load Balanced Adaptive Position Update) for balancing
    the load among the senor nodes for routing. In this algorithm, the two best next
    hops are selected based on length queue and data mobility, data is transmitted
    to both nodes but this does not guarantee optimal clustering. It is clear that
    a lot of research work has been done in the clustering field with limited attributes
    by considering two or three attributes for cluster head selection but it does
    not guarantee the selection of optimal cluster heads. Multiple attributes are
    required for cluster head selection for enhancing the network performance, therefore
    we have taken MADM approach. In this paper, and we have proposed modified PROMETHEE
    II and AHP for cluster head selection by making some changes in basic algorithms
    and integrating them. Here we have taken conflicting attributes and making co-ordination
    after the optimal number of cluster heads selection. 3 Hypothesis and energy model
    We have simulated our research work and made some assumptions which has been discussed
    in Section 3.1. The energy model is also discussed in Section 3.2. In Section
    3.3 parameters used in simulation has been discussed. 3.1 Hypothesis The following
    hypothesis has been made in our simulation: 1. The random uniform distribution
    of sensor nodes has been assumed. 2. All sensor nodes send data to the base station.
    3. We have used gateways also in the implementation. 4. Some gateways were selected
    as cluster heads and sent the data to the base station. 5. Gateways are approximately
    six times higher energy than the normal sensor nodes. 6. The base station are
    aware about the location of sensor nodes, gateways, and vice-versa. 7. The base
    station is considered to be having more capability and computation power. 8. Sensor
    nodes having the potential to transmit the data to the different energy level
    based on the distance from the sensor nodes. 9. Single hop clustering is considered.
    3.2 Energy model In WSN, most of the sensor nodes sense the data from the environment
    from their vicinity and send back data to the respective CHs and CHs send this
    data to the base station. We need an energy model for transmitting the data, so
    we have taken the classical energy model for performing the operation. In our
    experiment, we have considered both the free-space channel and multi-path model.
    These models depended on the distance between the transmitter and receiver. Here
    appropriate settings have been provided for preventing energy loss and providing
    power control to the power amplifier i.e. if the distance for the transmission
    is less than \\({d}_{0}\\) which is threshold distance then a free-space path
    will be used else a multi-path model will be used. If \\(l\\) bit packets send
    at a distance \\(d\\) then, the required energy model for the transmission is:
