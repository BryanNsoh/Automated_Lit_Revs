    SECTION IV. Implementation Experiments are designed in order to confirm how jamming
    attacks influence the data transmission of LoRaWAN in the real world, like medical
    and agricultural fields, which are prevalent industries using LoRaWAN. A. Experiment
    Setup The experiments were carried out employing the following equipment to construct
    LoRaWAN. The gateway called ‘KONA Micro IoT Gateway (KONA)’ [19], which transmits
    at 27dBm with integrated antenna, was used for indoor experiments. ‘RAK7249 WisGate
    Edge Max (RAK)’ [20], which transmits at 27dBm with 3dBi fiberglass antenna, were
    used for the outdoor experiment. ‘Heltec WiFi LoRa32 V2 (ESP32)’ [21], which transmits
    at 19.5 dBm with 3dBi antenna, were set as end nodes that transmit packets repetitively
    to the network server through the gateway. The Things Network (TTN) and Chirpstack,
    platforms for LoRaWAN, were used to register gateways and end nodes to identify
    packets being forwarded. The reason for using the following gateways and end nodes
    is to control other factors and measure the impact of jamming attacks by building
    LoRaWAN with devices employed in outdoor and indoor industries. ‘Motorola Canopy
    9000SMC (Canopy)’ devices serve as jammers. A Canopy device is a wireless communication
    system that enables communication through RF signals in places where the Internet
    access is unavailable [22]. Canopy device used in the experiment is based on the
    frequency bands from 906MHz to 923MHz, which are included within the frequency
    bands used by LoRa. The output power of the Canopy device is 26dBm. Canopy device
    is used with the Maxrad XtremeWave 900MHz 9.1dBi Panel Antenna [23]. Assuming
    the cable loss is ignored, ERP of the Canopy device and antenna used in the experiments
    is derived by: ERP= T p + A g −2.15 (1) View Source (unit: dBm) Where T p is the
