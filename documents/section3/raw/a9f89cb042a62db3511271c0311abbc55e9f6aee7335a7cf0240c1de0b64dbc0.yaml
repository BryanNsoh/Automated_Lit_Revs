    During the construction of a new power system, the number of distributed sensors
    in the power grids has significantly increased. Some sensors are exposed to the
    wilderness for extended periods and cannot be powered directly by high-voltage
    transmission lines. Currently, the main power supply methods for grid sensors
    can be categorized into the transmission power supply, battery power supply, and
    self-powered supply. The transmission power supply transmits energy from the ground
    to sensors through optical fiber or microwave. However, this method is expensive
    and unsuitable for large-scale distributed applications [98]. Although battery
    power supply technology is highly mature, its lifespan is limited, necessitating
    regular replacements and resulting in significant manpower and material resource
    consumption. Self-powered technology is achieved by directly converting grid environmental
    energy and has the advantages of high reliability, strong environmental adaptability,
    wide application scenarios, and low maintenance costs. This makes it more suitable
    for providing long-term and stable energy supply for grid sensors and is one of
    the most promising power supply technologies. This section provides an introduction
    to energy harvesting technologies for power grids, including harvesting internal
    energy of electric and magnetic fields energy, and external environmental energy
    of solar, mechanical, and thermal energy. 3.1. Internal energy harvesting 3.1.1.
    Magnetic field energy In the vicinity of transmission lines, there are many AC
    magnetic fields of power frequency (50 Hz). Currently, the current transformer
    is the primary method for harvesting magnetic field energy, which is also the
    most widely used in power grid energy harvesting technologies. When the current
    in the transmission line changes, the magnetic field around it also changes, and
    the induced voltage is generated through the secondary coil of the current transformer
    to provide electric energy for online monitoring sensors. A magnetic field energy
    harvesting device usually includes an energy harvesting module, a processing circuit
    module, and an energy storage module. Depending on the installation position,
    magnetic field energy harvesting devices (MFEHDs) can be divided into two types:
    low potential MFEHDs installed on the tower and high potential MFEHDs installed
    on the transmission line, as shown in Fig. 6a-i and 6a-ii. The low potential MFEHDs
    are easy to install, but they are far away from high-voltage transmission lines
    and thus have low output power. The high potential MFEHDs have high output power
    but have a power supply dead zone, easy saturation of magnetic core, and are unable
    to supply power for low potential loads. Therefore, current research focuses on
    improving the adaptability and output power of magnetic field energy harvesting
    devices by optimizing the magnetic core structure, the magnetic core material,
    the design of the secondary coil, and other methods. Download : Download high-res
