    Fast inference framework Tasks with latency constraints are executed by DNNs deployed
    at drone terminals or edge servers. In order to enable fast feedback for low-challenge
    tasks with guaranteed accuracy, we exploit the local computing power. We use radio
    resources to upload tasks to the edge servers for higher overall accuracy. The
    system aims to fully utilize the bandwidth to balance the computing load between
    the drones and edges and maximize the task accuracy under latency constraints.
    The system mainly involves action decisions in three sections: local unprocessed
    task decision, local processed task decision, and server edge balancing decision,
    respectively. Considering local-unprocessed task action assignments, each task
    has its latency constraint, and local computing provides fast feedback. Each drone
    terminal has limited computing capacity and cannot handle all tasks at high loads.
    The lightweight DNN model stored at the drone is less accurate than the advanced
    DNN model at the edge. Once a task is locally executed, we get the confidence
    of the inference result from its entropy. The local computing process consumes
    a certain amount of task latency. Considering the transmission process from drone
    to edge, if the task is not successfully transmitted in the current time slot,
    it will spend more waiting time in the waiting transmission process. For the directly
    uploaded task, no valid inference results fail the system inference execution.
    The transmitted data required for the processed task is less than the unprocessed
    task. Considering edge-processed task action assignments, there are gaps in each
    server’s specific task computing load. The task computation process might exceed
    the latency limit when it executes at the high-load edge server. We investigate
    the drone-edge joint inference framework and find the following observations.
    • When the drone computing capacity, the edge computing capacity, and the wireless
    transmission capacity are all fully sufficient, and there is no latency constraint,
    the best solution will be to transmit all the tasks to the edge server. In this
    case, all tasks will be computed by large-scale neural networks with stronger
    inference capacity to obtain the most accurate results. However, in the practical
    scenario, terminal computing capacity, wireless network resources, and edge computing
    capacity are limited. Therefore, the task assignment corresponds to the task demand
    and system processing capacity. • The inference results are not valid for the
    tasks not successfully processed within the latency requirement, leading to a
    significant decrease in system accuracy. Hence we focus on assigning tasks to
    be processed at least once at the drone terminal or edge server whenever possible.
    • Unprocessed data is assigned a higher priority than processed data. Processed
    data already has a local inference result, while unprocessed data has no valid
    processing result if it times out. In the computation flow, we address the unprocessed
    data before the processed data. • In the task computation flow, tasks are processed
    in the order they are placed in the queue. Since tasks have their latency requirements,
    tasks with urgent demands are ranked ahead in the queue, and tasks with loose
    latency demands are ranked behind in the queue. The upload process consumes a
    certain amount of time. Tasks with tight latency demands are executed locally.
    • When the system has sufficient computing power and finite radio resources, tasks
    with loose latency constraints can be executed locally and transmitted to the
    edge via wireless networks. Firstly, this fully uses the drone terminal’s computing
    power and provides an early exit for the low-challenge task. Secondly, this reduces
    bandwidth consumption during upload and uses edge computing capacity to provide
    more accurate inferences. • Due to the bottleneck design, the amount of data transmitted
    for unprocessed tasks is significantly higher than that for processed tasks. Simply
    offloading unprocessed tasks will waste local computing power, and only a limited
    number of tasks can be transmitted. Offloading only processed tasks bring enormous
    computing pressure on drone terminals. Local unprocessed tasks will keep stacking
    up in the queue, making considerable tasks fail to get valid inference results
    due to timeout. With the above observations, we optimize the system inference
    accuracy by the following policies. We assign the execution actions of the tasks
    according to the task latency, the confidence level of the local execution, the
    computing capacity of the drone terminals and edge servers, and the transmission
    capacity of the wireless network. 4.1. Local processing policy The local processing
    policy determines the actions of processed and unprocessed tasks in each time
    slot for local execution/exit and uploading. The edge servers hold more computation
    capacity and advanced DNNs than the local devices. The system utilizes wireless
    resources to transmit tasks to edge servers. Drone terminals provide local computation
    and early exits for low-challenge and tight-latency tasks. Early exit uses entropy
    to exit high-confidence tasks locally, thus reducing radio resource consumption
