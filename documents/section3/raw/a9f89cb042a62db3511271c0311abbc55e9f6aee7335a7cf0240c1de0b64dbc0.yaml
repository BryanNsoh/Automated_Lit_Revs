    of conductors, high-temperature heat sources are usually present around power
    grid equipment during operation. Thermoelectric power generator (TPG) converts
    thermal energy into electrical energy based on the Seebeck effect of thermoelectric
    materials [107]. As shown in Fig. 7b, the P-type semiconductor has a high hole
    concentration at the hot end, and the holes diffuse from the hot end to the cold
    end; the N-type semiconductor has a high electron concentration at the hot end,
    and the electrons diffuse from the hot end to the cold end, forming a potential
    difference between the two ends, which converts the temperature difference energy
    into electrical energy. (3.2) Where N is the number of thermocouples; αpn is the
    Seebeck coefficient; ∆T is the temperature difference at both ends. TPG has the
    advantages of easy installation, no pollution, long term maintenance-free, and
    high reliability. Current research mainly focuses on improving output performance
    by developing high-performance thermoelectric materials, optimizing structural
    design, and optimizing preparation processes. Choo et al. [108] propose a honeycomb
    Cu2Se TPG by 3D printing technology. By utilizing the optimal aspect ratio and
    strong mechanical stiffness of the honeycomb structure, the TPG achieves a high
    output power of 621.40 mW/cm2 at temperatures ranging from 323 K to 873 K. Ohkubo
    et al. [109] propose a TPG based on novel Mg2Sn0.8Ge0.2-Bi thermoelectric material
    that is compatible with MEMS technology. The TPG achieves an output power of 0.6
    μW and a power density of 21 mW/cm2 at a temperature difference of 110 K. The
    energy conversion efficiency of TPG is usually low (about 5∼7%). However, in power
    equipment with severe heat generation, such as isolation switches, TPG can be
    used to directly harvest energy, providing the possibility for self-powered temperature
    monitoring and directly powering some low-power devices. 3.2.3. Mechanical energy
    Mechanical energy exists in various forms in the power grid system, such as wind
    energy in the environment, vibration energy caused by wind on transmission lines,
    vibration energy generated by power equipment during operation, etc. Currently,
    there are two main ways to convert mechanical energy into electrical energy: piezoelectric
    nanogenerators (PENG) and triboelectric nanogenerators (TENG). They were proposed
    by Prof. Zhong Lin Wang in 2006 and 2012, respectively [110], [111]. 3.2.3.1.
    Piezoelectric nanogenerator Piezoelectric nanogenerators mainly capture vibrational
    energy through the positive piezoelectric effect of piezoelectric materials, as
    shown in Fig. 7c. In this process, one end of the piezoelectric material is fixed,
    while the other end is subjected to up-and-down vibrations from external vibration,
    causing the piezoelectric layer to deform and induce an AC voltage, thereby converting
    mechanical vibrational energy into electrical energy. Commonly used piezoelectric
    materials can be divided into piezoelectric crystals, piezoelectric ceramics,
    piezoelectric polymers, and composite piezoelectric materials [112]. Examples
    include lithium niobate (LiNbO3) single crystals, lead magnesium niobate (PbMg1/3Nb2/3O3),
    barium titanate (BaTiO3), lead zirconate titanate (PZT), polyvinylidene fluoride
    (PVDF), PDMS, epoxy resins, etc. Currently, research on PENG mainly focuses on
    improving output performance through piezoelectric materials, optimized structural
    design, and other related aspects. For instance, Lee et al. [113] propose a magneto-mechano-electric
    PENG based on a cantilever beam structure. By adjusting the bending stiffness
    of the magneto-mechano-electric PENG, the volume of the permanent magnet, and
    the magneto-electric coupling coefficient, a large vibration amplitude is obtained,
    achieving an output power of 0.4 mWavg (0.15 mWavg/cm3) under a 100 μT geomagnetic
    field, which is 400% higher than previous works. Tang et al. [114] propose a multidirectional
    wind energy harvesting PENG that can be installed on power grid towers. The device
    uses a wind vane to keep the PVDF piezoelectric film deformed at the maximum windward
    area, and the S-shaped rotor rotates to drive the impact bar to amplify the deformation
    and generate more electrical energy. The device achieves an output power of 46.2 mW
    at a wind speed of 6.5 m/s. However, the structural design of the sensor should
    also consider the stability of the equipment under high temperature, rain, and
    snow weather, and the reliability of the test results. 3.2.3.2. Triboelectric
    nanogenerator TENG converts mechanical energy into electrical energy based on
    the principles of triboelectrification and electrostatic induction [115], [116].
    It includes four operating modes as shown in Fig. 7d: vertical contact-separation
    mode, lateral-sliding mode, single-electron mode, and freestanding triboelectric-layer
    mode [117], [118], [119], [120], [121], [122], [123]. TENG has the advantages
    of lightweight, low-cost, diverse in material selection, and high power density,
    making it more suitable for distributed power generation [124], [125]. Taking
    the contact-separation mode as an example [126], the working principle of TENG
    is that the triboelectric positive electrode and the triboelectric negative electrode
    are first fully in contact, with positive and negative charges on their surfaces,
    respectively. Under external force, the triboelectric positive electrode begins
    to separate, which generates a potential difference and displacement current until
    complete separation. Afterward, the triboelectric positive electrode begins to
    contact, generating a reverse potential difference and displacement current until
    the original state is restored, and the above cycle is repeated. So far, TENG
    has made significant progress in theoretical research [127], [128], developing
    high-performance triboelectric materials [129], [130], harvesting various forms
    of mechanical energy [131], [132], and optimizing power management circuits [133],
    [134], and has provided critical support for the development of self-powered of
    power grid systems. For instance, as shown in Fig. 7e, Ko et al. [135] propose
    a self-suspended structure TENG that can harvest wind energy from all directions
    around transmission lines, ranging from ultra-low wind speeds of 0.3 m/s to high
    wind speeds of 10 m/s. It achieves a power density of 8.43 mW/m2 at 10 m/s wind
    speed. As shown in Fig. 7f, Hu et al. [136] propose a vibration-driven TENG (V-TENG)
    that can harvest the vibration energy of transmission lines and has the potential
    for vibration attenuation. At an amplitude of 2.5 mm, the V-TENG achieves a maximum
    output power of 4.31 mW, with a power density of 43.28.43 μW/m2. As shown in Fig.
    7g, Zeng et al. [137] propose a fully packaged TENG based on flow-induced vibration
    (FIV-TENG) for wind energy harvesting, achieving an output power of 0.9 mW at
    a wind speed of 2.9 m/s. Even on rainy days, the FIV-TENG can convert low-speed
    wind energy into stable electrical output, demonstrating its high practicality.
    Moreover, TENG not only easily couples with other mechanical energy harvesters
    but also has the capability to be coupled with energy harvesters of different
    forms to further enhance overall output performance. For instance, in Fig. 7h,
    Zhao et al. [138] propose a hybrid nanogenerator (HNG) by combining TENG with
    PENG to harvest wind energy, resulting in an output voltage of 150 V and a current
    of 150 μA at a wind speed of 14 m/s. The HNG exhibits an average power of 10.88 mW
    and a power density of 6.04 mW/cm2 at a rotational speed of 100 rpm. In Fig. 7i,
    Du et al. [139] develop an HNG that utilizes triboelectric-piezoelectric-electromagnetic
    effects, converting vibration energy into electricity and achieving a high output
    power of 100 W/m3. In Fig. 7j, Xu et al. [140] propose a hybrid nanogenerator
    that combines spherical TENGs with solar cells for wind, raindrop, and solar energy
    harvesters, achieving a high output power of 5.63 mW. The energy harvesting device
    based on mechanical energy has multiple energy sources and can be designed with
    different mechanical structures to meet various needs, making them widely applicable.
    However, the material is prone to fatigue, resulting in limited service life and
    poor mechanical stability, the collection device is easily affected by the environment,
    resulting in unstable output power, and there are mechanical losses make the collection
    efficiency low. To achieve the long-term maintenance-free operation of energy
    harvesting devices, it is necessary to further optimize the design structure to
    improve the system integration, develop energy exchange materials with high energy
    density and long service life to improve power generation efficiency, optimize
    the power management unit to reduce circuit self-loss to achieve stable and efficient
    power output. {{{Table 5}}}. Table 5. Performance comparison of different energy
