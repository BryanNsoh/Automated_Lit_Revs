    The transmission efficiency can be significantly enhanced through external power
    transmission technology, which is classified into wired and wireless methods based
    on the transmission medium. Among these, the wireless approach has been extensively
    researched as the energy transmission method with the most comprehensive performance.
    Its energy carriers include electromagnetic waves, mechanical waves, and others.
    3.1. Electromagnetic energy transmission Electromagnetic waves, the earliest energy
    carriers used in wireless power transmission (WPT) systems, are widely used in
    manufacturing and in daily life. Amin M et al. established boundaries for the
    near-field and the far-field regions of an antenna by using wave impedance and
    phase difference theory. In recent years, the concept of mid-field has been introduced
    to improve the efficiency of implantable devices. Although light waves, such as
    visible light and near-infrared light, are electromagnetic waves, they will be
    introduced separately because their operating principles and equipment structures
    are quite different from those of traditional WPT systems [100]. 3.1.1. Near-field
    wireless power transfer method based on electromagnetic waves The near-field described
    here refers to the non-radiating region, meaning that the electromagnetic waves
    are confined inside the waveguide and do not propagate in free space. Near-field
    inductive coupling is the most commonly used wireless energy-supply method for
