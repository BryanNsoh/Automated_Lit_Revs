    which is 45% higher than the device without a control coil. 3.1.2. Electric field
    energy To achieve high-capacity and long-distance electricity transportation,
    transmission lines operate at high voltage levels, creating a strong electric
    field energy surrounding them. Electric field energy harvesting devices mainly
    utilize the principle of capacitor voltage division to obtain energy from the
    surrounding electric field, which is then rectified, filtered, and regulated to
    provide power for online monitoring devices. Plate or tubular metal energy harvesting
    electrodes are set up below the transmission line to form coupling capacitors
    C1 and C2 between the transmission line and the metal electrode, and between the
    metal electrode and the ground, respectively. The generated displacement current
    I charge the capacitor and supply power for online monitoring sensors. According
    to the load position, electric field energy harvesting devices (EFEHDs) can also
    be divided into low potential and high potential, as shown in Fig. 6a-iii and
    6a-iv. Suppose the rated working voltage of the transmission line is U, the frequency
    is ω, the equivalent impedances of the parasitic capacitances C1 and C2 are Z1
    and Z2 respectively, and the equivalent impedances R of the condition monitoring
    device are much less than Z1 and Z2. The displacement current I can be obtained
    according to equation 3–1. (3.1) For low and high potential electric fields energy
    harvesting, C1 and C2 are related to electrode size, structure, and distance to
    the ground. Therefore, current research aims to improve the output power of electric
    field harvesting devices by optimizing the structure of harvesting electrodes,
    optimizing the circuit design, and so on. Low potential EFEHDs have flexible installation
    and do not require complex insulation structures, but have low output power, requiring
    larger energy plates. As shown in Fig. 6e, Wang et al. [102] utilize the edge
    effect of parallel plate capacitors to improve the coupling capacitance value
    per unit area by using a grid energy harvesting plate, achieving an output power
    of 25 mW, which is 2.5 times higher than before optimization. High potential EFEHDs
    have high output power but are difficult to install and increase stress on power
    lines due to their large weight and size. As shown in Fig. 6f, Zhang et al. [103]
    propose a transformer up-frequency oscillator circuit with a smaller size for
    high potential EFEHDs. Compared with direct electric field energy harvesting,
    the up-frequency oscillator circuit achieves optimal impedance matching, and the
    maximum charging power reaches 663 μW on a 10 kV power line, while the energy
    harvesting efficiency increases from 3% to 90.5%. As shown in Fig. 6g, Shi et
    al. [104] propose an energy harvesting device that utilizes a metal plate to collect
    corona current to meet the energy supply requirements of HVDC transmission systems.
    By adding an artificial corona electrode, they achieve a high output power of
    10.15 mW at 22 kV. 3.2. External environmental energy harvesting 3.2.1. Solar
    energy Solar power generation technology can be divided into two types: solar
    thermal power generation technology and photovoltaic power generation technology.
    Solar thermal power generation technology converts light energy into heat energy,
    which is then used to generate electricity through heat collection devices that
    drive steam turbines, which are mainly used in large-scale solar power stations.
    Photovoltaic power generation technology, on the other hand, directly converts
    light energy into electricity using the photovoltaic effect of semiconductors.
    It is suitable for powering small devices. The technology of combining photovoltaic
    power generation and battery power supply is relatively mature and has been widely
    used in practical projects, the principle is shown in Fig. 7a. Currently, research
    on photovoltaic power generation focuses primarily on improving photoelectric
    conversion efficiency and reducing the production cost of photovoltaic panels.
    Prakoso et al. [105] propose a PV-Power solar cell that can absorb light energy
    not only from the top surface but also from the huge side walls, achieving a small
    footprint and high output power. The 10 PV-Tower cells in series cover an area
    of 0.85 cm2 and have an output power of 66.7 mW (78.5 mW/cm2), which is about
    80 times higher than that of traditional solar cells. Bastiani et al. [106] propose
    a bifacial monolithic perovskite/silicon tandem solar cell that can absorb not
    only sunlight on the front side but also light reflected from the environment
    on the back side. It has a photoelectric conversion efficiency of over 25% and
    a high power density of 26 mW/cm2. Download : Download high-res image (859KB)
