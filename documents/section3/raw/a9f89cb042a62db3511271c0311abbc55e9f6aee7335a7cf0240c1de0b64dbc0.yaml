    should be proposed since 900MHzRF devices are widely used outdoors where the Internet
    is unavailable. SECTION V. Conclusion This research aims to evaluate the performance
    of LoRaWAN against jamming attacks and to inform the security vulnerability in
    the physical layer, with both intentional and unintentional attacks. The results
    of these experiments conducted under the United States’ dBi limit establish with
    concrete numbers. If a LoRaWAN network is installed in an environment where network
    devices corresponding to the 900 MHz are already deployed, jamming can occur even
    in unintentional normal communication situations. In addition, it is highly vulnerable
    to intentional jamming attacks because network devices such as Canopy are easy
    to obtain and can be used without networking expertise. In order to substantiate
    the potential occurrence of this issue in real-world scenarios where LoRaWAN is
    commonly used, we designed our experimental environment which is similar to the
    medical and agricultural industries. In addition, the metrics are suggested for
    more accurate performance evaluation, which indicates the effect of jamming under
    wireless networks that diverge packets through RF signals without a destination.
    Experiment results show high JE, which suggests that the security vulnerability
    of LoRaWAN needs to be reconsidered. Therefore, this research demonstrates the
    security vulnerability in LoRaWAN on the physical layer and the countermeasures
    should arise for the LoRaWAN. ACKNOWLEDGEMENT This research was supported by the
