    transmit \\(\\kappa \\) to the covert sender. Specifically, \\(\\kappa \\) will
    be sent by encoding it into the padding bits of the PLCP layer and it will be
    extracted at the covert receiver’s end, which is then used in the computation
    of the codeword \\(P_{\\kappa ''}\\). 4 Performance evaluation 4.1 Verification
    scheme testing The performance of the proposed scheme was analysed in terms of
    the number of positive matches of the extracted codeword \\(Q_{\\kappa }''\\)
    from Phase 1 and \\(P_{\\kappa ''}\\) from Phase 2 at the receiver’s end. A stream
    of Hello packets is typically transmitted in order to establish a connection between
    the sender and the receiver. Using the proposed scheme, these Hello packets are
    used to transmit the codeword, Q and the unique key, \\(\\kappa \\) to carry out
    the verification process. A single physical layer frame is set to have around
    100 OFDM symbols which corresponds to 100 CPs. The length of a single CP is set
    to 72 bits (i.e., a quarter of an OFDM symbol). However, only half of a CP can
    be embedded in order to minimize inter-symbol interference. Therefore, the total
    number of bits that can be used for embedding in Phase 1 is 3600 bits. As for
    the padding bits, a single OFDM symbol contains 288 padding bits for 64-QAM/54Mbytes/s
    as shown in Table 5. Hence, the total number of bits that can be used for embedding
    in Phase 2 is 28,800 bits per frame. Based on this information, length of Q and
    \\(\\kappa \\) was set to \\(2^{11} = 2048\\) bits. The first experiment was conducted
    for different hop-counts ranging from 2 to 10 hops, with each hop-count amounting
    to 100 iterations. The codeword was considered a positive match only if all 2048
    bits of the codeword \\(Q_{\\kappa }''\\) extracted at Phase 1 is the same as
    the codeword \\(P_{\\kappa ''}\\) extracted at Phase 2. Fig. 6 Whisker plot for
