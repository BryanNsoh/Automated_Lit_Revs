    dynamic CH selection achieved by the proposed HGICSOA with scalable number of
    sensor nodes in the network. The proposed HGICSOA tackled dynamic CH selection
    through the estimation of comprehensive number of factors that attribute toward
    better clustering process. Moreover, it guaranteed balanced local and global rate
    of optimization during the process of CH selection compared to the competitive
    CH approaches. It is identified that maximized success probability is attained
    during the process of selecting CH in a dynamic manner, since it facilitates high
    energy efficiency, adaptive balance of energy consumption, and data collection
    efficacy. At the first level, maximized energy efficiency is achieved by dynamically
    selecting the CH at the cluster edge to play the roles of the CH and the monitoring
    node. At the second level, when the lifetime of the CH expires, new CH is selected,
    while the previous CH gets transited into a cluster member node, since each CH
    possesses different lifetimes in terms of communication costs and residual energy.
    Moreover, each individual CH node after receiving the sensed data from its cluster
    members sends the data to the collecting CH (CCH) rather than through relay nodes.
    This process of forwarding the data through CCH aids in receiving the aggregated
