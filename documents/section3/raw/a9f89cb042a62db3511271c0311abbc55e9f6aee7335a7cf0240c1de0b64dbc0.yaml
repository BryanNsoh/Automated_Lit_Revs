    Routing Protocol in Fanets Article 07 May 2021 1 Introduction UAVs can now be
    deployed for a multitude of applications, including search and rescue operations
    [48, 53], disaster management [15], wind estimation [44], agriculture monitoring
    [13], covering blind spot area for wireless network communication [27], border
    surveillance [4], delivery of goods [10], and cinematography [30] to name a few.
    The UAV network typically operates using the instructions from a base station
    located on the ground. The nodes can also communicate with each other in a decentralised
    and ad hoc manner, giving it the term flying ad hoc network (FANET) [21, 35].
    However, one of the most significant barriers to the widespread adoption of UAVs
    is the increasing concern for wireless communication security within the network.
    As FANETs mainly operate out in the field, they are extremely prone to a wide
    range of security threats. Specifically, the air-to-ground links in the network
    make the confidential messages transmitted by a UAV vulnerable to interception,
    modification, and fabrication by adversaries on the ground. In some cases, unauthorized
    users might even be able to feed false information into the UAV nodes in the hope
    of hijacking or destroying them. Tsao et al. [47] has detailed a taxonomy of FANET
    security threats based on threat vectors and the OSI layers. At the Physical layer
    (PHY), FANETs are primarily vulnerable to Eavesdropping [62], GPS Spoofing [46]
    and Jamming [9]. Therefore, addressing these physical layer challenges is essential
    for reliable and secure UAV communication. In order to prevent the aforementioned
    attacks, the verification of received messages by the UAV nodes is of utmost importance.
    While there are existing security strategies that employ encryption technology
    [3, 22, 49, 58], these encryption algorithms usually require high computational
    power and storage space to carry out the calculations. Unfortunately, the UAV
    nodes that comprise these networks are highly constrained in terms of storage
    space, processing power and battery life, restricting the implementation of such
    complex security protocols. This has lead to a renewed interest in the use of
    data hiding and covert communication methods [11, 12, 31] that typically take
    up less computational power as well as storage space and therefore, align with
    the UAV nodes’ capabilities. Nonetheless, the prevailing research direction in
    the aforementioned studies has centered on concealing the entire transmission
    rather than using data hiding to establish verification prior to transmission.
    In this work, we aim to address this gap and explore data hiding as a lightweight
    alternative to verify the identity of the sender of a message to prevent adversaries
    from feeding false information/instructions to the UAV nodes. This paper involves
    the development of a novel message verification scheme through the joint utilization
    of multiple data hiding venues to ensure the integrity of the packets transmitted
    within the network. An evaluation of the proposed scheme along with a security
    and computational cost analysis are presented in this paper. Our work makes the
    following contributions: (a) evaluate the performance of multiple known data hiding
    venues under the multi-UAV network environment and; (b) propose a novel light-weight
    message verification scheme utilizing two selected data hiding venues. The rest
    of the paper is structured as follows: Section 2 briefly reviews the basics of
    UAV network and summarizes existing work on the use of data hiding/covert channels
    in various network environments, including the UAV networks. Section 3 details
    the analysis of known data hiding methods under the FANET setting, along with
    the proposed message verification scheme. Section 3.3 describes the system model
    and the adopted assumptions of the simulated multi-UAV environment. Section 4
    presents the results to confirm the analysis of the proposed method and finally,
    Section 5 concludes the paper and shares potential future directions. 2 Related
    works This section presents recent work in data hiding/covert channels designed
    for various network environments. Subsequently, some technical background of UAV
    network which is related to our proposed method has also been included. 2.1 Network-based
    data hiding methods Covert channels in adhoc networks are typically achieved by
    exploiting one of the following: (a) storage, and (b) timing channels. In storage
    channels, the sender embeds selected bits into the unused fields or other storage
    locations to transmit the secret data [1, 32, 55]. On the other hand, in timing
    channels, the sender manipulates time delays or the order in which the packets
    are sent to convey the secret information [8, 56, 57]. While the aforementioned
    methods are venue-oriented where the authors explore new locations and methods
    to transmit secret bits, another way to secure communications in a FANET is by
    hiding the very existence of the transmission itself. Researchers are now looking
    into ways to optimize the physical layer parameters of a transmission to ensure
    that it stays hidden from potential adversaries. Some examples of such works are
    [19, 40, 51] and [5], where the authors have manipulated the fundamental limits
    of wireless transmissions from a legitimate transmitter Alice to an authorized
    receiver Bob to conceal the existence of any covert transmission from a warden
    Willie, who is actively trying to detect the presence of this covert transmission.
    Some recent works addressed the physical layer security issues in the context
    of UAV networks or the possibility of enhancing the physical layer security by
    UAVs. In general, the security performance of UAV networks can be improved by
    adjusting the UAV’s flight trajectory and transmission power to simultaneously
    increase the channel quality of legitimate links and degrade the channel quality
    of eavesdropping links [34, 59]. In other cases, the height of the UAV is optimized
    to hide the presence of the UAV itself, hence shielding its transmissions [52].
    Other works that explore physical layer security in the context of UAV communications
    include the optimization of rate and power of the transmitting UAV nodes to conceal
    transmissions [31] and the use of a UAV-jammer to enhance physical layer security
    by considering secrecy outage probability and jamming coverage [60, 61]. In addition,
    there is a multitude of content-based data hiding schemes targeting the application
    layer of UAVs. These schemes manipulate Video Synthetic Aperture Radar (ViSAR)
    data and remote sensing imaging for data hiding [24,25,26]. 2.2 Existing authentication
    schemes for FANETs While research focusing on authentication/verification of FANET
    communications is a relatively new area, there are some recent works addressing
    this issue. Specifically, Wazid et al. [49] proposed a lightweight authentication
    scheme for an Internet of Drones environment that utilizes one-way cryptographic
    hash functions and bitwise XOR operations. Alladi et al. [3] presented a two-stage
    mutual authentication protocol for SDN-based multi UAV networks to be deployed
    in surveillance areas. Zhang et al. [58] proposed a compact authentication and
    key agreement scheme that involves a one-way secure hash function where UAVs and
    users mutually authenticate each other. Similarly, Hussain et al. [20] suggested
    a three-factor authentication scheme. Khalid et al. [22] utilize an AES-RSA algorithm
    to provide key management, verification, and signature generation that speeds
    up drone authentication. Although these schemes are energy-efficient and lightweight
    in comparison to typical cryptographic schemes, they still deal with certain bit-sensitive
    operations such as hashing. In a network environment such as FANET, which is characterized
    by the rapid mobility of nodes and frequent changes in topology, it is advisable
    to consider methods that are capable of accommodating a certain level of bit errors.
    Furthermore, there is room for improving computational efficiency to effectively
    address the constraints experienced by the FANET nodes. Therefore, this paper
    proposes a method that can reliably safeguard the integrity of FANET transmissions
    while keeping the execution times low. 3 Proposed method This section first details
    the simulation set up of the FANET framework that was used to carry out all experiments
    in this paper. The rest of the section analyzes the conventional data hiding methods
    that can be applied to the physical layer of a FANET environment. Specifically,
    the bit error rate is analyzed to justify the use of certain embedding venues
    for the proposed scheme. Subsequently, the proposed data hiding method based message
    verification scheme is detailed. 3.1 Problem formulation Designing a robust method
    for verification based on data hiding in the unique context of Flying Ad-Hoc Networks
    (FANETs) requires a meticulous consideration of the suitable embedding venues
    within the physical layer. The decision-making process for selecting these venues
    is informed by a simulated evaluation under the constructed FANET framework, incorporating
    critical simulation parameters outlined in Tables 1, 2 and 3, which reflect the
    dynamic nature of the network due to rapid node movement and frequent topology
    changes. It is noteworthy the FANET nodes face constraints in terms of storage
    space, processing power, and battery life. These inherent constraints render FANET
    vulnerable from both the security and computational perspectives. In response,
    researchers have predominantly explored low-level data hiding methods residing
    in the physical layer of the network model. This strategic emphasis on lightweight
    protocols, as opposed to high-level security services, aligns with the efficiency
    requirements of Unmanned Aerial Vehicle (UAV) nodes in FANETs. Given this context,
    the focus of this research narrows down to embedding venues exclusively within
    the physical layer. This paper conducts a comprehensive analysis of these embedding
    venues to discern the most optimal choices for the formulation of a robust message-verification
    scheme.” Table 1 Abbreviations Full size table Table 2 Simulaton parameters Full
