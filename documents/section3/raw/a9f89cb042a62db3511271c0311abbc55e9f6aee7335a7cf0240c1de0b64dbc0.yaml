    modulation, and digital coding. The amplifier energy is known as \\({\\varepsilon
    }_{fs}{d}^{2}\\) or \\({\\varepsilon }_{mp}{d}^{4}\\), this is based on the receiver
    distance and bit error rate. For our experiment analysis, these energy parameters
