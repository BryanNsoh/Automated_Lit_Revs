    Accesses Explore all metrics Abstract Wireless sensor networks (WSNs) are a critical
    component of the Internet of Things (IoT) which can be used in various fields,
    including environmental monitoring, smart agriculture, etc. However, WSNs used
    in environmental monitoring particularly in border areas are vulnerable to various
    security threats caused by illegal intruders who perform eavesdropping, garnishing,
    gray-hole attacks, etc. to compromise the network and forge the sensitive data.
    A multi-level hierarchical secure and optimal routing (ML-HSOR) protocol is proposed
    to overcome these issues. The proposed ML-HSOR protocol has four stages: registration,
    clustering, authentication, and optimal routing. In the registration step, the
    new sensor nodes are registered with the base station (BS) using unique identities.
    In the clustering stage, a Markov model with adaptive weighting mechanism is used
    to choose the most suitable node as the cluster head (CH), enhancing network lifespan
    and performance. The authentication stage involves a multi-level trust evaluation
    to detect malicious nodes. The aggregated message and timestamp are encrypted,
    and finally, the optimal data transmission path is chosen based on the polarity
    learning-based chimp optimization algorithm (PL-COA). This approach computes node
    fitness based on residual energy, distance, link quality, delay, and trust, ensuring
    high packet delivery ratio (PDR) (99.8% for 500 nodes), high throughput (48,000
    bits per second for 500 nodes), less delay (0.058s for 500 nodes), high detection
    rate (95%), and less energy consumption (0.39 J for 500 nodes). Similar content
