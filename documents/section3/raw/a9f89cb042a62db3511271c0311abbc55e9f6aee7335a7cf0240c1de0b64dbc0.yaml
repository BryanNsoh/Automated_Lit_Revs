    = \\left\\{ {\\begin{array}{*{20}l} 1 \\hfill & {{\\text{IF}}\\,{\\text{ID}}_{P}
    = {\\text{ID}}\\left( {{\\text{Mat}}_{{{\\text{CH}}}} } \\right)} \\hfill \\\\
    0 \\hfill & {{\\text{otherwise}}} \\hfill \\\\ \\end{array} } \\right.$$ (14)
    where, \\({\\text{ID}}_{{\\text{P}}}\\) represents the identity of CH ‘P’, \\({\\text{ID}}\\left(
    {{\\text{Mat}}_{{{\\text{CH}}}} } \\right)\\) represents the CH identities registered
    in matrix \\({\\text{Mat}}_{{{\\text{CH}}}}\\) by the BS. 3.4 Optimal route selection
    The encrypted data are then sent to the destination node via a secure and optimal
    path using the PL-COA algorithm. Algorithm 1 outlines the Optimal Route Selection
    process using the PL-COA. This algorithm is designed to efficiently find the best
    route for secure data transmission in a network of nodes. The process involves
    population initialization, dynamic location updates, fitness evaluation, and the
    utilization of Levy flights for exploration. The ultimate goal is to identify
    the optimal path for data transmission while considering factors like residual
    energy, distance, link quality, overhead, and trust. There are four categories
    of chimpanzees in a group named driver chimp, barrier chimp, chaser chimp, and
    attacker chimp. The drivers (source node) pursue the preys (destination node)
    but don’t try to catch them. Barriers put themselves in trees to block the way
    of the prey’s escape route (block the malicious nodes). Chasers (intermediate
    nodes) move quickly to catch their prey. When the target stops moving, the attackers
    (node closest to the destination) attack the prey and end the hunt. The paper
    uses this approach to identify the most efficient route to reach the destination
    node. Here, the prey is considered the destination node. In the context of environmental
    monitoring, our approach introduces two significant innovations. Firstly, the
    utilization of Levy flights for exploration enhances the algorithm’s ability to
    comprehensively survey the environmental parameters, making it adept at navigating
