    6. Conclusions and Future Work\nIn this work, we have presented the results of\
    \ new decision rules to create variable rate irrigation\nparameters and variable\
    \ rate fertirrigation rules for parametric optimization of agricultural inputs.\n\
    In addition, we tested a new multimedia platform for user manager (farmer) proﬁles\
    \ to notify events,\nto share postings and data with the community, and to interact\
    \ with the irrigation–fertirrigation system\nAgronomy 2019, 9, 216\n18 of 19\n\
    controller. Comparing our study with other applications, we can highlight the\
    \ potential of PLATEM:\nthat integrates all the tools that a farmer may need on\
    \ a day-to-day basis, so that many fertirrigation\noperations can bring in results\
    \ with a rule engine and a list of rules or models based on historical\ndata acquisition\
    \ and user-inserted values. Another important function is information sharing\
    \ through\nforums with input from agronomists, agricultural technicians, and other\
    \ farmers on doses, plagues,\nwater restrictions, etc. Work continues on expansions\
    \ of the rules for the integration of the business\nengine system. The goal of\
    \ this integration is to present the basic user-demanded rules deﬁned in\nthe\
    \ system, enabling a simple and unique functional platform for smart farming in\
    \ irrigation areas,\nboth under cover and in the ﬁeld, for fertilization and pest\
    \ control.\nIn future work, further development of smart system applications will\
    \ be necessary, and is likely\nto produce two opposing supply chain scenarios:\
    \ one with further integration of the supply chain, in\nwhich farmers have private\
    \ data, and another in which farmers are empowered by big data and open\ncollaboration\
    \ and can easily switch between suppliers, sharing data with agricultural organizations\n\
    and the Ministry of Agriculture, and participating in short supply chains rather\
    \ than integrated long\nsupply chains.\nCurrently, PLATEM is working well for\
    \ relatively small data sets. A further action required\nto process bigger amount\
    \ of data is to apply diﬀerent decision-making tools, since the rule engine\n\
    and decision tree become ineﬃcient because of the swapping of training tuples\
    \ in and out of the\nmain memory.\nThe situation is likely to navigate a steady\
    \ course between these two extremes diﬀerentiated by\ncropping methods, commodity,\
    \ market structure, etc. In this work, the use of open data is fostered with\n\
    the aim of promoting communication channels between farmer, researcher, commercial\
    \ intermediary,\nand technological expert.\nAnother focus is on the extension\
    \ of the system that would allow mixing rules from multiple\ndatasets in a single\
    \ knowledge base and a common communication protocol through various sources,\n\
    e.g., manufacturers of irrigation controllers, real-time information from satellites,\
    \ and weather\nforecasting servers. Finally, we have to consider supporting alternative\
    \ backend rule learning adjusted\nto each user proﬁle (horticulture, cereal, and\
    \ fruit farmers, etc.) to classify the rules on use in the\nrule container. The\
    \ promise of big data in agriculture is alluring, but the above challenges have\
    \ to\nbe addressed for increased uptake of big data applications. Although there\
    \ are certainly technical\nissues to be resolved, we recommend focusing on the\
