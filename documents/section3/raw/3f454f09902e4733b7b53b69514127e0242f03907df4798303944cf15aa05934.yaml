    \ the benefi-\ncial characteristics of HO-1 include activity against respira-\n\
    tory viruses.\nCOVID-19 is a severe pulmonary disease, with manifes-\ntations\
    \ including fever, cough, breathing difficulty, fatigue, \nmuscle pain, diarrhea,\
