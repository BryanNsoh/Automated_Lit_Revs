    \ model that established \nthe durability of the networks of plantaricin w and\
    \ SARS-\nCoV-2 (RdRp, RBD, and ACE2 receptor) [6]. Computa-\ntional and molecular\
    \ models can accurately identify drugs \nthat can be repurposed without requiring\
