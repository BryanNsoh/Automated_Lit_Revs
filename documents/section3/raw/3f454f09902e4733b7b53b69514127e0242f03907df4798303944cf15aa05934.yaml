    \ antiviral \nactivity of plantaricin compounds through several different \nmechanisms.\
    \ Metabolic products of Lactobacillus plan-\ntarum inhibit viral entry by interacting\
    \ with RdRp, RBD, \nand ACE2 [1, 6]. Blocking the S protein, a major structural\
    \ \nprotein with a pivotal function in the life cycle of SARS-\nCoV-2, could be\
