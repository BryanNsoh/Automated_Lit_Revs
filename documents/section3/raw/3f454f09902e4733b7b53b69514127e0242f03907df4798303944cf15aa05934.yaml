    \ The use of plantaricin metabolites under \nproper medical supervision should\
    \ be considered as a tem-\nporary measure until a definite antiviral drug is discovered\
    \ \nfor COVID-19.\nA promising probiotic‑based oral candidate \nvaccine against SARS‑CoV‑2\n\
    Several vaccines have been developed against SARS-CoV-2, \nand others are undergoing\
    \ clinical trials [54, 192, 213]. \nInjected vaccines are costly and require expert\
    \ administra-\ntion, whereas, oral vaccines are more affordable, simple to \n\
    store, easy to administer, and bio-friendly [94, 162, 166]. \nIt has also been\
    \ shown that oral vaccines can induce the \nrobust production of specific IgG\
    \ and IgA as well asTh1 \nand Th17 responses, thereby inhibiting viral replication\
    \ in \nthe respiratory tract and intestinal mucosa [109, 132, 195]. \nThus, an\
    \ efficient oral vaccine for SARS-CoV-2 would be \nof great benefit.\nLactic acid\
    \ bacteria are potentially suitable bacterial vec-\ntors for oral DNA and protein\
    \ delivery. They are frequently \npresent in the human intestine and are beneficial\
    \ in several \ngastro-intestinal and inflammatory diseases [43, 77, 159, \n163,\
    \ 168, 172]. L. plantarum is generally known as a probi-\notic that can be employed\
    \ in food, vaccines, and medication \n[9, 112, 153–156, 165]. Therefore, Wang\
    \ et al. [194] devel-\noped an L. plantarum expression system for SARS-CoV-2 \n\
    S protein production. By optimizing the codon usage of the \nS gene, the S protein\
    \ was efficiently presented on the bacte-\nrial surface, leading to the generation\
    \ of many misfolded \npeptide chains. This protein showed strong reactivity with\
    \ \nan anti-HA-tagged rabbit polyclonal antibody and SARS-\nCov-2-S-protein-specific\
    \ monoclonal antibodies [194]. The \nstability of the immunogenic protein is crucial\
    \ for oral vac-\ncines. Therefore, they examined the stability of the S pro-\n\
    tein presented on the bacterial surface and found that it was \nresistant to heat\
    \ and low pH. The expression level of this \nprotein was elevated following exposure\
    \ to 0.2% bile salt, \nimplying that the recombinant form of L. plantarum Lp18:S\
    \ \ncould be applied as an oral vaccine for COVID-19 [194].\nConclusion\nSARS-CoV-2\
    \ is a newly emerging pathogen, and researchers \nare still in the early stage\
    \ of understanding how this virus \nacts and the mechanisms by which it induces\
    \ an immune \nresponse. Although the advantages of drugs and vaccines for \nthe\
    \ treatment and prevention of VIs have been demonstrated, \ntheir efficiency can\
    \ be limited by changes that occur in viral \npopulations, making it challenging\
    \ to apply an entirely \npractical approach to prevent viral infections. However,\
    \ the \nadministration of probiotics can be beneficial in prevent-\ning VRIs,\
    \ including COVID-19, and probiotic therapy may \nbe considered as an alternative\
    \ for the amelioration and/or \nprevention of COVID-19 disease. Overall, the application\
    \ of \nprobiotic bacteria against COVID-19 appears to be promis-\ning, both in\
    \ terms of vaccination and treatment.\nAuthor contributions RM, AT, SP, EJ, SRHF,\
