    • Up to 40% of soil available water content variance was explained by pie shape
    zoning. • Dynamic zoning strategy may be needed if soil spatial arrangement varies
    by depth. • Soil ECa and satellite images were useful attributes for irrigation
    zone delineation. Abstract This study aimed at investigating the performance of
    multiple irrigation zoning scenarios on a 73 ha irrigated field located in west
    Tennessee along the Mississippi river. Different clustering methods, including
    k-means, ISODATA and Gaussian Mixture, were selected. In addition, a new zoning
    method, based on integer linear programming, was designed and evaluated for center
    pivot irrigation systems with limited speed control capability. The soil available
    water content was used as the main attribute for zoning while soil apparent electrical
    conductivity (ECa), space-borne satellite images and yield data were required
    as ancillary data. A good agreement was observed among delineated zones by different
    clustering methods. The new zoning method explained up to 40% of available water
    content variance underneath center pivot irrigation systems. The ECa achieved
    the highest Kappa coefficient (=0.79) among ancillary attributes, hence exhibited
    a considerable potential for irrigation zoning. Previous article in issue Next
    article in issue Keywords Apparent electrical conductivityInteger linear programmingRemote
    sensingSoil water retentionUnsupervised clustering 1. Introduction 1.1. Precision
    farming and management zone delineation In conventional agriculture each field
    is considered as a uniform unit, by purposely ignoring the heterogeneity across
    the field, thereby decision-making is based on an estimation of average conditions.
    The motivation for site-specific farming was first addressed by researchers during
    the late 80s and early 90s (Arslan and Colvin, 2002). As such, precision agriculture
    (PA) methodology is a way to look at field management by taking the within field
    variation into account and incorporating that variability into management decisions.
    Within-field heterogeneity is caused by both temporal and spatial variation of
    a variety of factors such as climate, topography and biologic activity (Córdoba
    et al., 2013). A management zone (MZ) is a sub-region of a field that is relatively
    homogeneous with respect to soil-landscape attributes. It is expected that variable
    rate application across MZs will help by saving the resources and optimizing yield
    (Schepers et al., 2004). Protecting the environment and keeping agriculture sustainable
    may also be achievable through precision farming. Sensor-based and map-based approaches
    are two major methods to practice variable-rate application. In the sensor-based
    method, a real time decision on application rate is made using data collected
    via sensors and a pre-developed application algorithms. In the map-based method,
    application maps are prepared using site-specific information such as yield data
    and soil data prior to implementation. It is critical to select appropriate attribute(s)
    and method to delineate robust zones (Thöle et al., 2013). A field can be zoned
    based on a single soil-crop variable or multiple attributes which are expected
    to affect yield (Khosla et al., 2010). Yield maps, topography, satellite photographs,
    canopy images and soil apparent electrical conductivity (ECa) are among suggested
    attributes to delineate MZs. Application of remote sensing is especially attractive
    because it is noninvasive and relatively inexpensive (Schepers et al., 2004).
    Yield maps are useful sources of information reflecting within-field variation.
    However, some difficulties have been reported to delineate zones solely by yield
    maps (Khosla et al., 2010). Temporal inconsistency among yield maps from year
    to year is probably the main reason causing this problem. Schepers et al. (2004)
    reported that temporal climate variability in an irrigated cornfield significantly
    affects yield spatial variability from year to year. Combining yield data with
    other ancillary information or averaging yield data over years can help explain
    spatial variation better and in turn can provide more trustable zones. Promising
    results have been reported by the studies that have utilized several years of
    yield data to create MZs. However, stability of such zones has to be tested for
    each individual field (Khosla et al., 2010). Calculating temporal variance can
    be helpful to verify zone stability (Basso et al., 2012). There are some methods
    to screen potential attributes regarding their importance. Hornung et al. (2006)
    suggested assigning different weights to individual layers based on their importance
    to the variation in crop yield. Principal component analysis (PCA) can be utilized
    to linearly transfer original variables to new independent ones. Researchers apply
    this technique to understand the characteristics of a data set along with relative
    importance of each individual variable (Fraisse et al., 2001). Finally, the most
    important principal components will be used to delineate MZs. There are several
    methods to delineate MZs. Applying unsupervised clustering techniques and zoning
    via user-defined thresholds are the main procedures. Clustering techniques group
    similar data points (cells), based on their inherent structure, into distinct
    classes. Methods such as k-means and fuzzy k-means have been widely used to identify
    MZs (Córdoba et al., 2013). These methods usually produce separated oval shape
    zones across a field. The software MZA was developed by Fridgen et al. (2004)
    for delineating MZs. The MZA uses fuzzy k-means for zoning and tests the result
    to evaluate how many zones to create in a given field. More recently, Zhang et
    al. (2010) developed a web-based decision support system for zoning using satellite
    imagery and field data. Moral et al. (2010) used regression kriging, PCA and fuzzy
    cluster classification to delineate MZs using soil texture information and electrical
    conductivity as ancillary data. Recently Cid-Garcia et al. (2013) proposed an
    integer linear programming MZ delineation method to make rectangular shaped zones
    which facilitates the work and operation of machinery. 1.2. Irrigation management
    zones delineation Water has become the most valuable input for agriculture across
    the world. There has been a significant conversion from rainfed to irrigated production
    in humid regions as a safe guard against unpredictable severe drought periods
    within a cropping season which can cause yield reduction in such regions. At the
    same time, agriculture is under a great pressure to enhance its water use efficiency
    as other sectors such as industry and urban areas are demanding more water (Evans
    et al., 2013, Daccache et al., 2015). When within field soil spatial variation
    is significant, variable rate irrigation (VRI) comes into play as an engineering
    solution to manage spatial allocation of applied water through irrigation. Evidence
    exists in literature showing VRI could enhance water use efficiency and/or yield.
    Hedley and Yule (2009) mentioned up to 26% annual water saving by VRI comparing
    to conventional uniform irrigation. King et al. (2006) reported 4% higher potato
    tuber yield (statistically not significant) under VRI in comparison to uniform
    irrigation. Precision irrigation center pivots have been commercially available
    for a while yet their adoption by farmers has been slow to develop. The prime
    drawbacks of VRI systems are high capital costs of implementation and management
    which is hard to rationalize considering energy and water saving at current price
    (Evans et al., 2013). Most of the available center pivots, however, have control
    panels with speed control module, meaning farmers can vary the irrigation across
    their fields to some extent at no extra cost, if it is needed. Changing the pivot
    travel speed enables putting some pie shape zones where speeding the system up
    provides less time to irrigation and slowing the system down increases the quantity
    of applied irrigation at the selected pies. There is a critical need to dynamically
    develop irrigation MZs in an accurate and inexpensive manner (Evans et al., 2013).
    Delineating zones for irrigation management is challenging. Soil physical and
    hydraulic properties govern plant available water and thereby directly affect
    irrigation scheduling. Unfortunately hydraulic properties of soil are not readily
    available at a field-scale to be used for delineating irrigation MZs. There is
    evidence in the literature that easily collected ancillary data may be spatially
    correlated to soil physical and hydraulic properties, thus be useful for irrigation
    zone delineation. In irrigation scheduling, plant available water is calculated
    within the effective root zone which expands to deeper soil layers as the cropping
    season progresses. If in depth soil variation is significant at the field-scale,
    theoretically, the spatial arrangement of irrigation MZs may change during the
    growing season. This is not, however, in agreement with the usual practice of
    static MZs sometimes for years. Given the limitation in number, size and location
    of speed control pie shape zones, an optimization procedure is needed to find
    the best combination of pies across a field. The objectives of this study were:
    (i) to evaluate the performance of some zoning algorithms on an irrigated field
    with significant spatial soil variation located in west Tennessee (ii), to investigate
    the usefulness of proximal data, including ECa and space-born satellite images,
    to delineate irrigation MZs, (iii) to analyze stability of irrigation MZs within
    growing season in respect to soil available water content, and (iv) to develop
    and evaluate an irrigation zoning method for center pivot systems with speed control
    capability using integer linear programing technique. 2. Material and methods
    2.1. Field of study An irrigated agriculture field, approximately 73 ha located
    in west Tennessee along the Mississippi river, was selected (Fig. 1). The field
    was located in a short season, semi-humid region with high rainfall potential
    during a cropping season but some dry periods when supplemental irrigation is
    used to fulfill the crop water requirement. There were two center pivot systems
    for irrigation covering majority of the field with some overlap in their coverage.
    Cotton was planted in 2012, 2013 and 2014 cropping seasons in that field. The
    spatial variation in soil physical and hydraulic properties was significant (Table
    1 and Fig. 2) which made this field a perfect case for the purpose of our study.
