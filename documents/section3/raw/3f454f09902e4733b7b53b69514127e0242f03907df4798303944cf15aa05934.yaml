    \ MERS infected 2494 people, causing 858 deaths \n[141]. SARS-CoV-2, which was\
    \ first discovered in China, \nhas caused an ongoing worldwide pandemic and, by\
    \ October \n1, 2020, this virus was responsible for 33,842,281 confirmed \ncases\
    \ and 1,010,634 deaths worldwide [137].\nImmune reactions and pathogenesis \n\
    of COVID‑19\nIt has been found that in severe cases of SARS-CoV-2 \ndisease, the\
    \ number of naive T helper (Th) lymphocytes \nincreases while the number of memory\
    \ Th lymphocytes and \n CD28+ T lymphocytes decreases [150, 190]. The balance\
    \ \nbetween memory T lymphocytes and naïve T lymphocytes is \nessential for proper\
    \ host immune reactions [160]. Addition-\nally, decreased numbers of natural killer\
    \ (NK) cells and B \nlymphocytes have been observed in SARS-CoV-2 infection \n\
    [107, 185]. Another important finding is the documented \nassociation between\
    \ inflammatory signs, such as IL-6 pro-\nduction, erythrocyte sedimentation, and\
    \ C-reactive protein \ninduction [193]. Although the proportion of  CD4+/CD8+\
    \ T \nlymphocytes in COVID-19 patients is usually the same as in \nuninfected\
    \ subjects, an elevation of this ratio and a decreased \nproportion of  CD8+ T\
    \ lymphocytes and B lymphocytes have \nbeen suggested as predictors of poor outcome\
    \ in follow-up \n[190, 193].\nAfter the virus enters a cell, viral antigens are\
    \ given to \nantigen-presenting cells (APCs), and this step is crucial \nin antiviral\
    \ immunity [104]. The histocompatibility com-\nplex (MHC or human leukocyte antigen\
    \ [HLA]) presents \nthe viral antigen (antigenic peptide) to specific cytotoxic\
    \ \nT lymphocytes (CTLs) [104]. Therefore, understanding \nSARS-CoV-2 antigen\
    \ presentation will help researchers bet-\nter understand COVID-19 pathogenesis\
    \ [104]. So far, our \ninformation about SARS-CoV-2 is incomplete, and most \n\
    of our current knowledge is from earlier investigations on \nSARS-CoV-1 and MERS-CoV.\
    \ MHC I, rather than MHC II, \nis the source of SARS-CoV-1 antigen presentation\
    \ to CTLs \n[104, 108]. Previous research has shown a correlation of \nHLA polymorphisms\
    \ such as HLA-B*4601, HLA-B*0703, \nHLA-DR B1*1202, and HLA-Cw*0801, with susceptibility\
    \ \nto SARS-CoV-1 infection. In contrast, some alleles, such as \nHLA-DR0301,\
    \ HLA-Cw1502, and HLA-A*0201, have been \nlinked to protection against SARS-CoV-1\
    \ disease [104]. \nMHC II is correlated with host susceptibility to MERS-CoV \n\
    disease (such as HLA-DRB1*11:01 and HLA-DQB1*02:0) \n[66]. It has also been shown\
    \ that a mannose-binding lectin \npolymorphism is correlated with an increased\
    \ risk of SARS-\nCoV-1 infection [183]. These investigations provide signifi-\n\
    cant insights into for COVID-19 pathogenesis.\nAntigen presentation initiates\
    \ the induction of adaptive \nimmunity (humoral and cellular responses via virus-specific\
    \ \nB and T cells) [104]. As in other acute VIs, typical IgM and \nIgG responses\
    \ are generated against SARS-CoV-1 [104]. \nThe specific IgM produced against\
    \ SARS-CoV-1 disappears \nat the end of week 12. In contrast, the IgG antibody\
    \ can \npersist for a longer period, suggesting its potential protec-\ntive role.\
    \ The S and N proteins of SARS-CoV-1 are pri-\nmary targets for the production\
    \ of specific IgGs [40, 101, \n104]. Compared to humoral responses, more studies\
    \ have \nbeen conducted on cellular immunity against coronaviruses. \nRecent analysis\
    \ of the peripheral blood of SARS-CoV-\n2-infected subjects has demonstrated reduced\
    \ numbers of \n CD4+ and  CD8+ T cells. Similarly, a significant reduction \n\
    in  CD4+ and  CD8+ T cells is correlated with the acute phase \nof SARS-CoV-1\
    \ infection [104]. Even in the absence of anti-\ngens,  CD4+ and  CD8+ memory\
    \ T cells can persist for four \nyears in some SARS patients, with T cell propagation,\
    \ DTH \nreactions, and IFN-γ generation [49]. A specific memory T \ncell response\
    \ to the SARS-CoV-1 S peptide could still be \nobserved in 14 out of 23 recovered\
    \ patients, even six years \nafter infection [177]. Regarding MERS-CoV, specific\
    \  CD8+ \nT cell responses are responsible for clearing this virus in \nmice [215].\
    \ These findings might provide a basis for devel-\noping appropriate therapeutic\
    \ approaches for treating SARS-\nCoV-2 infections.\nPotential mechanisms of action\
    \ of probiotics \nin prevention of respiratory viral infections\nProbiotics are\
    \ live microorganisms that confer a health \nbenefit on the host [50]. They commonly\
    \ affect the innate \nand adaptive immune responses and can reduce the sever-\n\
    ity of disease in various disorders, including respiratory \ntract infections\
    \ [73, 98, 140]. Recently, some probiotics \nwere found to exert their immunomodulatory\
    \ effect through \ntheir components, such as peptidoglycan, lipoteichoic acid,\
    \ \nnucleic acid, which stimulates Toll-like receptors, and mura-\nmyl dipeptide,\
    \ which stimulates Nod-like receptors [147]. \nImmune modulation occurs through\
    \ regulatory T cells, type \n3 innate lymphoid cells, and Th17 cells by recognizing\
    \ the \nprobiotic strain or its components and its effect on mucosal \nimmunity\
    \ [58, 84, 143]. The mechanism of action of probiot-\nics in VIs is not entirely\
    \ appreciated. However, it has been \nsuggested that bacterial probiotics might\
    \ bind to viruses, \nthus hindering viral binding to the host receptor [84]. Over-\n\
    all, the following mechanisms have been proposed for the \neffects of probiotics\
    \ on viral respiratory infections (Fig. 1):\n• Direct effect by a trapping strategy\n\
    • Activation of the immune reactions by interleukins, NK \ncells, Th1, and IgA\
    \ production\n1822\n \nR. Mirzaei et al.\n1 3\n• Induction of mucosal protection\
    \ (gut mucins may attach \nto viruses and restrain viral replication)\n• Production\
    \ of antiviral components such as bacteriocins \nand hydrogen peroxide  (H2O2)\n\
    • Induction of low-level nitric oxide (NO) generation by \nhost cells and dehydrogenase\
    \ formation\n• Immunomodulation of immune cells (such as mac-\nrophages and dendritic\
    \ cells [DCs])\n• Induction of the differentiation of  CD8+ T cells into \nCTLs,\
    \ which kill infected cells\n• Differentiation of  CD4+ T cells into Th1 and Th2\
    \ cells \n(and induction of B cells by Th2-cells) [84, 178].\nClinical outcomes\
    \ of using probiotics \nas a prophylactic approach for viral \nrespiratory infections\n\
    Lactobacillus and Bifidobacterium are two main genera \nthat are commonly used\
