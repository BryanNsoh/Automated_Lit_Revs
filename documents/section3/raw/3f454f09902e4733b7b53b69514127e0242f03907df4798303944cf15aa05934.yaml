    the most widely used methods for clustering due to its simplicity and efficiency.
    The k-means, in an iterative process, tries to partition data into k groups so
    that the differences among the features in a group, over all groups, is minimized.
    It moves the observations between clusters and monitors the sum of distances from
    each observation to the center of its cluster until group membership stabilizes.
    The k-means++ algorithm was used to assign initial centers to the clusters. This
    algorithm chooses the cluster centers in a random manner yet favors spreading
    them out by a distance-based weighting process (Jain, 2010, Jain et al., 1999,
    ESRI, 2014). The Euclidean metric was used to obtain distances. No spatial constraint
    was considered. 2.3.2. ISODATA – Maximum likelihood A well-known extension of
    k-means is called Iterative Self-Organizing Data Analysis Technique (ISODATA).
    The ISODATA starts with randomly assigning data into different classes. Then,
    over the course of an iterative process, the algorithm changes the membership
    of data points and tries to find the optimum clusters where the Euclidian distance
    between data points to cluster center is minimized. ISODATA applies some heuristics
    to adjust the number of clusters; clusters could be removed, divided or merged
    at the end of each iteration based on similarities between neighboring clusters
    and specified minimum class size (Jain, 2010, Jain et al., 1999, ESRI, 2014).
    In this study, functionality of ISODATA was combined with Maximum Likelihood which
    assigns cells to classes using Bayes’ theorem. This method assumes that the distribution
    of a class sample is normal, hence uses mean vector and the covariance matrix
    to assign each cell to a class based on statistical probability. 2.3.3. Gaussian
    mixture model A Gaussian Mixture (GM) model is a parametric probability density
    function which is often used for soft data clustering. If clusters have different
    sizes and correlation within them, GM may be more appropriate option for clustering
    than k-means. This method assumes data belong to a mixture of normal density components
    with unknown parameters. The GM parameters are estimated using an expectation
    maximization algorithm by assigning posterior probabilities to each component
    density. Each cluster corresponds to one of the Gaussian components, hence data
    are assigned to clusters such that posterior probability is maximized (Reynolds,
    2009, Mathworks, 2014). 2.3.4. Integer linear programing A linear programming
    (LP) problem is an optimization (maximization or minimization) problem of a linear
    objective function, subject to linear equality and/or inequality constraints.
    If some or all of the variables are limited to be integers, it is called an integer
    linear programming (ILP) problem. The LP has been a very popular technique to
    irrigation management and water resources system analysis and planning (Singh,
    2012). Recently, the ILP has been successfully used for rectangular shape MZ delineation
    and crop planning optimization problems by Cid-Garcia et al., 2013, Cid-Garcia
    et al., 2014. The area underneath each center pivot irrigation system was divided
    into 360 pies each 1 degree wide. Then, a spatial join process was implemented
    to identify data points (cells) within each pie for each attribute. A total of
    129,241 zones was created by combining 1 degree pies (Table 3). The standard deviation
    was calculated for data points within each zone with respect to the target attribute.
