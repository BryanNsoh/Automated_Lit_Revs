    \ develop intestinal microbial dysbiosis \nwith lowered levels of probiotics such\
    \ as Bifidobacterium \nand Lactobacillus. Therefore, gastrointestinal health should\
    \ \nbe assessed in all COVID-19 patients. The application of \nprobiotics and\
