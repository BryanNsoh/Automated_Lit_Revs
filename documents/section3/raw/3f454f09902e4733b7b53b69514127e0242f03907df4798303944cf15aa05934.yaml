    \ Sciences, Tehran, Iran\n1820\n \nR. Mirzaei et al.\n1 3\nIntroduction\nRespiratory\
    \ infections (RIs) cause high morbidity and \nmortality globally. The viruses\
    \ most frequently responsible \nfor these infections include influenza viruses\
    \ (IVs), coro-\nnaviruses, respiratory syncytial virus (RSV), parainfluenza \n\
    viruses (PIVs), adenoviruses, and rhinoviruses (RVs) [14, \n142]. The severity\
    \ of viral respiratory infections varies \nwidely, and severe disorders mostly\
    \ occur in children and \nolder adults [184]. Fatalities are often observed following\
    \ \na viral infection, which can be exacerbated by underlying \nconditions or\
    \ coinfection of the paranasal sinuses, mid-\ndle ear, or lungs [184]. Most importantly,\
    \ an outbreak of \nSARS-CoV-2, which causes the disease COVID-19, was \ninitially\
    \ reported in China in December 2019 and quickly \nspread worldwide [124, 126,\
    \ 127, 170]. By December 16, \n2020, the virus had caused 71,581,532 confirmed\
    \ cases \nand 1,618,374 deaths worldwide [137]. Currently, there \nare no highly\
    \ effective drugs for treatment of COVID-19 \n[57, 124, 125, 128]. Consequently,\
    \ it is crucial to discover \nalternative and safe approaches to reduce the risk\
    \ of this \ninfection.\nCurrently, some probiotics have been reported to pre-\n\
    vent and alleviate bacterial and viral infections (VIs) \n[84]. Most of our findings\
    \ regarding the reinforcement of \nimmune reactions by probiotics have been from\
    \ in vivo \ninvestigations. For instance, intranasal inoculation of mice \nwith\
    \ Lactobacillus reuteri and Lactobacillus plantarum \nhas shown protective effects\
    \ against lethal viral pneumo-\nnia [84]. The expected outcome of probiotic treatment\
    \ in \nhuman investigations includes alleviation of diarrhea in \ninfants and\
    \ reduction of the severity of milk allergy in \nchildren and irritable bowel\
    \ syndrome [44]. Probiotics \nlikely affect mucosae by adjusting the microbiota,\
    \ hin-\ndering the growth of pathogens, and increasing local and \nsystemic immune\
    \ reactions [68].\nRegarding the advantages of probiotics in viral dis-\neases,\
    \ particular probiotic strains have been found to be \nefficient in reducing the\
    \ duration and severity of gastroen-\nteritis caused by rotaviruses [56]. More\
    \ importantly, there \nis increasing evidence that probiotics are beneficial in\
    \ the \ncontrol of viral respiratory infections [97, 178]. Recent \nimmunological\
