    or blocking SARS-CoV-2 infection, which has caused \nan enormous health and economic\
    \ burden. This review \ndescribes current preventive and curative trial studies\
    \ \nbased on the use of probiotics against viral respiratory \ntract infections.\
    \ We then outline the possible application \nof probiotic bacteria as a prophylactic\
    \ approach against \nCOVID-19.\nViral respiratory infections\nThe respiratory\
    \ tract (upper or lower) is affected by many \nVIs [34, 169]. These infections\
    \ are clinically categorized \nbased on the type of infection (e.g., bronchiolitis,\
    \ common \ncold, pneumonia), and not based on the type of causative \nagent (influenza)\
    \ [34, 169]. Although particular viral patho-\ngens generally cause characteristic\
    \ clinical outcomes (e.g., \nrespiratory syncytial virus causes bronchiolitis,\
    \ while rhino-\nviruses cause the common cold), each pathogen can cause \nviral\
    \ respiratory syndromes [8, 146]. The severity of viral \nrespiratory disorders\
    \ varies widely, and severe disorders are \nmore likely to occur in children and\
    \ older adults [31, 175, \n186]. In most cases, respiratory viral infections are\
    \ limited \nto the upper parts of the respiratory tract, where they induce \n\
    relatively mild symptoms such as runny nose and sneezing \n[145]. Nevertheless,\
    \ in susceptible individuals such as the \nelderly and newborns, infection can\
    \ affect the lower respira-\ntory airways, leading to wheezing, bronchiolitis,\
    \ shortness \nof breath, and pneumonia [31, 175, 186]. Common respira-\ntory viral\
