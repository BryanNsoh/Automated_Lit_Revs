    It is appealing to delineate MZs by proximal data because they are low in cost,
    easy to collect and usually noninvasive. In this study soil ECa and space-borne
    satellite photos were considered as proximal information for zone delineation.
    The soil ECa measurements from shallow (i.e. ECS, 0–30 cm) and deep (i.e. ECD,
    0–90 cm) layers were collected (about 4700 data points covering the entire field)
    using a Veris 3100 (Veris Technologies, Salina, KS) instrument on March 20, 2014.
    The Veris machine measures ECa using the principles of electrical resistivity.
    A small electrical current is introduced into the soil and the drop in voltage
    in two depths is measured. The ECS data showed a normal distribution but ECD information
    were log transferred to have a roughly Gaussian distribution. Then, the ECS and
    ECD data were interpolated using kriging to cover the entire field (with 2 m spatial
    resolution) with the exception of a drainage pathway starting from west of the
    field and ending to the southeastern corner of the field. The satellite images
    were obtained from Landsat 8 Operational Land Imager (OLI) sensor during 2013
    and 2014 (through http://earthexplorer.usgs.gov/). A total of 19 cloud-free images
    were selected for statistical analysis. The selected images contain the reflectance
    at multiple bands (i.e. quantized and calibrated scaled Digital Numbers (DN)).
    The reflectance of a canopy and bare soil will change during a cropping season
    as a plant goes through different growth stages and soil water status is changed.
    The band 8, panchromatic band, with wavelengths ranged from 0.50 to 0.68 μm for
    Landsat 8 has the highest spatial resolution (i.e. 15 m × 15 m spatial resolution)
    within available bands, thus was selected for this study. The field of study contained
    a total of 2320 cells. The cotton yield data were available from 2010 to 2012
    cropping seasons. First, the raw yield data were cleaned. Yield data that were
    greater or smaller than the mean ± 3 standard deviation were assumed to be outliers
    and removed from the analysis. Then, kriging was applied to interpolate yield
    data (with 2 m spatial resolution) across the field with the exception of the
    drainage path. Finally, the yield data were standardized for each year and averaged
    across years to make a single yield map. 2.3. Management zone delineation Multiple
