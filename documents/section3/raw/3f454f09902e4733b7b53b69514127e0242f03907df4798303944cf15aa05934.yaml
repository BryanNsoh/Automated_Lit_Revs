    \ [95, 216, \n218] indicating the presence of SARS-CoV-2 in the human \ngastrointestinal\
    \ tract and its possible transmission by the \nfecal-oral route.\nThe potential\
    \ effects of probiotics \non coronavirus infections and COVID‑19\nMany studies\
