    \x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: New technologies\
    \ have the potential to transform agriculture and to reduce environmental\nimpact\
    \ through a green revolution. Internet of Things (IoT)-based application development\
    \ platforms\nhave the potential to run farm management tools capable of monitoring\
    \ real-time events when\nintegrated into interactive innovation models for fertirrigation.\
    \ Their capabilities must extend to\nﬂexible reconﬁguration of programmed actions.\
    \ IoT platforms require complex smart decision-making\nsystems based on data-analysis\
    \ and data mining of big data sets. In this paper, the advantages are\ndemonstrated\
    \ of a powerful tool that applies real-time decisions from data such as variable\
    \ rate\nirrigation, and selected parameters from ﬁeld and weather conditions.\
    \ The ﬁeld parameters, the index\nvegetation (estimated using aerial images),\
    \ and the irrigation events, such as ﬂow level, pressure level,\nand wind speed,\
    \ are periodically sampled. Data is processed in a decision-making system based\
    \ on\nlearning prediction rules in conjunction with the Drools rule engine. The\
    \ multimedia platform can be\nremotely controlled, and oﬀers a smart farming open\
    \ data network with shared restriction levels for\ninformation exchange oriented\
    \ to farmers, the fertilizer provider, and agricultural technicians that\nshould\
    \ provide the farmer with added value in the form of better decision making or\
    \ more eﬃcient\nexploitation operations and management.\nKeywords: smart farming;\
    \ IoT farming; agriculture smart system; WSN agriculture; digital farming\n1.\
    \ Introduction\nPrecision agriculture (PA) consists of managing crops by observing,\
    \ measuring, and acting against\nthe many variable factors that aﬀect them. Systems\
    \ for PA can be based on satellite navigation\nsystems or terrestrial systems\
    \ for geographic information and sensors located in the plot. These\nsystems collect\
    \ information to be used to make decisions with greater precision and to optimize\
    \ crop\nyields. PA contributes to producing a more eﬃcient and ecological agriculture.\
    \ It allows saving\non phytosanitary products, fertilizers, and reducing the amount\
    \ of nitrogen used. PA reduces costs\nand optimizes agriculture. It also reduces\
    \ the environmental impact by optimizing the use of water,\npesticides, and machinery\
    \ fuel; thus, greater production is obtained with fewer resources.\nIn order to\
    \ develop eﬃcient PA systems, there is an increasing trend towards using smart\
    \ decision\nsystems (SDS). The acceptance of SDS solutions in many industrial\
    \ sectors that specialize in agriculture\nis limited by the fact that building\
    \ an SDS requires a signiﬁcant investment of time and knowledge. If it\nis to\
    \ beneﬁt from technological advances, agricultural activity has therefore to absorb\
    \ not only technical\nexpertise, but also skilled knowledge of engineering. The\
    \ Internet of Things (IoT) [1] can be used\nfor that purpose, despite several\
    \ immense challenges linked to big data analytics, cloud computing,\nand new business\
    \ models in SDS.\nAgronomy 2019, 9, 216; doi:10.3390/agronomy9050216\nwww.mdpi.com/journal/agronomy\n\
    Agronomy 2019, 9, 216\n2 of 19\nThese features typically include intelligent assistance\
    \ with the implementation of technology and\nits maintenance and use. The concept\
