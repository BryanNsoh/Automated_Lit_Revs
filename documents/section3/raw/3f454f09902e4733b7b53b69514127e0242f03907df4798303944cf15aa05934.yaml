    \ and decrease the haz-\nard of secondary bacterial infections [207]. Recent work\
    \ by \n1833\nProbiotics and COVID-19\n1 3\nYoon et al. showed that Lactobacillus\
    \ gasseri could decrease \nthe spread of SARS-CoV-2 by inhibiting purine as the\
    \ viral \nenergy source, as this source is required for mutation of the \nvirus;\
    \ hence, it can be expected that probiotic bacteria can \nbe considered as potent\
    \ supplements to suppress the spread \nof COVID-19 by inhibiting purine activity\
    \ [157]. However, \nthe reinforcement of immune reactions by safe strategies,\
    \ \nsuch as maintaining a normal gut microbial heterogeneity \nand preventing\
    \ colonic dysbiosis in the aged, children, and \nthe general community, is probably\
    \ beneficial for recovery \nfrom COVID-19. A balanced diet with probiotics and\
    \ vita-\nmin supplementation can help to reinforce the immune sys-\ntem against\
    \ SARS-CoV-2.\nSeveral metabolites derived from Lactobacillus plan-\ntarum, including\
    \ plantaricin, lactic acid, acetic acid, and \ngamma-aminobutyric acid, can boost\
    \ the immune response \nagainst viral pathogens [4]. In order to initiate infection,\
    \ the \nvirus must recognize its receptor. Lie et al. [103] suggested \nthat the\
