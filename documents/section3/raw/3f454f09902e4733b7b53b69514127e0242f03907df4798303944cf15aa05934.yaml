    \ but reinforcing the \nimmune system might also be helpful (Fig. 2) [173]. In\
    \ the \nhuman body, trillions of beneficial bacteria live in homeo-\nstasis to\
    \ help their host to digest food, produce precursors for \nneurotransmitters,\
    \ and enhance the immune response against \npathogens [12]. It has been found\
    \ that microbiota dysbiosis \nis associated with several disorders [42]. Probiotic\
