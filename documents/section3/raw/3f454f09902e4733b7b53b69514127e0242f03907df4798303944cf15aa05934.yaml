    \ genomic \nstudies can explain how innate immunity reactions are stim-\nulated\
    \ to react with symbiotic commensals. These findings \nprovide further information\
    \ about how the nasal commensals \nenhance IFN-dependent innate immunity against\
    \ IVA infec-\ntions to protect the respiratory tract. These findings indicate\
    \ \nthat, as the prevailing nasal commensal in humans, S. epi-\ndermidis improves\
    \ protection against IVA infection in nasal \nepithelium via IRF-7-dependent production\
    \ of IFN-λ and \nprevents IVA lung infection via the suppression of IVA rep-\n\
    lication in nasal mucosa. Therefore, intranasal inoculation \nwith S. epidermidis\
    \ might be an effective way of preventing \nviral respiratory infections through\
    \ the stimulation of IFN-\nλ-related innate immune reactions.\nMost importantly,\
    \ in a promising approach, research-\ners from Stanford University have started\
    \ a clinical trial to \ninvestigate whether IFN-λ-treatment can help COVID-19\
    \ \npatients and decrease transmission of virus, since IFN- λ \nappears to help\
    \ control viral respiratory diseases such as \ninfluenza and SARS [121].\nDysbiosis\
    \ of gut microbiota in COVID‑19 \npatients\nDysbiosis, which is defined as a persistent\
    \ imbalance of \nthe microbiota, has been associated with several intestinal \n\
    and extraintestinal diseases [11]. Studies have indicated an \nassociation between\
