    research in precision agriculture has greatly focused on variable rate application
    and MZ as a method to enhance the efficiency of crop inputs usage. However, the
    phrase “management zones” remains uncertain unless additional information is included
    to clarify the goal in sub-dividing the field (Kitchen et al., 2005) which affects
    our choice of clustering technique and information used for zoning. The MZ delineation
    for variable rate application of fertilizer and seeding has extensively been studied
    in recent years. In contrast, there are only a handful of studies on zoning for
    variable rate irrigation. Given the ever increasing demand for fresh water, moving
    toward precise application of water for irrigation is unavoidable. The resulting
    zones should be simple, stable, accurate and inexpensive to identify, and enable
    within-field spatial variation to be managed (Khosla et al., 2010). 4.1. MZ delineation
    methods Guastaferro et al. (2010) compared different algorithms for the delineation
    of management zones and mentioned different pros and cons for each method. We
    observed a good agreement among delineated zones using k-means, Gaussian mixture
    and ISODATA-ML methods. It seems for a field with high spatial structure, all
    well-known clustering methods are able to recognize an accurate pattern for irrigation
    MZs in a substantial way. The ILP zoning strategy, introduced in this study, also
    showed promising results. This method was designed to delineate pie shape zones
    for center pivots with limited speed control ability. There are several benefits
    associated with this zoning method. First, most of the available center pivots
    located in west Tennessee and other irrigated areas across US have suitable control
    panels to create pie shape zones, so there is no need to upgrade available pivots
    in order to make use of this method. Second, applying ILP showed a significant
    decline in within-zone AWC variance, meaning it will help make better site-specific
    irrigation decisions, and improve the choice of timing and amount of irrigation,
    which in turn enhances water use efficiency. In addition, it could promote VRI
    and act as a bridge to adopt more advanced precision irrigation systems if needed.
    4.2. Optimum number of zones It is extremely important to find the optimum number
    of irrigation MZs. We found 4–5 MZs to be sufficient to explain within field variability
    of AWC. By changing the number of zones from 1 to 10, the total within-zone variance
    drastically decreased but approached an asymptotic value slowly as the number
    of zones continued to increase. A similar trend for variance reduction was found
    by Zhang et al. (2010). Fraisse et al. (2001) delineated 2–6 MZs for two fields
    located near Centralia, Missouri, and monitored the within zone variance of yield
    to identify the optimum number of zones. They observed a minimum variance for
    5 zones when up to 32% of the yield variance was explained. Delineating irrigation
    zones is the first step toward site-specific irrigation management. Then, an irrigation
    prescription map needs to be developed before each irrigation event throughout
    the cropping season. One may only use zones as a guide to adjust the timing of
    supplemental irrigation in west Tennessee, i.e. to delay starting irrigation or
    terminate irrigation earlier in a specific zone(s). A more sophisticated scenario
    is to calculate the irrigation for each zone independently by sensing soil/crop
    water status/usage. Therefore, over estimating the optimum number of MZs makes
    irrigation scheduling more complicated, time-consuming and costly. On the other
    hand, under estimation of management zones diminishes the irrigating efficiency
    and may cause yield reduction. There is less freedom to explain variability with
    pie shape zones. It is most likely to have some zones consisting a mixture of
    soils with low and high AWCs. This is an unavoidable problem which is due to the
    inherent limitation of center pivots with limited speed control ability. The critical
    question is how to manage this variation or which soil to follow during irrigation.
    Answering this question needs quantitative information on crop-soil-water interaction
    which was outside of the scope of this study but is suggested for further investigation.
    4.3. Application of proximal data The AWC is a logical basis to delineate irrigation
    MZs since it directly affects both plant growth and yield, and irrigation scheduling.
    According to Fraisse et al. (2001) crop production potential is strongly related
    to plant available water so its productivity can be approximately determined on
    the basis of soil physical properties and topographic characteristics, when topography
    changes significantly in a given field. In the field of study more than 50% of
    cotton and soybean yield variability was explained by soil physical and hydraulic
    properties (Haghverdi, 2015). In practice, however, more easily obtained data
    should act as a surrogate for AWC information that is more difficult, time-consuming
    or expensive to obtain. The ECa data exhibited a considerable potential for irrigation
    zoning. Moral et al. (2010) also found ECa to be a good proximal attribute for
    high resolution zone delineation. They reported ECD and percent of clay to be
    dominant factors explaining soil spatial variability based on PCA. Kitchen et
    al. (2005) found ECa a reliable attribute for allocating productivity zones on
    claypan soil fields. Though less pronounced than ECa, the satellite images exhibited
    a good potential to be used for characterizing spatial variation in field-scale
    AWC. Our findings support the result reported by Guo et al. (2012) who observed
    a strong relationship between bare soil brightness and ECa with soil texture where
    low ECa and high brightness were associated with lower clay content. In another
    study, Song et al. (2009) used Quickbird commercial satellite data with 2.4 m
    resolution for MZ delineation and found it to be a reliable procedure. The main
    drawback of proximal sensor measurements is that they are complex and affected
    by multiple soil-crop properties (Corwin and Lesch, 2010). Therefore, they should
    show similar spatial distributions to those of soil physical and hydraulic characteristics,
    governing soil available water for crop, in order to be considered as an effective
    input to delineate irrigation zones. In addition, timing of capturing photos by
    satellite turned out to affect the practical application of satellite images for
    field-scale zone delineation. In fact, our results demonstrated that temporal
    variability alters the spatial pattern expressed by Landsat 8 panchromatic band
    and in turn its usefulness as an input to delineate MZs. There were some similarities
    between zones delineated by ECa, satellite images and yield data, but yield data
    indicated less potential for zoning and exhibited some inconsistency. The reason
    is that different factors affect yield in a complex manner. In fact, it is not
    possible to distinguish between the variety of factors affecting crop growth and
    yield, such as physical and chemical properties of soil, irrigation regimes, pests
    and diseases and climate, using yield maps alone (Corwin and Lesch, 2010). We
    realized that even when visual assessment of yield maps indicates similar spatial
    arrangement as soil related maps the clustering result may be different. Moreover,
    for fields with no available yield map, using ECa and/or space-borne satellite
    images represents a great time saving. Averaging yield maps across years, as we
    did in our study, could be a safe guard against temporal changes and an attempt
    to find more stable scheme of yield distribution. On the other hand, if high temporal
    variance in yield spatial distribution exists, averaging yield data across years
    may mask information and cause misleading interpretation. We averaged cotton yield
    data from 2012 to 2014. In 2012, the field was uniformly irrigated by the farmer
    but an irrigation study was performed in 2013 and 2014. Visual assessment of maps
    against each other suggested that spatial soil differences strongly affected yield
    patterns during those years, yet this impact was less pronounced for 2013 cropping
    season where delayed planting and temperature distribution over the growing season
    depressed yield and influenced its spatial distribution to some extent. 4.4. Temporal
    variability and role of crop We examined the necessity of having multiple zoning
    schemes within a cropping season in our study site. The result revealed if in
    depth soil variation is significant, the spatial arrangement of optimum irrigation
    MZs may vary within a cropping season. There is evidence in literature showing
    the effect of season to season climate variability in spatial arrangement of MZs,
    hence supporting the idea of dynamic zoning. For instance, Schepers et al. (2004)
    showed that temporal climate variability even under irrigation may change the
    yield spatial variation. Temporal changes may affect the spatial patterns of yield
    such that no consistent high/low yield zones were observed (Guastaferro et al.,
    2010). Rainfall patterns and available heat unit are the prime factors affecting
    cotton growth and yield in west Tennessee with a short season humid environment.
    For instance, if dry periods at sensitive growth stages occur, soil with higher
    water holding capacity provides better conditions for crop to avoid undergoing
    water stress, hence higher yield is expected for such soil. In contrast, a wet
    year with unexpected early heavy rainfall may delay planting hence reducing the
    chance for the crop to accumulate enough heat units. In such scenario, soils with
    high AWC may suffer from excessive vegetative growth and unopened bolls by the
    time of harvesting. Fraisse et al. (2001) found that number of MZs for precision
    farming declined when either enough water was provided throughout the growing
    season or a drought tolerant variety was planned. The optimum number of MZs is
    also influenced by the crop planted (Fraisse et al., 2001). Further study is required
    to investigate the crop response to water level across different soil types as
    a means to provide crop-specific irrigation MZs. 5. Conclusion Precision agriculture
    is a farming system which uses information technology to do site-specific crop
    management in which decisions on resource application are modified with regard
    to within field variation of components such as soil, water and crop (Whelan and
    Taylor, 2013). Field-scale spatiotemporal variation is significant in west Tennessee,
    thus variable rate irrigation may enhance water use efficiency and crop yield.
    Conventional irrigation management tries to answer when and how much to irrigate.
    Given within field soil variation, variable rate irrigation management ought to
    address where to irrigate as well. Delineating management areas within fields
    is an important part of a precision farming system where it is expected that applying
    identical treatment will cause significant yield differences. Methods for delineating
    MZs vary widely in the information used as well as the techniques for creating
    the zone boundaries. Use of on-the-go sensors and remote sensing technologies
    is appealing because it is easy to collect these data on a field-scale. We evaluated
    the performance of several clustering methods for zone delineation. We also designed
    a new zoning strategy based on integer linear programming for center pivots with
    limited speed control ability. We used high resolution soil available water maps
    as standard input to zone the field. We also assessed the effectiveness of ECa,
    space-borne satellite images and yield data for zone delineation. The clustering
    methods performed similar in efficiently dividing the field into relatively homogeneous
    zones in respect to soil hydraulic properties. The introduced integer linear programming
    method offers the optimum zoning strategy for center pivots with limited speed
    control ability to match water input to soil spatial patterns. However, further
    research is essential to investigate the optimum irrigation strategy over pies
    with a mixture of soils. The results of this study suggested that ECa and satellite
    images may be used to determine site-specific irrigation MZs in west Tennessee
    if a high spatial similarity is observed between these ancillary data with soil
    hydraulic properties. The spatial and temporal resolution and precision varies
    among different types of ancillary data and affect their efficiency for zone delineation.
    Temporal variability in soil moisture altered expression of spatial variability
    in space-born satellite images. Yield data did not show a high potential for zone
    delineation. We attribute this to various factors that affect yield in a complex
    manner and also temporal differences in yield data. In practice, farmer knowledge
    on field conditions could be extremely useful to choose the most appropriate data
    set for zone delineation. References Arslan and Colvin, 2002 S. Arslan, T.S. Colvin
