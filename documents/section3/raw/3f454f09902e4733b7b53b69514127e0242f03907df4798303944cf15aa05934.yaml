    \ with the \nimmunostimulatory effect of polysaccharides formed by L. \nbulgaricus\
    \ OLL1073R-1.\nPotential role of commensal microbiota \nin protecting the respiratory\
    \ tract \nagainst infectious agents\nA notable difference in lung microbiota composition\
    \ has \nbeen observed between SARS-CoV-2 pneumonia patients \nand healthy subjects,\
