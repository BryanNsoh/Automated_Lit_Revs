    relate all this data based on location. The addition of metadata

    for public discovery and measurement methods now allow the

    individual location data to be combined to look at trends across

    ARS research locations. The next steps for AgCROS will be

    adding imagery, real time sensors, and electronic ﬁeld collection

    to allow more data to be added with the goal of allowing the

    machine learning techniques discussed above to be realized.

