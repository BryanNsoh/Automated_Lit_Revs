    \ management architecture to be\napplied in agroindustrial districts including\
    \ desalination plants, connection to the public utility\nnetwork, and several\
    \ consumer agents. The core of the platform was based on the use of FIWARE and\n\
    an MPC controller that reﬂected the operational strategy in real time. Simulation\
    \ tests using a case\nstudy based on three real facilities located in Almería\
    \ were performed. The obtained results allowed\nus to draw the following conclusions:\n\
    1.\nThe use of enabling technologies such as IoT on agroindustrial districts could\
    \ be an effective tool\nto carry out the optimal management of the heterogeneous\
    \ resources required by the elements\nthat make up these environments.\n2.\nIn\
    \ particular, the application of the proposed method to the case study demonstrated\
    \ how an\noptimal management of the water resources could be done, adapting the\
    \ water production of the\ndesalination plant to the water demand of the consumer\
    \ agents and minimizing the use of water\ncoming from the public utility network,\
    \ thus making a proper use of desalination facilities.\n3.\nThe comparative cost\
    \ analysis performed with a manual operation showed how around 75%\nof the operational\
    \ cost could be saved. In this way, the cost per unit of water demanded in the\n\
    agroindustrial district was reduced with the application of the proposed strategy\
    \ from 1.51 e/m3\n(cost of the manual operation) to 0.44 e/m3. This could be very\
    \ relevant to maintain the economic\nsustainability of the agricultural system\
    \ of Almería.\nIn relation to future work, the speed of computing and latency\
    \ when replicating the control\nsystem on edge computing versus the current cloud\
    \ computing could be compared. In this way, it\nwould be possible to detect which\
    \ system performs better control and what the response times would\nbe. Furthermore,\
    \ it would be interesting to carry out an economic viability analysis taking into\
    \ account\nthe different IoT systems, transport infrastructures, and desalination\
