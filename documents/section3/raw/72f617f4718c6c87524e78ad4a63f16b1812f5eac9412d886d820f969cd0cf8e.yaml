    can be viewed at wileyonlinelibrary.com] 5.1.3 AOP from the gateway Publishing
    directly to the MQTT broker is still heavyweight for our constrained devices and
    WSN for several reasons: first is the overhead to initiate and keep the network
    connection open to the broker; second is the memory footprint for the MQTT client
    library on these embedded platforms, besides the CoAP service; and third is that
    our choice to publish SenML causes a payload much larger than the native observations.
    In order to offer the transparency of the pub-sub architecture while keeping with
    the limitations of the devices and the WSN, we develop an Automated Observe and
    Publish (AOP) service at the Pi gateway that couples the CoAP Observe capability
    with the MQTT publisher design. This is illustrated in Figure 8, and the sequence
    of operations is shown in Figure 12. This service on the Pi periodically queries
    the RD for new resources registered in the WSN group it belongs to ((4) in Figure
    8; Figure 12). If discovered, the AOP service registers an observe request with
    the service endpoint for all new resources ((5) in Figure 8). When the endpoint
    notifies the AOP of an updated resource state ((6) in Figure 8), AOP maps them
    to SenML/JSON and, as a data proxy, publishes them to the MQTT topic for that
    resource as listed in its CoRE link in the RD ((7) in Figure 8). Figure 13 Open
    in figure viewer PowerPoint Interactions between streaming data acquisition and
    analytics dataflows in the data platform hosted on the cloud [Colour figure can
    be viewed at wileyonlinelibrary.com] This design has the additional benefit of
    allowing clients that are interested in the observation to subscribe to the MQTT
    broker on the cloud VM rather than the CoAP service on the constrained device.
    Consumers in the private network that are latency sensitive can always use the
    CoAP observe feature, or poll the service directly, and avoid the round-trip time
