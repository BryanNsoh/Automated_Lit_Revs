    the IoT infrastructure. 5 DATA ACQUISITION AND STORAGE One of the characteristics
    of IoT applications is the need to acquire data about the system in real time
    and make decisions. Given an operational IoT deployment and the ability to discover
    resources for observable and controllable devices, the next step is to acquire
    data about the utility infrastructure and preprocess and persist them for downstream
    analytics. Data acquisition from 100−1000′s of sensors has to happen at scale
    and with low latency and from constrained devices. Once acquired, these streams
    of observations have to be transformed and validated at fast rates to ensure data
    quality. We make a design choice to integrate all observation streams in the cloud
    to allow us to utilize scalable VMs and platform services and collocate real-time
    data with historic data in the data center on which analytics are performed. Next,
    we discuss our approach of using publish-subscribe mechanisms and fast data platforms
    for these needs. 5.1 Asynchronous access to publish-subscribe observations The
    transient nature of sensor resources and the diverse applications and clients
    that may be interested in their observations means that using a synchronous request-response
    model to poll the resource state will not scale. Further, the rate at which the
    observations change may be infrequent for many sensors (eg, the water level, or
    even battery level, gradually drains), and repetitive polling is inefficient.
    Rather, an asynchronous service invocation based on a subscription pattern is
    better suited. Here, the client registers interest in a resource and is notified
    when its state changes. We explore 2 mechanisms for such asynchronous observations
    of sensors, leveraging the native capabilities of CoAP and the scalable features
    of MQTT message brokers that are designed for IoT. 5.1.1 CoAP''s observe pattern
    CoAP services have an intrinsic ability to transmit data by subscription to clients
    interested in changes to the resource state.34 CoAP resources that indicate in
    their CoRE link format as being observable allow this capability, and it complements
    the request-response model. Clients (observers) can register interest in a resource
    (subject), and the service then notifies the client of their updated state when
    it changes. The resource can also be parameterized to offer flexibility in terms
    of what constitutes a “change,” for example, by passing a query that observes
    changes to a moving average of the resource''s state or when a certain time goes
    by since the last update. The service maintains a list of observers and notifies
    them of their state change but is designed to be eventually consistent rather
    than perfectly up to date. This ensures that the CoAP service is not frequently
    polled, making it amenable to the compute- and network-constrained environments
    like 6LoWPAN. All our motes expose this capability for their fabric resources
    and the sensor resources that they are connected to. This model, however, does
    have its limitations. It requires the service to maintain the list of observers,
    which can grow large and unmanageable for constrained devices. Further, this is
    a point-to-point model, and each observer has to be individually invoked to send
    the notification, duplicating the overhead. Also, current open-source software
    support for CoAP is limited to only resource state changes without any parameterization,
    though this is expected to change. 5.1.2 MQTT broker Publish-subscribe (or pub-sub)35
    is a messaging pattern that is asynchronous and uses a hub-and-spoke rather than
    point-to-point communication. Here, the source of the message ( publisher) is
    not directly accessed by the message consumer(s) (subscriber(s)). Instead, the
    messages are sent by the publisher(s) to an intermediate broker service, which
    forwards a copy of the message to interested subscribers. The message routing
    may be based on topics (like a shared mailbox) or the type or content of the message.
    The pub-sub pattern is highly scalable for IoT since the publishers and subscribers
    are agnostic to each other. This ensures loose coupling in the distributed environment
    while reducing their management overheads. Also, we drop from m×n messages set
    between m publishers and n subscribers to m+n messages, avoiding duplication.
    The publishers and subscribers can also be on different private networks and use
    the public broker for message exchange. We use the MQTT ISO standard that was
    developed as a lightweight pub-sub protocol for IoT.36 Publishers can publish
    messages to a topic in the broker, and subscribers can subscribe to one or more
    topics, including wildcards, to receive the messages. The topics have a hierarchical
    structure, allowing us to embed semantics into the topic names. Clients initiate
    the connection to the broker and keep it alive, allowing them to stay behind firewalls
    as long as the broker is accessible. The control payload is lightweight. The last
    published message to a topic may optionally be retained for future subscribers
    to access. It also supports a “last will and testament” message that is published
    to the will topic if the client connection is killed, letting subscribers know
    of departing publishers. Three different delivery QoS (and costs) are supported—at
    most once (best effort), at least once, and exactly once. We use the Apache Apollo
    MQTT broker implementation hosted in a VM in the cloud as part of our IoT platform
    stack. It supports client authentication and transport layer security. Topics
    are created for observable resources in the Smart Campus based on a production
    rule over the resource metadata, including the domain, spatial location, device
    and observation types, and the UUID for the device. This allows wildcard subscriptions,
    for example, to all waterlevel messages or all messages from the ECE building.
    The MQTT topic is present in the CoRE link registered with the RD, allowing the
    discovery and subscription to these topics. Nonconstrained devices like the Pi
    gateways and devices on the public network, such as the Android App, publish their
    resource state changes and observations to the MQTT broker. For reasons we shall
    explain next, constrained devices do not directly publish to the broker. We adopt
    IETF''s Sensor Markup Language (SenML) for publishing observations to topics.37
    This offers a self-descriptive format for time-series observations, single and
    multiple data points, delta values, simple aggregations like sum, and built-in
    SI units. It also has well-defined serializations to JSON, CBOR, XML and EXI.
    Clients interested in the real-time sensor streams, such as our data acquisition
    platform, Smart Campus portal (Figure 14), and the Smart Phone app, subscribe
    to these topics and can visualize or process the SenML observations. Figure 12
    Open in figure viewer PowerPoint Sequence for data acquisition from sensors using
