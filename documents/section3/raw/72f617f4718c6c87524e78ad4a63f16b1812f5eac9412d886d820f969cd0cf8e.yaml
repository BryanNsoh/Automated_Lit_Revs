    There is a revolution going on in the agricultural landscape,

    making it possible to move agricultural science from on-site

    research facilities directly to the farm. Farmers are no longer

    passive recipients of information but are rather actively involved

    in the science and development of new crop production systems

    that can either be yield neutral or possibly improve yield. Over

    the long run, this paradigm shift could reduce the need for

    public subsidies for external costs, as they would be an automatic

    byproduct of agricultural best practices.

    As suggested in Wolfert et al. (2017) (Figure 4), the key to the

    modern farm is the application of big data to the development of

    a smart farm and smart soil and water conservation (Sassenrath

    and Delgado, 2018). The smart farm and smart soil and water

    conservation conceptual frameworks focus on the cyber-physical

    management cycle built around a cloud-based infrastructure that

    manages all farm operations. Where bandwidth is plenty (i.e.,

    due to rural broadband), then the farmer operates as a data

    collector transmitting to the cloud for spatially-based analytic

    techniques that tell the farmer what to do and when based on

    looking at the macro variables across the farm landscape (e.g.,

    weather input prediction).

    For agriculture in the developed world, Unmanned Aerial

    Vehicles (UAV) and Unmanned Ground Vehicles (UGV)

    armed with hyper-spectral and other sensor types generate

    signiﬁcant amounts of data that can be processed remotely

    enabling a variety of advanced analytic techniques that can

    drive the application of inputs automatically. Computer visions

