    functioning, and seamlessly recover once the links are reestablished. F. Local
    Aggregation The vast majority of raw IoT sensor data is usually very short-lived
    inside systems and ultimately leads to unnecessary storage. Hence in Achlys we
    introduce configurable parameters for aggregation of sensor data. This way programmers
    can still benefit from distributed storage but also take advantage of local memory
    or MicroSD cards to aggregate raw measurements and propagate mean values. The
    network loads and global storage volume are thus decreased and overall scalability
    is improved. G. Generic Task Model Achlys provides developers the ability to embed
    Erlang higher-order functions through a simple API as shown in Table I. This allows
    building applications using replicated higherorder functions. Each node receives
    tasks and can locally decide based on load-balancing information and destination
    targeting information if it needs to execute it. We used this model to generate
    replicated meteorological sensor data aggregations via generic functions supplied
    with specific tasks. A live dashboard of the currently converged view of the data
    was built and run on a laptop connected to the GRiSP sensor network. As long as
    that web client host was able to reach any node in the network, it could output
    its live view of the distributed storage. SECTION IV. Additional Use Cases A.
    Live IoT Sensor Dashboard Since our framework is implemented in Erlang, it is
    also possible to integrate it in Elixir6 applications. Elixir is a programming
    language that is built on top of the Erlang runtime system and adds several very
    popular web development features. This makes it possible to implement a web server
    that runs only at the edge and that can interact with an entire Achlys cluster
    as soon as a single node is reachable. Our previous work has already allowed us
    to display a minimal version of this use case implementation in the context of
    the LightKone project. Figure 3 gives a screenshot of a live display of recorded
    magnetic field data recorded with Digilent Pmod_NAV modules attached to GRiSP
    boards in the cluster. Achlys allows the live monitoring to be accessed from any
    edge node and it is guaranteed that the distributed database will be consistent
    regardless of the physical location as long as there is eventually a connection.
    This use case is a good display of the modular designs that can be implemented
    with Achlys. We can run isolated applications on IoT networks, add or remove nodes,
    and easily implement other types of custom nodes that will automatically work
    the existing cluster. For live monitoring of environmental variables with IoT
    actuators, the self-configuring and autonomous execution can be a starting point,
    and users are free to perform predictive analysis and machine learning y bridging
    the cluster with the cloud computing services. Once the learning process yields
    a new set of rules, the users can propagate them to all the network nodes and
    it will become autonomous again. B. Internet of Battlefield Things The U.S. Army
    Research Laboratory has announced an entire new research program dedicated uniquely
    to IoT devices[30]. It is focused on deriving the new theoretical models and systems
    that will bring the key advantages in military conflicts of the following decades.
    The IoBT researchers display a very strong interest in some properties that are
    not considered in edge computing IoT architectures designed for commercial use.
    The authors describe the IoBT network as dynamic and ubiquitous with a high degree
    of pervasiveness, and self-awareness and self-configuration of networks are explicitly
    stated as requirements. Based on the described areas of interest in IoBT, we imagine
    the use case of Achlys nodes in forward deployments of ground infrantry squads.
    These deployments can lead groups to be isolated in remote areas where no means
    of communication with remote operators is possible. During nights, the surroundings
    must be constantly watched and soldiers need to spread across areas they are exposed
    to higher risks once alone. If soldiers were to be equipped with a set of Achlys
    nodes, they would be able to maintain their cluster membership even with all the
    crew members on the terrain, and since the sensors can immediately produce data
    that can indicate distress such as heat or trembling, the real-time threat analysis
    can be immediately be propagated to all the members in the area. In urban combat
    scenarios, this is particularly desirable as individuals are often in buildings
    or confined spaces where they cannot see each other while Achlys would be able
    to propagate alarms to all the reachable members. And during all missions Achlys
    nodes would record success metrics, environmental variables, and network topology
    changes that would be stored during entire operations, and once groups return
    to bases they all provide the data to nodes with high computing capacities that
    can make predictive analysis that would be used again in future deployments and
    could easily be passed between units if they are in communication range. We have
    observed that the key features of Achlys that provide reliable communication and
    storage correspond to numerous requirements of IoBT since they must remain operational
    regardless of their environment. Table I Generic task model API functions. Fig.
