    \ architecture proposed in this paper for the management of the agroindustrial\
    \ district\npresented above in terms of water is shown in Figure 4. As mentioned\
    \ in Section 3.3, it was divided into\nthree layers: context producers, back end,\
    \ and front end. It is important to remark that the proposed\narchitecture was\
    \ based on that already developed for the IoF2020UC4.2 Vegetables project [40,41],\n\
    with the particularity of applying control techniques, among other data extraction\
    \ functionalities\nadapted to this system.\nSensors 2020, 20, 596\n11 of 21\n\
    Figure 4. Architecture of the IoT platform.\n3.5.1. Layer 0 Context Producers\n\
    All the devices and elements in charge of generating context information were\
    \ available in this\nlayer. Different kind of actuators and sensors were available\
    \ in each plant forming the agroindustrial\ndistrict. These sensors were connected\
    \ to different commercial IoT stations or data acquisition systems.\nThere were\
    \ six types of context information production scenarios distributed in different\
    \ parts of the\nproposed scenario: a solar desalination plant, three Parral-type\
    \ greenhouses, an ofﬁce building, and\na water storage device. These facilities\
    \ sent the measurements collected by the sensors to the cloud\nthrough the MQTT\
    \ or HTTP requests, depending on the data extraction format. MQTT is one of the\n\
    most extended communication protocols used in the IoT paradigm due to its lightness\
    \ and simplicity,\nwhich are mainly produced by the power limitations in the devices\
    \ and the bandwidth. It is based on\nthe Transmission Control Protocol/Internet\
    \ Protocol (TCP/IP) protocol, which reuses already open\nconnections, unlike the\
    \ HTTP 1.0 protocol, which makes new connections. Its operation is based on\n\
    push messaging as editor/subscriber and themes. In addition, it has a central\
    \ broker that manages the\nregistration of the client’s connections, allowing\
    \ subscriptions to different topics. On the one hand,\nMQTT will be used for sending\
    \ smart sensors to OCB; on the other hand, HTTP will be used for\nsending data\
    \ from the acquisition systems to OCB.\n3.5.2. Layer 1 Backend\nThis section describes\
    \ the layer in charge of managing all the operations of the IoT system. Each\n\
    of the services that make up this data layer was independent of the others, thus\
    \ allowing updates and\ndevelopments without affecting the performance and stability\
    \ of the system. It was formed by a set of\nservices that interacted with each\
    \ other to form the ecosystem based on FIWARE:\n•\nExtract context information:\
    \ This service is responsible for extracting, transforming, and sending\nthe data\
    \ to the IoT system. There are two services calledIDAS (represented by the block\
    \ agent\nin Figure 4) and Extract, Transform, and Load (ETL), responsible for\
    \ translating the information\nthat comes from the sensors to the NGSI standard\
    \ (see Figure 4). The objective of having two\ninterpretation systems is to provide\
    \ a solution that is as complete as possible. The context\ninformation can come\
    \ from three data sources: commercial systems with their own REST services\n(represented\
    \ in the form of a cloud API in Figure 4 based on General Packet Radio Service\
    \ (GPRS)\ncommunication), data acquisition systems connected to a PC, and smart\
    \ sensors prepared to send\nthese data to the cloud. Commercial stations are available\
    \ from the following manufacturers:\nSensors 2020, 20, 596\n12 of 21\nHortisys\
    \ of the Hispatec model, iMetos of the Pessl model, iMetos ECO D3, and the Hops\
    \ model.\nThe ﬁrst service called ETL (see Figure 4) is responsible for extracting\
    \ data from REST services of\ncommercial stations or data acquisition systems\
    \ connected to a PC, making the transformation\nto the NGSI standard, and then,\
    \ sending it directly to OCB. The second service called IDAS\n(represented by\
    \ the block agent in Figure 4) is an enabler developed by FIWARE, which comes\n\
    into use in the case of having intelligent sensors sending data directly to OCB,\
    \ performing the\nfunction of interpreting the MQTT communication protocol that\
    \ these sensors use for the FIWARE\nNGSI standard.\n•\nOCB: It is the core of\
    \ the architecture (see Figure 4), and it is tasked with handling the\ncontext\
    \ information. It acts as an intermediary between producers (publishers) and consumers\n\
    (subscribers). It is based on the NGSI speciﬁcation deﬁned by OMA. The data model\
    \ is based on\nentities, attributes, and metadata. There are six entities for\
    \ each of the context producers: solar\ndesalination plant, water storage tank,\
    \ Greenhouse 1, Greenhouse 2, Greenhouse 3, and ﬁnally,\nofﬁce building. Table\
    \ 1 shows exclusively each of the entities with their respective attributes\n\
    and metadata necessary to perform the MPC technique. In addition, each of these\
    \ entities has a\nset of sensors and actuators, sending the information to OCB.\
    \ In Table 1, the internal attributes\ncan be seen of the variables generated\
    \ by these entities with the needs of the system, while the\ncontroller external\
    \ attributes column includes those variables generated when applying the MPC\n\
    techniques (each of these variables are explained in the Section 3.4). The objective\
    \ of including\nthe controller external attributes within the entity is to be\
    \ able to link the system actuator with\nthis attribute, allowing the action to\
    \ be performed directly. This fact creates a new entity MPC\ncontroller. To differentiate\
    \ between different types of stations in the same entity, FIWARE-Service\nand\
    \ FIWARE-ServicePathare used, permitting hierarchical scopes in the same entity.\
    \ The ﬁrst\nelement deﬁnes the name of the plant, whereas the second one, the\
    \ name of the station or set\nof sensors. Each one of the sensors is detailed\
    \ independently with its name and value in the\nattributes. Within these attributes,\
    \ metadata are available, giving the possibility of creating ﬁelds\nsuch as the\
    \ date when reading data and the common name, among others.\n•\nREST API services:\
    \ There are two types of services, one in charge of carrying out the persistence\n\
    of the data and the other that manages the requests on behalf of the client. These\
    \ two services\nare encapsulated within the REST API module (see Figure 4). As\
    \ mentioned above, OCB allows\nentities to subscribe, and this is because the\
    \ ﬁrst REST service carries out a series of subscriptions\nto each of the available\
    \ entities. When one of these entities undergoes a change in any of its\nattributes,\
    \ this will be notiﬁed to all the services subscribed to the entity. An HTTP request\
    \ will be\nsent to the persistence service, which will check if the data and date\
    \ already exist in the system\nbefore saving the measurement. The second service\
    \ offers a REST API, which is exposed to the\nend user through an application.\
    \ The end user will make the necessary requests to the system,\nand it will return\
    \ the requested response in JSON format.\n•\nCron process: This service is a Unix\
    \ cron process (see Figure 4) designed to run periodically every\n15 min. Its\
    \ objective is to retrieve the data from the previous REST service in charge of\
    \ obtaining\nthe database information and send it to the controller to perform\
