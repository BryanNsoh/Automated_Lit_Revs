    INTRODUCTION

    The 21st century presents formidable challenges to sustainability that humanity
    will have to

    confront. The need to increase agricultural production to ensure food security
    for a global

    population estimated to grow to 9–10 billion people in the coming decades while
    confronting a

    changing climate that threatens sustainability will put pressure on agricultural
    systems. The

    United Nations Secretary-General recently warned the global community that climatic
    changes

    Delgado et al.

    Big Data Analysis for Sustainable Agriculture

    are occurring at a faster rate than humanity is addressing

    them and that humanity will be impacted by sea level rise

    and more extreme weather (United Nations, 2018). Recent

    reports released by the UN Intergovernmental Panel on Climate

    Change support these statements (United Nations, 2018). The

    increased occurrence of extreme weather events will increase

    the potential for erosion in agricultural systems (Pruski and

    Nearing, 2002; SWCS, 2003). Pruski and Nearing (2002) reported

    that erosion rates could increase by 1.7% for every 1% increase

    in total rainfall due to climate change. Without conservation

    practices humanity will not be able to adapt to a changing

    climate, as conservation practices will be key tools to maintain

    and increase the productivity and sustainability of agricultural

    systems (Delgado et al., 2011; Walthall et al., 2012; Spiegal et al.,

    2018). Big data analysis will also be one of the key tools that will

    contribute to development of sustainable systems.

    It is thought that crop production must be increased by

    60–100% by the year 2050 to meet the nutritional needs of

    a future human population of 9–10 billion. Crop production

    systems that yield more food of higher nutritional content are

    needed, yet at the same time, they must have a diminished

    impact on the environment. Agricultural intensiﬁcation during

    the 20th century was through the substantial use of fertilizer,

    pesticides, and irrigation, all at a signiﬁcant environmental cost.

    These technologies were part of the Green Revolution that

    helped achieve food security for billions of people. However, the

    challenges of the 21st century are diﬀerent, and soil and water

    conservation will be key to achieve food security, and sustainable

    precision agriculture and environment (SPAE) will be needed

    so that intensive agriculture and a changing climate will not

    generate additional impacts that could contribute to accelerating

    the pace of a changing climate. As a part of sustainable

    agriculture, next-generation cropping systems that couple

    biologically-based technologies (plant-beneﬁcial microbes, cover

    crops) and precision agriculture (PA) and precision conservation

    (PC) need to be developed to decrease fertilizer, pesticide,

    and water inputs while increasing conservation eﬀectiveness to

    maintain sustainable agriculture at a ﬁeld level and sustainability

    across a watershed. Crop cultivars with enhanced nutritional

    content and enhanced tolerance to abiotic (drought, salinity,

    heat, etc.) and/or biotic (disease) stresses need to be developed

    using advanced breeding and biotechnology approaches. These

    enhanced cultivars will no doubt disrupt the status quo of

    agricultural business.

    Central to SPAE and the rapid development of these cropping

    systems is the use of PA and PC in the development and use

    of technology with the capacity to manage and disseminate

    accurate data and information at all levels of the agricultural

    ecosystem. PA (Pierce and Nowak, 1999), PC (Berry et al., 2003,

    2005; Delgado and Berry, 2008; Sassenrath and Delgado, 2018)

    (Figure 1), and sustainable agriculture “are inextricably linked”

    (Berry et al., 2003, 2005; Bongiovanni and Lowenberg-DeBoer,

    2004). Sustainable agriculture and PC focus on increasing

    conservation eﬀectiveness and stress environmental impact and

    sustainability, while PA is often about immediate cost savings at

    a speciﬁc location by optimizing returns on inputs. This paper

    focuses on sustainability at both a site-speciﬁc management scale

    and a global scale. For that reason, the emphasis is on information

    systems and their ability to support a variety of characteristics of

    PA, PC, and global sustainability.

    Inherent in both the complexity and accuracy of SPAE is the

    need to manage data spatially, which has traditionally been the

    realm of Geographic Information Systems (GIS)1 For example,

    PA and PC use geospatial data and sensors for crop yield and any

    other measurable variable to apply the correct rate of fertilizer,

    water, and pesticide; manage drainage and water runoﬀ; reduce

    movement of agrochemicals; and use the right management

    practices at the ﬁeld and oﬀ-site (Delgado et al., 2018a). Both

    PA and PC allow the farmer to treat the production ﬁeld as

    the heterogeneous surface it is (fertility, water, plant pathogens,

    slope, surface runoﬀ, drainage, etc., which are all highly variable

    throughout the ﬁeld) instead of as a homogeneous surface as it

    was treated in the past. SPAE also manages geospatial data, but

    its spatial relationships can be more abstract from the soil level to

    the molecular level in order to model more complex biological

    systems. In fact, Esri refers to this concept as the “science of

    where,” implying that GIS is evolving beyond the traditional

    geospatial realm of maps, images, etc. to modeling more complex

    relationships (Dolan et al., 2006).

    With increased adoption of PA and PC by farmers will

    come increased development and marketing of tools for PA

    and PC to speed up the adoption of technology. In the

    developed world primarily, advanced sensors and systems that

    deliver decision support tools directly to the farmer will

    be developed, allowing real-time decisions on the delivery

    of appropriate rate of inputs (water, fertilizer, pesticide)

    (Fulton and Darr, 2018) as the farmer drives the tractor

    through the ﬁeld, implements drainage systems (Shedekar and

    Brown, 2018) and/or tries to simultaneously conserve wildlife

    (McConnell and Burger, 2018).

    The need for PA and PC will only heighten, as, for example,

    nutrient losses to the environment impact groundwater and

    surface water resources, such as has occurred with the hypoxic

    zone in the Gulf of Mexico (Goolsby et al., 2001; Rabalais

    et al., 2002a,b) and the hypoxic zone and microcystin levels in

    Lake Erie (Smith et al., 2018). The World Health Organization

    (2011) has reported that microcystin concentrations above 1.0

    µg L−1 in treated drinking water is not safe and is unhealthy

    for human consumption and in the USA, the EPA reports that

    for children less than 6 years of age the safe level is 0.3 µg L−1

    (United States Environmental Protection Agency, 2015). Water

    issues will continue to increase in many parts of the world in

    the near term, especially if there are legacy eﬀects. New cropping

    systems with improved management practices must be developed

    that contribute to environmental sustainability to minimize

    negative impacts on air, soil and water. In addition, advanced

    crop cultivars must be developed that better use soil nutrient

    and water resources, are more resistant to environmental stress

    (temperature extremes, drought, ﬂood, plant pathogens), and are

    packed with nutrients that are found deﬁcient in populations in

