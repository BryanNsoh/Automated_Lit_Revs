    interpretable. Dimensionality reduction is a popular choice here. A comparison
    of such existing techniques is provided in [56]. After dimensionality reduction,
    it becomes tractable to rank order the different features by their importance,
    providing insights [57]. Another aspect of interpretability is to resolve post-hoc
    “sanity check” questions [58], such as, after a rain event, does the model predict
    the moisture content in the soil is higher. If the model fails to answer correctly
    a sanity-check question, then further examination of the model is done. An important
    aspect of interpretability is to allow domain experts to parametrize the models,
    e.g., by feeding the appropriate parameter values for different regions of operation.
    This can be fed in as manual input by experts or by blending simulation models
    (typically built by experts) into the data analytics models. Another important
    design consideration is interoperability of the software systems used to acquire
    and analyze data. Too often software vendors provide silo-ed software packages
    either due to lack of design consideration or due to conscious decision to force
    vendor lock-in. In all such cases, it becomes a burden, often insurmountable,
    to make them interoperate [59]. SECTION V. Edge Computing and Low-Power Communication
    Technologies Here we discuss recent developments in edge computing and low-power
    communication technologies that aid our use domain. Edge computing is rapidly
    evolving, so it is timely to consider the lessons that can be learned and further
    customized for digital agriculture. The use of low-power communication is a common
    requirement in several domains. However, our target domain places some distinctive
    requirements and opportunities that we discuss next. Microservices and edge-cloud
    partitioning for low-latency communications: The world of connected devices has
    fueled the IoT era, where applications rely on a multitude of devices aggregating
    and processing data sets across highly heterogeneous networks. In this context,
    distributed deployment alongside containerization of the different information
    channels will shield the systems from isolated failures, conferring resiliency.
    The other important aspect is the partitioning of the data stream for computing
    at different degrees of latency—computing nodes at the edge are used for user-facing
    applications (face recognition, reconnaissance from a video stream, etc.). Owners
    will react negatively if the computers become unusable due to intermittent edge
    analytics. Therefore, the prioritization of the processes needs to change dynamically.
    In contrast, the application itself needs to be designed in a way that it is insensitive
    to such dynamic, and unpredictable, changes to the priority level, e.g., it will
    not time out if there are client-server interactions. Another aspect of the prioritization
    is that the different analytics results are needed with vastly differing timing
    requirements. Such high-level, user-expressed requirements will be used to dynamically
    prioritize in the face of unpredictable arrivals of the events (e.g., a flash
    flood event, or onset of a locust infestation). Thus, overall the partitioning
    needs to happen in a top-down or bottom-up manner. Top-down means that we take
    the high-level user requirements on latency and accuracy and define the partitioning
    based on that. Bottom-up means that depending on the available resources on each
    platform, the resource handler decides where to run the application component.
    Top-down requirements naturally have a higher priority. This will leverage the
    significant amount of work that has been done in automatic partitioning of applications
    to run on mobile devices and the cloud [60]–[64]. In-network processing: Sensors
    used in precision agriculture are Internet of Things or IoT devices and like all
    IoT devices have constraints on power and connectivity. It is necessary to have
    the first step of data processing that takes place at the sensor end to be energy
    efficient. Thus, anomalous data can be suppressed and need not be communicated.
    Alternately, in some scenarios, the exact opposite is desired—when an anomalous
    event is detected, that event needs to be communicated to the gateway promptly.
    AutoRegressive Integrated Moving Average (ARIMA) is used for fitting time-series
    data in order to predict or estimate the trend. This can then be used for suppressing
    data communication — if the sensor node and the receiving gateway node use the
    same model to predict values and the predicted value is close to the sensed value,
    the sensor node can suppress the communication [65], [66]. While ARIMA models
    work on a linear process, more sophisticated ML algorithms can model non-linear
    processes. Examples of traditional ML techniques such as k -Nearest Neighbors
    (KNNs) and Support Vector Regression (SVR) as well as more complex Recurring Neural
    Networks (RNNs) [67] and Long Short-Term Memory Neural Networks (LSTMs) [68] have
    been used for prediction of sensor network values [69], [70]. The predicted values
    can again be used for suppression of redundant data communication. The tunable
    configuration allows us to navigate the tradeoff space between accuracy and data
    communication. While RNNs and LSTMs give more accurate prediction over statistical
    methods like ARIMA and ETS, they are more complex in nature. For simpler user
    queries and in-sensor analytics, ARIMA and ETS models can be used as a lightweight
    alternative. A more detailed analysis can be done on the cloud backend with some
    context achieved through attention pooling for example. Low-power communication
    technologies Low-power communication for wireless IoT communication is key for
    digital agriculture and falls in three broad categories: Low-power wide area networks
    (LPWAN), with a greater than 1 km range, essentially low-power versions of cellular
    networks, with each “node” covering thousands of end devices. Examples include
    LoRaWAN, Sigfox, DASH7, and weightless. Wireless personal area networks (WPAN),
    typically ranging from 10 to a few 100 meters. Examples include Bluetooth and
    Bluetooth Low Energy (BLE), ANT, and ZigBee, which are applicable directly in
    short-range personal area networks or if organized as mesh networks and with higher
    transmit power, larger coverage areas. Cellular solution of IoT, including any
    protocol that are reliant on the cellular connection Some of the bottlenecks in
    wireless transmission in farm settings include the harsh physical conditions in
    farm settings and the proliferation of inexpensive and less reliable sensors coupled
    with the intrinsic challenges of the LoRaWAN and cellular network technologies,
    such as 5 G. The core problem in farm settings is to acquire and transfer disparate
    data sources to support the various demands of a wide range of computation tasks
    while meeting the stringent constraints of heterogeneous wireless connectivity
    available in agricultural domain (especially for the livestock application). Data
    traffic from different sources and for distinct computation tasks raise diverse
    requirements to wireless connectivity in terms of its availability, bandwidth,
    responsiveness, resilience and energy efficiency. For example, sparse data relating
    behavior changes needs highly responsive, highly reliable communication; streaming
    videos captured by the drones3 or surveillance cameras expects high bandwidth
    but is elastic to varying-bandwidth with appropriate rate adaptation; A large
    amount of livestock herd-level information can be delay-tolerant but requires
    energy-efficient connectivity. Further, compared to wireless networks in the urban
    and civil uses, wireless networking for the livestock experiences more practical
    challenges regarding coverage holes, fast-fading channels, high interference and
    time-varying performance. Wireless connectivity is not always available in the
    wild rural areas: WiFi or other local-area communication (white space, ZigBee,
    LoRA) to the edge is unavailable when the cattle is far away from the farm facility,
    and cellular connectivity is missing at places given the poor coverage in the
    countryside. In most operational large-scale farms in the US, WiFi connectivity
    is not present. While cellular providers in the US do provide cellular plans for
    IoT devices (prominently NB-IoT), the cost of such plans makes them infeasible
    for farms, considering that the cost is per device and we anticipate many IoT
    devices in a large-scale farm. Hence, the use of LoRa, and its variants LoRaMesh
    or LoRaWAN, is popular. The IoT orchestrators that are provided by Microsoft,
    Amazon, and Google, i.e., Microsoft Azure IoT, AWS IoT Greengrass Greengrass,
    and Google IoT Core, can also leverage any of these networking modalities. However,
    Azure IoT uses a hybrid of per-device and data-based pricing system and AWS Greengrass
    uses a per-device pricing system, while Google''s IoT Core uses a pricing system
    based on data volume alone. Thus, all existing commercial edge-based orchestrators
    need additional operational costs to function. So using a non-metered network
    like LoRa and using homegrown orchestration software will avoid these additional
    charges. A suite of techniques for data acquisition and wireless networking must
    work in concert, and at a price-point, to meet the diverse demands in digital
    agriculture. Agricultural data types relevant to algorithmic design: It is important
    to set up the data architecture prior to ingestion of the data. A broad and yet
    useful principle relates to the FAIR data principles, which refer to the Findability,
    Accessibility, Interoperability, and Reuse of digital assets. This is particularly
    important as in this domain there is close interaction between man and machine
    throughout the data pipeline. Now let us consider the primary types of data as
    they relate to our theme here. Batch Data mainly includes information collected
    from sensing devices, such as information of cropping, feeding, waste, livestock,
    etc. As the data is often sparse in time and space, it has a loose synchronization
    requirement and does not require a continuous wireless connectivity. Therefore,
    batch data can be periodically recorded and asynchronously updated. The main limitation
    for sensing devices is that they are usually battery powered and have limited
    operational lifetime. An optimized device management and transmission protocol
    is quite essential for energy efficient data acquisition and transmission, device
    lifetime maximization and sustainable development of the livestock system. Streaming
    Data is usually dynamic video/audio recoded by surveillance cameras or drones
    for real-time monitoring and early anomaly detection. Such data, especially for
    real-time monitoring, analytics and diagnosis is time sensitive and demands a
    continuous high-volume bandwidth for intensive content storage and delivery. A
    joint procedure of data acquisition and transmission is thus required to adapt
    the high data volume, handle varying wireless conditions, and support a reliable
    information flow. Multi-class data acquisition, storage, and processing: We consider
    two main classes: delay-sensitive and delay-tolerant. Delay-sensitive data is
    used for real-time monitoring, early anomaly detection and other highly-responsive
    tasks. It is further divided into multiple sub-classes depending on their bandwidth
    requirement: continuous high bandwidth (e.g., streaming videos recorded by the
    cameras or drones), continuous low bandwidth (e.g, streaming audio/voice, GPS
    or other in-cattle sensing data), or instantaneously-available but short connectivity
    (e.g., information like critical alarms). Delay-tolerant data is used for strategic
    tasks and includes sensing data collected for cropping, feeding, waste, livestock,
    etc. For different classes of data, we propose to develop a suite of techniques:
    1) task-aware sampling schemes to reduce data volumes but retain data samples
    essential to the computation tasks, 2) content-aware data aggregation and compression
    to eliminate statistical redundancy and adjust data volume to fit the dynamic
    channel capacity and varying wireless condition (e.g., content-aware video frame
    compression). Integrated network over heterogeneous wireless communication: We
    have designed an integrated network to enable both delay-sensitive communication
    and delay-tolerant communication (in an opportunistic manner) over heterogeneous
    wireless connectivity [8]. We consider both infrastructure-based and ad hoc modes.
    Hybrid mode is also designed for whereby data resides at a location till infrastructure
    becomes available such as a drone as a data ferry. Network adaptation needs to
    be performed at multiple levels spanning from wireless technologies (e.g., cellular,
    cellular-IoT, WiFi, ZigBee, LoRA etc), transport layer (MPTCP, delay-driven optimization),
    lower-layer techniques like resource allocation, scheduling and rate adaption,
    to name a few. Many techniques can be modified at runtime to further optimize
    data acquisition and transmission under time-varying conditions. These include
    predictive optimization based on time varying wireless connectivity and data requirements
    and joint optimization of local storage, local processing, and wirelesss transmissions.
    SECTION VI. Economics, Policy, and Decision Making The most relevant policy questions
    in digital agriculture and related business data and are summarized in Fig. 6.
    Though farm data enjoy some of the IP protections afforded to trade secrets, its
    legal ownership remains ambiguous [71]. The decision to subscribe to a data service
    provider stem from fears of personally identifiable information (PII) being misappropriated.
    Yet, farm data generates positive network externalities when aggregated across
    a large number of operations. Figure 6. Farm economic decision making pipeline
    and barriers to profitability in digital agriculture. Show All Profitability and
    on-farm decision making: Site-specific farm management has the potential to enhance
    farm profitability while conserving resources. But despite advancements in field
    sensors, GPS guidance, and grid soil sampling, adoption by farmer operators has
    fallen short of expectations. Operator demographics, operation size, and perceived
    benefits influence the decision to invest in site-specific management practices.
    Subsequent economic returns to adoption depend on the nature of the adopted technology
    and its interface with on-farm decision making. Miller et al. [72] identify two
    types of precision agriculture technologies: embodied knowledge—tools that generate
    value in isolation, e.g., GPS guidance systems or automatic section control— and
    information intensive—tools that produce data for use in future decision making
    such as yield monitors, grid soil sampling, or electrochemical sensors. Embodied
    knowledge technologies create immediate convenience while the benefits of information-intensive
    technologies are revealed over a longer time horizon and depend on their role
    in the on-farm decision making process. Differences in the immediacy and measurability
    of realized gains may explain differences in adoption rates across technology
    types. Use of VRT and GPS soil mapping, for example, has consistently lagged that
    of GPS guidance systems. Rather than assessing technologies in isolation, agricultural
    economists are increasingly interested in how producers bundle complementary tools
    to create an overall precision technology strategy. Profitable use of “hard technologies”
    such as variable rate planters and fertilizer spreaders depends crucially on the
    availability of accurate intra-field soil data, or “soft technology” inputs [1].
    These data sources however, are themselves costly to obtain. Moreover, the optimal
    data collection frequency or sampling density is not obvious and likely varies
    by field. Unless the economic returns to site-specific management cover both the
    up-front investment and the cost of collecting and using actionable information,
    adoption will be low. Policy: The most relevant policy questions in digital agriculture
    regard the value and legal status of farm data. Agricultural data generates benefits
    when aggregated across a large number of farm operations. These benefits—referred
    to as network effects or network externalities—grow with the number of participants.
    Business models such as Farmers Business Network, Inc. (FBN) have demonstrated
    the value of data sharing through its crowd-sourced database of input costs and
    performance benchmarking. But farm data often remains siloed within the farm gate.
    An individual farm''s data leads to more reliable recommendations when pooled
    with comparable operations using similar practices and inputs. To overcome this
    “small data” problem, the perceived benefits of joining a big data community must
    exceed the perceived costs—e.g., privacy concerns over data misappropriation.
    To better understand the privacy concerns of producers, the nature and legal status
    of agricultural data must be considered. Miller et al. [71] discuss farm data''s
    place on the private-public good spectrum. For a good to be a “private good,”
    i.e., its benefits and costs are fully realized by the owner, it must be both
    rivalrous—consumption by one party prohibits the consumption of another—and excludable—access
    to the good can be restricted. A private good allows for the highest possible
    degree of privacy protections for the owner. Copies of farm data can be shared
    without inhibiting its use by the original owner. In this way, farm data is clearly
    non-rivalrous. The ability of a farm operator to exclude others from using their
    data depends on their relationships with data service providers and the data sharing
    agreements that govern those relationships. For example, equipment manufacturers
    collect telematics data on new products they sell for improving performance and
    service. The equipment owner has no reasonable expectation of excludability and
    may not even be aware that they opted into such an agreement. Farms that subscribe
    to a data service provider to manage and analyze their data, e.g., Climate FieldView,
    are similarly forfeiting excludability. However, data may be partially excludable
    if access is limited to the network, or “club” of subscribers. Farm data most
    closely satisfies the definition of a “club good”, meaning the degree to which
    a farmer''s privacy is at risk depends on how extensive and excludable their data
    network is [71]. A farmer''s data is not legally protected from disclosure in
    the way medical records are protected by the Health Insurance Portability and
    Accountability Act (HIPAA) or education information is protected by the Family
    Educational Rights and Privacy Act (FERPA). Without overarching legal safeguards
    for farm data, individual sharing agreements dictate the terms of access and use.
    Though farm data enjoy some of the intellectual property protections afforded
    to trade secrets, its legal ownership structure remains ambiguous. There may be
    a role for liability insurance that addresses unintended consequences of information
    sharing. Over large regions, such data might be reported on a non-attributional
    basis, thus shielding specific individuals. The flip side of this is that this
    reduces the precision of mitigation actions, e.g., for a specific geographical
    region. Possible solutions to the conundrum might consider cryptography coupled
    to access keys, facilitating access to large databases, without revealing specific
    information to those who do not hold keys. Keys could be made available based
    on a regional user group, and to those who contributed to the database. For further
    sophisticated use cases, secure multi-party computation can be used, allowing
    a group of members of a minimum size coming together to access the information,
    but individuals or smaller-sized groups cannot. For example, homomorphic encryption
    in federated computing serves this purpose of balancing privacy and data utility.
    SECTION VII. Looking Ahead Big data and precision agriculture will likely be a
    disruptive force in the farm economy over the medium to long-term range. Digital
    agriculture, with the incorporation of Internet-of-Things (IoT)-based technologies,
    presents the ability to evaluate a system at multiple levels (individual, local,
    regional, and global) and generate tools that allow for improved decision making
    in every sub-process related to digital agriculture. In this article, we have
    reviewed the different types of datasets and relevant data science processing
    algorithms in typical field operations together with the typical lifecycle for
    the data to be contributory to the digital farm economy. We have then discussed
    the optimized NoSQL-based data storage solutions. Then, we have developed the
    idea of Machine Learning being adapted for use in digital agriculture, which means
    putting domain-specific requirements regarding interpretability, distribution,
    ability to handle intermittent wireless connectivity, and low cost. Finally, we
    have reported on results from real-world data from real-world testbeds with respect
    to which features are important in the analytics and the performance of analytics-based
    prediction. We conclude by discussing the policy challenges, the farm economic
    decision making pipeline, and barriers to profitability in digital agriculture.
