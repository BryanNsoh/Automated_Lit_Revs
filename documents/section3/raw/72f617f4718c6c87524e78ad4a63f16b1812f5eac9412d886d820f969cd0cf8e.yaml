    data processing and persistence Once data are published to the MQTT broker in
    the cloud, there is a multitude of big data platforms that can be leveraged for
    processing the sensor streams in the cloud data center. We take an approach similar
    to our earlier work,2 but with contemporary data platforms and updated domain
    logic relevant to the IISc Smart Campus. Data published to MQTT need to be subscribed
    to and persisted as, otherwise, these transient sensor streams are lost forever.
    At the same time, the data arriving from heterogeneous sensors have to be validated
    before they are used for analytics and decision-making, such as turning off pumps
    or notifying users of a water quality issue. Hence, the cleaned observations should
    be available with limited delay. Distributed stream processing systems (DSPSs)
    are big data platforms tailored for applications that need to process continuous
    data streams at high velocity within low latency on commodity cluster and cloud
    VMs.39 DSPSs allow users to compose persistent applications as a dataflow graph,
    where task vertices have user logic, and edges stream messages between the tasks.
    There are several contemporary DSPSs such as Apache Storm, Flink, Spark Streaming,
    Azure HDInsight, etc. We choose to use the Apache Storm DSPS40 from Twitter due
    to its maturity and active open-source support, as well as its ability to compose
    a Directed Acyclic Graph (DAG) of modular user-defined tasks, rather than just
    higher-order primitives. Storm is used as our data acquisition platform for executing
    several streaming dataflow pipelines on sensor observations published to the MQTT
    broker (Figure 13). Two important and common classes of dataflows are Extract-Transform-Load
    (ETL) and Statistical Summarization (STATS).41 Figure 15 Open in figure viewer
    PowerPoint A, Network round-trip latency; B, network bandwidth distribution within
    campus edge local area network (E2E); from campus to cloud wide area network (E2C);
    C, Peak input stream rate on an Azure virtual machine41 supported for each Apache
    Storm distributed stream processing system task [Colour figure can be viewed at
    wileyonlinelibrary.com] The ETL pipeline helps address data format changes and
    quality issues before storing the observations. The input to ETL is by subscribing
    to wildcard topics in the MQTT broker by sensor type, which allows all observation
    types supported by this pipeline to be acquired. Care is taken to cover all relevant
    topics so that no observation stream is lost; alternatively, it can query the
    RD to subscribe to specific topics in the broker or use a special advertisement
    topic when new devices are on-boarded. The incoming messages may arrive from heterogeneous
    sources in different measurement units and formats, though SenML is preferred.
    Tasks like parsing and format and unit conversion help normalize these observations.
    There can also be missing or invalid values, for example, due to network packet
    drop or sensor error. For example, we see the water level sensor report incorrect
    depths due to perturbation in the water surface or sunlight reflecting into the
    ultrasonic detector. Range filters, smoothing, and interpolation tasks perform
    such basic validation, quality checks, and corrections. Lastly, the raw and validated
    data will need to be stored for future reference and batch analytics. We use the
    Hadoop Distributed File System (HDFS) to store the raw observations from MQTT
    and the HBase NoSQL database42 to store the cleaned time-series data for batch
    analytics. The ETL dataflow also publishes the resulting cleaned sensor event
    stream to an MQTT topic, which then can be subscribed to by downstream applications.
    Basic statistical analyses are performed over the cleaned data to offer a summarized
    view of the state of the IoT system. These are used for monitoring the domain
    or the IoT fabric, information dissemination across campus users, or for human
    decision-making. The STATS streaming dataflow (Figure 13) performs operations
    like statistical aggregation, moving window averages, probability distributions,
    and basic plotting using libraries like XChart. Our STATS pipeline subscribes
    to the MQTT topic to which ETL publishes the cleaned observation streams. The
    statistical aggregates generated by STATS are likewise published to MQTT from
    which, for example, the portal can plot real-time visualizations like Figure 14,
    whereas the plotted files are pushed to file store, which can then be embedded
    in static webpages or reports. Earlier, we have developed the RIoTBench benchmark
    that has composable IoT logic blocks and generic IoT dataflows that are used for
    evaluating DSPS platforms.41 We customize and configure these dataflow pipelines
    for the Smart Campus and the water management domain. As a validation of the scalability
    of the proposed solution, we have shown that Apache Storm can support event rates
    of over 1000/sec for many classes of tasks, as illustrated in Figure 15C, when
    operating on an Azure cloud VM. The tasks that were benchmarked span different
    IoT business logic categories such as parsing sensor payloads, filtering and quality
    checks, statistical and predictive analytics, and cloud I/O operations. These
    are then assembled together and customized for the domain processing analytics,
    such as smart water management. While we use Storm as our preferred DSPS in our
    software stack, it can be transparently replaced by any other DSPS that can compose
    these dataflow pipelines. The tasks we leverage from RIoTBench are designed as
    Java libraries, and hence, many stream processing systems can incorporate them
    directly for modular composition. Since the interaction between these pipelines
    is through the MQTT pub-sub broker, it offers loose coupling between the dataflows
    and the platform components. In fact, multiple DSPSs can coexist if need be, for
    example, to support higher-order queries using Spark or a lambda architecture
    over streaming and static data using Flink. Even our Apollo MQTT broker can be
    replaced by cloud-based pub-sub platforms like Azure IoT Hub that uses the MQTT
    protocol. Likewise, our choice of HBase can be replaced by other NoSQL platforms
    or cloud storage like Azure Tables as well. As we note next in Section 20, the
    HDFS or NoSQL store plays a similar role of loose coupling between big data batch
    processing platforms that need to operate on archived data. 6 DATA ANALYTICS AND
    DECISION-MAKING There are several types of analytics that can help with manual
    and automated decision-making about the water domain, and the IoT fabric management
    as well. Similar to the stream processing pipelines for data acquisition above,
    streaming dataflows can perform analytics and decision-making as well. Figure
    13 shows such online analytics and decision-making pipeline (DECIDE) that consumes
    cleaned observation streams from MQTT and can perform time-series analysis using
    autoregressive models for, say, water demand prediction. Feature-based analytics,
    such as a decision tree, can be embedded to correlate environmental observations
    with specific outcomes, such as days of the week with the water footprint in buildings.
    The Figure also shows how such predictive models can be trained using streaming
    or batch dataflows from historic data (TRAIN), and the updated models feed into
    the online predictions, periodically. We use logic blocks from the Weka library43
    within the Apache Storm dataflow for such online predictive analytics, and several
    are made available as part of RIoTBench. One of the most intuitive analytics for
    utility management is through the detection of event patterns. Complex event processing
    (CEP) enables a form of reactive analytics by allowing us to specify patterns
    over event streams and identify situations of interest.44 It uses a query model
    similar to SQL that executes continuously over the event stream and specifically
    allows window aggregations and sequence matching. The former applies an aggregation
    function over count or time windows, in a batch or sliding manner, whereas the
    latter allows a sequence of events matching specific predicates to be detected.
    For example, these queries can detect when the moving average of water pressure
    goes above a certain threshold or when the water level in a tank drops by >5%
    over successive events spread over 10 minutes. The former may indicate a blockage
    in the water distribution network, whereas the latter may identify rapid water
    leakage in building.45 We use WSO2 Siddhi46 as our CEP engine for such “fast data”
    event analytics and validate its scalability both on gateway devices such as a
    Raspberry Pi 2 for edge computing as well as on an Azure VM for cloud computing.38
    Figure 16 shows prior results for 21 representative queries that perform sequence
    and pattern matching, filtering and aggregation, etc, over water level streams
    on the Pi. As we can see, these event queries are lightweight and can support
    rates of over 25 000 events/s even on a Pi, with the corresponding Azure benchmarks
    showing a 3× improvement (Figures 16A and 16B). We can also infer the per-event
    query latency from these peak throughputs (Figures 16C and 16D), and most execute
    in ≤0.04 ms on the Pi and in ≤0.005 ms on the cloud. There is limited variability
    in the execution latency or the throughput. While the execution on the cloud is
    much faster, when coupled with the edge-to-cloud latency for transferring the
    event from a sensor on campus to the cloud (Figure 15A), execution on the Pi has
    a lower makespan. These validate the use of event analytics for both edge and
    cloud computing. Figure 16 Open in figure viewer PowerPoint Peak throughput and
    respective query latency for various complex event processing queries on Pi and
    Azure virtual machine.38 A, Peak query throughput on Pi; B, Peak query throughput
    on Azure; C, Query latency on Pi; D, Query latency on Azure [Colour figure can
    be viewed at wileyonlinelibrary.com] These analytics can provide trends, classifications,
    patterns, etc, that can then be used by humans to manually take decisions or for
    rule-based systems to automatically enact controls. These actions can include
    automatically turning water pumps on and off based on the water level, notifying
    users of contamination in a spatial water network region, reporting leaking pipes
    and taps to maintenance crew, etc. These strategies are currently being investigated
    as a meaningful corpus of water distribution and usage data within the campus
    is accumulated. Computational and network models that leverage these sensed data
    are being developed by our collaborators as well.47 In addition, these data streams
    and analytics help more immediately with understanding and managing the IoT fabric,
    particularly during the development and deployment phase of the infrastructure.
    They help identify, for example, when the WSN is unable to form a tree or has
    high packet drops, when the sensors and motes are going to drain their battery,
    or when gateways go offline (eg, due to wild monkeys fiddling with the devices,
    as we have seen!). It also helps validate the performance of network algorithms
    like RPL and build a repository of network signal strengths at different parts
    of the campus, over time. Often, these exploratory analyses are performed on historic
    data collected over days and months within our data platform. We leverage the
    Apache Spark48 distributed data processing engine for such batch analytics. Spark
    allows fast, in-memory iterative computations and has been shown to outperform
    traditional Hadoop MapReduce platforms. It also offers intuitive programming models
    such as SparkQL for easy specification of analytics requirements. Spark uses HBase,
    where we archive the cleansed sensor data, as its distributed data source. It
    can also be used to train predictive models in batch using its machine learning
    libraries. While we currently perform periodic model training using a Storm dataflow
    for convenience (TRAIN in Figure 13), we propose to switch to Spark in the near
    future. We expose a Batch Analytics REST Service wrapper around Spark to ease
    the execution of simple analytics from the Smart Campus web portal. This allows
    temporal and sensor-based filtering as well as aggregation and transformation
    operations over the observational data sets to be mapped as parameterized Spark
    jobs that run on cloud VMs. The Spark jobs can run for several minutes to hours,
    depending on the complexity of the analysis and source data size, and generate
    kilobytes to gigabytes of data. Hence, a synchronous REST call from the portal
    will timeout. Instead, we define an asynchronous service pattern based on the
    existing architectural components, as shown in Figure 17. Figure 17 Open in figure
    viewer PowerPoint Workflow for asynchronous batch analytics service [Colour figure
    can be viewed at wileyonlinelibrary.com] When the user submits an analytics query
    from their browser, the REST service first creates a unique MQTT topic for this
    session and then invokes a Spark job by populating its parameters, including this
    topic. The REST service returns this topic to the browser, which subscribes to
    the topic with the broker. The Spark engine fetches the source data from HBase,
    runs the analysis, and writes the output to a cloud file storage. It then publishes
    the URL of this result file to the unique topic in the broker. The browser gets
    notified of this URL and can use it to either stream and visualize the results
    or allow the user to download it. This exhibits the flexibility of our SOA to
    easily compose complex data management and analytics operations. In the future,
    this REST API and asynchronous execution pattern can be easily extended to allow
    ad hoc Spark SQL queries to be directly submitted for execution. This will allow
    developers to construct more powerful exploratory analytics, besides the user-oriented
    query template that is currently supported. Lastly, we also support several types
    of visual analytics that are exposed through the Smart Campus portal. The portal
    itself was developed as part of this project and includes a dashboard for displaying
    real-time and temporal analytics (Figure 14) using JavaScript plugins like D3.js
    and Rickshaw and multilayered geospatial visualizations of the IoT network on
    the IISc campus using Open Street Maps (Figure 18). These leverage the self-describing
    SenML format used by the sensors for publishing observation streams, allowing
    plots to be automatically formatted for arbitrary sensors. These help with information
    dissemination to the end users on campus, as well as simple visualization for
    resource managers. The portal also serves as a way for the campus managers to
    monitor the state of the IoT infrastructure using the RD and potentially initiate
    actuation signals for enactment. Figure 18 Open in figure viewer PowerPoint Geospatial
    visualization of Smart Campus water infrastructure, motes, and sensors [Colour
    figure can be viewed at wileyonlinelibrary.com] As before, for the choice DSPS,
    we can also replace Siddhi with other CEP engines like Apache Edgent and Spark
    with platforms like Apache Pig or Hadoop. Our architectural design is agnostic
    to the specific platform, and the presence of pub-sub brokers and NoSQL data stores
    enable loose coupling between diverse platforms that interface through them. Our
    selection of these specific platforms is indicative of what is adequate for the
    needs of the Smart Campus and bounded by the scalability experiments that we have
    performed and reported. Other deployments may pick contemporary alternatives that
    are appropriate for their needs. 7 RELATED WORK There has been heightened interest
    recently in designing software fabrics and data platforms to manage IoT infrastructure,
    and data and applications within them, with even a special issue dedicated to
    such software systems.49 These are emerging from standards bodies (IETF CoRE,
    W3C Web of Things, ITU-T, ISO), industry and consortia (Azure IoT, AWS Greengrass,
    Threads Group, OneM2M, AllSeen Alliance, FIWARE, LoRa), and academia (IERC, IoT-A,
    OpenIoT), with implementations by the open-source community (Californium, Kura,
    Sentilo, Kaa). While some of these, like MQTT, have gained traction, others are
    competing for mind-share and market share. However, we are at an early evolutionary
    stage, and there is a lack of clarity on what would be the most suitable technical
    solutions and what would gain popular acceptance (these being 2 different factors).
    In this context, having a practical implementation and validation of an integrated
    IoT architecture on the field using these functional designs and protocols, as
    we have presented in this article, will better inform these conceptual exercises
    and reference designs. While we make specific service-oriented design, protocol,
    and implementation choices for the Smart Campus project, driven by smart utility
    needs in India, there are other numerous relevant efforts and alternatives, and
    we discuss a representative sample here. 7.1 Community specifications The concept
    of a Web of Things (WoT) was proposed several years back by W3C but did not translate
    to proactive standardization efforts like IETF''s.50 Recently, the W3C WoT working
    group has begun developing a formal WoT architecture for IoT.51 It leverages simplified
    forms of Web standards like HTTP, REST, and JSON to support use cases on Smart
    Homes, Smart Factory, and Connected Cars. In this evolving draft, device, gateway
    (edge), and cloud are seen as first-class building blocks, similar to our own
    differentiation, and supported environments include browser, smart phones, edge
    hubs, and cloud VMs. They also propose a servient software stack to design and
    deploy applications built using a scripting framework and protocol bindings to
    more popular IoT standards such as MQTT and CoAP. These bindings ensure that our
    own design that leverages existing standards is likely to be able to interface
    with a WoT stack in the future. The COMPOSE API for IoT52 takes a similar WoT
    view and defines REST operations and JSON payloads on Service Objects that wrap
    physical things. Applications can be composed across multiple physical devices
    using these APIs. While these are still early days for WoT, it is likely to find
    wider industry support given the past history of W3C standards. OneM2M is a broad-based
    effort to develop open specifications for a horizontal IoT middleware that will
    enable interoperability for M2M communications. It proposes comprehensive service
    specifications for device identification, RESTful resource and container management,
    and synchronous and asynchronous information flows, with mappings to open protocols
    like CoAP, MQTT, and HTTP.53 This is targeted at large-sale IoT deployments with
    complex devices and use cases and multiple vendors. This effort is driven by major
    telecom providers and government agencies such as the National Institute of Standards
    and Technology and India''s Department of Telecommunication and is expected to
    gain traction once the standards are formalized. Our goal in this article is much
    more modest, and we validate a slice of these complex interactions within the
    campus-scale IoT deployment, using similar functional layers and open protocols.
    7.2 Open-source efforts FIWARE54  3is an open IoT software standard and a platform
    that is gaining recent attention and whose features overlap with our middleware
    requirements. Like us, it uses MQTT and CoAP protocols for accessing observations
    that are coordinated through a context broker, supports CEP processing using IBM
    PROTON for alerts, and uses HDFS and Hive for archival storage and querying. It
    pays particular attention to capturing the device context, data models, dashboarding,
    and security, making it a holistic solution. However, our proposed architecture
    pushes this abstraction down to the network layer, with patterns for capturing
    data across public and private networks and across embedded and gateway devices,
    as discussed in Section 14. We also place emphasis on the postprocessing of captured
    event streams by DSPS to make them ready for analytics. These are practical needs
    from the field. That said, FIWARE can be used as a base implementation that is
    complemented with these mechanisms we propose. WSO2 has proposed a reference architecture
    for an IoT platform, much like IoT-A, as a starting point for software architects.55
    However, they focus primarily on the data and analytics platform rather than on
    the networking and fabric management, which are essential on the field. They too
    leverage CoAP, MQTT, and HTTP for communications but, unlike us, abstract away
    device and communication concerns. They have their custom device management interface,
    targeted more at smart phones, and identity management for users using LDAP. They
    offer an open implementation of their WSO2 IoT software stack that supports MQTT
    message brokering, event analytics using Siddhi engine (which we also use), and
    enterprise dashboarding. Commercial software support is also offered. Sentilo56  4
    is an open-source platform for managing sensors and actuators in a smart city
    environment, supported by the Barcelona City Council. In their stack, devices
    need to be added to a catalog using a dashboard and a predefined data model to
    get an authentication token. Registered devices can then use their token to publish
    data and alerts to a Redis in-memory data store, which also has a pub-sub interface.
    Applications can register for these alerts and data changes and perform actions,
    but data preprocessing and analytics platforms or their application logic are
    explicitly proposed. They also make no distinction between registered and online
    resources, unlike our LDAP and RD, and this makes it difficult to know the state
    of the devices without querying. They offer protocol adapters for SCADA and smart
    meters, but their design is not inherently suited for constrained devices. While
    it has similar architectural goals and functional elements as our design, it is
    not as grounded in standard compliance and interoperability other than using RESTful
    APIs. However, they have deployed the stack at multiple city locations, giving
    it practical validation. 7.3 Research activities There are multiple efforts in
    the European Union (EU) on defining reference models for IoT, including IERC and
    AIOTI. Internet-of-things Architecture (IoT-A) is one such EU FP7 project that
    proposes an application-independent model that can then be mapped to a concrete
    architecture and platform-specific implementation.57 They offer a comprehensive
    survey of design requirements, and their reference architecture spans the device,
    communication, IoT service, virtual entity, and business process layers, with
    service management and security serving as orthogonal layers. They also have a
    structured information model. This has a close correlation with our functional
    model, with device shadows (virtual entities) and security being gaps we need
    to address in the future. Further, rather than stop at a functional design, we
    also make specific platform and protocol choices for these functional entities
    and deploy it in practice within the IISc campus. One of the key challenges of
    IoT networks and platforms is the plethora of coexisting and overlapping standards
    and the need to interface across them. Aloi et al58 highlight the need to operate
    over diverse communication technologies and network protocols as requirements
    for opportunistic IoT scenarios. Specifically, they examine the use of smart phones
    as mobile gateways to act as a bridge between communication protocols like ZigBee,
    Bluetooth, WiFi, and 3G/4G. This abstracts the data access by the applications
    and user interface from the underlying technologies. Such a model is well suited
    for generalizing our crowdsourced data collection using mobile apps and offers
    a parallel with the sensor data management in our Pi gateways. Yet another dimension
    of large-scale IoT deployments is the ability to plan the deployment ahead of
    time and with limited field explorations. Here, modeling and simulation environments
    are useful design tools.59 While our SmartConnect tool23 helps with WSN design
    planning, more comprehensive tools exist to allow one to span sensing, networking,
    device management, and data management design within the IoT ecosystem.60 Large-scale
    deployments will benefit from mapping the proposed solutions to such simulation
    environments to evaluate specific technologies. A recent special journal issue
    focused on software systems to manage smart city applications that deal with large
    data sets.49 However, these articles fail to take a holistic view of the entire
    software stack and limited themselves to specific big data platforms such as Spark
    or analytics techniques like support vector machines. We instead investigate the
    fundamental software architecture design to support a wide variety of domain applications
    and analytics techniques. 7.4 Smart city deployments In this regard, other EU
    projects like OpenIoT translate the IERC reference architecture into practical
    implementations.61 However, they do not pay adequate attention to protocol choices
    for constrained devices and compatibility with emerging standards like CoRE and
    offer just a proof-of-concept validation. The Ahab framework goes further by examining
    the analytics stack that is necessitated by the use of both streaming and static
    smart city data through a lambda architecture.62 However, key aspects such as
    interaction models for device and sensor registration and the impact of network
    protocols are not considered. The SmartSantander testbed is one of the more progressive
    smart city deployments, and it offers insights on traffic and human mobility from
    Spain.63, 64 They offer their design requirements and a software architecture
    for managing the testbed. This includes gateway and server runtimes, registry
    services, and resource management. Authentication, authorization, and accounting
    (AAA) services as well as sensor, actuator, and application deployment through
    a service interface are provided as well. They offer examples of the potential
    data sources and analytics, such as environment monitoring, landscape irrigation,
    and traffic and parking management. Many of our requirements and architectural
    design exhibit similarities. 8 CONCLUSION In this article, we have set out the
    design goals for an IoT fabric and data management platform in the context of
    smart utilities, with the IISc campus serving as a testbed for validation and
    smart water management being the motivating domain. Our functional architecture
    is similar to other IoT reference models, with layers for communication, data
    acquisition, analytics and decision-making, and resource and device management.
    We also make specific protocol and software platform choices that advance a data-driven,
    service-oriented design that integrates big data platforms and edge and cloud
    computing. We also identify interaction patterns for the integrated usage of these
    disparate standards, protocols, and services that are evolving independently.
    At the same time, our design is generic to support other domains such as smart
    power grids or intelligent transportation, and such a translation is underway
    as part of a “lightpole computing” effort within the Bangalore city.65 The experiences
    from the project will help in understanding the distinctive needs of smart city
    utilities in developing countries like India. Our performance results for the
    network design, as well as the cloud-based stream preprocessing using Storm and
    edge-based event analytics using Siddhi validate the scalability of the software
    stack at the IISc campus. In particular, the platform is shown to scale to thousands
    of events per second for real IoT application logic on single VMs and Pi devices.
    These are inherently designed to weakly scale, thus allowing these rates supported
    to further increase for citywide deployments by adding more VMs and edge devices.
    The software stack also is available online as an open-source contribution, allowing
    the open architecture design and implementation to be replicated at other campuses
    and communities as well. Having a service API and standards-based IoT middleware
    enables the rapid development of novel and practical applications, both for our
    intended goal of smart water management and beyond. Some such applications include
    mobile apps for crowdsourced water quality reporting and user notification, with
    linkages to trouble-ticket management by the campus maintenance crew. These data
    sources are also helping with water balance study and leak detection applications
    within campus, such as ones done by our collaborators.47, 66 The key distinction
    is the ability to perform such studies on-demand and incorporate outcomes in real
    time, rather than require custom time-consuming field experiments, as was the
    norm. This accelerates the translation of science into operational benefits. Further,
    the same IoT stack was used for crowdsourced collection of WiFi signal strengths
    for use by the campus Information Technology team and for an IoT Summer School
    hackathon, as part of campus outreach programs.67 The initial field trials using
    hundreds of sensors and devices are underway across campus. However, to ensure
    that the scope of the project was kept manageable, several additional aspects
    were deferred for future exploration. Key among them are security and policy frameworks
    that are essential in a public utility infrastructure.68 Several authentication
    and authorization standards already exist for the Web, with billions of mobile
    devices and Web applications utilizing them. Utilities, however, have a higher
    threat perception, and end-to-end security mechanisms will need to be enforced.
    Similarly, auditing and provenance will be essential to identify the operational
    decision-making chain, especially with automation of mission-critical systems.69
    Trust mechanisms have to be established for using crowdsourced data for operations,
    and privacy within pervasive sensing is a concern. From a platform perspective,
    we are also investigating the use of edge and fog devices to complement a cloud-centric
    data platform.12, 38, 70 Energy-aware computing and mobility of devices also needs
    attention. These will find place in our future work. ACKNOWLEDGEMENTS This work
