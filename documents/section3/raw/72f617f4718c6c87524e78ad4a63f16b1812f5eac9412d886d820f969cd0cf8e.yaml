    data generation, and lifecycle. In modern agriculture, data is generated from
    almost every operation. This data may be site-specific or more broadly defined
    but often there is no clear way to aggregate data layers. Show All Data generation
    sources: Data generation is the first stage of a data lifecycle. There are many
    ways in which data can be generated. The sources of data generation can be broadly
    classified into two types. Localized data or private data: This is the data that
    is generated on the farm such as soil nutrient composition, water, and fertilizer
    usage. This type of data is generated from sensors that are present on the farm.
    Public data: Data such as historic weather conditions and market prices fall under
    this category. Imported data is often generated at outside sources and shared
    with the farmers to use in precision agriculture. Such data is not farm specific.
    An example of data that is at the crux of localized and public data is topography
    and soil type, which may be somewhat localized but follow a trend for farms in
    geographical proximity. Data warehousing: Data generated then needs to be stored
    in repositories called data warehouses. Data warehousing allows integration of
    different data from multiple sources and helps restructure the data for better
    performance. One recent example of data warehousing is an initiative taken from
    the government of India [24], titled INARIS (Integrated National Agricultural
    Resources Information System). Woodard [25] discusses Ag-Analytics—a platform
    that provides data warehousing in the field of precision agriculture. Although
    there are readily available platforms for data warehousing, there are several
    constraints when using these platforms directly in precision agriculture. Some
    of these constraints are discussed in [26]. Metadata annotation: Metadata annotation
    can be done manually or automated. Since the data that we are considering is prone
    to be complex, automated metadata annotation is preferred. Roy, Sarkar, and Ghose
    [27] provides a comparative study of the different learning techniques used for
    metadata annotation. Fiehn, Wohlgemuth, and Scholz [28] provides an algorithm
    for metadata annotation. Haug and Ostermann [29] uses a human expert to first
    mark crops from raw images. Masks were then derived from using these markings.
    These masks are then used to acquire the metadata. Similar techniques can be used
    in different aspects of precision agriculture. Data annotation and cleaning: Due
    to the large size of data, it is important to perform annotation and cleaning
    before data analysis. Data annotation is subjective and depends on the particular
    use case of precision agriculture. The choice of the data annotation technique
    is dictated by the size of the data set, cost of annotation per sample among many
    other guidelines. Schoofs, Guerrieri, Delaney, O''Hare, and Ruzzelli [30] proposes
    a data annotation technique for electricity data in wireless sensor networks (WSNs).
    Similar annotation techniques could be developed in precision agriculture that
    can be performed in a WSN infrastructure. Data cleaning removes or corrects errors
    that are present in the data. There are several existing works that propose data
    cleaning techniques in precision agriculture. Simbahan, Dobermann, and Ping [31]
    proposed a screening algorithm for cleaning yield data that provided an increase
    in map precision. Sun, Whelan, McBratney, and Minasny [32] proposes an integrated
    framework for software that increases mean yield through data cleaning. Data processing:
    Steven [33] provides a good overview of the constraints faced in data processing
    in precision agriculture. In [33], the authors consider the case of using satellite
    images for remote sensing in precision algorithms. In such use cases, one of the
    important aspects of data processing must be to make the data more readable. One
    such scenario where these images can not be directly used is in the case of cloud
    cover, where the images need to be processed before utilizing the data. This can
    be extended to data acquired through other means as well. Data acquired from soil
    sensors may need to be processed in order to make it more utilizable. Honkavaara
    et al. [34] proposes a processing chain that uses data collected from unmanned
    airborne vehicles to generate meaningful results. Loreto and Morgan [35] proposes
    an automated system that performs both the data acquisition and data processing
    of soil nitrate measurements. Murakami, Saraiva, Junior, Cugnasca, Hirakawa, and
    Correa  [36] proposes a data processing algorithm that processes yield data on
    a distributed framework. SECTION IV. Data Analytics for Digital Agriculture Here,
