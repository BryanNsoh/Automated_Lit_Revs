    combination using previously collected data points from the same architecture.
    Thus, there is no scope for transfer learning here. 2) Combined-Categorical: This
    builds a combined model using all points from all architectures, while it represents
    the architecture as a categorical parameter (with integral values). Thus, knowledge
    transfer is limited across architectures, e.g., C4.large to C4.xlarge, for AWS
    VM instances. 3) Combined-Numerical: This also builds a combined model for all
    architectures. However, it describes the architecture in terms of its resources
    e.g., C4.large is represented as vCPU 8, RAM 3.75 GB, Network-Bandwidth 0.62 Gbits/s.
    This model allows extrapolation across all VM architectures, even across cloud
    vendors. We test the accuracy of each predictor using the same number of data
    points (100 points per architecture) and show the result in terms of R 2 (Table
    1). We see that using a separate model per architecture (N-Solitary Models) gives
    poor performance due to the lack of knowledge transfer between architectures.
    Further, the numerical representation shows a significant improvement in prediction
    performance over categorical from better knowledge transfer across architectures.
