    CONCLUSION

    Precision Agriculture emerged out of the 1980s because of the

    development of several key technologies as a way to improve

    margin through cost management of inputs while improving

    yield. Development of precision-conservation practices started

    in the early 2000s. New technologies like GPS, satellite imagery,

    and new methods of genetic modiﬁcation in the green revolution

    have represented a disruption in agriculture not seen since the

    introduction of the ﬁrst successful commercial tractor in the

    early 1900s and the green revolution that occurred between

    1950 and the late 1960s. With the increasing impact of climate

    change, this paper has argued that the next revolution in

    precision agriculture will be driven by SPAE which could

    leverage past technologies combined with Big Data analysis.

    Among other positive impacts, SPAE will contribute to increased

    yields and proﬁts, increased adaptation to a changing climate,

    increased sustainability of agricultural systems, and increased

    sustainability outside of the ﬁeld and across watersheds, reducing

    nutrient transport across watersheds and contributing to

    global sustainability.

    While the traditional deﬁnition of sustainable agriculture

    focused on incorporating new practices that deal with ecosystem

    services, this new, technology-focused sustainable agriculture

    transitions from a site-speciﬁc management focus to the notion

    of global sustainability. To accomplish this transition, we

    introduced the WebGIS framework as an organizing principle

    that connects local, site-speciﬁc data generators called smart

    farms to a regional and global view of agriculture that can support

    both the agriculture industry and policy makers in government.

    Automation and the use of AI, IoT, drones, robots, and Big

    Data serve as a basis for “Digital Twins,” which could allow

    for simulations of new ideas that can be tested virtually to

    determine environmental impact before implementation in the

    real world. In other words, constructing new practices in the

    virtual world will reduce the time to deploy new practices that

    lead to better environmental outcomes. If we are to feed 10 billion

    people by 2100 while preserving our environment, the next green

    revolution must incorporate the virtual world.

