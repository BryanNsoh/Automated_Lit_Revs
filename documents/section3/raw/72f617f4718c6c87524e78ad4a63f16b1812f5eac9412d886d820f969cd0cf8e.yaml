    \a\nAbstract: The current agricultural water panorama in many Mediterranean countries\
    \ is composed by\ndesalination facilities, wells (frequently overexploited), the\
    \ water public utility network, and several\nconsumer agents with different water\
    \ needs. This distributed water network requires centralized\nmanagement methods\
    \ for its proper use, which are difﬁcult to implement as the different agents\
    \ are\nusually geographically separated. In this sense, the use of enabling technologies\
    \ such as the Internet\nof Things can be essential to the proper operation of\
    \ these agroindustrial systems. In this paper, an\nInternet of Things cloud architecture\
    \ based on the FIWARE standard is proposed for interconnecting\nthe several agents\
    \ that make up the agroindustrial system. In addition, this architecture includes\n\
    an efﬁcient management method based on a model predictive control technique, which\
    \ is aimed at\nminimizing operating costs. A case study inspired by three real\
    \ facilities located in Almería (southeast\nof Spain) is used as the simulation\
    \ test bed. The obtained results show how around 75% of the total\noperating costs\
    \ can be saved with the application of the proposed approach, which could be very\n\
    signiﬁcant to decrease the costs of desalinated water and, therefore, to maintain\
    \ the sustainability of\nthe agricultural system.\nKeywords: FIWARE; cloud storage;\
    \ model predictive control; smart water management; smart agriculture\n1. Introduction\n\
    Almería (southeast of Spain) is one of the driest regions in Europe, but paradoxically,\
    \ it has one\nof the continent’s largest agricultural production systems. Such\
    \ a system is composed of more than\n30,000 ha of effective greenhouse production\
    \ [1], and it has become the main driving force of the\neconomy of this dry region.\
    \ One basic ingredient of this system is fresh water, so that the development\n\
    of agriculture in Almería has been associated for many years with the decline\
    \ of fresh water reservoirs,\ndespite being the agricultural area where the most\
    \ efﬁcient management of this resource is carried\nout [2]. This encouraged the\
    \ installation of desalination plants as a tool to maintain the fresh water\n\
    availability in the region and,therefore, the sustainability of the agricultural\
    \ system [3]. Thus, Almería’s\ncurrent agricultural water panorama comprises consumer\
    \ agents, as greenhouses and industries related\nto agriculture, and producer\
    \ agents based on conventional (water public utility network and wells)\nSensors\
    \ 2020, 20, 596; doi:10.3390/s20030596\nwww.mdpi.com/journal/sensors\nSensors\
    \ 2020, 20, 596\n2 of 21\nand non-conventional sources (desalination facilities).\
    \ This agroindustrial environment constitutes a\ndistributed water network that\
    \ requires an integral smart management method for its optimal use [4].\nSeveral\
    \ management strategies have been formulated in the literature for distributed\
    \ water\nnetworks, especially focused on the urban water cycle of Barcelona (Spain).\
    \ In the work of Ocampo\nMartinez et al. [5], Model Predictive Control (MPC) paradigms\
    \ were proposed aimed at reducing\npumping costs. An operational MPC approach\
    \ was proposed by Pascual et al. [6], tasked with reducing\ncosts, as well as\
    \ maintaining safety storage volumes in the buffer tanks. Another control based\
    \ water\nmanagement system was proposed by Lopez Farias et al. [7]. In this case,\
    \ the forecasting accuracy\nof the control system was improved by means of a qualitative\
    \ multi-model predictor. Although all\nthese works proposed effective management\
    \ methods, they did not describe the way in which all the\ninformation coming\
    \ from the different devices of the distributed network is integrated and uniﬁed\
    \ for\nthe application of the methods in real cases. In addition, they are focused\
    \ on optimizing the transport\nwater network, without taking into account the\
    \ optimal management of the water sources.\nTo manage the water sources optimally,\
    \ it is essential to adapt the production to the demand.\nThis fact is especially\
    \ signiﬁcant when considering desalination facilities in the water network\n(as\
    \ happens in Almería) as the costs associated with the production of desalinated\
    \ water are still\nrelatively high [8], and they depend directly on production.\
    \ The work presented by Roca et al. [9]\ndemonstrated how a desalination facility\
    \ can be efﬁciently coupled to a greenhouse by using MPC\ntechniques. Moreover,\
    \ the work in [10] showed how metrics related to the desalination process\ncan\
    \ be improved in these kinds of combinations by using advanced control strategies.\
    \ However,\nthese works were focused only on the management method, considering\
    \ desalination as the only\nwater source, and without taking into account costs\
    \ in the management problem.\nAs stated\nin [11], to minimize the operational\
    \ costs of desalination facilities and to improve their efﬁciency,\na bi-directional\
    \ communication between them and the consumers must be established, which can\n\
    be achieved by means of adequate Information and Communication Technologies (ICT)\
    \ tools. This\nis especially relevant in Almería, where there are relatively small\
    \ and geographically dispersed\ngreenhouse cultivation areas that depend on the\
    \ water coming from one or several desalination plants.\nThese plants need to\
    \ know the water demand of each greenhouse for their efﬁcient use in terms of\n\
    operating costs. One natural choice to solve the problem is the Internet of Things\
    \ (IoT) framework,\nas it allows connecting all the devices in a uniﬁed platform\
    \ regardless of their geographical location.\nIn addition, IoT can be associated\
    \ with data analytics and cloud computing, thus making powerful\nplatforms that\
    \ allow gathering the required information from different IoT devices, analyzing\
    \ it\nin the cloud, and transmitting the corresponding control signals to the\
    \ actuators of the distributed\nnetwork. These features have made IoT a key component\
    \ in the development of sustainable distributed\nenvironments [12,13].\nIn recent\
    \ years, IoT has experienced a breakthrough, changing the way in which providers\
    \ and\nconsumers interact with each other. Agriculture is not alien to this transition,\
    \ and it is experiencing a\nchange of the business model in the technological\
    \ ﬁeld [14,15] according to which customers (farmers)\nare ceasing to acquire\
    \ assets (monitoring computers, sensors, or control systems) while demanding\n\
    services [16,17]. In this framework, the supplier companies are responsible for\
    \ ensuring the proper\nfunctioning of their equipment and providing the data necessary\
    \ for farmers to make their decisions,\nbilling for such services. The devices,\
    \ through the change of ﬁrmware, can dynamically change the\nactivities they carry\
    \ out, supplying information to the cloud (not only locally as is usually done)\
    \ [18]\nand, through the adequate processing of this information, help to reduce\
    \ service times and operation\nshutdowns. This paradigm shift requires the establishment\
    \ of transversal protocols, interoperability,\nand collaboration between companies\
    \ and services.\nNevertheless, the arrival of IoT to the agricultural ﬁeld not\
    \ only has inﬂuenced the relationships\nbetween costumers and companies, but also\
    \ the way in which the agricultural activities are developed.\nThus, the term\
    \ Precision Agriculture (PA) has emerged [19,20], which involves the use of a\
    \ series of\nsensors and actuators that allow gathering context information of\
    \ the environment that surrounds\nSensors 2020, 20, 596\n3 of 21\nthem. This paradigm\
    \ enables the development of tools to assist in decision-making, monitoring\n\
    activities in the crop, and applications to improve the quality; all of them aimed\
    \ at obtaining a more\nefﬁcient and sustainable agricultural system [21–24]. In\
    \ this way, different agronomic data management\nplatforms using IoT technologies\
    \ are being developed, often driven by European Union initiatives.\nThese platforms\
    \ are a natural evolution of the so-called farm management systems to make them\n\
    compatible with cloud computing [19,21,25]. FIWARE is an initiative of the European\
    \ Union for the\ncreation of a platform that helps the development of applications\
    \ and solutions focused on the IoT [26].\nFIWARE aims to create an open and sustainable\
    \ ecosystem, based on public software standards.\nMoreover, regarding water management\
    \ in crops, which is the scope of this work, several\napproaches have been proposed\
    \ in literature making a proper use of IoT technology for developing\nsmart irrigation\
    \ systems, some of them based on the use of FIWARE as well. In [27], an IoT system\
    \ for\nsmart energy consumption and irrigation was presented. The system decides\
    \ the amount of water\nrequired by the crops according to the current moisture\
    \ in soil and humidity (measured by mean\nof IoT sensors) and the time of the\
    \ day. A similar approach was proposed in [28], but in this case,\nmeteorological\
    \ data were also considered to predict the water requirements based on a machine\n\
    learning system. The most complete approach was the one proposed in [29], in which\
    \ an IoT platform\nbased on FIWARE was proposed for smart water management in\
    \ agriculture taking into account water\nreserve, water distribution, and water\
    \ consumption. However, all these works were mainly focused\non the management\
    \ of irrigation and on the distribution system considering only the public utility\n\
    water network as the water source.\nIn this way, the\nmain gaps observed in the\
    \ literature according to the above review are the\nfollowing ones:\n•\nThe management\
    \ methods presented for distributed water networks so far only addressed\nthe\
    \ optimization of the transport water network, without taking into account water\
    \ sources.\nBesides, they did not establish the way in which the different agents\
    \ of the distributed network\nwere interconnected.\n•\nThe works addressing the\
    \ connection of non-conventional water sources as desalination facilities\nand\
    \ consumer agents were focused on the optimal management of the desalination facilities,\n\
    without considering other water sources in the problem. In addition, they were\
    \ aimed at\nimproving metrics related to the desalination process, but not to\
    \ minimizing economic costs,\nwhich is very relevant for the correct implementation\
    \ of this type of framework. Furthermore,\nthey did not describe the way in which\
    \ the agents are interconnected.\n•\nThe works related to enabling technologies\
    \ such as IoT in the agricultural ﬁeld were focused\non improving the crops’ performance,\
    \ addressing aspects like the optimization of the irrigation\nsystem, or the development\
    \ of platforms to improve the decision making. However, to the authors’\nknowledge,\
    \ there are no works that discuss the use of these kinds of technologies for the\
    \ effective\nmanagement of agroindustrial districts in terms of water, which can\
    \ be essential to optimize the\nperformance of the new panorama that arises with\
    \ the introduction of new water sources in the\nagricultural ecosystem.\nTo address\
    \ the aforementioned issues, this work presents an IoT platform for the optimal\n\
    management of the distributed water network of agroindustrial environments. The\
    \ contributions\nof the work are three fold. First, a scalable IoT platform for\
    \ the interconnection of the different\nagents composing the distributed water\
    \ network is proposed. The IoT platform is based on FIWARE,\nand the architecture\
    \ is fragmented into layers or services. Second, the IoT platform incorporates\
    \ an\nMPC strategy tasked with optimizing the operational costs of the water network,\
    \ taking into account\nthe costs of the feed pump of the desalination facility\
    \ and the costs of the water coming from the\npublic utility network, while ensuring\
    \ the water needs. Third, to demonstrate the effectiveness of the\nproposed approach,\
    \ a case study based on three real plants located in Almería is used to carry\
    \ out\nexhaustive simulation tests with non-optimal management methods.\nSensors\
