    In this experiment, we study the impact of using an ensemble of predictors on
    the prediction accuracy. Ensemble of predictors can achieve better bias–variance
    tradeoff than a single predictor by combining the predictions of many predictors.
    Each predictor in the ensemble is trained with 75% random sampling of the training
    data. This sampling step is repeated for every model, which increases the diversity
    of the models and hence improve the prediction accuracy of their combined results.
    As shown in Fig. 5, a single DNN shows a very poor prediction performance with
    an R-squared value of 0.16 and an RMSE of 5671. However, a significant improvement
    is observed when we combine the predictions (by taking the average) of 5 or more
    models. We notice that there is a diminishing improvement in the performance prediction
    (for both metrics) after increasing the size of the ensemble beyond N = 15. Figure
