    SECTION V. Conclusion We introduce Achlys, a framework for general purpose edge
    computing that runs directly on sensor/actuator networks with unreliable nodes,
    intermittent communication, and limited computation and storage resources. Our
    current Achlys prototype is written in Erlang and runs on a wireless ad hoc network
    of GRiSP sensor/actuator boards. Achlys uses the Lasp and Partisan libraries to
    provide reliable storage, computation, and communication. Lasp is a distributed
    key/-value store based on CRDTs, which is used both for storage (with efficient
    δ -CRDTs) and as dynamic management tool to allow dissemination of general-purpose
    computing functions inside the network. Partisan is a communication component
    that provides highly resilient broadcast and connectivity for dynamic networks
    with intermittent connectivity, by using the Plumtree and HyParView hybrid gossip
    algorithms. Because it is written in Erlang, Achlys can also be used on any infrastructure
    based on the Erlang runtime. For example, it can be used on scalable web servers
    written in Elixir, because Elixir interoperates seamlessly with Erlang. Our experiments
    show encouraging results and validate the feasibility of our IoT edge computing
    model. This allows us to focus on improving efficiency and usability aspects of
    Achlys. In particular, further engineering work will be dedicated to minimize
    the resource usage of the framework and its dependencies. We intend to provide
    a framework that supports applications on embedded systems in actual deployments,
    and thus storage, computation and memory requirements of Achlys need to be carefully
    managed. Techniques for compact storage will be investigated such that we increase
    the amount of information that is passed through CRDTs while keeping the size
    identical. Furthermore, other optimizations in terms of networking and self-adaptation
    will be done in order to elaborate more intelligent clustering mechanisms. This
    will be reported in further work and measurements of efficiency and resilience
    with fine-grained adjustments of Partisan''s parameters will help us implement
    a context-aware networking behavior for Achlys, reducing unnecessary bandwidth
    usage and connections. Finally, in order to reduce application size, we will study
    if unused modules can be excluded from the releases deployed on the embedded systems,
    and if compression features that are available through Erlang compiler flags can
    preserve the features of Achlys while leaving more space for applications developed
    on top. While we will keep improving Achlys, it will also be used for proof-of-concept
    implementations of use case scenarios in edge computing, and in particular for
    precision agriculture. ACKNOWLEDGMENT This work is partially funded by the LightKone
