    Over the past several decades, Information Technology (IT)

    has been the disruptive force in industries by driving out

    market ineﬃciencies through automation and better decision

    support tools that require the inclusion of both the citizens

    and consumers in the process. Like all industries, agriculture

    has not been immune to the constant disruptions over the

    past century (e.g., introduction of the tractor, PA, PC, and

    new governance models for dealing with inelasticity of demand,

    etc.). However, recent advances in computing infrastructure,

    sensor technology, big data, and advanced algorithms (e.g., Deep

    Learning) suggest that a major disruption or paradigm shift

    is on the horizon, leading to opportunities for SPAE entering

    the mainstream in a smart, advanced system for SPAE. IT also

    holds the key for accelerating knowledge transfer from the lab to

    the producer.

    Eventually, a system based on these new technologies will

    be needed for mass transfer of genomic and other genetic

    data for the development of these advanced crop cultivars, for

    the management of agronomic data, and for the development

    of these next-generation production systems. Data generated

    from these cropping systems are inherently geospatial in that

    crop types and their environmental hardiness obviously vary

    regionally by latitude. Agricultural ﬁeld crop production inputs

    and conservation management to achieve sustainable systems

    can vary considerably over space and time (Pierce and Nowak,

    1999; Berry et al., 2003, 2005; Delgado and Berry, 2008;

    Gebbers and Adamchuk, 2010). Therefore, monitoring crop and

    environmental performance will highly depend not only on

    traditional methods of Earth Observation (EO), but also data

    generated in situ (i.e., ground truth).

    Hence, geospatial solutions based on imagery from EO at all

    scales integrated with sensor networks will increasingly become

    critical for the operation of PA systems where resource inputs are

    applied at precise geo-speciﬁc ﬁeld locations based on crop need.

    Solutions will eventually be needed to allow immediate feedback

    from digital farm communities regarding the performance of

    these new cropping systems; speeding their development based

    on immediate feedback to the labs and other interested parties.

    To accomplish this, we describe a “system of systems” approach

    to building a scientiﬁc network that integrates the scientiﬁc and

    farming communities, based on a common, global IT platform

    (i.e., the cloud).

    HISTORICAL CHALLENGES IN

    AGRICULTURAL TECHNOLOGY

    ADOPTION FOR PA

    Although PA has been around since the 1980s, the adoption of

    the technology has been slow. Schimmelphfenning (2016) reports

    that PA technology, for example, was used on about 30–50%

    of U.S. corn and soybean acres in 2012. Van der Wal (2019)

    suggests that the reason for poor adoption is due to the “growing

    complexity of adoption in the use of information technology”

    and the fact that “incomes in agriculture are generally low

