    The Internet of things (IoT) is emerging as the next big wave of digital presence
    for billions of devices on the Internet. Smart cities are a practical manifestation
    of IoT, with the goal of efficient, reliable, and safe delivery of city utilities
    like water, power, and transport to residents, through their intelligent management.
    A data-driven IoT software platform is essential for realizing manageable and
    sustainable smart utilities and for novel applications to be developed upon them.
    Here, we propose such service-oriented software architecture to address 2 key
    operational activities in a smart utility: the IoT fabric for resource management
    and the data and application platform for decision-making. Our design uses Open
    Web standards and evolving network protocols, cloud and edge resources, and streaming
    big data platforms. We motivate our design requirements using the smart water
    management domain; some of these requirements are unique to developing nations.
    We also validate the architecture within a campus-scale IoT testbed at the Indian
    Institute of Science, Bangalore and present our experiences. Our architecture
    is scalable to a township or city while also generalizable to other smart utility
    domains. Our experiences serve as a template for other similar efforts, particularly
    in emerging markets and highlight the gaps and opportunities for a data-driven
    IoT software architecture for smart cities. 1 INTRODUCTION The rapid emergence
    and deployment of the Internet of things (IoT) is causing millions of devices
    and sensors to come online as part of public and private networks.1 This marks
    the convergence of cheap sensing hardware, pervasive wireless and wired communication
    networks, and the democratization of computing capacity through clouds. It also
    reflects the growing need to leverage automation to enhance the efficiency of
    public systems and quality of life for the society. While consumer devices such
    as smart phones and fitness bands highlight the ubiquity of IoT in a digitally
    immersed lifestyle, of equal (arguably, greater) importance is the role of IoT
    in managing infrastructure such as city utilities and industrial manufacturing.2,
    3 Smart cities and industrial IoT deploy sensing and actuation capabilities as
    part of physical systems such as power and water grids, road networks, manufacturing
    equipment, etc. This enables the use of data-driven approaches to efficiently
    and reliably manage the operations of such vital cyberphysical systems.4-6 As
    the number of IoT devices soon reaches the billions, it is essential to have a
    distributed software architecture that facilitates the sustainable management
    of these physical devices and communication networks and access to their data
    streams and controls for developing innovative IoT applications. Three synergistic
    concepts come together to enable this. Service-oriented architecture (SOA)7, 8
    offers standard mechanisms and protocols for discovery, addressing, access control,
    invocation, and composition of services that are available on the World Wide Web
    (WWW), by leveraging and extending Web-based protocols such as the Hypertext Transfer
    Protocol (HTTP) and open representation models like the Extensible Markup Language
    (XML).9 Cloud computing is a manifestation of this paradigm where infrastructure,
    platform, and software resources are available “as a service” (IaaS, PaaS, and
    SaaS), often served from geographically distributed data centers worldwide. These
    offer economies of scale and enable access to elastic resources using a pay-as-you-go
    model.10 Such commodity clusters on the cloud have also enabled the growth of
    big data platforms that allow data-driven applications to be composed and scaled
    on tens or hundreds of virtual machines (VMs) and deal with both data volume and
    velocity, among other dimensions.11 Unlike traditional enterprise or scientific
    applications, however, the IoT domain is distinct in the way these technologies
    converge to support emerging applications. (1) IoT integrates hardware, communication,
    software, and analytics and links the physical and the digital world. Hence, infrastructure
    management, including that of cloud, fog, and edge devices, is an intrinsic part
    of the software architecture.12 (2) These devices and services may not always
    be on the WWW and, instead, connect within private networks or the public Internet
    (not WWW). Hence, network heterogeneity is also a concern. (3) Communication connectivity
    and, indeed, even their hardware availability may not be reliable, with transient
    network and hardware faults being common in wide-area deployments. (4) The scale
    of the IoT infrastructure services (and microservices) is likely to be orders
    of magnitude more than traditional business and eCommerce services, eventually
    reaching billions. (5) Lastly, the potential applications that will be built on
    top of IoT is not yet well defined, and the scope of innovation is vast, provided
    that the software architecture is open and extensible. These necessitate a software
    architecture that encompasses a management fabric and a data-driven middleware
    that can leverage SOA, clouds, and big data platforms in a meaningful manner to
    support the needs of IoT applications. One can envision convergence onto a core
    set of interoperable open standards, an approach that contributed to the success
    of the WWW using HTTP, Hypertext Markup Language, Uniform Resource Locator (URL),
    etc, specifications from the Internet Engineering Task Force (IETF), or they may
    fragment into vertical silos pushed by proprietary consortia, such as seen in
    public clouds from Amazon AWS and Microsoft Azure (who themselves are evolving
    for IoT). Both can prove to be successful, but we argue the need for the former.
    The few major public cloud providers have large customer bases. Hence, custom
    application programming interfaces (APIs) that they offer based on Web standards
    will have a captive market. On the other hand, IoT will need to leverage Open
    Web and Internet standards, both existing and emerging, to allow for the interoperability
    and reuse of existing tools and software stacks. This is particularly of concern
    to developing countries with megacities that are transitioning to smart cities.
    Such an open approach will also catalyze the development of novel applications
    for consuming the data and application services exposed by the city utility. Contributions.
    In this article, we propose a service-oriented and data-driven software architecture
    for smart city utilities. This is motivated by representative applications for
    smart water management and validated for managing the infrastructure and applications
    within a smart campus IoT testbed at the Indian Institute of Science (IISc), Bangalore.
    We make the following specific contributions. (1) We characterize the requirements
    of an IoT fabric and application middleware to support innovative smart city applications.
    (2) We develop a service-oriented software architecture, based on open protocols,
    standards, and software, to meet these requirements while leveraging cloud and
    big data platforms. This includes a novel bootstrapping mechanism to on-board
    new devices and support for streaming synchronous and batch asynchronous analytics.
    (3) We integrate these technology blocks together within a real IoT field deployment
    at the IISc campus testbed, which spans sensing, communication, data integration,
    and analytics, to validate our design. Organization. The rest of this article
    is organized as follows. First, in Section 2, we offer a background of the IISc
    Smart Campus project and highlight the unique requirements of smart city deployments
    in emerging nations like India. In Sections 5, 10, 14, 20, we discuss different
    aspects of our proposed scalable, data-centric, and service-oriented software
    architecture for the smart campus. This includes sensing and communication (Section
    5), management fabric for the devices and the network (Section 10), data platforms
    for data acquisition (Section 14), and cloud and edge-based analytics for decision-making
    (Section 20). We contrast our work against related efforts globally in Section
    21, and finally offer our conclusions and discuss future directions in Section
    26. 2 BACKGROUND We present an overview of the Smart Campus project at IISc that
    is developing an IoT management fabric and an application platform for smart utility
    management. We use this, as well as our prior experience with the Los Angeles
    Smart Grid project,2 to motivate the unique needs of a smart city software architecture.
    2.1 IISc Smart Campus project The Government of India is undertaking a mission
    to upgrade 100 cities to smart cities 1 over the next several years, at a cost
    of about US $14 billion. While the exact characteristics of a “smart city” are
    loosely defined, smart energy, water and waste management, urban mobility, and
    digital services for citizens are some of the thematic areas. Several township-scale
    and community-scale research and deployment projects have been initiated to understand
    the unique aspects of smart city management in a developing country like India,
    and the role of open technology in realizing this vision. The Smart Campus project
    2at the IISc, the top graduate school in India, is one such effort to design,
    develop, and validate a campus-wide IoT fabric. This “living laboratory” will
    offer a platform to try novel IoT technologies and smart city services, with a
    captive base of about 10 000 students, faculty, staff, and family who largely
    reside on campus. The gated campus spread across 1.8 km2 has over 50 departments
    and centers and about 100 buildings that host offices, lecture halls, research
    laboratories, supercomputing facility, hostels, staff housing, restaurants, a
    health center, grocery stores, and so on (Figure 1). This is representative of
    large communities and towns in India and offers a unique real-world ecosystem
    to validate IoT technologies for smart cities. Figure 1 Open in figure viewer
    PowerPoint Indian Institute of Science campus map and water infrastructure [Colour
    figure can be viewed at wileyonlinelibrary.com] The project aims to design, develop,
    and deploy a reference IoT architecture as a horizontal platform that can support
    various vertical utilities such as smart power, water, and transportation management,
    with smart water management serving as the initial domain for validation of the
    fabric. In effect, the effort for this project is in sifting through and selecting
    the best practices and standards in the public domain across various layers of
    the IoT stack, integrating them into work seamlessly, and validating them for
    one canonical domain at the campus scale. By its very nature, this limits de novo
    blue-sky architectures that work in a laboratory setup but are infeasible, impractical,
    and costly or do not scale. At the same time, the architecture also offers an
    open platform for research into sensing, networking, cloud and big data platforms,
    and analytics. IISc owns and manages the water distribution network within the
    campus, and in Bangalore, like other cities in India, water supply from the city
    utility is not 24×7 but rather periodic. As a result, there are underground reservoirs
    (ground-level reservoirs [GLRs]) to buffer the water from the city''s inlets,
    large overhead tanks (OHTs) where water is pumped up to from the GLRs, and rooftop
    tanks at the building level where water is routed to from these OHTs using gravity.
    About 4 city inlets, 13 GLRs, 8 OHTs, and over 50 rooftop tanks form the campus
    water distribution network and support an average daily consumption of 4 million
    cm3 of water. Figure 1 shows these inlets, GLRs, and OHTs. The campus also consumes
    10 MW of electricity, a tangible fraction of which goes to moving water between
    the storages. The goal for smart water management is to leverage the IoT stack
    to (1) assure the quality of water that is distributed, (2) ensure the reliability
    of supply, (3) avoid wastage of water, (4) proactively and responsively maintain
    the water infrastructure, (5) reduce the costs of water and electricity used for
    pumping, and (6) engage consumers in water conservation. All of these will be
    achieved through domain-driven analytics over the rich and real-time data that
    will be available on the water network from the IoT infrastructure. The campus
    has 14 water distribution zones that are grouped into 4 logical regions for deploying
    and managing the network operations, as shown in Figure 1. Each region requires
    approximately 30 wireless motes that transmit values sampled from sensors they
    are connected to. A gateway connects clusters of these nodes and transmits the
    data to the cloud through the campus network backhaul. A combination of water
    level and quality sensors, flow meters, and smart power meters is used to sense
    the water network, with actuators for valve and pump controls planned. As we discuss
    later, the design of the ad hoc wireless network is a key operational challenge.
    At the same time, we need to ease the deployment, monitoring, and management overheads
    of the IoT infrastructure. These make for a unique validation environment for
    smart urban utility systems, with distinctive local challenges for observation,
    analytics, and actuation, compared to developed nations. In contrast, a similar
    smart campus effort by the lead author at the University of Southern California,
    Los Angeles addressed challenges of demand response optimization for smart grids.2
    There, power was assured 24 × 7 by the Los Angeles Department of Water and Power,
    but the goal was to change the campus energy use profile, on-demand, to reduce
    the load on the city power grid as more intermittent renewable sources are included
    within their energy portfolio. Also, the entire campus was instrumented using
    proprietary smart meters from Honeywell that worked off reliable wired local area
    networks (LANs), could be centrally monitored and controlled using their custom
    software, had adequate bandwidth to push all data and analytics to the cloud,
    and carried a comparably high price tag for the solution—such high-cost and proprietary
    solutions are impractical for emerging nations. 2.2 Desiderata Figure 2 illustrates
    the functional layers of an IoT software architecture, spanning sensors and communication
    to data acquisition and analytics. We distinguish 2 parts to the IoT architecture:
    first, the IoT fabric that manages the hardware and communication infrastructure
    and offers core resource management and networking and, second, the application
    platform that acquires the data and enables analytics and decision-making that
    is fed back to the infrastructure. Figure 2 Open in figure viewer PowerPoint Functional
    Internet-of-things architecture [Colour figure can be viewed at wileyonlinelibrary.com]
    There are several guiding principles and high-level requirements for the software
    architecture.13 Scalablity. Scalability of the architecture is paramount. The
    design should not have any intrinsic limitations or assumptions that prevent it
    from scaling citywide even as the validation is for a township scale. The system
    should weakly scale with the number of sensors, devices, and motes that are part
    of the IoT infrastructure, the rate at which data are acquired, the number of
    domains and analytics, and the number of users of the system. This recognizes
    the need to validate the design at small and medium scales to de-risk it before
    expanding to large-scale urban environments, without fundamentally changing the
    model. Generalizability. The design should be generalizable enough to include
    additional utility domains such as smart power or waste management. While the
    sensors and analytics themselves can be domain dependent (or optionally shared
    across domains), the enabling fabric and platform layers must remain common across
    domains—either conceptually or using different implementations or configurations.
    Modular manageability. The architecture should allow new sensors, devices, data
    sources, and applications to be included over time with limited overheads. The
    interface boundaries should be clearly defined to allow minimal configuration
    overheads. Support must be present for both static and transient devices, edge
    and cloud resources, and for physical and crowdsourced data collection and actuation.
    Reliability and accessibility. The architecture should monitor and ensure the
    health of the sensing, communication, and computation layers, with autonomous
    actions where possible. Depending on the application domain, the quality of service
    (QoS) for data collection, decision-making, and enactment may be mission critical
    or a best effort. Resource usage should be sensitive to current computing, networking,
    and energy capacities. Open standards. The architecture should use open protocols
    and standards, supported by standardization bodies and community efforts, as opposed
    to proprietary technologies or closed consortia. It will leverage existing open-source
    big data platforms and tooling and contribute to them to facilitate their growth.
    It should balance the benefits of emerging IoT standards and the reliability of
    mature ones, even if repurposed from other fields. It should be extensible and
    incorporate standards as they evolve. Cost effectiveness. The design process will
    consider the costs for purchasing, developing, integrating, deploying, and managing
    the architecture. These include hardware, software, and service costs, as well
    as human capital to configure and maintain the IoT fabric, in the context of emerging
    nations (where human cost may be lower but technology costs higher). It should
    leverage commodity and open-source technologies where possible. This recognizes
    that technology is a means to a sustainable end, rather than the end in itself.
    Designing such low-cost, innovative, and sustainable technologies is locally termed
    as Jugaad.14 Security and auditing. The access to devices, data, analytics, and
    actuation services should be secured to prevent unauthorized access over the network,
    or even if the physical device is compromised. An audit trail must be established,
    and provenance must ensure data ownership and trust. Mechanisms for open data
    sharing and crowdsourcing should be exposed, with a possible micropayment model.
    3 SENSING AND COMMUNICATION Sensing, actuation, and communication are integral
    to the physical IoT fabric. The service-oriented software platform must be cognizant
    of their characteristics to allow for fabric management. Here, we discuss the
    capabilities and constraints of the edge and networking devices in the Smart Campus
    project for the water domain, which can be generalized to other utilities. 3.1
    Sensing and actuation There are several types of physical sensors that are deployed
    for collecting real-time observations on the state of the water distribution network
    within the campus and to perform demand-supply water balance studies. Flow meters
    use electromagnetic induction to measure the volume of water flowing through the
    pipes in the distribution network, and pressure pads observe the water pressure
    at various points in the network. These help us understand the flow of water through
    the major distribution lines across campus and ensure sufficient pressure is available
    to deliver water. They are typically placed between the city inlet, the GLR, and
    the OHT. Smart power meters at pumping stations let us know the energy usage for
    actively moving water between the various tanks and can be correlated with the
    flow meters and pressure pads. In addition, water level meters measure the depth
    of water in the OHT, the GLR, and the rooftop tanks continuously using ultrasonic
    signals to estimate the range from the top of these tanks to the water surface.15
    By knowing the dimensions of the water tanks and when the pumps are operating,
    we can estimate the supply and the demand of water in individual buildings. These
    meters also record ambient temperature. The water level sensors can also serve
    as actuators that control the pumps and the valves in the future. Physical actuators
    will automate the enactment of pumping and distribution decisions, in the absence
    of which, an SMS sent to a cell phone present with the pump operator can serve
    as a manual feedback control. Another form of actuation is to control the fabric
    itself. For example, the duty cycles of wireless motes and sampling rates for
    the various sensors and observation types can be controlled on the fly based on
    decision made by the management and analytics layers using information on the
    network, energy and computation resources, and the current application requirements.
    Another important class of sensing and actuation within IoT is through crowdsourcing
    to supplement physical devices.16 Typically, crowdsourcing can be used when the
    costs for deploying physical devices are high or to engage the community through
    citizen science. Physical water quality sensors that can measure chemical properties
    are costly, and the number of potable water dispensers on campus is large. Hence,
    we leverage the IISc residents in collecting quality measurements from dispensers
    that are distributed across buildings. Reagent strips available for US $0.25 can
    be dipped in the water sample and placed against a water quality color card (Figure
    3A), and our Android smart phone app (Figure 3B) can be used to photograph and
    capture the color changes to the strip after normalizing for ambient light using
    the quality card.17 This reports water quality parameters such as nitrates, chlorine,
    hardness, pH, etc. The app can also be used to report maintenance issues such
    as water leakage and drips, water overflow or underflow in buildings, etc. Such
    participatory sensing engages the campus users in their own health and instills
    a community value. Figure 3 Open in figure viewer PowerPoint Crowdsourced data
    collection of water quality. A, Water quality card; B, SmartWater reporting app
    [Colour figure can be viewed at wileyonlinelibrary.com] 3.2 Networking and communication
    3.2.1 Network protocols and infrastructure Communication networks are required
    to evacuate data from the sensors to the data platform or to trigger the actuators
    based on control decisions. Gateway devices and backend computing infrastructure
    hosting the platform, such as cloud VMs, are on public or private infrastructure
    networks such as wired or wireless LANs. Accessing the sensors and edge devices
    becomes less challenging if such infrastructure networks are available within
    their vicinity or if 2G/3G/4G connectivity can be made use of. However, field
    deployments may not be within the range of a LAN or a wireless LAN, cellular connectivity
    may be costly, or devices that use these communication protocols may consume higher
    energy, which will be a constraint if they are powered by battery or solar renewable.
    As an alternative, ad hoc and peer-to-peer (P2P) network protocols are popular
    for IoT deployments. There are multiple standards that can be leveraged here.
    Bluetooth low energy has gained popularity for personal area networks (PANs) due
    to their ubiquity in smart phones. It is designed for P2P communication between
    proximate devices, such as smart phones and IoT beacons, within tens of feet of
    each other, and supports bandwidth tens of kilobytes per second. Alternatively,
    IEEE 802.15.4 specifies the physical and medium access control protocol layers
    for PANs.18 It operates in the unlicensed industrial, scientific and medical radio
    bands, typically 2.4 GHz, and forms the basis for ZigBee. It has been extended
    specifically for IoT usage as well. IEEE 802.15.4g was proposed for P2P communications
    and for smart utility networks like gas, water, and power metering. The Thread
    Group, including consortium members Samsung, Google Nest, Qualcomm, and ARM, also
    uses this standard for an Internet Protocol version 6 (IPv6)–addressable Thread
    protocol for smart home automation. More broadly, IETF''s IPv6 over low-power
    wireless personal area networks (6LoWPAN) extends IPv6 support for IEEE 802.15.4
    on low-power devices.19 A single IPv6 packet has a maximum transmission unit (MTU)
    of 1280 bytes, which fits in traditional Ethernet links having an MTU of 1500
    bytes. However, IEEE 802.15.4 only has an MTU of 127 bytes, and 6LoWPAN acts as
    an adaptation layer to allow IPv6 packets to be fragmented and reassembled at
    this data link layer. It also enables IPv6 link-local auto-addressing and provides
    datagram compression. The range and bandwidth of wireless networks depend on the
    transmission power, the size of antenna, and the terrain. Typically, 2 of the
    3 dimensions—high bandwidth, low power, and long range—are achievable. PANs choose
    a lower range in favor of higher speed and lower power. For example, ZigBee with
    2.4 GHz offers a range of 10-100 m, line of sight, and a bandwidth of ≈30 kB/s.
    Using the subgigahertz spectrum offers a longer range for wide area networks (WANs),
    due to low attenuation of the low-frequency waves, and also a lower speed of ≈5
    kB/s. While IEEE 802.15.4g supports this frequency, LoRaWAN technology has been
    developed specifically for such long ranges of a kilometer using, for example,
    an 868-MHz subgigahertz radio in the IoT context.20 LoRa uses a star-of-stars
    topology and is well suited for applications with a low data rate of 0.25-5 kB/s,
    but the current implementation lacks support for the Internet Protocol (IP) stack
    and uses a proprietary chipset. For the Smart Campus network fabric, the buildings
    have W/LAN access, and devices within WiFi range can use the backbone network.
    However, many of the OHTs, GLRs, and pump houses are not within WiFi range. Hence,
    we deploy an ad hoc 6LoWPAN wireless sensor network (WSN) for such field devices
    (Figures 4 and 5). We use Zolertia''s RE-Mote21 wireless hardware platform that
    has a dual radio of a 2.4-GHz IEEE 802.15.4 and a subgigahertz 868/915-MHz radio-frequency
    transceiver. It runs an ARM Cortex-M3 CPU at a 32-MHz clock speed, with 512 kB
    of programmable flash and 32 kB of RAM. These motes connect to the sensors to
    acquire data and pass control signals, act as WSN relays, or are the border router
    connected to the gateway device. Figure 4 Open in figure viewer PowerPoint Wireless
    sensor network deployment at the Indian Institute of Science [Colour figure can
    be viewed at wileyonlinelibrary.com] Figure 5 Open in figure viewer PowerPoint
    Network protocol stack of the Internet-of-things fabric [Colour figure can be
    viewed at wileyonlinelibrary.com] A Raspberry Pi 3 serves as the gateway that
    connects to the border router through a USB interface. Besides connecting the
    WSN to the campus backbone network, the Pi also acts as a proxy between the IPv6
    WSN and the IPv4 campus network using the tunslip utility. Thus, all motes are
    IP addressable, with end-to-end IP-based connectivity across the campus. The use
    of such diverse network protocols coordinated through a gateway is generalized
    as an area sensor network that serves as a bridging layer for composable regions
    of sensor networks that can scale to a city in a federated manner.22 A novel use
    of crowdsourcing uses people as data sherpas when sensors require many WSN hops
    to reach a building W/LAN but where human footfall is high.13 Here, data from
    the sensor are broadcast using a Bluetooth low-energy beacon, which is picked
    up by the Smart Campus app on users'' phones and pushed to our data platform through
    3G/WiFi. Lastly, small-scale experiments using LoRaWAN are also being investigated.
    While they may be adequate for periodic water level or flow meter data, their
    bandwidth will limit the reuse of the network fabric for other data-heavy IoT
    domains. 3.2.2 Network deployment design The WSNs need to be designed and deployed
    across regions of the campus to ensure robust QoS and avoid data loss due to packet
    collisions and scattering of waves by dense buildings. SmartConnect23 is an in-house
    tool for designing IEEE 802.15.4 networks. When given the sensor locations, their
    expected data traffic, the required QoS, and possible locations for relays, it
    identifies the lowest-cost relay placement with a given path redundancy in the
    multihop WSN. SmartConnect uses 2 field measurements for pairwise placement of
    the motes at each candidate relay location: (1) the minimum received signal strength
    indicator (RSSI), for which the packet error rate (PER) is consistently ≤2%, and
    (2) the maximum radio reception distance, Rmax, for which the packet delivery
    rate is ≥95%. Figure 6 captures the results of several experiments with the subgigahertz
    WSN deployed at different regions of the campus to plan the deployment. Figure
    6A shows the result of conducting wired back-to-back testing of motes to determine
    the optimal operation characteristics under ideal conditions. This offers a best-case
    baseline on the PER as we increase the signal strength, ie, when intermote distance
    is not a concern. After calibrating the devices with the minimum RSSI, controlled
    experiments were conducted to obtain the practical operating distance range between
    motes for the required QoS, as shown in Figure 6B. Here, Pout indicates the upper
    bound of the PER, whereas Pbad is the probability of a link having a PER worse
    than Pout, as the link distance is varied. Based on this, a minimum RSSI of −97
    dBm and a maximum range of Rmax=400 m were chosen for the field deployments. These
    were further validated on the field to capture the effect of topological characteristics
    on the network range, such as open spaces, buildings, tree cover, etc.24 Figure
    6C shows the heatmap of the signal strength and ranges. Here, R3 is in a wooded
    area and R4 is near dormitory buildings, and both show higher signal attenuation.
    R5 is measured near the recreational center with open spaces and has a higher
    signal strength. Figure 6 Open in figure viewer PowerPoint Network characteristics
    for RE-Mote on the field. A, Packet error rate (PER) versus received signal strength
    indicator (RSSI); B, Fraction of links Pbad with outage probability>Pout at different
    distance ranges; C, Heatmap of the RSSI range at different locations on campus
    [Colour figure can be viewed at wileyonlinelibrary.com] Based on these experiments,
    for a QoS delay of 200 ms, potential locations were suggested by SmartConnect
    for relay placement. These targeted experiments and analytical planning avoid
    having to actually deploy different permutations of the relays at every possible
    field location to determine the optimal placement for a reliable WSN. Once the
    motes are deployed, we implement the routing protocol for low-power lossy networks
    (RPL)25 for the formation and maintenance of the WSN (Figure 5). RPL maintains
    a Destination-Oriented Directed Acyclic Graph among the motes, with every node
    having one or more multihop path(s) to the root, which is the border router. This
    supports multipoint-to-point, point-to-multipoint, and point-to-point communication
    patterns. Packets traversing through such a multihop low-power and lossy network
    may get lost in transit due to various link outages at intermediate relay nodes.
    To ensure a high packet delivery ratio in the low-power and lossy networks running
    RPL, we include a lightweight functionality, LinkPeek,26 to the network layer''s
    packet forwarding task. Here, the forwarding node iteratively retransmits the
    packet to its next best parent in the same Destination-Oriented Directed Acyclic
    Graph whenever a preset medium access control layer retransmission count for the
    current best parent is exceeded. 4 IoT FABRIC MANAGEMENT A high-level protocol
    stack for the entire software architecture is shown in Figure 7. In this, fabric
    management deals with the health and life cycle of devices present in the IoT
    deployment. The primary devices that require this management are the sensors,
    actuators, motes, and gateway devices that are physically deployed in the field.
    The fabric also ensures that endpoints are available to manage the devices and
    to acquire data or send signals. Here, we describe the service-oriented fabric
    management architecture for the IISc Smart Campus. Figure 7 Open in figure viewer
    PowerPoint Protocols and standards used in the Internet-of-things (IoT) architecture
    [Colour figure can be viewed at wileyonlinelibrary.com] 4.1 Service protocols
    for life cycle and discovery IETF''s Constrained RESTful Environments working
    group (CoRE WG)27 is developing standards for frameworks that manage resource-oriented
    applications in constrained environments such as IoT. It is intended to align
    with existing Web standards like REST and HTTP, as well as emerging IoT network
    standards for IPv6. This makes it well suited for designing a standards-compliant
    service-oriented IoT architecture, and we leverage several specifications from
    CoRE. Figure 8 shows an interaction diagram of various service components that
    enable fabric management (orange boxes and arrows). We adopt a stateful resource
    model, similar to REST, for managing devices as services in the IoT deployment.
    These go beyond just the domain sensors and actuators and include network devices
    and gateways. Each device exposes one or more resources through a service endpoint,
    each of which is either an observable entity that can be sensed or a controllable
    entity that can be changed and the setup updated. For example, a resource can
    represent domain observations, such as the water level or pump state, fabric telemetry,
    such as the battery level of a mote, or a device setup state, such as a sampling
    interval. Figure 8 Open in figure viewer PowerPoint Interactions between architecture
    components for fabric management and data acquisition [Colour figure can be viewed
    at wileyonlinelibrary.com] Two key services for the life cycle management and
    discovery are the Lightweight Directory Access Protocol (LDAP)28 and the CoRE
    Resource Directory (RD).29 Both of these are standards-compliant directory services,
    but play distinct roles in our design. LDAP is used to store static metadata about
    various devices and resources that are, or can be, present in the IoT fabric.
    We use it as a bootstrapping mechanism for devices to update their initial state
    during deployment. This reduces the overhead of deployment and configuration of
    the devices on the field, which may be done by a nontechnical person, and instead
    have the device pull its configuration from the LDAP once it is online. RD, on
    the other hand, is responsible for maintaining the state and endpoint of resources
    that are currently active and is used for the dynamic discovery of resources and
    interacting with them. RD supports frequent updates and, importantly, a lifetime
    capability that automatically removes a service entry if it does not renew its
    lease within the interval specified when registering. This allows an eventually
    consistent set of active devices to be maintained in the RD, even if the devices
    do not cleanly de-register. Both these services are hosted on cloud VMs to allow
    discovery by external clients and sharing across private networks. We adopt the
    Constrained Application Protocol (CoAP),30 part of the CoRE specifications, as
    our service invocation protocol. CoAP is designed as the equivalent of REST over
    HTTP for constrained devices and is well suited for our 6LoWPAN network. CoAP
    has a compact specification of service messages, uses the User Datagram Protocol
    by default, has direct mappings to/from a stateless HTTP protocol, and support
    Datagram Transport Layer Security. It has both request/response and observe/notify
    models of interaction and offers differential reliability using confirmable/nonconfirmable
    message types. We use CoAP as the default service protocol for all our devices
    on campus, including motes on the WSN and gateways like the Pi on the LAN. CoAP
    is an asynchronous protocol where requests and responses are sent as independent
    messages correlated by a token. It requires both the service and the client to
    be network addressable and accessible to each other—this may not be possible for
    devices that are behind a firewall on a private network or data center. At the
    same time, while CoAP''s use of the User Datagram Protocol makes it lightweight
    within the private network, it can be lossy when operating over the public Internet.
    To address these 2 limitations, we switch from CoAP to traditional REST/HTTP over
    TCP/IP when interacting with services and clients on the public Internet from
    the campus LAN. Two proxy services present at the campus DMZ, CoAP to HTTP (C2H)
    and HTTP to CoAP (H2C), enable this translation. Similarly, within the cloud data
    center, we use an H2C proxy to switch back to CoAP in the private network to access
    the RD that is based on CoAP. While devices in the WSN are IP addressable and
    their CoAP service endpoints accessible by clients, they operate as an IPv6 network
    on 6LoWPAN. Hence, yet another proxy is present at the gateway device to translate
    between IPv4 used in the campus and the public network to IPv6 used within the
    WSN. One of the advantages of leveraging emerging IoT standards from IETF and
    IEEE is that these protocol translations are well defined, transparent, and seamless.
    These various services are shown in Figure 8 and implemented using open-source
    software, either used as is or extended by us to reflect recent evolutions of
    the specifications. We use the Eclipse Californium (Cf) CoAP framework31 for the
    CoRE services such as Resource Directory, CoAP clients and services, and the C2H
    and H2C proxies on nonconstrained devices that can run Java, such as the Pi and
    cloud VMs. We also use the Erbium (Er) CoAP service and client implementation
    for the ContikiOS running on the embedded mote platforms.32 The Eclipse Copper
    (Cu) plugin for Firefox provides an interactive client to invoke CoAP services
    and browse the RD. Apache Directory Service serves as our LDAP implementation.
    4.2 Device bootstrapping and discovery Each IoT device that comes online needs
    to determine its endpoint, the resources it hosts, and their metadata. Some are
    static to the device, whereas others depend on the device''s spatial placement.
    This device configuration during on-boarding has to be autonomic to allow manual
    deployment of the last-mile field devices by nontechnical personnel. We propose
    such an automated process for the bootstrapping using the LDAP for device initialization
    and the RD for device discovery. Figure 9 shows the sequence diagram of messages
    for a device that comes online and connects to its gateway as part of the WSN—a
    subset of these messages holds for devices not part of a WSN. Figure 8 shows the
    corresponding high-level interactions. All IP-addressable devices in the deployment
    are considered as endpoints that contain resources that are logically grouped.
    These have to be autodiscovered based on minimal a priori information. Each device
    is assigned, and will be aware of, just a globally unique UUID and a “well known”
    LDAP URL. Separately, an administrator registers the UUID and its metadata for
    all devices that will be deployed on the field in the LDAP directory information
    tree (DIT). The DIT is organized by domain, location, sensor type, etc, to allow
    group updates ((1) in Figure 8). Figure 9 Open in figure viewer PowerPoint Sequence
    to bootstrap a device from the Lightweight Directory Access Protocol (LDAP) [Colour
    figure can be viewed at wileyonlinelibrary.com] When a device connects to the
    campus IoT network, it does an HTTP query by UUID to the LDAP service for its
    metadata. Constrained motes, instead, perform a CoAP GET on an LDAP lookup service
    running on the gateway Pi, whose IP address matches the border gateway of the
    WSN. The Pi lookup service translates this into an LDAP HTTP query (Figure 9;
    (2) in Figure 8). The response, optionally mapped from HTTP/LDIF to CoAP/JSON
    at the Pi, returns the entity type, its group(s), Distinguished Name (DN), spatial
    location, etc, and global URLs for the proxy services, RD, Message Queue Telemetry
    Transport (MQTT) broker, etc (Figure 9). We use a well-defined rule to generate
    unique URI paths for resources at this endpoint based on their metadata, which
    combines the spatial location, device and sensor type, and observation type, as
    shown below. After a device is bootstrapped, it needs to register the resources
    available at its endpoint (ep) with the RD so that users or machine-to-machine
    (M2M) clients can discover their existence. The RD uses the CoRE link format,33
    based on the HTTP Web Linking standard, for this resource metadata. Each CoRE
    link contains the URI of the resource, the optional endpoint hostname/IP:port,
    and the URI path, along with the resource type (rt), the interface type (if),
    and the maximum size (sz) of a GET response on this resource. Further, the RD
    also allows specifying the content type (ct) such as JSON, the groups (gp) the
    resource belongs to, and if the resource is observable (obs), ie, can be subscribed
    to for notifications.34 Lastly, we use the extensibility of CoRE links to include
    an MQTT topic (mt) parameter for observable resources, which will publish their
    state changes to this topic at a publish-subscribe broker (Section 15). Below
    is a sample CoRE link for an endpoint path ‘grid/43p/mote1/sensor2/waterlevel’
    with an observable ‘waterlevel’ resource from ‘sensor2’ that is attached to ‘mote1’
    placed at UTM grid location ‘43p’ and returning JSON content type (‘ct=50’). Figure
    10 shows the sequence of operations for the device to register its resource(s)
    with the RD. Note the use of the C2H and H2C proxies to translate from CoAP within
    campus to HTTP on the public Internet, and back to CoAP within the VM hosting
    the RD. Registrations with the RD should also include a lifetime (lt) for the
    entry in seconds, with the default being 24 hours. If the resource does not renew
