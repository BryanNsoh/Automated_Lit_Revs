    has also been an issue. First, the public remote sensing platforms,

    whose data generation capabilities have led to data archives at

    the exabyte (i.e., 1018 bytes) and above levels, have resulted in

    driving the public sector to invest into large data systems in

    order to serve a wide scientiﬁc community. These systems, while

    good at disseminating data, still require extensive and complex

    knowledge of a variety of satellites and sensors, ﬁle formats,

    meta data standards, physics, etc. (Blumenfeld, 2019). In short,

    it still does require considerable expertise to gain any signiﬁcant

    agricultural beneﬁts from these systems.

    Second, commercial satellite, aerial, and drone-based data

    systems, while somewhat easier to use, are still fragmented due

    to competing interests. In the end, the variety of data formats,

    velocity of data coming oﬀ of a variety of platforms, and volume

    of data generated have led to a fragmented and siloed data

    management infrastructure for agriculture. In other words, this is

    a Big Data problem, which is formally deﬁned as a combination

    of a variety of data, the velocity of data and/or the volume of data.

    Given the inherently spatial nature of agriculture and remotely

    sensed data, GIS oﬀered the opportunity to minimize data siloes

    by providing spatial context (i.e., maps) around data. This has

    led to a proliferation of GIS systems that span topic areas well

    beyond remotely sensed data, yet has led to additional silos of

    geospatial information.

    Immature Applications of Analytics and AI

    While data silos are not inherently a problem per se, techniques

    including those from analytics, AI and Machine Learning, require

    that the data be readily accessible, coherent, and consistent

    before these algorithms can provide any value. Certainly,

    ﬁrst-generation solutions like the world wide web and data

    warehouses have gone a long way in connecting these data siloes,

    but they fell short in addressing the computational capacity

    necessary for analytic techniques. These challenges made it

    diﬃcult to apply analytic techniques comprehensively such as

    yield forecasting and all the other advanced techniques tried in

    the scientiﬁc literature.

    The problem is further exacerbated when considering SPAE

    and modeling. In PA, applications focus on connection of inputs

    to needs in order to determine the action based on a spatial

    area. That is, while there is some modeling going on, it’s

    relatively simple in that a precision map shows exactly where

    to apply the fertilizer, water, etc. SA, which places emphasis

    on complex interactions between biological systems, tends to

    have more complex models that are crafted carefully by the

    scientiﬁc ﬁeld. Consider the Denitriﬁcation and Decomposition

    (DNDC) model used in the simulation of carbon and nitrogen

    biogeochemistry through complex interactions of soil, crop

    growth/decomposition, etc. to predict, among other things,

    nitrate leaching and C/N greenhouse gas emissions (Salas, 2010;

    University of New Hampshire, 2012). Whereas initial PA eﬀorts

    may not be as focused on assessing greenhouse emissions from

    agriculture, this more complicated model or analytic technique

    is an example of one that could contribute to achieving the

    objectives of SPAE and, as such, requires a strong source of

    “regional databases...for mapping and potentially monitoring

    management practices...for compliance, veriﬁcation, or tracking

    sustainability” (Salas, 2010).

    Another recent example is the COMET-Farm system web-

    based tool developed by Paustian et al. (2018) to do full

    greenhouse gas assessments for CO2, CH4, and N2O from

    all major on-farm emission sources as well as assessments of

    soil carbon sequestration. This web-based tool can assess GHG

    emissions from perennial crops, pasture, range and agroforestry

    systems, as well as emissions from livestock and on-farm energy

    use (Paustian et al., 2018). This tool can be used to assess

    PC practices. The user could upload a custom soil map that

    can specify sub-ﬁeld map units, allowing the user to deﬁne

    spatially explicit management zones (Paustian et al., 2018). An

    application could be added in the future to assess the eﬀects

    of PA and PC on GHG emissions (Paustian et al., 2018). Saleh

    and Osei (2018) reported that the Comprehensive Economic

    Environmental Optimization Tool (CEEOT) and the more

    user-friendly Nutrient Tracking Tool (NTT) can be used at a

    watershed level to assess the optimal conservation practices,

    using a PC approach to maximize the beneﬁt from each dollar

    of conservation practice investment. They reported that by

    using spatial distributions of ﬁeld attributes such as soil type,

    topography, and soil chemical and physical properties, PC can

    be applied to reduce the uncertainty of where to apply a

    given practice to increase conservation eﬀectiveness and thus

    sustainability (Saleh and Osei, 2018).

    Regional databases are equally as critical for building accurate

    machine-learning algorithms. In the geospatial world, early

    applications of AI focused on classiﬁcation of imagery such

    as Landsat (Campbell et al., 1989), which led to applications

    mostly around macroeconomic crop forecasting, as is done by

    the United States Department of Agriculture’s (USDA) National

    Agricultural Statistics Service. Figure 2 illustrates the problem

    through the classiﬁcations of cropland (yellow), forest (green),

    and roadways (gray) in the left picture, where even a casual

    inspection shows misclassiﬁcation of the entire farm in the

    polygon. When taken at a national or global level, these

    classiﬁcation error rates may well be within statistical tolerances

    for macroeconomic problems, but clearly fertilizing the road or

    farm buildings would not be acceptable in the left picture. The

    picture to the right on higher resolution data (NAIP) from a

    recent use of machine learning in the cloud shows drastically

    improved classiﬁcation (Tayyebi, 2019) due to not only higher

    spatial resolution data but also signiﬁcant computational capacity

    in today’s cloud environment.

    In either case, Campbell et al. (1994) and Short et al. (1995)

    recognized early that regional databases needed to be developed

    as a mechanism for providing training data to machine-learning

    algorithms, which capture local knowledge from diﬀerent

    individuals or organizations (e.g., farmers). In other words,

    these classiﬁcation techniques rely heavily on supervised learning

    where training datasets consisting of known classiﬁcation labels

    associated with spectral properties (i.e., spectral signature) are

    presented to the algorithms, which generalize or learn.

