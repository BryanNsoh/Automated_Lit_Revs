    The Paradigm Shift: Digital Agriculture

    Research and industry could solve many of these problems

    given the inherent nature of PA as a simple business solution

    of minimizing input costs through big data management in

    order to maximize yield and proﬁts in a commodity-based

    industry. In a recent Bloomberg article (Noel, 2019) argues

    that companies like Bayer can acquire data from the farm,

    process it with analytics, and sell it back to the producers. With

    advances in the cloud where computational power and storage

    are relatively inexpensive, companies will probably move into a

    new era of selling information products by coalescing many of

    the aforementioned data sources, thereby reducing siloes and the

    knowledge complexity of operating the variety of data generators.

    However, SPAE is diﬀerent due to its focus on more

    environmentally friendly techniques and reliance on natural

    farming practices that require a level of complexity beyond

    simple input/outcome optimizations. Not only are the techniques

    less scientiﬁcally understood, but the potential improvements in

    yield may not generate the economic beneﬁts required to justify

    the increased complexity and costs in the short run, such as

    the aforementioned analytic complexity for SPAE alone. With

    that said, recent advances in PC to increase SPAE has shown

    that there is potential for some quick proﬁts when conservation

    practices use these new technologies. For example, Thompson

    and Sudduth (2018) reported that using PA tools oﬀers an

    advantage in both designing and utilizing terracing and contour

    farming approaches to conservation management by reducing

    terrace layout time by 50%, contributing to savings in time and

    money. Thompson and Sudduth (2018) also reported that using

    PA will contribute to economic sustainability of these systems by

    using ﬁeld machines that utilize GPS guidance and automatic row

    or section control.

    New opportunities may also be possible if ecosystem markets

    are developed where nitrogen, carbon, or even reduction of GHG

    can be traded in market systems, providing additional income

    to farmers due to implementation of conservation practices

    (Ribaudo et al., 2005, 2011a,b; Delgado et al., 2008, 2010; Paustian

    et al., 2018; Saleh and Osei, 2018). Paustian et al. (2018) reported

    that GHG mitigation, carbon storage, and water ﬁltration, for

    example, could potentially be appreciated and monetized, but it

    will then bring greater complexity to the decision-making and

    management choices of farmers and ranchers; it will also require

    tools and technologies that have not previously been available to

    agricultural producers. Delgado et al. (2008, 2010) reported that

    a GIS nitrogen trading tool could potentially assess the spatial

    eﬀects of implementation of conservation practices on reductions

    in nitrate leaching and direct and indirect GHG emissions that

    could be traded in air and water quality markets. Saleh and Osei

    (2018) reported that we could use spatial tools to assess the eﬀects

    of conservation practices and how PC could be used to generate

    credits for water quality markets and to specify, for example,

    if the credits will be for sediment load reduction or nitrogen

    or phosphorus reduction. Saleh and Osei (2018) reported that

    by using PC there will be a reduction in the “margin of safety”

    credit adjustments necessary for water quality trades, improving

    the water quality trading options for farmers. As suggested in

    Campbell et al. (1994) around Distributed AI techniques for

    automated cooperative systems, we propose that by using AI and

    the new SPAE approach and technology there will be greater

    opportunities to make SPAE generate income in these trading

