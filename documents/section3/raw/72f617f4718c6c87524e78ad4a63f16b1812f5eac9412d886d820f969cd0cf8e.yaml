    Section 4 presents and discusses the simulation results. Section 5 summarizes\
    \ the conclusions obtained\nfrom the results and possible future work.\n2. Agroindustrial\
    \ District: Deﬁnition and Problems\nBefore presenting the IoT architecture, it\
    \ is essential to deﬁne the agroindustrial district concept\nand the problems\
    \ associated with this kind of system. The contemporary industrial district theory\
    \ is\nowed to Giacomo Beccattini [30], who deﬁned it as a territorial-partner\
    \ entity characterized by the\nactive presence of a community of people and a\
    \ population of companies in a given geographical\nand historical space. Following\
    \ this proposal, the term agroindustrial district was introduced as a\ndistrict\
    \ constituted by farms, processing companies, and supply companies located in\
    \ a given territory.\nThis environment is usually dominated by small and medium\
    \ enterprises, specialized in one of\nthe phases of the production chain. Among\
    \ them, there are important relationships of the vertical\ntype (between companies\
    \ of different phases of the production process) and of the horizontal type\n\
    (between companies of the same phase) or transversal (with supply and service\
    \ companies).\nIn this synergy framework, there are systems with different objectives\
    \ that depend on the needs\nof heterogeneous resources, both energy (electricity\
    \ and heat/cold) and others (such as water and\nCO2). In addition, if renewable\
    \ energy is included in this environment, it is necessary to manage\nconveniently\
    \ the efﬁcient use of all resources in each of the systems, as well as coordinate\
    \ the ﬂow\nbetween them. The research project Control and Optimal Management of\
    \ Heterogeneous Resources\nin Agroindustrial production districts integrating\
    \ renewable Energies (CHROMAE) (www2.ual.es/\nchromae), funded by the Spanish\
    \ Ministry of Economy, Industry and Competitiveness and ERDF\nfunds, is aimed\
    \ at developing comprehensive, coordinated, and optimal management strategies\n\
    for the heterogeneous resources required by the elements that make up an agroindustrial\
    \ district.\nThe different agents, resources, and interlinks considered in the\
    \ CHROMAE project can by found at\n(www2.ual.es/chromae).\nAlthough the present\
    \ work is based on this project, it particularizes only the production phase of\n\
    the agroindustrial sector, the most extended case in Almería. In this phase, the\
    \ challenge was directly\nrelated to the optimal and efﬁcient management of water,\
    \ essential for crops. This resource must be\nmanaged, establishing as a main\
    \ premise that the result of such optimal management produces an as\nsmall as\
    \ possible environmental impact. Moreover, economic criteria must also be taken\
    \ into account\nin the management problem. Another fact to consider and that should\
    \ be added to the problem\nis that the different elements of the district are\
    \ usually geographically separated. This requires the\nuse of enabling technologies\
    \ (such as IoT) to close the circle, interconnect different systems, and to\n\
    manage all of them centrally.\n3. The IoT Platform: Basis, Overview and Case Study\
    \ Description\nThis section presents the main components of the IoT architecture\
    \ developed for the optimal\nmanagement of an agroindustrial district, as well\
    \ as a general description of it and its application in a\ncase study in Almería.\
    \ In this way, the FIWARE platform and the MPC technique are ﬁrstly depicted.\n\
    Then, an overview of the proposed platform is shown and described, and ﬁnally,\
    \ the case study in\nAlmería is developed.\n3.1. FIWARE\nFIWARE [26] is an IoT\
    \ platform driven by the European Union. FIWARE presents a modular\narchitecture\
    \ based on open source components trying to form an open and sustainable ecosystem\n\
    with the capacity to be adapted to different environments. This platform provides\
    \ cloud capabilities\nbased on OpenStack [31] including a series of libraries\
    \ and tools known as Generic Enablers (GEs) [32],\nSensors 2020, 20, 596\n5 of\
    \ 21\nwhich facilitate the creation of applications and services in IoT. These\
    \ GEs offer Representational State\nTransfer (REST) and an Application Programming\
    \ Interface (API) with public and free speciﬁcations,\nwhich allow the integration\
    \ of third party software services, leading to an acceleration in the\ndevelopment\
    \ of intelligent solutions, including data analysis and processing, persistence,\
    \ and language\ninterpreters, among others. The GEs are based on APIs that implement\
    \ the Open Mobile Alliance\n(OMA) and Next-Generation Services Interface (NGSI)\
    \ standards [33].\nFIWARE is trying to promote a new standard for IoT. The main\
    \ core of FIWARE, and mandatory\nfor its use, is the enabler called the Orion\
    \ Context Broker (OCB), which is responsible for managing\ncontext information.\
    \ In this sense, context refers to the entire environment surrounding the IoT\
    \ system,\nwhich is capable of producing relevant information for the development\
    \ of the system. This context\ninformation is generated by different data sources\
    \ such as a network of sensors, existing third party\napplications, actuators,\
    \ and other devices. The following points describe some of the most important\n\
    GEs of FIWARE [32]:\n1.\nOCB: It is the intermediary between producers (publishers)\
    \ and consumers (subscribers).\nThe NGSI interface is a RESTful APIs service,\
    \ which allows queries on the status of context\ninformation. This allows creating\
    \ as many entities as sensors or set of sensors available in the\nsystem, allowing\
    \ collecting information in real time.\n2.\nCygnus: It is the GE in charge of\
    \ persisting context information, and it is based on Apache Flume.\nCygnus allows\
    \ making a copy of the data simultaneously in different databases that include:\n\
    MySQL, MongoDB, PostgreSQL, or Big Data platforms such as Hadoop or Spark. In\
    \ this way,\nsubscriptions are made to OCB entities, which notify the system of\
    \ a change to store the data.\n3.\nIntelligence Data Advanced Solution (IDAS):This\
    \ GE acts as a language interpreter between the\ndifferent communication protocols\
    \ used in IoT to the NGSI standard. The communication\nprotocols available are\
    \ LightweightM2M (LWM2M) over Constrained Application Protocol\n(CoaP), JavaScript\
    \ Object Notation (JSON), or UltraLight over Hypertext Transfer Protocol\n(HTTP)/Message\
    \ Queue Telemetry Transport protocol (MQTT), or Object Linking and Embedding\n\
    for Process Control-Uniﬁed Architecture (OPC-UA).\n4.\nWilma: It is in charge\
    \ of guaranteeing the security of the system since it provides functions to act\n\
    as a proxy within Open authorization Authentication schemes (OAuth2).\n5.\nPerseus:\
    \ This GE deﬁnes a set of rules in OCB, which makes a notiﬁcation to the system\
    \ or end\nuser by means of Short Message Service (SMS), emails, or HTTP requests.\n\
    3.2. MPC Technique\nMPC is one of the most general ways of formulating a control\
    \ problem. This methodology is\nnot an explicit control technique, but rather,\
    \ it involves a family of control methods based on the\nuse of a model of the\
    \ system to obtain the control signals by minimizing a given cost function [34].\n\
    The methodology can be explained according to Figure 1 and the points below:\n\
    1.\nThe outputs of the process are predicted at each sampling time t along a given\
    \ prediction horizon\nN, by using a model of the system. The predicted outputs,\
    \ denoted by ˆx(t + j|t) for j = 1, . . . , N,\ndepend on past outputs, inputs,\
    \ and disturbances and on the value of future control actions\nu(t + j − 1|t)\
    \ for j = 1, . . . , N. Note that the notation (t + j|t) is related to the predicted\
    \ value of a\nvariable at the instant time t + j, calculated with the information\
    \ available at instant t.\n2.\nThe set of future control actions is calculated\
    \ by minimizing a determined cost function.\n3.\nThe control signal u(t|t) is\
    \ sent to the process while the rest of the control actions are rejected\nbecause\
    \ at the next sampling time, ˆx(t + 1) will be known, allowing repeating the ﬁrst\
    \ step with\nthe updated information. This methodology is known as the receding\
    \ horizon concept.\nSensors 2020, 20, 596\n6 of 21\nFigure 1. MPC strategy.\n\
    It should be noted that this methodology is especially suitable for being applied\
    \ in the IoT\nplatform as it allows developing an easy control law with very limited\
    \ knowledge and information of\nthe different agents composing the distributed\
    \ water network. The MPC strategy only requires the\nmodel of the system at hand,\
    \ which is intrinsic controller information, and the required information to\n\
    execute it for the calculation of the optimal control signals [34].\n3.3. IoT-Architecture\n\
    The proposed architecture for the IoT platform can be described as a pyramidal\
    \ diagram as shown\nin Figure 2. As can be seen, this architecture is divided\
    \ into three layers that are independent of each\nother, allowing adding or removing\
    \ services without affecting the operation of the previous layer. It is\nbased\
    \ on a back end architecture, front end, and context generators.\nThis architecture\
    \ is deﬁned as a cloud architecture that encompasses storage functionalities,\
    \ a\nplatform as a service, and connectivity. This kind of architecture allows\
    \ the user to detach speciﬁc\nsoftware or custom developments to integrate it\
    \ with the system. The objective is to be able to perform\nservices and microservices\
    \ between different components of the cloud architecture. It is divided into\n\
    two large back end and front end sections, which are in turn interconnected through\
    \ virtual networks\nor the Internet. There are other parts of cloud architectures\
    \ that are used, such as middleware, among\nother resources. The architecture\
    \ can be explained according to the following points:\n•\nLayer 0, context producers\
    \ in Figure 2: IoT systems need devices that provide the data needed\nfor ecosystem\
    \ management. The IoT consists of a physical device or a network of physical\n\
    devices capable of exchanging data, informing the environment to which they belong.\
    \ Each\ndevice consists of an integrated microcontroller and software that can\
    \ act as a sensor or actuator.\nThe sensors are in charge of sending information\
    \ about the state of certain elements available\nin their environment, and the\
    \ actuators are in charge of carrying out actions that are directly\ninterconnected\
    \ with the data provided by the sensors. Each device is uniquely identiﬁed through\n\
    the built-in computer system, but can also be identiﬁed as belonging to an existing\
    \ Internet\ninfrastructure or device network. As already mentioned, FIWARE is\
    \ a system based on managing\ncontext information. The term context, applied to\
    \ an intelligent Internet solution of things, is\nassociated with the set of related\
    \ elements capable of reporting the state in which the system is.\nEach IoT element\
    \ will be represented as a unique entity within the context. IoT devices can range\n\
    from simple to complex devices such as temperature, humidity, or radiation sensors\
    \ or relays as\nactuators to launch orders.\n•\nLayer 1, back end in Figure 2:\
    \ It is the data access layer also known as the logical part of an\napplication.\
    \ It is located facing the server and is responsible for managing all services\
    \ related\nto the data. In the back end, all the system tasks are performed, such\
    \ as numerical calculations,\nSensors 2020, 20, 596\n7 of 21\nsecurity layer management,\
    \ data access, REST services, and databases, among others. The main\nobjective\
    \ and beneﬁt of having a back end decoupled from an application or simple architecture\
    \ is\nthe possibility of making different developments without affecting the functionality\
    \ by improving\nthe security of the system, the possibility of rescaling the service\
    \ depending on the needs of\nthe client, generating REST services allowing the\
    \ back end information to interact with any\nclient or service. In this work,\
    \ the back end is formed by seven services, each independent\nof the others, but\
    \ at the same time, forming a functional architecture. These services range\n\
    from interpreters of communication protocols between sensors and the system itself,\
    \ elements\nresponsible for information management, databases, REST services,\
    \ and processes responsible for\nprocess control.\n•\nLayer 2, front end in Figure\
    \ 2: This is the layer linked to the client, and therefore, it is in charge of\n\
    the visualization of all the data. It is composed by a set of technologies that\
    \ form the structure and\ndesign of the application. The most used programming\
    \ languages for the development of this\nlayer are JavaScript and PHP, as well\
    \ as languages based on design and layout, such as HTML\nand CSS.\nFigure 2. IoT\
    \ platform as a pyramidal diagram.\n3.4. Case Study in Almería\nIn order to evidence\
