    I. Introduction By 2050, the world''s population is projected to increase to nine
    billion, which will intensify the food-water-energy nexus challenges. Demand will
    also rise because of increase in people''s wealth resulting in higher meat consumption
    plus the increasing use of cropland for biofuels. Site-specific farm management
    (precision farming) has the potential to nourish the world while increasing farm
    profitability under constrained resource conditions. Despite advancements in field
    sensors, the global positioning system (GPS), and grid soil sampling, adoption
    of technology by farm operators has fallen short of expectations. Moreover, it
    is unclear how profitable the adoption of such technologies will be. Use of variable
    rate technology (VRT), for example, has lagged that of yield monitors and automated
    guidance systems. A thorough study [1], including rigorous analysis, has shown
    how the lack of widespread adoption of VRT can be attributed to the paucity of
    site-specific data. Specifically in this study, the authors attributed the scant
    adoption of variable rate nitrogen application to the lack of site-specific yield
    data. The generalizable insight from this is that site-specific detailed data
    about the effects of digital agriculture interventions are important to drive
    their adoption. Identified gaps motivating Lattice Some of the gaps on the agricultural
    side include: Mapping seed variety to performance with better seeds or engineered
    varieties (e.g., via genome editing [2]). Mapping soil supplementation needs to
    regional/temporal conditions using interpretable data science [3]. Defining functional
    properties of derived bioproducts (e.g., ethanol from corn), distinct from traditional
    products (e.g., heavier kernels using genome editing). Conversely, some of the
    gaps in the data engineering and machine learning areas for digital agriculture
    include: Approximate data analytics for processing data from multiple inexpensive
    sensors deployed on connected farms. This is especially important for compute-intensive
    workloads, e.g., vision workloads from drone imaging for object classification/detection,
    e.g., in our recent approximate object classification and detection work [4],
    [5]. Tradeoff between privacy and utility when analyzing data from multiple farms,
    similar to federated computing, used profitably in other fields, e.g., genomics
    [6]. Network management for sparsely connected farms using newer networking solutions
    that are bandwidth-aware and do not require cell towers [7], [8]. Drones and tractors
    for data ferrying when needed especially under sparse network connectivity [9],
    [10]. Effective sharing of data processing and analytics load between sensors,
    edge devices [11], [12], and the cloud for maximizing throughput or latency, based
    on the client (farmer/farm manager) preferences [13], [14]. Optimized cloud computation
    for beefier machine learning workloads using vision APIs, e.g., Azure Vision or
    Amazon Rekognition [15] or processing streaming workloads using on-premise database
    optimization or using optimized clustered cloud instances [16]. Examples of such
    optimization can be found in our recent work for on-premise database optimization
    [17] for streaming workloads or cloud/serverless optimization  [18], [19] for
    computationally-heavier vision [5] or lighter-weight, but latency-sensitive, IoT
    workloads [15]. Data ethics when sharing farm data with agricultural companies
    or insurance providers. On the economics side, VRT for fertilizer treatment, as
    an example, depends on accurate intra-field soil data, which is expensive. Unless
    the economic returns to site-specific management cover both the up-front investment
    and the cost of collecting quality data, adoption will be low. Guidelines for
    VRT use for fertilizer application illustrate the need for: Marking management
    zones for the VRT system. Identifying whether the system will be guided by map-based
    inputs or finer-granularity sensor-based inputs. While the sensor-based inputs
    are more sophisticated because they reflect the changing conditions in the farm,
    they are also logistically and computationally more expensive because they are
    battery-powered and will need to continuously or intermittently be guided by anomaly
    or bottleneck detection [20]. Identifying the kind of data that will be used for
    mapping or the kind of data for the actuation of VRT dispensers. For farmers to
    adopt these technologies (VRT provided as an example and others, e.g., edge-cloud
    data partitioning, discussed in this article), concrete savings on resources (e.g.,
    supplements or fertilizers) need to be demonstrated with potential yield increase
    and environmental protection from decreased farm effluents from nutrient pollution
    and reducing farm runoff and eutrophication (hypertrophication), such as from
    high levels of nitrogen and phosphorous in fresh water. In the case of livestock
    farmers, this translates to the decreased use of hormones, supplements, or antibiotics
    for the livestock, resulting in ecological gains [21], [22]. Relevance of our
    team''s ongoing efforts. Digital agriculture—encompassing precision agriculture,
    data analytics and edge-cloud computing, and data privacy and ownership—has the
    promise to transform agricultural throughput. It can do this by applying data
    science for mapping input factors to crop throughput and that too in a region-specific
    and crop-specific manner, while bounding the available resources, both tangible
    farm-specific resources such as seeds, nutritional supplements, and farm machinery,
    and computational resources (e.g., cloud credits or CPU/GPU cycles) or networking
    expenses (e.g., LoRA or NBIoT towers). In addition, as the volumes and varieties
    of data increase with the increase in sensor deployment in agricultural fields,
    data engineering techniques will also be instrumental in collection of distributed
    data as well as distributed processing of the data. These have to be done such
    that the latency requirements of the end users and applications are satisfied.
    At the same time, Microsoft has developed and is looking to spread the reach of
    the FarmBeats program [23], which has the vision of empowering farmers with low-cost
    digital agriculture solutions using low-cost sensors, drones, and computer vision
    and machine learning (ML) algorithms. Understanding how farm technology and big
    data can improve farm productivity can significantly increase the world''s food
    production by 2050 in the face of constrained arable land and with the water levels
    receding. While much has been written about digital agriculture''s potential,
    little is known about the economic costs and benefits of these emergent systems.
    There are important questions to be answered before data analytics for agriculture,
    questions related to technical viability, economic feasibility, sustainability,
    and data protection and ownership are implemented. These questions cannot be looked
    at in isolation—for example, if some algorithm needs data from multiple data owners
    to be pooled together, that raises the question of data ownership and data privacy.
    In summary, the paper reviews the current state of the following questions and
    presents a look forward at the challenges that need to be resolved, namely: data
    lifecycle for digital agriculture data; applied ML techniques for the domain;
    low-power communication protocols for the domain; economics, policy, and decision
    making driving adoption. Lattice is the first to bring together these questions
    under one roof, discussing the goals, path forward, and challenges of digital
    agriculture to surmount the challenges of the food-water-energy nexus. We present
    an integrated effort Lattice,1 which will culminate in the incorporation of foundational
    AI advances, driven by the domain constraints and requirements of digital agriculture
    systems, resulting in efficient distributed computational infrastructure to execute
    the algorithms. SECTION II. Data Generation From Sensors This section will cover
    the modalities of data gathering and controlled dissemination, the volume of data
    generated, and the quality of the data, collected and processed from ubiquitous
    sensors on farms and includes the following. Soil sampling: Soil samples are extracted
    from field (may or may not be georeferenced) and sent to a lab for analysis. Lab
    results come back in a report detailing fertility levels. In most cases, one must
    manually assign geo-referenced points to report values. Fertilizer application:
    Based on soil sampling, a fertilizer recommendation is generated. If geo-referenced
    points are used, a variable rate prescription can be generated. If fertility results
    are aggregated across the field, a flat rate is applied (proprietary or shapefile).
    Planting: Generated as applied maps with information on population, singulation,
    misses (proprietary or shapefile). Scouting: Conducted as frequently as once a
    week during growing season. Traditionally data comes in the form of a report that
    details presence of disease, insect, and weed pressure. Currently much research
    is being conducted on drone-based scouting using multi-spectral imagery to determine
    nutrient and water deficiencies as well as detect disease, insect, and weed pressure.
    Data format is large image files that need post processing. Spraying: Based on
    the results of the scouting reports spraying operations are conducted. Most modern
    sprayers can generate as applied maps. Files are saved in a proprietary format
    based on the sprayer manufacturer. Harvesting: Yield maps are generated by harvesters
    and saved in a proprietary, manufacturer-specific format. In irrigated fields,
    soil moisture sensors are often used to determine irrigation intervals. Despite
    the wealth of available data in most operations, very little is actually analyzed
    and used to inform future decisions. The most commonly used data sets are scouting
    data (used to make chemical application decisions) and soil sampling data (used
    to make fertilizer recommendations). More progressive producers use yield data
    to determine variable rate fertilizer application and to compare seed varieties.
    Much of the data collected only when the richer context of the data is known.
    This can be known through processing such as aggregation with additional local
    or regional data and attaching the correct metadata. Biorefining: Different bioprocess
    operational modes for converting components of a crop (e.g., corn) are recorded
    during enzyme catalyzed conversion, fermentation, biocatalysis, and separations
    to achieve the desired purity of the target. These data can be used to identify
    inherent barriers, which can be overcome by modifying feedstock. For VRT, with
    advanced electronic controls and improved communication, applications include:
    fertilizer/nutrient applications, manure, seed applications, tillage as a function
    of soil compaction, and irrigation. Thus, if the VRT leverages sensors rather
    than static maps, farm processes can benefit. One primary challenge facing digital
    agriculture is the lack of data sharing, which happens due to technological as
    well as human reasons. The technological impediment centers around the lack of
    interoperability of data collection, processing, and visualization tools. Producers
    are reluctant to share data due to fears of regulatory issues and the lack of
    perceived value. SECTION III. Data Lifecycle This section will cover the various
