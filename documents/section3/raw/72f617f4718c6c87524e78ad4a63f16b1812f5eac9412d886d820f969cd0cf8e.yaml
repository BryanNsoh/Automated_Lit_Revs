    Kyoto, Japan SECTION I. Introduction The edge computing paradigm has been widely
    accepted as an important concept for sustainability of future Cloud Service Providers
    (CSPs) and Mobile Network Operators (MNOs) [1], [2]. It is well acknowledged by
    both enterprise and academia as a valid approach and is actively under research
    [3]–[5]. Newer and more performant infrastructures are continuously elaborated
    both by CSPs and MNOs [6]. Concurrently, IoT devices are getting closer to being
    actually ubiquitous, i.e., closer to Mark Weiser''s idea of hundreds of wireless
    computing devices per person. This is already true in some scenarios, e.g., airplanes
    generate around 10 TB of data every 30 minutes. Such cases require very responsive
    and robust systems for sensor data processing, and could not rely on remote hosts
    for it, even if these are close to the edge. Since the Internet of Things is rapidly
    expanding and devices are becoming more powerful, IoT applications are putting
    severe strain on cloud providers. The edge computing paradigm is one way to solve
    this problem by distributing the workload in a more sustainable way across the
    whole network. With this paradigm, computational and storage resources move closer
    to the edge and IoT applications are able to preserve their QoS. Tasks that were
    previously done in the cloud are now be delegated to intermediates between datacenters
    and IoT edge networks. Existing designs are enabling this by bridging edge networks
    with intermediate gateways[7]. However, it is generally considered that the sensor
    and actuator networks themselves, such as traditional Wireless Sensor Networks
    (WSNs), are too limited and unreliable to do their own management. Thus even in
    recent distributed sensor and IoT networks, a gateway node or a cloud connection
    is necessary, which adds a single point of failure and increases infrastructure
    complexity. If such a point is unable to provide its service, network management
    becomes impossible and sensor data cannot be retrieved anymore. And if gateways
    need to be permanently available, even short intervals of downtime can disrupt
    the entire system. A recent survey has portrayed the full landscape of emerging
    paradigms that strive towards the edge and fog principles[8]. It describes a few
    designs that share common goals with Achlys, such as mist computing and suggests
    that such architectures are a best fit for systems that require autonomous behavior,
    ability for distributed processing directly on IoT devices, little or no Internet
    connectivity and privacy preservation. A. The Achlys Framework This paper presents
    Achlys, a framework that directly addresses the problem of general-purpose edge
    computing. Achlys increases the resilience of sensor/actuator edge networks so
    that they are able to reliably execute application tasks directly on the edge
    nodes themselves. Achlys provides reliable decentralized communication, storage,
    and computation abilities, by leveraging CRDTs (Conflict-Free Replicated Data
    Types) and hybrid gossip algorithms. This lowers cost, reduces dependencies, and
    simplifies maintenance. Our system has no single point of failure. Achlys consists
    of three parts: GRiSP embedded system boards1, a Lasp CRDT-based key/value store,
    and the Partisan hybrid gossip-based communication component. Experimental releases
    and source code are available at ikopest.me, and can be deployed on GRiSP boards
    or run in an Erlang test shell. Achlys adds a task model to Lasp, which allows
    applications to be written by storing both their code and results directly inside
    Lasp. In this way, applications are as resilient as Lasp itself. The task model
    was first developed as part of a master''s thesis [9]. Application code is replicated
    automatically by Lasp on all nodes. From the developer''s viewpoint, Achlys applications
    are written in a similar way as applications written for transactional databases.
    The developer mindset is that the Lasp database always contains correct data.
    Application tasks can be executed at any time on any node by the task model. On
    every node, the task model periodically reads tasks from Lasp and executes them.
    An executing task reads data from Lasp, computes the updated data using node-specific
    sensor information, actuates node-specific actuators, and stores both the updated
    data and an updated task in Lasp. Because of the convergence properties of CRDTs,
    the same task can be executed more than once on different nodes without affecting
    correctness. This is a necessary condition for resilience, to keep running despite
    node failures and node turnover. We choose GRiSP because it directly implements
    Erlang on the bare hardware, which simplifies system development, and because
    it directly supports Pmod sensors and actuators and has built-in wireless connectivity.
    Computation and storage abilities of GRiSP are limited, but adequate for many
    management tasks (in fact, with the current GRiSP infrastructure, our system is
    comparable to state-of-the-art laptops released just before the year 2000). Our
    current system is a prototype that is able to run applications on networks of
    GRiSP boards. With this system we are in the process of implementing and evaluating
    a proof-of-concept application of Achlys to precision agriculture, in collaboration
    with Gluk Advice BV, as part of the LightKone European H2020 research project.
    B. Motivating Example We motivate this work with an example related to the precision
    agriculture use case we are developing. We envision a scenario where a farmer
    has decided to equip his farms with a Subsurface Drip Irrigation system. Despite
    that it is one of the most efficient precision irrigation technologies, it remains
    difficult to have sufficiently precise information about moisture levels, so as
    to make optimal use of the very expensive irrigation infrastructure. Inadequate
    irrigation can be extremely detrimental for production levels, as well as water
    supplies. We propose a Self-Sufficient Precision Agriculture Management System
    for Irrigation in order to allow the farmer to efficiently irrigate his farms.
    In addition to productivity gains, we intend to offer a solution that is near
    zeroconfig, i.e., it is able to configure itself with no intervention needed by
    the farmer. Finally, we want to provide a system that manages itself and requires
    little to no maintenance. It is possible to connect to the system, but this is
    only used for setting policy and is not needed for day-to-day running. The system''s
    management mechanisms are autonomous, independent of any third-party providers.
    Currently, the farmer''s irrigation system distributes water across the entire
    zone that is equipped with tubes delivering water to plantations when the farmer
    activates a pump. Since moisture levels can vary significantly inside a single
    farm, uniform irrigation can be detrimental as some parts will not receive enough
    water while in other parts water is wasted and irrigation is above the optimal
    levels. Our system is made of a set of distributed edge nodes that sense moisture
    levels and actuate on activation or deactivation of underground irrigation tubes.
    The farm is divided into sectors whose moisture levels are measured by an edge
    node, and irrigation is adjusted accordingly. Our solution activates the main
    irrigation pump and valves when necessary, and controls the water flow such that
    once sufficient moisture is achieved, actuators shut down the water flow of that
    sector while irrigation continues in other sectors. Irrigation decisions are made
    by an online optimization algorithm that runs continuously on the edge nodes themselves.
    The system thus provides completely autonomous basic management, without the need
    for any kind of Internet connection or computer. The system continuously optimizes
    its operation to provide adequate irrigation with minimal cost, and reconfigures
    itself whenever it detects a change in configuration. It is possible to change
    the irrigation policy by connecting a PC node to the edge network. This way, we
    extend the basic autonomous system with additional features that allow the farmer
    to use cloud infrastructures such as storage or high computational power when
    it is desired. For example, the edge nodes could be asked to measure how much
    water their sector has consumed based on temperatures during that period, and
    compute some metrics locally that could be extracted from the edge cluster and
    stored in the cloud at the end of each month. Learning processes applied to that
    data could again allow farmers to adjust the system behavior with their computer
    to gain in efficiency. C. Common Challenges In contrast to core cloud datacenters,
    edge networks are composed of large numbers of heterogeneous devices. Due to the
    highly dynamic and unpredictable nature of edge network topologies, nodes can
    also be temporarily isolated from the network. For these reasons, implementing
    desirable features such as reliable computation and storage directly on edge IoT
    networks is particularly complex. Possible solutions are proposed by industry
    actors such as 5G operators and CSPs, and are generally based on Points of Presence
    (POPs) located near client nodes and available through gateways. In addition,
    edge applications must be implemented to manage the limited resources of IoT nodes.
    Therefore efficient deployments at the edge require an adequate load balancing
    mechanism that ensures that there is no overload on any node. An important goal
    of edge computing is to offload efficiently the core of the network. Since there
    are several intermediary entities between cloud datacenters and IoT devices such
    as servers or smaller datacenters, optimal offloading would be achieved if components
    of each layer are able to process some requests autonomously and only rely on
    higher level nodes when necessary. Therefore, edge nodes should also strive for
    maximum independence, and take advantage of computational and storage resources
    of IoT devices to complement the edge POP solutions. Moreover, if edge computing
    extends the traditional cloud computing paradigm only up to peripheral POPs, it
    makes IoT nodes highly dependent on connectivity and exposes single points of
    failure. We suggest that the edge paradigm can be implemented in a way that allows
    offloading of the core at any level in the global network, even in the most peripheral
    parts. If IoT devices are able to provide some basic functionality, then higher
    level devices can rely on them to reduce their own workload. And the edge paradigm
    could therefore maximize the global offloading since it would distribute the load
    over all the parts of the edge that are able to perform tasks such as computations
    or data storage in a reliable way accordingly to their hardware resources. However,
    despite being standardized to some extent[10], [11], a global production ready
    end-to-end solution has not yet been deployed at scales coming close to those
    of traditional cloud architectures. There are still many engineering and practical
    considerations that must be addressed. In this regard, the LightKone H2020 European
    Project aims at providing a novel approach for general purpose computations at
    the edge. LightKone directly addresses the added complexity due to heterogeneity
    of IoT devices, which makes a general purpose computation model at the edge very
    attractive. D. Structure of the Article The remainder of this article is structured
    as follows. Section II gives a brief overview of current edge computing state
    of the art and some key enabling technologies for Achlys. Section III gives a
    structural overview of Achlys followed by use case examples in Section IV. Finally,
    Section V gives conclusions about the current state and future evolution of Achlys.
    SECTION II. Contributions In this section, we briefly discuss the contribution
    of the Achlys application framework in relationship with the global edge computing
    paradigm. A. Fault Tolerance Ensuring fault tolerance is an essential part for
    generic edge computing[12]. In order to fit the vision of the LightKone project,
    Achlys strives to guarantee this property. This implies that Achlys must be able
    to continue functioning even in case of system failure. These failures can be,
    but are not limited to Network partition or intermittent communication: a node
    or a set of nodes that are isolated from the rest of the network must be able
    to run and to preserve interoperability with other nodes when the network is repaired.
    Hardware failure or offline operation: if a hardware component becomes dysfunctional
    or goes offline (to save power), it should be contained so that the application
    preserve a maximum amount of features. B. Task Model Achlys provides a general
    purpose task model solution using Erlang higher-order functions. Since Erlang
    functions are just values (i.e., constants), they can be copied over a network
    like any other constant. Using this ability, Achlys is able to provide programmers
    with an API that allows them to easily disseminate generic tasks in a cluster
    and be able to retrieve the results if desired. As handling heterogeneity is a
    highly complex task for smart services at the edge[13]–[15], the Achlys prototype
    can also use this ability to make the task model homogeneous, despite heterogeneity
    of the infrastructure. This is compatible with a larger vision of future Internet,
    in which physical components will be virtualized[16]–[18] C. Data Consistency
    at the Edge Conflict resolution is one of the central problems of distributed
    and decentralized applications, and is the subject of extensive research[19]–[22].
    For example, when multiple actors modify the same data entity across a network
    partition, what should be done when the partition is repaired? CRDTs (Conflict-Free
    Replicated Data Types) provide a solution to this problem. They are mathematically
    designed to provide consistent replication with very weak synchronization between
    replicas: only eventual replica-to-replica communication is needed. The Lasp library
    uses a wide range of CRDT types for its data storage. To the developer, Lasp looks
    like a replicated distributed key/value store that runs directly on the IoT network.
    Section III-C gives more information on Lasp and CRDTs. SECTION III. Overview
    of the System Design We now present a more detailed description of the Achlys
    system, an Erlang2 implementation of a framework that combines the power of δ
    -CRDTs[22] in the Lasp store[23], [24], the Partisan communication component[25],
    and the GRiSP Runtime software. It provides application developers a way to build
    resilient distributed edge IoT applications. We leverage hybrid gossiping and
    the use of CRDTs in order to propose a platform that is able to provide reliable
    services directly on edge nodes, which are able to function autonomously even
    when no gateway or Internet access is available. A. GRiSP Base The GRiSP base
    board is the embedded system used to deploy Achlys networks in the current experimental
    phase. Its main advantage over other hardware is that it has sufficient resources[26]
    to run relevant Erlang applications, that is3: Microcontroller: Atmel SAM V71,
    including: ARM Cortex M7 CPU clocked at 300MHz 64 MBytes of SDRAM A MicroSD socket
    802.11b/g/n wireless antenna SPI, GPIO, 1-Wire and UART interfaces B. GRiSP Figure
    1 depicts how the GRiSP architecture is designed. The RTEMS4 (RTOS-like set of
    libraries) component is embedded inside the Erlang VM and makes it truly run on
    bare metal. Achlys greatly benefits from this unique design since it allows a
    much more direct interaction with the GRiSP base hardware. The GRiSP board directly
    supports Digilent Pmod5 modules. The latter offer a very wide range of sensing
    and actuating features that can be accessed at application level in Erlang. It
    is not necessary to write drivers in C in order to add new hardware features to
    extend the range of functionalities. Fig. 1. The GRiSP software stack compared
    to traditional designs. The hardware layer for GRiSP refers to the GRiSP base
    board that is currently available. Reprinted from GRiSP presentation by Adam Lindberg.
    Show All C. Lasp Lasp is a key part of the Achlys framework for both storage and
    computation. It provides both replicated data and computation, and guarantees
    that values will eventually converge on all nodes[23], [24]. Since our GRiSP boards
    run Erlang directly on bare metal, Lasp is a suitable option for consistency as
    it runs directly in Erlang[24]. The Lasp port to GRiSP was initiated in a master''s
    thesis at UCL[9]. Lasp supports various CRDTs including sets, counters and registers,
    all of which do consistent conflict resolution. For instance, a GCounter is a
    counter type that can only be incremented, and when all the operations performed
    on individual nodes converge, the entire cluster will see the same value, i.e.,
    the sum of all increments of the counter across all nodes. This is a very simple
    example; more complex examples such as sets and dictionaries are also part of
    Lasp, which allow both adding and removing of elements with the same convergence
    property. Achlys is thus able to handle concurrent modifications and guarantee
    that all nodes are eventually consistent, just as on cloud storage services. This
    works even on nodes with limited resources and intermittent connectivity. The
    only effect of node failures and intermittent connectivity is to slow down the
    convergence. CRDTs in Lasp are implemented using additional metadata that allows
    each operation at each node to be taken into consideration. In fact, the Lasp
    library uses an efficient implementation of CRDTs called delta-based dissemination
    mode, which propagates only delta-mutators[27], [22], i.e., update operations,
    instead of the full state, to achieve consistency. This uses significantly less
    traffic between nodes than a naive implementation that propagates the full state.
    D. Partisan Partisan[25] is the communication component used by Lasp to disseminate
    information between nodes. It provides a highly resilient alternative communication
    layer used instead of the default distributed Erlang communication. This layer
    combines the HyParView[28] membership and Plumtree[29] broadcast algorithms, to
    ensure both connectivity and communication, even in extremely dynamic and unreliable
    environments. Both algorithms use the hybrid gossip approach. Hybrid gossip is
    a sweet spot that combines the efficiency of standard distributed algorithms (e.g.,
    spanning tree broadcast in Plumtree) with the resilience of gossip. For example,
    in the case of Plumtree, the gossip algorithm is used to repair the spanning tree.
    Partisan comes with a set of configurable peer service modules that are each suited
    for different types of networks. Since the HyParView manager ensures reliable
    communication in networks with high attrition rates such as edge clusters, it
    is used in our configuration by default. But it can easily be adjusted to match
    other types of topologies, and also enables hosts that can be members of multiple
    clusters to use the optimal peer service. This makes it suitable for clusters
    of IoT nodes that are able to communicate with each other despite unreliable networks,
    but also to be able to communicate with other cluster types such as star or mesh
    topologies where reliable communication does not require the same amount of effort.
    Partisan is therefore flexible as well as resilient, and we are still able to
    configure edge nodes to communicate with servers, reliable clients or gateways
    without overhead that would be generated using HyParView in stable networks. Fig.
