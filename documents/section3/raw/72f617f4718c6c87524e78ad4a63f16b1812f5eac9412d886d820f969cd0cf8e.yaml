    Show All Approximate processing for in-sensor analytics: A sensor network acquires
    real-world measurements at discrete points, where each measurement is a snapshot
    in time and space. In most scenarios in which sensor networks are deployed, the
    sensors are frequently queried resulting in continuously monitoring alongside
    high energy costs. Thus, one of the chief problems faced by WSN, often deployed
    in farm settings, is the constrained availability of resources to these devices.
    The sensors used in such networks are low-power embedded devices that are expected
    to last for long periods of time (order of months) on standard batteries [38].2
    This issue can be mitigated by leveraging a more distributed architecture and
    using more energy-efficient algorithms. Further, these devices generate large
    volumes of data, which ideally will be processed in real time in a streaming manner
    for usable insights. As a balance between computational load and accuracy, approximate
    computing tools and techniques have become popular in several domains, e.g., computer
    vision [5], [39] and scientific computing [40]. The idea is to perform approximate
    computation over carefully chosen subsets of the entire input dataset. In digital
    agriculture, some degree of approximation or error in the output of the algorithm
    is tolerable, either because humans cannot perceive these differences or downstream
    algorithms are not affected by such approximations. Relevant to our discussion,
    an example is the approximate computation can relay whether a particular soil
    nutrient concentration is above or below a threshold, rather than the exact value
    of it. Also, it may compute this over a uniform random subsample of say one in
    every 10 samples. Alternately, we can also use information theory principles,
    such as the Nyquist-Shannon sampling theorem to decide on the spacing of the sensors
    in the WSN [41] and also the actual redundancy needed for robust sampling from
    sensors [42]. An important requirement of our target applications is low latency.
    This can be achieved by using multiple nodes to parallelize the work. However,
    this has to be done carefully so that the load is approximately balanced and there
    is not much overhead of energy to perform the distribution. For example, ApproxIOT
    [43] proposes an algorithm based on Apache Kafka [44] that uses IoT devices to
    generate data and forward it to edge computers, managed by service providers.
    As shown in Fig. 2, wireless communication, like LoRa/NBIoT, is used to forward
    data, compressed or otherwise, to the edge devices. These data streams are then
    sampled and forwarded to a central location (compute server C 1 in the figure),
    where user-specific queries can be made. The sampling in such systems are based
    on two techniques: Stratified Sampling: The streams of data are categorized based
    on their distribution. A random sampling is done on these distributions, with
    prior knowledge of the data required for this kind of sampling. Reservoir Sampling:
    A reservoir size R is maintained and at most R items are uniformly sampled from
    the data set. Here, prior knowledge of the data is not required. ApproxIOT extends
    both these techniques to a weighted hierarchical sampling. The nodes conduct sampling
    over data generated and compute statistics, with a 1.3X – 10X speedup. In-sensor
    analytics is relevant to our domain because it means that the data being sensed
    will be (partially) analyzed locally at the sensor itself. The value proposition
    is that raw data will not have to be sent over the wireless network, thus saving
    on wireless bandwidth and energy, and thus potentially yielding low-latency decisions.
    In-sensor analytics algorithms can either be value tolerant, where the approximation
    of values can be made and the resulting algorithms are lightweight or they can
    be delay tolerant, where the resulting algorithms can be made more accurate at
    the expense of latency. SERENE [45] is a framework that selects representative
    nodes, among clusters of correlated sensors. Here, the framework also takes into
    account the dynamic changes in the network topology and outliers. Since sensor
    data acquisition and communication are energy intensive, and sensors are typically
    battery-powered, SERENE uses clustering algorithms to spatially and temporally
    aggregate the data. For example, it uses a density-based clustering algorithm,
    DBSCAN [46] for robustness against outliers and noise. This algorithm can cluster
    based on any shape, as the sensor readings may be correlated. Based on the cluster
    shape, availability of battery power, and distance of the target node from other
    nodes, the representative nodes — M -sensors— are queried. Another lightweight
    approach for in-sensor analytics is Snapshot Queries [47]. Here the representative
    nodes are elected through a localized process. Each node maintains a data distribution
    model of its neighboring nodes. Based on this model, the algorithm predicts the
    values of the neighboring nodes. If the error between the predicted and actual
    value is less than a threshold, the predicting node can represent the neighboring
    node in question. The data model maintained is based on the previous correlation
    between the values of the node and its neighbors. Here, the model is updated frequently,
    making it robust to dynamic network changes. Another work that leverages the correlation
    between sensor values is Kartakis et al. [48] where they use this property to
    detect anomalies with a Kalman filter to reduce false positives. Distributed neural
    network inferencing: The concept of lightweight algorithms can also be extended
    to deep neural networks. Distributed Deep Neural Networks (DDNNs) provide better
    scalability and fault tolerance than DNNs. The data generated by sensor nodes
    is processed locally at the edge. DDNNs are used to utilize the advantages of
    distributed computing hierarchy in DNNs [49]. Further, simple ANNs have been used
    in tandem with Bayesian loops to reduce the number of hyperparamters in models
    and thus improve the interpretability of models and decrease the need for additional
    hyperparameter tuning. Having a multitude of hyperparameters to tune is often
    an overkill for simpler processing needs with energy considerations in mind, as
    is often the case for lightweight edge processing for sensor node analytics [50].
    This and other approaches, such as Bayesian neural networks (BNNs), sped up using
    hardware accelerators, can be a panacea when data volume is limited (as in cases
    where sensor nodes have been initialized on a farm) and to prevent overfitting
    plus allow for limited memory footprint [51]. Limited memory space may be the
    case for microcontroller-class devices or lower-resourced edge-class devices used
    in sensor nodes or gateway nodes, where memory is of the order of a few GBs rather
    than 100 s of GBs at server-class machines. Another aspect to reduce the energy
    consumption of sensor nodes is by reducing the duty cycles (sleep-wake cycling)
    of sensors. By activating the sensors only when required, the energy consumed
    by the sensors will be reduced. In our target domain, this is highly feasible
    since the sensing frequency can be kept low (of the order of a few minutes) due
    to the nature of the underlying events being sensed. Database management and backend
    analytics for large-scale agricultural sensor data: Precision agriculture allows
    for site-specific crop management to increase throughput and achieve more sustainable
    farming by applying data science to agriculture practices, learning from local
    data trends. More and more agricultural sensing data is being live-streamed from
    farms, whether it be through on-board cameras, on manned or unmanned aerial vehicles,
    or through ground sensors in the farms. There is thus a need for centralized databases
    to store and process these data sets, often in real-time, to get actionable insights
    for farmers. Plus, there may be some degree of federation in storage and compute
    resources that may be needed as the computing needs of this domain increases,
    as has been seen in the genomics domain [6]. Further, the sensing data is multi-dimensional
    and noisy, coming from ground sensors deployed in farms to measure an array of
    soil characteristics, such as, moisture, nutrient levels, temperature profiles,
    soil acidity, etc. These live-streamed data sets need to be stored in a fail-safe
    repository of nodes, such as Redis installations in Amazon Web Services (AWS)
    Elastic Compute Cloud (EC2) [52]. Redis is a popular NoSQL datastore that is being
    currently used by Twitter, Instagram, Microsoft, Groupon, etc. It is an in-memory
    key-value store that supports various abstract data structures, such as strings,
    lists, maps, etc. By storing the data in the main memory, Redis serves as both
    a datastore and a cache. This allows for a very fast and flexible storage model,
    which is essential for real-time processing pipelines, such as in digitized agriculture
    pipelines, e.g., FarmBeats [53]. Moreover, Redis supports durability by periodically
    saving a snapshot of its main memory to the permanent storage. This snapshot can
    be loaded back into main memory in the case of a failure. The aggregate live-streamed
    updates and queries represent a unique workload for such NoSQL datastores, as
    these queries vary in rate and type over time. In such cases, a workload-aware
    tuning system is needed to reconfigure the NoSQL cluster, whether locally or on
    the cloud, to provide high performance. This is becoming more important as the
    data from small-scale farms across the country is burgeoning both in size and
    diversity, slowly replacing the previously used manual data-collection processes.
    Maximizing the throughput of these processing pipelines of digital farm data will
    enable actionable insights from agricultural sensing data. Also, given that these
    pipelines are hosted on the cloud and this domain is very cost conscious, we want
    to maximize the performance within a user-defined cost bound. Our recent work
    on cost-aware optimization of NoSQL database has shown promise [17], [18]. A pipeline
    for analytical workloads (OLAP, online analytical processing) consists of two
    main parts: a storage cluster (e.g., Redis or Cassandra) and a computing cluster
    (e.g., Spark), the latter operates on the top of the storage cluster to execute
    queries and thus perform analysis on the stored data. The task of the optimization
