    A GEOINFORMATICS SUSTAINABLE

    AGRICULTURE FRAMEWORK

    Regardless of the approaches, clearly today’s farms are quickly

    becoming data generators that when stitched together spatially

    provide a higher resolution view into the agricultural industry,

    which ultimately will provide a more precise view of not only

    global food security but overall environmental sustainability.

    Governments currently have to rely heavily on EO data to

    estimate crop yield as it relates to food security and market

    predictions, which is an indirect indicator of sustainability

    more from an economic than environmental perspective. This

    has certainly been the goal of USDA’s Global Agricultural

    & Disaster Assessment System (GADAS), which uses satellite

    imagery “to assist in...agricultural estimates of global crop

    conditions” (Frantz, n.d.).

    GADAS represents a ﬁrst-generation system that potentially

    forms the foundation for a broader public/private partnership of

    connecting farm data generators to an interconnected framework

    for sustainability. Or namely, it brings together a variety of

    spatial data via a GIS to illustrate impacts of weather, water,

    crop conditions, land use, etc. to give a global assessment of

    agriculture (Figure 5). In fact, the US Federal government is

    starting to recognize the need for governance of geospatial data

    from a comprehensive point-of-view. Through the Geospatial

    Data Act (GDA), the intent of the act is to “coordinate and work

    in partnership with other Federal agencies, agencies of State,

    tribal, and local governments, institutions of higher education,

    and the private sector to eﬃciently and cost-eﬀectively collect,

    integrate, maintain, disseminate, and preserve geospatial data,

