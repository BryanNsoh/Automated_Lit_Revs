    2003, 2005; Bongiovanni and Lowenberg-DeBoer, 2004; Delgado

    and Berry, 2008). Berry et al. (2003) reported that precision

    conservation will be needed to maintain the productivity of

    intensive agricultural systems and global sustainability. Berry

    et al. (2003) also reported that precision conservation has the

    potential to integrate conservation practices at a site-speciﬁc ﬁeld

    level with oﬀ-site conservation practices, which would contribute

    to watershed sustainability. To support this argument, we will

    focus on both farm management and a geoinformatics cloud

    framework as a step toward global agricultural sustainability.

    Part of the PA concept to increase the eﬃciency of fertilizers

    has been the use of a 4 Rs approach to reduce nutrient losses

    from farming systems (the right product, at the right rate, at

    the right time, and at the right place (Roberts, 2007). However,

    Delgado (2016) reported that the 4 Rs are not enough and gave

    examples where signiﬁcant losses of nutrients and soil could

    occur without precision conservation (Figure 3). The concept

    of agricultural sustainability using a precision conservation

    approach in agriculture presented by Berry et al. (2003) will

    contribute to reduced oﬀ-site impacts across a watershed by using

    these new technologies to improve the design of conservation

    practices and increase the eﬃciencies of conservation practices

    such as ﬁeld buﬀers, sediment traps, denitriﬁcation traps, and

    riparian buﬀers to minimize the losses of nutrients from the

    ﬁeld and across a watershed. Cox (2005) reported that the Berry

    et al. (2003) PC concept could also be described using a 4 Rs

    approach, by applying the right conservation practice, at the

    right place, at the right time, and at the right scale (the 4 Rs of

    conservation). Delgado (2016) combined these 4 Rs of precision

    farming with the 4 Rs of precision conservation to create the 7 Rs

    for nutrient management and conservation, which are applying

    the right product (1), the right rate (2) and the right method

    of fertilizer application (3), the right conservation practice (4)

    placed at the right place (5) and right scale (6), with the right time

    of application of fertilizer and establishment of the conservation

    practice (7). We propose that we could use new Big Data analytics

    to combine precision agriculture and precision conservation

    (Berry et al., 2003, 2005; Bongiovanni and Lowenberg-DeBoer,

    2004; Delgado and Berry, 2008) to achieve SPAE. This is similar

    to the 7 Rs approach described by Delgado (2016) and Sassenrath

    and Delgado (2018).

    MODERN FARM MANAGEMENT

    With the emergence of commercial viability of PA over the past

    few decades, today’s developed world farmer is moving from a

    grower and distributor of produce to a modern day data scientist

    who must utilize analytic techniques to both collect the right data

    at the right time, but also apply advanced information products to

    increase yield. Acting in the role of an early adopter of technology

    (Moore, 1991), today’s farmer will have to quickly learn how

    these new technologies can be used to help make decisions about

    how to increase proﬁts by increasing yields or implementing

    precision management and conservation practices that could

    produce sustainability beneﬁts that could potentially be traded

    in ecosystem service markets. The use of this new technology for

    SPAE will be dominated in the future by analytic techniques and

    AI to help provide solutions to complex problems and decisions.

    Today’s “early majority” farmer is increasingly aware of

    the role of cost externalities as they relate to input costs

    and will act as the bridge from the early adopter technology

    community. For example, whether it is organic farms that must

    deal with cross-species contamination from neighboring farms

    or the increased externalities from management practices that

    contribute to emissions of GHG or losses of agrochemicals

    that could impact water quality, or weather impacts on erosion

    and loss of productivity, farming must increasingly deal with

    long-term factors that may not show up immediately in

    increased yield proﬁts but that will contribute to reduced

    yields if they remain unchecked. Using precision conservation

    to increase the sustainability of agricultural systems will

    contribute to adaptation to a changing climate and maintaining

    long-term

    productivity.

