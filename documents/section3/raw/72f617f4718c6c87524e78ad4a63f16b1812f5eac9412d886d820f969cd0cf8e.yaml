    and young generations seek their prosperity in cities,” implying

    that those with technical prowess are heading to the cities for

    hi-tech jobs that pay better. PA also tends to be expensive

    (Shama, 2017), which is reﬂected in the fact that it is mostly

    implemented on larger farms (Schimmelphfenning, 2016) which

    can aﬀord the complex and changing technology. However, low-

    tech precision agriculture/precision conservation approaches

    have been implemented by farmers in Sub-Saharan Africa,

    contributing to improved yields, incomes and conservation

    (Jenrich, 2011). There are numerous reasons for the low

    adoption rates and the next few sections oﬀer several common

    explanations. However, there are opportunities for leveraging

    existing technological trends.

    Poor Adoption of Decision Support Tools

    While the agricultural sector has a long tradition of relying on

    best practices rooted in science, the industry hasn’t always been

    an early adopter of decision support tools or extension services

    that resulted in speeding up the adoption of new precision

    agricultural practices (Rose et al., 2016). Ribaudo et al. (2011a)

    reported in a national study that 65 percent of the cropland

    studied (109 million acres) needed best practices for nitrogen

    management. There are several reasons for limited adoption

    including culture in the producer community, skills, current

    information management processes, etc. Perhaps the biggest

    reason, until recently, has been the limitations of both the

    technologies and agricultural systems models used to support PA,

    much less PC and SPAE (Antle et al., 2017). Speciﬁcally, Antle

    et al. (2017) states that “many advances in data, information

    and communication technology of the past decade have not

    been fully exploited... [because of the] underinvestment in

    agricultural research, particularly in non-proprietary public good

    research, and in research aiming to improve the well-being of

    poor, smallholder farm households in the developing world.”

    While user-centered design techniques in the IT industry will

    improve adoption, an active area of research exists to more

    quantitatively understand positive adoption of new practices

    (Kuehne et al., 2017).

    That being said, technology adoption challenges in the IT

    industry are well understood and noted by Moore (1991)

    who discusses the diﬀusion of innovation through groups

    of technologists, early adopters who see the possibilities of

    innovation, pragmatists who resist change until an economic

    beneﬁt is deﬁned, the late majority adopters who require low

    risk and high reliability, and the laggards. By utilizing targeted

    messaging, Silicon Valley and other tech centers’ success over the

    past few decades in disrupting markets is often attributed to the

    model cited in Moore (1991), which ironically had its roots in the

    study of farming practice adoption (Beal and Bohlen, 1957).

    Limitations of Earth Observation Data

    in Agriculture

    From a practical point of view, these historical technical

    limitations in the past have ranged from lack of standards,

    non-scalable systems, cost of sensors, and limited support

    from governments around the use of EO in agriculture

    or remotely sensed data that focused on climate change

    observations as opposed to agriculture. Although there was

    early adoption in agriculture in the US through programs

    like

    AgRISTARS

    and

    LACIE

    in

    the

    1970s/80s

    (Pinter

    et al., 2003), the Landsat series, for example, primarily

    focused on moderate spatial resolution (i.e., 30 × 30 m),

    which

    while

    good

    for

    crop

    monitoring

    at

    the

    macro

    level, was too course for PA. Luccio (2014) suggests that

    “...farm

    management

    decisions,

    such

    as

    weed

    detection

    and management, require imagery with a spatial resolution

    in the order of centimeters and, for emergent situations

    (such as to monitor nutrient stress and disease), a temporal

    resolution of <24 h.”

    Likewise, these moderate resolution satellites, which were

    primarily designed for answering scientiﬁc questions, haven’t

    always focused on the appropriate spectral bands (e.g., red edge

    band) for agriculture or frequency of data acquisition to make

    it easy to monitor crop growth during the growing season.

    Yet, because of the global coverage, these satellite networks

    have been recognized as the original generators of big data

    and represented a compromise or trade-oﬀ between spatial

    resolution and storage capacity. In recent years, commercial

    satellites, such as those from DigitalGlobe, which serve a variety

    of markets beyond agriculture have promised to ﬁll the gaps

    made from the public-sponsored platforms. However, the cost

    and complexity of using these data have been limiting factors

    at the producer level for all but the large farm operations who

    can justify data costs. As a result much of the use of remote

    sensing data has come in the past from aerial platforms and

    now from drones carrying small sensors focused on frequent

    observations over the growing season. Although at a limited

    coverage area, the cost of entry can be considered high for

    smaller farms operations in the US and, especially in the

    developing world creating a logistics problem of sensor and

    data exchange.

    Poor Communication Infrastructure

    In addition to the diﬃculty arising from a variety of remote

    sensing data from multiple sensors, the lack of a comprehensive

    backbone for high-bandwidth transmission of data to remote

    farm areas has limited the ability of the exchange of data between

    the farm and value-added services. In the US broadband adoption

    promises to solve this problem with bandwidth at the megabyte

    level, but small farm operations in low-income countries will

    have to rely on alternative architectures that utilize local sensor

    networks. Tyler and Griﬃn (2016) argues that “The realization

    of ‘Big Data’s’ value will not happen until [the data transfer

    bandwidth] barrier is overcome.” On the surface, PA looks to

    not be a big generator of data for upload. Tyler and Griﬃn

    (2016) suggests otherwise for just corn alone, where for each

    plant generating 0.5 k bytes, the 88.9 million acres in 2015 would

    generate 1.3 petabytes of data, not including the notorious big

    data generator from aerial drones. Upload bandwidth will clearly

    be needed.

    Siloed Data Management

    Given the variety of data and limitations of bandwidth in many

    farming communities, it’s not surprising that data management

