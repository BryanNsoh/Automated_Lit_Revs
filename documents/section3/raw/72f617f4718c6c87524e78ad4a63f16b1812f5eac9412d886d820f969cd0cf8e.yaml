    SECTION I. Introduction Descriptor systems, also known as singular systems or
    semistate systems, can naturally depict a variety of practical systems, including
    circuits systems, power systems, and economic systems [1]. Except for the finite
    dynamic modes existed in state-space systems, the descriptor systems also contain
    impulse modes and nondynamic modes, which make their analysis more complicated
    [2]. Due to their tighter expressions for representing actual independent parametric
    perturbation, descriptor systems have been adopted to design controllers and filters
    in various areas of research for theoretical development as well as for real applications
    (see [3]–[8]). It is worth mentioning that due to the difficulties in constructing
    appropriate Lyapunov functions and the high complexity in analyzing the existence
    and uniqueness of the solution, most of the existing theoretical results are only
    applicable to linear descriptor models, while most practical descriptor systems
    are highly complicated. A feasible idea to overcome this issue is to represent
    a highly nonlinear descriptor system by the T–S fuzzy descriptor model, which
    is composed of a group of linear descriptor submodels [9]. In this case, a highly
    nonlinear descriptor system can be analyzed by well-established linear descriptor
    system theory. Moreover, it is demonstrated that the T–S fuzzy descriptor model
    can effectively reduce the number of linear models in comparison with fuzzy model
    based on state-expression [10]–[19]. In view of these significant advantages,
    many researchers have been devoted to research on fuzzy descriptor systems (see
    [20]–[25]). For instance, Lin et al. [20] studied a class of time-delay fuzzy
    descriptor systems, and stability/stabilization conditions were offered by resorting
    to Lyapunov function. The problem about nonfragile stabilization with guaranteed
    cost performance was investigated in [22] for a type of uncertain nonlinear delayed
    descriptor systems depicted by T–S fuzzy models, and the desired fuzzy feedback
    controller was designed via parallel distributed compensation (PDC) scheme. In
    [25], a systematic way to generalize the controller design for discrete-time T–S
    fuzzy descriptor models was provided by using delayed Lyapunov functions, and
    the well-known Finsler’s lemma was used to avoid the explicit substitution of
    the closed-loop dynamics. Sliding mode control (SMC) is well recognized as a famous
    nonlinear control strategy, which contains a variety of prominent superiorities
    such as fast responses and strong robustness [26]–[33]. Specially, it can compensate
    the matched uncertainty completely in case that the closed-loop system is driven
    into the sliding mode phase. During the past few decades, considerable research
    efforts have been devoted to SMC of descriptor systems. For instance, the problem
    of SMC with passivity of singular time-delay systems was studied in [34], where
    normal/adaptive SMC controllers were constructed to keep the system states onto
    the designed switching manifold within a limited time period. Ding et al. [35]
    considered the SMC problem of singular systems by designing a sliding mode controller
    such that the nonlinear singular system was exponentially stable and its trajectory
    can be forced into the prespecified sliding manifold in a limited time. It is
    noted that, however, these results are only applicable to descriptor linear models.
    From a practical point of view, it makes more sense to develop an appropriate
    SMC methodology for highly nonlinear descriptor systems, which can compensate
    the matched uncertainty effectively. Unfortunately, due to the difficulty in analysis,
    very few related results have been reported in this research area. As an alternative
    way, the development of SMC technique for fuzzy-model-based descriptor systems
    is feasible since the relatively mature theory for linear descriptor model can
    be used during sliding motion analysis. To date, a few results related to this
    topic have been reported in the literature. In [36], the fuzzy SMC design for
    a class of fuzzy-model-based descriptor models with state delay was investigated
    by resorting to an integral-type manifold function, and a suitable SMC controller
    was synthesized to force the states of the controlled system into the fuzzy manifold
    in a limited time. Based on the similar integral switching manifold, the fuzzy
    SMC design with dissipativity was further investigated in [37] for a type of time-delay
    T–S fuzzy singular systems, and a SMC law was proposed to guarantee the reachability
    of desired sliding motion. It should be pointed out there is an obvious limitation
    to the existing results on SMC of fuzzy descriptor systems for the reason that
    they rely on an assumption that all linear local models share a common input matrix,
    which seriously restricts their practical applications. For example, the well-known
    inverted pendulum system cannot meet this requirement. As such, we are motivated
    to put forward a new fuzzy SMC strategy that is free of the restrictive requirement,
    which is the main purpose for this paper. In this paper, we focus on the fuzzy
    SMC design for continuous-time fuzzy-model-based nonlinear descriptor systems
    with time-varying delay. To better adapt the model characteristics and circumvent
    the restrictive condition imposed on input matrices, an appropriate integral-type
    fuzzy switching manifold with time delay is designed, which is the crucial contribution
    of this paper. By resorting to Frobenius’ theorem and double orthogonal complement,
    the existence condition of the fuzzy manifold is presented. New conditions to
    guarantee the asymptotic admissibility of corresponding sliding motion are further
    established. By designing a suitable fuzzy SMC controller, the reachability of
    the sliding motion is guaranteed in the presence of matched uncertainty and disturbance
    signal. An adaptive fuzzy SMC controller is also proposed to adapt the matched
    uncertainty with unknown upper bounds and input saturation. There are several
    important features of the developed result that are worth mentioning. Input matrices
    via different subsystems are permitted to be diverse. Matched uncertainty is fully
    rejected and the disturbance signal is not enlarged in sliding mode phase. Input
    saturation is also considered since it often occurs in practical applications.
    Finally, the inverted pendulum system is adopted to verify the applicability and
    virtue of our theoretical findings. The remainder of this paper is structured
    as follows. Problems formulation and preliminaries are clarified in Section II.
    Details of fuzzy switching manifold and analysis of sliding motion are given in
    Section III. The problem of fuzzy SMC controller design is formulated in Section
    IV. Numerical example illustrating the applicability and virtue of the achieved
    fuzzy SMC methodology are offered in Section V. Section VI finally gives some
    concluding remarks. Notations: R m×n stands for the set of all m×n real matrices.
