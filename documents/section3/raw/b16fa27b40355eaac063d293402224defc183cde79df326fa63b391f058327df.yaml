    \ Climate\nChange (UNFCCC).\n3. Regular reanalysis of past anthropogenic CO2 and\
    \ CH4\nemissions, using available information such as regional\nenergy use and\
    \ fuel use statistics, proxy data, comple-\nmented by research programs to improve\
    \ fossil fuel\nemission mapping and integration.\n4.5\nAtmospheric data\nThere\
    \ are two barriers to providing policy-relevant carbon\nﬂux estimates using atmospheric\
    \ observations. First, the abil-\nity to reliably disentangle and attribute fossil\
    \ fuel (vs. natu-\nral) sources of CO2 by limited quantities of 14C–CO2 (the\n\
