    the entire visible and near-infrared region, and thus serves to make more complex
    studies of specific types of pigmentation, water, biochemical compositions, and
    VIs. Advanced multivariate statistics can be applied to study the continuous spectrum
    in these cases, thus potentially providing more information on crop physiology
    compared with multispectral set-ups. Hyperspectral imaging has been used in studies
    detecting plant diseases in both greenhouses and the field, which was extensively
    reviewed by Bock et al. (2010), and has more generally been applied in studies
    of biochemistry, quality, and yield of crops, as reviewed by Dale et al. (2013).
