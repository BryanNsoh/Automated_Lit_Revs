    level to SVAT; drainage discharge to SWSC 2.2. The model for optimized distribution
    of surface water SWOD The SWOD model allocates water on the basis of conditional
    optimization of the demands for water quantity and quality (salt and temperature)
    from various water users and the availability of water revealed by the water balance
    of groundwater and surface water computed by the SWSC model. The water distribution
    network of the Netherlands is schematized as a network of connected nodes, with
    maximum flows as constraints of the optimization model. The system allows for
    alternative routing of water, e.g. if the salt concentration of intake water is
    too high. The conditions in the optimization come from user priorities and distribution
    rules. At national level, the highest category of use is the maintaining of surface
    water levels to prevent irreversible damage, e.g. to dikes on peat land or to
    nature areas. The second category of use concerns the availability of surface
    water for drinking water and for cooling water for electricity generation. Categories
    3 and 4 contain the other water users such as agriculture, industry, navigation
    and recreation as formalized in regional water agreements. The optimization is
    done heuristically, allocating water first to the highest priority water users
    and then stepwise to lower priorities while accounting for discharge capacity
    limitations. Use of a formal optimization algorithm is foreseen in the near future.
    2.3. The model for surface water flow and transport SWFT The SWFT model computes
    changes in flows, water levels, salt concentrations and temperature in the national
    surface waters and is based on SOBEK, a package for 1D and 2D modeling of hydrodynamics,
    water quality, salt intrusion and morphology (http://www.deltares.nl/en/software-alg).
    The SWFT model incorporates branches, nodes and parameters of the national network
    of the SWOD model and of other existing SOBEK models from regional and national
    water authorities. The detailed, regional models have been scaled up for use at
    national level (Prinsen et al., 2013a). The SWFT model uses water allocation fluxes
    from the SWOD model. The results of SWFT are used to compute how changes in temperature,
    cooling water, water quality, salinization and water depth for navigation will
    impact on operational management during periods of water shortage and on policy
    analysis (Klijn et al., 2012). 2.4. The model for surface water in sub-catchments
    SWSC The distribution of surface water computed by the SWSC model is based on
    the water balance per sub-catchment, which includes groundwater fluxes from the
    GW model and precipitation and evaporation from the SVAT model. In the low-lying
    (coastal) area of the Netherlands, the polygons encompassing the sub-catchments
    follow the shape of the polders (flat areas in which target surface water levels
    are maintained); in the higher areas, the polygons are GIS-determined zones based
    on the national available shapes of local surface water catchments. The routing
    of water across sub-catchments consists of discharge-level relationships for the
    regional surface waters in hilly regions and volume within time step in the polder
    regions. The water demand and allocation volumes per time step are calculated
    to provide constant water levels, flushing and abstraction for drinking water,
    industrial use and sprinkler irrigation. The salt concentration of the surface
    water is computed per time step from the salt loads and water volumes of surface
    water and groundwater. The SWSC model combines all relevant salt loads; from the
    surface water in the national distribution network, from shallow groundwater discharged
    by tile drains and ditches, and from the deeper groundwater exfiltrating through
    boils (De Louw et al., 2010). 2.5. The model for soil–vegetation–atmosphere water
    transfers SVAT The SVAT model computes the vertical water transfers in a column
    between saturated groundwater and the atmosphere, via root zone and vegetation.
    The evapotranspiration is modeled with a crop coefficient approach, including
    interception evaporation, plant transpiration and soil evaporation (Van Walsum
    and Supit, 2012). The flow in the unsaturated zone is based on the Richards concept
    for 1D uniform flow, as yet not accounting for hysteresis, preferential flow or
    cracks. A meta model (MetaSWAP, Van Walsum and Groenendijk, 2008) is used to reduce
    the computational effort needed in NHI to much less than required when applying
    a classical Richards type column model (SWAP, Kroes et al., 2008). The partial
    differential equation of Richards equation is replaced by two ordinary differential
    equations; one for the variations in the vertical column (using the steady state
    flow equation) and the other for the variations in time. At pre-set time steps
    in the calculation process, the separate solutions are combined in the final result.
    The steady-state solution comprises a database of pre-computed profiles of the
    water saturation at discrete intervals of soil moisture status and depth to the
    groundwater level covering the full range of possible situations by smart combinations.
    These profiles are used in a non-steady model by conversion into up to 18 aggregation
    boxes, starting with the root zone and ending with a box extending into the saturated
    groundwater. The meta model computes through time by means of a ‘quasi-steady’
    state concept that uses the available profiles in the database flexibly in such
    a way that each box has its own dynamics, with varying intensity of the vertical
    flux (percolation or capillary rise). The boxes are linked as a chain of reservoirs.
    At the pre-set time steps in the calculation process, each stage of saturation
    is updated at the aggregation level of the boxes. Via a reversal of the aggregation
    procedure, the associated detailed saturation profiles are derived from the database
    to calculate the moisture stress factor needed for the computing the actual transpiration
    that is fed back into the aggregated model. The detailed profiles are also used
    in the additional salt model (section 2.1) and in water quality modeling (section
    9). The soil of the Netherlands is characterized by 72 units given in Wösten et
    al. (2013). The meta concept has been verified for these soil units by comparing
    the results of non-steady state simulations to the results of the SWAP model from
    which the meta concept has been derived (Van Walsum and Van der Bolt, 2013). 2.6.
    Model for saturated groundwater GW The GW model computes semi-3D (Strack, 1984)
    flow in a model with 1.6 M cells of 250 × 250 m, using MODFLOW 2005 (http://water.usgs.gov/nrp/gwsoftware/modflow2005/modflow2005.html).
    Seven aquifers and aquitards represent the more than fifty hydrogeological layers
    distinguished in the national hydrogeological database REGIS (http://www2.dinoloket.nl/nl/about/modellen/regis.html).
    Large amounts for drinking water and industry are abstracted from the deeper aquifers,
    while sprinkler irrigation mainly comes from the upper aquifers. The surface water
    levels in the GW model are adjusted by the SWSC model during the NHI''s computations.
    The phreatic storage coefficient, phreatic head and flux to or from the unsaturated
    zone are determined during iteration (section 3) with the SVAT model. Groundwater
    discharges from and to surface water change during seasons and, in terms of boundary
    conditions, can be highly non-linear with respect to differences between the levels
    of groundwater and surface water. Surface water networks in the country vary from
    densely-distributed discharge systems (including tile drains) to extensive systems
    that fall dry during summer. After being classified (mainly by wet perimeter),
    these different discharge systems are translated into a set of parameter values
    in the RIVER package of MODFLOW by using a uniform upscaling procedure (De Lange,
    1999, De Lange, 1996). A separate version of the GW model computes full-3D variable-density
    groundwater flow and coupled salt transport. To account for groundwater density
    effects, this model contains forty layers instead of seven (e.g., Oude Essink,
    2001, Oude Essink et al., 2010). The model is currently being overhauled; this
    entails transfer to a SEAWAT setting (Langevin and Guo, 2006) and extension to
    parallel computation e.g. of temporal changes in the density (salt) distribution.
