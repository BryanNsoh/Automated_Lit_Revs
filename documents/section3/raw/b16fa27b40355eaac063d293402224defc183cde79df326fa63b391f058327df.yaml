    the EM wave band between 3,500 and 14,000 nm for SM retrieval from land surface
    temperature (LST) determined with the thermal inertia method (Jackson, 1982; Price,
    1980; Schieldge et al., 1982; Verstraeten et al., 2006) or in conjunction with
    vegetation indices (VI; Claps & Laguardia, 2004). Over the past three decades,
    the LST-VI concept has been widely applied for the estimation of SM (Gillies et
    al., 1997; Mallick et al., 2009) and evapotranspiration (Heilman et al., 1976;
    Stisen et al., 2008). Several studies have documented the LST-VI/fractional vegetation
    cover (FVC) relationship within a triangular (Carlson, 2007) or trapezoidal space
    (Moran et al., 1994). The FVC ranges between 0 for bare soil and 1 for full vegetation
    cover. The so-called “universal triangle” concept was first proposed by Price
    (1990) for prediction of evapotranspiration and later adapted for surface SM retrieval
    (Carlson et al., 1994; Gillies et al., 1997). A central assumption of the triangle
    method is that when a large number of pixels capturing the full range of soil
    surface moisture and FVC are considered, sharp boundaries in the LST-VI scatter
    plot reflect real physical limits that include bare soil, full-cover vegetation,
    and lower and upper limits for surface SM (e.g., completely dry points A and C
    and saturated points B and C in Figure 16a). The dry and wet edges intersect at
    point C for full vegetation cover. The relative value of surface SM and the surface
    energy fluxes for each pixel can be defined in terms of its position within the
    triangle (Wang et al., 2011). A detailed description of the universal triangle
    method is provided in Carlson (2007). While an advantage of the triangle method
    is its independence of ancillary data (atmospheric and surface data), it is challenging
    to define the triangular space for locations with narrow VI range or for regions
    with rainy/dry seasons, which results in narrow scattering of the LST-VI points.
    The establishment of the LST-VI relationship is more complicated for large scales
    due to the spatial heterogeneity of surface properties that may affect the shape
    of LST-VI space and thereby interfere with the precise determination of the dry
    and wet edges (Wang et al., 2011). Figure 16 Open in figure viewer PowerPoint
