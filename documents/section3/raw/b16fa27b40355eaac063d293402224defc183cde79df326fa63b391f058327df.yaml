    strong correlation between soil water content and the EMI measured apparent soil
    electrical conductivity (EC a ; Moghadas et al., 2010). Applications of EMI for
    SM variability mapping and monitoring at intermediate (hillslope to catchment)
    scales are discussed in, for example, Sheets and Hendrickx (1995), Allred et al.
    (2005), and Huth and Poulton (2007), Tromp-van Meerveld and McDonnell (2009),
    and Shanahan et al. (2015). EMI sensors apply current to the soil through EMI;
    hence, no direct contact with the soil surface is required (Corwin & Lesch, 2003).
    Common instruments consist of a transmitter coil that, when energized with alternating
    current (AC) at audio frequency, produces an EM field (Figure 13). The time-varying
    EM field emitted from the transmitter coil induces weak circular eddy current
    loops in the conducting soil, which in turn generate a secondary EM field that
    differs in amplitude and phase from the primary field (McNeill, 1980). The magnitude
    of amplitude and phase differences between primary and secondary fields primarily
    depends on soil properties including moisture content, type, and concentration
    of ions in the soil solution, the amount, and type of clay minerals in the soil
    matrix, the temperature, and the phase of soil water (Brevik & Fenton, 2002; Carroll
    & Oliver, 2005; Kachanoski et al., 1990; Reedy & Scanlon, 2003) as well as spacing
    between the transmitter and receiver coil, the distance between coils and soil
    surface, and coil orientation (parallel or perpendicular to the soil surface).
    The effect of magnetic permeability of the soil seems to be negligible according
    to De Jong et al. (1979). The primary and secondary fields are sensed as apparent
    conductivity at the receiver coil in Siemens per meter (S/m; McNeill, 1980). A
    detailed description of the theoretical background of EMI is provided in Tuller
    and Islam (2005). Figure 13 Open in figure viewer PowerPoint Sketch illustrating
    the propagation of electromagnetic fields in soil for an electromagnetic induction
    (EMI) sensor. EMI sensors commonly used for soil investigations include monofrequency
    (e.g., DUALEM-1, DUALEM-2, EM31, EM38, EM38-DD, EM38-MK2, and EMP-400) and multifrequency
    (e.g., GEM-300) sensors. EMI has been also thoroughly tested for estimating soil
    salinity (Williams et al., 2006), soil texture (White et al., 2012), clay content
    (Harvey & Morgan, 2009), cation exchange capacity (Triantafilis et al., 2009),
    soil compaction (Sudduth et al., 2010), soil pH (Van Meirvenne et al., 2013),
    soil organic carbon (Martinez et al., 2009), leaching rates of solutes (Slavich
    & Yang, 1990), herbicide partition coefficients (Jaynes et al., 1994), groundwater
    recharge (Williams et al., 2006), and for estimation of the leaf area index (Rudolph
    et al., 2015). An excellent review by Doolittle and Brevik (2014) details EMI
    applications for soil studies. Monofrequency instruments have been recurrently
    used to estimate SM, yielding R 2 values ranging from 0.11 to 0.99 (Robinson,
    Binley, et al., 2008; Tromp-van Meerveld & McDonnell, 2009). Recently, several
    studies have shown that multifrequency EMI sensors can be effectively used for
    measurement of SM distributions within soil profiles (Tromp-van Meerveld & McDonnell,
    2009). For example, Calamita et al. (2015) used a multifrequency sensor with eight
    frequencies between 7 and 2 KHz for the retrieval of shallow SM at four sites
    in Italy and indicated a linear relationship between SM and EC a with R 2 between
    0.46 and 0.69 and RMSE between 0.064 and 0.077 cm3/cm3. Tromp-van Meerveld and
    McDonnell (2009) tested a multifrequency sensor with four frequencies (7–14 KHz)
    to monitor SM for a 9-month period over an upland forested hillslope and found
    a better relationship between EC a and SM at depths ~>30 cm (R 2~0.84–0.87) than
    at a depth <15 cm (R 2~0.78-0.83). Combining GPR and EMI data in an integrated
    inverse modeling scheme that increases the information extracted from geophysical
    data has become more common. Moghadas et al. (2010) investigated the joint analysis
    of GPR and EMI synthetic data to reconstruct the electrical properties of a two-layer
    medium and reported that the GPR-EMI inversion approach can accurately estimate
    the soil electrical parameters when the values of conductivity and permittivity
    of the first layer are low. 4.3 Nuclear Magnetic Resonance Nuclear magnetic resonance
    imaging (NMRI; also called magnetic resonance imaging, MRI) is another proximal
    sensing technique for noninvasive SM determination. It is based on the sensitivity
    of the MRI signal intensity (echo) to SM content. Paetzold et al. (1985) first
    applied this concept to monitor SM. Guillot et al. (1989) then recorded the first
    images of a porous medium during moisture depletion. The most fundamental MRI
    principle for SM is spin-echo imaging (Merz et al., 2016), in which an echo is
    created by a 180° radiofrequency pulse following an initial 90° radio frequency
    pulse. The echo intensity depends on the proton density, which is proportional
    to the water content of the medium and the relaxation times. Since relaxation
    times also change with water content, the echo intensity is not necessarily proportional
    to the water content (Barrie, 2000). Because echo intensity itself is also affected
    by experimental parameters like echo time and repetition time, it is preferable
    to record an entire series of echoes and extrapolate to zero to obtain a quantity
    that is proportional to the water content if the relaxation time is sufficiently
    long (Edzes et al., 1998). In most natural porous media that include high content
    of silt or clay, the relaxation time might be quite short. In this case the so-called
    single point imaging (SPI) technique, originally developed to monitor water in
    saturated rocks, may provide more reliable estimates (Balcom et al., 2003). Merz
    et al. (2014) tested three MRI methods (unilateral NMR, spin echo multiscale (SEMS),
    and SPI3D) for estimating near-surface moisture based on equation (12) (12) with
    θ α,MR = M(0,r)/M(0,r)saturated in which M(0,r) and M(0,r)saturated denote the
    signal amplitude at partial and initial saturation, respectively, θ r,MR is the
    relative magnetic resonance (MR) signal at dry (residual) soil condition. The
    assumption of this model is the linear relationship between MR signals and the
    moisture content. Figure 14 depicts high-resolution near-surface moisture profiles
