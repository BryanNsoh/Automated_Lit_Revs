    Surface ocean 1pCO2 measurements together with atmo-\nspheric CO2 measurements\
    \ are essential for determining air–\nsea CO2 ﬂuxes. The current situation is\
    \ illustrated by a pub-\nlished global ﬂux map, based on a compilation of ∼ 3\
