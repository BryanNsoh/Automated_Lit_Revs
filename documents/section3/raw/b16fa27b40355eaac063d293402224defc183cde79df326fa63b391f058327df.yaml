    The Eidgenössische Technische Hochschule (ETH) Zürich L-Band Radiometer (ELBARA)
    is a passive system operating at a frequency of 1.4–1.427 GHz. It was constructed
    by the University of Bern in collaboration with ETH to infer SHPs from the SM
    dynamics of top soil. The radiometer consists of a dual-mode conical horn antenna
    mounted on a back of a truck (mobile) or a tower (fixed) with 4–17 m elevation
    at zenith angle between 30 and 330°. It measures the brightness temperature at
    the soil surface for SM retrieval. The radiometer is equipped with internal cold
    (273°K) and hot (338°K) loads for measurement calibration (Jonard et al., 2011).
    The ELBARA II system has been designed by ESA as part of SMOS, and it is used
    for ground-based campaigns in Europe for calibration of SMOS and SMAP SM algorithms
    and for validation of SM retrievals (Miernecki et al., 2014; Schwank et al., 2010;
    Wigneron et al., 2012). Miernecki et al. (2014) used ELBARA II SM estimates for
    evaluation of SMAP and SMOS SM retrieval algorithms and demonstrated that SMAP
    single channel (Single Channel Algorithm [SCA]-H and SCA-V) and dual channel (DCA)
    algorithms and the SMOS land parameter retrieval model (LPRM) provide results
    very close (RMSEs 0.035–0.056 cm3/cm3) to those obtained from L-band Microwave
    Emission of the Biosphere (L-MEB) model-based multi-angular ELBARA II measurements.
    The JULBARA system at the Forschungszentrum Jülich in Germany is a Dick-type L-band
    (1.414 GHz) radiometer that has been used for SM retrieval at the field scale
    with RMSEs of 0.062 (horizontal polarization) and 0.054 cm3/cm3 (vertical polarization)
    (Jonard et al., 2011). The Combined Radar and Radiometer (ComRAD) ground-based
    L-band simulator (O''Neill et al., 2007) developed jointly by NASA/GSFC and George
    Washington University has been used to refine SMAP SM retrieval algorithms under
    controlled conditions (Srivastava et al., 2015) and to develop new radiative transfer
    based SM retrieval models for vegetated terrain and small tree canopies (Kurum
    et al., 2011). It consists of a quad-polarized radar (1.25 GHz) and a dual-polarized
    radiometer (1.4 GHz) sharing the same 1.22-m parabolic dish antenna with 12° field
    of view and mounted on a 19-m hydraulic boom truck for field deployment. Before
    field measurements, the radiometer is calibrated with cold sky and ambient microwave
    absorber targets. In a study by Srivastava, et al. (2015), ComRAD data were used
    for evaluation of the SCA-H algorithm integrated with Mironov/Dobson dielectric
    mixing models for SM retrieval at a USDA field site covered with corn and soybeans.
    Results indicated that SCA-H is promising for L-band SM retrieval with a RMSE
    of 0.04 cm3/cm3. 5 RS Methods for SM Retrieval RS approaches for SM estimation
