    \ Modular\nconcepts have proven quite successful for the high-\nthroughput phenotyping\
    \ of notoriously difﬁcult phenotypes\nsuch as root system traits. A notable example\
    \ is GiaRoots,\na software program that allows users to incorporate their\nown\
    \ processing and algorithms into the automated analysis\nroutines as a way of\
    \ overcoming the limitations imposed by\nmore integrated approaches (Galkovskyi\
    \ et al. 2012).\nAccess, storage, and management of phenotypic data\nIt is clear\
    \ then, that much of next-generation phenotyping\nwill be done at the intersection\
    \ of the ﬁelds of biology,\nengineering, and computer science. Progress in developing\n\
    technology in these disciplines that empowers next-gener-\nation phenotyping strategies\
    \ is moving forward rapidly.\nHowever, congruent with the progress in the capability\
    \ to\ncollect high-throughput phenotypic data, is the growing\nproblem of managing\
    \ these data sets in ways that empower\nvalue extraction. Retroﬁtting a lab to\
    \ handle the rapid\ninﬂux of phenotype data could require signiﬁcant invest-\n\
    ment in facilities, device control systems and computa-\ntional resources.\nFor\
    \ experiments that are only measuring a few traits on a\npanel of germplasm, setting\
    \ up a local (customized) phe-\nnotyping system in-house might be practical; but\
    \ in such\ncases, a laboratory information management system (LIMS)\nor local\
    \ database may be needed to manage the high vol-\numes of phenotypic information.\
    \ Generally, there are no\n‘off the shelf’ solutions that can be applied universally,\
    \ so\nsome computer expertise will be needed for data manage-\nment. Even so,\
    \ organizing that information into a ‘‘phe-\nnome’’ is challenging because of\
    \ the continuous, multi-\nfaceted, and interpretive nature of what a phenotypic\n\
    observation is, contrasted with the ‘‘discrete’’ nature of\ngenotypic data, which\
    \ can be abstracted into a single\nalphabetical character (National Science Foundation\
    \ 2011).\nBeyond the technologies used to run, collect and digest\nlarge-scale\
    \ phenotypic evaluations, the ﬁeld of phenomics\nfaces similar bottlenecks that\
    \ genomics has been grappling\nwith as the drop in cost of DNA sequencing outpaces\
    \ the\ncost of hard drive data storage (Stein 2010). Though there\nis ample exploration\
    \ that can be done on genomic data\nalone, for many plant researchers, associating\
    \ and enrich-\ning genotype data with phenotypic manifestations contex-\ntualized\
    \ by the ﬁeld environment is a vital part of gaining\ntrue biological insight\
    \ and solving agronomic problems.\nThe storage of phenotype data at this scale\
    \ has become a\nsub-discipline on its own and some projects are dealing\nwith\
    \ it quite well. There are many public databases that\nhave been working to organize\
    \ and collate plant phenotype\ndata (Lai et al. 2012; Table 3), but most only\
    \ have the\ncurrent capacity to present free-text phenotypic descrip-\ntions of\
    \ mutants, e.g. SoyBase (Grant et al. 2010) and\nMaizeGDB (Schaeffer et al. 2011).\
    \ Some crop databases\nhave tried to move beyond this paradigm by including\n\
    functionality for the management of phenotypic measure-\nments, predominantly\
    \ from either managed ﬁeld trials or\nGWA studies [e.g. T3 Triticeae Toolbox (http://triticeae\n\
    toolbox.org), Panzea (Canaran et al. 2008), and Gramene’s\ndiversity module (Chen\
    \ et al. 2010)]. They are also among\na number of projects preparing for an increasing\
    \ amount of\nassociation data emerging from the marriage of powerful\ngenomic\
    \ information with next-generation phenotyping.\nOne effort is NCBI’s dbGAP (Mailman\
    \ et al. 2007), which\nwas created as a public repository for phenotypes, geno-\n\
    types and the associations between them. Currently, how-\never, dbGAP only accepts\
    \ human data.\nThere are a few database projects that specialize spe-\nciﬁcally\
    \ in plant phenomics data, and deserve to be high-\nlighted. The ﬁrst example\
    \ of these is PHENOPSIS DB\n(Juliette et al. 2011), which mainly houses information\n\
    regarding the growth response of Arabidopsis thaliana to\nvarious environmental\
    \ conditions. The database is popu-\nlated with phenotype information extracted\
    \ from images\nand measurements collected automatically in specialized\ngrowth\
    \ chambers. The collaborative international network\nfor ionomics ( http://www.ionomicshub.org;\
    \ Baxter et al.\n2007) is a second example that hosts ICP-mass spectrom-\netry\
    \ ionomics data for thousands of Arabidopsis, rice, and\nyeast samples with the\
    \ goal to facilitate the understanding\nof response mechanisms in plants to various\
    \ nutrient\navailabilities and/or abiotic toxicities.\nAdditionally, there are\
    \ other efforts in human and mouse\ngenomics research that could serve as useful\
    \ models for\ncontinued development in the plant phenomics domain.\nMouse genomics\
    \ informatics (MGI), (http://www.infor\nmatics.jax.org)\ncomprise\nseveral\ndatabase\n\
    projects,\nincluding the mouse genome database (MGD), (Eppig et al.\n2012) and\
    \ houses a variety of tools for searching and\nbrowsing large phenotype data sets.\
    \ PhenomicDB is\nanother, multi-species (primarily human, mouse, fruit ﬂy,\nand\
    \ yeast) resource designed to empower ‘‘comparative\nphenomics’’ (Kahraman et\
    \ al. 2005). The nutritional phe-\nnotype database (Van Ommen et al. 2010) is\
    \ a third, which\nfocuses on human nutritional phenotype data. The DbNP\neven\
    \ goes a step further than most databases by empha-\nsizing the importance of\
    \ the characterization and uniﬁca-\ntion of experimental designs and allows for\
    \ ﬁner grained\nstorage and searching protocol parameters. The DbNP\n876\nTheor\
    \ Appl Genet (2013) 126:867–887\n123\nproject recently announced that it will\
    \ further expand the\nscope of the resource to include management of environ-\n\
    mental plant studies (http://www.dbnp.org).\nOne important feature shared among\
    \ many current dat-\nabases organizing phenotype data is the use of controlled\n\
    vocabularies known as ‘ontological terms’. Ontologies are\nsets of deﬁned keywords\
    \ that can be used as tags to qualify\nand describe features related to biological\
    \ data points and\ndata sets. Such ontological terms can be used to describe\n\
    traits, genes, environments, or taxonomy. As an example,\none might use the hierarchy\
    \ of terms ‘‘growth and devel-\nopment C shoot\ndevelopment C inﬂorescence\ndevelop-\n\
    ment C ﬂower development C ﬂowering time C days to\nﬂower’’ to describe formally\
    \ what is colloquially referred\nto as simply ‘‘ﬂowering time’’. While this is\
    \ an arguably\nsimple example, it is not difﬁcult to imagine the com-\nplexity\
    \ that ensues when trying to use ontologies to\ndescribe\ncomplicated\nmolecular\n\
    pathways.\nUsage\nof\nontologies is a critical step toward making diverse and\n\
    rapidly growing collections of biological data searchable,\nand accessible to\
    \ computational algorithms. The Open\nBiological and Biomedical Ontologies Foundry\
    \ (OBO\nfoundry) (Smith et al. 2007) has emerged as an important\ncentralized\
    \ repository for plant and animal ontological\ncollections, with the goal of increasing\
    \ standardization and\nmaximizing interoperability between ontologies. For plant\n\
    data the most commonly used ontologies include the plant\nontology (PO), (Avraham\
    \ et al. 2008; Jaiswal et al. 2005)\nthe plant trait ontology (TO), plant environment\
    \ ontology\n(EO), and the phenotypic quality ontology (PATO).\nUnfortunately,\
    \ all research groups do not universally\nadopt usage of these community standards\
    \ and without a\ncritical mass of ‘‘buy-in’’, their beneﬁts cannot be fully\n\
    realized. Also a great deal of time and resources go into the\ncuration and maintenance\
    \ of ontologies and projects rely\non term-based grant funding, which is not always\
    \ reliable.\nIn order to meet the demand imposed by the upscaling\nof phenotypic\
    \ data production, sophisticated computational\nmethods will need to be employed.\
    \ Phenotype data is\ncomplex and highly context sensitive, and crucial infor-\n\
    mation can potentially be lost when data descriptions are\nﬂattened down to only\
    \ a few ontology terms. As a way of\ndealing with this complexity, some groups\
    \ have been\nexploring the potential of the Semantic Web (Lee et al. 2001)\ntoexpandthedimensionalityofstoredbiologicaldata\
