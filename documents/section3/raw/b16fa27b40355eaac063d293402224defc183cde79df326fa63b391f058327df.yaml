    of journal papers related to GEE applications, published in each discipline provided
    in Fig. 7. Show All In the following sections, more information about each of
    the GEE applications along with several case studies are discussed. A. Vegetation
    Vegetation (e.g. forest, grassland, rangeland, and shrub) can be considered as
    one of the most vital components of the Earth''s biosphere because it serves critical
    functions to both humans and the environment [53]. Vegetation is also important
    in many biochemical cycles that are directly or indirectly interacting with water,
    soil, and air [54]. Such cycles are important for global vegetation pattern and
    climate studies and, thus, vegetation is also important for biodiversity conservation
    and climate change mitigation [55]. Moreover, vegetations are the primary source
    of converting dioxide carbon to oxygen, enabling aerobic metabolism on the globe
    [56]. Considering the important services of vegetation, it is highly required
    to monitor the current state and dynamics of various vegetation types. GEE leverages
    cloud computing services for long-term monitoring of vegetation covers. Furthermore,
    the publicly available RS data within GEE enable researchers to employ this platform
    for vegetation monitoring at various spatial scales. In particular, the existence
    of several vegetation indices in GEE allows conducting vegetation studies in efficient
    and quick manners. GEE has been widely used for vegetation mapping [57], [58],
    vegetation dynamics monitoring [59], [60], deforestation [61], [62], vegetation
    and forest expansion [63], [64], forest health monitoring [65], [66], forest mapping
    [67], [68], pasture monitoring [49], [69], and rangeland assessment [70], [71].
    For instance, the full archive of the Landsat imagery was processed within GEE
    to map the vegetation dynamics from 1988 to 2017 in Queensland, Australia [59].
    Field observations were utilized to evaluate the performance of the proposed algorithm
    and an overall accuracy of 82.6% was reported. Finally, the suitability of GEE
    for large-scale and long-term vegetation monitoring was reported along with an
    approximately 20% decrease in the vegetation cover in this study area. The authors
    emphasized the high computational efficiency of GEE compared to when they did
    the same analysis using traditional methods. In another study, an algorithm was
    developed within GEE by employing spectral mixture analysis to detect degradation
    and deforestation in the Brazilian state of Rondônia [62]. To this end, Landsat
    archived images from 1990 to 2013 were used. All the required processing steps
    were performed within GEE to produce annual forest disturbances maps. Landsat
    data were transformed into spectral endmember fraction and were applied to calculate
    the Normalized Degradation Fraction Index. The presented method obtained producer
    accuracies of 68.1% and 85.3% for degradation and deforestation maps, respectively.
    B. Agriculture Mapping and monitoring croplands and plantations are essential
    for food security. Food security could be stated as one of the most significant
    issues in the current era and, thus, the Food and Agriculture Organization (FAO)
    has set its goal to achieve food security around the globe [72], [73]. Agricultural
    products not only play a vital role in human life, but also are critical from
    economic aspects. Therefore, agriculture can be considered as a source of livelihood
    and a contributor to national revenue [74]. Moreover, monitoring agricultural
    products is required for policy-makers and governments to ensure the path to economic
    growth and self-sufficiency of the country [72]. RS datasets allow frequent and
    cost-effective monitoring of croplands and plantations. GEE hosted extensive publicly
    available RS datasets that can be effectively utilized for productivity, quality,
    profitability, and sustainability studies of agriculture production. Researchers
    have applied GEE to plantation mapping and monitoring [75], [76], phenology-based
    classification [77], [78], cropland mapping [79], [80], crop condition monitoring
    [81], [82], crop yield estimation [83], [84], irrigation mapping [85], [86], and
    other agricultural studies [87], [88]. For example, seasonal median composites
    of Sentinel-1 and Sentinel-2 were calculated in GEE to predict the Maize yield
    in Kenya and Tanzania [83]. The use of RF resulted in the production of Maize/none
    Maize maps in Kenya and Tanzania with 63% and 79% overall accuracies, respectively.
    Finally, satellite observations along with gridded soil datasets were ingested
    into a scalable harmonic regression to estimate Maize yield. Moreover, multitemporal
    Landsat-8, Landsat-7, and Sentinel-2 imagery were employed to calculate composite
    NDVI images for winter cropland mapping in an area of over 200 000 km2 [77]. Then,
    the multitemporal NDVI curve was inserted into a CART algorithm to produce a phenology-based
    map of winter cropland with an overall accuracy of 96.22%. The authors reported
    that lacking remote sensing images with high temporal frequency in GEE was one
    of the limitations of their work and, thus, suggested to use Chinese GaoFen satellite
    data with four days revisit time for the future cropland classifications. C. Hydrology
    Water is an essential element for life whether in liquid form (e.g., lake, reservoir,
    and river) or solid forms (e.g., snow, ice, and glaciers) in the cryosphere and,
    thus, obtaining reliable information about water resources is a high necessity.
    In addition, monitoring inland, coastal, and arctic water resources are beneficial
    in climate change studies [89]. Moreover, investigating the size and behavior
    of glaciers along with the amount of snow ablation could render supporting information
    about the Cryosphere–Atmosphere interactions and climate change [90], [91]. Furthermore,
    drought and flood disasters are relatively associated with the dynamics of water
    resources [92]. Therefore, persistent and precise monitoring of all types of water
    resources is a vital need. Publicly available datasets within GEE along with its
    high computing performance allow for accurate monitoring of water resources with
    adequate temporal and spatial resolutions. Consequently, GEE was efficiently employed
    for surface water dynamics monitoring [93], [94], bathymetry [20], [95], shoreline
    and coastal studies [96], [97], lake and reservoir mapping and monitoring [98],
    [99], glacier studies [90], [100], snow ablation and snow mapping [92], [101],
    suspended sediments and river studies [102], [103], and water health assessment
    [104], [105]. For instance, Nguyen et al. [93] introduced a fully automatic method
    for water extraction in New Zealand. The GEE and Landsat-8 images between 2014
    and 2018 were employed to map lakes and reservoirs using an Automatic Water Extraction
    Index with an overall accuracy of 85%. In a different study, GEE was used to combine
    MODIS fractional snow cover with Sentinel-1 wet snow mask data to develop an algorithm
    to produce a monthly wet-dry snow map [92]. In this study, 2.5 years were studied
    in the Indian Himalayan region covering around 55 000 km2. It is worth noting
    that the underestimation of the wet snow area was corrected by DEM. In another
    study, blue and green bands of Sentinel-2 were processed to develop an empirical
    model for satellite-derived bathymetry maps [20]. In this regard, cloud masking,
    sun glint correction, radiometric calibration, and normalization were performed
    within GEE in three sites of the Aegean Sea in the Eastern Mediterranean. Finally,
    based on 9818 reference points, the proposed approach achieved R2 and RMSE of
    0.9 and 1.67 m, respectively. The authors argued that GEE time-out error was the
    main limitation in their work, because their empirical method required estimation
    of the regression between the image composite values and water depth over large
    region and a long period of time. D. Urban Urban areas are regions with concentrated
    people and human infrastructure and usually expand through the time for better
    livelihood. These regions have become the central point of economic, social, cultural,
    and recreational activities, as well as resource consumption [106], [107]. Therefore,
    urban areas could be considered as the primary source of human interaction with
    the surrounding environment. The environment and the urban areas affect each other
    mutually since the environmental changes could influence human life. On the other
    hand, unrestricted urban growth causes severe damage to natural resources and
    can negatively alter the atmosphere and climate [108], [109]. Conducting urban
    studies are essential to support sustainable development. In this regard, RS datasets
    enable the quantification and profound analysis of urban dynamics that are fundamental
    for devising suitable approaches for urban development and urban planning [110].
    GEE promotes long-term monitoring of urban conditions to effectively study the
    urban environment from different aspects. Urban expansion and extent mapping [18],
    [111], urban morphology and local climate zone monitoring [112], [113], urban
    4-D modeling [52], urban green space classification [114], [115], urban temperature
    and urban heat island identification [17], [110] are some of the main urban studies
    conducted within GEE. For instance, Ravanelli et al. [17] studied the long-term
    monitoring of Surface Urban Heat Island (SUHI) and its relation to urban land
    cover changes over six metropolitan areas of the United States. More than 6000
    Landsat images were interpreted between 1992 and 2011 by Detrended Rate Matrix
    analysis to illustrate the land cover change versus SUHI. It was reported that
    GEE was the best solution for their applications in terms of efficiency in time,
    cost, and computation. The results revealed a definite increase of SUHI due to
    urban growth. Moreover, Gong et al. [18] investigated the urban expansion dynamics
    by producing annual global artificial impervious surfaces that are predominate
    indicators of human settlement. To this end, the full archives of Landsat satellite
    data between 1985 and 2018 were processed within GEE. Sentinel-1 SAR data and
    nighttime images were also used to improve the final results in arid areas. The
    implementation of the Exclusion–Inclusion algorithm combined with the temporal
    consistency check within GEE yielded the overall accuracy of over 90% in mapping
    annual global impervious surfaces. E. Land Cover The dominant land cover types
    of a region determine the terrestrial surface characteristics of the corresponding
    area. Vegetation, water, and soil are the main land cover types spread across
    the globe. These land cover types form environmental conditions for the habitat
    of various flora and fauna [116], [117]. Furthermore, the distribution of land
    covers defines the physical interaction between Earth''s surface and the surrounding
    environment. Recognizing the significant impacts of land covers on the environment
    and investigating the current condition along with monitoring long-term dynamics
    of land covers are essential for sustainable development, climate change modeling,
    biodiversity studies, and natural resource monitoring [118], [119]. GEE hosted
    enormous publicly RS datasets in various spectral and spatial resolutions to conduct
    land cover mapping [14], [120], land cover dynamics monitoring [121], [122], coastal
    mapping [123], [124], and wetland classification [125]. For instance, an automatic
    land cover mapping was developed within GEE through the integration of Landsat
    imagery and RF algorithm over the north of China [14]. The reference samples were
    collected by rules of pixel and spectral filtering from MODIS land cover products
    with the International Geosphere-Biosphere Program theme in ten classes. Two types
    of monthly and percentile features were utilized separately, and the best result
    was obtained through the usage of monthly features by achieving over 80% accuracy.
    In another study, GEE was used to produce a sharpened land cover map over Mato
    Grosso, Brazil [15]. Their proposed algorithm (BULC-U) fused the 300 m the GlobeCover
    product with Landsat imagery to produce a 30 m land cover map. In this regard,
    Landsat images were segmented and then the ISODATA algorithm was applied to generate
    an unsupervised map in 20 clusters. Finally, the unsupervised classification result
    was fused to the GlobeCover product. More recently, Ghorbanian et al. [126] produced
    an improved version of the land cover map of Iran using Sentinel-1/2 imagery within
    GEE. They also proposed an automatic workflow to update this map every year without
    the need to collect additional in situ data using migrated samples. F. Natural
    Disaster Extreme and unexpected phenomena caused by the natural process of the
    Earth are called natural disasters. These events bring destruction to the surrounding
    environment and human life [127]. Profound research should be carried out to investigate
    the characteristics and behavior of these phenomena and, consequently, to reduce
    the amount of damage. The importance of geospatial data for monitoring and damage
    assessment of natural disasters is undeniable [128]. Long-term and NRT publicly
    available RS datasets within GEE along with its high-performance computing promote
    this cloud-based platform for monitoring, forecasting, prevention, vulnerability,
    and resilience studies of natural disasters. In particular, GEE was utilized for
    drought monitoring [129], [130], flood mapping and flood risk assessment [131],
    [132], wildfire severity mapping [133], [134], landslides analyses [135], hurricane
    studies [136], and tsunami studies [137]. For instance, MODIS and meteorological
    datasets were employed within GEE to study the temporal and spatial variations
    of drought events in Potohar Plateau of Punjab, Pakistan between 2000 and 2015
    [129]. In this regard, multiple features of standard precipitation index, standard
    precipitation-evapotranspiration index, vegetation condition index, precipitation
    condition index, soil moisture condition index, and temperature condition index
    were utilized for drought monitoring. In addition, 44 Sentinel-1 GRD dual-polarized
    data were employed within GEE to develop an operational methodology for rapid
    flood inundation mapping in Bangladesh [131]. Moreover, a potential flood damage
    map was generated to support efficient decision making. The proposed method obtained
    96.44% overall accuracy by incorporating 4500 reference samples. Finally, a preflood
    Landsat-8 image was used to generate a land cover map for further estimation of
    flood damages to cropland and rural settlements. It was reported that the developed
    algorithm within GEE could be effectively used for monitoring land covers in a
    cost-efficient approach because open-access Landsat datasets are regularly inserted
    into GEE. In a different study, very high-resolution oblique images were processed
    within GEE to detect irregularity in façade and rooftop areas caused by hurricane
    events [136]. First, a vertical building map was produced from a temporal analysis
    of predisaster images through an edge-based/knowledge-based approach. Then, pre-
    and postdisaster images were fused in the data level followed by spectral-only
    and geospectral classifiers through the RF algorithm. The results obtained a significant
    reduction in false-positive error. G. Atmosphere and Climate As a principal component
    of the natural process of the Earth system, land interacts with the atmosphere
    through biophysical and biochemical processes mutually [138]. Constant population
    growth and human activities result in significant changes in the atmospheric constituents
    [139]. Climate change and air pollution are two decisive consequences of these
    disturbances that directly impact the surrounding environment and human health
    [140], [141]. Therefore, it is essential to monitor and control air quality and
    climate conditions to avoid severe outcomes. The availability of climate products
    accompanied by surface products within GEE, make this platform a great tool for
    climate studies and air quality monitoring. These advantages create a rising interest
    in the research community to use GEE for air pollution analyses [142], [143],
    climate change and monitoring [144], [145], biophysical variable studies [21],
    [146], evapotranspiration estimation [147], and precipitation mapping [148]. For
    instance, GEE was employed to map exposed mine waste areas to estimate the corresponding
    emission of particulate matter to the atmosphere [142]. Four benchmark years of
    1990, 2000, 2010, and 2018 as a part of Canada''s Air Pollutant Emission Inventory
    were studied. Landsat-5, Landsat-8, Sentinel-1, and Sentinel-2 satellite data
    were used to map exposed mine through an RF algorithm. Finally, the authors reported
    that GEE was an invaluable platform for monitoring long-term emission from exposed
    mine waste. Furthermore, GEE was used along with version 1 Tropical Rainfall Measuring
    Mission (TRMM) precipitation products to study the spatial and temporal patterns
    of precipitation in the Zambezi River basin [148]. To this end, TRMM data from
    1998 to 2017 were processed in GEE to investigate the precipitation trends and
    magnitudes by Kendall''s correlation and Sen''s slope reducer respectively. A
    “dry gets dryer, wet gets wetter” pattern was observed and reported in the study
    region. H. Image Processing In the current era, almost all EO platforms are equipped
    by digital sensors and, thus, terabytes of data are generated and stored in digital
    formats every day. As discussed, GEE hosts an immense number of digital images.
    The RS images are extensively utilized in various applications and for different
    purposes. Therefore, it is highly required to develop and enhance digital image
    processing algorithms to efficiently exploit the potential of digital images.
    Moreover, since the quality of every input data directly affects the final accuracy
    of studies, image processing must be considered a necessity. Precision, level
    of automation, reliability, computational complexity, and time-consumption are
    the most critical criteria in developing image processing algorithms [149], [150].
    Therefore, to ensure high-quality results, it is inevitable to develop and enhance
    the existing image processing algorithms within GEE protocols. In this regard,
    researchers have employed GEE to develop various efficient and useful image processing
    algorithms, such as cloud masking [12], [149], data selection and enhancement
    [13], [150], image-based sensor calibration [151], [152], and training sample
    migration [153]. For instance, Kong et al. [150] introduced weighted Whittaker
    with a dynamic parameter (wWHd) denoising method within GEE to reconstruct the
    vegetation phenology based on 500 m MODIS EVI products. A large number of reference
    samples were used to compare the proposed method with four well-known denoising
    methods. The results, in terms of RMSE, roughness, and computational efficiency
    revealed the superiority of the proposed method. Furthermore, Li et al. [13] developed
    an algorithm to improve GEE''s processing to efficiently acquire large-scale cloud-free
    Landsat images to support further applications. This method comprises cloud and
    shadow masking, snow/ice masking, and low-quality pixels removal by incorporating
    the quality band. Therefore, this method can efficiently prepare high-quality
    data for each region of interest. It was discussed that their algorithm was developed
    within GEE, and the open-access codes within this platform provided a simple framework
    with a flexible user-friendly interface. Finally, Kakooei et al. [154] proposed
    a global Sentinel-1 foreshortening mask to improve the reliability of SAR-based
    analysis. I. Pedosphere The Pedosphere is the outermost layer of Earth which dynamically
    interacts with the Biosphere and atmosphere [155]. Monitoring and studying the
    Pedosphere and the corresponding categories (e.g., soil, geology, and geomorphology)
    are prerequisites for sustainable development, especially in the climate modeling
    context [156]. Soil is the most significant component of the Pedosphere that has
    straight impacts on the surrounding environment and, thus, essential for biodiversity
    conservation and climate regulations [157]–[160]. The availability of RS datasets
    in GEE makes it an appealing platform for the Pedosphere studies at diverse scales.
    GEE was utilized for digital soil mapping [50], [161], geology and mining [162],
    [163], geomorphology studies [164], soil topography mapping [165], soil moisture
    derivation [166], and soil carbon and salinity estimation [167], [168]. For example,
    Ivushkin et al. [168] applied Landsat-5 and Landsat-8 datasets within GEE to produce
    a global soil salinity map based on the thermal anomaly. They incorporated 15
    188 reference points from ISRIC-world soil information. Seven soil salinity indicators
    of sand content, silt content, clay content, PH, bulk density, organic carbon
    content, and cation exchange capacity with thermal anomaly were fed to the RF
    algorithm. The final soil salinity map obtained overall accuracies of 67%–70%
    for six different times. Moreover, GEE capabilities and Landsat imagery were combined
    to automatically delineate the annual extent of surface coal mining in Central
    Appalachia between 1985 and 2015 [162]. To this end, the urban areas were masked
    using publicly available datasets and the mining zones were identified by low
    values in NDVI images. The proposed algorithm achieved Kappa coefficients varying
    from 0.62 to 0.93 for different years. J. Others Other than previously mentioned
    applications, there are multiple articles related to other applications of GEE,
    which were conducted with lower frequency. Therefore, their number was not enough
    to have a separate category and, thus, were assigned to the Others applications
    category. These studies are mainly related to archaeology [169]–[171], 3-D printing
    [172], wildlife [173], [174], oil platform detection [175], and crashed airplane
    detection [176]. For example, 300 Landsat-8 images between 2013 and 2018 were
    processed in GEE to detect possible crashed airplane in the Cambodian jungle [176].
    NDVI, albedo, thermal bands, spectral information, and panchromatic features were
    utilized in this study. Moreover, Sentinel-1 SAR data were used to automatically
    identify and delineate offshore oil platforms [175]. The proposed method was evaluated
    by 1577 reference samples and obtained an overall accuracy of 96.09% over the
    Gulf of Mexico. Furthermore, GEE was reported as a suitable platform to process
    high-resolution drone imagery for pottery shreds identification [169]. In this
    regard, texture and gradient features from RGB drone imagery were calculated within
    GEE and were ingested into the RF classifier. The developed algorithm was able
    to identify pottery shreds with 32.9% and 76.8% accuracies for two separate regions.
    Moreover, GEE was employed to process drone imagery to estimate the wildlife aggregation
    population [173]. To this end, the RF algorithm was applied to map targets of
    interest (bird nest) pursuit using a predictive model to estimate the population.
    The proposed approach obtained overall accuracies ranging from 86% to 96% over
    four different water bird colonies. Finally, a web-application called TouchTerrian
    was developed to simplify the 3-D terrain model printing [172]. After determining
    the region of interest, the corresponding DEM was obtained through GEE to be used
    for final 3-D printing. It was reported that users with any level of expertise
    could easily utilize their model within GEE with minimum computing resources requirements.
    SECTION VIII. GEE Large-Scale Case Studies As discussed, the enormous capabilities
    of GEE resolve the existing challenges of processing big data over large-scale
    areas. Therefore, GEE has been recognized as an efficient platform for regional
    to global LC mapping and monitoring over long periods of time. In this section,
    ten studies conducted over the globe, continents, and big countries (e.g., the
    United States, Canada, and China) are discussed in detail. A. Globe Long et al.
    [133] proposed an automatic method for producing a global annual burned area maps
    using all available Landsat images acquired between 2014 and 2015 within the GEE
    cloud computing platform. The map of the burn degree was first generated using
    the RF classifier. Then, several logical filters (e.g., NDVI, Normalized Burned
    Ratio (NBR), and temporal filters) were implemented to select candidate seeds
    of the burned area. Finally, the global annual burned area map of 2015 (GABAM
    2015) was produced by employing an iterative seed-growing process. A strong correlation
    (R2 = 0.74) was observed between the spatial distribution of the burned surfaces
    from the GABAM 2015 and the annual 250 m MODIS Vegetation Continuous Fields (VCF)
    Collection 5.1 (MOD44B) product. Hansen et al. [8] analyzed forest cover changes
    at the global scale between 2000 and 2012 using Landsat time-series images within
    GEE. Based on the results, the authors reported the following: the tropical domain
    had the highest forest cover change (loss and gain) with annual deforestation
    rate of approximately 2101 km2/year; most forests in the subtropical climate domain
    were considered as croplands, because the existence of long-lived natural forests
    in this domain was relatively rare; the trend of change in temperate forests was
    almost constant and had a low ratio of loss compared to gain; fire was the most
    important cause of deforestation in the boreal domain; the speed of deforestation
    in Brazil was more than other countries. In [177], a grid-based Mountain Green
    Cover Index (MGCI) was implemented to monitor mountain ecosystems at large scales.
    A novel frequency- and phenology-based technique was applied to generate the global
    green vegetation cover using all available Landsat-8 images within the GEE platform.
    Then, the real surface area generated from ASTER GDEM Version 2 was applied to
    calculate the MGCI model instead of the planimetric surface. The results showed
    that the generated data had a high correlation (R2 = 0.9548) with FAO MGCI baseline
    data. In [178], global surface water and its long-term changes were mapped over
    three decades of Landsat satellite images (three million images) within the GEE
    platform. The result of this global assessment demonstrated the following: permanent
    water bodies disappeared by approximately 90 000 km2 and new water bodies covering
    184 000 km2 formed between 1984 and 2015; the permanent net water of all continental
    regions increased except for Oceania; over 70% of global net permanent water loss
    occurred in the Middle East and Central Asia due to drought and human actions
    (e.g., river damming). It is finally argued that the proposed strategy within
    GEE can be effectively used for water resources management. Scherler et al. [90]
    proposed a novel automatic method to map supraglacial debris cover over the globe
    using multitemporal optical satellite images within GEE. In this study, debris-covered
    ice surfaces were generated by thresholding of three indices, including red to
    Shortwave Infrared band ratio, the Normalized Difference Snow Index, and linear
    spectral unmixing-derived Fractional Debris Cover. These indices were generated
    based on Landsat-8 and Sentinel-2 optical satellite images in 19 glacier areas
    at the world-scale from 2013 to 2015. The results showed that 4.4% (about 26 000
    km²) of all glacier areas is affected with debris. Furthermore, an inverse relationship
    between glacier size and percentage of debris was also reported, indicating continuous
    shrinking glaciers due to the debris effects. B. Continent and Big Countries Amani
    et al. [1] produced the first Canadian wetland inventory (CWI) map using Landsat-8
    imagery and several advanced algorithms available within GEE. In this study, 30
    000 scenes of Landsat-8 images were used along with machine learning algorithms
    in GEE. The RF algorithm was applied to classify wetlands over the entire Canada.
    The CWI map was based on five wetland classes, defined by the Canadian Wetland
    Classification System: bog, fen, marsh, swamp, and shallow water. The quantity
    and quality of the results showed that the generated CWI map had reasonable accuracy
    considering the challenges existing over this immense country (9.985 million km2).
    Li et al. [179] generated African LCLU map at a 10 m resolution within GEE using
    multisource RS datasets, including Sentinel-2, Landsat-8, Global Human Settlement
    Layer, Night Time Light data, Shuttle Radar Topography Mission (SRTM), and MODIS
    Land Surface Temperature images. The RF algorithm was applied to classify the
    area into five categories of urban, trees, low plants, bare soil, and water. The
    results showed that the LCLU map generated by this method had a better performance
    than that of the FROM-GLC10 [180] in detecting urban class and distinguishing
    trees from low plants in rural areas. Beresford et al. [181] developed an NRT
    monitoring framework for conservation of the Key Biodiversity Areas (KBAs) in
    Africa using the GEE platform. In this study, simple repeatable techniques were
    proposed to detect changes in fire rate, tree loss, and nighttime lights between
    1992 and 2013. The results showed that fire rate, nighttime lights, and rate of
    forest loss considerably increased in KBAs and ecoregions. Moreover, the authors
    argued that the method implemented within GEE has a high potential for monitoring
    changes over any geographic area and using different RS data types and could be
    effectively utilized by conservation end-users. Teluguntla et al. [182] developed
    a precise Landsat-based cropland extent product over Australia and China using
    machine learning tools in GEE. In this study, cropland maps were produced by applying
    RF to Landsat-8 images. The RF classifier was trained and validated using ground
    truth data obtained from different resources, such as field surveys, very high
    spatial resolution (5 m) imagery, and several other auxiliary information. Based
    on their results, the total cropland areas of Australia and China were estimated
    as 35.1 and 165.2 million hectares, respectively. Goldblatt et al. [183] used
    GEE for temporal analysis of large urban areas in India using multitemporal Landsat-7
    and Landsat-8 images. In order to generate high-quality maps of built-up areas,
    the country was classified into the built-up and non-built-up regions using 21
    030 training datasets and three types of supervised classification algorithms
    (i.e., SVM, CART, and RF). It was reported that the proposed GEE approach generated
    a high-quality map of built-up areas in India and can be potentially employed
    in other countries. SECTION IX. Conclusion The proliferation of big geo data and
    the recent advance in cloud computing and big data processing services are changing
    the future of RS. In this regard, GEE is effectively paving the road for researchers,
    scientists, and developers to be able to easily extract valuable information from
    big RS datasets without the burdens of traditional data analysis methods. The
    massive troves of RS datasets available with GEE (e.g., archived Landsat and Sentinel
    images) helps researchers to address global challenges and environmental issues,
    such as global warming, climate change, LCLU classification over large areas,
    and monitoring landscape over several decades. GEE also contains hundreds of prebuilt
    functions which can be easily understood and utilized by different users. Through
    a basic knowledge of JavaScript, users can also implement their own algorithms.
    These advantages make any user employ this cloud computing platform for various
    applications related to LCLU, agriculture, hydrology, natural disaster, etc. Besides
    all the advantages, it also has several limitations, such as limited storage of
    250 GBs for each user and limited memory to train machine learning algorithms,
    which may push a new user backward. However, it is undeniable that GEE presents
    a novel way of processing geospatial data and resolves several big data challenges
    existed for RS researchers. Based on the GEE publication trends, it is also clear
    that this platform is becoming more popular not only among the RS researchers
    but also within any community interested in using EO datasets. Authors’ contribution
