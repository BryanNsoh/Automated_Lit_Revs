    generated from the composited mosaics to enable synoptic product evaluation with
    reduced data volume (Roy et al., 2002), and with the expectation that the browse
    imagery could be used for Internet data ordering. CONUS browse images were generated
    in the JPEG format with fixed contrast stretching and color look-up tables to
    enable consistent temporal comparison. The browse images were generated using
    the median pixel values falling in a given window size (Boschetti et al., 2008)
    defined with dimensions set as an integer multiple of the 30 m Albers pixels.
    For example, a 17 × 17 30 m pixel window size produces a browse with approximately
    500 m resolution. Browses were generated from the monthly, seasonal and annual
    composites using the same window size. Single band browses of a science data set
    of interest (Table 3) were generated using the median value of the pixel values
    falling in a given window. In addition, true color reflectance browses were generated
    from the TOA red, green, and blue reflectance data, selecting within each window
    the pixel with the median red reflectance and the corresponding blue and green
    reflectance values for that pixel. In this way, the reflectance for the same pixel
    is obtained which produces a more coherent true color reflectance browse than
    selecting the median reflectance values for each wavelength independently. The
    red reflectance was used as the “master” since it is less sensitive to atmospheric
    contamination than shorter wavelength blue and green reflectance (Ouaidrari &
    Vermote, 1999). In the results shown in the next section browse images were computed
    ignoring pixels flagged as cloud. 8. Results and preliminary assessment 8.1. Cloud
    It is difficult to definitively validate cloud detection algorithms (Irish et
    al., 2006, Platnick et al., 2003). Consequently, the ACCA and Classification Tree
    cloud masks were compared statistically and also by visual inspection. The Classification
    Tree cloud mask was generated using unsaturated and saturated ETM+ L1T data; 12,979,302
    unsaturated training pixels were used to generate a single tree defined by 1595
    nodes that explained 98% of the tree variance, and 5,374,157 saturated training
    pixels generated a tree of 188 nodes that explained 99.9% of the tree variance.
    Despite these high levels of explanation, it is recognized that supervised classification
    approaches are only as good as the quality of the training data and the degree
    to which the training data are representative. Although every attempt was made
    to use a large well distributed high quality training data set (Section 4.2) the
    suitability of the training data used to develop the saturated and unsaturated
    classification trees is unknown, especially considering the diverse and temporally
