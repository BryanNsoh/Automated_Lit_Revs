    (Escorihuela et al., 2007; Wraith & Or, 1999). In organic matter rich soils, the
    amount of bound water is commonly higher due to the large specific surface are
    and associated higher adsorptive surface forces, which is manifested in lower
    bulk permittivity values when compared to soils with low OM contents (Bircher
    et al., 2016). Further limitations include the inability to measure the frozen
    water content due to the similarity of the permittivities of ice and the mineral
    soil constituents (Jagdhuber et al., 2014) and restricted applicability in highly
    structured soils with an abundance of large pores that prevent a close contact
    between the sensor electrodes and the soil matrix. In recent years, several EM-based
    borehole or downhole solutions, most employing parallel rings and capacitance
    circuitry to estimate water content in the vicinity of the cylindrical sensor
    (Figure 7c), have been developed. A growing trend for environmental sensors in
    general is to employ SDI-12 communication, which uses addressing to facilitate
    multiple sensors connected to a single digital port of a data logger. With options
    for addressing with single digit numbers and both uppercase and lowercase letters,
    more than 60 sensors can be connected to each available port on a data logging
    device. Given these advances, deployment of water content sensors for RS calibration
    has become more user friendly with lower costs. In general, EM-sensors are well
    suited for monitoring SM profiles, but seemingly few if any were developed specifically
    for near-surface moisture monitoring. In order to calibrate optical RS measurements
    from satellites or drones, the soil “skin” moisture content is needed, but common
    practice has the closest sensor to the surface at just 5 cm below the surface.
    This leads to a great deal of uncertainty since the soil typically wets and dries
    from the surface downward. There are certainly times when the surface has been
    wetted by rainfall, but the wetting did not penetrate to the sensor, and similarly,
    when the surface has air dried while the soil 5 cm below the surface is still
    quite moist. For these scenarios and others, novel and improved EM-based sensors
    are desired to address the growing need for accurately calibrating soil surface
    RS data using ground measurements more focused on the soil skin. Recently, a novel
    sensing instrument has been developed for more accurate measuring surface and
    near-surface SM content. Sheng et al. (2017) designed and tested a TDR array sensor
    that provides centimeter-resolution measurements of near-surface SM (0–8 cm) with
    high accuracy (±1 permittivity unit). 3.3 HPPs The use of heat as a tracer for
    thermal property determination in soil was pioneered several decades ago, but
    technological limitations hindered application of this method (Al Nakshabandi
    & Kohnke, 1965; De Vries, 1958). HPP were miniaturized, and their measurements
    automated in the early 1990''s (Bristow et al., 1993; Campbell et al., 1991),
    and a growing body of literature attests to the many applications for which they
    are well suited owing to the water content dependence of soil thermal properties
    (Hopmans et al., 2002; Kamai et al., 2008; Y. Lu et al., 2014, Lu et al., 2016;
    Ochsner et al., 2003; Ren et al., 2000; Yang et al., 2013). Probes generally consist
    of one heater needle (typically 18 Ga or 1.27-mm diameter) and one to five thermistor
    needles spaced approximately 6 mm from the heater needle, which makes them ideally
    suited to small sample interrogation (Figure 8). Various algorithms have been
    developed and applied to infer thermal conductivity (λ, W·m−1·K−1), thermal diffusivity
    (k, m2/s), or heat capacity (C, J·m−3·K−1) from HPP temperature rise measurements.
    The interrelationship between these three thermal properties means that only two
    of the three parameters must be determined for calculation of the third. The heat
    capacity can be computed from (6) Figure 8 Open in figure viewer PowerPoint Heat
