    the irrigated class in “greenness territory” and the water class in “wetness territory.”
    ST-SCs depict change over time and capture the magnitudes of change no matter
    how subtle (e.g., an incremental increase in leaf area) or dramatic (e.g., clear-cut
    forests), temporary (e.g., senescing crop) or more permanent (e.g., built-up areas
    in place of agricultural lands). The classes shown in Fig. 10a rarely overlap
    one another, providing an excellent opportunity to separate classes on most dates.
