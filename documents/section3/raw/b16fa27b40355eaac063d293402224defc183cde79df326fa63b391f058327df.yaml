    for SM retrieval since 1978 (Chen et al., 2012). Recent and currently operating
    spaceborne sensors that provide SM information include (1) the Advanced Microwave
    Scanning Radiometer on NASA Earth Observing System Aqua and the GCOM-W1 (AMSR-E
    and AMSR-2; Jackson et al., 2012; Kachi et al., 2014), (2) the ASCAT on EUMETSAT
    MetOp-A and MetOp-B (Wagner et al., 2013), (3) NASA''s WindSat Spaceborne Polarimetric
    Microwave Radiometer on the Naval Research Laboratory''s Coriolis satellite (Gaiser
    et al., 2004), (4) the European SMOS (Kerr et al., 2001); (5) NASA''s SMAP (Entekhabi
