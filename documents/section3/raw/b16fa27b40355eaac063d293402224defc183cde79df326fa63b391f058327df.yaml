    \ and integrating data requires an overarching\nglobal data policy that provides\
    \ full and open access to\nglobal and regional observational data, and ensures\
    \ inter-\noperability of the system and gives due credit to the data\nproviders.\
    \ An open and transparent data policy will pro-\nvide a continuing commitment\
    \ to the establishment, mainte-\nnance, description, accessibility and long-term\
    \ stewardship\nand availability of high-quality data and information. The\ndata\
    \ policy should build on the GEO Data Sharing Principles\n(www.earthobservations.org/geoss_dsp.shtml)\
    \ that provide a\nset of widely internationally approved principles for full and\n\
    open exchange of data, metadata, and products, in the frame\nof GEO.\n5.4.4\n\
    Metadata standards\nThe envisioned carbon observing system will need to follow\n\
    interoperability principles and metadata standards to facili-\ntate cooperation\
    \ and effective use of collected data and infor-\nmation. The WMO Information\
    \ System (WMO WIS), http:\n//www.wmo.int/pages/prog/www/WIS/ developments could\n\
    be followed for carbon data. Metadata enables users to\nBiogeosciences, 11, 3547–3602,\
    \ 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\n3587\ndiscover data products and understand the content\
    \ of those\nproducts. In addition, the systems and tools rely on consistent\n\
    and interoperable metadata as a means to enable automatic\nprocessing, including\
    \ analysis, visualization, and subsetting.\nContributors will have to promote\
    \ the development and use\nof ﬂexible, open, and easy-to-use community standards\
    \ for\nmetadata (e.g., the Climate and Forecast (CF-1) standards for\nthe Network\
    \ Common Data Form – netCDF). These stan-\ndards should be interoperable and independent\
    \ of speciﬁc\nhardware and software platforms. Guidelines for their use\nshould\
    \ be widely circulated and incorporated into data man-\nagement training courses.\n\
    5.4.5\nData preservation\nData products, including value-added products and the\
    \ al-\ngorithms used to produce them, need to be archived when\nthe data sets\
    \ are ﬁnalized. A data archive plan is criti-\ncal, because of the distributed\
    \ nature of the data manage-\nment system with individual agencies holding active\
    \ data\nproducts. Archiving procedures must take data security, in-\ntegrity,\
    \ and routine technological updating into account, and\narchives should support\
    \ data discovery and access. Many car-\nbon data products are currently being\
    \ archived by agency or\nnational data centers, and a new system should not dupli-\n\
    cate those efforts. However, centers participating in the dis-\ntributed archive\
    \ should meet a range of standards of acces-\nsibility, security and should follow\
    \ agreed protocols. Accu-\nracy estimates need to be put on existing/historical\
    \ data sets\n(e.g. stored in the WDCGG for atmospheric in situ data). The\nplanning\
    \ team should identify agency roles and responsibil-\nities, commitment, and the\
    \ issues/concerns of international\ncollaborators associated with long-term data\
    \ archival. Such\na long-term archiving is essential to create “heritage data\n\
    sets” which must be accessible even several decades after\ntheir creation for\
    \ future generations to come. These must be\nable to optimally use data sets created\
    \ today in order to criti-\ncally calibrate their prediction and adaptation models\
    \ in a fu-\nture world where human-induced climate change has much\nfurther progressed\
    \ than at present. Going back to previous\n“working points” of the climate system\
    \ will be essential for\nthese future generations in order to optimize the sensitivity\n\
    of the then existing Earth system models.\n5.4.6\nData hierarchies\nNot all data\
    \ is of equal quality. Data assimilation systems\ndeal with this by assigning\
    \ different data uncertainties, effec-\ntively giving different weight to different\
    \ observations. All\ndata, however, is potentially useful provided that its uncer-\n\
    tainties are properly characterized. However different tasks\nrequire different\
    \ characteristics because the signals are dif-\nferent. For example data to detect\
    \ early changes in the growth\nrate of atmospheric CO2 demands much higher temporal\
    \ sta-\nbility in its calibration than data used to calculate instanta-\nneous\
    \ ﬂuxes (which may in turn demand precise regional cal-\nibration). Care must\
    \ be taken in the design of the system that\nit can answer both types of question.\n\
    5.4.7\nImplications for researchers\nSerious progress towards the system described\
    \ above would\nmean large changes to the conduct of research, both data pro-\n\
    vision and use. Questions of data ownership would become\nless relevant, in the\
    \ same way as no one attaches a researcher\nname to a given automatic weather\
    \ station. The compromises\nbetween robust and timely delivery and the absolute\
    \ best\nquality, always evident in meteorological data, would also\nenter carbon-cycle\
    \ research. On the other hand the close re-\nlationship between data users and\
    \ providers that has charac-\nterized much of the best research in this domain\
    \ would, on\naverage, weaken. This is an inevitable consequence of the ar-\nrival\
    \ of orders of magnitude more data. Of course focused\nresearch on regions or\
    \ questions would continue and here\nthe main task would be enabling the distribution\
    \ of gathered\ndata.\n6\nConclusions\nA policy-relevant carbon monitoring system\
    \ consisted of a\nmulti-scale, coordinated suite of global carbon observations\n\
    and supporting data integration with a model-data fusion and\ndata distribution\
    \ system will contribute to answering critical\nscientiﬁc and socio-economic questions\
    \ formulated in Sec-\ntion 2. Such monitoring system needs to provide observation-\n\
    ally derived estimates of key carbon-cycle quantities in the\natmosphere, ocean,\
    \ and terrestrial ecosystems. That requires\nobservations offering the possibility\
    \ to derive ﬂux and stocks\nproducts on a range of spatial scales, starting from\
    \ 100 m for\n”bottom-up” emissions and ecosystem carbon stocks, which\ncan then\
    \ be veriﬁed at larger scales using independent at-\nmospheric concentration measurements\
    \ and inversions. Con-\ntinuous sampling at appropriate frequency (e.g. minutes\
    \ for\natmospheric concentrations, and several years for soil carbon\nstocks)\
    \ are needed for (1) ﬂuxes of CO2 and CH4 over ocean\nand land surfaces, with\
    \ denser sampling in regions of high\nemissions, of large sinks and sinks variability,\
    \ and where\nCH4 and CO2 abnormal losses could occur in the coming\ndecade; (2)\
    \ estimates of biomass and biomass change for\nall land surfaces and coverage\
    \ with soil carbon sampling,\nwherever possible repeated over time; (3) biophysical\
    \ param-\neters for terrestrial ecosystems are needed globally to help\nconstrain\
    \ atmospheric ﬂux estimates and/or validate claimed\ncarbon offset credits, in\
    \ particular LAI and FAPAR; and (4)\nocean carbon parameters (both biogenic and\
    \ chemical) re-\nquire measurement of surface and 3-D properties including\nair–sea\
    \ 1pCO2, DIC, DOC, pH, O2, and other state vari-\nables.\nThe above data needs\
    \ can be best achieved with a\nwell-balanced portfolio of observational techniques\
    \ and\nwww.biogeosciences.net/11/3547/2014/\nBiogeosciences, 11, 3547–3602, 2014\n\
    3588\nP. Ciais et al.: Current systematic carbon-cycle observations\nobservational\
    \ strategies, particularly those that leverage the\nstrengths of each technique\
    \ to offset the weaknesses of an-\nother. An example of this is the complementary\
    \ use of\nsurface-based in situ observations along with satellite remote\nsensing.\
    \ In situ observations represent the “gold standard”\nfor most data types in terms\
    \ of their high accuracy and abil-\nity to calibrate biases and establish robust\
    \ links to reference\nstandards where appropriate. Furthermore, in situ data es-\n\
    tablish the link to structural activity data needed to approx-\nimate points of\
    \ departure to measure effort levels of mitiga-\ntion actions. In situ observations\
    \ also offer visibility into pro-\ncesses or chemical species that cannot be remotely\
    \ sensed\nwith available technology. Satellite observations offer near-\nglobal,\
    \ high-density observations that ﬁll in the gaps between\nsparse in situ observations\
    \ and enable spatial extrapolation.\nThe global coverage provided by satellites\
    \ enables a truly\nsynoptic view of the global carbon cycle. Satellite observa-\n\
    tional data that are disseminated in an open fashion can also\nplay an important\
    \ role in meeting the critical requirement for\ntransparency that a policy-relevant\
    \ monitoring system needs.\nThrough global observation, satellites encourage a\
    \ fair and\ntransparent playing ﬁeld for carbon policy – at least in terms\nof\
    \ global reporting.\nIncreasing the number of observations is necessary, but not\n\
    sufﬁcient to achieve the required improvements in spatiotem-\nporal resolution\
    \ and precision of the ﬁnal data products. Sig-\nniﬁcant progress is needed in\
    \ key model components such as\natmospheric transport models and land/ocean carbon\
    \ models,\nincluding relevant processes of inorganic and organic car-\nbon cycling\
    \ (physical, chemical, biological/ecological, and\ngeological aspects). Additionally,\
    \ improvements in biogeo-\nphysical data alone will not yield the desired reduction\
    \ in\nuncertainty in policy-relevant information, unless these data\ncan be effectively\
    \ reconciled with inventory-based estimates\nin a statistically consistent framework\
    \ for quantifying un-\ncertainties. This suggests a need for both improvements\
    \ in\ninventory processes (increasing their spatiotemporal resolu-\ntion to scales\
    \ comparable with the improved observations)\nand development of integration systems\
    \ that allow intercom-\nparison and reconciliation between inventories and biogeo-\n\
    physical data in a sustained and operational fashion. This\nrequires development\
    \ of a common data processing, analy-\nsis, archival, and distribution system,\
    \ with careful attention\nto user-friendly protocols for end-product formats,\
    \ delivery\nprotocols, and metadata.\nImplementation of a global carbon monitoring\
    \ system will\nneed to be a collaborative effort on an international scale.\n\
    This is necessary both to satisfy the requirement for trans-\nparency (any system\
    \ deployed unilaterally will not enjoy\nwidespread credibility), as well as the\
    \ very practical need to\npool resources in the form of physical infrastructure,\
    \ and sci-\nentiﬁc and engineering expertise.\nWhile the requirements and scope\
    \ of collaboration for the\nproposed monitoring system may seem daunting, there\
    \ are\ntwo factors that indicate this problem is eminently tractable.\nFirst,\
    \ many elements of a global carbon monitoring sys-\ntem exist today in the form\
    \ of various surface observ-\ning networks, data synthesis, community models,\
    \ and data-\nassimilation systems, and coordinated use of ground and\nsatellite\
    \ observations. Indeed, the carbon-cycle science com-\nmunity has for some time\
    \ been executing these kind of\ncoordinated observations, data-model integration,\
    \ and top-\ndown/bottom-up reconciliation, albeit in a research mode\nwith limited\
    \ persistence or geospatial coverage and/or reso-\nlution. Second, at scales larger\
    \ than ∼ 10 km, the relationship\nbetween monitoring system performance and policy-support\n\
    value may be monotonic (i.e. there does not exist a sharp\nbreaking point between\
    \ a ﬂux map with 100 km resolution\nand one with 200 km resolution). This suggests\
    \ that an in-\ncremental or phased deployment process can be employed.\nSuch an\
    \ approach would allow a ﬁrst generation system to\nbe deployed based strictly\
    \ on existing observational assets,\nand therefore focus the initial investment\
    \ on the development\nof the necessary data integration system. However, there\
    \ cer-\ntainly is a strong break towards increased policy support if\nthe scales\
    \ addressed can be of less 10 km, the scale at which\nemissions can begin to be\
    \ monitored (Duren and Miller,\n2012). Given the uncertainties in both the carbon-cycle\
    \ and\nsocio-economic drivers, it is very likely that climate policies\nwill continue\
    \ to evolve in an organic fashion over the next\ndecades. A monitoring system\
    \ put in place sooner rather than\nlater can provide baseline information for\
    \ comparisons, and\nboth inform and grow with new policy developments.\nThe cost\
    \ of an adequately funded monitoring system with\ncurrent technology will be assessed\
    \ in a future study. Such\na system supported by the contributing organizations\
    \ could\nbe deployed by 2020 with performance capabilities based\non reasonable\
    \ extrapolations in available technology and sci-\nentiﬁc understanding of key\
    \ processes. A ﬁrst generation\ndemonstration-quality system could be deployed\
    \ within 3\nyears from the time the initial investment is made, and based\nstrictly\
    \ on observing assets that exist today.\nWe close with a summary of threats to\
    \ this concept. At the\ntime of this writing, some of the existing observational\
    \ assets\ndescribed here are at risk of being canceled due to funding\nconstraints\
    \ or failing due to age. For example, several satel-\nlites in use today are either\
    \ approaching or well beyond their\ndesign lifetimes. Delays in the replacement\
    \ satellites present\na discontinuation risk. These risks are manageable, but\
    \ care-\nful attention is required to preserve critical data continuity\nwhile\
    \ moving forward with deploying new capabilities. In\naddition, commercialization\
    \ of satellite data products is con-\nstraining overall scientiﬁc use and regular\
    \ global monitoring\nanalyses due to unaffordable high costs of accessing the\
    \ data.\nFinally, planning for future monitoring systems needs to con-\nsider\
    \ sustainability and maintainability through at least 2050\nto provide assured\
    \ support for GHG mitigation and adapta-\ntion policies expected to remain in\
    \ effect through that time.\nBiogeosciences, 11, 3547–3602, 2014\nwww.biogeosciences.net/11/3547/2014/\n\
