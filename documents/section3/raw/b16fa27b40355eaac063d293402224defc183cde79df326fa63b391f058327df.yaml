    Clim Res 33: 171–182, 2007\nAlso, using the housing data, we buffered each\nweather\
    \ station with a 1 km diameter buffer, and\nextracted cumulative numbers of homes\
    \ completed\nwithin this buffer for each year from 1990 to 2004. We\nperformed\
    \ this analysis in view of Oke (2006), who\nsuggested that influences closer to\
    \ a site play a major\nrole in driving the variability observed at sites in urban\n\
    areas (Table 1). We acknowledge that our choice of a\n1 km buffer relaxes an idealistic,\
    \ more stringent rule\nfor urban site representativeness; however, it does\nmatch\
    \ the modelling resolution of the PSU/NCAR\nmesoscale model (known as MM5) (Grossman-Clarke\n\
    et al. 2005), and allows for the fact that most network\nweather sites have a\
    \ core inner locale of the station\nitself (ca. 25 × 25 m) before the surrounding\
    \ land cover\nstarts a short distance away from the site, as well as\ngenerally\
    \ allowing for the capture of more of the\nregional development process around\
    \ weather sites.\nNone of the sites are in complex locales—close to\nmajor urban\
    \ canyons—where results would largely\ndepend on the exact placement of the sensor\
    \ in that\nenvironment.\n3.3.  Development zones (DZs)\nBased on the housing completion\
    \ maps and our gen-\neral knowledge of land use patterns in the region, we\ndeveloped\
    \ a DZ typology of weather stations that\nincluded (1) stations in the inner CORE\
    \ of the urban-\nized area where little new construction occurred, (2)\nINFILL\
    \ locations that were clearly part of the urban-\nized area in 1990 but became\
    \ more densely settled by\n2004, (3) AGFRINGE locations centered in areas of\n\
    new construction on former irrigated agricultural\nlands, (4) DESFRINGE sites\
    \ where new construction\nhas replaced open desert land, and (5) EXURBAN\nlocations\
    \ outside the built-up urbanized area (Fig. 1).\nThe EXURBAN sites were mostly\
    \ near agricultural\nlocations or dams and lakes owing to the ease of access\n\
    of these sites in a complex terrain considerably distant\nto the city. \nThe typology\
    \ of the weather station sites generally\nrelates to the recommended spatial classification\
    \ of\nurban forms arranged according to their ability to\nimpact local climate,\
    \ as presented by Oke (2006). Our\nEXURBAN category corresponds to Oke’s (2006)\
    \ Type\n7 category of scattered houses in natural land cover\narea. Our AGFRINGE\
    \ and DESFRINGE sites are rough\nequivalents of Type 5 sites (medium, low density\
    \ sub-\nurban), and our CORE and INFILL sites relate to Type 3\nsites (highly\
    \ developed, medium density urban) in\nOke’s (2006) classification. Our typology\
    \ differs be-\ncause it is based on changes in the built environment in\naddition\
    \ to the nature of built environment itself. We\nnote that little change occurred\
    \ in the CORE and\nEXURBAN sites, and that rapid change occurred in\nINFILL locations\
    \ and in the 2 urban fringe sites\nAGFRINGE and DESFRINGE (Table 1). \n3.4.  Regional\
    \ synoptic variable\nWe used a synoptic variable to account for inter-an-\nnual\
    \ variation in temperatures experienced across the\nweather network. Sheridan’s\
    \ (2002) spatial synoptic\nclassification (SSC2) scheme was employed (available\n\
    at http://sheridan.geog.kent.edu/ssc.html, expressed\nas results for the SSC2\
    \ classification). For June, 64% of\nthe days are typed dry tropical with light\
    \ winds (<5 m\ns–1), and another 20% of days are associated with cool\nair intrusions\
    \ related to troughs that have developed in\nthe Western USA that reduce mean\
    \ monthly minimum\ntemperature. In our analysis, the variable used was\nthe number\
    \ of days in June that a weather type is\ncharacterized by this second category,\
    \ defined in SSC2\nas Dry Moderate (later coded as DRYMOD). We con-\nducted a\
    \ correlation analysis of the frequency of days\nin June classified as a particular\
    \ weather type by SSC2\nagainst June monthly mean minimum temperature.\nThe highest\
    \ correlation (r2 = 0.75, inverse relationship)\nwas observed between the frequency\
    \ of the DRYMOD\nweather type per month and monthly mean minimum\ntemperature.\
    \ In June, the recurrent Dry Tropical\nweather type brings warm nights in general,\
    \ as do\nsome transitional weather types and infrequent moist\nweather types.\
    \ Thus, during the study period, the dry\ntropical frequencies per se only correlated\
    \ with mini-\nmum temperature variation with an r2 of 0.09.\nWhen using SSC2,\
    \ we understand that one should\nexercise caution because the SSC2 and the frequen-\n\
    cies determined from it might conceivably contain an\n‘urban effect’ as a consequence\
    \ of the derivation of\nweather types that enter the catalog. This could be so\n\
    because surface data are used in its derivation, often\nobtained from major first-order\
    \ weather sites within or\nnear urban areas. This would mean that there could\
    \ be\ndiscontinuities in the frequencies of various categories\nof daily weather\
    \ types. This could certainly be the case\nif the main station used showed a very\
    \ significant time\ntrend of weather elements attributable to local effects.\n\
    The Sky Harbor International Airport site (coded PHX\nin the SSC2-derived data)\
    \ may represent an example\nof this influence. However, we consider that this\
    \ is not\nthe case for Phoenix, and that our use of this factor in\nthis study\
    \ is warranted on several grounds: (a) a\nnearby station—Tucson, Arizona—shows\
    \ similar tem-\nporal patterns and variability to Sky Harbor for the\nJune 1990\
    \ to 2004 period, and the Tucson airport locale\nis entirely outside of any Tucson\
    \ urban effect (Comrie\n176\nBrazel et al.: Urban heat island in Phoenix\n2000),\
    \ (b) independent analysis of time trends in tem-\nperature for the Sky Harbor\
    \ Airport station for the\nperiod 1990 to 2004 (and, in addition, our analysis\n\
    herein) shows no major increase or major trend in tem-\nperature (however, prior\
    \ to 1990 there was a consider-\nable trend in temperature at Sky Harbor Airport;\
    \ see\ne.g. Brazel et al. 2000, Baker et al. 2002), and (c) there\nis no obvious\
    \ time trend in the Dry Tropical or DRY-\nMOD types revealed in the SSC2 catalog\
    \ within the\nperiod 1990 to 2004. Dry Tropical and DRYMOD days\nare related to\
    \ the frequency of ridging and troughing\nin the Western USA during June, as determined\
