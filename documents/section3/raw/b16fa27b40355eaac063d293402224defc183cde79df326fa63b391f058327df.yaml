    \ of emission\ninjection heights and exit velocities and temperatures\nwill further\
    \ improve atmospheric modeling of these\nlarge sources.\n4.4.2\nAnthropogenic\
    \ CO2 and CH4 emissions, data\ninfrastructure\nA better data infrastructure for\
    \ faster reporting and accessing\nanthropogenic CO2 and CH4 emission inventories\
