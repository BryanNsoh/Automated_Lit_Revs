    I. Introduction In Recent years, there has been a significant increase in the
    number of remote sensing (RS) datasets acquired by various spaceborne and airborne
    sensors with different characteristics (e.g., spectral, spatial, temporal, and
    radiometric resolutions) [1]. This trend is expected to continue due to the availability
    of more open-access RS datasets and daily advancement in sensor, image processing,
    and computer vision technologies [2]. Working with petabytes of RS datasets is
    a challenging task and has its own special requirements. The challenges of big
    data processing and analyzing can be divided into two categories: common and individual
    facets [3]. The common challenges are more related to handling big data and include
    big data computing, big data collaboration, and big data methodologies. The individual
    challenges are related to big data life cycle in different applications, such
    as the appropriate data identification, data deployment, data representation,
    data fusion, as well as data visualization and interpretation. In order to provide
    a comprehensive solution that can meet a wide range of current and future challenges
    and requirements in RS applications, one of the most important steps is to develop
    a safe, efficient, and advanced cloud computing platform [3], [4]. Cloud computing
    platforms are efficient ways of storing, accessing, and analyzing datasets on
    very powerful servers, which virtualize supercomputers for the user. These systems
    provide infrastructure, platform, storage services, and software packages in a
    variety of ways for the customers [3], [4]. Several cloud computing platforms
    have so far been developed. For example, Amazon Web Services (AWS) is a pay-as-you-go
    platform, where users pay based on the hours that they use the services [2]. AWS
    has a dedicated cloud Earth Observation (EO) offering called “Earth on AWS” as
    part of its Public Dataset Program, which includes open data from several satellites
    such as Landsat-8, Sentinel-1, Sentinel-2, China–Brazil Earth Resources Satellite
    program, National Oceanographic, and Atmospheric Administration Advanced (NOAA)
    image datasets, as well as global model outputs. AWS also hosts open data supplied
    by DigitalGlobe with its SpaceNet challenges. Moreover, AWS hosts the largest
    suite of machine learning services [4]. Azure is another cloud computing platform
    hosted by Microsoft. This platform has established the Artificial Intelligence
    (AI) for earth initiative to facilitate the use of its AI tools for addressing
    environmental challenges in four main areas of climate, agriculture, biodiversity,
    and water. Azure only contains Landsat and Sentinel-2 products for North America,
    since 2013, as well as moderate resolution imaging spectroradiometer (MODIS) imagery.
    Azure is also a pay-as-you-go platform which provides virtual systems for the
    users [5]. Google Earth Engine (GEE) is another cloud computing platform which
    was launched by Google, in 2010. GEE uses Google''s computational infrastructure
    and available open-access RS datasets [6]. GEE is the most popular big geo data
    processing platform, facilitating the scientific discovery process by providing
    users with free access to numerous remotely sensed datasets [1], [2]. Users can
    access GEE via an internet-based Application Programming Interface (API) and a
    web-based Interactive Development Environment [2], [6]. Additionally, users do
    not need to have expertise in web programming or HyperText Markup Language to
    use GEE for different applications [6]. GEE has the features of an automatic parallel
    processing and fast computational platform to effectively deal with the challenges
    of big data processing [6], [7]. For instance, according to Hansen et al. [8],
    it only took 100 h to process 654 178 Landsat-7 images (about 707 terabytes) within
    GEE and produce a global map of forests. This was reported as a great achievement
    because if they did not use GEE, this process would have taken a million hours
    to complete. Furthermore, users do not need to download the available dataset
    within GEE in order to use them or install any software to perform the processing
    tasks existing in GEE. However, GEE users can utilize complementary software packages
    or process their own private datasets within this platform. This platform also
    contains various built-in algorithms, such as classification algorithms, to analyze
    data at a planetary scale and also helps scientists to develop their own algorithms
    with less effort than before [1], [2], [9]. As discussed, the remarkable capabilities
    of GEE provide unprecedented opportunities to employ this platform for big data
    processing and interpretation and, therefore, it is effectively employed in a
    broad variety of disciplines in all branches of Earth science studies. It is also
    expected that users will more frequently use this cloud computing service considering
    the trends of GEE studies in recent years. There are currently four GEE literature
    review studies conducted by Gorelick et al. [6], Kumar and Mutanga [9], Mutanga
    and Kumar [10], and Tamiminia et al. [2], published between 2017 and 2020, respectively.
    Gorelick et al. [6] was the first comprehensive GEE review paper conducted by
    the main GEE developers. The authors comprehensively discussed different aspects
    of GEE, including data catalog, system architecture, functions, data distribution
    models, efficiency, along with several applications and challenges. Kumar and
    Mutanga [9] also briefly discussed the publication and authorship trends, datasets,
    study areas, and applications of GEE by reviewing 300 journal papers. Furthermore,
    Mutanga and Kumar [10] briefly discussed four main applications of GEE. More recently,
    Tamiminia et al. [2] also discussed various aspects of GEE by reviewing 349 journal
    papers. The authors provided comprehensive information about the GEE publications
    based on study areas, number of publications, datasets and products, functions,
    sensor type and resolutions, classification accuracies, and various applications.
    There is still need for a more comprehensive review to discuss various aspects
    of the GEE platform. Therefore, in this study, 450 journal articles along with
    peer-reviewed conference papers were investigated through eight main sections:
    Section I provides an introduction to GEE; Section II provides an overview of
    the GEE platform; Section III presents different datasets included in this platform;
    Section IV discusses various GEE functions and algorithms; Section V provides
    comprehensive information about the advantages and limitations of GEE; Section
    VI analyzes the pattern of GEE publications over one decade; Section VII discusses
    different applications of GEE; and finally Section VIII provides several case
    studies, in which GEE was applied to process and analyze big data over large areas
    and within a long period of time. SECTION II. GEE Platform Overview GEE is mainly
    composed of the following three platforms: Earth Engine (EE) Explorer; EE Code
    Editor; EE Timelapse. The details of each platform are discussed in the following
    sections. A. EE Explorer EE Explorer (see Fig. 1) is a data viewer platform which
    allows users to access the massive datasets available in the EE Data Catalog.
    The Data Catalog houses millions of publicly available datasets, including a complete
    series of Landsat-4, -5, -7, and -8, MODIS, Sentinel-1, -2, -3, and -5P imagery,
    as well as several atmospheric, meteorological, and vector datasets, which will
    be further discussed in Section III. The Data Catalog receives approximately 4000
    new datasets every day [11]. Fig. 1. Earth Engine Explorer platform. (a) Workspace.
    (b) Data Catalog. Show All As illustrated in Fig. 1, the EE Explorer is composed
    of the Workspace [see Fig. 1(a)] and the Data Catalog [see Fig. 1 (b)]. In the
    Data Catalog, users can search among massive datasets and import them to the Workspace.
    In the Workspace, users can manage and visualize datasets. The Workspace also
    enables users for a quick view, zoom, and pan. Additionally, it allows users to
    set parameters related to the visualization setting, such as contrast, brightness,
    and opacity levels. To better inspect any changes over time, users can add multiple
    layers to the Workspace. Users can display the layers in a three-band RGB or a
    single-band grayscale/pseudocolor representation [6]. For example, Fig. 1(a) demonstrates
    a true color composite of a MODIS bidirectional reflectance distribution function
    (BRDF)-adjusted image. B. EE Code Editor While the EE Explorer platform is designed
    to visualize datasets, the EE Code Editor (see Fig. 2) is designated to process
    big data using a JavaScript programming language and to develop EE applications.
    According to Fig. 2, the EE Code Editor is composed of the following elements:
    Code editor, Map, Layer manager, Geometry tools, and several tabs, including Script,
    Doc, Assets, Inspector, Console, and Tasks. Fig. 2. Overview of the Earth Engine
    Code Editor. Show All The central panel allows users to write their JavaScript
    code. GEE processes the written codes and illustrates the results as images in
    the Map panel or as messages in the Console Tab. Similar to the EE Explorer, users
    can set the visualization parameters via the Layer manager in the Code Editor
    (see Fig. 2). In the Script tab, numerous examples of scripts facilitate developing
    applications. There are more than 800 prebuilt functions (discussed in detail
    in Section IV) in the EE library, users can become familiar with them using the
    Doc tab, providing API reference documentation [6]. As previously mentioned, GEE
    includes big open-access datasets. Users, however, are not restricted to use only
    these datasets. They can upload and manage their own data using the Asset tab.
    It is also possible to interactively query the map using the Inspector tab. Finally,
    the Geometry tools allow users to draw geometric features, such as points, lines,
    and polygons, which can be used in further analyses [6]. C. EE Time-Lapse GEE
    combines petabytes of RS datasets over four decades and produces a global, zoomable,
    and cloud-free video over space and time in its EE Time-laps platform [6]. The
    Timelapse platform is an example of the great computational power of the GEE platform.
    This platform provides the most comprehensive picture of the Earth revealing how
    its residents are treating it. For instance, through EE Time-lapse, one can easily
    observe the fast retreat of Mendenhall Glacier in Alaska, decapitation of West
    Virginia Mountains by the mining industry, forest loss in the Amazon, and drying
    Urmia lake in Iran over time. SECTION III. GEE Datasets As discussed, GEE contains
    an immense number of datasets, including raw datasets, preprocessed data, elevation
    models, and products at global, national, and regional extents. Table IV in the
    Appendix provides all available datasets within GEE along with a brief description
    of each. Some of these datasets, which are frequently utilized by users are discussed
    in more detail in the following. Landsat datasets are valuable resources to perform
    temporal analysis. Landsat collection includes seven multispectral satellites:
    Landsat 1–3 (1972–1983), Landsat-4 (1982–1993), Landsat-5 (1984–2012), Landsat-7
    (1999–present), and Landsat-8 (2013–present). Landsat satellites have optical
    sensors, the images of which may be obscured by clouds. Therefore, temporal cloud
    detecting, masking, and removing are essential preprocessing steps in different
    applications, such as image classifications using multitemporal imagery [12].
    Additionally, the availability of the multitemporal Landsat datasets has facilitated
    national and global scale analysis [13]. Landsat-based datasets within GEE have
    been employed in various applications. For instance, Landsat data available in
    GEE have been widely utilized in generating Land Cover/Land Use (LCLU) maps (e.g.,
    [14]–[16]). Moreover, urban detection and extraction is an important task in the
    economic investigation due to rapid population growth. Therefore, several studies
    have utilized Landsat data in urban monitoring [17], [18]. GEE includes datasets
    acquired by Sentinel satellites, developed by the European Space Agency (ESA).
    Sentinel collection includes Sentinel-1 Synthetic Aperture RADAR (SAR) (2014–present),
    Sentinel-2 multispectral (2015–present), Sentinel-3 Ocean and Land Color (2016–present),
    and Sentinel-5P Tropospheric Monitoring (2018–present) datasets. Sentinel-1 and
    Sentinel-2 have been extensively utilized by GEE users for different applications.
    Their 10 m spatial resolution makes it possible to analyze objects in a better
    resolution compared to Landsat images. They can also simplify the procedure of
    training and validation steps in image classification tasks. Mandal et al. [19]
    applied Sentinel-1 SAR data to map rice and monitor its temporal changes. Additionally,
    Traganos et al. [20] estimated satellite-derived bathymetry (SDB) of three regions
    in the Aegean Sea using Sentinel-2 time-series analysis. GEE includes MODIS images.
    MODIS has a great potential in near-real-time (NRT) mapping of the ground surface
    in national and global scales. MODIS acquires images in 36 spectral bands, the
    spatial resolutions of which vary from 250 m to 1 km. MODIS time series are available
    in GEE Data Catalog from 2000 to present, facilitating temporal analysis over
    globe. Campos-Taberner et al. [21] developed a temporal investigation on MODIS-based
    indices, including the global Leaf Area Index, Canopy water content, Fraction
    Vegetation Cover, and Fraction of Absorbed Photosynthetically Active Radiation.
    SECTION IV. GEE Functions GEE provides various functions to perform spectral and
    spatial operations on either a single image or a batch of images. Different operations
    within the GEE platform, ranging from simple mathematical operations to advanced
    image processing and machine learning algorithms are illustrated in Fig. 3. Various
    pixel-based spectral operations, which have high potential to be implemented in
    parallel on cloud architecture, are included in GEE. However, GEE supports fewer
    spatial functions, such as Gaussian and Laplacian filters, edge detection methods
    (e.g., Sobel, Roberts, and Canny), line detection via the Hough Transform, and
    morphological operators (e.g., dilation and erosion) due to parallel implementation
    issues. Moreover, GEE currently does not support several functions, including
    frequency domain algorithms (e.g., FFT and Wavelet), hierarchical algorithms (e.g.,
    hierarchical clustering), graph-based methods (e.g., graphcut), geometric descriptors
    (e.g., Haar, SIFT, SURF), and physical-based models (e.g., radiative transfer
    models). Fig. 3. Overview of different supporting functions within GEE. Show All
    Both supervised and unsupervised machine learning algorithms are accessible through
    the GEE library. For example, the classification and regression tree (CART), support
    vector machine (SVM), and random forest (RF) classifiers are among the supervised
    classification algorithms within GEE. Labeled samples are required in supervised
    classification methods to train the classifiers, for which both sampling and training
    functions are available in GEE. There are also many clustering algorithms in GEE,
    such as K-means. K-means is a popular clustering method in the data mining area.
    The algorithm requires users to define the number of clusters (K) and the stopping
    criteria [22]–[24]. Besides the original K-means, two modified versions of K-means
    (i.e., Cascade K-means [25] and X-means [26]), in which the number of clusters
    is estimated automatically, are available in GEE. Cobweb is another clustering
    algorithm which hierarchically handles data instances data instances. It constructs
    a classification tree and manages it through merging and splitting steps [27].
    Simple noniterative clustering (SNIC) is another clustering-based segmentation
    method, which is initiated with randomly/manually determined seeds and generates
    segments [28]. SNIC is widely utilized by users to perform object-based image
    classifications (e.g., [29]). As mentioned before, GEE contains over 40 years
    of datasets, facilitating temporal and change analyses. For temporal analysis
    purposes, several functions, such as continuous change detection and classification
    (CCDC) [30], exponentially weighted moving average change detection (EWMACD) [31],
    and Landsat-based detection of Trends (LandTrendr) [32] are available. CCDC fits
    harmonic functions to temporal data to detect points with significant variations.
    EWMACD calculates a model according to the training data. Then, the difference
    between the model and real data points are found according to the Shewhart X-bar
    charts and an exponentially weighted moving average. LandTrendr is specially designed
    for Landsat data and finds the pixel-based spectral change in temporal analysis.
    Vegetation analysis is also a popular subject in temporal analysis. Therefore,
    GEE has several algorithms, such as vegetation change tracker (VCT) [33] and vegetation
    regeneration and disturbance estimates through time (VERDET) [34], which are specifically
    developed for this purpose. VCT can automatically analyze Landsat time-series
    images to generate forest disturbance history. VERDET categorizes forest change
    into three types, including disturbed, stable, and regenerating. The analysis
    is based on the total variation regularization in the spatial and temporal domain
    [34]. SECTION V. GEE Advantages and Limitations GEE is a valuable tool in analyzing
    geospatial data that provides many capabilities for researchers, especially for
    the RS community. However, there are also several limitations that users should
    be aware of. The key advantages and limitations of GEE are summarized in Table
    I and discussed in more detail in the following section. As illustrated in Table
    I, the advantages and disadvantages of GEE are investigated within the four categories
    of cloud infrastructure, API, data, and functions. TABLE I Main Advantages of
    GEE Big Geo Data Processing Platform A. Advantages 1) Cloud Infrastructure GEE
    is mainly a free cloud-based service without having to download and manage data
    locally [35]. It is built upon the Google cloud computing infrastructure and computations
    are automatically handled by Google itself. All operations are automatically performed
    in bulk and parallel on the Google CPUs and GPUs [6]. The complexities of parallel
    computing are hidden due to this automation in processes [17]. Since GEE was mainly
    created and optimized for geospatial data analysis, it can process petabyte of
    RS data both in large geographical scales and in long temporal coverages [17].
    Thus, it is a great tool for analyzing regional, national, continental, and global-scale
    applications. Besides various datasets, which are already available within GEE,
    researchers can easily upload and share their own datasets as well as their scripts
    and models through URLs [9]. Other maps and products are generated on-the-fly
    [28], [29], once any user wants to run the code [36], [37]. Additionally, there
    is no need to install third-party software packages, such as ENVI and ERDAS, because
    almost all of the required tools are already available on GEE [38]. GEE stores
    and analyzes RS imagery based on a pyramiding and tiling concept [39]. Every image
    ingested into GEE has its pyramid at different pixel resolutions [6]. Furthermore,
    every tool used in GEE processes images on 256×256 tiles. Thus, different scales
    of the pyramid are used at various zoom levels. This enables GEE to visualize
    large areas of processed imagery quickly and efficiently. Fast filtering and sorting
    capabilities are provided within GEE, inherited from Google. This enables users
    to select their desired data out of millions of images based on various spatial
    and temporal specifications [40]. 2) API GEE is combined with a powerful web-based
    programming interface. Users can easily access archived RS data through the JavaScript
    and Python API. The straightforward concept of using both APIs allows users to
    focus on the logic of data selection and programmable workflow. Only a log-in
    is required to access all GEE power. An online code editor is also available to
    write scripts, debug them, and see the results just after compilation. Both the
    JavaScript and Python APIs provide access to the same set of EE objects and methods,
    except for a few methods which are capitalized differently (e.g., .and() versus
    .And()) [41], [42]. Most of the libraries in GEE are similar to existing open
    source components, such as OpenCV, and GDAL. Therefore, there is a minimum requirement
    to learn new concepts. The Python API provides a programmatic and flexible interface
    to EE [41], [43]. It allows for automating batch processing tasks, piping EE processed
    data to Python packages for postprocessing and leveraging the power of the command
    line. Additionally, the Jupyter notebook interface of the Google Colaboratory
    platform delivers a highly interactive and collaborative experience and is without
    the burden of local system setup and management as a hosted service. In summary,
    the EE code editor has a high ease of setup and use, while the Python API is more
    flexible. Combining GEE and Python APIs inside a Jupyter notebook provides the
    advantage of both to users. In order to compare JavaScript with Python based on
    [43], it can be argued that JavaScript is easy to get started and share scripts,
    while it cannot share code between scripts. However, Python is easy to share code
    between scripts and is easier to be transformed into a web application. Moreover,
    Python has many plotting options, which requires several assembly and maintenance.
    Finally, the code editor enables the user to store, share, and control their codes
    in a behind-the-scene git environment. 3) Datasets As discussed in Section III,
    GEE contains a large catalog of RS, geophysical, and meteorological datasets.
    It contains most of the important and temporal datasets in RS, including Landsat,
    MODIS, and Sentinel. Furthermore, the combination of different sources of imagery
    improves the temporal density of datasets and can help fusion algorithms to have
    more power. Moreover, several NRT datasets are uploaded to GEE in a daily manner.
    If a dataset is not in the GEE Data Catalog, it can also be uploaded to the servers.
    Datasets are also downloadable to continue from a desktop workstation at any point
    of the workflow. GEE stores datasets in their original projection with all original
    data and metadata. Resolutions are managed directly by the platform. Data are
    stored in its original resolution, but a pyramid of images is also constructed
    and stored beside every image which is used in different zoom levels for the sake
    of efficiency. As mentioned, users can also easily search for their desired data
    using the tags provided within data categorization, which is very well handled
    in GEE. Several preprocessing steps have been already applied to the datasets
    and, thus, users can use corrected data besides raw data. For instance, the orthorectified,
    atmospherically corrected, and Calibrated Top of Atmosphere Landsat data are easily
    accessible apart from the raw data [44], [45]. Analysis-ready SAR datasets on
    GEE represent a significant step forward because SAR preprocessing is relatively
    complex (especially for regular users). For example, GEE hosts Sentinel-1 GRD
    data preprocessed with ESA''s SNAP software [46]. GEE makes many derivative products
    available. Multiple popular spectral indices (e.g., NDVI) are already calculated.
    Since storage is more expensive than computation, most of these derivative products
    are computed on-the-fly upon users’ request. 4) Functions As discussed in Section
    IV, a large set of functions and algorithms are available within GEE library for
    analyzing various datasets. All algorithms are parallel in nature and can automatically
    handle data management over servers. Machine learning, image processing, vector
    processing, geometrical analysis, different visualizations, and multiple specialized
    algorithms are gathered into the GEE platform and enable users to implement their
    idea. The GEE functions usually satisfy the needs of a typical scientific project.
    Additionally, users can always implement their own algorithms outside GEE and
    return the result for postprocessing. For instance, TensorFlow is a better option
    in the deep learning section, for which more complex models, larger training datasets,
    more input properties, or longer training times are required [47], [48]. TensorFlow
    models are developed, trained, and deployed outside EE [49]. For easier interoperability,
    the EE API provides methods to import/export data in TFRecord format [47]. This
    facilitates generating training and evaluation datasets in EE and exporting them
    to a format where they can be ingested to a TensorFlow model. A complete API reference
    and tutorial with runnable code examples are available for beginner to advanced
    users (e.g., [47]). The tutorials are detailed and cross referenced to each other
    to guide users through different applications and important notes. Outputs of
    these algorithms can be directly embedded in different applications. B. Limitations
    GEE limitations are relatively minor, but it is essential to be familiar with
    the constraints. Several main limitations of GEE are discussed in the following.
    Although data is kept as private in the user''s account, it is still stored in
    the servers of a private company, which is not acceptable for many governmental
    agencies and private companies [50]. GEE-based image analysis is restricted to
    existing tools within the GEE API. For example, several standard image preprocessing
    methods (e.g., atmospheric correction techniques) are currently not implemented
    in GEE. Moreover, developing new tools is not trivial and requires knowledge about
    all GEE algorithms and their functionality along with performance considerations
    about cloud-based computing on Google servers. GEE is limited to selected data
    mining models for classification and regression. There are only a few classification
    and regression algorithms, such as CART, RF, and SVM. Image classification as
    one of the important applications of RS can be considerably improved by object-based
    image analysis. However, currently, there is not an efficient and accurate segmentation
    algorithm within GEE [1]. One of the main approaches to improve classification
    accuracy is increasing the number of training samples or input features. However,
    users are limited to employ only a certain amount of samples or a limited number
    of features within classification methods [1], [16]. Complex machine/deep learning
    algorithms which require large training datasets or longer training times are
    not performed in GEE due to computational restrictions. Thus, users need to implement
    these algorithms outside of this environment [48]. When trying to download processed
    data in the middle of the workflow for further analysis in a third-party software
    environment, users face a time-consuming process due to huge map size and internet
    speed limitations. Complex SAR phase data are not stored in GEE because they are
    not compatible with the tiling concept of the infrastructure [51]. This limits
    the Polarimetric SAR and Interferometric SAR applications, which relies on the
    phase information. SECTION VI. GEE Pattern of Publications In this study, 450
