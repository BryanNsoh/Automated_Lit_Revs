    between the surface soil and air temperature difference (Ts-Ta) and the FVC. This
    method has been applied to estimate evapotranspiration rates for both fully covered
    and partially vegetated land surfaces via the Water Deficit Index (WDI). While
    the universal triangle method establishes the dry and wet edges empirically, the
    trapezoid method is based on physical processes (Yang et al., 2015); hence, derived
    WDI values are comparable for different times. In addition, the trapezoid method
    is applicable for finer scales and regions with a narrow SM and vegetation cover
    range (Wang et al., 2011). Although the idea of a trapezoidal (Ts-Ta)-FVC space
    is widely accepted, only a few applications for SM estimation are documented in
    literature. This is partly due to challenges associated with the calculation of
    the soil surface and air temperature difference (Ts-Ta) and partly due to the
    lack of atmospheric data (i.e., air temperature, wind speed, and relative humidity).
    These limitations motivated Wang et al. (2011) to apply the Ts-VI space. They
    proposed an iterative procedure for quantifying the Ts-VI trapezoid and calculated
    the WDI from MODIS surface temperature and an Enhanced Vegetation Index. SM validation
    experiments in the Walnut Gulch Experimental Watershed in Arizona revealed that
    while temporal variations of SM can be captured reasonably well, the quantification
    of spatial variations is limited, at least for semiarid climatic conditions. This
    might be due to the often erroneous assumption of a linear relationship between
    SM and soil temperature. Although this assumption yielded reasonable SM estimates
    in the past, it is not supported by laboratory and field measurements. A simple
    evaporation experiment conducted in our laboratories revealed a nonlinear (L-shaped)
    relationship between soil surface temperature and surface SM that is also confirmed
    by field observations at a SCAN site within the Little River Watershed in Georgia
    (Figure 17). These observations point to the need to quantify and apply the actual
    soil temperature-SM relationship that is mainly influenced by atmospheric forcing
    (i.e., air temperature, humidity, and wind) to improve SM predictions. Figure
