    across-track reflectance variations and discontinuities between adjacent paths.
    It is unclear what proportion of this effect is due to the surface or the atmosphere,
    although we note that even if the Landsat data were atmospherically corrected,
    solar zenith variations will remain (Roy et al., 2008). It is established that
    for wide field of view sensor data, such as MODIS or AVHRR, reflectance anisotropy
    can result in the maximum NDVI compositing selection of a pixel with high NDVI
    caused by directional rather than reduced atmospheric effects (Cihlar et al.,
    1994, Meyer et al., 1995, Gao et al., 2002). The Landsat ETM+ sensor, with its
    comparatively narrow field of view, is not as severely affected, but Landsat directional
    reflectance effects have been documented and research on methods to minimize these
    effects undertaken (Danaher et al., 2001, Toivonen et al., 2006, Hansen et al.,
    2008, Roy et al., 2008). In addition, all compositing procedures implicitly assume
    that the surface state remains static, and so increasing the compositing period
    increases the incidence of temporal biases associated with violating this assumption
    (Roy et al., 2006). This may cause adjacent pixels to be sensed from the beginning
    or the end of the compositing period. The maximum NDVI compositing criterion,
    leads to the preferential selection of the greenest dates over the compositing
    period (Roy, 1997, Roy, 2000). This is apparent in Fig. 9 which shows the day
    of the year that the 12 month annual composited mosaic pixels were selected on.
    The majority of the CONUS annual composited mosaic pixels were selected in the
    summer June–August months when NDVI is maximal. However, some path/row coordinates
    in the annual composite have fewer acquisitions (Fig. 5) confusing this pattern,
    and temporal variations driven by phenological variations are also apparent, for
    example, the Southwest and certain high altitude mountains have later September–November
    peak NDVI, and regions in the southern states have peak NDVI in the winter months
    (Fig. 9). In the monthly composites this compositing timing bias is less apparent
