    sets involved are usually very large. Many developers and users work with these
    tools, and all have their own field of interest. In order to manage all the activities
    consistently, it is essential to have a version management system for the data
    and computer codes. All the tools in this system have been constructed to perform
    well with very large data sets. The basic principle of the data management in
    the NHI is to decouple data in files into metadata and bulk data. The metadata
    is stored in SubVersion (Collins-Sussman et al., 2004) and the bulk data is stored
    read-only in a file server that is reachable by the File Transfer Protocol (FTP).
    The metadata describes the file content and the file access protocol and location.
    The data management system is schematized in Fig. 4. The workflow management tool
    is based on the open software VisTrails (Bavoil and Callahan, 2005) and applies
    to all activities in the schematization phase and the post-processing (Fig. 4).
    The actions performed in the run phase are formalized in a Python run script.
    This combined workflow tool is integrated with the new version control tool called
    FileSync, which handles all data in the run phase, the schematization phase and
    the post-processing phase. Download : Download full-size image Fig. 4. Data flow
    and management in the NHI. Access to the input and output data of the NHI is open
    and free to any person after registration. The access (purple area in Fig. 4)
    consists of a Web-based viewer directly linked to an OpenDAP (Cornillon et al.,
