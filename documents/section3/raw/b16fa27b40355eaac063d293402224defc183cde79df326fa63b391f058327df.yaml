    \ 2000 (Takahashi et al., 2009). The number of annual\nsurface 1pCO2 observations\
    \ has been growing since the late\n1960s such that today well over one million\
    \ observations are\nreported to data centers each year. This increase in the num-\n\
    ber of observations provides new opportunities to look at the\npatterns of air–sea\
    \ CO2 ﬂuxes in greater detail to understand\nthe seasonal to interannual variations\
    \ and the mechanisms\ncontrolling them. Air–sea ﬂux calculation from 1pCO2 re-\n\
    quires knowledge of gas transfer velocities, which depend on\nwind speed, adding\
    \ accuracy to ﬂux estimates from 1pCO2\nmeasurements.\nA key ongoing international\
    \ effort, the Surface Ocean CO2\nAtlas (SOCAT) aims to synthesize 1pCO2 data collected\n\
    over the last 40 years into a quality controlled data base,\nalong with uniform\
    \ metadata, that can be used to examine\n1pCO2 variability over a range of time\
    \ and space scales\n(Pfeil et al., 2013; Sabine et al., 2013). The current version\n\
