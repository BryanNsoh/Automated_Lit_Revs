    \ allowing for model-based ap-\nproaches to factor out the impacts of age related\
    \ changes in\nthe assessment of additional sink.\n3.5.3\nSoil carbon inventories\n\
    Very few national/regional systematic soil carbon inventories\nare carried out\
    \ to allow the quantiﬁcation of carbons stocks\nand stock changes in soils. The\
    \ National Research Council\n(NRC) report (NRC, 2010) concluded that the most\
    \ impor-\ntant component to improve is agriculture, and other land use\nemissions\
    \ of CO2 and CH4, because they have the greatest\nuncertainties in national inventories,\
    \ mostly driven by large\nuncertainties in emission factors. The best soil carbon\
    \ inven-\ntories sample countries with a typical grid of a few km and\na revisit\
    \ time of 10 years (Bellamy et al., 2005). Repeating\nsoil inventories multiple\
    \ times allows detection of regional\nchanges driven by trends in climate or land\
    \ use change. The\ndepth over which soil carbon is sampled varies among soil\n\
    carbon inventories, which is a major source of uncertainty.\nWhile most of these\
    \ surveys suffer from the poor quality\nof data, they represent the only source\
    \ of information cur-\nrently available. At global scale, various efforts have\
    \ been\ndeveloped to harmonize the different soil classiﬁcations in\nalready existing\
    \ soil data, and to establish a world soil map\nBiogeosciences, 11, 3547–3602,\
    \ 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\n3563\n(FAO/IIASA/ISRIC/ISSCAS/JRC, 2009; Kindermann\
    \ et al.,\n2008).\nThe current situation is that there is neither continuous,\n\
    standardized, and geo-referenced soil carbon inventories, nor\na consistent network\
    \ of detailed soil carbon measurement\nplots for use in model parameterization.\
    \ Particularly in car-\nbon rich soils such as those in frozen soil and peat,\
    \ uncertain-\nties are very large (Ping et al., 2008; Tarnocai et al., 2009),\n\
    as are the estimates of carbon stocks. Peat carbon stocks and\ntheir past evolution\
    \ are also poorly documented at global\nscale, with large data gaps for tropical\
    \ peat, although sev-\neral studies compiled regional (e.g. Yu et al., 2011 for\
    \ high-\nlatitudes, Byrne et al., 2004 for Europe, and Bridgham et al.,\n2007\
    \ for North America) and global information (Joosten,\n2010).\n3.5.4\nLateral\
    \ carbon transport through rivers\nOver land, signiﬁcant amounts of carbon are\
    \ transported\nfrom ecosystems to other places, where it is either stored\nor\
    \ returned to the atmosphere by decomposition and respi-\nration. This lateral\
    \ transport of carbon is associated mainly\nwith rivers, with a smaller contribution\
    \ from agricultural\nand wood product transport for processing and trade. Lateral\n\
    transport through rivers counts globally ∼ 3 Pg C yr−1 (Auf-\ndenkampe et al.,\
    \ 2011; Ciais et al., 2007; Battin et al., 2009).\nAlthough individually, lateral\
    \ transport may not be a very\nlarge ﬂux, the sum of individual contributions\
    \ is signiﬁcant\nin the calculation of regional carbon budgets (Cole et al.,\n\
    2007; Ciais et al., 2008; Raymond et al., 2008; Battin et al.,\n2009; West et\
    \ al., 2009; Bastviken et al., 2011). Outgassing\nof CO2, originating from terrestrial\
    \ ecosystems, by freshwa-\nter systems, is a signiﬁcant CO2 ﬂux to the atmosphere,\
    \ im-\npacting regional CO2 budgets. Incorporating lateral carbon\ntransport by\
    \ rivers and associated CO2 outgassing and burial\nin freshwater sediments in\
    \ a global carbon observing system\nis needed to balance the carbon budget of\
    \ each region and to\ncompare top-down CO2 ﬂux inversion results with bottom-\n\
    up ecosystem stock change observations.\nLand–ocean transport of the various forms\
    \ of carbon (in-\norganically and organically dissolved and respective partic-\n\
    ulate forms) also contributes to the biogeochemical state of\ncoastal seas and\
    \ on the large scale is essential to close the\nocean carbon budget. These ﬂuxes\
    \ are not measured system-\natically, apart from few river basins. Measurements\
    \ of lateral\ncarbon ﬂuxes from land to the oceans are needed to accu-\nrately\
    \ access carbon budgets of single countries or groups\nof countries for emission\
    \ veriﬁcation purposes. Recent data\nsyntheses on riverine delivery data to the\
    \ ocean (involving\nhydrological modeling on land) have signiﬁcantly improved\n\
    our ability to quantify land–ocean carbon ﬂuxes (Mayorga et\nal., 2010).\nDue\
    \ to the spatiotemporal heterogeneity of riverine car-\nbon transport to the ocean,\
    \ intermediate ﬁltering processes\n(Borges, 2005) and associated release of CO2\
    \ to the at-\nmosphere by freshwaters and estuaries, to the complexity\nof the\
    \ interaction between shelf-seas and the open ocean\n(Walsh, 1991), a quantiﬁcation\
    \ of land–ocean carbon trans-\nport is a substantial challenge (Regnier et al.,\
    \ 2013). A\nrough estimate of total land–ocean carbon transfer amounts\nto ca.\
    \ 0.8 Pg C yr−1, where 0.2 Pg C yr−1 become buried in\nmarine sediment (Liu et\
    \ al., 2010). The state of current ob-\nservation systems is as follows.\nRiver\
    \ CO2 outgassing/carbon burial in reservoirs\nThere is no coordinated observation\
    \ network of river car-\nbon ﬂuxes. The Global River Chemistry (GloRiCh) database\n\
    (Hartmann et al., 2009) provides measurements of pCO2\nin rivers with ∼ 6000 data,\
    \ but incomplete spatial coverage.\nThere is no global data set of carbon burial\
    \ in lakes and reser-\nvoirs.\nEstuaries\nFor estuarine carbon releases/burial,\
    \ no global consistent ob-\nservational data set exists as yet. A global synthesis\
    \ taking\ninto account spatially explicit typologies of estuaries and\ncontinental\
    \ shelves estimated an estuarine CO2 ﬂux to the\natmosphere of 0.27 ± 0.23 Pg\
    \ C yr−1 (Laruelle et al., 2010).\nOnly for speciﬁc estuaries, regional observational\
    \ carbon\ndata sets are available (e.g. Frankignoulle et al., 1998; Green\net\
    \ al., 2006; Salisbury et al., 2008).\nRiver carbon ﬂuxes to the ocean/carbon\
    \ budget of coastal\nocean\nRecent data syntheses (involving hydrological modeling\
    \ on\nland) have improved our ability to quantify carbon delivery\nfrom land to\
    \ estuaries and oceans (Mayorga et al., 2010).\nThe CMTT (Continental Margins\
    \ Task Team from the In-\nternational Geosphere-Biosphere Programme (IGBP) core\n\
    projects JGOFS, LOICZ and IMBER) synthesized carbon\nbudgets from all major continental\
    \ margins including the\nproximal as well as distal domains (Liu et al., 2010).\
    \ The\nongoing international Surface Ocean CO2 Atlas (SOCAT)\nproject (see Sect.\
    \ 2.4.1) includes a speciﬁc surface 1pCO2\ndata synthesis for coastal seas.\n\
    3.5.5\nRemote sensing of terrestrial carbon-cycle\nparameters\nRemote sensing\
    \ is an essential component of current car-\nbon observation assets, for detecting\
    \ trends and variabil-\nity in land components of the carbon cycle. Past stud-\n\
    ies in vegetation dynamics have had to rely on vege-\ntation indices such as the\
    \ normalized difference vegeta-\ntion index (NDVI) using the Advanced Very High\
    \ Reso-\nlution Radiometer (AVHRR) data since the 1980s (Tucker\net al., 2005;\
    \ Myneni et al., 1997), and MODIS, MERIS\nmore recently. Since 1972, Landsat satellites\
    \ have collected\nwww.biogeosciences.net/11/3547/2014/\nBiogeosciences, 11, 3547–3602,\
    \ 2014\n3564\nP. Ciais et al.: Current systematic carbon-cycle observations\n\
    high-spatial-resolution data (30 m) at lower temporal fre-\nquency than AVHRR\
    \ or MODIS (http://landsat.gsfc.nasa.\ngov/references/recent_pub.html). These\
    \ data have been used\nin various applications (Vogelmann et al., 2009) but primar-\n\
    ily for land cover, and cannot be used to quantify ecosys-\ntem state variables\
    \ except by correlation. As satellite sensors\nhave increased spectral and spatial\
    \ resolution and stability of\nsensor calibration, biophysically based alternatives\
    \ to veg-\netation indices have emerged (e.g. photosynthetic light-use\nefﬁciency;\
    \ Hilker et al., 2011). In addition, new technolo-\ngies (lidar, microwave, hyperspectral)\
    \ instead of retrieving\nindices, can infer actual key ecosystem states such as\
    \ leaf\narea, canopy architecture, foliar chemistry (nitrogen, photo-\nsynthetic\
    \ pigments), and other properties that govern photo-\nsynthesis, growth, and decomposition.\n\
    Satellite radar data, both C-band and L-band, have been\nused over the past several\
    \ decades to document land cover\nand disturbance. They have some sensitivity\
    \ to canopy vol-\nume and have been used to estimate aboveground biomass\nin low\
    \ to medium biomass ecosystems. Passive microwave\nmeasurements for freeze-thaw\
    \ conditions have been used to\nestimate growing season length and infer GPP in\
    \ northern\nhigh-latitude ecosystems. More recently, forest height and\ncanopy\
    \ proﬁle metrics have been derived from Ice, Cloud,\nand Land Elevation Satellite\
    \ (ICESat), Geoscience Laser\nAltimeter System (GLAS) measurements and then used\
    \ to\nestimate above-ground biomass and carbon storage. Radar\nand lidar remote-sensing\
    \ approaches hold great promise for\nreducing uncertainties in global carbon inventories,\
    \ pro-\nviding direct observations of the three-dimensional struc-\nture of above-ground\
    \ vegetation that can be used to rather\nstraight-forwardly calculate global terrestrial\
    \ carbon storage\nin above-ground biomass. Remote-sensing techniques are,\nhowever,\
    \ unable to measure below-ground biomass and car-\nbon in soil.\nBiophysical and\
    \ phenological parameters\nOn the ground, photosynthetically active radiation\
    \ (PAR) is\nmonitored at many FLUXNET sites and fewer ecological re-\nsearch sites.\
    \ In the AMERIFLUX eddy covariance ﬂux tower\nnetwork (http://public.ornl.gov/ameriﬂux/)\
    \ PAR sensors are\ncalibrated to quality assurance laboratory standards (Law et\n\
    al., 2008a). The fraction of photosynthetically active radia-\ntion absorbed by\
    \ vegetation (FAPAR) is an important param-\neter in land surface simulation of\
    \ carbon (and water, energy)\nﬂuxes, especially in light-use efﬁciency models\
    \ (Sellers et\nal., 1997; Running et al., 2004; Myneni et al., 2002) that\nestimate\
    \ photosynthesis using this parameter. Many remote-\nsensing products have been\
    \ available for more than a decade\n(Gobron et al., 2010; Knyazikhin et al., 1998;\
    \ Plummer et\nal., 2006; Pinty et al., 2007). The leaf area index (LAI) is the\n\
    one-sided total area of green leaf material per m2 and is used\nto parameterize\
    \ interception and photosynthesis models.\nIn addition, the land surface albedo\
    \ is recognized as an\nimportant ancillary variable for terrestrial carbon studies.\n\
    Albedo corresponds to the ratio of the radiant ﬂux reﬂected\nfrom the Earth surface\
    \ to the incident ﬂux and controls the\nplanetary radiative energy budget as well\
    \ as the partitioning\nof radiative energy between the atmospheric and surface\
    \ lay-\ners.\nMany remote-sensing products have been available for\nmore than\
    \ a decade (Gobron et al., 2010; Knyazikhin et al.,\n1998; Plummer et al., 2006;\
    \ Pinty et al., 2007). Various space\nremote-sensing albedo products derived from\
    \ optical sen-\nsors are currently available at both regional and global scales\n\
    (Schaaf et al., 2008).\nLAI for only a relatively small number of vegetation\n\
    classes and FAPAR are generated as global products by space\nagencies and other\
    \ institutional providers as a global product\nat various spatial resolutions\
    \ for daily to monthly periods,\nusing optical space-borne sensors (Myneni et\
    \ al., 2002; Go-\nbron and Verstraete, 2009). When tested against local site\n\
    measurements, there are large discrepancies between differ-\nent LAI products,\
    \ as shown, for instance, in Garrigues et\nal. (2008). Note that there are also\
    \ uncertainties in measuring\nLAI on the ground – that is, it is largely an indirect\
    \ measure-\nment, with large uncertainty at ﬁeld scale. New efforts with\nweb-cams\
    \ may provide a solution to monitoring canopies in\nthe ﬁeld for comparison to\
    \ remote sensing. Surface albedo,\ntransmittance, and FAPAR derived from remote-sensing\
    \ ob-\nservations are not spatially and temporally consistent with\neach other,\
    \ limiting applications that use data assimilation\ntechniques. The compatibility\
    \ of LAI products with the spe-\nciﬁc requirements of models, especially in the\
    \ context of data\nassimilation systems is not assessed. For instance, the frac-\n\
    tions of scattered and absorbed radiant ﬂuxes cannot be used\ntogether with the\
    \ retrieved values of LAI, because this yields\nerroneous descriptions of the\
    \ redistribution of energy within\nthe vegetation layer (Pinty et al., 2007).\
    \ Long time series of\nland remote-sensing parameters are relevant for monitoring\n\
    the seasonality of vegetation, which is crucial to account for\nthe seasonality\
    \ of the atmospheric CO2 concentrations (Piao\net al., 2008; Keeling et al., 1996)\
    \ and the terrestrial compo-\nnent of the carbon cycle (White et al., 1999).\n\
    Recently, Joiner at al. (2011) and Frankenberg et al. (2011)\nsucceeded in deriving\
    \ plant ﬂuorescence using high spec-\ntrally resolved solar Fraunhofer lines from\
    \ earth radiance\ndata measured with GOSAT. The data shows good correla-\ntion\
    \ with GPP. Chlorophyll ﬂuorescence provides therefore\ndirect observational constraints\
    \ on GPP which opens a new\nviewpoint on the global carbon cycle. Future missions\
    \ which\ncover the spectral range of the O2 A-Band and includes solar\nFraunhofer\
    \ lines with sufﬁcient high spectral resolution like\nOCO-2, GOSAT-2 or CarbonSat\
    \ will also provide this infor-\nmation when launched. The cross validation or\
    \ calibration of\ndifferent data products may help to explore more uniformed\n\
    vegetation traits and key satellite-based parameters of terres-\ntrial productivity\
    \ in the future.\nBiogeosciences, 11, 3547–3602, 2014\nwww.biogeosciences.net/11/3547/2014/\n\
    P. Ciais et al.: Current systematic carbon-cycle observations\n3565\nBiomass\n\
    Until recently, remote-sensing-based estimates of above-\nground biomass and carbon\
    \ storage have been limited to\napproximations based on (1) combining remotely\
    \ sensed\nland cover type with biomass measurements derived from in\nsitu inventory\
    \ samples and (2) the sensitivity of radar scat-\ntering to biomass in low to\
    \ medium biomass ecosystems.\nRadar sensitivity to canopy biomass ceases for moderate\
    \ to\ndense canopies where the signal no longer penetrates through\nthe entire\
    \ canopy. This saturation level depends on the fre-\nquency, the polarization\
    \ mode, incidence angle, the type of\nforest, foliage structure, and moisture\
    \ conditions. As a result,\na wide range of sensitivities has been reported, but\
    \ rarely\ndoes the sensitivity exceed 100 Mg ha−1 for L-band polari-\nmetric algorithms\
    \ (Kasischke et al., 1997; Mitchard et al.,\n2012). The Phased Array type L-band\
    \ Synthetic Aperture\nRadar (PALSAR) instrument on Advanced Land Observing\nSatellite\
    \ (ALOS) builds on the Japanese Earth Resources\nSatellite (JERS-1) L-band Synthetic\
    \ Aperture Radar (SAR)\ntechnology, provided the ﬁrst systematic global observations\n\
    for generating forest change and derived biomass maps, but\nfailed in 2011. A\
    \ replacement satellite is planned.\nWhile there is currently no satellite instrument\
    \ in space\nspeciﬁcally designed to map global forest biomass, recent\nadvances\
    \ in active remote-sensing technologies demonstrate\nthe possibility of high-resolution,\
    \ globally consistent esti-\nmates of aboveground biomass and carbon stocks with\
    \ sig-\nniﬁcantly reduced uncertainties in the estimates. Remote-\nsensing techniques\
    \ integrating space-borne imaging and\nairborne lidar with pattern recognition\
    \ methods (e.g. the\nCarnegie LANDSAT Analysis System Lite – CLASLITE;\nwww.claslite.ciw.edu/)\
    \ have demonstrated a strong capa-\nbility for tracking and quantifying biomass\
    \ and structural\nchanges in forest undergoing deforestation at the national and\n\
    county scale (Asner et al., 2010). Forest height and canopy\nproﬁle metrics have\
    \ been derived from the Geoscience Laser\nAltimeter System (GLAS) on the ICESat\
    \ satellite and used\nto estimate aboveground biomass (Lefsky et al., 2005). ICE-\n\
    Sat height samples and MODIS data have been merged to\ncreate the ﬁrst global\
    \ canopy height product (Lefsky, 2010).\nICESat, MODIS, QuikScat, and Shuttle\
    \ Radar Topography\nMission (SRTM) data have been used to spatially extrapolate\n\
    ICESat observations and create a benchmark map of carbon\nstorage, along with\
    \ uncertainties, for tropical forests (Baccini\net al., 2012; Saatchi et al.,\
    \ 2011). Comparison of these maps,\nhowever, shows signiﬁcant differences indicating\
    \ uncertainty\nin the data processing methods. Further, these maps are not\ntemporally\
    \ discrete (data from multiple years were used), and\nthe main source of data,\
    \ from ICEsat, no longer exists. A\nreplacement mission may be launched in 2016.\
    \ Preliminary\nresults using polarimetric interferometric SAR (PolInSAR)\napproaches\
    \ have demonstrated sensitivity to biomass in some\nhigh-biomass ecosystems (Treuhaft\
    \ et al., 2003; Hajnsek and\nPapathannassiou, 2009).\nSeveral research programs\
    \ are underway to implement\nthe use of Synthetic Aperture Radar (SAR) as well\
    \ as air-\nborne/spaceborne lidar, to derive estimates of vegetation\naboveground\
    \ biomass (e.g. Saatchi et al., 2007). Satellite\nmissions such as the BIOMASS\
    \ P-band radar of European\nSpace Agency (ESA) (Le Toan et al., 2011) or a concept\n\
    based upon the Deformation, Ecosystem Structure and Dy-\nnamics of Ice (DESDynI)\
    \ mission of the National Aeronau-\ntics and Space Administration (NASA) (Hall\
    \ et al., 2011;\nwww.desdyni.jpl.nasa.gov/) are currently being considered\nfor\
    \ this purpose.\nLand cover and land cover change\nSeveral land cover data products\
    \ based upon visible satel-\nlite data at a resolution of 1 km or better are available.\
    \ For\nexample, the ESA GLOBCOVER project has released a\nglobal map of 300 m\
    \ spatial resolution using MERIS data\n(Arino et al., 2008) both for the year\
    \ 2005 and recently 2009,\nand this is being comprehensively revisited in the\
    \ ESA Cli-\nmate Change Initiative (CCI) Program (www.esa-cci.org).\nMODIS land\
    \ cover product provides maps at 1 km spatial\nresolution (Friedl et al., 2002).\
    \ However these two prod-\nucts cannot be compared to detect land cover change.\
    \ Global\nchanges in forest cover have been derived from AVHRR\nat decadal increments\
    \ (Hansen et al., 2003) and MODIS\nat ﬁve-year increments (Hansen et al., 2010).\
    \ In some re-\ngions, particularly tropical forests of the Amazon basin, de-\n\
    forestation is monitored on a regular basis using the INPE\nPRODES (Instituto\
    \ Nacional de Pesquisas Espaciais, Mon-\nitoramento Da Floresta Amazonica Brasilieira\
    \ Por Satel-\nlite) system (www.obt.inpe.br/prodes/), though most tropical\ncountries\
    \ do not have operational forest monitoring systems\nin place (DeFries et al.,\
    \ 2007). Most land cover analysis to\ndate has relied on low-resolution (> 300\
    \ m) satellite-based\noptical data.\nSatellite observations using Synthetic Aperture\
    \ Radar\n(SAR) are also beginning to provide land-surface informa-\ntion, in particular\
    \ over cloud-affected regions in the tropics\nand high latitudes, where optical\
    \ data are sparse. A system-\natic acquisition strategy was developed for the\
    \ ALOS L-band\nSynthetic Aperture Radar (PALSAR) for global tracking of\nland\
    \ use change. Up to its failure in 2011, ALOS-PALSAR\nprovided ﬁve years of systematic\
    \ global forest (and wetland)\nobservations and the ﬁrst systematic global observations\
    \ for\ngenerating forest change as well as derived biomass maps in\nlow biomass\
    \ zones (Saatchi et al., 2011). The GEO-initiated\nGlobal Forest Observation Initiative\
    \ (GFOI) aims to provide\nbetter access to Landsat-resolution optical and imaging\
    \ radar\ndata worldwide in support of REDD+ projects and/or na-\ntional Measurement,\
    \ Reporting and Veriﬁcation (MRV) pro-\ngrams. There is, however, no current capacity\
    \ to generate\nrepeated global biomass maps for determination of biomass\nchange\
    \ (Houghton et al., 2009). Such a capacity will better\nconstrain the magnitude\
    \ of land carbon storage changes, of\nwww.biogeosciences.net/11/3547/2014/\nBiogeosciences,\
    \ 11, 3547–3602, 2014\n3566\nP. Ciais et al.: Current systematic carbon-cycle\
    \ observations\nbiomass accumulation in forest and subsequent carbon sinks,\n\
    and their locations.\nNew analyses using temporally dense time series (i.e. an-\n\
    nual intervals) of Landsat imagery are beginning to be used\nto create continental-scale\
    \ land cover maps over the Land-\nsat data record (1972–present) that quantify\
    \ the extent and\nrecovery associated with forest disturbance (Masek et al.,\n\
    2008). These products are providing new insights in to the\ncarbon dynamics associated\
    \ with disturbance and recovery\nprocesses (Goward et al., 2008). While currently\
    \ limited to\nNorth America, it should be possible to extend this work\nglobally.\
    \ In related research, a ﬁrst continental-scale forest\nage map of the United\
    \ States and Canada was established by\ncombining this Landsat disturbance record\
    \ with forest inven-\ntory data, historical ﬁre data, and other optical satellite\
    \ data\n(Pan et al., 2011b). Forest age, related to time since distur-\nbance,\
    \ can be a useful surrogate in analyses of the impact\nof disturbance on the ability\
    \ of forests to sequester and store\ncarbon.\nFires\nThe AVHRR ﬁre record goes\
    \ back to 1982, providing the\nlongest global record of ﬁre but the data are sparse\
    \ and in-\ncomplete. The European Space Agency (ESA) World Fire\nAtlas (Arino\
    \ and Plummer, 2001; Arino et al., 2012), pro-\nvides another long continuous\
    \ global record of active ﬁres\nusing the Along-Track Scanning Radiometer (ATSR)\
    \ instru-\nment, and has recently been upgraded using a new nighttime\nalgorithm\
    \ and extended back to 1991. Other polar orbiting\nsatellites, such as Advanced\
    \ Very High Resolution Radiome-\nter (NOAA-AVHRR), Visible and Infrared Scanner\
    \ (VIRS)\non board the Tropical Rainfall Measuring Mission (TRMM),\nand geostationary\
    \ satellites (Meteosat Second Generation\n(MSG); Geostationary Operational Environmental\
    \ Satellites\n(GOES)) extend these observations to better characterize the\ndiurnal\
    \ cycle of active ﬁres (Pu et al., 2007; Ji and Stocker,\n2002; Beaudoin et al.,\
    \ 2007). MODIS is currently the best\npolar orbiting sensor for this phenomenon,\
    \ measuring both\nactive ﬁres and burned areas (Giglio et al., 2003). However,\n\
    landscape analysis indicates that Landsat derived ﬁre prod-\nucts (e.g. Monitoring\
    \ Trends in Burn Severity – MTBS) are\nmore reliable for burned area and severity,\
    \ partly due to the\nspatial resolution of the data that is appropriate for the\
    \ patch-\niness of ﬁres (Meigs et al., 2011). For ﬁre radiative energy\n(FRE),\
    \ which can be used as a direct proxy of CO2 emis-\nsions (Freeborn et al., 2008;\
    \ Roberts and Wooster, 2008;\nWooster et al., 2003, 2005), Spinning Enhanced Visible\
    \ and\nInfrared Imager (SEVIRI) onboard MSG and MODIS have\ndemonstrated the capability\
    \ to make measurements to the re-\nquired speciﬁcations. FRE products from SEVIRI\
    \ are gen-\nerated every 15 min over Africa, Europe, and part of South\nAmerica;\
    \ with operational production at the European Or-\nganisation for the Exploitation\
    \ of Meteorological Satellites\n(EUMETSAT) Land Satellite Applications Facility\
    \ (Land-\nSAF) (http://landsaf.meteo.pt/). Such products are already\nbeing used\
    \ for ﬁre emission calculations within the European\nMedium Range Weather Forecasting\
    \ (ECMWF) system and\nsteps are being taken to integrate FRE data from the con-\n\
    stellation of geostationary meteorological satellites into the\nsystem (Kaiser\
    \ et al., 2012).\nIntegrated ﬁre emission products are based upon satellite-\n\
    based ﬁre data incorporated in ecosystem models. The\nGlobal Fire Emission Database,\
    \ GFED (Van der Werf et\nal., 2003); www.globalﬁredata.org), is an integrated\
    \ prod-\nuct, combining MODIS, ATSR, and VIRS satellite products\nof ﬁre activity\
    \ with the Carnegie–Ames–Stanford Approach\n(CASA; http://geo.arc.nasa.gov/sge/casa/investg.html)\
    \ ter-\nrestrial ecosystem model to estimate ﬁre emissions of CO2,\nCH4, and other\
    \ species from 1997 to the present (van der\nWerf et al., 2010). Other products\
    \ also exist, but, even if the\nspatial and temporal pattern of ﬁres is relatively\
    \ well doc-\numented, the uncertainties in global ﬁre emission estimates\nremain\
    \ substantial (Csiszar et al., 2009). An assessment of\nemissions estimates from\
    \ several ﬁre emission products, in-\ncluding GFED, showed differences in model\
    \ assumptions,\nincluding canopy consumption and changes in fuel mois-\nture,\
    \ were the main causes of uncertainties, and results varied\nby location, vegetation\
    \ type, and ﬁre weather (French et al.,\n2011).\n3.6\nGeneration of integrated\
    \ data-products from\ncurrent observations\nIntegrated\ndata\nproducts\nfrom\n\
    the\nGLOBALVIEW\n(www.esrl.noaa.gov/gmd/ccgg/globalview/),\nGLOB-\nCOLOUR (www.globcolour.info/),\
    \ GLCN (www.glcn.org);\nGLOBCOVER\n(www.gofc-gold.uni-jena.de/),\nGLO-\nDAP\n\
    (www.cdiac.ornl.gov/oceans/glodap/),\nSOCAT\n(www.socat.info/),\nClimate\nChange\n\
    Initiative\n(http:\n//www.esa-cci.org/),\nFLUXNET\n(www.ﬂuxnet.ornl.gov/)\nand\n\
    FAO\nGlobal\nForest\nResources\nAssessments\n(www.fao.org/forestry/) have improved\
    \ the quality and\naccessibility to carbon-cycle data, relative to the previous\
    \ sit-\nuation. Modeling projects such as CarbonTracker (Peters et\nal., 2007),\
    \ TransCom (Baker et al., 2006; Law et al., 2008b);\nGEMS-MACC-MACC-II\n(www.gmes-atmosphere.eu/),\n\
    CCDAS\n(Rayner\net\nal.,\n2005),\nand\nCARBONES\n(www.carbones.eu/project.html/),\n\
    and\nNASA\nCarbon\nMonitoring System (CMS, www.carbon.nasa.gov) have\nbegun to\
    \ integrate data across platforms and atmospheric,\noceanic and land reservoirs.\
    \ Most of this integrative\neffort has been placed on CO2, much less on CH4.\n\
    The\nGlobal\nCarbon\nProject\n(GCP),\nan\ninternational\nresearch\norganization\n\
    (www.globalcarbonproject.org/)\nhas\nbuilt\na\ncollaborative\neffort\nto\nupdate\n\
    annually\nthe global budget of anthropogenic CO2\n(Le Quéré\net al., 2009, 2010),\
    \ and the uncertainty on each term\n(www.globalcarbonproject.org/carbonbudget/12/data.htm).\n\
    The GCP has also established a ﬁrst synthesis (RECCAP;\nBiogeosciences, 11, 3547–3602,\
    \ 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\n3567\nwww.globalcarbonproject.org/reccap/) of regional\
    \ bottom-\nup and top-down CO2 ﬂuxes decadal-scale estimates over\nlarge regions\
    \ of the globe, but there is no operational plan to\nrevisit this effort periodically.\n\
    3.7\nData delivery and archiving\nCurrently, there is no single system for the\
    \ operational dis-\nsemination and archiving of carbon-cycle observations and\n\
    data products. But there are several systems in parallel ar-\neas on which one\
    \ can draw. Both seismology and meteorol-\nogy have operational networks for automatic\
    \ data dissemina-\ntion. These have evolved over decades in response to obvi-\n\
    ous needs, characterized by global cooperative governance,\ncomplete openness\
    \ of data and no-cost access. Such global\nnetworks usually lag the state of the\
    \ art in technology since\nglobal accessibility is a requirement. The meteorological\
    \ net-\nwork is currently undergoing a major upgrade to take account\nof contemporary\
    \ networking technology (the existing system\npredated the internet). Such networks\
    \ also require careful\noversight and speciﬁcation of standards for data interchange.\n\
    A parallel development has occurred as a by-product\nof the extension of numerical\
    \ weather prediction schemes\nto include atmospheric tracers (including GHGs).\
    \ The\ndevelopment of the Global Monitoring of Environment and\nSecurity (GMES)\
    \ Atmospheric Service (Hollingsworth et\nal., 2008), now Copernicus (European\
    \ Earth Observation\nProgramme,\nhttp://www.copernicus.eu/pages-principales/\n\
    services/atmosphere-monitoring/) and land surface carbon\nmodeling efforts (Boussetta\
    \ et al., 2013), requires that the\nﬁelds generated by the assimilation system\
    \ be distributed\nto end-users and hence an extension of the list of variables\n\
    carried on this network. This could serve as a point of\ndeparture for a carbon-cycle\
    \ network.\nSome properties of existing global networks may not carry\nover easily\
    \ to a carbon-cycle system. Various trace gas ob-\nservations are used in verifying\
    \ compliance with air qual-\nity directives and these are governed by special\
    \ conﬁden-\ntiality provisions in the data sharing agreements, usually in-\nvolving\
    \ delays (but not prevention) in public availability.\nShould any international\
    \ enforcement of mitigation agree-\nments come into play, the same arrangements\
    \ may be nec-\nessary for carbon-cycle observations.\n4\nKey elements required\
    \ for a policy-relevant global\ncarbon observing system\nThis section outlines\
    \ a set of needs/attributes for a global car-\nbon monitoring system (or system\
    \ of systems) that can be\nbuilt in the next decade based on existing or known\
    \ technol-\nogy. It begins with a set of general system attributes/caveats.\n\
    It is followed by a gap analysis and the formulation of spe-\nciﬁc requirements\
    \ organized for anthropogenic emissions,\natmosphere, oceans, terrestrial ecosystems,\
    \ and “hot spots”\nsuch as vulnerable pools or ﬂuxes in the natural cycle of CO2\n\
    and CH4.\nFinally, the carbon cycle does not operate in isolation. It\nis intimately\
    \ linked to other global cycles of water, nitrogen,\nphosphorus, oxygen, and also\
    \ the global climate system, that\nmust be studied to fully understand the carbon\
    \ system. It is\nbeyond the scope of this document to identify the aspects of\n\
    these other cycles that are most critical, but it is anticipated\nthat a wide\
    \ ﬁeld of related studies will need to be linked to a\ncarbon observing system.\n\
    4.1\nGeneral attributes\nA carbon observation and analysis system relevant for\
    \ policy\nefﬁcacy will need to differentiate (factor out) the large, rela-\ntively\
    \ non-linear natural source and sink processes from the\nanthropogenic emissions.\
    \ It should also monitor the short and\nlong-term efﬁcacy, or speciﬁc beneﬁcial/negative\
    \ impacts of\nclimate mitigation policies and measures at global, national,\n\
    provincial state, and perhaps down to city scales. It will\nneed to identify the\
    \ activities, types and sources of emissions\n(i.e. measure separately fossil\
    \ fuel emissions, ocean and land\nbiosphere ﬂuxes). For the latter, it should\
    \ be able to track the\nactivities associated with agricultural and forest CO2\
    \ sources\nand sinks, and CH4 emissions, by detecting relatively small\ndepartures\
    \ from reference levels.\nFirst, an operational global carbon monitoring system\
    \ will\nhave to be grounded in observations that are sustained, and\nminimize\
    \ gaps. Given the need to track long-term trends in\ncarbon ﬂuxes and pools over\
    \ several decades, the observa-\ntional ground and satellite networks must be\
    \ designed and\nfunded to offer continuity of critical data records. This ro-\n\
    bustness and sustainability has implications on reliability and\nredundancy of\
    \ individual system elements, as well as con-\ntingency response options (particularly\
    \ for long-turnaround\nsatellites) in the form of spares and rapid re-deployment\
    \ ca-\npability. These attributes are more common with contem-\nporary weather\
    \ observing systems than current exploratory\ncarbon-cycle science assets.\nSecond,\
    \ information products generated by such a system\nwill have to obey a high standard\
    \ of accuracy, with careful\nquantiﬁcation of uncertainty (if possible, documentation\
    \ of\nknown biases and random errors), and be open to and able to\nwithstand intense\
    \ scrutiny. Rigorous and relentless attention\nto bias and other systematic errors\
    \ introduced by observa-\ntions, models, or interpretation must be a key feature\
    \ of any\nglobal monitoring system. Provisions for sustained and reg-\nular intercomparison\
    \ and calibration between observational\nassets and between models must be a core\
    \ provision of the\nsystem. And thus, there needs to be substantial effort in\
    \ quan-\ntifying (with adequate data accuracy reporting) what the ref-\nerence\
    \ levels are, especially if the anticipated deviations will\nbe small. Representativeness\
    \ error should also be the object\nof detailed case studies, given speciﬁc attributes\
    \ (e.g. resolu-\ntion) of models used to assimilate data.\nwww.biogeosciences.net/11/3547/2014/\n\
    Biogeosciences, 11, 3547–3602, 2014\n3568\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\nThird, in order to be useful in providing independent\
    \ vali-\ndation of policy efﬁcacy, an integrated carbon observing sys-\ntem will\
    \ have to incorporate mechanisms for comparing and\nreconciling the information\
    \ produced by the observing and\nanalysis system with other information sources\
    \ used as pri-\nmary policy instruments. For example, estimates of emis-\nsions\
    \ derived from atmospheric inversions will only prove\nrelevant as checks on reported\
    \ emission inventories if the\ntwo estimates can be compared or combined within\
    \ a consis-\ntent statistical framework/spatiotemporal resolution. A key\nattribute\
    \ of the system must therefore be a comprehensive\napproach to uncertainty quantiﬁcation\
    \ and propagation. This\nrequires end-to-end transparency and traceability in\
    \ the form\nof open access to the raw observational data, calibration and\nvalidation\
    \ data, core models and analysis software, interme-\ndiate and ﬁnal data products,\
    \ and documentation describing\nthe processes and procedures for collecting, assimilating,\
    \ and\nanalyzing the data. All information products must include\nmetadata to\
    \ support traceability and independent reconstruc-\ntion of the production process.\n\
    In addition to robust products, a policy-relevant carbon ob-\nserving system will\
    \ need to include services in the form of\nproviding sustained end-user access\
    \ to expert practitioners\ninvolved in data collection, modeling, data assimilation,\
    \ and\nanalysis. The observing system will have to meet the needs\nof operational\
    \ agencies as well as those of research. Of these,\noperational requirements are\
    \ probably more stringent or, at\nleast, require more precise deﬁnition.\n– All\
    \ data must be associated with as much information\nas possible on their uncertainty\
    \ (bias wherever possi-\nble and random errors). This goes beyond measures like\n\
    precision since most types of data are subject to sys-\ntematic errors. Thus,\
    \ there must be enough metadata to\nassign each datum to a class for consistent\
    \ bias correc-\ntion.\n– Metadata must be sufﬁcient to allow automatic and valid\n\
    comparison with model output. This means supplement-\ning location information\
    \ with descriptions of space–\ntime averaging, weighting functions, etc. Data\
    \ must ad-\nhere precisely to standard formats. Most automatic sys-\ntems for\
    \ ingesting data include an error-checking com-\nponent which rejects data that\
    \ might be corrupted by in-\nstrument or transmission error and these can only\
    \ work\nreliably when valid data is guaranteed to be correctly\nformatted. Given\
    \ the heterogeneity of providers that\nwill be required to ﬁll the data requirements\
    \ listed above\nthis is a very large task in training and software devel-\nopment.\n\
    – The system must also serve the needs of researchers, so\ndata must be globally\
    \ catalogued with sufﬁcient infor-\nmation for knowledge discovery and exploratory\
    \ analy-\nsis.\n– Where possible, information from the observing system\nshould\
    \ also support operational decisions for local car-\nbon management trigged by\
    \ more aggregate incentive\nschemes.\n4.2\nNeeds for effective interactions with\
    \ the policy\ncommunity\nAn integrated global carbon observing system to support\
    \ cli-\nmate policies will only be relevant and adopted by end-users\nif the system\
    \ developers make an early and sustained effort\nto engage those stakeholders\
    \ (research councils, project de-\nvelopers, companies, policymakers, regional\
    \ authorities and\ncities authorities). A critical precursor to developing detailed\n\
    policy-relevant requirements for future observing and anal-\nysis systems is to\
    \ craft well-posed questions to ensure the\nright issues are being addressed.\
    \ One should expect the need\nto periodically re-evaluate end-user needs as policies\
    \ are im-\nplemented and evaluated, and we learn more about the carbon\ncycle\
    \ and the coupling between it and anthropogenic activity.\nThis engagement between\
    \ the science community, engineers,\nand end users has started, but at present\
    \ a consensus set of\nrequirements does not exist. This is particularly true for\
    \ in-\nformation needs associated with policy compliance assess-\nments. These\
    \ involve agreements with signiﬁcant economic\nand political implications and\
    \ the long-term forms of such\nagreements are not yet clear.\nIn the meantime,\
    \ in order to help set the context/scope\nof a global carbon monitoring system,\
    \ we present the fol-\nlowing summary of anticipated requirements based on stake-\n\
    holders involvement, and assessment of what will be needed\nto support policy\
    \ efﬁcacy assessments and climate adapta-\ntion assessments. Requirements for\
    \ policy efﬁcacy and cli-\nmate adaptation assessments are perhaps more straightfor-\n\
    ward to deﬁne than compliance assessments. The former are\nstrictly concerned\
    \ with whether a given policy is meeting\nthe intended end-objective of limiting\
    \ greenhouse gas con-\ncentrations in the atmosphere, which is primarily a scientiﬁc\n\
    question of “what are the carbon stocks and ﬂuxes on spa-\ntiotemporal scales\
    \ with sufﬁcient resolution and precision to\nattribute their causes”. This is\
    \ quite distinct from verifying\npolicy compliance with negotiated legal language\
    \ from in-\nternational agreements or national legislation. We acknowl-\nedge\
    \ that the observational requirement for compliance mon-\nitoring must be revisited\
    \ once we can frame it. In addition\nto policies informing observing strategies,\
    \ ideally, more efﬁ-\ncient future policies and mitigation strategies will be\
    \ crafted,\nwith knowledge of what is objectively quantiﬁable by a glob-\nally\
    \ integrated observation system.\nAs a contribution towards national-level Measurement,\n\
    Reporting and Veriﬁcation (MRV) systems and policy, as\nwell as reporting to the\
    \ UNFCCC, a global carbon observ-\ning system will need to have the necessary\
    \ spatial resolu-\ntion to accommodate, where possible, the constraints that na-\n\
    tional governments have in terms of the scales and temporal\nBiogeosciences, 11,\
    \ 3547–3602, 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current\
    \ systematic carbon-cycle observations\n3569\naggregation of their emissions estimates\
    \ (Baker et al., 2010).\nNational governments also need to regularly provide access\n\
    to dedicated United Nations (UN) review panels and build\nsystems, which are sufﬁciently\
    \ transparent in terms of mod-\nels and observational data. This may complicate\
    \ the inter-\nfacing between global/regional carbon assessments from an\nobserving\
    \ system and the bottom-up national emissions ac-\ncounting approaches required\
    \ by the UN review teams, hence\nthe need of early/sustained stakeholders involvement.\n\
    4.3\nSpatiotemporal resolution of carbon ﬂux products\nand pool products\nThis\
    \ section addresses the performance attributes of the prod-\nucts that would be\
    \ delivered to decision-makers, rather than\nthose of the observations from which\
    \ they are inferred (cov-\nered in succeeding sections). The precision and space–time\n\
    resolution needed for global observing system products de-\npends on their intended\
    \ end use. For example, as a short-term\nobjective, generation of weekly CO2 and\
    \ CH4 ﬂuxes over\nthe globe with spatial resolution of 100–500 km over land\n\
    (i.e. covering the territory of large countries) and 1000 km\nover the ocean (i.e.\
    \ the scale of gyres inﬂuenced by coher-\nent circulation changes) would enable\
    \ estimates of interan-\nnual, ﬂuxes, and over time, to reduce uncertainty on\
    \ decadal\nmean ﬂuxes. Typical error reduction by a factor of two com-\npared\
    \ to current ﬂux diagnostics seem to be achievable by at-\nmospheric inversions\
    \ using existing dense atmospheric net-\nworks in some regions (Broquet et al.,\
    \ 2013) for the ICOS\nnetwork. This performance should be achievable in a ﬁrst\n\
    phase, in the next 5–10 years, if funding is provided to greatly\nincrease the\
    \ spatiotemporal density of coordinated ground-\nbased and space-based observations\
    \ and integrate them in\ndata assimilation systems with rigorous attention to\
    \ error\npropagation. Given uncertainty in the structure of carbon-\ncycle models,\
    \ it is preferable that several data assimilation\nmodels can be applied to the\
    \ problem.\nIn a second phase, within 10–15 years, depending upon the\nregion\
    \ considered, provision of weekly CO2 and CH4 ﬂuxes\nover the globe with spatial\
    \ resolution of 50–100 km over\nland and 500 km over the ocean should be a target.\
    \ At these\nscales, ﬂux uncertainties in the range of 20–50 g C m−2 yr−1\nfor\
    \ CO2 (1-sigma uncertainty) will be necessary to provide\nassessments of natural\
    \ ﬂuxes with a precision of 2 to 3 times\ngreater than current estimates. Fossil\
    \ fuel CO2 emissions will\nneed to be measured at a smaller spatial scale (1–10\
    \ km) at\na typical precision of 20–50 g C m−2 yr−1. This scale is ap-\npropriate\
    \ for high-resolution atmospheric models applied to,\nfor example, urban emissions\
    \ (McKain et al., 2012). Assess-\ning emission trends will depend on the magnitude\
    \ of local\ntrends and variability and the time allowed for measuring\nchanges.\
    \ Maintaining long-term accuracy will be more im-\nportant than reaching high\
    \ precision with biases, in this con-\ntext. It is likely that monitoring emission\
    \ trends will require a\nhigher accuracy than 10 g C m−2 yr−1 in regions where\
    \ those\ntrends are small. The cost of a high-accuracy system will in-\ncrease\
    \ dramatically with increasing precision, so careful re-\nturn on investment analysis\
    \ is needed to evaluate the value\nof completeness and its dependence on sensitivity\
    \ of the ob-\nserving system (Fig. 9).\nA consistent global framework will have\
    \ to be im-\nplemented to include the different components and inte-\ngrate them.\
    \ This is needed to carry out internal consis-\ntency checks and assessments/attribution\
    \ of greenhouse gas\nbudgets and emission reductions. Finer spatial resolution\n\
    will likely be needed for assessing emissions of individ-\nual cities or sites\
    \ (0.1 to 10 km), project-based carbon se-\nquestration/conservation monitoring\
    \ (0.1 to 1000 ha), mech-\nanistic studies of disturbance events such as drought\
    \ or\nﬁre impacts on carbon budgets (0.1 to 1000 ha). For urban\nﬂux estimates\
    \ (at ∼ 1 km scale), random uncertainties of\n100 g C m−2 yr−1 should be sufﬁcient\
    \ to measure the instan-\ntaneous value of ﬂuxes (typically 5–10 000 g C m−2 yr−1).\n\
    These advances will require further major improvements in\nobservational densities\
    \ and advances in modeling, including\nﬂux up-scaling algorithms, small-scale\
    \ atmospheric transport\nmodels and pertaining assimilation schemes. Such goals\
    \ will\nwarrant longer-term investments in observational and com-\nputing facilities\
    \ as well as an expanded community of people\ntrained with the necessary skill\
    \ set. Alternatively and perhaps\nadditionally, prioritized nested sampling in\
    \ high-priority ar-\neas (e.g. megacities, industrial regions) may be necessary\
    \ to\naccelerate and focus coverage.\nIn all cases, the complex interplay between\
    \ spatiotempo-\nral resolution and precision of an information product re-\nquires\
    \ optimization to achieve the best ﬁt with the desired\nend-use. Optimization\
    \ requires the use of numerical analysis\n(e.g. Hungershoefer et al., 2010) to\
    \ study the parameter space\nfor each end-use scenario. In the following sections,\
    \ we pro-\nvide notional requirements for each component of a future\nglobal carbon\
    \ observing system that could be assembled in\nthe next decade. These requirements\
    \ have been obtained by\nworkshops and web-based consultation of an international\n\
    community of more than 100 researchers and agency rep-\nresentatives, as part\
    \ of the preparation of the GEO Carbon\nObserving Strategy Report (Ciais et al.,\
    \ 2010).\n4.4\nAnthropogenic emissions information needs\n4.4.1\nAnthropogenic\
    \ CO2 and CH4emissions products,\nbased upon inventories\nEmissions of CO2 from\
    \ fossil fuel combustion occur at a va-\nriety of temporal and spatial scales.\
    \ Temporally, some emit-\nters (e.g., power plants) can be relatively constant\
    \ over min-\nutes to hours, while others are quite variable (e.g., buses)\nover\
    \ the same timescales. All react to the rhythms of soci-\nety and may increase\
    \ or decrease emissions depending on if\nit is a workday, rest day, or holiday.\
    \ These daily dependencies\nare a function of local/national customs and vary\
    \ around the\nwww.biogeosciences.net/11/3547/2014/\nBiogeosciences, 11, 3547–3602,\
    \ 2014\n3570\nP. Ciais et al.: Current systematic carbon-cycle observations\n\
    world. On top of all this, are the short-term variations from\nday–night cycles\
    \ and weather, and longer-term perturbations\nbrought on by the change in seasons.\
    \ Spatially, some emitters\nare ﬁxed (e.g., the tall stacks of power plants) and\
    \ others are\nmobile (e.g., vehicles). Individual, ﬁxed-location emitters are\n\
    the largest single source of CO2 emissions to the atmosphere.\nMobile sources\
    \ collectively account for a signiﬁcant fraction\nof fossil CO2 emissions (roughly\
    \ one-quarter of the total)\n(EDGAR emission data set, http://edgar.jrc.ec.europa.eu).\
    \ It\nwill not be achievable in the next decade for cost and report-\ning reasons\
    \ to put a sensor for CO2 and CH4 on every fos-\nsil fuel combustor. However,\
    \ there are strong relationships\nbetween the types of fuel combusted, how they\
    \ are com-\nbusted, and resulting CO2 and CH4 emissions. These rela-\ntionships\
    \ form the basis of the currently prevalent statistical\nbasis for accounting\
    \ emissions (as the Carbon Dioxide Infor-\nmation Analysis Center - CDIAC and\
    \ the International En-\nergy Agency – IEA do for national, annual CO2 emissions).\n\
    This presently accepted methodology, however, is likely in-\nsufﬁcient for approaching\
    \ the temporal and spatial scales\nnecessary for a global carbon observing system\
    \ that would\nserve the policy and scientiﬁc goals of such a system. The\nreason\
    \ for this insufﬁciency is the lack of statistical data at\nthe relevant temporal\
    \ and spatial scales for all emitters.\nTo improve estimates of global fossil\
    \ fuel emissions and\nutilize those emissions estimates within forward and inverse\n\
    carbon-cycle modeling, emissions estimation and uncertain-\nties at a resolution\
    \ of 1 km, hourly over the globe, is needed.\nThis scale is policy relevant in\
    \ the context for instance of\ncity-scale mitigation projects and/or trading mechanisms.\
    \ It\nis also scientiﬁcally relevant since it is the typical scale at\nwhich meso-scale\
    \ models can be run with inventories to\nbe checked against independent atmospheric\
    \ concentration\nmeasurements. Meeting this objective will require:\n1. Comprehensive,\
    \ consistent, national-level energy (fuel)\nconsumption data of the best possible\
    \ precision such as\nthat achievable in some countries today (3–5 %), partic-\n\
    ularly from developing countries. Where possible, sub-\nnational fuel data (states;\
    \ provinces; counties) energy\nconsumption data will be desirable.\n2. Sectorial\
    \ details (residential, commercial, industrial,\nelectricity production, on-road,\
    \ non-road, air travel, ce-\nment) and fuel types details (different types of\
    \ coal, oil,\ngas fuels) at the national level and at sub-national level.\n3.\
    \ Information on the spatial distribution of CO2 emissions\nfrom (bunker) fuels\
    \ consumed in international commer-\ncial transport.\n4. Improved estimation of\
    \ the temporal variability of fos-\nsil fuel CO2 emissions. Generally, better\
    \ quantiﬁcation\nof the diurnal, weekly and seasonal cycles of emissions\nwill\
    \ allow for better interpretation of the fossil fuel\nsignal in the atmosphere\
    \ for speciﬁc economic sectors\n(e.g. diurnal and weekly on-road transportation).\n\
    5. Improved estimation of spatial variability of fossil fuel\nCO2 emissions from\
    \ the transportation sector with fuel\ndata (see 2.) and improved Geographic Information\n\
