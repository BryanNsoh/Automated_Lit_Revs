    \ (B) and (C).\n3.3\nAtmospheric domain\n3.3.1\nSurface networks of in situ measurement\
    \ stations,\nand ﬂask air-sampling stations\nMeasurements of atmospheric CO2 and\
    \ CH4 complement lo-\ncal (i.e. ∼ 1 m2 to ∼ 1 km2) observations of ﬂuxes and pools\n\
    at the ocean and land surface to verify measurements of car-\nbon stock changes\
    \ and process-level variables at large spa-\ntial and temporal scales. The integrative\
    \ properties of at-\nmospheric mixing mean that atmospheric concentrations of\n\
    CO2 and CH4 reﬂect ﬂux processes over large spatial scales.\nWhile lacking the\
    \ process speciﬁcity of small-scale ocean or\nland reservoirs, atmospheric measurements\
    \ implicitly incor-\nporate all sources and sinks (known and unknown) of a given\n\
    gas.\nInversion of ﬂuxes from concentrations to derive surface\nﬂuxes using transport\
    \ models has already proved capable of\nproviding global-scale, and in some instances\
    \ continental-\nscale, information on ﬂuxes with uncertainties. Some pilot\nstudies\
    \ have applied atmospheric inversion models at a ﬁner\nscale down to ∼ 1 km, constrained\
    \ by regionally denser at-\nmospheric measurements (Schmitgen et al., 2004; Zupanski\n\
    et al., 2007; Lauvaux et al., 2012; Göckede et al., 2010; Bro-\nquet et al., 2011;\
    \ Lauvaux et al., 2009). However, the current\nsparseness of the ground-based\
    \ network of atmospheric sta-\ntions cannot constrain the patterns of CO2 sources\
    \ and sinks\nat the scale of nations, states/provinces, or cities (Hunger-\nshoefer\
    \ et al., 2010; Chevallier et al., 2010), although some\ncountry-level estimates\
    \ have been derived for CH4 in Europe\n(Bergamaschi et al., 2010).\nThe current\
    \ atmospheric concentration surface network\ncontains 200 ﬂask and in situ continuous\
    \ measurement sta-\ntions. Its density is higher in North America, Europe and\n\
    Japan (Fig. 3). Data from stations reporting to the World\nMeteorological Organization\
    \ (WMO) Global Atmosphere\nWatch (GAW) program can be found at the World Data\
    \ Cen-\nter for Greenhouse Gases (WDCGG; www.gaw.kishou.go.jp/\nwdcgg/) (WMO,\
    \ 2009). Atmospheric CO2 observations over\nthe ocean are made on ships and moorings\
    \ at a few loca-\ntions. The current situation is that no accuracy information\
    \ is\nreported with atmospheric measurements from each station.\nThe tropics and\
    \ Southern Hemisphere are under-sampled.\nAircraft vertical proﬁle measurements\
    \ of CO2 and CH4\nare particularly important for the independent evaluation of\n\
    vertical mixing in atmospheric transport models (Stephens\net al., 2007) as well\
