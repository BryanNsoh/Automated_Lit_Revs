    phenotyping based on non-destructive measurements in greenhouses and growth chambers
    are now operating at different institutions around the world (Furbank and Tester,
    2011; Fiorani and Schurr, 2013; Araus and Cairns, 2014; Chen et al., 2014; Li
    et al., 2014; Neilson et al., 2015) where large-scale testing of plant genotypes
    under different controlled environments and treatments is carried out. What is
    common for the testing facilities though is that experimental protocols often
    are limited to rosette plants and the main cereal species (Li et al., 2014; Neilson
    et al., 2015). However, newer studies such as that of Neilson et al. (2015) are
    focusing on expanding such protocols to include a larger range of crop species.
    Under field conditions, the approach of non-destructive high-throughput phenotyping
    is undergoing much research, with testing of different technologies and platforms
    (Comar et al., 2012; Busemeyer et al., 2013; Andrade-Sanchez et al., 2014). The
    challenge here is that field agro-ecosystems are complex with respect to phenology
    and physiology due to multiple biotic and abiotic factors. Therefore, it is notoriously
    difficult to implement systems for high-throughput phenotyping in field experiments,
    and a multidimensional approach is necessary (Araus and Cairns, 2014). Nevertheless,
    non-invasive sensor-based phenotyping is successfully integrated into physiological
    breeding programmes (Pask et al., 2012; Reynolds et al., 2012). Clearly, technological
    development has enabled the embedding of a large range of sensors and imaging
    systems to allow non-destructive proximal sensing of plants either as individuals
    or in populations. The most commonly applied sensor and imaging techniques are
    digital RGB (red–green–blue) imaging, spectroscopy, thermography, fluorescence,
    3D, by, for example, stereo cameras and LIDAR (light detection and ranging), real-time
    camera set-ups, and, to a lesser extent, tomography. All technologies listed in
    Table 1 have the potential for high-resolution sensing and imaging, enabling a
    multidimensional approach towards non-invasive phenotyping (Li et al., 2014).
    RGB imaging RGB imaging, based on visible light, is a relevant tool for morphological
    studies of plants from shoot emergence until the ground area is covered by the
    canopy. These tools possess very limited possibilities for studying physiological
    processes based on leaf and canopy biochemistry. RGB set-ups have been applied
    in several studies in greenhouses in 2D (Granier et al., 2006; Arvidsson et al.,
    2011; Golzarian et al., 2011) and 3D (Paproki et al., 2012), and in field experiments
    as proximal sensing (Bojacá et al., 2011; Hoyos-Villegas et al., 2014) and remote
    sensing from UAVs (Bendig et al., 2014). Also approaches to study roots under
    field conditions have utilized simple RGB camera techniques (Kristensen and Thorup-Kristensen,
    2004). Due to limitations of RGB systems, the focus in these studies has been
    restricted to imaging morphological traits related to yield, and only limited
    measurements of physiological processes with other systems have been included.
