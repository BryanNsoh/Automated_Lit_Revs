    The MODIS reflectance product has gone through a rigorous atmospheric correction
    scheme based on the 6S radiative transfer code for normalizing for molecular scattering,
    gaseous absorption and aerosols that affect the top of the atmosphere (TOA) signal
    (see inter alia Vermote et al., 2002). Aerosol effects are known to remain uncorrected
    even after long compositing periods (e.g., a month) (Vermote et al., 2002) so
    such effects in 8-day time intervals are significant. It would be desirable to
    do further corrections for these effects, for which we found a time-invariant
    location in the Rajasthan desert, calculated mean values of each band for each
    of the 42 images for this time-invariant location, determined the calibration
    coefficient of each band for each date by dividing its reflectance by the mean,
    and then normalized images of each date by multiplying using calibration coefficients.
    3.4. Image processing and interpretation A summary of the image processing and
