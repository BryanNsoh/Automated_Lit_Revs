    to October) conditions. For such a large area as the Ganges and Indus basins,
    random or systematic sampling is unrealistic and costly (Muchoney & Strahler,
    2002). Therefore, the sampling was stratified by access through roads and foot
    paths and randomized by locating sites every few minutes of the drive. The MODIS
    data require a minimum sampling unit of 500 m×500 m, which in itself is inadequate.
