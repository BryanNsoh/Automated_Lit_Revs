    NDVI. The Los Angeles site (34.5000°N, 118.6000°W) is a shrubland site in Los
    Angeles county, California (Dennison et al., 2005). The NDVI clearly shows the
    typical wet winter–spring and dry summer–autumn seasons of the Mediterranean Californian
