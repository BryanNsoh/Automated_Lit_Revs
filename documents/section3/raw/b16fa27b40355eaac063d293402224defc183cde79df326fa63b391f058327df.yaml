    \ spec-\ntrum for evaluation against urban-scale modeling of fos-\nsil fuel consuming\
    \ activity.\n6. Improved spatiotemporal variability on ancillary com-\nbustion\
    \ emissions tracers (CO, NOx, aerosols, some\nvolatile organic compounds – VOCs)\
    \ consistent with\nthe fossil fuel CO2 emissions data\n7. Improved estimation\
    \ of temporal variability of anthro-\npogenic CH4 emissions, in particular fugitive\
    \ emissions\nrelated to extraction, distribution and use of fossil fuels,\nof\
    \ waste treatment systems (landﬁlls, water processing\nplants), and agricultural\
    \ activity (rice cultivation, rumi-\nnant densities and diet).\n8. Estimation\
    \ of sectorial emission factors fugitive emis-\nsions of CH4 from the fossil fuel\
    \ upstream sector (gas\nproduction, coal mines, gas distribution).\n9. Systematic\
    \ monitoring of large point sources at the\npoint of emissions (electricity production,\
