    \ in\nTable 4 (noted above), the construction of\n1000 new homes in the buffer\
    \ surrounding\na site is estimated to increase temperature\nby 1.4 K within various\
    \ DZ areas. Inspec-\ntion of aerial photos of many of the indi-\nvidual weather\
    \ sites that were surrounded\nby development from 1990 to 2004 (e.g.\nCollier,\
    \ Laveen, Crossroads, Sun Lakes,\nand Corbell; Fig. 1, Table 1) revealed that\n\
    it would take between 700 and 1000 homes\nin the chosen buffer zone to build out\
    \ a dense neigh-\nborhood of typically sized, single-family homes. In\norder to\
    \ provide an interpretation of the theoretical\nheat retention effect through\
    \ factors such as the SVF\n(Svensson 2004, Unger 2004), we estimated a simple\n\
    relation between numbers of homes per unit area\naround a site and a ground reference\
    \ level SVF.\nWe made this estimate for the end points of 1990 and\n2004 by calculating\
    \ typical height/width (H/W) ratios\namong homes, given home density and spacing\
    \ in the\nbuffer, then by converting to a mean SVF for mid-\ndistance among the\
    \ homes using a simple expression\nrelating H/W to SVF (SVF = 0.2905 ln[H/W] +\
    \ 0.4815, a\nrelationship fitting Oke’s [1981] scale model results).\nWe used\
    \ the results of a field study by Hartz et al.\n(2006) to aid in determining the\
    \ relationship between\ndensity, spacing, and house height and size in order\n\
    to estimate the SVF. Hartz et al. (2006) obtained field\nestimates of SVF for\
    \ a range of housing densities by\nmapping the sky horizon among homes and converting\n\
    these data to SVFs. We consider our approximations\nfor all weather sites to be\
    \ reasonable, given the\napproximation we used for SVF. It should be noted that\n\
    our calculation is primarily based on the spacing\namong homes and the impact\
    \ that SVF variability\nwould have on temperature as a consequence of the\nHOUSING\
    \ variable alone.\nOur results of SVF calculations indicated that the\nmajority\
    \ of locations would have experienced a reduc-\ntion in HOUSING SVF of less than\
    \ 0.20 in the weather\nsite buffer zones over the study time period. Only\nabout\
    \ 20% of sites experienced reductions in SVF from\n1990 to 2004 that exceeded\
    \ 0.20. Our estimates of SVF\nfor housing areas (from a mean of 0.99 in 1990 to\
    \ a\nmean of 0.83 in 2004) were somewhat consistent with,\nbut slightly higher\
    \ than, typical SVF values estimated\nby Unger (2004) and Svensson (2004) for\
    \ variations\nwithin their reported single-family neighborhoods,\nand were very\
    \ similar to a single-family residential\nvalue (0.85) reported by Grimmond et\
    \ al. (2001). Most\nof the residential areas around our weather sites were\nnot\
