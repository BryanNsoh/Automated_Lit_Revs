    data do cover time periods that are otherwise missing. A combination of several
    initial active and passive satellites is provided by the CCI for global SM. The
    U.S. and Indian radar mission NISAR (NASA-ISRO SAR Mission) that is currently
    in the planning stage and projected to be launched in 2021 will operate at the
