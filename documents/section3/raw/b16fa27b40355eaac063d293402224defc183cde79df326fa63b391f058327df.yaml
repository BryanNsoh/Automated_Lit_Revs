    structure, and these types of measurements should be coupled with other sensor
    or imaging systems, or with physiological approaches (Berger et al., 2010). In
    outdoor conditions, the wind in particular and the background influence the optimal
    signal-to-noise ratio when measuring (Jones and Vaughan, 2010), and, especially
    in the case of hyperspectral imaging, data load as well as complexity in data
    analysis are also challenging factors (Fiorani and Schurr, 2013). Thermal imaging
