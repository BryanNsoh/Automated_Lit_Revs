    \ with our\nheating rate due to housing change and associated DZ.\n6.  CONCLUSIONS\
    \ AND REMARKS\nThe UHI spatial and temporal properties are related\nto both climatic\
    \ and human forces operating at a range\nof spatial scales. In this study, we\
    \ attempted to inte-\ngrate climate and urban-growth variables to explain\nthe\
    \ air temperatures in and around the Phoenix metro-\npolitan area between 1990\
    \ and 2004. Results revealed\nthat the spatio-temporal variation in June minimum\n\
    temperature stems from large-scale synoptic processes\nthat bring cooler temperatures\
    \ into the region on about\n20% of June days, and the pace of new housing con-\n\
    struction immediately surrounding weather stations\nwithin a particular DZ. Owing\
    \ to the fact that DZ did\nnot significantly affect the slope coefficients for\
    \ DRY-\nMOD and HOUSING, we concluded that the effects of\nsynoptic condition\
    \ and new home construction did not\nvary significantly across the urban region.\n\
    Our independent variables account for spatial varia-\ntion (DZ), temporal variation\
    \ (DRYMOD), and a combi-\nnation of the two (HOUSING). The size of the coeffi-\n\
    cients indicate the estimated effects of moving from\none type of urban development\
    \ to another. For exam-\nple, the agricultural fringe added just 0.1 K to exurban\n\
    sites, which was not statistically significant. The desert\nfringe added 0.5 K\
    \ and infill locations 1.0 K, and the\nurban core was 2.2 K warmer than the rural\
    \ country-\nside. The additive effects of new home construction\n(1.4 K per 1000\
    \ homes) and DZ produced estimates of\nthe UHI effect that are quite comparable\
    \ with levels in\ncities of comparable size. \nModel coefficients provide planners\
    \ and city offi-\ncials with a tool to estimate the temperature effects of\nnew\
    \ home construction. In Greater Phoenix, where\nmore than 60 000 building permits\
    \ were issued for\nresidential units in 2004, urban growth has a profound\ninfluence\
    \ on localized temperature conditions. It is\ncommonplace for entire neighborhoods\
    \ to sprout up\nin a matter of months and for weather stations to\nbe completely\
    \ ‘surrounded’ by urban development.\nPotential homeowners also can make a more\
    \ accurate\nprediction of the long-term climate consequences of\nnew construction,\
    \ depending on where they are\nlocated and the pace of new construction. The overall\n\
    gained results and coefficients developed in the statis-\ntical approach of this\
    \ study are certainly specific to\nthe Phoenix climate and setting. However, the\
    \ role\nof housing on warming is comparable with findings\nelsewhere. \nAcknowledgements.\
