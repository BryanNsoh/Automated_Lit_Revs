    aims, the first being a model for long-term national policy making and real-time
    forecasting for daily water management (Berendrecht et al., 2009), the second
    being a state-of-the-art toolbox and a source of sustainably managed data available
    for all hydrologists in the Netherlands. Although developed for the Netherlands,
    the experience, tools and management system are considered valuable for many applications
    in other parts of the world. The national model for policy analysis by the Dutch
    government has been developed according to the four phases in DTAP: Development
    – Testing – Acceptance – Production (http://en.wikipedia.org/wiki/Development,_testing,_acceptance_and_production).
    In practice, this means that computations are carried out only with the tested
    and accepted version that runs in a separate production environment. This was
    found to be important for stable and continuous computations of runs that may
    take up to several weeks of computation time using parallel computing and that
    generate several terabytes of output data each run. The applications described
    in this paper are examples of integrated water system analysis. As a first example,
    the national model computes all the hydrological effects that are needed for post-processing
    tools that translate these results for use in cost – benefit analysis for agriculture,
    shipping, cooling water, etc. (Fig. 5, left-hand side). A second example is the
    assessment of the effects of climate change on salt intrusion in surface water
    as well as in groundwater. The NHI computes the salt load on the water system
    and the subsoil, which can be translated into the effects on the availability
    of fresh water for drinking water, irrigation, natural vegetation, etc. (Fig.
    5, right-hand side). A third example is the application for operational water
    management during water scarcity, by using Delft-FEWS to obtain daily predictions
    of heads and fluxes in groundwater and surface water. Output – in terms of fluxes
    per layer – of the NHI national model is planned to be used in models for the
    leaching of nutrients (Wolf et al., 2003) and pesticides (Tiktak et al., 2012,
    Tiktak et al., 2002) to the groundwater and surface waters. The purpose of these
    models is to support policy evaluation and pesticide registration. The connectors,
    the version management system, the workflow and data management (section 3) and
    the model codes (section 2) can be seen as a set of tools that can also be applied
    in less complex situations and with smaller datasets. The use of different model
    codes enables the physically relevant processes to be modeled at appropriate scales.
    The smart operations between model codes by the connectors, including the scaling
    in time and space, can also be used in combination with other model codes available
    elsewhere. In addition, the model codes in The NHI will soon become open-access
    software, which will enable universities to participate in the development of
    the NHI by supplying state-of-the-art technology and will also allow commercial
    users to provide feedback that can be applied to improve NHI''s applicability.
    The experience of sharing data with stakeholders (section 6) has shown that when
    jointly building an integrated model instrument, it is crucial for regional and
    national water authorities to have the same focus and share the same challenge
    at all levels of water management. The development of joint rules for the upscaling
    of surface water schematizations has enabled one-to-one comparison of results
    from regional models and the national model. In addition, the boundary conditions
    of regional models have been improved on the basis of the two-sided consistency
    of the national model at these boundaries. The result of the collaboration is
    a tool for comparing groundwater models with different schematizations and different
    numbers of aquifers. Using this tool, calibrated results from regional models
    have been translated into improvements in the national model. Consensus on the
    schematization and parameterization of the subsoil has been obtained successfully
    by open discussion between experts. 10. Concluding remarks We have presented an
    overview of a comprehensive instrument that is the outcome of 35 years of development
    and collaboration between water-related governmental and private organizations.
    Given the support of the water authorities in the Netherlands, it is envisioned
    that the NHI will become the hydrological instrument and toolbox (tools and data)
    for model-based solutions to surface water and groundwater issues at national,
    regional and local scale. Many aspects of the NHI have only been mentioned briefly
