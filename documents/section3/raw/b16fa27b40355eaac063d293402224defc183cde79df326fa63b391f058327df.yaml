    the light spectrum and enables a more detailed analysis of plant and leaf biochemistry
    such as the composition of important pigments (e.g. chlorophyll and carotenoids)
    and water content in leaves, and to calculate a range of vegetation indices (VIs).
    Multispectral sensors and imaging systems have been utilized for these different
    purposes of calculating and evaluating specific indices in field experiments related
    to water content in leaves (Seelig et al., 2008; Gutierrez et al., 2010), evaluations
    of simple VIs to quantify biomass and nitrogen (Mistele and Schmidhalter 2008a,
    b; Cabrera-Bosquet et al., 2011; Svensgaard et al., 2014), and UAVs for plant
    stress detection (Berni et al., 2009, Rossini et al., 2013). Multispectral systems
    have inherent limitations due to the discrete spectral information that is measured,
    which limits the possibility to make complex studies of leaf and canopy biochemistry.
