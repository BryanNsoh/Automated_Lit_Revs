    satellite is the most recent microwave sensor designed to measure and map SM within
    the top 5 cm of soil and to discern between frozen and thawed states by applying
    both active and passive sensors. The major science objectives of SMAP are to understand
    processes that link the water, energy, and carbon cycles, land surface global
    water, and energy fluxes and to improve weather and climate predictions (Entekhabi
    et al., 2010). This was intended to be accomplished with an instrument that combines
    L-band radar with an L-band radiometer, which share a conically rotating 6-m aperture
    reflector antenna that scans a 1,000-km-wide swath while the observatory orbits
    the Earth (Figure 19e and Table 5). The radiometer provides “passive” measurements
    of microwave emissions from the upper soil layer. It is more sensitive to near-surface
    SM and less sensitive to the effects of surface roughness and vegetation when
    compared to the radar. The SMAP mission yields 15 publicly available baseline
    science data products that include near-surface and root-zone SM (RZSM) estimates.
    The RZSM estimates are based on the assimilation of SMAP data into land surface
    models (NASA Catchment land surface model; Reichle et al., 2014). The joint processing
    of the radar and radiometer data was intended to yield SM at spatial resolutions
    of 3, 9, and 36 km with 3-day temporal resolution (Entekhabi et al., 2010). While
    the SMAP satellite was designed to spend at least 3 years in orbit, the high-resolution
    SMAP radar failed in July 2015 (three months after launch), leaving only the SMAP
    radiometer operational to this day. The SMAP target accuracy for SM is 0.04 cm3/cm3
    (based on unbiased RMSE) and is determined based on threshold VWC less than 5
    kg/m2. There are two types of SMAP level 2/3 passive surface SM products: the
    standard product is posted on a 36-km Equal-Area Scalable Earth (EASE)-2 grid
    (L2/3 SM_P), while the optimally interpolated “enhanced” product is posted on
    a 9-km EASE-2 grid (L2/3 SM_P_E). The actual resolution of the latter is coarser
    than 9 km (Figure 20, bottom). Both products include SM retrievals for both a.m.
    and p.m. orbits. These data have a revisit time of 2–3 days at any location and
    a latency of 12–24 hr from the time of observation. Of particular interest is
    the SMAP level 4 (L4) model-based SM product obtained from assimilating SMAP level
    2 (L2) brightness temperature observations into the NASA catchment land surface
    model (Reichle et al., 2017). SMAP L4 provides global estimates of both surface
    (0–5 cm) and RZSM (down to 100 cm) with 9-km spatial and 3-hr temporal resolutions,
    interpolated from the coarse-scale (36 km) observations in space and in time (Reichle
    et al., 2017). The improved SMAP L4 product resolution provides additional information
    about the spatial variability of SM making it suitable for medium-scale applications.
    As a replacement for the radar, SMAP has recently released an active/passive SM
    product at a 3-km posting, which uses C-band backscatter observations from Sentinel-1
    to replace the SMAP L-band radar. It is only available for the locations and times
    where SMAP and Sentinel-1 overlap. The experience gained from SMOS aided SMAP
    in the development of better back-end mitigation tools and filters for RFI for
    both radiometer and radar instruments (Colliander et al., 2017). L-band RFI is
    a critical threat to future efforts to globally measure SM. It should be noted
    that to date, SMAP provides the most accurate global SM products (L3 and L4) for
    various applications (Chan et al., 2016 & 2018; Chen et al., 2018; Colliander
    et al., 2017; Crow et al., 2017; Koster et al., 2016). Passive SMAP data are publicly
    available from the National Soil and Ice Data Center (NSIDC) (https://nsidc. org/data/smap/smap-data.
    html). 6.2.5 The Sentinel-1 Mission The ESA Sentinel-1 mission (S-1) is a two-satellite
    polar-orbiting and day-and night-radar imaging system for land and ocean monitoring
    (Figure 19f). The goal of the mission is to provide data continuity following
    the retirement of ERS-2 and Envisat (Paloscia et al., 2013). The S-1 yields improved
    spatial, temporal, and radiometric resolutions when compared to the previous Envisat
    ASAR GM mode, while working at nearly the same frequency (e.g., 5.4 versus 5.3
    GHz; Table 5). Another improvement is the application of cross polarization to
    correct for seasonal vegetation effects in the copolarized backscatter measurements.
    In general, due to the better penetration of horizontally polarized (HH) waves
    through vertically oriented vegetation (grasses, crops), HH polarization is preferred
    (Brown et al., 2003). While the ESA provides Level-1 georeferenced single looked
    complex and projected multilook ground range detected products, a dedicated SM
    product is not available. Several attempts have been made to develop algorithms
    for retrieving SM from S-1 SAR data (Balenzano et al., 2012 ; Pierdicca et al.,
    2014). For example, Paloscia et al. (2013) presented an Artificial Neural Network-based
    algorithm to retrieve SM from S-1 data and tested their approach based on in situ
    ground data from several test sites in Italy, Australia, and Spain and obtained
    mean RMSEs less than 0.046 cm3/cm3, which is in line with S-1 target retrieval
    accuracy (0.05 cm3/cm3). In general, SM retrieval from SAR data is challenging
    due to the confounding influence of surface roughness and vegetation on the signal.
    Although numerous approaches utilizing different backscatter models have been
    developed, SM retrieval from S-1 data remains an enigma, mainly due to significant
    roughness changes (e.g., due to agricultural practices) and higher complexity
    of vegetation characterization at finer scales (e.g., wheat versus sugar beet)
    (Barrett et al., 2009). Due to the loss of the SMAP radar, S-1 is currently the
    only active sensor with a high spatial but 6-day temporal resolution for near-surface
    SM estimations. Such temporal resolution is not adequate for applications where
    3 days or less is required. Recently, the S-1 radar backscatter measurements (C-band)
    have been combined with SMAP radiometer brightness temperature (L-band) observations
    to produce a high resolution SMAP-Sentinel-1 SM product (SPL2SMAP_S) with 3-km
    EASE-grid providing SM from April 2015 to present and available to the public
    through NASA DAAC at the NSIDC (https://nsidc. org/data/SPL2SMAP_S/versions/2)
    (Das et al., 2018b). 6.2.6 The CCI The CCI is a part of ESA''s global monitoring
    of Essential Climate Variables (program, which includes SM). The CCI aims to provide
    the most complete and consistent global SM products based on several active and
    passive microwave remote sensors dating back to 1978. The record is based on three
    products that differ in the data source: (1) an active-only data set, (2) a passive-only
    data set, and (3) a merged active-passive data set (Liu et al., 2012; Wagner et
    al., 2012). The active data set (1991–2014) was generated with the change detection
    algorithm (Naeimi, Scipal, et al., 2009; Wagner, Lemoine, & Rott, 1999) based
    on observations from the C-band scatterometer onboard of ERS-1, ERS-2 (AMI SCAT)
    and METOP-A (ASCAT). The passive data set (1978–2014) was generated by VU University
    Amsterdam in collaboration with NASA using the LPRM (Owe et al., 2008) based on
    observations from Nimbus 7 SMMR, DMSP SSM/I, TRMM TMI, and Aqua AMSR-E (Liu et
    al., 2012). The new 04.2 version of the CCI additionally includes passive AMSR-2
    and SMOS SM data in the merged SM product (Chung et al., 2018). It is possible
    to include SM data from new satellite missions (i.e., SMAP, Aquarius, and Sentinel-1)
    (Wagner et al., 2012) (Figure 21). This CCI SM merged data set is publically available
    from https://www.esa-soilmoisture-cci.org. Figure 22 shows an example of the CCI
