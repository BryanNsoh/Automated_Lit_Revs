    Radiometer (AMSR-E/AMSR-2) The Advanced Microwave Scanning Radiometer for the
    Earth Observing System (AMSR-E) is a passive multiband sensor onboard of NASA''s
    Earth Observing System Aqua satellite (Figure 19a) that measures geophysical variables
    related to the Earth''s water cycle such as precipitation rate, water vapor, cloud
    water, sea surface wind/temperature, sea ice concentration, SWE, and SM content.
    AMSR-E uses the X-band and C-band for SM retrievals. Because of radio frequency
    interference (RFI) in the C-band (6.9 and 10.7 GHz), especially over the U.S.,
    Middle East, Japan, Italy, and the U.K. (Njoku et al., 2005), the X-band has been
    extensively used for SM retrieval. The AMSR-E spatial resolution has improved
    (50 km) when compared to previous missions (e.g., SMMR with 150 km), while sustaining
    all channels of the previous sensors (i.e., SMMR, SMM/I, and TMI). Providing ~10-year
    data across several channels, AMSR-E generates new opportunities and very useful
    insights toward the development of SM retrieval algorithms (e.g., development
    of SMAP and SMOS algorithms) and long-term monitoring of soil, water, and climate
    interactions. Several retrieval algorithms have been developed to estimate global
    SM from AMSR-E data (Du et al., 2016; Jackson et al., 2010; Njoku et al., 2003;
    Owe et al., 2001). The LPRM developed by VU University Amsterdam in collaboration
    with NASA (Owe et al., 2008) is one of the more widely applied algorithms for
    simultaneous SM, vegetation optical depth, and surface temperature retrieval (Cho
    et al., 2015; Kim et al., 2015; Meesterns et al., 2005). Figure 19 Open in figure
