    at either the canopy or leaf level correlated to stomatal conductance, and can
    therefore be used to study plant stress such as drought in field plots with maize
    (Berni et al., 2009; Araus et al., 2012), and generally for stress responses induced
    by plant pathogens or salinity (Costa et al., 2013). Despite the rapid measurement
    of the indirect plant status of transpiration, thermal imaging is challenging,
    as the background temperature of soil, air temperature, wind, and humidity, as
    well as physiological changes, will influence canopy and leaf temperature measurements
    within short time frames; therefore, rigorous protocols for measurements as well
    as calibrations for background noise are crucial (Berni et al., 2009; Costa et
    al., 2013). Fluorescence imaging Fluorescence imaging can be a powerful tool to
    study plant stress. Chlorophyll fluorescence is linked to the photosynthetic apparatus
    and thus such measurements can serve to monitor and quantify how plants and leaves
    respond to biotic and abiotic stress. Fluorescence can be used to study simple
    chlorophyll emission, to assess photosystem II activity via pulse amplitude-modulated
    (PAM) fluorescence using saturating light pulses, or in measuring protocols using
    sun-induced fluorescence (Meroni et al., 2009; Gorbe and Calatayud, 2013). Fluorescence
    imaging has also been used in controlled conditions to study drought stress responses
    (Woo et al., 2008; Jansen et al., 2009) or fungal pathogen development in sugar
    beet (Chaerle et al., 2007). In field systems, solar-induced fluorescence imaging
    has been applied to UAV phenotyping for studies of fungal pathogens in olive trees
    (Calderon et al., 2013). Fluorescence imaging has similar inherent limitations
    to those for spectral imaging with regards to deep complex canopy structures,
    and are also affected by the available illumination, morphology, and wind under
    outdoor conditions. 3D reconstructions by lasers, stereo cameras, and time of
    flight cameras Generally, 2D imaging systems, whether based on RGB, multi/hyperspectral,
    thermal, or fluorescence principles, are inherently limited for studies of canopies
    due to the lack of deep structural information and the influence of plant structure
    in general. Therefore, 3D systems are implemented in field experiments to estimate
    biomass structures and plant height either as single sensor set-ups (Eitel et
    al., 2014), in simple multisensory set-ups (Thomsen and Schelde, 2010), or in
    advanced multisensory set-ups (Busemeyer et al., 2013; Deery et al., 2014). In
    controlled environments, 3D systems are used to make more detailed studies of
    plant morphology such as leaf angles and leaf surface (Kempthorne et al., 2015),
    and overall growth rates (Pengelly et al., 2010). There are general limitations
    to all types of 3D laser and imaging systems, such as plant movement and sun illumination
    under outdoor conditions, which can be controlled indoors. Also modelling and
    data processing are challenging when working with 3D imaging (Li et al., 2014).
    Tomography Tomography, such as X-ray and magnetic resonance imaging (MRI) systems,
    is a technology under development for plant phenotyping, and is suitable to study
    internal structures of plants, roots, and soils (Li et al., 2014), and MRI also
    has great potential for studying dynamics of metabolites (Borisjuk et al., 2012).
    Despite the potential especially for root studies, tomography has to undergo a
    great deal of development to improve the signal-to-noise ratio due to non-root
    elements affecting measurements. Radiation from X-rays may also have a negative
    effect on the root itself. Finally, the technology itself cannot be considered
    high throughput due to the advanced imaging and analysis (Fiorani and Schurr,
    2013). In general, these new technologies are individually suitable for specific
    phenotypic measurements and may therefore serve relatively few purposes if used
    in single sensor set-ups, which therefore limits the overall phenological and
    physiological dimensionality (Chen et al., 2014), as also illustrated in Table
    1. Most of the available techniques described above are characterized by a high
    throughput, but the information about physiological processes is typically only
    indirectly assessed. Thus, only conclusions about the general physiological state
    will be possible. Integration of multiscale physiological phenotyping into a phenomics
    approach A range of non-invasive phenotyping methods, as described above, proved
    to be valuable in the functional characterization of genomic information both
    in controlled environments and under field conditions. However, the current application
    and evaluation of non-invasive phenotyping provides only a snapshot of an external
    phenotype at a certain time and within certain environmental conditions, typically
    only at the whole-plant or canopy level. Although the ultimate goal of whole-phenome
    analyses can never be completely achieved, an approximation is the gathering of
    multidimensional phenotypic data across temporal and spatial scales through a
    genuine physiological phenotyping approach. This approach will reverse the current
    development in basic science research to carry out more specialized research at
    smaller scales to an approach that links the various ‘omics’ approaches to agronomy
    and organismic biology. The simplest justification for phenomics is that the characteristics
    of organisms of greatest interest to most biologists and agronomists are phenotypes
    rather than genotypes. This is particularly relevant for applied plant science
    research since the final goals of any plant breeding programme are quantitative
    and qualitative trait phenotypes, with yield quality and stability being the most
    relevant traits. For practical applications in breeding, robust physiological
    traits are required that ideally allow us to recognize predispositions and provide
    the possibility for predictions and extrapolations at early developmental stages,
    which will allow integration of initial larger populations in screening programmes.
    Mapping the internal phenotype and phenotypic plasticity by physiological phenotyping
    Plant phenotypes are inherently complex since plants are, due to their sessile
    lifestyle, exposed to a constantly changing, multifactorial environment. They
    are unable to avoid the interaction and can only react to the wide range of biotic
    and abiotic factors at the level of physiology and through the synthesis of defence-
    or stress-related compounds. Traditionally plant physiologists cannot afford to
    carry out detailed experiments on complex traits with many genotypes, whereas
    geneticists working with many genotypes cannot afford to go into much physiological
    detail. Therefore, so far, phenotyping has been mostly concerned with mapping
    the external phenotype using a limited set of biophysical methods to assess physiological
    parameters mostly indirectly. The plant phenotype is determined by the complex
    interaction of the genetic information (G) with the multifactorial, abiotic and
    biotic environment (E), and, in the case of crop plants, an agricultural management
    regime (M) that modifies the environment in a defined way, including the applications
    of fertilizers, irrigation, and pest and weed control (Fig. 1). The key steps
    of the expression of the information encoded in the genome are the transcription
    into RNA (transcriptome) and translation into proteins (proteome) that determines
    the various cellular metabolites (metabolome). The interplay of enzymatic functions,
    structural components, regulatory networks, and flux through metabolic pathways
    determines the physiology of an organism. It is mainly at the level of physiology
    where the environmental factors and crop management are integrated into appropriate
    cellular reactions that result in the actual phenotype (Fig. 2). The plant physiology
    as a key interface between the genome and the phenotype integrates the various
    levels of regulation involved in the expression of the genetic information, including
    post-transcriptional, post-translational, and epigenetic mechanisms. Thus the
    physiology can be considered as the internal, biochemical phenotype that bridges
    the gap between genotype and external phenotype. Integration of a high-resolution
    physiological phenotyping approach with wet chemistry analyses at the cellular
    level into phenomics will therefore enable causal links between genotypes (G),
    external factors (E, M), and phenotypes to be traced. This will help to dissect
    the genetics of complex quantitative traits, particularly those related to yield,
    pathogen resistance, and abiotic stress tolerance, into defined physiological
    traits that can be more easily measured. The different non-invasive phenotyping
    techniques based on reflectance, fluorescence, and thermography indirectly already
    assess different components involved in physiological reactions (Table 1), so
    that they are also valuable in combination with the direct assessment of physiological
    processes at the cellular and tissue level. However, it will be important to validate
    fully the readout of the sensor-based instruments used to monitor the external
    phenotype with complementary physiological measurements and functional approaches
    under controlled conditions. An exception is the PAM chlorophyll fluorescence
    kinetics which not only allows the assessment of the functional integrity of the
    components of photosystem II, but also allows direct monitoring of the photochemical
    efficiency (Baker and Rosenqvist, 2004). Different parameters, such as Fv/Fm and
    non-photochemical quenching, are differentially affected by abiotic stress and
    provide useful markers for early, pre-symptomatic detection of heat stress and
    defining the degree of tolerance (Sharma et al., 2012, 2015). The value of this
    method can be increased further by implementation of improved measuring protocols
    and special light regimes, as well as by the use of advanced image analyses tools
    based on statistical analyses (Matouš et al., 2006; Berger et al., 2007). Thermal
    imaging indirectly estimates changes in stomatal conductance (gs) and/or transpiration,
    and was successfully used in a range of conditions and plant species to assess
    drought and heat stress responses and to screen for tolerant plants (Costa et
    al., 2013). Most physiological determinations at the cellular level are based
    on wet chemistry, and were originally established for a low number of samples
    (low throughput) and require extensive labour time for processing in the laboratory.
    Thus, a major challenge for the future will be to adopt them for at least semi-high
    throughput. A variety of regulatory mechanisms determine the steady-state level
    and biological activity of proteins, which increases flexibility and adaptability
    and shortens the time scale of information flow, enabling biological networks
    to take on new tasks and adjust to new conditions rapidly (Stitt and Gibon, 2014).
    Therefore, information about the abundance and—most importantly—the biological
    activity of proteins is essential to understand how individual genes function
    and how environmental impacts affect phenotypes. The use of liquid-handling robotics
    and down-scaling to a microplate assay format have dramatically improved throughput
    of activity measurements. A robot-based platform employing stopped assays coupled
    to secondary cycling reactions to amplify the products was established (Gibon
    et al., 2004), which now comprises a total number of 50 enzymes of carbohydrate
    and nitrogen metabolism (Sulpice et al., 2010). A remarkable reproducibility of
    enzyme activity profiles in tomato fruits grown under contrasting environments
    supports the tenet that enzyme activities are highly robust markers (Biais et
    al., 2014). A complex network analysis of enzyme activities and metabolite levels
    and their relationship to biomass has been performed with a large panel of Arabidopsis
    accessions (Sulpice et al., 2010). This study revealed that there was little correlation
    between enzyme activities and metabolites. Within a matrix containing 62 metabolites
    and 37 enzymes, allowing 2294 pair–pair correlations, there was only one significant
    correlation when the traits were compared on a protein basis, further supporting
    that enzyme activities are the more robust physiological markers. A simple, fast,
    and cost-effective alternative platform has been established for the determination
    of an activity signature comprised of 13 key enzymes of carbohydrate metabolism
    enzyme in microtiter plates (Jammer et al., 2015). The latter approach is based
    on a unique extraction procedure, separation of soluble and cell-wall bound fractions
    followed by spectrophotometric kinetic activity assays which allow the quality
    control of the individual reactions and do not require the investment in a robotic
    system. The potential of the determination of distinct enzyme activity signatures
    as part of a physiological fingerprint with this method was shown for various
    organs and tissues from three monocot and five dicot model and crop species, including
    two case studies with external stimuli. Differential and specific enzyme activity
    signatures are apparent during inflorescence development and upon in vitro cold
    treatment of young inflorescences in the monocot ryegrass, related to conditions
    for doubled haploid formation. Likewise, treatment of dicot spring oilseed rape
    with an elevated CO2 concentration resulted in distinct patterns of enzyme activity
    responses in leaves (Jammer et al., 2015). The determination of three types of
    invertase activities shows the potential to discriminate between isoenzymes based
    on the subcellular localization and particular properties such as a differential
    pH optimum. Also a differential substrate or product regulation or differential
    inhibitor sensitivity could be integrated into such an approach to discriminate
    between isoenzymes. The approaches to determine enzyme activity profiles have
    concentrated so far on enzymes involved in primary metabolism. Notably similar
    approaches will also be needed for antioxidant and secondary metabolism. Since
    the sum of the steady-state levels of enzyme activities are a good approximation
    of the physiology of a cell, the determination of an enzyme activity signature
    is a robust marker for physiological phenotyping and a key component of a physiological
    fingerprint. Development of user-friendly platforms for instrumental analytics
    of small molecular weight compounds by ultra high-performance liquid chromatography
    (UHPLC) in combination with mass spectrometry also makes the determination of
    regulatory molecules and secondary metabolites feasible to be integrated into
    physiological phenotyping. Since phytohormones, as key regulators of growth, development,
    and stress responses, not only act alone but typically also act in changing combinations,
    the recently established determination of complex phytohormone profiles (Floková
    et al., 2014; Großkinsky et al., 2014) also needs to be considered for internal
    phenotyping. A combination of new measurement technologies for non-targeted analyses
    of metabolites and modelling approaches is bringing us closer to integrating metabolic
    behaviour with whole-plant physiology and growth (Ménard et al., 2013). Thus flux
    analysis also needs to be involved together with modelling of a range of plant
    systems that point to the importance of the supply of metabolic inputs and demand
    for metabolic end-products as key drivers of metabolic behaviour (Sweetlove et
    al., 2014). The integrative analyses of metabolite fingerprints and the determination
    of enzyme activity signatures, in combination with the application of validated
    sensor technologies, have the potential to contribute to the identification of
    novel breeding targets and the recognition of predispositions for specific traits
    that will become apparent only at later stages of development or in response to
    specific environmental factors. This would allow definition of predictors that
    will, with the use and application of advanced crop models, greatly facilitate
    and advance breeding progress. An alternative to the direct assessment of enzymes
    involved in metabolic processes or the determination of metabolites or signalling
    molecules is the determination of the abundance of related transcripts by microarray
    or RNA sequencing techniques. Although such an approach has the potential to provide
    valuable insights into regulatory networks, there is growing awareness that transcripts
    and protein abundance often poorly correlate (Stitt and Gibon, 2014) and that
    the correlations are even poorer for the enzyme activities that are actually the
    main determinants of physiological reactions. Integration of physiological phenotyping
    data into non-invasive signatures: plant physiology meets biophysics Despite advancements
    in the throughput of physiological measurements at the cellular level, it is not
    expected that they will be applicable in high-throughput screening. Thus it is
    the ultimate vision to link hyperscale, non-invasive imaging data to temporal
    and spatial dynamics of key physiological processes and DNA-based markers. Ultimately
    the integration of precision characterization of the internal phenotype at the
    organ and tissue level into high-throughput phenotyping of whole plants and canopies
    will be needed for high-dimensional physiological phenotyping across scales. This
    will allow breaking down complex traits, such as drought resistance, into individual
    components of physiological traits. Since the higher resolution of physiological
    phenotyping at the organ and cell level is inherently limited in throughput, the
    available high-throughput phenotyping methods need to be validated and verified
    across scales to be used as proxy for the underlying physiological processes.
    It is expected that ultimately this will also allow the use of high-throughput
    phenotyping as physiological phenotyping for predictive assessment of predispositions
    and elucidation of robust metabolic markers and fingerprints. This would finalize
    the transition from a yield- and morphology-based phenotyping to a phenomics approach
    with multidimensional, physiology-related trait measurements under consideration
    of complex environmental impacts to determine predictors to facilitate breeding.
    Integration and correlation of phenomics data by modelling the relationship between
    traits Advances in collecting phenotypic information facilitate the analysis of
    specific single or a few parameters. Simultaneous monitoring of multiple parameters
    and integration of the different phenotypic data collected can be used to obtain
    whole-plant phenotypes that could serve as a basis for phenome-wide association
    studies. Within such studies, but also in general, phenomic data should be correlated
    to known parameters derived from other approaches such as genomics or transcriptomics
    and related to physiological processes. Association and correlation of phenotypic
    data to data derived from other approaches can serve to create powerful prediction
    models and, in particular, the correlation of directly accessible external phenotypes
    to internal physiological phenotypes allows the establishment of non-invasive
    predictors that can easily be monitored. These correlations and associations can
    further facilitate the integration of biological functions and processes on different
    levels to create mechanistic models such as crop models used for up-scaling (Sadras
    and Richards, 2014). The use of advanced approaches to model phenotypic data will
    also help to simplify the description of complex results or the illustration of
    processes such as nutrient use efficiency (NUE), water use efficiency (WUE), and
    radiation use efficiency (RUE) (Porter and Christensen, 2013; Brown et al., 2014;
    Granier and Vile, 2014). The crop models will need to be integrated with flux
    models at the cellular and organ level (Baghalian et al., 2014; Kruger and Ratcliffe,
    2015). An example for an integrative approach between physiological phenotyping
    and modelling is the model-assisted analysis of metabolism throughout tomato fruit
    development that reveals enzyme and carrier properties in relation to vacuole
    expansion (Beauvoit et al., 2014) and extensive reprogramming (Colombié et al.,
    2015). Unlike conventional quantitative genetics, integrative phenomics involve
    the detailed analyses of physiological parameters to consider the underlying processes,
    their genetic basis, as well as environmental impacts and agricultural practices.
    This framework is valuable for practical applications because complex crop phenotypes
    with quantitative features and their response to environmental variation cannot
    be understood and predicted based solely on the genes specific to a single macroscopic
    phenotype per se. Armed with this interdisciplinary systems biology approach,
    plant physiology and functional genomics complement each other, ultimately enabling
    the in silico assessment of responses to genetic fine-tuning under defined environments
    (Yin et al., 2004). In practical terms, phenomics demand broad scientific expertise,
    including in genetics, molecular biology, cell biology, systems biology, and higher
    levels of phenotypic expression, and these experts must be capable of communicating
    effectively and of collaboratively designing and executing translational research
    projects on a large scale. Such a multidisciplinary phenomics approach is then
    expected to be able to overcome the operational phenotyping bottleneck currently
    experienced. The big data challenge An increasing major challenge in phenotyping
    is the great number and heterogeneity of data obtained with diverse methods that
    need to be handled and integrated. In particular, the implementation of multiscale
    physiological phenotyping which includes the association of phenotypic information
    with a multitude of metadata and integration of highly diverse data sets, such
    as data deriving from genomic or biochemical analyses, will further contribute
    to the complexity related to the acquisition of large data sets within a multidimensional
    phenomics approach (Krajewski et al., 2015). Such an approach can contribute to
    the aim to capture a detailed image of the current status of as well as processes
    in the plant. The inclusion of additional layers of information such as physiological
    and biochemical data in future phenomics approaches will only allow a better estimation
    of the real plant status as most (if not all) data collected are not of an absolute
    nature. All data acquired at different levels are prone to bias, ranging from
    methodological limitations such as the integration over certain sample sizes in
    biochemical analyses, to errors in experimental set-ups and measurements, to management,
    analysis, and interpretation of data. This is also a complex challenge for advancing
    phenomics beyond state-of-the-art, where an approach would be to integrate physiological
    and biochemical information with genotype and phenotype characteristics (Chen
    et al., 2014) in order to harness the approach towards (i) getting as close to
    the true phenotype as possible considering its true complexity and (ii) identifying
    with a higher frequency specific correlations which ultimately can be used as
    concrete markers that account for specific desired plant traits. A shift from
    the consideration of absolute values to relative signatures that comprise a number
    of individual measuring points will be helpful to diminish the problem. Such approaches
    are, for example, the determination of enzyme activity signatures (Jammer et al.,
    2015) or phytohormone profiles (Großkinsky et al., 2014). An approximation of
    the true phenotype has also to be based on good and standardized experimental
    practices as well as use of uniform nomenclature of data and standardized protocols
    for data processing and interpretation, which can contribute to decrease bias
    and increase comparability of generated data. Data handling Phenotypic data can
    be used for a direct assessment of parameters of interest such as crop traits
    and can create an immediate impression of the plant status. Advanced phenotyping
    approaches generate already enormous amounts of data, which are expected to increase
    in the future considering up-scaling methods for field application, combined use
    of techniques, additional parameters such as derived from physiological phenotyping,
    and increasing resolution and precision. The value of the generated phenotypic
    data thus depends not only on the quality control of the experimentation and data
    collection but also on data management, processing and standardization (Krajewski
    et al., 2015), together forming a kind of ‘good phenotyping practice’. Data nomenclature
    and ontology To make optimal use out of phenotypic data and allow their interpretation
    as scientific results in a uniform way, it is essential to define a nomenclature
    for phenomics. This applies both to the use of terms in the scientific description
    of phenotyping experiments or results and to the ontology needed to secure robust
    data (bio-) informatics of complex data such as derived from sensor measurements
    (Roda and Musulin, 2014). Thus bio-ontologies are essential as integrative tools
    for analysing phenomics and genomics data (Walls et al., 2012). Based on such
    definitions, distinct data can be generated, processed, evaluated, and presented
    in a uniform way, which maintains easy and direct correlations or comparison between
    different data sets. A complete description of data sets necessarily must include
    specific metadata comprising technical information automatically recorded and
    guiding information added manually. Similar to original data, metadata also need
    a certain definition, and especially guidelines on which metadata have to be collected
    for a valid interpretation of the data set. Besides technical metadata necessary
    for functional processing such as unique identifiers, important information could
    include settings of the monitoring device, climatic and light conditions, geographic
    position, and date and time of data collection. Without considering this basic
    information, the interpretation, correlation, and evaluation of phenotypic data
    are hardly possible. With respect to heterogeneity of the data collected, the
    wide range of techniques applied, in particular when integrating wet chemistry
    analyses with non-invasive phenotyping, standardization is urgently needed with
    respect to the metadata, the vocabulary, and formats for data exchange. First
    tools have been already developed for automated plant phenomic analyses using
    plant ontology (Shameer et al., 2014; Oellrich et al., 2015). Data storage, management,
    and processing The information value of the plant phenotype is enormous, but phenotyping
    approaches, particularly high-throughput and high-precision imaging techniques,
    generate huge amounts of data and thus are technically limited by the availability
    of high-performance computation for data storage, management, and processing.
    To maintain phenotypic data generation and processing, advanced computer platforms
    as well as (bio-) informatics tools are needed. To cope with the increasing complexity
    of data, they must be based on newly developed algorithms, which facilitate data
    handling and processing to useful information formats on a reasonable time scale.
    The requirements of informatics thereby strongly depend on the type of generated
    data (amount, complexity), the load of accompanying information as metadata, and
    their ultimate purpose that determines the data analyses needed. For accurate
    data analysis, which procedures are necessary and which are allowed to generate
    an additional value without falsification have to be defined. This applies particularly
    to the important statistical analyses of different complex phenotypic data. Since
    phenomic data derive from phenotyping campaigns conducted worldwide under various
    climatic and geographic conditions, statistical analyses of these data include
    the interesting aspect of geostatistics dealing with such spatial and spatiotemporal
    data. The value and use of phenotypic data would greatly benefit from efforts
    in identification and application of appropriate statistical and geostatistical
    methods to them, which could feed into prediction models, for example for global
    use in precision agriculture. However, all data processing and analysis should
    be feasible and aim towards an easy use of data in an understandable format without
    loss of sense and content. In appropriate formats, phenomic data could also be
    deposited in general databases—comparable with existing databases used, for example,
    in advanced breeding programmes or for genomic data—which would facilitate the
    exchange of information for scientific evaluation of data and directed development
    of novel approaches taking into consideration such database information. Approaches
    are on the way to develop comprehensive information systems making data available
    for the scientific community (Fabre et al., 2011). The future development and
    optimization of phenotyping approaches must involve manufacturers, computer scientists,
    and end-users to define the goals. Successful efforts must therefore be based
    on realistic estimations of the technical possibilities as well as the necessity
    and value of information expected from the use of specific techniques taking into
    consideration certain purposes (e.g. scale of use, broad screening versus detailed
    analysis). Taking these aspects into account, the most promising and powerful
    approaches could be identified and focused on. By intense exchange of information
    from these sectors, the development and validation of useful methods combined
    with the design of user-friendly devices or interfaces including data processing
    to a directly usable format are feasible. The meta-analysis of multiplexed phenotyping
    and phenomics data is both a great opportunity and a challenge (Krajewski et al.,
    2015). Examples of the practical relevance of such analyses of phenomics datasets
    are the crop QTLome (Salvi and Tuberosa, 2015), the analyses of biotic and abiotic
    stress responses (Naika et al., 2013; Blum, 2014), biomass allocation (Poorter
    et al., 2012), and environmental factors (Poorter et al., 2010). Conclusions and
    perspectives In the light of the development of molecular and genetic methods,
    high-performance computing, and automated phenotyping platforms, the implementation
    of physiological phenotyping of the internal phenotype at a cellular or tissue
    level in a multidimensional phenomics approach will open up new opportunities
    to understand the complex interactions between plants and their dynamic environment.
    The combination of high-resolution internal with high-throughput external phenotyping
    offers new opportunities to obtain detailed and complementary information on important
    physiological plant traits which are of agricultural interest. The assessment
    of the phenotype can therefore be used for the improved understanding of the relationship
    between varietal responses to different climate and soil conditions, and management
    strategies. Providing that these methods are fully validated by linking them to
    known genetic and, particularly, physiological functioning, phenotyping is a promising
    and valuable tool for basic and applied plant science and breeding. The establishment
    of robust physiological traits will allow recognition of predispositions and the
    use of predictive physiological phenotyping will be valuable for screening in
    breeding programmes. The rapid development of new research instruments is providing
    scientists with opportunities to work more closely together. This should result
    in more detailed insights into G×E×M interactions, elucidating the mechanisms
    governing phenotypic plasticity, and thus contribute to at least further narrowing
    the genotype-to-phenotype gap. Such an interdisciplinary approach will open up
    completely new perspectives to apply this knowledge for climate-smart breeding
    of new varieties. Through ‘breeding by design’ for sustainable agriculture, varieties
    better adapted to and prepared for future changes in climatic conditions or a
    range of specific local soil conditions, with better ability to resist weeds,
    diseases, and pests and improved ability to exploit water, nutrients, and solar
    energy, can be generated in a more efficient manner (Fig. 2). In addition, from
    this knowledge, precision agriculture will also greatly benefit and stimulate
    the establishment of a closer interaction between breeders and farmers to develop
    protocols mutually for the optimal use of novel varieties (Fig. 2). The tools
    and the knowledge are available to spur on a second green revolution to meet the
    agricultural challenges of the 21st century to feed the world also in the future.
