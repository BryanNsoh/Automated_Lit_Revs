  full_text: ">\nCLIMATE RESEARCH\nClim Res\nVol. 33: 171–182, 2007\nPublished February\
    \ 22\n1.  INTRODUCTION\nMetropolitan Phoenix’s urban heat island (UHI), the\n\
    phenomenon of warmer temperatures at the core of\nthe built-up urban area compared\
    \ with the surround-\ning rural countryside, has been well documented in the\n\
    scientific literature (Balling & Brazel 1987, Brazel et al.\n2000, Baker et al.\
    \ 2002, Hawkins et al. 2004, Fast et\nal. 2005). Large-scale, rapid urbanization\
    \ (from fewer\nthan 1 million people in 1970 to almost 4 million today)\nhas typically\
    \ increased the warm season minimum\ntemperature by 5 K and the daily temperature\
    \ by more\nthan 3 K in a desert environment that is naturally hot\nand was unfit\
    \ for large-scale human habitation before\nthe popularization of air conditioning\
    \ during the 1950s\n(Cooper 1998, Baker et al. 2002). There is an urgent\nneed\
    \ among planners and city officials for a more prac-\ntical understanding of the\
    \ effects of new construction\non the local climate because warmer temperatures\n\
    reduce human comfort, increase energy and water use,\nand compromise the region’s\
    \ capacity to market itself\nas a year-round tourist destination. \n© Inter-Research\
    \ 2007 · www.int-res.com\n*Email: abrazel@asu.edu\nDeterminants of changes in\
    \ the regional urban\nheat island in metropolitan Phoenix (Arizona, USA)\nbetween\
    \ 1990 and 2004\nAnthony Brazel1,*, Patricia Gober1, 2, Seung-Jae Lee2, Susanne\
    \ Grossman-Clarke3, \nJoseph Zehnder1, 3, 4, Brent Hedquist1, Erin Comparri2\n\
    1School of Geographical Sciences, Arizona State University, Tempe, Arizona 85287-0104,\
    \ USA\n2Decision Center for a Desert City, Arizona State University, Tempe, Arizona\
    \ 85287-8209, USA\n3Global Institute of Sustainability, Arizona State University,\
    \ Tempe, Arizona 85287-3211, USA\n4Department of Mathematics, Arizona State University,\
    \ Tempe, Arizona 85287-0104, USA\nABSTRACT: We investigated the spatial and temporal\
    \ variation in June mean minimum tempera-\ntures for weather stations in and around\
    \ metropolitan Phoenix, USA, for the period 1990 to 2004.\nTemperature was related\
    \ to synoptic conditions, location in urban development zones (DZs), and the\n\
    pace of housing construction in a 1 km buffer around fixed-point temperature stations.\
    \ June is typi-\ncally clear and calm, and dominated by a dry, tropical air mass\
    \ with little change in minimum tem-\nperature from day to day. However, a dry,\
    \ moderate weather type accounted for a large portion of the\ninter-annual variability\
    \ in mean monthly minimum temperature. Significant temperature variation\nwas\
    \ explained by surface effects captured by the type of urban DZ, which ranged\
    \ from urban core\nand infill sites, to desert and agricultural fringe locations,\
    \ to exurban. An overall spatial urban effect,\nderived from the June monthly\
    \ mean minimum temperature, is in the order of 2 to 4 K. The cumula-\ntive housing\
    \ build-up around weather sites in the region was significant and resulted in\
    \ average\nincreases of 1.4 K per 1000 home completions, with a standard error\
    \ of 0.4 K. Overall, minimum tem-\nperatures were spatially and temporally accounted\
    \ for by variations in weather type, type of urban\nDZ (higher in core and infill),\
    \ and the number of home completions over the period. Results compare\nfavorably\
    \ with the magnitude of heating by residential development cited by researchers\
    \ using\ndiffering methodologies in other urban areas.\nKEY WORDS:  Urban heat\
    \ island · Phoenix · Land use change · Urban fringe · Housing development ·\n\
    Statistical approach\nResale or republication not permitted without written consent\
    \ of the publisher\nClim Res 33: 171–182, 2007\nOke (2006) represented the urban-rural\
    \ continuum\nwith 7 ‘urban climate zones’ and theorized their effects\non climate\
    \ via variation in roughness, aspect ratio, and\npercent built area. Following\
    \ this logic, but adapting\nthe idea to the built environment and settlement\n\
    history of Phoenix, we divided the area into 5 devel-\nopment zones (DZs): core,\
    \ infill, agricultural fringe,\ndesert fringe, and exurban (hereafter labeled\
    \ CORE,\nINFILL, AGFRINGE, DESFRINGE, and EXURBAN)\nand then empirically investigated\
    \ the effects of resi-\ndential construction and synoptic conditions on June\n\
    mean minimum temperatures between 1990 and 2004.\nUsing a data set that combines\
    \ information from 4 his-\ntorical weather networks and annual information on\n\
    new housing construction from the Maricopa Associa-\ntion of Governments (MAG,\
    \ the local council of gov-\nernments), we evaluated whether DZ affects tempera-\n\
    ture, the changes in temperature over the study period,\nand the way new home\
    \ construction and synoptic con-\nditions affect temperature. Resulting coefficient\
    \ esti-\nmates will enable local planners to better understand\nthe climatic effects\
    \ of new home development in differ-\nent zones of the city. \nOur research was\
    \ undertaken under the auspices of\na National Science Foundation Project, the\
    \ Decision\nCenter for a Desert City (DCDC), that is charged with\nproducing scientific\
    \ results and decision tools that sup-\nport better water management decisions\
    \ in the face of\ngrowing climatic uncertainty. Although DCDC’s mis-\nsion is\
    \ primarily concerned with long-term climate\nchange and annual climate variability,\
    \ potential inter-\nactions between the UHI and regional and global cli-\nmatic\
    \ processes and the implications of these pro-\ncesses for water demand and supply\
    \ also represent\nimportant avenues of research. Spatio-temporal analy-\nses of\
    \ the heat island and its changes over time are\nvital inputs to other studies\
    \ of the effects of rising\nnighttime temperatures on water use, including\nimpacts\
    \ on lake and pool evaporation. \n2.  LITERATURE\nThe UHI is the most intensely\
    \ studied climate feature\nof cities (Arnfield 2003, Souch & Grimmond 2006).\n\
    Generally, researchers use fixed weather stations or\nmobile transects to study\
    \ the spatial and temporal air\ntemperature structure of cities. Oke (2006) called\
    \ for\na standardization of methods and communication in\nurban climatology, and\
    \ argued that any new place-\nment or use of ongoing fixed stations or mobile\
    \ surveys\nin an urban environment for analysis of the UHI should\nconsider (1)\
    \ the general urban zone within which a site\nis located, (2) the setting of the\
    \ immediate site and its\nsurroundings, and (3) the layer of atmosphere being\n\
    observed, e.g. canopy, roughness sublayer, surface, or\nouter layer. Grimmond\
    \ (2006) noted that there are a\nmultitude of data consistency issues—including\
    \ the\nexposure of sites, data quality, and station representa-\ntiveness—in a\
    \ historical weather network. As a result,\nthere is a continued need to evaluate\
    \ temperature\nfields relative to the role of surface/building geometry,\nland\
    \ use, vegetation, and patterns of anthropogenic\nheat release. \nRecent research\
    \ summarized by Souch & Grimmond\n(2006) shows that the UHI is primarily a nighttime\
    \ phe-\nnomenon, can occur throughout the year, is dependent\non weather conditions\
    \ (wind, cloud cover, etc.), and\ngenerally consists of higher temperatures in\
    \ the urban\ncore and commercial locations, with lower tempera-\ntures in residential\
    \ and rural sites. Previous research\non residential areas and changes in air\
    \ temperature\nsuggest that single-family housing developments raise\nnighttime\
    \ temperatures by 2 to 5 K above rural back-\nground values (e.g. Kuttler et al.\
    \ 1996, Svensson 2004,\nUnger 2004, Grossman-Clarke et al. 2005, Alcoforado\n\
    & Andrade 2006, Hedquist & Brazel 2006, Hartz et al.\n2006). Our approach was\
    \ to evaluate spatio-temporal\npatterns of temperature, by developing relationships\n\
    among factors that are simultaneously operating at\nboth local (within the city\
    \ and in rural areas) and\nregional (climate setting and terrain) scales to gain\
    \ fur-\nther insights into the spatial distribution of tempera-\nture trends across\
    \ an urban environment that is both\ninfilling and spreading outward. \nThe rapidly\
    \ urbanizing region of central Arizona is\nan excellent site for evaluating spatio-temporal\
    \ trends\nin temperature because of the magnitude of recent\ngrowth and urban\
    \ development, and because of the\nvariety of environments in which this new develop-\n\
    ment occurs (Gammage 1999, Gober 2006). Growth\noccurs from infilling of the already\
    \ built-up area and\nfrom development at the urban fringe. Moreover,\ndespite\
    \ the popular image of Phoenix as the epitome of\na sprawling metropolis, new\
    \ residential densities are\nhigher today than in the recent past because of rapid\n\
    growth, growing land prices, and intense competition\nfor land. According to our\
    \ calculations based on files of\nthe Maricopa County Assessors’ Office, the average\
    \ lot\nsize of a single-family home constructed in the 1970s\nwas 784 m2 (8434\
    \ ft2), which reduced to 772 m2 (8308 ft2)\nduring the 1980s, 696 m2 (7482 ft2)\
    \ during the 1990s,\nand 688 m2 (7400 ft2) between 2000 and 2003. This\nmeans\
    \ that the built environment does not correspond\nto traditional expectations\
    \ of declining densities with\ndistance from the urban core; there is a more even\
    \ dis-\ntribution of densities across the Phoenix metropolitan\narea than Oke’s\
