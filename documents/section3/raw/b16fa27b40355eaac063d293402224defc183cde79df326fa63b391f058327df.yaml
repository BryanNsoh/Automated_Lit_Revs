    For several years, SM has been estimated with “open loop” strategies, where hydrological
    land surface models are simply coupled with precipitation and other meteorological
    data. For example, SM has been provided as volumetric or soil wetness by the National
    Centers for Environmental Prediction-National Center for Atmospheric Research
    (NCEP-NCAR; Kalnay et al., 1996), the ECMWF (Simmons & Gibson, 2000), the Japanese
    25-year Reanalysis (JRA-25) project, the Global Land Data Assimilation System
    (GLDAS; Rodell et al., 2004; https://rda.ucar.edu/), the Global Energy and Water
    Cycle Experiment (GEWEX) Global Soil Wetness Project (GSWP-2; Dirmeyer et al.,
    2006), and the North American Land Data Assimilation System (NLDAS; Luo, 2003).
    Another strategy to provide high-accuracy RZSM is the combination of surface SM
    measurements with a numerical model. Numerical modeling to estimate RZSM from
    near-surface SM estimates is commonly accompanied by sequential data assimilation,
    that is, the combination of observations with previous simulations for estimations
    used for the next model forecast (Entekhabi et al., 1994; Crow & Wood, 2003; Das
    & Mohanty, 2006; Han et al., 2013; Montzka et al., 2011; Song, Shi, et al., 2014).
    Reichle et al. (2004) were among the first to show that the assimilation of SM
    observations can globally improve model-based RZSM predictions (Reichle et al.,
    2007; Reichle & Koster, 2005). In geosciences, and especially for estimation of
    RZSM, sequential data assimilation often forms an inverse problem. Here, near-surface
    SM (indirect measurements) can be used to update RZSM simulations (previous forecast)
    to initialize a corrected state for the next prediction (Hoeben & Troch, 2000).
    With this approach, a dynamically consistent motion picture of the hydrological
    system can be generated with known error bars (Ghil & Malanotterizzoli, 1991).
    In this case, accurate precipitation observations serve as the driving force for
    the hydrological model and have similar significance and largely independent information
    to contribute to the RZSM algorithm as compared to assimilated near-surface SM
    measurements (Reichle et al., 2014). The benefit of near-surface SM data assimilation
    to infer RZSM is the connection to water and energy cycles, for example, evapotranspiration
    and infiltration estimation (De Lannoy & Reichle, 2016; Lievens et al., 2015).
    Various assimilation techniques such as the Ensemble Kalman Filter (Evensen, 1997),
    the Particle Filter (Gordon et al., 1993; Moradkhani et al., 2005), or variational
    methods (Lorenc, 2003) including their modifications have been applied to RZSM
    estimation (Montzka et al., 2012). Sabater et al. (2007) compared different assimilation
    methods for RZSM retrieval. In addition to the assimilation method, subsurface
    physical models also play an important role in the improvement of RZSM estimates.
    Kumar et al. (2009) found this to be a function of surface-root-zone coupling
    strength, where the catchment land surface model outperforms the Mosaic, Noah
    and Community Land Model (CLM) models by describing the deviations from the equilibrium
    SM profile. The coupling to very deep soils is weaker but still possible using
    longer assimilation periods with more observations (Walker & Houser, 2001). During
    extreme hot conditions, the long-term correlations between near-surface and RZSM
    conditions degrade (Hirschi et al., 2014), and inversion may become misleading.
    A decoupling occurs during such extended drying periods as a result of a divergence
    between the drying rates at the soil surface and at deeper locations within the
    soil profile (Walker et al., 2002). However, Sabater et al. (2007) tested various
    data assimilation techniques derived from Kalman filter and variational methods
    and generated satisfactory RZSM results by assimilation of near-surface SM measurements
    into a model. Reichle et al. (2004) were among the first to show the discrepancy
    between absolute SM values between the datasets (satellite, model, and in situ)
    and point out the importance of bias correction and rescaling data before SM retrievals
    can be assimilated into land surface models. Yilmaz and Crow (2013) evaluated
    the optimality of three bias correction approaches including CDF matching, least
    squares regression, and TC to remove systematic differences between modeled and
    observed values and concluded that TC is the optimal approach. However, TC rescaling
    only helps for multiplicative biases, whereas CDF matching and least squares regression
    deal with both additive and multiplicative biases. There are various examples
    of near-surface SM assimilation for improved RZSM estimation (e.g., Carrera et
    al., 2015; Draper et al., 2012; Kumar et al., 2014; Lievens et al., 2017; Pan
    et al., 2012). Dumedah et al. (2015) used the advanced Evolutionary Data Assimilation
    procedure to assimilate downscaled (1 km) SMOS surface SM data into the Joint
    UK Land Environment Simulator to better estimate the RZSM for the western plains
    of New South Wales in Australia. Assimilation yielded a clear improvement of RZSM
    retrieval by 34% for the 0- to 30-cm soil depth, 59% for the 30- to 60-cm soil
    depth, and 63% for the 60- to 90-cm soil depth based on RMSE. Draper et al. (2012)
    used an ensemble Kalman filter to separately and jointly assimilate ASCAT and
    AMSR-E into the NASA Catchment land surface model and recommended that joint assimilation
    of active and passive microwave observations provide maximum accuracy for RZSM
    estimation. Kolassa et al. (2017) combined active and passive microwave data from
    ASCAT and AMSR-E in a SM assimilation system and obtained highly accurate SM products.
    Lievens et al. (2017) demonstrated that joint assimilation of high-resolution
    Sentinel-1 and SMAP observations can improve the spatiotemporal accuracy of surface
    and root-zone SM estimates. Koster et al. (2018) indicated that integration of
    SMAP L2 surface SM data into the Catchment land surface model (the same as SMAP
    L4 model) along with model calibration can improve simulated SM and streamflow
    estimates. This has important ramifications for maximizing the effective employment
    of SMAP data in hydrological simulations. Hain et al. (2012) used dual assimilation
    of thermal infrared and passive microwave satellite observations of SM into the
    Noah land surface model and reported improvements for surface and RZSM. In addition
    to RZSM, satellite-derived SM data have been used for initialization of numerical
    weather prediction models. In a study by Drusch (2007), the TRMM Microwave Imager
    (TMI) SM product with 40-km resolution was used in three data assimilation experiments
    with the Integrated Forecast System (IFS) of the ECMWF over the southern United
    States to infer RZSM and improve weather parameters and forecast quality. Satellite
    SM products have been used to correct precipitation estimates with a water balance
    model via matching of observed and simulated SM. Pellarin et al. (2008) demonstrated
    that the use of AMSR-E SM measurements can be useful to suppress a significant
    number of wrongly detected rain events. Often, the model hydraulic parameterization
    leads to inadequate SM profile predictions. However, surface SM assimilation for
    improved RZSM simulation can help to constrain the parameter space (Han et al.,
    2013; Lee et al., 2014; Montzka et al., 2011). The process of combining observations
    and model forecasts during data assimilation is typically carried out by weighting
    each on the basis of their respective errors (Kumar et al., 2012). Therefore,
    one important issue during near-surface SM data assimilation is the correct estimation
    of the observation error characteristics (Reichle et al., 2008). Typically, most
    data assimilation approaches assume random, zero-mean observation errors, but
    in reality biases are unavoidable and it is difficult to attribute the bias to
    the model or the observations. Assimilating biased observations would lead to
    biased model states (including RZSM) and model parameters. Therefore, several
    bias removal techniques have been developed (Kumar et al., 2012). These techniques
    correct for both additive and multiplicative biases. In contrast to dynamically
    bias-aware data assimilation systems (Chen et al., 2014; De Lannoy et al., 2007;
    Montzka et al., 2013; Ryu et al., 2009), typically a priori bias mitigation is
    performed. Kumar et al. (2012) compared the attribution of the bias to the model
    and a priori calibration of respective model parameters with the attribution to
    the observations and a priori SM climatology matching. They found similar assimilation
    skills for near surface and RZSM, where the spatial variability of skill scores
    is reduced by a priori parameter optimization. A priori bias mitigation strategies
    include cumulative distribution function matching (Reichle & Koster, 2004) and
    least squares regression rescaling (Crow & Zhan, 2007), or TC (Stoffelen, 1998).
    Applications of near-surface SM assimilation are discussed in Lievens et al. (2015),
    Parrens et al. (2014), Rains et al. (2017), and Xu et al. (2015). 7.2.1 Soil Water
    Flow Governing Equation Estimating RZSM from surface/near-surface SM is commonly
    accomplished through a land surface or hydrological model. Land surface models
    applied to the RZSM simulations commonly consider a limited number of soil layers
    along the soil profile and calculate SM for each layer using a water balance equation
    (Crow & Wood, 2003; Sabater et al., 2007). More sophisticated hydrological models
    solve the SM profile on a much finer grid where water flow is modeled based on
    Richards'' (1931) equation (Das & Mohanty, 2006; Entekhabi et al., 1994; Han et
    al., 2012; Heathman et al., 2003; Montzka et al., 2011). RE combines the Buckingham-Darcy
    equation (Buckingham, 1907), q = –K(∇h – 1), and the continuity principle (conservation
    of mass), ∂θ/∂t = –∇q. Modified to account for root water uptake, the one-dimensional
    (1-D) form of RE is written as (17) where q is the water flux density [LT-1],
    K is the unsaturated hydraulic conductivity [LT-1], h is the pressure head [L],
    θ is the volumetric SM content [L3L−3], t is time [T], z is soil depth [L] assumed
    positive downward from the soil surface, and S is the sink term [L3L−3T−1] (i.e.,
    root water uptake). 7.2.2 Soil Hydraulic Functions In an unsaturated soil, h and
    K are functions of θ which are referred to as SHPs or “soil hydraulic functions”
    (SHFs) and assumed to be invariant for a given soil. Provided that K(θ) and h(θ)
    for any given soil component are known, solving RE subject to specific initial
    and boundary conditions would result in an estimate of the SM profile, θ(z), at
    any time of interest, t. Various mathematical relationships exist for SHFs, h(θ)
    and K(θ). The most widely used unimodal SHFs are relationships introduced by Gardner
    (1958), Brooks and Corey (1964), van Genuchten (1980), Russo (1988), and Kosugi
    (1994, 1996) (Sadeghi et al., 2016; Tuller & Or, 2005). The retention curves (see
    section 2) are empirical relationships, and the conductivity models are derived
    from substitution of the retention curve into a bundle of cylindrical capillaries
    (BCC) model. These empirical SHFs are commonly parametrized via nonlinear regression
    analysis of measured h-θ and K-θ data for a soil of interest. Several studies
    conducted within the past few decades have provided evidence that in addition
    to capillary forces, adsorptive surface forces significantly impact the matric
    potential, especially in fine-textured soils with high specific surface areas
    (Lebeau & Konrad, 2010; Peters & Durner, 2008; Tuller et al., 1999; Tuller & Or,
    2005). Direct measurements of SHPs mostly rely on inversion of Darcy''s law for
    steady state conditions or an approximate analytical or numerical solution of
    RE for transient conditions. Therefore, these methods are limited to the so-called
    “Darcy scale,” where the RE originates, such as the sample scale (Kool et al.,
    1985; Peters & Durner, 2008) or column scale (Sadeghi et al., 2014; Shao & Horton,
    1998) in laboratory analyses and at the point scale (Simunek & van Genuchten,
    1996) and block/plot scale (Hillel et al., 1972) in field experiments. Hence,
    these methods are not optimal for large-scale modeling of soil water flow, for
    example, at the satellite footprint scale. To tackle this problem, effective SHPs
    at the footprint scale have been recently investigated using RS techniques (Babaeian
    et al., 2016). Most of the existing methods for RS-based estimation of SHPs rely
    on inverse modeling of RE or its extended forms in which footprint scale effective
    SHPs are solved such that model simulations best fit remotely sensed data. Camillo
    et al. (1986) were among the first to estimate soil hydraulic parameters (Brooks-Corey
    parameters) by inversion of an extended form of RE accounting for nonisothermal
    soil water flow and heat transfer to fit microwave-based surface SM and soil temperature.
    They conducted a plot-scale experiment, where passive microwave data were acquired
    with a dual-polarized L-band radiometer mounted on a boom truck. Later, Ines and
    Mohanty (2008, 2008, 2009) developed Genetic-Algorithm-based inverse modeling
    and data assimilation methods for estimating footprint-scale effective values
    of the van Genuchten (1980) soil hydraulic parameters, incorporating time series
    data of airborne and satellite (e.g., AMSR-E) RS-based near-surface SM data. In
    a synthetic study, Montzka et al. (2011) explored the potential of using near-surface
    SM retrieved from different satellites to estimate SHPs (van Genuchten parameters)
    and SM profiles using the 1-D RE and a particle filtering data assimilation method.
    The inverse modeling approaches for estimation of SHPs using RS data have been
    thoroughly reviewed by Mohanty (2013). Besides inverse modeling approaches, there
    exist a few studies on the potential of direct estimation of SHPs using RS data.
    Hollenbec et al. (1996) indicated that soil hydraulic heterogeneity could be identified
    by detection of relative changes in passive microwave RS observations. They concluded
    that the variogram of relative change indicates existence of an effective correlation
    length much larger than that commonly observed in ground-based soil surveys, and
    their findings encourage the use of passive microwave RS for assessing soil hydraulic
    characteristics that are valid at a scale appropriate for hydrometeorological
    models. Mattikalli et al. (1998) observed that temporal changes of airborne passive
    microwave (L-band) brightness temperature (a function of SM) held statistically
    significant negative lognormal relationships with saturated hydraulic conductivity
    (K s ). They showed that regression-based models could accurately relate the brightness
    temperature variations to K s across large regions. Limited literature exists
    on predicting SHPs based on hyperspectral optical imaging (Babaeian et al., 2015a).
    Such methods are mainly based on regression models between SHPs or parameters
    as target variables and various features of soil absorbance and reflectance spectra
    as explanatory variables. These regression-based predictive models were termed
    “spectrotransfer functions” or “spectral transfer functions”, STFs, and spectral
    pedotransfer functions (analogous to “PTFs”; Babaeian, Homaee, Vereecken, et al.,
    2015; Santra et al., 2009). Studies of Santra et al. (2009), Babaeian, Homaee,
    Montzka, et al. (2015), and Babaeian, Homaee, Vereecken, et al. (2015)) are among
    a few in this category, relating soil reflectance at various optical wavelengths
    (400–2,500 nm) to K s and van Genuchten hydraulic parameters. Although the STFs
    were developed using laboratory spectroscopy (i.e., a spectroradiometer), they
    are potentially promising for airborne and spaceborne hyperspectral remote sensors
    for SHPs estimation (see section 19). Recently, Babaeian et al. (2016) used coarse-scale
    STFs and Spectral Pedotransfer Functions (SPTFs) to provide coarse-scale estimates
    of the van Genuchten-Mualem hydraulic parameters. They evaluated the effective
    values of the hydraulic parameters and showed that the coarse-scale spectral transfer
    functions coupled with vadose zone flow modeling can be applied to predict profile
    SM dynamics at larger scales. 7.2.3 Scale Mismatch Since the RE has been originally
    developed for the Darcy scale, which ranges from the representative elementary
    volume (REV) to the sample or column scale, application of RE to the RS footprint
    scale, i.e., from a few meters to hundreds of kilometers, may lead to physically
    unrealistic results. When solving RE in order to simulate θ(z,t), h should be
    translated as θ. As mentioned above, this is accomplished through the application
    of the soil water retention curve, which is valid for hydrostatic conditions (i.e.,
    no flow). This means that a “local equilibrium” between water content and water
    potential is assumed when solving RE (Vogel & Ippisch, 2008). The equilibrium
    (stationary) condition is not always guaranteed, for example, when solving the
    RE numerically in a coarsely discretized domain. Therefore, allocation of more
    computational resources to solve the RE for finer spatial grids is often required
    not only to avoid numerical errors but also to satisfy the local equilibrium assumption
    (Roth, 2008). Failure to satisfy this essential requirement is not only due to
    the numerical discretization issue but also may occur at the scale of the REV.
    Roth (2008) argued that “violation of the stationary assumption at the scale of
    the REV leads to a fundamental failure of the Richards'' equation that cannot
    be amended.” This condition is observed, for example, with infiltration instabilities
    that lead to localized flow processes. Several studies addressed the much debated
    question: “Do the underlying physics in the RE formulation apply at large scales
    of practical interest?” (Or et al., 2015). Several authors (Or et al., 2015; Roth,
    2008; Vogel & Ippisch, 2008) argued that, due to the underlying assumption of
    local equilibrium, there exists an upper limit of spatial discretization (δ) above
    which the solution is expected to be biased. By equating diffusive and convective
    water flows, Vogel and Ippisch (2008) analytically derived an upper limit for
    δ. Their solution showed δ ranges from a few centimeters to a few meters depending
    on the SHPs (smaller δ for coarser soils) and the total water potential gradient
    (smaller δ for larger gradients). For large-scale hydrologic applications, Or
    et al. (2015) also indicated that the spatial extent of lateral flow interactions
    under most natural capillary gradients rarely exceed a few meters. Despite this
    fact, the RE has been widely applied at the footprint scale as discussed above.
    For such applications the spatial discretization of the numerical solution of
    the RE is limited to the remote sensor''s spatial resolution (e.g., from 10 m
    for optical Sentinel-2 to about 40 km for microwave SMOS and SMAP). This scale
    mismatch should be considered as an unavoidable source of error in numerical models
    linking surface SM and RZSM (Entekhabi et al., 1994; Han et al., 2012; Heathman
    et al., 2003). Due to inherent spatial variability of soil properties, application
    of the RE at large scales is accompanied with upscaling SHPs from point to footprint
    scale. Two general approaches for upscaling SHPs are commonly applied: (1) forward
    upscaling and (2) inverse upscaling (i.e., inverse modeling; Vereecken et al.,
    2007). Forward upscaling methods directly calculate large-scale properties from
    small-scale properties. Various theories exist for forward upscaling of SHPs such
    as simple averaging (Zhu & Mohanty, 2006), percolation theory (Hunt & Idriss,
    2009; Samouelian et al., 2007), homogenization theory (Neuweiler & Cirpka, 2005;
    Neuweiler & Vogel, 2007), hybrid mixture theory (Hassanizadeh & Gray, 1979), similar/dissimilar
    media scaling theory (Miller & Miller, 1956; Sadeghi et al., 2012; Warrick et
    al., 1977), stochastic methods (Yeh et al., 1985; Zhang & Lu, 2002), and renormalization
    methods (King & Neuweiler, 2002; Saucier, 1992). Forward upscaling requires detailed
    information of SHPs at small scales, and hence, is not appropriate for RS applications.
    As discussed above, a common approach to incorporate RS data for effective SHP
    estimation is inverse modeling, where SHFs are parametrized to match the RE solution
    with RS-based observations at large scales. This strategy may alleviate the scale
    mismatch issue discussed above, as it basically calibrates RE so that it fits
    large scale observations. However, calibration of RE in hydrological models with
    insufficiently fine discretization will likely result in parameter values that
    are physically unrealistic (Downer & Ogden, 2004). Here the effective parameters
    also appear to be dependent on the type of boundary condition (Vereecken et al.,
    2007). In other words, the parameters may not work under boundary conditions different
    from those applied during calibration. 8 Spatial and Temporal Variability of SM
    The high variability of SM in space and time is well documented (Crow et al.,
    2012; Famiglietti et al., 2008; Vereecken et al., 2014) and to a certain extent
    the cause for the large variability of SM estimates obtained with the various
    sensing methods discussed above. The surface soil layer generally exhibits the
    largest SM variability, due to the interaction of environmental (soil properties,
    topography, and vegetation), meteorological (precipitation and temperature), and
    human factors, which decrease with soil depth. The magnitude of the variabilities
    depends on the extent of scale (see section 3) as it first increases with increasing
    extent and then when reaching a threshold remains constant (Brocca, Tullo, et
    al., 2012). The relationship between mean SM and the standard deviation of SM
    has been considered as an important aspect when analyzing the spatial variability
    of SM (Brocca, Melone, Moramarco, & Morbidelli 2010; Famiglietti et al., 2008).
    Figure 25 depicts an example of this relationship for surface SM (0–5 cm) from
    SMAP L4 data (April 2015 to May 2017) from the Tonzi Ranch site in California
    for an area about 2,000 km2. In particular, a convex upward relationship can be
    identified between mean and standard deviation of surface SM (Brocca, Melone,
    Moramarco, & Morbidelli, 2010; Western et al., 2004) when the data set covers
    the whole range from dry to wet conditions. Crow et al. (2012) reviewed different
    techniques for spatial upscaling of SM and discussed the upscaling problem and
    measurement density requirements for ground SM networks. While this relationship
    describes spatial SM variability, it does not provide information about temporal
    variability. Thus, the question is how can both spatial and temporal variabilities
    be quantified and made comparable between different data sets? Figure 25 Open
    in figure viewer PowerPoint Relationship between mean surface soil moisture and
    standard deviation for SMAP L4 data for the 2,000-km2 Tonzi Ranch site in California.
    The red line represents a fitted third-order polynomial function. SMAP = Soil
    Moisture Active Passive. In contrast to methods only describing variability in
    the spatial domain, for example, geostatistics (Haining et al., 2010), or only
    in the temporal domain, for example, time series analysis (Fu, 2011; Sprott, 2003),
    there exist several methods that simultaneously analyze both space and time domains.
    Especially for SM, the combined analysis of spatial and temporal patterns of observations
    is important to understand their origin. Several methods have been proposed for
    analysis of the spatiotemporal SM variability, including Temporal Stability Analysis
    (TSA; Martinez-Fernandez & Ceballos, 2005), TC (Crow et al., 2015; Gruber et al.,
    2017), and Empirical Orthogonal Functions (EOFs; Yoo & Kim, 2004). In this section
    we discuss EOF and TSA as new methods available for understanding spatiotemporal
    variability of SM. 8.1 EOFs EOF analysis, which is also known as principal component
    analysis (PCA), decomposes the observed variability of a data set into a set of
    orthogonal spatial patterns and a set of multivariate time series called expansion
    coefficients (Korres et al., 2010). With this separation, EOFs can be used to
    identify the dominant processes and essential parameters controlling spatiotemporal
    SM patterns (Korres et al., 2010). A temporal sequence of spatial variables is
    expressed as a result of the superposition of two or more temporally stable spatial
    structures. The spatial distribution of the variable at a specific point in time
    is then defined as a weighted average of those patterns, where the weights vary
    with time. The first EOF loadings (also called the eigenvectors) typically contain
    the dominant fractions of the spatiotemporal variability, whereas the last EOF
    loadings contain the residual variance classified as observation uncertainty or
    more generally as noise. Therefore, the approach can be used to efficiently extract
    information from observed data and to describe hydrological behavior in heterogeneous
    systems in a quantitative way (Hohenbrink & Lischeid, 2015). For more details
    see Hannachi et al. (2007). Typical applications for SM datasets mainly include
    an analysis of the origins of spatiotemporal patterns. Korres et al. (2010) related
    patterns of field-scale SM measurements to soil properties and topography. They
    applied EOF analysis and indicated that soil properties and topography control
    the spatiotemporal patterns of SM. Perry and Niemann (2008) analyzed the TARRAWARRA
    data set (Western & Grayson, 1998) and found a primary pattern association with
    soil water lateral redistribution. The second factor that was found to impact
    SM distribution patterns was solar radiation, which differentially insolated the
    surface due to topography. Moreover, they decomposed the data set into EOFs, interpolated
    the EOFs using a standard interpolation method, and used the interpolated EOFs
    to reconstruct the fine-scale SM patterns in time. This method outperformed the
    standard interpolation methods. Kim and Barros (2002) and Jawson and Niemann (2007)
    explained the relationship between the spatial structure of estimated SM and that
    of ancillary data including topography, soil texture, and vegetation cover with
    an EOF analysis. Joshi and Mohanty (2010) quantified the contribution of soil
    texture to SM variability from the watershed to regional scales, as microwave
    remotely sensed SM is retrieved with dielectric mixing models such as that from
    Wang and Schmugge (1980) that, in part, is based on the dominant soil texture
    within the measurement footprint. In addition to topography and soil properties,
    Qiu et al. (2014) also analyzed the role of precipitation on SM variability at
    different spatial scales. They were able to quantify the influence of rainfall
    variability on SM being small at watershed scales and larger at regional and national
    scales (e.g., China). This is because large-scale SM distribution is more closely
    related to atmospheric forcing processes. Nied et al. (2013) reduced the dimensionality
    of their SM data set to identify the main driving patterns of flood initiation.
    The EOF analysis of Fang et al. (2015) of simulated and observed SM revealed that
    introduction of heterogeneity in soil porosity effectively improved estimates
    of SM patterns. In the same region, Koch et al. (2016) and Graf et al. (2014)
    conducted an EOF analysis on SM data and clustered the resulting loadings to separate
    wet and dry periods. This classification was further used to assess the seasonality
    of the SM patterns. Fan and Dool (2004) showed the dominance of El Niño–Southern
    Oscillation in the first EOF of global long-term SM simulations. Bauer-Marschallinger
    et al. (2013) performed a similar study for Australia. Schubert et al. (2004)
    found the causes of long-term drought in the U.S. Great Plains in the El Niño–Southern
    Oscillation and pan-Pacific sea surface temperature anomalies. Wang et al. (2015)
    found correlations of the Palmer Drought Severity Index in China with the Northern
    Hemisphere polar vortex, the Arctic Oscillation, and the North Atlantic Oscillation.
    Tatli and Turkes (2011) analyzed different drought indices with and without SM
    information in an EOF analysis to identify the most suitable index for drought
    characterization in Turkey. EOFs are also used in downscaling approaches; for
    example, Busch et al. (2012) developed a topography-related downscaling algorithm,
    where the associated expansion coefficients are estimated on the basis of the
    spatial average SM. 8.2 TSA of Spatial Structures In contrast to EOFs, TSA assumes
    that there exists a single spatial pattern that manifests itself at all times
    as spatial distributions of soil vegetation atmosphere transfer variables. TSA
    is considered to be a valuable tool for identifying a small number of representative
    sampling points to estimate the grid mean SM. It temporally averages the relative
    differences of the observations at a specific location to the spatial mean of
    all observations at a specific point in time (Vachaud et al., 1985). Each observation
    point is then ranked from dry to wet locations, which describes the spatial pattern.
    Currently, the use of the mean relative difference is the most common way to characterize
    the temporal stability (Vanderlinden et al., 2012). TSA of SM has been reported
    for various spatial scales (Brocca, Melone, Moramarco, & Morbidelli, 2010; Mohanty
    & Skaggs, 2001) from subfield (Abdu et al., 2017; Pachepsky et al., 2005) to regional
    (Brocca, Tullo, et al., 2012, Cho & Choi, 2014; Martínez-Fernández & Ceballos,
    2003) to global scales (Rötzer et al., 2015). The applications of TSA are versatile,
    because the description of relative spatial SM patterns can be used for multiple
    purposes. For example, the site rankings can also be used to reduce the number
    of observation points in an area of interest by keeping the majority of the information
    about the spatiotemporal variability. So-called “catchment average SM monitoring”
    sites were proposed for such locations at the watershed scale, which are able
    to represent the spatial mean SM (Western et al., 1998). Applications of the monitoring
    site reduction or representative areal mean estimation can be found in Martinez
    et al. (2008), Schneider et al. (2008), Thierfelder et al. (2003), Zhao et al.
    (2013), and Zucco et al. (2014). This concept has interesting applications for
    upscaling and downscaling approaches for satellite RS SM validation (Dumedah et
    al., 2013; Molero et al., 2018; Vanderlinden et al., 2012). Rötzer et al. (2014)
    used the TSA method to validate remotely sensed SM products from SMOS and ASCAT
    in a relative way, focusing on the spatial patterns of SM. Also, Bhatti et al.
    (2013) and Cosh et al. (2006) used TSA for satellite SM validation. Zhang et al.
    (2016) analyzed the SM regimes under different land covers using TSA. It was determined
    that vegetation is able to introduce patterns in the spatial distribution of SM
    (Wang et al., 2015). Lin (2006) reported that the high spatial variability of
    SM in a catchment is largely a result of soil type and landform controls rather
    than a random process. In other regions temporally stable SM patterns can be directly
    attributed to relatively high clay contents (Gao et al., 2011). Ran et al. (2017)
    examined the capability of TSA for irrigated agricultural landscapes and indicated
    that irrigation practices reduce the accuracy of the representative sampling error
    at the 1 and 5 km scales. They introduced a stratified TSA that mitigates systematic
    and random errors by combining previous information through stratification, which
    is important for validation of remotely sensed SM. Several SM TSA results focus
    on SHPs (Cosh et al., 2008; Lin et al., 2016). But in hilly areas the contribution
    of topography to spatial structures in SM increases (Brocca et al., 2009). The
    higher the mountains, the larger is the effect of snow distribution on SM patterns
    (Williams et al., 2009). At larger scales, meteorological factors increase their
    impact (Cho & Choi, 2014). In addition to SM, matric potential has also been studied
    with more direct insights on the detailed soil characteristics and controls of
    spatial variability and temporal stability (Yu et al., 2015). 8.3 TC Analysis
    TC analysis was initially developed for ocean wind studies (Stofflen, 1998), but
    it is also used in land surface hydrology (Chen et al., 2017; Yilmaz & Crow, 2014).
    TC relies on a linear error model to reduce the error from an approximated linear
    relationship between different measurements of a geophysical variable. The metrics
    that are typically used to assess the error of each data set are the variance
    of its errors and the correlation with the true SM (Chen et al., 2016; Gruber
    et al., 2016). TC has been applied in the context of calibration, validation,
    bias correction, and error characterization to allow comparisons of diverse data
    records from measurement and estimation techniques such as in situ SM and RS/modeled
    SM. In a study by Chen et al. (2017), TC analysis was used for real validation
    of the SMAP L2 SM product at five core validation sites in the United States and
    it was found that TC can solve the impact of random representativeness errors
    in the point-scale data against footprint-scale SM estimates and provide an unbiased
    estimation of the satellite versus ground correlation metric. TC and other error
    estimation methods only provide an estimation of the total observation error variance
    that is the summation of the autocorrelated and the white observation error. This
    can lead to inaccurate results in SM data analysis at time scales that are shorter
    than the autocorrelation length of the errors. Some advances have been made in
    TC analysis. Dong and Crow (2017) proposed a more generalized TC algorithm, which
    decomposes total errors provided by TC into its autocorrelated and white error
    components, helpful for the ESA CCI SM data set and additionally for hydrology
    and climatology studies that require decomposed error information. Recently, Molero
    et al. (2018) evaluated the spatiotemporal representativeness degree of in situ
    SM within the satellite footprint in Little Washita (U.S.) and Yanco (Australia)
    at timescales from 0.5 to 128 days. They proposed a new approach called Wavelet-based
    Correlation (WCor) and concluded that in contrast to the TC method, which performs
    well at the week and month scales, WCor provides consistent results at all time
    scales and is a robust method for sparse SM networks. An overview of implementations
    of SM TC analysis has been presented in Gruber et al. (2016). 9 Application of
    SM Information and Outlook There are numerous Earth and environmental sciences
    disciplines and applications benefitting from detailed SM information (Figure
    26). For example, knowledge of the SM status and its spatial and temporal variability
    is key for forecasting weather and climate, modeling hydrological processes, predicting
    and monitoring of extreme natural events (e.g., droughts, fires, and dust storms),
    managing water resources, agricultural plant production and productivity, and
    for sustaining ecosystem services (Vereecken et al., 2016). A brief discussion
    of SM information applications follows. Figure 26 Open in figure viewer PowerPoint
    Importance of SM information for various disciplines and applications. 9.1 Weather
    Forecasting and Hydrological Modeling The SM status governs water and energy exchange
    processes between the land surface and the atmosphere. When soils are moist, the
    major portion of the net radiation is utilized for evapotranspiration (i.e., latent
    heat flux), which leads to uplift of water vapor and cloud formation when the
    air temperature falls below the dew point temperature. In dry soils, on the other
    hand, more energy is invested in sensitive heat exchange, which reduces the atmospheric
    vapor pressure and cloud cover. Knowledge of the spatial and temporal SM variability
    aids in constraining the lower boundary conditions in atmospheric simulations.
    SM information can be applied for accuracy improvement of rainfall estimations
    via a bottom-up approach (Koster et al., 2016Koster et al., 2018). Pellarin et
    al. (2008) was among the first to estimate precipitation occurrence from AMSR-E
    surface SM observations in West Africa. Brocca et al. (2014) assumed that if soil
    is considered as a natural rain gauge, then rainfall can be successfully estimated
    from SM observations (i.e., ground based or satellite based) with the SM2RAIN
    model that inverts the soil water balance equation. SM data have been extensively
    used for validation of numerical weather prediction models (Cui et al., 2009;
    Drusch, 2007). Specifically, the impact of SM on high temperature weather and
    heatwave events has been well documented (Fischer et al., 2007; Lau & Kim, 2012;
    Zeng et al., 2014). For instance, Fischer et al. (2007) indicated that during
    a heatwave, the SM is extremely low, which greatly increases the surface temperature
    and substantially reduces the latent heat flux. This confirms the key role of
    SM as a lower boundary in the partitioning of net radiation into latent and sensible
    heat fluxes and the evolution of the heatwave (Miralles et al., 2014). Incorrect
    estimation of SM leads to erroneous simulations of the surface layer evolution
    and hence precipitation and cloud cover forecasts could consequently be affected.
    Collow et al. (2014) examined the impact of SM on precipitation, temperature,
    and humidity and pointed out that accurate initialization of SM in numerical weather
    forecasting models could improve temperature, humidity, and precipitation forecasts
    for the U.S. Great Plains. As already discussed, SM is a key state variable and
    of crucial importance for hydrological modeling. Ground and satellite SM products
    have been connected to hydrological models for prediction of hydrological fluxes.
    However, the effective application of SM information for such modeling efforts
    is still in an infancy state. Vereecken et al. (2015) discussed the value of SM
    information from a global hydrological observatory network for identifying soil
    hydrological processes. Recently, Sadeghi et al. (2019) proposed an analytical
    model based on RE for estimation of the net water flux (precipitation minus evapotranspiration)
    from near-surface SM observations for different soil and vegetation conditions.
    Recent applications of SM data for hydrological modeling have focused on joint
    assimilation of remotely sensed SM products and streamflow data into distributed
    hydrologic models to provide more accurate estimations of SM (Lievens et al.,
    2016 & 2017; Verhoest et al., 2015). Yan and Moradkhani (2016) used a particle
    filter Markov chain Monte Carlo method to assimilate synthetic ASCAT SM retrievals
    and synthetic streamflow data into a fully distributed Sacramento SM Accounting
    model for the Salt River Watershed in Arizona. They revealed that solely assimilating
    outlet streamflow leads to biased SM estimates, whereas joint assimilation of
    streamflow and SM products provides better predictions of surface SM. Lievens
    et al. (2015) coupled SMOS L3 SM data in the Variable Infiltration Capacity land
    surface model using Ensemble Kalman Filter data assimilation to improve modeled
    SM and streamflow prediction accuracies with high spatial resolution in Australia.
    They showed that assimilation with SMOS SM reduces modeled SM RMSE from 0.058
    to 0.046 cm3/cm3 and enhances correlation from 0.56 to 0.71, which demonstrates
    the merit of SMOS data assimilation for streamflow predictions at large scale.
    Crow et al. (2017) validated the claim of improvement of operational hydrologic
    forecasting through RS SM products and concluded that SMAP L4, which is the product
    of L-band microwave radiometry and a data assimilation technique, provides a SM
    product with the highest hydrologic forecasting skill observed to date for forecasting
    streamflow response to future rainfall events. More recently, Crow et al. (2018)
    used SMAP L4 surface and root-zone SM in combination with remotely sensed precipitation
    and streamflow observations and explored the relationship between prestorm SM
    and rainfall infiltration in the south central United States. They found that
    land surface models generally underestimate the correlation strength between prestorm
    SM and storm runoff. Mahanama et al. (2008) examined the contribution of SM to
    streamflow initialization during subseasonal and seasonal periods and pointed
    out that accurate SM data can contribute between 10% and 60% of the total streamflow
    prediction accuracy that can potentially be obtained for perfect predictions of
    meteorological forcing. Soil profile moisture measurements (10, 20, and 40 cm)
    along with rainfall data as inputs of a generalized regression neural network
    model significantly improved runoff prediction accuracy for the Tiber River in
    Italy (Tayfur et al., 2014). Data from WSMN or spatiotemporal information of SM
    are increasingly being used to validate hydrological models (Fang et al., 2015;
    Koch et al., 2016; Wang et al., 2015) and to improve our understanding of hydrological
    processes. Koch et al. (2016) compared the performances of the Hydro-Geosphere
    (HGS) model, the European Hydrological System Model (MIKE SHE), and the ParFlow-CLM
    model for prediction of SM status, discharge, and cumulative water balance components.
    All three models performed well-predicting discharge and the water balance components
    but diverged in their predictions of SM status. A comprehensive review of hydrological
    applications of radar SM retrievals is also provided by Kornelsen and Coulibaly
    (2013). 9.2 Agriculture and Crop Productivity Information about the SM status
    is crucial for agricultural applications to, for example, identify field trafficability
    for heavy farm machinery or to make informed irrigation management decisions.
    Global scale SM data assimilation can improve the representation of agricultural
    drought (Bolten & Crow et al., 2012). While various factors, such as temperature
    stress and nutrient availability, impact the growth and persistence of plants,
    much of the initial focus has been on those crop systems that are water controlled
    (Laio et al., 2001; Ridolfi et al., 2000; Rodriguez-Iturbe et al., 1999). The
    dynamics of SM has a significant impact on plant stress and the adaptability of
    various plant species to particular climate and soil conditions. Monitoring the
    amount of moisture retained in soil is critical for a healthy rhizosphere growth
    environment and aids with crop yield forecasts and irrigation planning. Early
    assessment of SM reserves and monitoring the change in plant available soil water,
    for example, with RS techniques, assist crop growers with risk reduction strategies.
    McNairn et al. (2012) argued that the Canadian RADARSAT-2 satellite can provide
    accurate estimates of field scale SM, which has been further advanced with the
    launch of the ESA Sentinel satellites as part of the Copernicus program. Continuous
    information of SM status can be used in crop growth models in combination with
    data assimilation approaches to provide growers with crop water demand estimates
    for precision irrigation management (Ines et al., 2013). Han et al. (2016) showed
    that the assimilation of continuous SM data from cosmic ray neutron observations
    into the CLM can be used for real-time irrigation scheduling for citrus trees.
    Recently, Andreasen et al. (2017) demonstrated the potential of using mobile cosmic
    ray neutron detection to support precision farming. Louvet et al. (2015) used
    SMOS L3 SM data in conjunction with the TRMM satellite-based precipitation product
    (TMPA) with 3-hr time resolution in West Africa and produced a NRT SM product
    with good accuracy (RMSE 0.030–0.044 cm3/cm3) for potential applications in agriculture
    and for drought detection. Escorihuela et al. (2018) showed that the use of SMOS
    SM in synergy with Sentinel-1 SM provides high spatial resolution SM maps with
    high accuracy (RMSE less than 0.040 cm3/cm3) applicable for the national and global
    desert early warning systems. 9.3 Natural Disasters SM is a key variable for operational
    flood forecasts (Komma et al., 2008; Silvestro & Rebora, 2014; Wanders et al.,
    2014), characterization of landslide occurrence (Baum et al., 2010; Krzeminska
    et al., 2012) and for monitoring drought conditions (Chakrabarti et al., 2014;
    Scaini et al., 2015). 9.3.1 Landslides and SM The ability to predict the spatial
    and temporal occurrence of rainfall-triggered shallow landslides is of crucial
    importance for prevention of human life and property losses. SM data are applied
    in conjunction with precipitation forcing as inputs for landslide models to obtain
    real-time assessment and forecasting of landslide occurrence (Posner & Georgakakos,
    2015; Ray & Jacobs, 2007). SM plays a critical role for slope stability, that
    is, as SM increases, slope stability decreases. Landslides commonly occur when
    SM is high. As soil saturation increases the pore water pressure increases and
    once the pressure exceeds the cohesive soil strengths, landslides are triggered.
    Coe et al. (2003) demonstrated that there is a positive correlation between SM
    content and landslide velocity, with velocities being highest during high SM conditions.
    Remotely sensed SM data have been used to forecast landslides. For example, Brocca,
    Ponziani, et al. (2012) used the SWI provided by the ASCAT satellite in conjunction
    with the antecedent precipitation index (API) to improve the accuracy of landslide
    forecasting models in central Italy. Ray et al. (2010) used AMSR-E SM products
    as input information for a dynamic physically based slope stability model to generate
    landslide susceptibility maps. SM observations have been also used in landslide
    prediction models. Recently, Segoni et al. (2018) demonstrated that SM threshold
    values can be defined to better predict landslides and improve the performance
    of regional scale landslide early warning systems in Italy. 9.3.2 Floods and SM
    Measurement and mapping of SM can potentially improve flood forecasting because
    initial SM conditions impact timing of flood initiation and peak runoff during
    storm events. The initial water content in conjunction with the infiltration capacity
    determines how much precipitation water can be added to the soil porous system
    before surface runoff (i.e., overland flow) and potential flooding occur. Silvestro
    and Rebora (2014) pointed out that the initial SM conditions substantially influence
    flood forecasting. They argued that the variability of flood forecasts is not
    constant and depends on the type and characteristics of the event and the initial
    SM conditions. Laiolo et al. (2016) used SM and LST to update the state variables
    of a physically based, distributed, and continuous hydrological model. They investigated
    the impact of SM and LST on the hydrological cycle and showed a general reduction
    of model discharge prediction errors by as much as 10%. Pauwels et al. (2001)
    assimilated European Remote Sensing Satellite ERS-1 and ERS-2 surface SM data
    into the TOPMODEL based Land-Atmosphere Transfer Scheme, which led to 20–50% reduction
    of discharge prediction errors for the Zwalm catchment in Belgium. Han et al.
    (2012) demonstrated the potential for improved streamflow predictions through
    assimilation of in situ near-surface SM with the Soil Water Assessment Tools model.
    The assimilation significantly reduced RMSE values for streamflow predictions.
    Recently, high spatial and moderate temporal resolution SM from the ESA Sentinel-1
    satellite has been assimilated into hydrological models for improving continuous
    streamflow simulations and enhancing flash flood predictions for civil protection
    applications in Italy (Cenci et al., 2017). Remotely sensed SM observations have
    improved NRT flood forecasts for large catchments. Tekeli and Fouli (2017) argued
    that incorporating antecedent SM information with a CDF based threshold value
    derived from AMSR-E products can significantly reduce false flood warnings in
    Saudi Arabia. Wanders et al. (2014) evaluated the added value of assimilated remotely
    sensed SM for the European Flood Awareness System and its potential to improve
    the timing and height prediction of the flood peak and low flows. They found that
    when remotely sensed SM data were used, the timing errors of the flood predictions
    significantly decreased, especially for shorter lead times. In addition, imminent
    floods can be forecasted more precisely. Such capabilities can improve the response
    time of government agencies to provide emergency and disaster relief. An excellent
    example is the major flood events throughout North and South Carolina on 5 October
    2015, where SM data from SMAP were able to clearly show areas of potential flooding
    and the extent of flooding prior to the event (see Figure 27). Figure 27 Open
    in figure viewer PowerPoint Surface soil moisture in North and South Carolina
