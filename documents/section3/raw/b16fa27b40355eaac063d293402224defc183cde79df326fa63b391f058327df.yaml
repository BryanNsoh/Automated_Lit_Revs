    Emerging airborne remote-sensing observations\nof CO2 and CH4 mixing ratio\nAirborne\
    \ remote-sensing sensors offer emerging capabilities\nthat complement surface\
    \ and satellite observations. Those\nsensors are often signiﬁcantly more capable\
    \ than current\nsatellite sensors – either due to lower operation altitudes\n\
    (higher signal to noise ratio) or because they represent pro-\ntotypes of next\
    \ generation technology that has yet to com-\nplete space qualiﬁcations. One example\
    \ of such a system\nis the NASA Carbon in Arctic Reservoirs Vulnerability Ex-\n\
    periment (CARVE) which provides aircraft remote sensing\nof XCO2 and XCH4, backed\
    \ by a comprehensive suite of\nﬂasks and in situ sensors, and a microwave soil-moisture\n\
    sensor. Another example is the Methane Airborne Mapper\n(MAMAP) that includes\
    \ a grating spectrometer offering re-\nmote sensing of CO2 and CH4 column averaged\
    \ mixing\nratios (Gerilowski et al., 2011). Data from MAMAP gath-\nered during\
    \ several campaigns and its analysis using inverse\nplume modeling demonstrated\
    \ that single CO2 and CH4\npoint source emissions can be detected and quantiﬁed\
    \ in-\ndependently using remote-sensing data (Krings et al., 2011,\n2013). In\
    \ addition, light detection and ranging (lidar) air-\nborne measurements of CO2\
    \ and CH4 have been performed,\nthe latter in preparation of the Methane Remote\
    \ Lidar (MER-\nLIN) mission (Fig. 7).\n3.3.4\nSurface network of remote-sensing\
