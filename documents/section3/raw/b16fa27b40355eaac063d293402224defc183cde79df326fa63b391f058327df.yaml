    NetCDF (Rew and Davis, 1990) file format is used, following the Climate Forecast
    convention (Gregory, 2003). 5. Pre and post-processing Pre-processing tools produce
    model-specific input data from data in external databases (Fig. 4, green box).
    Major external databases comprise data on daily weather, land use (e.g. agriculture),
    surface water levels, topography and land elevation, subsoil type and abstractions.
    A key pre-processing tool is used to compute the parameters in the interaction
    between surface water and groundwater in the GW model. Certain model input (e.g.
    surface water level, drainage parameters) are used in several models and require
    different transformation for the different models. Post-processing tools (Fig.
    4, box on lower right) transform the results into formats for visualization and
    interpretation. Recently, Delft-FEWS (http://www.deltares.nl/en/software/479962/delft-fews)
    has been applied to analyze the results of the NHI in support of national, strategic
    decisions to adapt the water management system for climate changes (Prinsen et
    al., 2013b). Post-processing models have been developed for the same application
    to assess the cost and benefit for agriculture (Ruijgh and Kroon, 2014) and the
    impact on nature (Haasnoot and Van de Wolfshaar, 2009). During periods of water
    shortage, Delft-FEWS is used to obtain daily predictions of levels of groundwater
    and surface water that are used to support operational decisions on national water
    distribution. 6. Sharing data with stakeholders Since its inception in 2006, a
    major aim of the NHI has been to achieve stakeholder participation. The national
    government, regional water authorities, drinking water companies and the participating
    research institutes have supported the development of NHI both financially and
    in kind, with the aim of achieving a set of sustainable data and state-of-the-art
    tools for use nationally and regionally. In 2011 and 2012, significant effort
    was put into the exchange of knowledge on concepts and data in surface water and
    groundwater models, in order to secure regional consensus about the national instrument.
    Workshops were given, and were attended by hydrologists from almost all the water-related
    organizations in the Netherlands. The consensus-generating process will be repeated
    periodically. As a result of discussions during the workshops, it has been agreed
    that the responsibility for keeping input data up to date should be set at the
    lowest possible organizational level (local, regional or national). At national
    level, consistency is maintained in the entire process of model building. Below,
    we give some examples of data sharing with stakeholders from the consensus process
    sketched above, grouped per model in the NHI. The SWFT model has been expanded
    to the major regional surface water systems, which are based on the existing calibrated
    regional models of the water authorities. The aim of all parties is to derive
    a consistent set of national and regional schematizations by using consensus-based
    transformation (e.g. scaling, condensing) procedures. The representation of sub-catchments
    in the SWSC model has been improved with input from the field hydrologists of
    the water authorities. The priorities for water usage in sub-catchments during
    drought are specified by regional water authorities and are used directly in the
    SWOD model. The SVAT model has been improved by field hydrologists visually inspecting
    maps of input data region by region. Farmers have been recognized as stakeholders
    by incorporating into the model the status of agricultural land-use (including
    the presence of drainage pipes and information on sprinkling) from a statutory
    annual internet-based survey of farmers. Participation in the survey is mandatory,
    prescribed by laws on national environmental responsibilities. The GW model has
    been compared with existing calibrated regional groundwater models, each built
    by different groups of stakeholders. To deal with existing differences in the
    number of aquifers and aquitards, tools (www.imod.nu/downloads/Deltares_Flyer_NL.pdf)
    have been developed as part of the national Groundwater Model Data Base GMDB (www.gmdb.nhi.nu),
    in which all models used in the comparison are stored and can be visually compared.
    For the national schematization, regional and national geohydrologists have determined
    the best available parameter values and extents of layers based on comparison
    at the finest distinction of hydrogeological units from the REGIS national hydrogeological
    database (see section 2.6). Large abstractions are administered by authorities
    and drinking water companies; this entails the issuing of statutory permits. Their
    locations and abstraction rates are made available in the GMDB, insofar as they
    are needed by the GW model. 7. Calibration and validation In 2012, a limited number
    of parameters on the interaction between surface water and groundwater in version
    3.0 of the NHI were manually calibrated, to represent the dry year of 2003 as
    a typical dry year with known operational water management. It is not yet possible
    to calibrate by parameter optimization of the entire modeling system, but ideas
    have been advanced on how to do so, and expert meetings have been held on the
    topic. Automatic calibration of all parameters in the NHI is a huge task and will
    require expertise from many. At present, calibrated model data in the NHI come
    from existing regional models and apply merely to the surface water schematization
    in the SWFT model. Experience gained from calibrations in the regional groundwater
    models (e.g., parameter values and extents of separating layers) has been used
    to improve the consensus data set in the GMDB (section 6), which is used directly
    in the NHI. Each major release of the NHI national model is validated against
    measurements selected from a period of 15 years that includes extremely wet and
    dry years. These comprise fluxes measured at about 25 sites in the main surface
    water system and 45 sites in regional surface waters and measurements of the phreatic
    surface and heads in deeper aquifers at thousands of locations. For about 20 sites,
    measurements of salt distributions in surface water are used in the validation.
    National and regional experts on integrated water management have set up a benchmark
    (Kroon and Ruijgh, 2011) that gives the permissible percentages of deviations
    allowed between the measured and computed values of a major output variables used
    for national policy making, such as surface water discharges, water deficit in
    the root zone during drought, typical highs and lows in the phreatic heads, and
    salt concentrations in surface water in the coastal zone. The NHI national model
    of 2013 does not entirely satisfy the benchmark for two recent years (2003 and
    2006) with significant periods of drought (Hoogewoud et al., 2013). However, it
    has been accepted for use in national policy analysis, largely as a result of
    involving stakeholders and experts in building a consensus input dataset. The
    recent policy analysis in the Netherlands (Klijn et al., 2012) is mainly intended
    to predict water demand in future scenarios under climate change conditions. It
    was found that a limited number of output variables accounts for the decisions
    and are computed sufficiently accurate for policy decisions to be made (Marchand
    and De Lange, 2013). 8. Overview of output of the NHI In Fig. 5 we present different
