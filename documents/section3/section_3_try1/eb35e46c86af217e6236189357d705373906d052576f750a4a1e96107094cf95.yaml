    by Wall et al. (2020b) and supported by Laubach et al. (2023) concluded that where
    possible data should be presented for individual paddocks rather than integrated
    across multiple paddocks. Day-to-day management of adjacent paddocks was often
    not identical and differences in e.g., grazing timing can affect estimates of
    NEP and/or NECB. Rather, the split-footprint approach (Wall et al., 2020b) was
    used where EC data collected from a system located on a fence line were assigned
    to a dataset for each paddock dependent on the source area of flux. Values of
    NECB were then calculated for each paddock. Benefits of this approach include
    increasing replication and the ability to test adjacent treatments (e.g., Laubach
    et al., 2023). Where available and suitable, we have used paddock-specific calculations
    of NECB using the split-footprint method, with these sites identified in Table
    1. 2.3. Statistical analysis Statistical analysis of the data presented in this
    study takes several forms depending on the purpose. Where data from an individual
    study are presented, such as the supplemental feed cropping and increased pasture
    diversity sections (e.g., Fig. 5, Fig. 6), the uncertainties follow those from
    the original publication. In all cases, the uncertainty of the NECB was calculated
    by propagating the uncertainty of each term used in the NECB calculation, which
    itself was obtained from either replicated measurement and/or estimated from expert
    opinion. In all cases, sites were considered different when the uncertainty estimates
    did not overlap. Similarly, all NECBs are considered C neutral when the uncertainty
    range includes zero and a C sink/source when they do not. Direct comparisons between
    one site and another were only performed when the measurement method and uncertainty
    calculations were the same. For analysis that required aggregation of several
    annual NECB or NEP data, we present the mean and 95% confidence interval of the
    mean. One-way analysis of variance (ANOVA) was used to determine the significance
    of the difference between the three irrigated pasture species. Paired t-tests
    were used to determine the significance of differences for all other comparisons
    between two datasets. Both ANOVA and paired t-tests were tested at the 95% significance
    level (α = 0.05). All statistical analyses were undertaken using Matlab version
    9.9.0 (2020b) (The MathWorks Inc.., 2020). 3. Results 3.1. Net ecosystem carbon
    balances From the 65 site-years of data where the dominant management was rotational
    grazing (i.e., excluding the periodic cropping years), the mean (±95% confidence
