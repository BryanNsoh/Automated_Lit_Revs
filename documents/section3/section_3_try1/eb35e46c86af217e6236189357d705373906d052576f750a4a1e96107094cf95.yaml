    science 1. Introduction Countries with arid climates tend to irrigate their croplands,
    but this requires the development of methods for restoring soil carbon restoration.
    To solve this problem, the multifunctional agricultural systems are simulated.
    Unlike field or laboratory studies, simulations enable researchers to minimize
    their resources and time costs. The drawback is that simulations can overlook
    some contributory factors. The insufficient database of practical research findings
    leads to inaccuracy. When simulating the recovery process of soil carbon, the
    entire carbon cycle must be considered. Carbon (C) is present in the biosphere
    in inorganic and inorganic forms, such as carbon dioxide and caustobioliths, respectively.
    In a simplified carbon cycle, plants absorb carbon dioxide from the atmosphere
    via photosynthesis as well as from water to produce organic matter. These plants
    are consumed by herbivorous animals, and herbivorous animals are in turn eaten
    by carnivores and humans. As heterotrophs carry out respiration, some amount of
    carbon dioxide cycles back into the atmosphere. The decomposition of dead plants
    and animal corpses by fungi and microorganisms also returns carbon into the atmosphere.
    Soil microorganisms and plant roots both participate in the soil respiration process,
    whereby they significantly increase the concentration of carbon dioxide in the
    troposphere (Nekos et al., 2010). As carbon dioxide interacts with rocks, carbon
    becomes part of various minerals. It returns into the atmosphere through natural
    rock weathering; this is especially true for carbonate minerals and those enriched
    with organic matter (Muršec and Leveque, 2023). The concentration of carbon dioxide
    in the air increases due to human activities, such as fossil fuel combustion,
    transport operation, exploitation of hydrocarbon deposits, and more (Safranov,
    2022). Carbon plays a direct role in soil fertility, for humus is formed by the
    incomplete decomposition of biomass. Under the influence of bacteria and fungi,
    humus can break down into carbon dioxide and mineral compounds (Nekos et al.,
    2010). All of the above processes that cycle carbon between the air and the surface
    must be taken into account in the simulation. According to some researchers, the
    influence of the environment is extensive and complex, while the simulation models
    are too simplified; consequently, the results of the simulation and the actual
    experiment do not correspond to each other (Chen and Tian, 2007). Furthermore,
    some researchers highlight the need to investigate how soil carbon degradation
    can be prevented (Han and Li, 2018). The present study attempts to evaluate the
    impact of rationed irrigation on carbon recovery within the soil. In an attempt
    to systematize the body of simulation studies, some authors found that even though
    the comparison of multiple model structures yielded a wide range of soil organic
    carbon (SOC) projections, the existing experimental measurements of carbon dioxide
    fluxes and SOC were not sufficient to either eliminate or validate any of the
    individual model outcomes. Such uncertainties are justified by the lack of objective
    information on the multiple ways microbes and minerals interact (Tosi et al.,
    2022; Sulman et al., 2018). Therefore, more research in these areas is required.
    The research is imperative within the context of escalating climatic instability
    and increasing demand for agricultural products. Its significance lies in the
    necessity to devise effective irrigation strategies for countries with arid climates,
    ensuring not only high yields but also the preservation of soil carbon stock crucial
    for its fertility. The study also highlights the significance of employing contemporary
    simulation models, which enable efficient analysis of the impact of various factors
    on soil carbon dynamics. By identifying specific factors and their influence,
    irrigation strategies can be refined, ensuring sustainable agricultural practices
    in conditions of limited resources. Therefore, this research not only makes a
    significant contribution to the development of irrigation in arid climates but
    also underscores the importance of considering the carbon cycle for sustainable
    agricultural production. This study seeks to add to the solution by investigating
    the carbon cycle and changes in the soil carbon content in irrigated agricultural
    systems. The goal is to find out how compliance with irrigation norms affects
    changes in soil carbon concentration. The secondary objective is to assess the
    potential and possible limitations of the LPJ-GUESS models used for the said purpose.
    The objectives of the study are (1) To analyze the latest research on soil carbon
    dynamics in irrigated agriculture. (2) To identify the most successful methods
    for increasing soil carbon. (3) To simulate carbon dioxide fluxes in three different
    biomes. (4) And to compare simulation results with data from other researchers.
    The present findings can be used for irrigated agriculture planning and in land
    reclamation projects. 2. Methods and materials 2.1. Configuration of the modeling
    This study uses the dynamic ecosystem model (LPJ-GUESS Education 3.0) to simulate
    the response of agricultural vegetation to changes in air temperature, rainfall,
    solar radiation, and atmospheric carbon dioxide concentration. The LPJ-GUESS Education
    3.0 model was employed to conduct simulations that account for aspects of water
    regime and irrigation. This is achieved through the following steps: 1. Parameterization:
    Users can define parameters related to the water regime, such as the intensity
    and distribution of irrigation, as well as other parameters influencing the water
    cycle, including initialization times and visible simulation phases. 2. Input
    of environmental data: Climate data, atmospheric CO2 concentration, atmospheric
    nitrogen deposition, and soil type are read from an environmental driver file.
    This file can represent climatic conditions at any point on Earth. 3. Environmental
    changes specification: Users can define environmental changes, such as temperature
    increases or CO2 concentration rises, to study their impact on the system. 4.
    Text file generation: After parameterization, the model generates a text file
    containing data for simulations, which is used to initiate dynamic simulations
    of carbon fluxes. 5. Carbon flux simulation: The model conducts simulations, taking
    into account the influence of the water regime and irrigation on carbon cycles
    in the system. Results include data on carbon balance in the soil, carbon fluxes
    in the ecosystem, and changes in carbon in plants. Such an approach allows investigation
    of how changes in the water environment and irrigation practices affect the dynamics
    of carbon exchange in agricultural systems using the LPJ-GUESS Education 3.0 model.
    The parameters of the LPJ-GUESS Education 3.0 model included simulation duration,
    temperature anomalies, CO2 concentrations, and irrigation rates for three different
    biomes. These parameters enable the consideration of contemporary climate changes
    and their impact on agricultural ecosystems, rendering the obtained results both
    high-quality and pertinent. LPJ-GUESS Education provides researchers with the
    ability to alter parameters in a manner that fits the purpose of the study. Users
    can specify the number of simulation years for the static (initialization) and
    transitional (visible) phases of the simulation in the Simulation protocol field.
    Note that the static scenario must be at least 500 years. The overall changes
    to environmental drivers (% or ppm) can also be proposed in the Anomalies field.
    Once the parameters are specified, LPJ-GUESS Education generates a text file with
    simulation data, which is then used to run dynamic simulations of carbon fluxes.
    This file is the environmental driver file. Before running a simulation, one must
    decide between the population simulation mode and the cohort simulation mode.
    This study seeks to investigate the carbon cycle and carbon accumulation in the
    soil. Therefore, results from the simulation encompass these processes only. The
    output folder contains data on carbon balance within the soil, carbon fluxes within
    the ecosystem, and patterns of plant carbon. 2.2. Selected areas and biomes Three
    irrigated land plots were chosen for the simulation, each located in a different
    ecosystem. The biomes included in the study were the desert (Republic of Kalmykia),
    the semi-desert (Republic of Kalmykia), and the steppe (Saratov region). The selected
    biomes demonstrate significant sensitivity to the water regime and replicate various
    agro-climatic conditions, thereby providing the research with a broad applicability
    range and extending its suitability for practical implementation in the domain
    of water resource management in agriculture. This study analyzes the experience
    of more than ten scientific institutions. Among them are educational institutions,
    such as the Kazakh National Agrarian Research University, the Auburn University,
    the Chinese Academy of Sciences, the University of Nebraska-Lincoln, Hainan University,
    the Swedish University of Agricultural Sciences, and the Arunachal University
    of Studies. The theoretical framework also includes research by the following
    organizations: the US Department of Agriculture; the Key Laboratory of Agro-Forestry
    Environmental Processes and Ecological Regulation of Hainan Province; the Helmholtz
    Center for Environmental Research (Germany); the Volgograd Branch of the Russian
    Federal Research Institute of Fisheries and Oceanography (VNIRO); the Kostychev
    Agrotechnological University (Ryazan); All-Russian Research Institute of Feeds;
    All-Russian Research Institute of Agricultural Mechanization; Federal Scientific
    Center of Agroecology, Integrated Land Reclamation and Protective Afforestation;
    and the Institute of Irrigated Agriculture (National Academy of Sciences, Ukraine).
    Here, the simulation process consisted of a 500-year static phase followed by
    a 10-year transitional phase. In view of global warming, the following anomalies
    were proposed: a 1 °C increase in temperature and a 100-ppm increase in atmospheric
    carbon dioxide concentration. The irrigation norms for each area were taken as
    precipitation anomalies; they were distributed equally between the summer months.
    The irrigation rates were 150 mm (steppe), 500 mm (semi-deserts), and 700 mm (deserts)
    (Parfenova et al., 2001). The selection of temperature anomalies (+1 °C) and CO2
    concentrations (+100 ppm) is justified by their relevance in the context of global
    climate change. This approach allows for the consideration of actual warming trends
    and the increase in greenhouse gas concentrations that impact agro-ecosystems.
    The chosen anomalies reflect contemporary challenges and help elucidate the potential
    consequences of climate change on carbon exchange in different biomes. 2.3. Data
    analysis methodology The data analysis process builds on the usage of the analogy
    method. The variations of carbon in the wild-growing boreal summer grasses were
    projected onto crops. Additionally, a correlation regression analysis was conducted
    for the dynamics of carbon balance in the modeled agroecosystems. 2.4. Limitations
    The study is confined to three selected biomes (desert, semi-desert, steppe) and
    specific geographic regions in Russia. The findings may be specific to these regions
    and may not fully represent other agro-climatic conditions. 3. Results The carbon
    balance of the ecosystem or its components can be either positive or negative,
    and sometimes carbon neutrality is reported. Carbon positive means that carbon
    entered the system, and carbon negative means that it has gone. Carbon neutrality
    refers to an equal balance between the carbon that enters the system and how much
    is removed from it. The augmentation of soil carbon is crucial for agriculture
    and sustainable development, as it promotes enhanced fertility and quality of
    soils. Carbon serves as a key component of organic matter and humus, which improves
    soil structure, ensures moisture and nutrient retention, and enhances its permeability
    to water. However, the reduction in carbon exchange can pose a problem, as this
    process determines the efficiency of photosynthesis and plant growth. This can
    lead to decreased crop yields and impact agricultural productivity. Additionally,
    decreased carbon exchange can affect ecosystem services and the stability of agro-ecosystems.
    Thus, managing these processes becomes a key task for achieving a balance between
    practical benefits and potential challenges that may arise in agriculture. LPJ-GUESS
    simulated irrigated fields sheltered by native tree species (boreal deciduous
    trees, temperate broadleaf trees, and evergreen coniferous trees) as well as the
    boreal summer grass cover. The latter refers to an area of the ground surface
    covered by herbaceous vegetation native to the temperate regions of the Northern
    Hemisphere, which grow during the warm season. This study draws an analogy between
    boreal grasses and crops. Yet, it is worth noting that wild-growing plant species
    have higher tolerance for changes in environmental drivers compared to cultivars,
    as well as higher resistance to diseases and pests. The 500-year static phase
    (initialization) is for the system to reach the state of balance; therefore, it
    will be ignored. This study analyzes data from the 10-year transition period.
    The results of the simulation for the desert biome show a slight increase in soil
    carbon accumulation, from 0.23 to 0.25 kg C/m2/year, likely caused by the soil
    microorganisms being more active during irrigation. The amount of carbon in the
    ecosystem carbon exchange first increased by 0.01 kg C/m2/year and then hit a
    negative value of −0.21 kg C/m2/year as the simulation ended. The likely reason
    for this dramatic change could be that the carbon accumulated in the soil did
    not move through the carbon cycle and that the plants in the area were less active
    under high summer temperatures. The boreal grass cover was found to be carbon-positive
    throughout the entire simulation period, ranging from 0.1 to 0.2 kg C/m2. Finally,
    the amount of carbon in boreal deciduous trees ranged from 1.3 to 2.2 kg C/m2.
    In general, the standard irrigation process would be suitable for this biome.
    As for the semi-desert biome, the soil carbon accumulation has increased from
    0.28 to 0.3 kg C/m2/year. The ecosystem carbon exchange dropped from 0.07 to −0.08
    kg C/m2/year. The reasons for this variation are similar to those of the desert
    biome. The carbon content of the boreal grass cover increased rapidly from 0.1
    to 0.2 kg C/m2, and that of the temperate broadleaf tree cover increased slightly
    in comparison, shifting from 0.001 to 0.02 kg C/m2. The steppe biome had a positive
    carbon balance within the soil (0.28 kg C/m2/year), which increased slightly throughout
    the simulation period, reaching 0.29 kg C/m2/year. The ecosystem carbon exchange
    decreased from 0.02 to −0.02 kg C/m2/year; the reasons are similar to those of
    other biomes. Results also show a slight increase in the carbon accumulation rates:
    from 0.1 to 0.15 kg C/m2, boreal grass cover; from 1.2 to 1.7 kg C/m2, evergreen
    coniferous tree cover; from 0.7 to 1.0 kg C/m2, temperate deciduous tree cover.
