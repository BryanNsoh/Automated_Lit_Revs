    water uptakeIrrigation quota 1. Introduction Two main challenges face sustainable
    agricultural ecosystem development: water resource scarcity and soil salinity
    (Meena et al., 2019). Water scarcity induces unhealthy and unfair water exploitation
    leading to degraded ecosystems and greater competition (Xie et al., 2022). The
    global area of saline-alkali soil is 935 million ha, 75% of which is in arid and
    semiarid areas in India, China, and Pakistan (Li et al., 2016). The salinized
    soil area is expanding by 1–2 million hectares per year, and expected to increase
    further in the coming decades due to intensified human activities and climate
    change (Hassani et al., 2021), causing annual global income losses of at least
    US$27.3 billion (Qadir et al., 2014). Improving salt-affected soils and developing
    water-saving agriculture are important strategies to ensure national food security
    and sustainable agricultural development (Srivastava et al., 2016). In the arid
    to semiarid Xinjiang Uyghur Autonomous Region, the main cotton production area
    in China, about one-third of the arable land is threatened by salinization (Li
    et al., 2021), causing losses of about 720 million kg grain per year (about 8.6%
    of the total grain output) and 130.5 million kg cotton per year (about 9% of the
    total cotton output), equating to about 3.5 billion Yuan per year (8% of the total
    agricultural output value) (http://3w.detts.org/Item/7659.aspx). Due to its location,
    Xinjiang’s food security depends on local crop production, contingent on irrigation
    and groundwater. Thus, it is critical to grow ‘more crop per drop’ by reducing
    water losses and improving irrigation water use efficiency (IWUE) to alleviate
    local agricultural development issues and meet food security (Ning et al., 2021).
    Various strategies have been proposed to address these challenges, such as plastic
    mulched drip irrigation (Ning et al., 2021), modifying farm management strategies,
    using soil amendments, and planting salt-tolerant crops like cotton (Gossypium
    hirsutum L.) and sugarbeet (Beta vulgaris L.) (Hong et al., 2017, Yang et al.,
    2016). Haas and Défago (2005) reported that monoculture systems, such as continuous
    cotton cultivation, decrease the quality and quantity of produce. In contrast,
    intercropping systems that cultivate two or more crops in the same field at the
    same time can increase land and water use efficiencies, reduce soil erosion, alleviate
    drought risk, and increase yield and farmer income (Gou et al., 2016, Ren et al.,
    2019, Zhang et al., 2018). However, few studies have investigated intercropping
    systems in arid and semiarid climates. Biochar is a widely recommended soil amendment
    for improving soil quality in agricultural production systems (Zhao et al., 2020).
    Biochar is usually a stable carbon-rich porous material produced by pyrolysis
    of waste biomass materials (e.g. plant straw, cinder or wood chips) under oxygen-limited
    or oxygen-free conditions at temperatures ranging from 300 to 1000°C or hydrothermal
    carbonization at low temperature. The special characteristics of biochar affected
    the physical and chemical properties of the soil at some extent. The porous structure
    of biochar can reduce soil bulk density and increase soil porosity, which also
    induces biochar to effectively improve soil water capacity and retain more water
    (Abrol et al., 2016, Burrell et al., 2016). Biochar increases the organic carbon
    content of soil, which promotes the binding of polyvalent cations with soil particles,
    thereby improving the soil agglomeration stability and preventing soil degradation
    (Kim et al., 2016). Besides, biochar can also be employed as a source of nutrients
    including available nitrogen, available phosphorus and available potassium (Laghari
    et al., 2015; Zheng et al., 2021). The effect of biochar on soil nutrient retention
    and utilization was greater than that of direct nutrient supply (Qian et al.,
    2023). Owing to soil quality and nutrient condition, biochar has been regarded
    as an effective ameliorant in promoting plant growth and yield (Mehdizadeh et
    al., 2020, Zhao et al., 2020). However, the performance of biochar mainly depends
    on the source of raw material, pyrolysis parameters and an appropriate application
    amount (Fu et al., 2019, Saifullah et al., 2018), as excessive amounts can aggravate
    soil salinity in arid and semiarid climates with high ash contents (Liang et al.,
    2021) and question the economic feasibility of a production system. Various management
    practices, including salt-tolerant crops under plastic mulched drip irrigation
    in an intercropping system supplied with biochar, have been adopted and tested
    in Xinjiang (Li et al., 2022b, Wang et al., 2022b). However, understanding the
    effects of these measures on soil water and solute transport, RWU, and soil water
    balance is critical for their success. Soil salinity and water scarcity complicate
    irrigation in Xinjiang. A high soil salt concentration reduces the amount of available
    water for RWU for plant function, crop production, and sustainable irrigation
    (Poulose et al., 2021). Soil evaporation and plant transpiration also play a vital
    role in the soil water balance, as do soil water and salt distribution and composition.
    However, monitoring these processes can be challenging, limiting our understanding
    of soil water and salt dynamics and RWU. Numerical simulation is an efficient
    approach to investigating optimal irrigation management practices (Ahmad et al.,
    2018, Aggarwal et al., 2017), using models such as HYDRUS (1D/2D/3D) (Šimůnek
    et al., 1999) with its flexible application conditions including the following.
    (i) Development of reasonable irrigation schedules for salt management. Xu et
    al. (2019) used the HYDRUS-1D model to design an optimal soil desalting irrigation
    plan by simulating salt transport and the effects of different irrigation practices
    on soil desalting. Liu et al. (2021) determined the placement of the subsurface
    pipe below the clay layer to obtain the best water drainage and salt discharge
    effects using HYDRUS-2D simulation results for soil water and salt transport.
    (ii) Soil water movement under additive conditions. Wang et al. (2018a) first
    applied HYDRUS-1D to simulate soil water dynamics in homogeneous and layered water-repellent
    soils. They later simulated the RWU of summer maize grown in water-repellent soils
    and revealed the possible mechanisms of soil water repellency for decreasing yield
    (Wang et al., 2021a). Li et al. (2022a) recommended an optimal amount and mixed
    depth of biochar application according to simulation scenarios in HYDRUS-1D. (iii)
    Soil water and salt dynamics in intercropping systems. Li et al. (2015) simulated
    two-dimensional SWC distributions and designed an optimal irrigation plan for
    a tomato–corn intercropping system with HYDRUS-2D. Chen et al. (2022) used HYDRUS-2D
    to simulate soil nitrogen dynamics in a tomato–corn intercropping system with
    different crop spatial arrangements to determine the most suitable spatial arrangement.
    Overall, the HYDRUS model has been confirmed to simulate soil water and salt dynamics
    under different filed productivity improvement conditions, such as drip irrigation,
    biochar and intercropping. However, the performance of HYDRUS model for simulating
    soil water and salt dynamics under integrated application of plastic mulched drip
    irrigation, biochar-applied soils and intercropping systems need further study.
    This study aimed to (1) calibrate and validate soil water hydraulic and solute
    transport parameters of biochar-applied soils; (2) simulate soil water and salt
    dynamics and RWU in cotton and sugarbeet monocultures and intercropping; (3) optimize
    irrigation schedules to reduce soil water losses under plastic mulched drip irrigation
    in Xinjiang. 2. Materials and methods 2.1. Experimental design 2.1.1. Study area
    and soil and biochar properties The field experiments for monoculture and intercropping
    of cotton and sugarbeet with biochar applications were conducted at Bayingol Mongolian
    Autonomous Prefecture in the Xinjiang Uyghur Autonomous, China (86°56′ E, 40°53′
    N) from 2018–2020. The area has a temperate continental desert climate, with an
    annual mean temperature of 10.9°C, precipitation of 34.1 mm, and pan evapotranspiration
    of 2417 mm. Before crop sowing, soil samples were collected from the 0–100 cm
    soil layer. Soil particle composition was determined using a Malvern laser particle
    size analyzer. Soil textures were silty clay loam at 0–60 cm and sand at 60–100 cm
    depth (Wrb, 2006). Soil electrical conductivity (EC) was measured with a DDS-303
    conductivity meter, with the average soil salt content (SSC) at 0–60 cm depth
    ranging from 0.1–0.2%, categorized as a light salinized level (Xu, 1980). Biochar
    was prepared from the processing residue of palm (Trachycarpus fortunei) oil by
    slow pyrolysis at 600 ℃ under anaerobic conditions. The cooled biochar was milled
    to powdery consistency to increase contact with the soil, with a particle size
    <2 mm, bulk density of 0.5 g cm–3, and specific surface area of 217 m2 g–1. The
    initial electrical conductivity (EC1:5) of the biochar was 11.02 mS cm–1. Ferrous
    sulfate was used to acidify biochar to a pH of less than 7 (eventually measured
    at 6.7) to prevent soil pH increasing in saline-alkaline soils following biochar
    application. 2.1.2. Field planting and irrigation systems Three planting systems
    were used in the field experiments: cotton monoculture, cotton–sugarbeet intercropping,
    and sugarbeet monoculture. Xinluzhong #66 and Detian #2 were the cotton (Gossypium
    hirsutum L.) and sugar beet (Beta vulgaris L.) varieties, respectively. The planting
    system for cotton monoculture comprised four rows of cotton plants, with one plastic
    film and two drip lines. The intercropping system comprised four rows of cotton
    intercropped with one row of sugarbeet. For sugarbeet monoculture, the planting
    system comprised thre rows of sugarbeet plants, with one plastic film and two
    drip lines. Figure S1 is a schematic diagram of the three planting patterns. The
    average discharge rate of each drip emitter was about 2.0 L h−1. 2.1.3. Biochar,
    irrigation, and fertilizer applications Before sowing, biochar was mixed into
    the top 0–30 cm soil layer. In 2018, the initial biochar application amounts were
    0 t ha–1 (CK) and 10 t ha–1 (B10); in 2019 and 2020, 25 t ha–1 (B25) of biochar
    was added. Each treatment was replicated three times. Each plot had an area of
    6 m×6 m, with the treatment plots in a randomized block design. The experiments
    were carried out between April 11 and September 24 in 2018 and 2019, and April
    15 and September 20 in 2020. The irrigation and fertilization application schedules
    were the same for all treatments each year. The irrigation quota was 260 mm for
    all three experimental years. For each crop growing season, 450, 265, and 100 kg ha–1
    of urea (N≥46%), diammonium phosphate (P2O5≥46%), and potassium sulfate (K2O≥52%),
    respectively, were applied as fertilizers. Table S1 presents the irrigation and
    fertilizer application schedules. 2.2. Data collection and processing 2.2.1. Meteorological
    and groundwater data Meteorological data including rainfall, air temperature,
    relative humidity, solar radiation, and wind speed were collected using a portable
    small automatic weather station (HOBO U30, USA) installed at the experimental
