    The XGBoost is an ensemble learning method that uses the gradient boost tree algorithm.
    When the gradient rises, new models are introduced to the final forecast to account
    for the residues or errors of earlier models (Chen and Guestrin, 2016). XGBoost
    builds many decision trees, but these trees are interdependent; the newest residuals
    or errors from the prior tree serve as the basis for the next tree. Each sample''s
    expected value is calculated by adding the values of the tree leaves. The multi-collinearity
    effect and complex nonlinear relationships are both easily handled by the random
    forest and XGBoost can also do the same for multi-collinearity without decreasing
    accuracy (Zhuo et al., 2019). The predictive value of each independent factor
    was calculated using a variable importance measure predictive (VIMP) test (Ali
    et al., 2021, 2023). Higher VIMP values represent more robust independent variables.
    More information about XGBoost model algorithm can be found here (Chen et al.,
    2016). Considering the distinctive advantages of XGBoost, including its ability
    to handle multiple inputs, achieve high precision, and identify the importance
    of variables (Ali et al., 2022b), it outperforms other machine learning models
    such as the random forest model (Rahaman et al., 2019; Chen et al., 2019a, 2019b;
    Ali et al., 2021), support vector machine (SVM) (Chen et al., 2019a; Ali et al.,
    2022), and ANN (Chen et al., 2019a; Ali et al., 2022). The utilization of the
    XGBoost model has been increasingly prevalent in the fields of remote sensing
    and hydrology, as evidenced by the studies conducted by Ali et al. (2022b, 2023).
    3.2.1. Designing the downscaling algorithm GRACE-TWSA estimations were downscaled
    from 0.5° to 0.1° using the following steps in the XGBoost model. (i). The GRACE-JPL
    Mascon TWSA data, FLDAS data including rainfall, soil moisture storage, surface
    runoff, evapotranspiration, temperature, and SRTM data consists of elevation,
    aspect, and slope variables were used to develop the XGBoost model to predict
    TWSA at 0.5°. (ii). By subtracting the XGBoost model predicted TWSA from the original
    GRACE TWSA, the residual values were determined at 0.5°. (iii). To estimate TWSA
    at 0.1°, the trained model was employed on hydrological (rainfall, soil moisture
    storage, surface runoff, evapotranspiration, temperature) and geographical (elevation,
    aspect, and slope) variables at a spatial resolution of 0.1°. (iv). The downscaled
    TWSA was obtained by adding the interpolated residuals (from 0.5° to 0.1°) to
    the downscale TWSA observations at 0.1°. The residual correction eliminates any
    potential prediction bias due to missing variables and assures that the downscaled
    TWSA is consistent with the original data. (v). Finally, by deducting the SMS
    and Qs anomalies from the XGBoost-downscaled TWSA, we were able to derive the
