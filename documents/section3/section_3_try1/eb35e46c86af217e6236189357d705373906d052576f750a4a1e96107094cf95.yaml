    The time series of water levels in the pani-pipes were considered two ways: (1)
    as a combined time series of water levels and their first differences; (2) as
    a set of descriptors of hydrologic conditions. These are both used to characterize
    the time series and as inputs to clustering algorithms. The water levels show
    the sequence of unsaturated, saturated and flooded conditions at different heights
    and depths. This is especially important for inferring redox conditions for GHG
    models. The first differences of the time series are the one-day lag changes in
    the water level in the pani-pipes. They show the speed at which water level changes.
    This is related to the “flashiness” of the hydrology. The 17 descriptors are meant
    to represent and summarize the hydrologic behaviour of field water level to be
    easily associated with management and models outcomes, for example when estimating
    GHG emissions using process-based models. The descriptors are of three general
    types, according to the aspect of the hydrology that they characterize. 1. Flood
    periods: (1) percent of days flooded, i.e., water is above the soil surface (days.flood.pct,
    %); (2) percent of days of soil flooded at depths of 0–5 cm (flood.0.5.cm, %);
    (3) at depths of 5 to 10 cm (flood.5.10.cm, %); (4) at deeper than 10 cm (flood.10.cm,
    %); (5) Percent of days of flood events with duration less than two days (flood.events.one.day,
    %); (6) same, within a week (flood.events.one.week, %); (7) same, within one month
    (flood.events.one.month, %); (8) same, more than one month (flood.events.more.month,
    %). 2. Drainage periods (water level ): (9) percent days of with the water level
    between −5–0 cm (flood.5.0.cm, %); (10) same, −10–-5 cm (flood.10.5.cm, %); (11)
    same, deeper than −10 cm (flood.10.minus.cm, %); (12) average duration of soil
    drainage at −5–0 cm (avg.duration.dry.5.0, days); (13) same, −10–-5 cm (avg.duration.dry.10.5,
    days); (14) same, deeper than −10 cm (avg.duration.dry.10.minus, days). 3. Transition
    between potentially saturated/unsaturated conditions: (15) number of flood events
    (flood.events, count); (16) number of days when water level drops from 5 cm to
    −5 cm (days.redox, count); (17) number of days when the water level drops more
    than 15 cm (days.quick.drain, count). Although the pipes only show the water level,
    and the saturation status and redox potential is not an instantateous response
    to water level, this approximation is the closes we can come with our information
    to estimating saturated/unsaturated conditions. Several of these descriptors have
    special significance for GHG modelling and land management. For example, descriptor
    (16) represents the transition from potentially reducing to potentially oxidizing
    conditions near the soil surface, while descriptor (17) represents quick drainage.
