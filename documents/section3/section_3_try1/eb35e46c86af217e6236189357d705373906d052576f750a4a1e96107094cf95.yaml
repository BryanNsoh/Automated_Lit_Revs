    efforts such as upscaling ET measurements at FLUXNET sites to the global scale
    (Jung et al., 2020) and using machine learning based on FLUXNET and SAPFLUXNET
    dataset (Koppa et al., 2022) also contributed to global ET assessments. Compared
    with other high data-demanding methods, provides an acceptable estimate using
    SIF dataset and basic meteorological variables with low data demand and has the
    potential to advance global ET modelling efforts. Another major advantage is that
    stomatal conductance is not explicitly required when constraining vegetation transpiration,
    thereby reducing the associated uncertainty of the model structure. Thus, may
    be viewed as a compromise between the highly parameterized models (e.g., MOD16)
    and parameter free models (e.g., PT-JPL). The model here based on SIF also provides
    a possible way for ET partitioning, but independent field measurements of transpiration
    are required to derive the model parameters to achieve such goal. The acceptable
    performance of at FLUXNET sites lends some confidence to its usage for large-scale
    ET computations. Needless to say, the accuracy of ETSIF depends on the quality
    of SIF retrieval, which is impacted by the signal quality, sky condition, among
    others (e.g., Köhler et al., 2018). Thus, any uncertainty associated with SIF
    retrieval brings about extra error into ETSIF as SIF is the most sensitive input
    variable for transpiration in this ET model (see Fig. 11). 5. Summary and conclusion
    An evapotranspiration model was developed that combines SIF satellite data and
    optimality principles for leaf gas exchange. The major novelty of this approach
    is that the model does not need to parameterize stomatal conductance. The model
    performance in reproducing eddy-covariance measured ET at FLUXNET sites was acceptable
    when model parameters related to GPP-SIF were optimized. The derived model parameters
    at these sites were later employed to determine a global distribution of parameters
    by relating them to site and climate properties using multiple linear regression.
    Using ERA5 meteorological input, MODIS LAI and SIF products, the MSWEP precipitation
    product, the computed evapotranspiration from 2003 through 2018 was in the range
    of 615–635 mm yr−1 with minor but statistically insignificant ET enhancement trend
    (0.257 mm yr−1) possibly resulting from global greening (Yang et al., 2023). Future
    developments seek to improve the role of soil moisture stress and hydraulic limitations
    on the marginal water use efficiency parameter and develop additional constraints
    on the relation between GPP to SIF. The first global terrestrial ET product mainly
    driven by SIF may be used to assess antecedent soil moisture conditions, drought
    monitoring, large-scale runoff and associated changes in the hydrological cycle,
    among others. The comparisons with other ET products show that large uncertainties
    generally exist in global ET estimates, thus all global ET products should be
    treated with caution when dealing with topics on global water cycle. Author contribution
