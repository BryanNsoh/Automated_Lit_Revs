    2019 Climate-resilient strategies for sustainable management of water resources
    and agriculture Article 07 June 2021 1 Introduction Climate-smart agriculture
    (CSA) is a comprehensive management strategy for crops, livestock, forests, and
    fisheries that tackles the interconnected issues of food security and climate
    change [1]. It aims to increase productivity sustainably, adapt to climate change
    and build resilience to it, and reduce or eliminate greenhouse gas emissions [2].
    Although agriculture is one of the most important economic sectors in Africa that
    employs about 70% of the population and accounts for about 14% of the Gross domestic
    product (GDP) in Sub-Saharan Africa [3], it is a highly vulnerable sector to the
    impact of climate change [4]. Similarly, in Ethiopia, agriculture contributes
    37.64% to the GDP, a source of employment for about 67% of the population, and
    more than 79% of foreign exchange earnings [5]. However, its performance has remained
    unsatisfactory in feeding its ever-growing population [6], which has risen to
    a projected figure of more than 126 million in the year 2023, which is a 2.55%
    increase from the year 2022 [7]. Therefore, this rapidly growing population needs
    greater economic performance than before to at least guarantee food security.
    Moreover, the contribution of the agricultural sector to Ethiopian GDP has been
    declining over time due to its dependence on rain-fed and traditional farming
    systems, low or no adoption of improved agricultural technologies, vulnerability
    to climate change stresses, and farmers’ intrinsic inefficiency in utilizing the
    available agricultural resources [6, 8,9,10,11,12]. Furthermore, the country has
    only an area of about 1.1 million square kilometers. Thus, given this scarce area
    of land along with the rapidly growing population, intensification, which requires
    investments in CSATs is a better choice that is used to increase agricultural
    productivity, resilience, and income [12,13,14]. Climate-smart improved wheat
    variety refers to the type of varieties that are resistant to disease, can withstand
    drought, and/or yield more [2, 15,16,17,18]. Irrigation technology encompasses
    effective water harvesting and management, whether through large-scale systems
    like canals and pumps or smaller-scale micro-irrigation strategies like pond construction,
    water wall construction, and utilizing all available water for wheat production
    [2, 4, 16, 17, 19, 20]. It also includes any technology that moves water from
    its sources to previously unreachable areas [21]. Similarly, integrated soil fertility
    management includes the careful application of chemical fertilizers together with
    integrated sustainable practices like crop rotation, intercropping, and the integrated
    use of organic fertilizers like farmyard manure, compost, and careful application
    of chemical fertilizers [2, 4, 17, 19, 22,23,24,25]. Hence, since the adoption
    of improved wheat varieties, irrigation, and integrated soil fertility management
    raise resilience, lower greenhouse gas emissions, and increase agricultural productivity,
    they are climate-smart agricultural technologies [2, 4, 15,16,17,18,19]. As the
    principal food crop in terms of area covered and production volume, cereals make
    up over 88% of Ethiopia’s grain crop production [26]. However, given the unsatisfactory
    performance of cereal production in feeding its ever-growing population and the
    rise in vulnerability to climate change on the other sides, increasing cereal
    production and productivity is a matter of existence [10, 27]. Thus, it is crucial
    to create and spread CSATs that can increase household resilience to food insecurity
    in the face of climate change [28,29,30]. Ethiopia is the leading producer of
    wheat in Sub-Saharan Africa (SSA) followed by South Africa, Sudan, and Kenya [31].
    Among cereal crops, in Ethiopia, wheat ranks third in terms of total production
    next to maize and teff with 1.86 million ha of land and productivity of 31.11
    qt/ha [26]. Similarly, in the Oromia region, wheat production took the third rank
    1.95 million numbers of holders, 1.03 million hectares of land, and productivity
    of 33.64 qt/ha [26]. In the study area, Arsi zone, wheat production had the second
    rank in terms of production next to maize with 393,316 numbers of holders, 256,172.2
    hectares of land, and productivity of 35.30 qt/ha [ibid]. Thus, wheat plays a
    major role in the socioeconomic growth of smallholder farmers in the research
    area and remains a strategic crop to meet the growing demand for food [10]. However,
    although the study area’s average productivity (33.1 qt/ha) is higher than the
    national (29.8 qt/ ha) and regional averages (31.9 qt/ ha), compared to 51.6 qt/ha
    of the world average [26, 31], wheat productivity is still very low. Governments
    and other development programs aimed at boosting agricultural productivity and
    enhancing resilience to climate change recommend the adoption of climate-smart
    agricultural technologies [32]. Moreover, the government of Ethiopia through its
    recent policies has been advocating for increasing adoption of CSATs to improve
    resilience to climate change and food security of smallholder farmers. In Ethiopia,
    [8, 33] and [34,35,36,37,38,39,40] conducted their studies on the determinants
    of adoption of improved technologies in wheat production. However, they considered
    only one technology, that is improved wheat seed varieties, and ignored the reality
    that farmers may adopt multiple technologies as complements, and/or substitutes.
    Besides, although studies by [41, 42] and [30] examine the determinants of the
    adoption of agricultural technologies in different parts of the country, the selected
    technology package is not climate-smart and looked at other crops (maize, rice,
    groundnut, and teff), and overlooked wheat crop. Furthermore, studies by [11,
    12, 14, 42,43,44], and [21, 45, 46] captured determinants of the adoption of climate-smart
    agricultural technologies as an index which is suffering from aggregation problem
    as well as the possibility that different technologies might be affected by different
    factors. Likewise, they didn’t conduct their studies at plot level and hence,
    ignore the reality that wheat farmers may adopt certain technologies on some of
    their plots but not on others. Hence, given the widespread food insecurity situations
    in the nation overall and the study area specifically, which are primarily caused
    by changing climatic conditions manifested by erratic rainfall, floods, and disease
    outbreaks, more research is required to better understand the causes of low adoption
    rates. To the best of our knowledge, no study has yet identified factors that
    triggered the adoption of climate-smart agricultural technologies by wheat farmers
    in Ethiopia in general and in the study area in particular. Likewise, climate-resilient
    crop varieties, integrated soil fertility management, and irrigation are climate-smart
    agricultural technologies [1, 2, 18, 21, 23]. Hence, this study is carried out
    to identify factors that affect the adoption of climate-smart agricultural technologies
    (i.e. improved wheat varieties, integrated soil fertility management, and irrigation)
    in wheat production in the Arsi zone, Oromia region of Ethiopia. 2 Research methodology
    2.1 Description of the study area Arsi zone is situated within a total area of
    21,008 km2 in the Oromia National Regional State of Ethiopia. It borders the Bale
    zone to the south, the West Arsi zone to the southwest, the East Shewa zone to
    the northwest, the Afar Region to the north, and the West Hararghe zone to the
    east. Assela town, the zone’s capital, is situated 75 km south of Adama town and
    175 km from Addis Ababa. The Zone has four agro-climatic zones namely; lowland,
    midland, highland, and cool that account for about 20.12%, 50.72%, 27.32%, and
    1.84%, respectively. It is also distinguished by four seasons namely; summer,
    autumn, winter, and spring. The altitude of the zone ranges from 805 to 4195 m
    above sea level. The Zone’s average annual temperature ranges from 10° to 25 °C
    with an average annual rainfall of 1020 mm [47]. A relatively short rainy season
    (Belg), which lasts from February to March, and a lengthy rainy season (Meher),
    which lasts from June to September, characterize the rainfall pattern. There are
    2,637,657 people living in the Zone, of whom 1,323,424 are men and 1,314,233 of
    them are women. It has a population density of 133.05. In the Zone, there are
    a total of 541,959 households, with an average of 4.87 persons per household [48].
    Among the total districts of the zone, Hetosa, Digalu-tijo, Tiyo, Lode Hetosa,
    Limuna Bilbilo, Munesa, and Dodota districts have a greater potential in the production
    of wheat out of 24 districts of the Zone (Fig. 1). Fig. 1 Location of the study
    area Full size image 2.2 Data types, sources, and methods of collEctions Primary
    and secondary data were used for this study. Primary data were collected by a
    team of skilled enumerators with previous experience in data collection, familiarity
    with the research area, and proficiency in the local language. A semi-structured
    questionnaire was used to gather the primary data that was prepared after conducting
    a pre-test to refine some of the questions based on the feedback obtained from
    this exercise. As a result, certain changes were made to the questionnaire based
    on the results of the pre-test before the actual survey was conducted. Additionally,
    secondary data were collected from published and unpolished documents, Arsi Zone
    Office of Agriculture and Rural Development, Dodota, Lode-Hetosa, and Digalu-Tijo
    districts offices of agriculture and natural resources for augmenting primary
    data. 2.3 Sampling technique and sample size To select a representative sample
    of households for an interview, a multistage sampling technique was used. In the
    first stage, the Arsi zone was selected purposively due to its high potential
    in the production of wheat in the region and the country. In the second stage,
    three districts were purposively selected based on wheat production potentials
    and the presence of climate-smart wheat technology interventions. These are, Digalu
    Tijo from the highland, Lode Hetosa from the midland, and Dodota district from
    the lowland were selected. In the third stage, three kebeles 1 from Dodota, four
    kebeles from Lode Hetosa, and five kebeles from Digalu Tijo districts, a total
    of 12 kebeles were selected randomly based on probability proportional to the
    number of kebeles in each district. In the final stage, 422 wheat-producing households
    were selected randomly based on probability proportional to population size. However,
    the study was carried out at the plot level because farmers might use a particular
    technology on some of their plots but not on others. In light of this, data at
    the plot level were gathered from 628 plots handled by 422 randomly selected wheat
    farmers. The formula provided by [49] was used to determine the sample size: $$n
    = \\frac{{Z^{2} pqN}}{{e^{2} (N - 1) + Z^{2} pq}} = \\frac{{(1.96)^{2} (0.5)(0.5)(2,637,657)}}{{(0.05)^{2}
