    Captions 3.4. Grapevine vigor Grapevine vigor, including trunk diameter and shoot
    growth parameters, are common metrics used to approximate vine health and are
    important during the establishment phase of the vines. For the first year, pruning
    weight, trunk diameter, average shoot weight and pruning weight/cane length were
    greater in grapevines in the phacelia plots than rye and no cover crop treatment
    plots (Fig. 3 A-D; Table S6). For the second year, pruning weight per vine was
    greater in both the phacelia and no cover plots compared to the rye plots (Fig.
    3A) and trunk diameter was greater in the phacelia plots than in the other two
    treatments (Fig. 3B). The underlying mechanism behind the enhanced vine vigor
    in response to phacelia may be the higher soil moisture in that treatment. Also,
    although, aggregate stability does not directly impact the health of the grapevines,
    this property of soil can affect water movement and thus nutrient movement, by
    creating pore spaces in soils (USDA-NRCS, 2008). Together, these data indicate
    that impacts of the phacelia cover crop on soil water dynamics and resources for
    SMB co-varied with enhanced vine vigor in these treatment plots. These vine vigor
    trends also confirm that the higher soil moisture in the phacelia treatment was
    not due to small or weak vines in that treatment extracting less water. Previously,
    a phacelia cover crop treatment was demonstrated to increase yield of a subsequent
    broccoli crop, wherein its benefit was associated with enhanced soil N mineralization
    and SMB (Wyland et al., 1996). However, we revealed similar benefits of the phacelia
    cover crop treatment when seeded in interrow spaces of a vineyard. In order to
    confirm the positive effect of a native cover crop like phacelia on grapevine
    health, the berry yield and quality needs to be assessed. Download : Download
