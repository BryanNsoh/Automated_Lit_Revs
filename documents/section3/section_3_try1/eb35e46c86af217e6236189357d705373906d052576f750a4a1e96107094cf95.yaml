    Open access 17 May 2021 Introduction Maize (Zea mays L.) is known as the “Queen
    of Cereals” and is one of the most extensively planted cereal crops in the world,
    ranking first in terms of production. Annual global demand for maize, rice, and
    wheat is predicted to exceed 3.3 billion tons by 2050 and this will have to happen
    from similar or perhaps much lower land resources1. The global average yield for
    maize has been increasing steadily over the period. Yields have been improving
    at a rate of 65 kg/ha/year2 since 1960 which accounts to steady rate of 10 million
    ton/year until 2004, after which they shifted to a steeper production of 31 M
    ton/year2. The increase in production closely follows the recent trend for maize
    area expansion, which had been increasing at a rate of 0.9 million ha/year prior
    to 2007 and, has now been increasing at the more rapid pace of 4.7 million ha/year.
    Simultaneously, the shifting climate and environmental degradation, changing climate,
    and diseases and insect pests are known threats to crop production and productivity,
    especially in the tropics. The increased output must be achieved with less land,
    water, energy, and other vital inputs, as well as a limited natural resource base.
    Agriculture in Asia faces new challenges because of climate change. Climate change
    is thought to have affected worldwide maize and wheat yields by 3.8% and 5.5%,
    respectively, since 1980. Climate change has an impact on crop yields as well
    as food availability and productivity of natural resources including land and
    water3,4. South Asia''s natural resources are 3–5 times more stressed than the
    rest of the world due to demographic, economic, and political pressures4. After
    rice and wheat, it is India''s third most important cereal. It accounts for 9.1%
    of the India’s total whole food grain production. About 20–25% of India''s maize
    is used for human consumption, 60–65% for cattle and poultry feed, and 10–15%
    for food processing industries such as corn flakes, dextrose, starch, popcorn,
    corn oil, and corn syrup. The world''s maize area is 192.50 million hectares,
    and it ranks first in production with 1,112.40 million metric tonne1. In India,
    maize is grown in an area of 9.6 m ha with 28.8 m t of production and 3006 kg/ha
    productivity, while in Karnataka it has 1.6 m ha of area with 4.2 m t of production
    and 2990 kg ha−1 productivity5. However, demand for maize in India by end of 2022
    is estimated at 44 million metric tons. And not less than 15 million farmers are
    engaged in maize cultivation in India5. During the previous 5 years maize’s annual
    growth rate was 11% and is sourced for more than 35,000 products5. Despite several
    constraints, such as overdependence on rainfall, frequent climatic extremes such
    as drought, heat, and/or waterlogging, yield losses due to pre- and postharvest
    pathogens and insect pests, weeds, and lack of access to high-quality seed in
    some areas, several Asian countries have seen impressive growth rates in maize
    area, production, and productivity in recent years. However, alternative climate-smart,
    long-term intensification strategies in the tropics must be considered in addition.
    As a result, developing climate resilience in Asia necessitates a multi-disciplinary
    approach. More widespread understanding and implementation of climate-smart agronomic
    management practices, as well as the enhancement of local competencies and an
    emphasis on sustainability, are all part of this strategy. Maize is primarily
    grown as rainfed crops by smallholder farmers in most of Asia. Yield and yield
    components of corn were significantly affected by planting patterns, plant densities
    and maize hybrids6. Corn hybrids respond differently to high plant density7. Several
    researchers reported that the effects of row spacing and hybrids on maize dry
    matter yield and quality characteristics are variable7,8. Pest infestations can
    also be influenced by plant density or row spacing. Root maggots were minimized
    when the plant density was high (Delia spp.). On the contrary, high density reduced
    grain yield due to increased pollen to silking interval resulting in more barrenness
    of ears. However, it may lead to higher risk of lodging, hence causing significant
    yield loss of the crop9. Regional environmental condition is the key factor for
    determining the planting density, and reasonable cultivation techniques and appropriate
    density-resistant varieties are effective approaches to overcome environmental
    constraints and increase planting density10. Due to moderate organic matter oxidation,
    minimum soil cultivation restricts respiration gases in the rooting zone, porosity
    for water transport, retention, and release, and inhibits the re-exposure of weed
    seeds and their germination11. Irrigation is another key management strategy for
    increasing crop output and improving nutrient uptake. Irrigation frequency and
    total water application affect root dispersion and total root length12. This determines
    the physiological processes that are critical to plant growth. To attain higher
    yields, weed competition during the early phases of crop growth should be minimized13.
    Reduced crop-weed competition resulted in an increase in maize dry matter buildup,
    which led to improved yield characteristics and grain yield14. The performance
    of tembotrione as a herbicide has been presented at several conferences and through
    various scientific papers15,16. Topramezone and tembotrione are the new selective,
    postemergence herbicides introduced for use in maize that inhibit Hydroxy-phenyl
    pyruvate dioxygenase (4-HPPD) enzyme and the biosynthesis of plastoquinone15,17.
    Tank mixing of these herbicides with lower dose of atrazine was reported to be
    more effective than application of individual chemical. System Intensification
    using more biological inputs through best management practices, is the best alternative
    methodology for sustainable food, nutrition, ecological and health security18.
    The weed menace causes globally 11.5% and at national 10.9% production loss19.
    Turcicum leaf blight of maize (TLB) is a major foliar disease in maize and caused
    by Exserohilum turcicum (Pass.) Leonard and Suggs. (Synonyms: Drechslera turcica
    (Pass.) Subramanian and Jain; Bipolar isturcica (Pass.) Shoemaker; Helminthosporium
    turcicum (Pass.) Leonard and Suggs. The disease is known to affect maize from
    seedling to harvest. Loss in grain yield will be more if disease occurs before
    flowering, silking, and grain filling stages due to decreased photosynthetic area.
    The grain yield loss up to 46.7% has been reported due to TLB in maize20. As many
    as 141 insect pests cause different degrees of damage to maize crops from sowing
    to harvesting21. The fall armyworm, Spodoptera frugiperda (E. F. Smith) (Noctuidae:
    Lepidoptera) has become a serious pest on maize in India and elsewhere. The pest
    has been very recently reported on maize from Karnataka for the first time in
    India22,23. It is an insect native to tropical and subtropical regions of the
    Americas. During 2016, the FAW was noticed first in Karnataka and Central maize
    growing states of India and made the farmers feel panic about the incidence22.
    The fall armyworm larvae are a cosmopolitan, polyphagous pest which can feed on
    about 80 different plant species including crops such as corn, rice, small millets,
    sugarcane, alfalfa, soybean, sorghum, cotton, and vegetable crops23. The rapid
    spread of this pest in Indian states and Asian countries is due to its efficient
    ability to travel and migrate long distances in short time. Pest-related crop
    losses could amount to enough food to feed more than 1 billion people24. It is
    now obvious that other ways must be used to limit insect damage while avoiding
    the expense and unfavorable effects associated with synthetic pesticides because
    the use of synthetic pesticides poses additional obstacles. Integrated Pest Management
    (IPM) is a combination of several pest management approaches to supplement, minimize,
    or substitute the reliance of chemical pesticides. IPM encompasses simultaneous
    management and convergence of strategies, as well as consistent pest and natural
    enemy surveillance. IPM, on the other hand, is a lot more than merely a resource-saving
    technology. Due to land degradation, biodiversity loss, and climate change, soil
    has become one of the most vulnerable resources in the world. Achieving sustainability
    and increasing agricultural output are both possible with sustainable agricultural
    techniques. Climate smart agriculture, conservation agriculture and integrated
    soil fertility management and integrated pest management are agricultural technologies
    that are frequently marketed as supporting pathways to sustainable intensification
    (SI). These technologies also include carbon sequestrations, energy budgeting
    and green economy. In this context, a field experiment was initiated to enhance
    sustainable intensification of maize production in rainfed tropics by comparing
    farmers'' methods to precision-conservation best practices comprising green technologies
    such as crop residue mulching, minimum tillage, integrated soil fertility, weed
    and pest management options. Results Grain yield of maize and chickpea Results
    of three years pooled data revealed that ecological intensification (EI) treatment
