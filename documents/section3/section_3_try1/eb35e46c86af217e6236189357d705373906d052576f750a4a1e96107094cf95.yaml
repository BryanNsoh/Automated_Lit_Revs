    C stocks Many of the broad management practices employed on New Zealand dairy
    farms, including the overarching practice of rotational (or adaptive multi-paddock)
    grazing, are considered best practices and beneficial for soil C. Moreover, these
    practices also form the basis of regenerative agricultural management (Lal, 2020,
    Rehberger et al., 2023) and are being promoted globally (e.g., Bai and Cotrufo,
    2022; Phukubye et al., 2022; Sherren et al., 2022). We found no evidence that
    management practices commonly considered to result in increased C sequestration
    in other parts of the world such as no or minimum tillage (Conant et al., 2007,
    Haddaway et al., 2017, Prairie et al., 2023), ley cropping (Jordon et al., 2022)
    and increased pasture diversity (Bai and Cotrufo, 2022) resulted in increased
    C stocks for New Zealand dairy grassland sites. Potentially, this may be a consequence
    of the existing high soil C stocks (Schipper et al., 2017) that have stabilised
    under decades of consistent management, predominantly under rotational grazing
    of ryegrass/white clover (see Section 4.2) rather than cropping. Whole farm management
    incorporates a wide range of management practices (including some or all analysed
    here) that have positive or negative effects on soil C stocks. For example, on-site
    grazing of pastures (or crops) allows for substantial returns of C through excreta
    deposition, whereas harvest and removal of pasture or cropped biomass does not
    (Soussana et al., 2010). However, production of supplemental feed is often required
    to overcome periods with low pasture growth but generally comes at a soil C cost.
    These various management practices are required to maintain a productive and profitable
    business, and thus occasional C loss is, in essence, the cost of doing business.
    However, the adaptation of management practices to emphasise those more promising
    for soil C sequestration is possible, although many other environmental, production
    and financial factors need to be considered by the farm managers. In the following
    sections, we discuss the key findings from our synthesis related to specific management
    practices. 4.1.1. Pasture renewal and crop establishment Transitioning from one
    pasture or crop to another results in a period with no or limited photosynthetic
    C inputs and thus C loss. The magnitude of net C loss is primarily affected by
    the duration of the establishment phase. Earlier work by Rutledge et al. (2017b)
    suggested that soil water content was also important for determining the rate
    of C loss, but our analysis with more data has shown this not to be the case.
    Reasons for this new finding include our comparison of soil water content against
    NEP rather than ecosystem respiration as used by Rutledge et al. (2017b) and the
    increase in the defined duration of the establishment phase (time until net CO2
    uptake rather than the time of seedling emergence). The longer establishment phase
    included some time when photosynthesis by the new plants occurred but was less
    than the respiration rate. While ecosystem respiration rates increased with increased
    soil water content, consistent with findings by Rutledge et al. (2017b), the rate
    of gross primary productivity also increased with increasing soil water content
    and thus partially offset ecosystem respiration C losses. The importance of soil
    water content is, therefore, limited to when the soil is bare, and the duration
    of the establishment phase is a better predictor for total C losses. From a C
    balance perspective, the application of effluent or manure can also offset some,
    or all, of the C lost from respiration. However, these C additions do not prevent
    C loss during the establishment phase, and indeed much of these C amendments are
    later lost through the decomposition of the manure or effluent (Maillard and Angers,
    2014). Finally, it is also important to note that the full effects of pasture
    renewal or periodic cropping on soil C stocks may take several years to be realised
    (Ammann et al., 2020, Merbold et al., 2021, Feigenwinter et al., 2023). 4.1.2.
    Periodic supplemental feed cropping Although only limited data from periodic cropping
    of grazed pastures were available from the datasets, the loss of C from these
    crops was consistent with global data (e.g., Béziat et al., 2009; Poyda et al.,
    2019). Periodic cropping of pastures, often as part of the pasture renewal process,
    leads to C loss through two processes: (1) the establishment phases of both the
    crop and subsequent pasture (as detailed above), and (2) allocation of greater
    photosynthate to above-ground biomass (that is harvested) rather than belowground
    allocation that contributed to soil C. Generally, the primary goal of supplemental
    feed cropping within dairy farms is the rapid production of large quantities of
    dry matter to increase milk production (de Ruiter et al., 2009, Ma et al., 2019),
    and often the species chosen have low root to shoot ratios (Bolinder et al., 2007,
    Ordóñez et al., 2020) to maximise above-ground biomass production. Thus, when
    removed through grazing or harvest, a large proportion of the C allocated to the
    above-ground biomass is lost from the ecosystem. In contrast to the harvested
    maize silage crop, the winter-grazed kale crop allowed for some C return through
    excreta deposition during grazing, reducing the net C loss. As with the long-term
    effect of pasture renewal, the true effect of supplemental feed cropping also
    needs to consider the period following a return to permanent pasture. It is possible
    that lost C may be recaptured by the pasture, similar to the conversion of permanent
    cropland to permanent pasture (Smith, 2008, Conant et al., 2017). However, no
    recovery of the lost C after the first four years following maize silage cropping
    was observed at the one site where measurements were made (TFP58; Wall et al.,
    2023a). It may be that C is also being recaptured at other sites within the available
    datasets from historic periodic supplemental feed cropping prior to the recent
    known history. To resolve this question there is a need for longer-term studies
    to determine if and at what rate lost C is recaptured following periodic cropping
    events to quantify the total effect on C stocks. 4.1.3. Pasture diversity We consistently
    observed that pasture swards with increased diversity did not lead to increased
    C stocks relative to conventional ryegrass/white clover pastures. Despite these
    consistent findings, the international literature remains equivocal as to whether
    increased species diversity of pastures under grazing management increases, decreases
    or maintains soil C stocks (Bonin et al., 2014, Skinner and Dell, 2016, Alemu
    et al., 2019). Further, maintaining species diversity under conditions of a working
    dairy farm can be challenging, particularly when it has been shown that high-density
    grazing results in decreased diversity (Reed and Morrissey, 2022). Practically,
    this was observed in Study 1, where Rutledge et al. (2017a) observed a decrease
    in the contribution to the dry matter production of all species other than ryegrass/white
    clover after two years, and by the end of the third year, the sward was almost
    exclusively ryegrass/white clover. This increasing dominance of ryegrass in temperate
    pastures such as those reported here is perhaps not surprising given they are
    noted cool-season species and can outcompete other species leading to a loss of
    diversity (Reed and Morrissey, 2022). Furthermore, as described above, reestablishing
    diversity through site disturbance (e.g., pasture renewal) likely leads to large
    losses of C that would need to be considered before recommending increased use
    of more diverse pastures. A second potential explanation for the larger C loss
    from the more diverse sward may be the allocation of more C to above-ground biomass
    (Laubach et al., 2023) similar to some supplemental feed crops. In the absence
    of increased photosynthetic C input, greater above-ground biomass likely leads
    to lower below-ground C inputs for the same total C input. For all three studies
    presented here, the aboveground biomass production from the diverse swards was
    greater than that from the ryegrass/white clover swards (Rutledge et al., 2017a;
    data not shown for Study 2; Laubach et al., 2023). This hypothesis contrasts with
    the findings from McNally et al. (2015) who reported greater root biomass under
    a moderately diverse pasture relative to a ryegrass/white clover pasture in the
    Waikato, although above-ground production was not reported. Regardless of the
    mechanism, our data did not provide evidence that increasing pasture diversity
    led to increased soil C stocks. 4.1.4. Irrigation Information from the NECB data
    gathered from irrigated pastures was generally inconclusive but highlighted some
    useful insights and needs for further exploration. The generally lower, but not
    significantly different, values of NECB observed from irrigated pastures compared
    with values for non-irrigated pastures under the same management in the same year
    confirmed the findings from paired-site soil sampling data (Mudge et al., 2021).
    However, when considering all NECB data from irrigated pastures, the average values
    of NECB for both irrigated and non-irrigated pastures were similar (−26 and −19 g C
    m−2 y−1, respectively). Possible explanations for these inconclusive findings
    include complex interactions between the duration of irrigation and the pasture
    species sown. Annual C loss has been shown to decrease with increasing duration
    of irrigation (Mudge et al., 2021), and measurements from Beacon Farm were made
    several years after conversion to irrigated pasture where C loss may have already
    occurred in the years before the measurement period. In contrast, measurements
    at Ashley Dene Farm followed the transition from irrigated to non-irrigated pastures.
    Coupled with the differing pasture mixes used at the two farms (Table 1; Fig.
    6b), the differing site history likely contributed to our inconclusive findings.
    Introducing irrigation to a site shifts the management of the pasture by increasing
    biomass production and thus supporting higher stocking density. Therefore, it
    is difficult to provide a direct comparison of irrigated vs. non-irrigated pastures
    under the same management. Nevertheless, there was no evidence of large changes
    in NECB due to irrigation despite much greater pasture production (above-ground
    biomass). 4.2. Importance of ryegrass/white clover swards A recurring theme within
    this synthesis of all New Zealand flatland dairy NECB data is the importance of
    ryegrass/white clover pastures for C stocks. When directly compared, values of
    NECB were always greater for ryegrass/white clover pastures than those for alternative
    pasture mixes. Furthermore, under irrigation, the average NECB of the ryegrass/white
    clover swards was greater than those for all other pasture mixes. Historically,
    New Zealand farmers almost exclusively used perennial ryegrass/white clover swards
    due to their good performance and ability to withstand a wide range of farm management
    practices (Charlton and Stewart, 1999). Soil C stocks have likely reached an equilibrium
    under these pastures, and any intervention to modify the sward composition may
    disrupt long-standing C cycling patterns. Additionally, well-established management
    practices optimised for ryegrass/white clover swards may not be suitable for the
    alternative species and diverse swards, this may be a contributing factor to the
    observed differences between the swards. In the context of the experimental work
    described in this synthesis, the introduction of other pasture swards has been
    to test the hypothesis that increased species diversity leads to increased soil
    C stocks or to identify trade-offs with N2O emission. However, practically, the
    farming industry is now considering the suitability of ryegrass/clover pastures
    due to factors that include improving dry matter production to increase resilience
    to climate change impacts (e.g., Babylon et al., 2023), and reducing nitrogen
    leaching (Simon et al., 2019). Consequently, pastures with differing sward compositions
    are now being trialled regularly (Woodward et al., 2013, Romera et al., 2017,
    McCahon et al., 2021). Our data suggest that soil C stocks should be carefully
    scrutinised where pasture sward alternatives to ryegrass/white clover are established
    to ensure there is no trade-off for net soil C loss. 4.3. Carbon balances relative
    to soil C stock changes One objective of reviewing all C balance data was to generate
    an estimate for the magnitude and direction (positive values indicate a gain of
    C by the ecosystem) of soil C stock changes in New Zealand dairy pastures. The
    mean (and 95% confidence interval) NECB of −12 ± 30 g C m−2 y−1, collected across
    a range of commonly used management practices but excluding periodic cropping,
    indicated that the soil C stocks of these flat land dairy pastures were near steady
    state. Previous soil C stock change measurements in New Zealand have been made
    by direct measurement of soil C stocks from measurements made initially and then
    resampled after several or more years (Schipper et al., 2007, Schipper et al.,
    2010, Schipper et al., 2014, Parfitt et al., 2014). Schipper et al. (2017) summarised
    that the change in soil C stocks of long-term flat land pastures was dependent
    on soil order, with losses of soil C for Allophanic, Gley and Organic soil orders
    (−54, −32 and −290 g C m−2 y−1 respectively between sampling times), while there
    were no changes for Recent, Brown, Pumice and Pallic soils (mean rate of change
    −13 to 12 g C m−2 y−1). NECB data from the Canterbury sites on Brown or Pallic
    soils (mean NECB of −24 ± 70 g C m−2 y−1) supported the findings of Schipper et
    al. (2017) for those soil orders. Data collected from the Waikato and derived
    from Gley and Allophanic soils, however, provides some more nuanced findings,
    and perhaps an explanation for the loss observed by Schipper et al. (2017) for
    these soil orders. When excluding the years with periodic cropping, the average
    value of NECB for the Waikato sites suggested that the soil C stocks were at steady-state
    (−8 ± 31 g C m−2 y−1). However, when including the two maize silage cropping years,
    this mean decreased to −35 ± 49 g C m−2 y−1. While the mean including the cropping
    years cannot be distinguished from zero, the absolute value is similar to the
    rate of loss for Gley and Allophanic soils reported by Schipper et al. (2017).
    It is, therefore, possible that under typical grazing management, the soil C stocks
    for flat land dairy pastures on Gley and Allophanic soils are at or near steady-state,
    but periodic cropping may lead to a gradual decline depending on cropping frequency
    and soil C recovery rates. 4.4. Limitations This synthesis provides insights that
    findings from individual studies cannot provide. However, there remain several
    limitations to our interpretations. Notably, while a total of 68 site-years of
    data were available, geographically these were restricted to the two regions of
    Waikato and Canterbury. Furthermore, most of the data were generated from two
    individual farms: Troughton Farm in the Waikato (43 site-years) and Ashley Dene
    Farm in Canterbury (11 site-years). Eddy covariance measurements and the subsequently
    calculated values of NECB are inherently limited to flat land sites, so the conclusions
    drawn here may not apply to rolling hill country dairying systems. The combination
    of limited geographical spread and restriction to flat land also limited the soil
    orders on which these measurements were made to Gley and Allophanic soils at the
    Waikato study sites and Brown and Pallic soils at the Canterbury study sites.
    Particularly when examining management practices that increase soil C stocks (e.g.,
    increased species diversity) soil order may be an important consideration concerning
    the potential for C stocks to increase (Beare et al., 2014, McNally et al., 2017).
    Furthermore, there may be the influence of additional biophysical factors on the
    management-associated change in C stocks that were outside the scope of this study.
    Finally, in many cases, the measurement period was limited to a few years reducing
    the likelihood of capturing the complete impact of the management practice on
    NECB. 4.5. Future directions Future measurements should continue to target specific
    management practices (with comparative controls), particularly if they are disruptive,
    rather than business-as-usual farming systems. For example, quantifying the effect
    of periodic cropping for both winter and summer supplemental feed production,
    including a range of cropping species, and determining the consequences of growing
    alternative species with and without irrigation. Expansion of these measurements
    to different geographical regions and/or soil orders would also be useful to understand
    the effects on C stocks. Investment in longer-term (decadal or longer) measurements
    from individual sites under conventional management can provide baseline data
    for future comparisons and for tracking inter-annual variability, something that
    short-term studies of only a few years cannot. Additionally, longer-term measurements
    following disruptive management practices such as pasture renewal or periodic
    cropping will provide a more complete picture of the impact of these practices.
    Where feasible, carbon balance studies should be combined with measurements of
    net methane and nitrous oxide emissions to estimate or at least approximate the
    net GHG effects of the investigated management practices. Such combined studies
    indicate whether trade-offs or synergy effects are likely (Laubach and Hunt, 2018,
    Laubach et al., 2023, Wall et al., 2023b). While compiled from a New Zealand perspective,
    the above concepts are globally applicable and should be considered when designing
    any NECB study of grazed pastures. 5. Conclusion Carbon balance estimates from
    New Zealand dairy farms were collated for 68 site-years between 2008 and 2022
    with high-level management practices that included irrigation, pasture renewal,
    periodic supplemental feed cropping, and a range of pasture species and mixes
    that are alternative or additional to conventional ryegrass/white clover. Under
    grazed pasture management the mean value of NECB was not significantly different
    from zero, implying that the C stocks of soil underlying the grazed pastures were
    near steady-state. None of the management practices assessed indicated increases
    in soil C stocks, although the data show that NECB can be increased by importing
    C (e.g., manure, effluent, etc.) noting that this may result in C loss at the
    site of production. Periodic supplemental feed cropping can quickly reduce C stocks
    while, unsurprisingly, pasture renewal also leads to net C loss. In both cases,
    some or all of the C loss may be recovered during subsequent years to decades,
    although this is difficult to quantify and remains uncertain. Although proposed
    as a potential mechanism to increase soil C stocks, we found no evidence that
    pastures with increased diversity and/or alternative species to ryegrass/white
    clover increased C stocks. The impact of irrigation on C balances was inconclusive,
    with no difference between irrigated and non-irrigated pastures from Canterbury
    despite large increases in biomass production. Finally, the clearest trend across
    all management practices was that the use of ryegrass/white clover swards, the
    most common sward for dairy farms over the past century, provides the best opportunity
    to maintain soil C stocks in New Zealand’s temperate climate, while also producing
    sufficient biomass for dairy cows. It is an open question whether this will remain
    so under a climate that is warming and characterised by more extreme rainfall
    and drought events. CRediT authorship contribution statement Aaron Wall: Conceptualization,
