    control plots (Table S5), but the average annual SMB was not significantly different
    between phacelia and control plots (Fig.2B and D). The same trend occurred in
    the vine row soils with the phacelia, rye, and control plots (Fig. 2B and D, Table
    S5). In the second year there was no significant differences in SMB in vine row
    soils (p = 0.71), however there was a treatment effect on soils in the interrow
    location (p <.001). The phacelia and rye treatment had a significantly higher
    average SMB compared to the no cover treatment with values of 24.0, 22.6, 19.3
    nmol PLFA g−1 soil for the phacelia, rye and no cover treatments, respectively
    (Fig. 2B and D, Table S5). The influence of phacelia on the biological components
    of the soils may underpin shifts in soil aggregate stability and soil moisture
    associated with this cover crop treatment. Microbial activity, such as bacterial
    production of extracellular polysaccharides (EPS) and fungal hyphae and glycoproteins
    can bind soil particles together, thus promoting soil aggregate stability and
    moisture retention (Costa et al., 2018). Notably, SMB has been demonstrated to
    increase in response to cover crops in California orchards (Rodriguez-Ramos et
    al., 2022) and broadly, by 27%, in a global meta-analysis when cover cropping
    was compared to bare fallow (Kim et al., 2020). The higher SMB in the phacelia
    plots may indicate higher activity in chemical cycling, influencing nutrient bioavailability
    to the grapevines. Previously, Augé, et al. (2001) reported increases in plant-growth-promoting
    soil bacteria and mycorrhizal fungal populations through the use of cover crops,
    which promoted conversion of mineral-bound or organically-complexed nutrients
    into to plant-available forms. Altogether, these findings suggest soil health
    benefits associated with cover crops in a table grape vineyard, not only beneath
    the cover crops, but beneath the vines as well, suggesting an important return
    on investment for growers using cover crops. 3.3. Cover crop traits Both cover
    crops were seeded as part of seed mixtures, but were singularly dominant with
    more than 95% of the seedlings emerged. The seeding rate of 33.6 kg ha−1 was likely
    too high and thus crowding and shading by a fast growing and/or early germinating
    species was possible. Further, the seed mixes were generated on a mass basis.
    The small seed mass for both phacelia and rye likely contributed higher seed numbers
    for both of these species. To achieve cover crop mixtures, using a 1000-seed weights
    conversion of the species components to base the percentages of each component
    in the mixtures would likely be ideal (Brennan et al., 2011). The rye aboveground
    biomass had higher portions of C in the collected residues than did the phacelia
    cover crop, 37.5% and 40.5%, respectively while the phacelia residues had higher
    portions of N with average %N of 0.9% and 1.8% in the rye and phacelia residues,
    respectively (Table 1). Thus, the C:N ratio was lower in the phacelia than the
    rye cover crop plant material, with mean values of 22.2 for phacelia and 48.0
    for rye (p <.001). The C:N ratio in plants has been inversely correlated with
    the rate of decomposition of plant matter (Wortman et al., 2006). While a lower
    C:N ratio for the cover crop and faster decomposition would mean that soils would
    lose the protective cover of the plant residues more rapidly, the faster rate
    of decomposition would increase the rate of nutrient inputs into the soil from
    the plant matter. Because the phacelia cover crop litter had a lower C:N ratio
    this treatment likely had more rapid decomposition in the soil compared to rye
    (Henriksen and Breland, 1999). Also, the cover crop biomass was greater in the
    phacelia than the rye plots (p = 0.05), averaging 308 g m−2 and 221 g m−2, respectively
    (Table 1). As mentioned previously, we found that the phacelia treatment was associated
    with higher SMB in both vine row and interrow spaces. Both phacelia and Merced
    rye were previously attributed with robust root systems, readily decomposable
    residues, and stimulatory impacts on soil microbial biomass carbon, particularly
    in phacelia plots (Wyland et al., 1996). The greater plant biomass along with
    the faster decomposition rate of the phacelia residue may indicate that this species
    is more favorable than rye as a cover crop when short-term boosts to soil microbial
    populations are desirable. Likewise, the low C:N ratio and high biomass of phacelia
    could be indicators that this species is both successful in its establishment
    and has tendency to readily decompose. Further phacelia is an exceptional attractant
    of pollinators and beneficial insects (Pontin, et al., 2006), providing additional
    benefits in agroecosystems. Notably, treatment impacts in both vine row and interrow
    soils of the phacelia treatment were revealed during cover crop growth and after
    its termination, suggesting that cover crop mediated impacts in vines and orchards
    extend beyond the interrow and cool season. Table 1. Cover crop plant traits.
