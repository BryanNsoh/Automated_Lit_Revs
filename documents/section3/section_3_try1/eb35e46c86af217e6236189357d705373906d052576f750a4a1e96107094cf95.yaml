    matterSoil healthCornSorghum 1. Introduction Healthy soil ensures food and nutritional
    security for ecosystems and societies (Manter et al., 2017, Miner et al., 2020).
    The United Nations Food and Agriculture Organization (UN-FAO) estimated that nearly
    95% of food production depends on soils (Food and Agriculture Organization FAO,
    2017). Therefore, soil health management holds fundamental significance in agricultural
    systems, yet robust evidence points to the prevalent degradation of agricultural
    soils (Kibblewhite et al., 2008, European Commission, 2002), significantly impacting
    agricultural productivity and ecosystem functions it provides (Tilman et al.,
    2011). According to estimates, soil degradation is so rapid that soil ecosystem
    services declined by 60% between 1950 and 2010 (León and Osorio, 2014, Lal, 2015a).
    Degraded soils are often low in soil organic carbon (SOC) contents (Lal, 2018),
    and their capacity for nutrient absorption, fixation, and transformation is compromised
    due to reduced soil biodiversity crucial for nutrient cycling (Wagg et al., 2014).
    Improved knowledge of management practices that increase SOC storage and nutrient
    cycling in low-fertility soils of semi-arid environments will enhance soil health
    and agricultural sustainability in the region. Cover crops are increasingly used
    across the United States to enhance soil quality and promote C sequestration (Smith
    et al., 2014, Poeplau and Don, 2015). Cover crops improve soil structure, increase
    SOC content, and reduce soil erosion, crucial for mitigating climate change impacts
    and fostering agricultural resilience (Blanco‐Canqui et al., 2015, Lal, 2015b).
    Wulanningtyas et al. (2021) suggested that a no-tillage rye (Secale cereale L.)
    cover crop system is promising for improving soil health and SOC. Similarly, a
    five-year study examining rye cover crops in no-tillage corn (Zea mays L.) system
    found a noteworthy increase in potentially mineralizable N, particularly within
    0–5 cm soil depth (Obrycki et al., 2018). Comparing nonlegume cover crops and
    their termination timing, Singh et al. (2020) showed SOC increase at 0–10 cm soil
    under a no-tillage corn system in the semi-arid environments . A global meta-analysis
    examining the impact of cover crops on corn yield found that grass cover crop
    species such as rye, wheat (Triticum aestivum L.), oat (Avena sativa L.), and
    annual ryegrass (Lolium multiflorum Lam.) did not affect corn yield. Ghimire et
    al. (2019a) discovered that oat cover crops in winter wheat-fallow systems for
    two years led to an 18 to 20% greater SOC and soil total N compared to pea (Pisum
    sativum L.) and canola (Brassica napus L.) mixture. Cover crops can change soil
    properties, mainly when evaluated over longer timeframes (Olson et al., 2014,
    Blanco-Canqui et al., 2011, Basche et al., 2016). Although cover crops offer numerous
    beneficial attributes, their adoption remains limited in semi-arid environments
    (Snapp et al., 2005, Nielsen et al., 2015) because limited information is available
    on the effects of cover cropping and increased crop diversity on soil health and
    agrosystems resilience (Ghimire et al., 2019b). Cover crops have been reported
    to reduce cash crop yields in areas where water used by cover crops is not compensated
    by additional irrigation or precipitation (Nielsen et al., 2015). This reduction
    is often associated with factors such as water depletion caused by cover crops
    or delayed emergence and growth of the cash crop (Westgate and Singer, 2005).
    The influence of cover crops on soil health varies depending on factors such as
    agro-climatic region, soil type, the timing of cover crop planting and termination,
    and the method of cover crop residue incorporation into the soil (Ghimire et al.,
    2018, Ghimire et al., 2019a). Interest in cover cropping has surged in the midwest
    region of the USA due to promotional and educational efforts by the USDA-NRCS
    and private companies (Acuña and Villamil, 2014). Despite similar efforts in arid
    and semi-arid regions, the slow adoption rate of cover cropping in this area is
    associated with low biomass production and water availability for the subsequent
    cash crop. Carefully selecting suitable cover crops that maximize biomass production
    with little water available in the region is pivotal in preserving soil water,
    increasing SOC, and enhancing cash crop yields (Nielsen et al., 2015, Ghimire
    et al., 2019a, Acharya et al., 2022a). Sustainable intensification of agricultural
    systems in water-limited environments requires increased biomass production without
    a corresponding increase in fertilizer inputs while minimizing the depletion of
    soil C and N stocks (Chen et al., 2023). It is more critical for irrigated forage
    cropping systems in the southwestern United States, which supplies feed to the
    region’s livestock industry (Paye et al., 2022a, Paye et al., 2022b), but exhaustive
    on the soils. Integration of cover crops in such cropping systems could be a strategy
    to increase SOC storage, improve nutrient cycling, and provide crop rotation benefits.
    However, there is still a lack of comprehensive evaluations regarding the long-term
    utilization of cover crops in crop rotations in water-limited environments. In
    addition, most studies are confined to evaluating SOC sequestration in the surface
    soils (usually < 30 cm), while the importance of deep profile soil C and nutrient
    assessments have been suggested by previous studies (Acharya et al., 2022a, Dougherty
    et al., 2022, Tautges et al., 2019). The main objective of this study (2018–2022)
    was to evaluate the impact of various cover crop mixtures on soil profile C and
    N pools and other nutrients in corn–sorghum rotation after four years of cover
    cropping. We hypothesized that long-term use of cover crops in the forage production
    system would maintain soil health and increase soil C and N. Adopting such practices
    could contribute to more resilient ecosystems and ensure the sustainable use of
    natural resources in cropping systems in water-limited regions. 2. Materials and
    methods 2.1. Experimental site and treatments This research was conducted at the
    New Mexico State University Agricultural Science Center, Clovis, NM (34° 35′ 59′
    N, 103° 13′ 06′ W, and elevation 1368 masl). The study site is characterized by
    a ustic moisture regime approaching aridic conditions, indicating that the moisture
    control section stays dry for more than 180 but less than 205 days a year . The
    field remained fallow for six months, followed by oats (Avena sativa) grown as
    a smoother crop, before initiating the study plots. The field experiment was established
    in the fall of 2018 on the Olton clay loam soil. Details of the soil and weather
    conditions have been discussed by Acharya et al. (2022b). In brief, the study
    site has a hot, dry, and semi-arid climate. The baseline soil samples from 0–80
    cm depth had a bulk density of 1.10–1.30 Mg m-3, pH of 7.7–8.4, and electrical
    conductivity of 0.2–0.4 dS m-1(Table 1). The average annual precipitation in the
    area is 462 mm, and the minimum and maximum air temperatures are 22.6 °C and 6.1
