    first year of the study, it was observed that the use of phacelia as a cover crop
    resulted in greater soil moisture and grapevine vigor as compared to rye and no
    cover crop treatments. The phacelia treatment also resulted in greater SMB than
    rye. The soil moisture in the vine rows of the phacelia plots were on average
    15% higher than the rye plots and 41% higher than in the no cover crop plots,
    a trend which was retained even after the irrigation input was decreased in the
    phacelia cover crop treatment plots. In the second year, soil moisture was similar
    in the cover crop plots, both of which were higher than no cover crop plots. The
    mass of soil in 2 mm or larger stable aggregates was 7–8% higher in the phacelia
    treatment plots compared to the rye and no cover crop treatment plots. The observed
    grapevine vigor, soil aggregation, and soil moisture benefits in plots with phacelia
    were not expected to be seen so definitively in the first years of vineyard establishment.
    These outcomes may be attributed to the higher cover biomass and lower C:N ratio
    of the phacelia plant material. Potentially the phacelia has a greater ease in
    establishment since it is a native species, and its broad leaf structure protects
    or shades the soil more effectively as compared to an erect-growing grass species,
    rye. The lower C:N ratio of phacelia likely resulted in more rapid decomposition
    of its residues, as evidenced by enhanced SMB, suggesting higher soil nutrient
    turnover and greater stimulus to the soil food web. This study demonstrated greater
    benefits in soil moisture and soil health aspects with the use of a native species,
    phacelia than an introduced species, rye as a cover crop. Nevertheless, in general,
    both cover crops had added benefits to the vineyard compared to the no cover crop
    system. CRediT authorship contribution statement Margaret Fernando: Data curation,
