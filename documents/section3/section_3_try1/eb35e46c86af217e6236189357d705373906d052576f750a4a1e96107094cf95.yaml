    within a New Zealand dairy farming system is common, with farmers periodically
    cropping otherwise permanent pastures, and is often incorporated as part of the
    pasture renewal process (described above). In some instances, the crop may be
    established in the same area in subsequent years but is eventually returned to
    a long-term permanent pasture. Within the available datasets, three years contained
    supplemental feed crops and were described in detail by Wall et al. (2020a) and
    Laubach and Hunt (2018). All three supplemental feed crops resulted in a loss
    of C for the period between herbicide application of the existing sward and harvest
    of the maize silage crops or conclusion of grazing for the kale crop. Net C losses
    for the maize silage crops were −731 g C m−2 and −334 g C m−2, while the loss
    for the kale crop was −186 g C m−2, noting that these are not annual NECBs. In
    all cases, additional C could be expected to be lost during the establishment
    of the subsequent pasture or crop. Including the three site-years with periodic
    cropping into the overall dataset reduced mean annual NECB to −32 ± 41 g C m−2
    y−1 (mean ± 95% confidence interval; Fig. 1c) compared with −12 ± 30 g C m−2 y−1
    when excluding the periodic cropping years. This more negative mean annual NECB
    (although still C neutral) was driven by the large C losses from the two maize
    silage cropping years but demonstrates the potential impact that occasional cropping
    of grazed dairy land can have on the average change in C stocks. 3.4. Increased
