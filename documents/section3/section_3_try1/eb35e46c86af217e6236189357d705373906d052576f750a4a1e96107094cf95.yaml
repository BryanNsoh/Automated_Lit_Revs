    Introduction Rice is a major food crop that feeds 50% of the world’s population,
    although many abiotic stresses, particularly salt stress, endanger its yield.
    Around 20% of the world’s cultivated land and 33% of its irrigated agricultural
    land is affected by salinity stress [1]. Salinity is one of the vital abiotic
    stresses that not only reduce significantly agricultural production but also deteriorates
    the cultivated lands. It influences 830 million hectares of arable land all over
    the world [2] and causes around two million uncultivable lands yearly [3]. To
    sustain production and to meet the global food security demands, it is critical
    to discover stress-tolerant rice cultivars. Multi-stress tolerant Green Super
    Rice (GSR) has been developed with resistance to salinity, drought, cold, heat,
    insects, and flooding with better nutrient and water use efficiency [4,5,6,7,8].
    GSR has resulted in an exemplary shift in crop genetic advancement goals and food
    production models for promoting sustainable agriculture. GSR is a critical concept
    proposed to meet the challenge of attaining environmentally friendly and resource-saving
    crops because GSR genotypes can maintain stable and higher yields with fewer inputs,
    as well as have higher resistance and survival rates to combat extreme climate
    change [9]. Salt stress in plants triggers several complicated signaling pathways
    and is owed to the collegial interactions of salt-stress-sensitive genes with
    other stress signal transduction pathways components [10]. Plants adapt to salt
    stress via different molecular mechanisms that involve regulation of ion homeostasis,
    cell wall composition, cytoskeleton dynamics, activation of plant hormone signaling,
    and osmotic stress pathway [11]. Phytohormones are the crucial signal molecules
    that regulate the growth and development of plants in both normal and stressed
    settings. Several phytohormones that respond and help to tolerate salt stress
    are abscisic acid (ABA), indole acetic acid (IAA), ethylene (ETH), jasmonic acid
    (JA), gibberellic acid (GA), cytokinin (CK), salicylic acid (SA), brassinosteroids
    (BR), and triazoles (TR) [12, 13]. Plants also adapt to salt stress through complicated
    physiological mechanisms that involve alterations of the metabolites. Changes
    in metabolite level are a good indicator of cell physiological conditions prediction
    than protein level because metabolites are produced as an outcome of interactions
    between different genes in different pathways as a result of stress [14], and
    polyamines (PAs) are involved in osmotic tolerance during salt stress [15]. The
    next-generation sequencing technology based on transcriptomes allows us to get
    deeper insights into the molecular and physiological processes that help plants
    to tolerate and recover from biotic and abiotic stresses [16]. Comparative transcriptomics-based
    RNA-seq data help in how plants regulate their molecular and cellular mechanism,
    change transcriptome and stimulate the stress tolerance pathways to survive external
    stresses. Understanding the differentially expressed genes and how they interact
    in various tissues under various stress circumstances can help us better understand
    how stress stimulates transcriptional changes [16]. Transcriptome studies have
    been performed on rice with salt stress for 24 h in a 150 mM NaCl [17] and a 200
    mM NaCl solution [18], 3 days in an 85 mM NaCl [19], and a 200 mM NaCl solution
    [20, 21], 5 days in 250 mM NaCl solution [22], and for 7 days in 50 mM NaCl [23],
    125 mM NaCl [24], and 150 mM NaCl solution [25]. The global yield losses in rice
    crop majorly caused by salinity, that can be reduced by hunting the pre-breeding
    information in prevailing rice germplasm and identifying the novel genes in salt
    tolerant. Comparative transcriptome analysis between contrasting genotypes could
    help in identifying the novel genes and understanding the pathways underlying
    the salt tolerance in rice [19, 21, 23, 24]. In this study, we have performed
    comparative transcriptome studies at a seedling stage between two GSR varieties
    with different tolerance levels to salt stress. Comparative transcriptome analysis
    between contrasting genotypes could help in understanding the pathways underlying
    salt tolerance in rice. Methods Plant growth and treatment Previously our research
    group identified 10 salt-tolerant and 12 salt-susceptible genotypes out of 22
    GSR genotypes evaluated under the salt stress [6]. We herein selected two genotypes
    GSR-54 (S13) and GSR-305 (S3) with contrasting tolerance to salt stress. The seeds
    of salt-tolerant GSR-54 (S13) and salt-susceptible GSR-305 (S3) were sterilized
    with 30% hydrogen peroxide solution germinated in Petri dishes under 14 h light,
    10 h dark, 28 °C (day), and 24 °C (night) conditions for 3 days. The germinated
    seeds were transferred to plastic trays containing Yoshida medium under growth
    chamber conditions. To compare the effect of salinity on both genotypes at the
    transcriptome level, seeds of GSR-54 and GSR-305 were grown in normal conditions
    for 30 days. Half of the seedlings were transferred to a culture solution supplemented
    with 140 mM NaCl for 12 days. The remaining seedlings left for normal growth were
    used as control plants. At the 42-day developmental stage, root samples were collected
    from both control and salt-stressed plants and stored in liquid nitrogen at − 80
    °C until RNA extraction. RNA isolation, library construction, and RNA sequencing
    Two biological replicates for control and three biological replicates for stress
    conditions of each genotype were used for transcriptome profiling. Total RNA was
    extracted from the roots of each sample using the phenol/chloroform method. The
    purity test of RNA was undertaken using NanoDrop 2000 & 8000 micro spectrophotometer.
    The concentration and integrity of RNA samples were tested with Agilent 2100 Bioanalyzer
    using an Agilent RNA 6000 Nano Kit. cDNA libraries were constructed using the
    manufacturer’s standard procedures and subsequent cDNA libraries were sequenced
    by the paired-end (2 bp × 150 bp) on an Illumina NovaSeq 6000 instrument. Identification
    of differentially expressed genes Raw sequencing data were assessed for quality
    with FastQC v0.11.9 [26]. Adaptor contamination and poor-quality bases were trimmed
    using Trimmomatic v0.39 [27]. Clean reads were mapped against reference assembly
    IRGSP 1.0 (https://plants.ensembl.org/info/data/ftp/index.html) with HISAT2 v2.2.1
    [28]. Gene level quantification was performed with featureCounts v2.0.0 [29].
    Differential gene expression analysis and exploratory data analysis were performed
    using the DESeq2 package (1.34.0) [30] in R. Genes that satisfied the threshold
    value of false discovery rate (Padj) < 0.05 and |log2FC| ≥ 2 or ≤ – 2 were classified
    as differentially expressed genes. Discovery of novel transcripts expressed under
    salt stress Stringtie v2.1.1 [31] was used to carry out the de novo assembly of
    transcripts with mapped reads from HISAT2 output. The merge utility of Stringtie
    merged the transcripts from all samples in a way that resulted in a unified set
    of transcripts based on genomic coordinates from all conditions. Novel transcripts
    were compared to a known reference gene model from Ensembl Plants (https://plants.ensembl.org)
    and genes with single exons were discarded. FASTA sequences of novel transcripts
    were also retrieved for annotation. To identify the protein-coding potential of
    novel transcripts we used Transdecoder v5.5.0 (http://transdecoder.github.io)
    to predict open reading frames (ORFs) with default parameters. Novel genes were
    annotated by blast against Nr, Swiss-prot, Gene Ontology (GO), KEGG, and EuKaryotic
    Orthologous Group (KOG) databases with an e-value threshold of 1e-10 and max-target-seqs
    1. Protein sequences were scanned against the Pfam database by HMMER v3.3 to identify
