    with soil, agronomic management, and landscape characteristics The optimized random
    forest models for 2021 included only two predictors: precipitation and pre-monsoon
    groundwater level. No soil properties were selected. This is likely because the
    sites were flooded for most of the period and so the water supply (precipation
    and groundwater) was sufficient to explain the response. For clusters based on
    descriptors, both k-means and hierarchical clustering gave OOB classification
    errors from 60% (k-means) to 68% (hierarchical), i.e., almost no skill. The models
    for the clusters based on the time-series of water levels and their first differences
    were better, 36% (hierarchical) to 40% (k-means) OOB error, still very poor predictive
    power. Total precipitation was the most important predictor, closely followed
    by pre-monsoon groundwater level. The optimized random forest models for 2022
    included (1) landscape features: total rainfall, pre-monsoon groundwater level,
    within-season difference in groundwater level, tubewell depth, and terrain elevation;
    (2) soil properties: pH, EC, clay and silt concentration; (3) management: number
    of irrigations and whether irrigation was (partly) decided based on crop stress,
    visible soil dryness, or crop growth stage. These models had quite uneven success,
    depending on the clustering method used to establish the clusters. For clusters
    based on descriptors, both k-means and hierarchical clustering gave OOB classification
    errors in around 36% of cases. The models for the clusters based on the time-series
    of water levels and their first differences were much better, around 23% OOB classification
    error for k-means but only 15% for hierarchical clustering. Variable importance
    for the latter model is shown in Fig. 12 and the level at which predictors are
    used in the various trees of the random forest in Fig. 13 The number of irrigations
    and the total rainfall have a large influence in this very dry year. Groundwater
    level and the seasonal difference are also important. The high importance of pH
    is likely because it can substitute for silt concentration. The probability random
    classification forests for 2021 and 2022 revealed quite high uncertainty in assignment
    to hierarchical clusters based on time series. For 2021, maximum probabilities
    ranged from 0.35 to 0.85, median 0.56. The Confusion Index ranged from 0.21 (moderate
    difference in probability between the two most probable classes) to 0.95 (the
    highest-probability class almost certain), median 0.73. Normalized Shannon entropy
    ranged from 0.36 (moderate uncertainty) to 0.82(high uncertainty), median 0.62.
    For 2022, maximum probabilities ranged from 0.39 to 0.98, median 0.86. The Confusion
    Index ranged from 0.03 (almost no difference in probability between the two most
    probable classes) to 0.96 (the highest-probability class almost certain), median
    0.23 Normalized Shannon entropy ranged from 0.08 (almost no uncertainty) to 0.85
    (high uncertainty), median 0.35. Thus, for both years there was a wide range in
    classification uncertainties: some observations were well-predicted, others quite
    poorly. This shows that clusters do not cleanly divide the observations into HRT,
    consistent with other evidence to this effect. 6. Conclusion Hydrologic response
    at the pani-pipes could be fairly successfully clustered, both by examining the
    time-series (water levels) and their first differences (changes in water levels)
    and a set of descriptors of hydrologic response. K-means clustering was able to
    establish sets of similar behaviour. Hierarchical clustering also did this, but
    in addition showed the distance in feature space between and within clusters.
    Clustering was more successful in a wet year (2021) than in a dry year (2022).
    However, the two years could not be directly compared, because the observation
    sites were not the same. The spatial-temporal distribution of water levels in
    the field responds to various drivers. While the distribution of flooding in 2021
    can be attributed to natural factors like rainfall and horizontal flows, in 2022
    the observed water levels resulted from a combination of both natural and anthropogenic
    drivers. During 2022 the frequency of floods might correspond to several irrigation
    criteria, which may not necessarily align with large-scale patterns. This suggests
    that defining HRT must be per-year. However, the inconsistent results with the
    various clustering methods, even within a year, suggests that there may be no
    consistent way to define HRT in this landscape. We had hoped to establish a grouping
    that could be extrapolated across years and across the eastern IGP. The inconsistency
    between the years, and the disappointing results of the attempt to identify predictive
    landscape factors, show that this is, so far, not feasible. It may be that subsoil
    properties, not accounted for in the predictive factors set, would result in a
    more successful model. Clustering was only moderately consistent among methods
    and information sources. Part of the problem is when the water level is below
    ground, but we have no estimate of the water content in the “dry” section above
    the water table. Depending on the porosity and structure, and the time since drainage,
    the water content can be anywhere from almost saturated to the permanent wilting
    point. Thus, the indicators for the drained conditions at the various levels in
    the profile only roughly track the measured water levels. Clustering showed very
    weak relations with farmer perceptions of landscape position and a weak relation
    with rice planting method. Clusters for 2022 based on time-series could be fairly
    well predicted by optimized random forest models. The most important predictors
    were the number of irrigations, seasonal precipitation, pre-monsoon groundwater
    levels, seasonal groundwater level change, and pH, this latter as a surrogate
    for landscape position and other soil properties. This shows the complex relation
    of soil hydrology with landscape position and land management. The use of a set
    of descriptors to summarize the time series was here specific to presumed relation
    with GHG emissions. Another set of descriptors could be developed to reflect other
    land use issues affected by soil hydrology, e.g., wet-up at the beginning of the
    kharif season to allow rice planting, or water levels related to weed management.
    This study was opportunistic, using sets of field observations that had not been
    designed to characterize hydrology. Sites were selected for agronomic and landscape
    ecology interest, not as transects to characterize hydrology. Further, only two
    years were characterized and the observation areas differed among years, so that
    the difference between years may be partially confounded with the difference in
    location. Still, these preliminary results suggest that a study fit for purpose
    would be interesting. A proper characterization of soil hydrology to land management
    in the IGP is a worthy challenge, to which this study is a first step. Funding
