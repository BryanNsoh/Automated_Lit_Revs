    system Grain yield of maize was significantly higher in EI practice as it comprised
    all recommended agronomic practices which included conservation tillage, crop
    residue cover, optimum planting density, precision nutrient management, application
    of water at critical growth stages, integrated weed, disease, and insect compared
    to FP and other treatments which were deficit in one or another best crop management
    practices. Grain yield was significantly higher in residue cover in comparison
    with conventional tillage and residue removed27. But in the case of EI-IWM, grain
    yield was not significantly influenced by residue cover (Table 1). In all three
    individual years also, EI practice recorded higher grain and stover yield due
    to improved test weight of grain and decreased weed population and their dry weight.
    The findings of higher maize yield under EI are in close agreement with other
    findings of reports of higher maize yield in conservation practice28,29,30,31.
    The higher yield of maize under EI could be attributed to the compound effect
    of better establishment of the crop due to favorable soil temperature and moisture
    conditions in soil, additional nutrients32, reduced competition for resources
    and improved bio-physico-chemical soil health over conventional farmers practice3,33.
    Precision-conservation agriculture, scale-appropriate mechanization and integrated
    nutrient management can help support sustainable intensification of maize-based
    cropping systems, helping to improve efficient use of soil, labor, water and nutrients34.
    Like maize yield, significantly higher chickpea yield (797 kg ha−1) was also recorded
    in EI all the years (Table 3). Further it showed a greater number of secondary
    branches and pods per plant compared to remaining practices as result of better
    soil fertility and soil moisture retention. Surface maintained crop residues act
    as mulch and therefore reduce soil water losses through evaporation and maintain
    a moderate soil temperature regime35. In cropping systems, more than one species
    is involved, and it becomes very difficult to compare the economic produce of
    different nature. To express the yield advantage, the yields of individual crops
    in a system were converted into equivalent yield based on their economic value
    could be expressed in maize equivalent yield (MEY). Higher MEY in a system could
    be credited to yield advantages attained. Significantly more MEY was obtained
    in was also significantly higher in EI practice in all individual years (11,016,
    1186, 8852 kg ha−1 during first, second and third year respectively) and pooled
