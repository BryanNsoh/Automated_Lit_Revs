    methods Experimental results indicated that the DI-M could effectively improve
    the water use and NUE for maize cultivation compared to BI-M; while, it had weaker
    effects of salt leaching than BI-M. In addition, BI-M had larger non-beneficial
    soil evaporation, whereas DI-M was more efficient in water use and could reduce
    ineffective water loss. Upon integrating all scenario simulations, it was found
    that the optimal water-N management strategy could lead to water savings of 56–66 mm
    in irrigation, along with a reduction of 50 kg ha−1 in N fertilizer, for DI-M
    compared to BI-M. In both optimal scenarios, there was only a marginal disparity
    in WPET between the two irrigation methods. Despite applying 20% less N fertilizer
    to DI-M compared to BI-M, DI-M exhibited a slightly higher NUE and a reduction
    in N loss by 19–25 kg ha−1 across three GWD classes. Furthermore, DI-M managed
    to maintain crop yields slightly higher (<4%) compared to those in BI-M, even
    with 20% reduction in N application. Moreover, in the intensive farming, the economic
    benefit of DI-M was higher than that of BI-M both in experimental and scenario
    cases, and DI-M could significantly reduce labor input during irrigation and fertilization.
    In summary, the scenario analysis above suggests that adopting DI-M can lead to
    significant savings in water, fertilizer and labor, while also maintaining robust
    crop yields when compared to an optimized BI-M approach. In another aspect, the
    smallholder farming focuses on traditional agricultural business patterns and
    the characteristics of farmers'' self-employment. It relies on farmers'' own labor
    inputs to reduce costs and consequently obtain higher net returns. This revealed
    that smallholder farming can more easily achieve higher net economic benefits
    under the same water-management strategy, due to the exclusion of family (household)
    labor costs. This might be one of the most important reasons why the drip irrigation
    system is not currently accepted and widely used by farmers in the upper YRB.
    4.2. Accessing the feasibility of border and drip irrigation The implementation
    of drip irrigation systems in the upper YRB can effectively reduce the demand
    for irrigation water and improve NUE. This reduction indirectly lessens the quantity
    of water diverted from the Yellow River. However, the net economic benefits resulting
    from water saving are minimal due to the very low price of irrigation water in
    the region. The decrease in N use in DI-M significantly reduced fertilizer input
    costs in comparison to BI-M. Drip irrigation ensured optimal water-salt conditions,
    leading to improved yields and profitability. Nevertheless, smallholder BI-M remains
    the dominant practice in current agricultural production in the upper YBR, owing
    to its inherent advantages of lower input costs, ease of operation, and familiarity
    among local farmers. More importantly, family labor costs are not accounted for
    in the total costs for smallholder BI-M, making it more profitable than intensive
    drip/border irrigation. This explains its widespread acceptance and adoption among
    farmers in the upper YRB. Although the analysis demonstrates that the economic
    cost of drip irrigation systems can be managed, it relies on farmers possessing
    comprehensive knowledge of operation and long-term maintenance skills. Additionally,
    the application of drip irrigation systems faces the challenge of a substantial
    initial investment. Recently, the government has taken several measures to promote
    and incentivize the use of drip irrigation systems. These include advocating for
    land consolidation, and participating in the investment and construction of pressure
    headers and main pipelines, especially in designated demonstration areas. In these
    cases, farmers are only responsible for acquiring the lowest order pipes at the
    field level. However, owing to limited knowledge among farmers, often characterized
    by older age and lower education levels, several management and technical issues
    persist. These include excessive and uneven irrigation, improper operation of
    filter systems, and clogging of drippers. Survey research further indicates that
    these issues raise the maintenance costs of drip irrigation system and reduce
    their operational lifespan, resulting in actual cost exceeding the anticipated
    normal operating costs. It is important to note that government investments in
    drip irrigation mainly focus on water conservation and ecological environment
    protection in the upper YRB. From the perspective of farmers’ recent economic
    interests, there is still insufficient motivation to adopt drip irrigation for
    existing smallholder farming systems. However, as the agricultural population
    decreases and the aging problem intensifies, the advantage of low agricultural
    labor costs associated with with smallholder BI-M will gradually diminish of even
    disappear. Consequently, drip irrigation will inevitably gain greater development
    in the upper YRB due to its labor-saving advantages. Moreover, the government
    should explore more effective approaches (e.g., water rights trading and water
    fee reform) to enhance the economic value of saved irrigation water, thereby improving
    the economic sustainability of drip irrigation applications. Furthermore, increased
    attention should be directed to the availability of groundwater sources when implementing
    DI-M, especially with regard to the distribution of brackish and salty water in
    the aquifer. In summary, our study provides valuable reference information regarding
    the use of border and drip irrigation, offering insights that can be beneficial
    to farmers, planners, managers, and policymakers aiming to promote water saving
    and sustainable development of the agricultural economy in the upper YRB. 5. Conclusion
    In this study, an integrated approach involving field experiments, agro-ecosystem
    modeling, and financial analysis was proposed to evaluate the multiple benefits
    and suitability of two typical irrigation methods, namely border irrigation and
    drip irrigation, in the Hetao region of the upper Yellow River basin (YRB). Field
    experiments involving maize cultivation with border irrigation and drip irrigation
    under plastic mulching (BI-M and DI-M) were conducted in Hetao during 2021 and
    2022. The AHC model was calibrated and validated using two-year experimental data.
    Furthermore, irrigation schedules were optimized for both BI-M and DI-M by incorporating
    an irrigation scheduling module. The irrigation and N-fertilization strategies
    for BI-M and DI-M were obtained and recommended through scenario simulations involving
    three GWD classes and five levels of N application. Subsequently, water-N use,
    N losses, crop yields, and economic benefits in both experimental and scenario
    cases were quantitatively evaluated, and the analysis provided valuable insights
    into the practical feasibility of using BI-M and DI-M in the upper YRB. The experimental
    results revealed that under shallow GWD conditions, BI-M in the current experiment
    had adverse effects on the soil and crops, including excessive deep percolation,
    N leaching, and water-salt stress. The optimized irrigation schedule of BI-M involved
    one pre-sowing irrigation and four irrigations during the crop growth period,
    each with a depth of 60–80 mm for different GWD levels; meanwhile, 250 kg ha−1
    N fertilizer was recommended for BI-M maize, resulting in significantly improved
    water-N utilization. For the application of DI-M, appropriate trigger conditions
    (TC1 and TC2, Table 4) were identified for shallow GWD, and relative-deep and
    deep GWDs, respectively, and recommended N fertilizer application rate of 200 kg ha−1.
    In comparison to the optimized BI-M, the optimized DI-M showed clear advantages
    in terms of water-saving, labor-saving, and eco-environmental benefits. Across
    three GWD classes, optimized DI-M saved 56–66 mm of irrigation water and 50 kg ha−1
    of N fertilizer. Moreover, crop yields with optimized DI-M were slightly higher
    than those with optimized BI-M, even with a 20% reduction in N application. The
    financial analysis showed that the optimized DI-M consistently provided stable
    net economic benefits ranging from 24,566 to 25,184 Yuan ha−1 under three GWD
    classes and five N application levels. Although optimized BI-M in intensive farming
    had different cost input structures, the net economic benefit remained comparable
    to that of DI-M under shallow GWD. A minor decrease in benefit (< 500 Yuan ha−1)
    occurred as GWDs increased. Notably, the net economic benefit of smallholder BI-M
    was higher than that of the intensive drip/border irrigation, with an additional
    benefit of 3000 Yuan ha−1, primarily because family labor costs were not considered.
    Given the advantages of lower cost inputs and ease of operation, smallholder BI-M
    continues to dominate in the upper YRB. However, Hetao is witnessing a decline
    in agricultural workforce and an aging population. In the future, with labor shortages,
    increasing labor costs, and expanding agricultural scale, drip irrigation may
    gradually replace the smallholder BI-M or even surpass intensive BI-M. Additionally,
    the challenges faced by current applications underscore the pressing need to address
    technical issues in maintaining and managing drip irrigation system while improve
    farmers’ ability to operate this technology effectively. CRediT authorship contribution
