    BiodiversityConventional farmingMicroorganismOrganic farmingPaddy field 1. Introduction
    Soil microorganisms serve as soil health indicators, reflect natural and anthropogenic
    activities, and are essential in supplying soil nutrients via global chemical
    and biological cycles (Wang et al., 2016; Hermans et al., 2017; Zhang et al.,
    2019; Suman et al., 2022). Furthermore, some soil microorganisms, such as Bacillus
    and Penicillium, promote crops in absorbing nutrients and directly and indirectly
    affects crop growth by improving stress resistance and suppressing pathogens (Wang
    et al., 2016; Rasheeda et al., 2017; Hao et al., 2020; Suman et al., 2022). Specifically,
    soil microorganisms in the farming process potentially significantly enhance agricultural
    productivity and quality, promote soil health, and contribute to food security
    and safety (Park et al., 2011). Organic farming positively impacts the conservation
    of agricultural ecosystems by promoting biodiversity, improving crop health, and
    reducing the use of pesticides and chemical fertilizers through the use of organic
    materials. In contrast, conventional farming, which is widely practiced in many
    agricultural areas worldwide, uses synthetic fertilizers and pesticides to achieve
    increased crop yields with relatively lower labor input. Depending on the farming
    approach, organic farming positively influences the biological aspects of soil
    health, including microbial activity and diversity. In contrast, conventional
    farming is associated with soil alterations due to the use of synthetic fertilizers
    and pesticides, which negatively affects biodiversity (Lupatini et al., 2017).
    However, the microbial species diversity in conventional farming soils is similar
    to that in organic farming (Lopes et al., 2011; Tian et al., 2015). Xu et al.
    (2022) conducted a comparative analysis of microbial diversity in relation to
    soil depth, revealing that organic soils at depths of 10 cm–20 cm exhibited higher
    microbial diversity compared to conventional agricultural soils. Additionally,
    Tian et al. (2015) compared the impact of organic and inorganic nitrogen fertilizers
    using a control group, indicating that both organic and inorganic nitrogen fertilizers
    did not exert a significant influence on soil bacterial diversity. This is considered
    to be due to changes in species diversity, which are influenced by differences
    in farming practices as well as the collective influence of abiotic factors, such
    as temperature, moisture, and soil nutrients, affecting microbial community changes
    (Fierer et al., 2012; Corneo et al., 2013; García-Orenes et al., 2013; Hartmann
    et al., 2015; Peltoniemi et al., 2021) Accordingly, microorganisms have recently
    attracted increasing attention as important factors in increasing biodiversity
    and sustainable agriculture (Suman et al., 2022), with studies being conducted
    to determine the relationship between changes in soil microorganisms owing to
    energy inputs such as fertilizer and compost (Giovannucci et al., 2012; Tian et
    al., 2015; Zhang et al., 2019; Rhew et al., 2020; Xu et al., 2022). In South Korea,
    there is increasing interest in understanding the impact of soil microbial ecosystems
    in organic farming cultivation sites, and studies comparing them with conventional
    farming cultivation sites have been conducted (Choi et al., 2011; Kang et al.,
    2019; Kim et al., 2020). Unlike cultivated land such as paddy fields and orchards,
    Korean rice fields are cultivated for a certain period during crop growth, and
    many physicochemical and biological changes occur along with repeated changes
    in the oxidation and reduction environments in freshwater conditions, providing
    an ecosystem for various microorganisms to inhabit (Wang et al., 2021). Because
    of this specific ecosystem, it is important to understand the interaction between
    microorganisms, soil, and microorganisms in rice paddies compared to other agricultural
    lands. However, microbiological research data from domestic rice paddies remain
    insufficient. Considering the variations in each study, such as the surveyed locations,
    weather conditions, and farming practices, a significant amount of basic data
    is required. To understand the functional impacts of farming methods, understanding
    the mechanisms of microbial community interactions that change according to physicochemical
    and biological characteristics such as moisture, pH, inter-species competition,
    and cooperation is important (Lauber et al., 2009; Kodera et al., 2022; Nawaz
    et al., 2022). The objective of this study is to assess the ecological soil properties
    of organic and conventional paddy fields, elucidating the distinct characteristics
    of soils in both agricultural systems, and comparing the differences in microbial
    community composition and functions. Accordingly, this research 1) specifies the
    physicochemical and microbiological attributes of domestically cultivated organic
    and conventional paddy soils, and 2) compares the health status of these soils
    based on soil microbial diversity using biodiversity assessment indices, including
    Chao1, Shannon, and Simpson indices. 2. Materials and methods 2.1. Site description
    and sample collection Yangpyeong, Gyeonggi Province, As in national statistical
    data for the year of 2022 indicating the rice paddies account for 47% of the total
    cultivation, in this research area. To compare the differences in microbial diversity
    between organic and conventional paddy fields, we chose the following survey locations:
    organic paddy farming (OP) located in Buyong, Yangseo (37°33′16.71″ N, 127°20′25.90″
    E), and conventional paddy farming (CP) located in Yangsu, Angseo (37°33′21.23″
    N, 127°19′50.94″ E) (Fig. 1). Organic paddy fields have been utilizing certified
    organic materials for the past 20 years and cultivating Milqueen, whereas conventional
    paddy fields are dedicated to growing Chamdreams. The planting distance for both
    the organic and conventional paddy soils was 23 cm × 23 cm, and the soil slope
    was 27%. The soil was characterized by a loamy texture. Four field surveys were
    conducted from August to November 2022: two during the farming season (August
    17 (#1), September 27 (#2)) and two during the harvest season (October 18 (#3),
    November 15 (#4)). The meteorological conditions during the survey period in 2022
    included an average temperature of 12.2 °C and a total precipitation of 2143.4
    mm. In the specific sampling sites (#1-#4), the temperatures and precipitation
    were as follows: 24 °C, 10.4 mm; 17.7 °C, 0 mm; 7.8 °C, 0 mm; and 5.7 °C, 2.6
    mm. Additionally, the 10-year antecedent precipitation (2011–2021) averaged 1264.4
    mm, and during the survey year, the precipitation during the survey year was higher
    than the annual average (Korea Meteorological Administration). During the field
    surveys, soil samples were randomly collected from three locations within a single
    site at a depth of 0–30 cm using an auger. The collected samples were placed in
    polyethylene bags, mixed, and immediately transported to the laboratory. After
    air-drying for seven days, the samples were sieved through a 2 mm mesh and used
    for analysis. Additionally, for DNA extraction, 3 g of soil samples were stored
    in 5 mL Eppendorf tubes at −50 °C. Download : Download high-res image (727KB)
