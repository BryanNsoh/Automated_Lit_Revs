    is also important factor in the site selection of RWH structures. High-slope locations
    may not be ideal if much water is required to meet irrigation demand. The storage
    structure may be more expensive (Preeti et al., 2022). The capital expense of
    a storage facility can be reduced more efficiently in a region with a medium to
    low slope (Alwan et al., 2020). Because a higher slope allows for a rapid runoff
    area and reduces water infiltration while a lower slope encourages water infiltration
    and potential recharge areas, a steep slope gradient has a detrimental effect
    on groundwater reservoirs (Kamali Maskooni et al., 2020). The highest slope in
    the present study area is 78°. The slope of the present study is computed from
    SRTM-DEM of 12.5m resolution using the GEE platform and reclassified into five
    classes using ArcGIS pro, as mentioned in Fig. 3b. 2.3.3. Lithology Lithology
    is a vital parameter in groundwater research because it influences the strata''s
    water infiltration by absorbency and absorptivity of beds (Tariq et al., 2023a).
    In actuality, the geological features control the passage of groundwater from
    surface streams to subterranean aquifers and the opposing movement (Khan et al.,
    2022). Fig. 3c depicts the Kohat region''s lithological map, prepared from the
    Northern Geological Map of Pakistan using georeferencing and digitization methods
    in the ArcGIS environment. 2.3.4. Lineament density Lineament is crucial for identifying
    the area''s micro and macro-level tectonic trends. It has a significant role in
    the enhanced performance of structural elements by regulating surface and groundwater
    mobility in the texture and fracture of strata (Maina and Raude, 2016). The present
    research computed the Lineament from the SRTM-DEM hill shades. The calculated
    lineament density was generated using the line density tool in ArcGIS pro. Finally
    reclassified into five classes using the reclassification technique, as shown
    in Fig. 3d. 2.3.5. Fault density Fault density, in the context of land and surface
    features, is crucial in determining the effectiveness of rainwater harvesting
    systems. When assessing areas for rainwater harvesting potential, understanding
    the distribution and intensity of faults is essential. High fault density areas
    can significantly impact rainwater harvesting in several ways. Firstly, fault
    zones may act as preferential pathways for rainwater to infiltrate the ground
    (Islam et al., 2023, Zheng et al., 2023). This can either enhance or hinder rainwater
    harvesting, depending on the permeability of the fault materials. If fault zones
    consist of highly porous materials, they can facilitate rapid groundwater recharge,
    which may reduce surface runoff and make rainwater harvesting more challenging.
    Moreover, fault density can also impact the availability of suitable locations
    for rainwater harvesting infrastructure. High fault density areas may limit the
    installation of rainwater harvesting structures, such as infiltration basins,
    due to the risk of structural damage caused by ground movements associated with
    faults. The fault map was scanned and digitized from the Northern map of Pakistan,
    as shown in Fig. 3e. 2.3.6. Soil It is necessary and essential to have a soil
    map of every watershed to comprehend its land use and geology (Gavit et al., 2018).
    The soil type is a crucial factor when choosing an RWH location to deliver water
    for irrigation (Al-Adamat, 2008). The soil map of the current research is prepared
    from the scanned map of Pakistan''s soil survey by georeferencing and digitization
    methods in ArcGIS 10.8 to extract the region of interest, as mentioned in Fig.
    3f. 2.3.7. Drainage density The drainage pattern reflects the surface characteristics
    and the existing subsurface hydrological structure. It demonstrates the surface
    material''s properties and the channel spacing''s closeness. The region with a
    high-density drainage network will have a high runoff and vice versa (Khudhair
    et al., 2020). RWH site is generally chosen in an area with a high drainage network
    because the water flows through this network fast and is confined (Al-Adamat,
    2008; Fagbohun, 2018). We used 30m DEM in Arc Hydro tool and reclassified in ArcGIS
    pro to extract the drainage density as shown in Fig. 3g. 2.3.8. LULC The land''s
    natural characteristics can be deduced from its land cover, while its purpose
    can be determined from its use. Critical data can be collected using the LULC
    form, which pertains to the spreading of runoff. Compared to bare land and built-up
    regions, which encourage high runoff production, green area linked to higher infiltration
    rates and absorption (Fagbohun, 2018; Hashim and Sayl, 2021). When vegetation
    density rises, runoff volume decreases due to higher interception losses, infiltration,
    and retention rates. The size of the area covered by flora can be used to determine
    vegetation density. Environmental factors presented by LULC substantially impact
    groundwater because they affect surface runoff and penetration (Bui et al., 2019).
    The LULC map of the study area is generated from sentinel-2 imageries using the
    Random Forest machine classifier in the GEE platform and exported to ArcGIS Pro,
