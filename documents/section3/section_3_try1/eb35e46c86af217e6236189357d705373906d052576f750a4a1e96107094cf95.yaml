    per cent disease index was calculated using the following formula84. $${\\text{PDI}}=\\frac{\\mathrm{Sum
    \\; of \\;all \\; disease \\;ratings}}{\\mathrm{Total \\; number \\; of \\;plants
    \\;observed}}\\times \\frac{100}{\\mathrm{Maximum \\; disease \\; grade}}$$ Incidence
