    is due to the fact that, in the context of limited land, farm households are forced
    to intensify farming to meet the rising demand for food among their members and
    outside [32, 62]. Hence, adopting irrigation technology to increase output from
    agriculture might be more likely if the amount of cultivated land is small. Previous
    adoption studies found that households with lower land holdings would be more
