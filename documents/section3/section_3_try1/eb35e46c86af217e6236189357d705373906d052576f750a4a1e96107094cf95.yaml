    image Summary of the effects of management on ecosystem C stocks as determined
    using the net ecosystem carbon balance from New Zealand dairy grasslands. Previous
    article in issue Next article in issue Keywords Net ecosystem carbon balanceGrasslandIntensive
    farmingGrazing 1. Introduction Globally, grassland soils are an important store
    of terrestrial carbon (C), accounting for approximately 22% of terrestrial C stocks
    (Conant et al., 2017, Erb et al., 2018, Friedlingstein et al., 2022). Management
    of these grasslands, including the historic conversion of native vegetation to
    managed grassland, has resulted in considerable C loss (Sanderman et al., 2017).
    This loss highlights the need to avoid future losses and recapture the lost soil
    C, both of which depend on how these ecosystems are managed. Recapture of this
    lost C is frequently proposed as a potential mechanism to mitigate increasing
    greenhouse gas (GHG) emissions by increasing soil C stocks (Minasny et al., 2017)
    through adopting improved interventions and management practices for grasslands
    and croplands (Soussana et al., 2010, Conant et al., 2017, Bai and Cotrufo, 2022).
    It is, therefore, critical to increase our understanding of how grasslands, particularly
    managed grasslands, are responding to the imposed management practices, and identify
    those practices that have positive impacts while modifying those that are detrimental
    to increasing soil C stocks. Management of grasslands for meat and milk production
    varies globally according to climate and soil conditions. Some of these farming
    approaches, particularly grazing management strategies, are rapidly changing in
    response to the damaging environmental impacts of existing practices. In New Zealand,
    grasslands account for 55% of the land area, with primary land use of the managed
    grasslands being sheep, beef and dairy cattle grazing (Whitehead et al., 2018).
    Furthermore, New Zealand’s agricultural GHG emissions in 2021 accounted for 50%
    of the country’s net emissions (MfE, 2023a), primarily due to ruminant methane
    emissions and nitrous oxide emissions from urine deposition and fertiliser applications.
    Over the past decade, there has been a concentrated effort to identify opportunities
    for mitigation of the GHG emissions from agricultural systems (Leahy et al., 2019),
    particularly from the dairy industry which accounts for 46% of agricultural emissions
    (MfE, 2023b) from only 22% of grassland area (Statistics New Zealand, 2018, Dairy,
    2022). For methane and nitrous oxide, the focus has been on targeted reductions
    (Leahy et al., 2019) while initially increasing soil C was considered to have
    the potential for offsetting emissions (Minasny et al., 2017) through targeted
    management interventions to increase C inputs, such as including more deeper-rooted
    species in grassland swards (Lange et al., 2015, McNally et al., 2015). More recently,
    the soil C research has broadened to include the impacts of other commonly used
    management practices (e.g., periodic cropping, irrigation) on soil C stocks to
    allow for the identification of other mitigation opportunities, and ensure that
    mitigation practices targeting other GHGs do not inadvertently lead to soil C
    losses and thus increased overall GHG emissions (Laubach et al., 2023). Many of
    the management practices employed in New Zealand are not unique and are being
    adopted increasingly to limit environmental impacts globally. These practices
    include maintaining perennial, continuous plant cover, minimising the frequency
    of soil disturbance, and increasing plant diversity and inputs to the soil (Lal,
    2020, Newton et al., 2020, Jordon et al., 2022). Commonplace management practices
    of New Zealand dairy farms over the past several decades include rotational grazing
    (adaptive multi-paddock grazing or mob-grazing), maintaining plant cover including
    for year-round grazing, periodic cropping of pastures (ley farming) and use of
    minimum tillage practices for crop establishment and pasture renewal. Furthermore,
    pastures of alternate or additional species and more diverse mixes (compared to
    the traditional ryegrass/white clover swards) are increasingly being incorporated
    into New Zealand dairy farm systems (Tozer et al., 2017, Dodd et al., 2019). Internationally,
    these practices are promoted to achieve increases in soil C stocks of agricultural
    lands (Conant et al., 2017, Mosier et al., 2021, Bai and Cotrufo, 2022, Chabbi
    et al., 2022), although empirical evidence of changes in soil C stocks remains
    scarce from long-term grasslands. A century of these practices thus likely contributed
    to New Zealand’s pastures having greater soil C stocks than under natural or planted
    forests (McNeill et al., 2014, Schipper et al., 2017). However, it is uncertain
    whether management practices that lead to increased C stocks on degraded soils
    such as former croplands are similarly beneficial on dairy grassland soils with
    generally high soil C stocks. Further, there is uncertainty about the direction
    and magnitude of the impacts of changes in management practices on soil C stocks.
    Data from New Zealand grazing systems will help to inform the adoption of best
    management practices both in New Zealand and elsewhere where outdoor grazing of
    pastures by dairy cows occurs including Australia, Europe and the Americas (McDowell
    et al., 2022). Much of the research focusing on how the management of New Zealand’s
    dairy systems affects soil C stocks has been based on measurements to calculate
    the net ecosystem C balance (NECB) (Chapin et al., 2006). This is achieved by
    combining eddy covariance (EC) measurements of the net CO2 exchange (Baldocchi,
    2014) with measurements and estimates of the other C inputs and losses at the
    paddock scale (Mudge et al., 2011, Hunt et al., 2016, Wall et al., 2020b). The
    NECB approach allows for high temporal data coverage and detection of smaller
    soil C changes in shorter time intervals than can be typically measured using
    alternative approaches such as direct soil sampling (Smith et al., 2020). However,
    CO2 flux measurements require expensive equipment and specialist knowledge (Eugster
    and Merbold, 2015) and often lack replication (Hill et al., 2017). Carbon balance
    studies within New Zealand agricultural systems are no exception with all published
    studies lacking spatial replication but having higher temporal replication typically
    extending over multiple years (e.g. Laubach et al., 2019; Wall et al., 2019).
    Most New Zealand C balance studies have been to test and/or identify mitigation
    options, either by making comparative measurements at different sites, with independent
    EC instrumentation (e.g. Laubach and Hunt, 2018), or using the split-footprint
    method of comparing adjacent study plots (paddocks) using a single EC system (Wall
    et al., 2020b, Laubach et al., 2023). Consequently, considerable data collection
    between 2008 and 2022, can be used to derive insights into the processes regulating
    changes in soil C stocks in relation to the management of New Zealand’s dairy
    grasslands and provide recommendations for potential mitigation options. In this
    study, we bring together all published, and some previously unpublished, NECB
    data from New Zealand dairy grasslands to provide a synthesis of the effects of
    commonly used management practices on C stocks. Specific management-related questions
    to be addressed include: (1) how does the management of rotational grazing dairy
    grasslands affect New Zealand’s soil C stocks? (2) what is the C loss associated
    with the transition between one pasture or crop to another (e.g., pasture renewal)?
    (3) what is the impact of periodic cropping of grasslands for supplemental feed
    on soil C stocks? (4) can increased sward diversity increase soil C stocks? and
    (5) how does irrigation affect soil C stocks? While partly addressed in previous
    individual studies with low replication, we now have an opportunity to combine
    the data and identify emergent findings to provide increased certainty of the
    impacts. Throughout we assume that the NECB is representative of the change in
    soil C stock. 2. Methods 2.1. Field sites The data originated exclusively from
    two of the dominant dairy regions of New Zealand: Waikato in Te Ika-a-Māui / North
    Island and Canterbury in Te Waipounamu / South Island (Table 1). Within the Waikato,
    measurements were made from three dairy farms with one, Troughton Farm, having
    four separate measurement sites. The Waikato study sites were on Allophanic or
    Gley soils (Hewitt, 2010) and had mean annual precipitation between 1126 and 1249 mm
    and mean annual air temperature between 13.3 and 13.8 °C. Data from Canterbury
    were obtained from two dairy farms, with each having two measurement sites. Here,
