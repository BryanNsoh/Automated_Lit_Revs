    comparison Three widely used meteorologically-driven global ET products were used
    for comparisons with the proposed . The first product is the GLEAM ET data (Martens
    et al., 2017). GLEAM calculates PET using the Priestley-Taylor equation (Priestley
    and Taylor, 1972) with observed surface available energy and surface temperature.
    GLEAM estimates actual ET by imposing a constraint on PET. In particular, GLEAM
    combines observations of Vegetation Optical Depth (VOD) and estimates of root-soil
    moisture that impose ET limitations using an empirical reduction factor. Different
    from other ET products used for comparisons in this study, GLEAM explicitly considers
    snow sublimation. The GLEAM ET data has a spatial resolution of 0.25° and a temporal
    resolution of 1 day. The second ET product is derived from the PT-JPL model (Fisher
    et al., 2008) that employs the Priestley-Taylor formulation assumed to represent
    PET (Priestley and Taylor, 1972). The PT-JPL model then employs multiple constraints
    to convert the corresponding PET into actual canopy transpiration, canopy interception
    evaporation and soil evaporation. The constraints for canopy transpiration include
    leaf area index, green fraction of the canopy, plant temperature and plant moisture;
    the constraint for soil evaporation is evaluated using relative humidity and vapor
    pressure deficit; the constraint for the interception evaporation is defined as
    the fraction of time when the surface is wet evaluated using relative humidity.
    The model description is featured elsewhere (Fisher et al., 2008) and is not repeated
    here. Unlike GLEAM, all the model parameters of PT-JPL are preset, thus no calibration
    is needed when using the model. The PT-JPL model is run on monthly timescales
    and these monthly ET estimates from 2003 to 2018 at spatial resolution of 36 km
    (or 0.25°) are used for comparison with the proposed . The third ET product is
    the land MOD16, which was derived by Mu et al., 2007, Mu et al., 2011 using a
