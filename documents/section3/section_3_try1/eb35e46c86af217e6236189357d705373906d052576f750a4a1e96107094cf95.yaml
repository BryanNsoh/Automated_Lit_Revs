    2.4. LCA steps LCA, is a systematic and organized method employed to assess the
    ecological repercussions of diverse systems. It is also valuable for comparing
    alternative choices and determining the most advantageous option based on their
    environmental consequences. The LCA procedure entails scrutinizing and appraising
    the complete resources utilized, outputs generated, and environmental impacts
    incurred throughout every phase of a product''s lifespan (Rattanatum et al., 2018).
    LCA is a tool used for environmental management, which evaluates the environmental
    impacts of production services or systems from start to finish. The LCA process
    typically involves four stages: establishing the scope and objective, conducting
    a Life Cycle Inventory (LCI) analysis, performing a Life Cycle Impact Assessment
    (LCIA), and interpreting the findings (Peiró et al., 2010). The study employs
    the ReCiPe2016 method, which associates each damage category with a specific path.
    These pathways are dependent on the type of damage, either to humans, ecosystems,
    or resource availability (Huijbregts et al., 2017). The study has identified three
    categories of damage, namely human health, ecosystem, and resource availability.
    The human health category includes respiratory diseases, various types of cancer,
    and malnutrition. The severity of these diseases is evaluated using DALY, which
    considers both premature death and reduced quality of life due to illness. The
    ecosystem damage category covers harm to freshwater, terrestrial, and marine species,
    and the unit of measurement used is species year. Lastly, the study measures the
    damage caused to resource availability by increased extraction costs, and the
    unit of measurement used is United States dollars for the year 2013 (USD 2013)
    (Fernández-Tirado et al., 2016). In Fig. 2, the connections between midpoint impact
    categories, damage pathways, and endpoint areas of production are depicted in
    the ReCiPe 2016 method. The midpoint indicators in this method specifically address
    distinct environmental issues like climate change or acidification. Conversely,
    the endpoint indicators provide a comprehensive evaluation of the overall environmental
    impact on three broader levels: human health, biodiversity, and resource scarcity.
    The conversion of midpoint indicators to endpoint indicators facilitates the interpretation
    of life cycle impact assessment (LCIA) results. However, it is important to note
    that each step of aggregation introduces more uncertainty into the final outcomes.
