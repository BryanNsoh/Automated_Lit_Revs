    of ecosystem carbon sinks (Kramer et al., 2002), and paddy ecosystem was a sink
    for CO2, due to that NEE was negative throughout most of the whole rice growing
    seasons (Fig. 4a and b). Some studies reported that IAWD reduced NEE in paddy
    fields through improved soil CO2 emissions (Yang et al., 2017, Jiang et al., 2021).
    Nevertheless, Oliver et al. (2019) reported that IAWD did not affect NEE in paddy
    fields because IAWD did not cause significant changes in soil carbon metabolism,
    and a relatively small amount of organic carbon available for oxidation had no
    effect on Re. Our results supported the former findings and showed that IAWD decreased
    NEE by 6.5–13.9% and therefore increased carbon release (Fig. 4e). The decreased
    NEE could be attributed to that IAWD had no effect on GPP while significantly
    increasing Rh and thus Re (Fig. 5b-d), since IAWD mainly affected Rh rather than
    rice autotrophic respiration (Ra) (Liu et al., 2021a). In our study, IAWD set
    different SWP thresholds according to different growth periods, which maintained
    rice yield and AMD (Zheng et al., 2018, Li et al., 2022), and therefore no effect
    on GPP. PCA showed that Rh was positively correlated with soil Eh, temperature,
    pH and NO3--N (Fig. 6). Alternating aeration under IAWD increased soil oxygen
    content, thus increasing soil Eh, temperature and pH (Fig. 3d-f), stimulating
    microbial activity and increasing Rh (Davidson et al., 1998, Moyano et al., 2013,
    Yang et al., 2018, Zhang et al., 2019b). Alternating aeration also promoted nitrification
    and therefore increased NO3--N, while H+ released during nitrification resulted
    in increased soil CO2 emissions (Zamanian et al., 2018). Moreover, IAWD broke
    down soil aggregate structure during soil drying periods, which could reduce the
    physical protection of SOC and increase Rh(Cosentino et al., 2006). Numerous studies
    suggested biochar promotes or inhibits crop growth and CO2 emissions (Chen et
    al., 2019, Zhang et al., 2019a, Zhang et al., 2021b, Liu et al., 2022b, Yang et
    al., 2022b), and these inevitably affected NEE. However, the effect of biochar
    on NEE is still inconsistent, even in paddy fields. NEE in paddy fields was not
    affected by biochar application at the rates of 20 and 40 t ha−1 (Zhang et al.,
    2013). In contrast, some studies suggested that NEE was increased at the rate
    of 20 t ha−1 and decreased at the higher rate of 40 t ha−1, due to increased soil
    CO2 emissions at higher biochar applications (Yang et al., 2020). Our results
    indicated that biochar improved NEE by 9.7–11.1% under both irrigation regimes
    (Fig. 4e). The increased NEE was attributed to that the increase in GPP (1.2–2.0 t C
    ha–1) was higher than Re (0.9–1.1 t C ha–1), and thus produce a higher NEE in
    turn, although biochar increased ecosystem carbon input and output (Fig. 5b and
    c). The PCA showed that GPP was positively correlated with soil NH4+-N and NO3--N
    (Fig. 6). The porous structure and high cation exchange capacity of biochar could
    adsorb NH4+-N and NO3--N to promoting rice nitrogen uptake and growth, thus increasing
    GPP (Fig. 3a and b) (Liu et al., 2022b, Li et al., 2023). Biochar could also promote
    photosynthetic rate and leaf area index (LAI), and produce more photosynthetic
    products (Rizwan et al., 2018, Li et al., 2023), therefore in turn producing higher
    GPP. However, biochar promoted rice growth and GPP while also increasing rice
    Ra, thus increasing Re. Unsurprisingly, the PCA analysis further showed that Re
    was positively correlated with GPP (Fig. 6). In addition, the increased Re was
    also attributed to increased Rh by biochar (Fig. 5d). Biochar promoted rice growth
    by increasing soil NH4+-N and NO3--N, which increased root exudates, thus increasing
    Rh (Fig. 3a and b) (Ru et al., 2018, Wang et al., 2018). Moreover, biochar increased
    DOC and thus substrate availability, resulting in increased Rh (Fig. 3c) (Wang
    et al., 2018). We also found that IAWDB1 had no difference in NEE from ICFB0,
    but significantly more than IAWDB0 (Fig. 4e), suggesting that biochar has a higher
    potential of offsetting the negative effect of IAWD on NEE. The higher NEE under
    IAWDB1 was mainly attributed to biochar having the highest GPP under IAWD (Fig.
    5b). In our experiment, different SWP thresholds were set for IAWD according to
    the water stress of rice at different growth periods (Table 2), which did not
    inhibit rice growth but slightly promoted it (Zheng et al., 2018). Biochar significantly
    enhanced NH4+-N and NO3--N even under IAWD, thus further promoting rice growth
    to achieve the highest GPP. Overall, our results showed that biochar was able
    to offset the negative effect of IAWD on NEE by having a higher increase in GPP
    compared to Re. However, the effect of biochar on GPP and Re dynamics during rice
    growing periods under IAWD was unclear and worth further investigation. 4.2. CH4
    emissions IAWD had a major impact on mitigating CH4 emissions (Liu et al., 2021c,
    Islam et al., 2022). Our experiment confirmed these findings and demonstrated
    that IAWD reduced CH4 emissions by 81.1–87.6% (Fig. 4f). The PCA showed that CH4
    emissions were negatively correlated with soil Eh, temperature and pH (Fig. 6).
    Alternating aeration under IAWD increased soil oxygen content, thus increasing
    soil Eh and temperature, which inhibited methanogens and promoted CH4 oxidation
    by methanotrophs, resulting in lower methane emissions (Fig. 3d and f) (Islam
    et al., 2020a, Islam et al., 2020b). IAWD also promoted the activity of methanotrophs
    by increasing soil pH, which was due to improved pH benefiting methanogens as
    well as methanotrophs, but methanotrophs were more responsible for soil pH than
    methanogens with greater promotion (Fig. 3e) (Le Mer and Roger, 2001, Jeffery
    et al., 2016). Moreover, the PCA showed that CH4 emissions were positively correlated
    with soil DOC (Fig. 6). AWD decreased DOC, resulting in lower substrates for methanogens
    and thus decreased CH4 production (Fig. 3c) (Bertora et al., 2018, Nan et al.,
    2022). Numerous studies showed biochar mitigated CH4 emissions (Wang et al., 2019,
    Qi et al., 2021, Nan et al., 2022). Nevertheless, some reports showed biochar
    had no impact or even increased CH4 emissions (Liu et al., 2016, Qi et al., 2020,
    Cao et al., 2021). The inconsistent or even contradictory results probably were
    related to biochar characteristics, application rate, residence time, soil properties,
    and fertilizers (Butnan et al., 2016, Wang et al., 2017, Wang et al., 2019, Cao
    et al., 2021). Our findings suggested biochar reduced CH4 emissions by 25.8–38.9%
    (Fig. 4f), agreeing with most previous reports. Reduced CH4 emissions were reported
    to result from increasing soil Eh and pH due to biochar addition (Wang et al.,
    2019). The PCA showed that CH4 emissions were negatively correlated with soil
    Eh and pH (Fig. 6). However, biochar did not affect Eh and pH in our present experiments
    (Fig. 3d and e). This suggested that Eh and pH could not be the major factors
    in reducing CH4 emissions from biochar. The PCA also showed that CH4 emissions
    were positively correlated with soil DOC and NH4+-N (Fig. 6). In our experiments,
    it can be inferred that biochar probably promoted CH4 production by increasing
    soil DOC to provide substrate for methanogens (Fig. 3c). NH4+-N also stimulated
    methanogens growth by providing substrate from rhizodeposit and plant litter due
    to increased rice AMD (Fig. 3c and Fig. 5a)(Banger et al., 2012). Nevertheless,
    as much as 90% of CH4 is oxidized by methanotrophs before being released (Bosse
    and Frenzel, 1997). Biochar reduced CH4 emissions mainly through greatly increasing
    methanotrophic abundance rather than inhibiting methanogenic archaea growth (Feng
    et al., 2012). Previous studies reported biochar improved the abundance of methanogens
    and methanotrophs, with more methanotrophs than methanogens, largely because of
    increased soil DOC and NH4+-N, thus ultimately reducing CH4 emissions (Wang et
    al., 2019). The PCA showed that CH4 emissions were negatively correlated with
    soil NO3--N (Fig. 6). Biochar can decrease CH4 emission through increasing soil
    NO3--N, mainly due to soil NO3--N inhibiting methanogens and promoting methanotrophs
    activities (Fig. 3b) (Nan et al., 2022). Our results suggested that biochar further
    reduces CH4 emissions under IAWD because it had higher soil Eh, NO3--N, and lower
    DOC than under ICF (Fig. 3b-d and Fig. 6), However, the microbial mechanisms by
    which biochar reduced CH4 emissions under IAWD need to be further investigated.
    4.3. Grain yield and yield-scaled CH4 emission Most previous studies indicated
    IAWD exhibited no effect on grain yield (Chen et al., 2022, Liu et al., 2022a),
    but a significant increase (Sha et al., 2022) and decrease (Zhou et al., 2017)
    were reported. Whether IAWD caused yield loss depended mainly upon the extent
    and frequency of soil drying during the irrigation interval (Lampayan et al.,
    2015). When the SWP threshold for IAWD was fixed at −15kPa resulting in decreased
    yield (Zheng et al., 2018). Our results suggested that IAWD did not significantly
    affect yield, but was slightly higher than ICF (Table 3). In our experiment, IAWD
    set different SWP thresholds according to the different growth periods. At the
    late tillering stage, the SWP threshold under IAWD was −25 to 35 kPa (Table S2),
    which probably suppressed ineffective tiller numbers and allowed more nutrients
    and water to be allocated to productive tiller numbers, ultimately achieving slightly
    higher yields (Zheng et al., 2018). Numerous studies indicated biochar improved
    rice yield (Liu et al., 2011, Munda et al., 2018, Zhang et al., 2020, Liu et al.,
    2022b). Nevertheless, some reports suggested biochar had no effect or even reduced
    yield (Haque et al., 2022, Yang et al., 2022b). Consistent with most previous
    studies, our studies indicated biochar increased grain yield by 8.1–11.3% (Table
    3). This was mainly due to that biochar increased NH4+-N and NO3--N (Fig. 3a,
    b), promoting nutrient uptake and nitrogen utilization by the rice roots (Liu
    et al., 2021b), thus promoting rice growth and achieving higher yields. In addition,
    biochar reduced the accumulation of harmful substances in rice fields and also
    improved the soil structure to produce a proper environment for rice growth (Lu
    et al., 2014, Zhang et al., 2021a). Moreover, our results showed no significant
    difference in grain yield between ICFB1 and IAWDB1 treatments (Table 3). In our
    study, IAWD with the SWP threshold set according to the sensitivity of rice to
    water stress at specific growth stages maintained yield (Table S2). Although biochar
    had higher NH4+-N under ICF, however, biochar was probably lower in ineffective
    tiller numbers under IAWD, thus allocating more nutrients and water to productive
    tillers, and ultimately producing grain yield comparable to under ICF (Fig. 3a)
    (Zheng et al., 2018). Yield-scaled CH4 emission was an essential indicator to
    assess CH4 emissions and grain yields (Mosier et al., 2006). Our results suggested
    that IAWD reduced yield-scaled CH4 emission by 81.3%−88.2% (Table 3), similar
    to previous reports (Liang et al., 2016). It was attributed to water management
    that greatly reduced CH4 emissions and slightly increased yield (Guo et al., 2017).
    Our study also indicated biochar achieved 30.4–44.6% lower yield-scaled CH4 emission,
    agreeing with previous reports (Qi et al., 2021). It was attributed to biochar
    achieving lower CH4 emissions and higher grain yield (Qin et al., 2016). 5. Conclusions
    IAWD greatly decreased CH4 (81.1–87.6%) and yield-scaled CH4 emissions (81.3%−88.2%)
    while maintaining grain yield. IAWD also decreased NEE (6.5–13.9%) by increasing
    Rh and thus Re. Biochar reduced CH4 (25.8–38.9%), yield-scaled CH4 emissions (30.4–44.6%)
    while increasing grain yield (8.1–11.3%). Biochar increased both GPP and Re, but
    more to GPP than Re, thus increasing NEE (9.7–11.1%). Overall, Biochar combined
    with IAWD could mitigate the negative effects of IAWD on NEE while further reducing
    CH4 emissions and increasing grain yield, achieving a win-win situation of food-water-GHG
    emissions trade-off, which is beneficial to sustainable agricultural production.
    The long-term benefits of biochar on NEE and CH4 in IAWD paddy ecosystems are
    worth further exploration. CRediT authorship contribution statement Taotao Chen:
