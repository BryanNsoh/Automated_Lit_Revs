    increased labile carbon and nitrogen in the soil profile The changes in soil health
    with cover cropping were evaluated by monitoring labile components of SOC and
    N, including PMC, inorganic N, and TLN. The additional organic input from cover
    crops above- and belowground residues serve as energy sources for soil microbes,
    increasing their activity and decomposition (Roldán et al., 2003). In this study,
    residue addition from the diverse cover crop mixtures increased the C sources
    for microbes and enhanced microbial processing of these C compounds into more
    labile and stable organic matter. Grass cover crop species exhibit dense root
    systems and produce greater root biomass, contributing to root-derived C into
    the soil (Thapa et al., 2022, Amsili and Kaye, 2021). Similarly, legume and brassica
    cover crop residues decompose rapidly, which enhances microbial growth and activity,
    ultimately leading to increased labile and recalcitrant organic matter pools (Bloszies
    et al., 2022). Compared to fallow, diverse cover crop mixtures generally show
    higher enzyme activity related to C and nutrient cycling (Thapa et al., 2021).
    Other factors, including the adoption of no-tillage management since the beginning
    of this study, inherently low SOC content in cultivated soils, and soils characterized
    by higher clay content, are the potential factors to increase SOC response to
    cover crops (McClelland et al., 2021). Previous studies from the semi-arid SHP
    indicate that adopting cover crops may take more than five years to enhance SOC
    effectively in ecosystems where soils are significantly depleted in C and transitioning
    to limited-irrigation or dryland conditions (Ghimire et al., 2019a; Don et al.,
    2009). Irrigated cash crop production with rainfed production of cover crops after
    establishment in this study showed an increase in SOC within four years. Specifically,
    our results showed that SOC significantly increased at 0–20 cm depth under GBL
    where C input was greatest. The TLN content was significantly greater under cover
    crops than under NCC at 0–20 cm. Long-term cover cropping has improved N mineralization
    and biomass decomposition, significantly improving soil inorganic N and TLN at
    topsoil (Freidenreich et al., 2022). Higher TLN in cover-cropped systems could
    be related to SOC accumulation derived from the above- and belowground residues,
    root exudates, and microbial necromass. In addition, greater TLN under GBL and
    GL treatments at 10–20 cm depth suggest an addition of N through atmospheric N
    fixation and the rapid turnover of cover crop biomass during the high summer temperatures
    (Acharya et al., 2022a, Sainju et al., 2002). In addition, N fertilizer application
    during the cash crop period may have increased inorganic N in the soil and expedited
    the residue decomposition process. Our study involved the adoption of no-tillage
    in low fertility soils with baseline NO3− -N of 6.4 to 27.0 mg kg-1 in 0–80 cm
    soil profile. Soil NO3− -N was significantly less under cover crops than under
    NCC at all soil depths and 0–80 cm profile (Table 2, Table 3), potentially due
    to the utilization of inorganic N by cover crops for their growth, while in the
    absence of live vegetation, NCC stored inorganic N, mostly NO3--N. Plants prefer
    to uptake NO3− -N over NH4+ -N (Blair et al., 1970). In addition, various studies
    have shown that non-legume cover crops have a greater ability to scavenge nutrients,
    particularly NO3− -N, than legume cover crops (Adetunji et al., 2020; Dabney et
    al., 2010; Quemada et al., 2013). Studies have also demonstrated that grass cover
    crops with a high C:N ratio decompose slower, leading to soil N immobilization.
    As a result, greater amounts of N fertilizer are required to achieve economic
    yields in cash crops such as corn and sorghum (Adetunji et al., 2020; Dabney et
    al., 2010). In contrast, legumes cover crops such as hairy vetch (Vicia villosa
    Roth.) fix atmospheric N and supply up to 50–155 kg N ha-1 to the subsequent corn
    crop (Seo et al., 2000, Weerasekara et al., 2017). 4.2. Cover crops effects on
    depth-distribution of SOC and total N stock Our study is among the limited long-term
    initiatives comprehensively tracking soil C changes from soil surface to 80 cm
    depth within a semi-arid forage production system. After integrating cover crops
    in corn-sorghum rotation for four years, SOC under cover crops was 7–22% greater
    than under NCC at 0–80 cm, resulting in a SOC sequestration rate of 1.6–2.3 Mg
    C ha-1 y-1 with cover cropping systems. Cover crop mixtures primarily contributed
    to the accumulation of SOC through C additions from above- and belowground residues.
    Planting diverse and multispecies cover crop mixes leads to increased SOC accumulation
    due to the supply of diverse C substrates for microbial transformation into stable
    C compounds (Blanco‐Canqui, 2022, Finney et al., 2016, Smith et al., 2014). This
    idea aligns with the ecological principles that propose a mixture of diverse plant
    species could outperform single species due to functional compatibility among
    different plant species (Blanco‐Canqui, 2022, Smith et al., 2014). However, cover
    crop impact on SOC accrual depends on climatic regions, inherent soil conditions,
    management conditions, and cover crop biomass production, among others (McClelland
    et al., 2021, Seitz et al., 2023). For instance, cover cropping in Illinois, United
    States, showed a SOC sequestration rate of 0.5–0.9 Mg C ha-1 y-1 at 0–75 cm (Olson
    et al., 2014), whereas, in the temperate humid region of Ontario, Canada, nine
    years of cover cropping added 10–20 Mg C ha-1 SOC at 0–15 cm soil depth (Chahal
    et al., 2020). Similarly, in a 15-year study in central Italy''s Mediterranean
    climate, cover crops increased SOC at 0.1–0.3 Mg C ha-1 y-1 (Mazzoncini et al.,
    2011).. In our study, cover crops produced an average aboveground biomass of 2.1–6.0
    Mg ha-1 during 2018–2021 (Acharya et al., 2022b, Acharya et al., 2023), leading
    to the SOC sequestration rate of 1.6–2.3 Mg C ha-1 y-1 despite hot, dry semi-arid
    climatic conditions. In addition, no-tillage was adopted after the establishment
    of this study, shifting from conventional tillage management, which could have
    accompanied the synergistic benefits of adopting multiple conservation practices
    and thus increased SOC stock in the profile (Lal, 2015b). No-tillage does not
    increase SOC storage but conserves SOC accumulated from root and shoot residues
    and microbial proliferation due to cover cropping. Chen et al. (2022) suggested
    exploring SOC stock variation at different depths because introducing winter cover
    crops in a conventionally managed system had contrasting effects on SOC stock
    at different depths. A 19-year study in California revealed a 4% increase in SOC
    stock at depths of 0–30 cm but observed an 11% decrease at depths of 30–200 cm
    (Tautges et al., 2019). Consequently, there was a net loss in SOC stock at the
    0 to 200 cm depth range. Therefore, solely reporting results from one depth may
    lead to over or underestimating SOC stock benefits (Chen et al., 2022). The contrasting
    results emphasize the importance of considering the entire soil profile to accurately
    assess the impact of winter cover crops on SOC dynamics. Soil total N storage
    decreased under cover crops and NCC compared to the baseline data. This indicates
    that the inorganic N required for cover crop and cash crop biomass yield would
    be supplemented by mineralizing antecedent total N present in the deeper depths.
    Similar to our study, Mazzoncini et al. (2011)) reported that integrating non-legume
    cover crops for a long term in the Mediterranean climate increased SOC but significantly
    decreased total N at 0–30 cm soil depth. Also, the study revealed that total N
    content was reduced partly because of volatilization and leaching loss accounting
    for 5–40 kg N ha-1 y-1. In our study, legume species in legume-integrated cover
    crop mixtures, i.e., GBL and GL, did not contribute much through atmospheric N
    fixation, which could probably be because of their low biomass production, as
    Acharya et al. (2023) reported. Studies demonstrated that calculating soil C and
    N stocks to a specific soil depth can lead to uncertainties, mainly when there
    are variations in soil bulk density among the compared cropping systems (Gifford
    and Roderick, 2003, Lee et al., 2009). Researchers have adopted the equivalent
    soil mass method to overcome this challenge to assess changes in soil C and N
    stocks between cropping systems. Equivalent soil mass is calculated to effectively
    estimate SOC and nutrient stocks when bulk density differs among treatments. Soil
    bulk density was not different among treatments in this study. The equivalent
    soil mass approach does not calculate C and N stocks for identical soil layers,
    but it considers changes in soil bulk density to determine stocks for the same
    soil mass (Bhattacharyya et al., 2009, Chen et al., 2020). However, a five-year
    study in Denmark revealed that optimized crop rotations did not bring about any
    discernible changes in topsoil carbon (C) and nitrogen (N) stocks compared to
    continuous monoculture (Chen et al., 2020). The observation held true even when
    the equivalent soil mass method was used for examination. 4.3. Change in soil
    nutrients after four years of cover cropping and their relation with SOC sequestration
    Soil P was highest at 0–10 cm depth and dropped by at least 50% in lower depth
    across all treatments (Table 3). This could be due to the non-uniform distribution
    of P with a higher concentration near the soil surface than at lower soil depths
    (Villamil et al., 2006). Soil P stratification is common in long-term no-tillage
    management systems because fertilizer is often surface applied in such systems,
    and P, being immobile, concentrates in the surface soil layer (Franzluebbers and
    Hons, 1996, Crozier et al., 1999). As reported in previous studies (Dozier et
    al., 2017, Kumar and Goh, 1999), the K content was greater with cover crops than
    without, while we also observed a greater K content at the top 0–10 cm soil depth
    due to the stratification (Comia et al., 1994, Abdollahi and Munkholm, 2014).
    Soil K is highly mobile, and crop residues contain a relatively high amount of
    K compared to other essential nutrients. Over the years, enhanced decomposition
    of crop residues could have increased K content in surface soil. Cover cropping
    can have inconsistent effects on the S uptake and its cycling, mainly affected
    by the cover crop species used and subsequent cash crop uptake (Poffenbarger et
    al., 2015)). In this study, sulfate-S content was greater under NCC than under
    cover crops at 0–40 cm depth. Eriksen and Thorup-Kristensen (2002) also found
    lower sulfate content in the topsoil after using ryegrass cover crop compared
    to the values observed in the bare soil conditions. In contrast, other studies
    have reported that cover crops would increase sulfur content in the soil (Crespo
    et al., 2021). This suggests that the S contribution of cover crops to the subsequent
    cash crop varies, partially influenced by the specific species of cover crops
    utilized. The higher C-to-S ratio in the cover crops, mainly legumes, may slow
    S release from the residues or potentially lead to S immobilization (Eriksen,
    2009, Carciochi et al., 2021). Soil Zn content was greatest at 0–10 cm but did
    not improve after the 10 cm depth. Cover crop has the potential to effectively
    maintain optimal levels of Zn, B, Fe, and Mn in the topsoil (Sharma et al., 2018).
    Our study has uncovered positive developments in early indicators of soil health
    changes, emphasizing the importance of conducting long-term research. While cover
    crops offer numerous benefits under irrigated conditions, it is crucial to grow
    cover crops and cash crops with dryland agriculture to evaluate the ecosystem
    services provided by cover crops under water-limited semi-arid conditions. The
    positive correlation between SOC and P might be due to organic materials added
    by the cover crops that formed complexes with the P ions. Macdonald et al. (2018)
    reported that soil C and P are coupled via microbial and plant root activity,
    allowing the P mineralization from SOM. Their relationship can be influenced by
    microbial activity, land management, climate, fertilizer application, and soil
    water retention (Huang et al., 2016). Studies showed that arid and semi-arid regions
    have a weak correlation between SOC and P due to low SOM and biological activities
    (Jiao et al., 2016, Yuan and Chen, 2015). However, a previous study at the same
    site showed that cover crops improved the cropping system scale soil water balance
    (Paye et al., 2022a, Paye et al., 2022b), possibly affecting C and P dynamics.
    In addition, a positive relationship between SOC and other soil nutrients (Ca,
    Cu, Zn, Mn) shows that increased SOC in the soil can promote nutrient availability
    (Fig. 3). Soils with higher organic C levels enhance plant root growth and exploration,
    facilitating more efficient nutrient extraction from a larger soil volume (Six
    et al., 2004). Additionally, organic compounds like humic acids characterized
    by high cation exchange capacity can attract and hold positively charged ions,
    including essential nutrients like Ca, Mg, and K (Lehmann and Kleber, 2015). Increased
    organic C content stimulates microbial activity in the soil, with microbial biomass
    playing a vital role in nutrient cycling by converting organic forms of nutrients
    into mineral forms accessible to plants (Fierer and Schimel, 2002, Rousk et al.,
    2009). Using winter cover crops under semi-arid irrigated forage rotation systems
    can sequester SOC and improve soil nutrient availability. 5. Conclusions The results
    from our four-year field study showed the influence of winter cover crops on soil
    C and nutrient pools at various soil depths in a corn-sorghum cropping system
    in semi-arid environments. Compared to NCC, grass and its mixture of brassicas
    and legumes increased soil PMC at 10–20 and 20–40 cm depth. GL significantly increased
    soil TLN at 10–20 cm soil depth. GBL mixtures increased the SOC storage to 80 cm
    depth. Cover crop mixtures improved the soil NO3− -N, P, and K at the top 0–10 cm,
    although the P and K content was lower with cover crop than NCC at 20–80 cm soil
    depth. Integrating winter cover crops in the corn and sorghum forage production
    systems for the long term can potentially improve soil health and fertility in
    the semi-arid regions of SHP. Future research on using diverse cover crops in
    the lands transitioning from irrigated to dryland forage production systems will
    help to understand the soil health and ecosystem services in semi-arid regions
    or similar agroecosystems. CRediT authorship contribution statement Acharya Pramod:
