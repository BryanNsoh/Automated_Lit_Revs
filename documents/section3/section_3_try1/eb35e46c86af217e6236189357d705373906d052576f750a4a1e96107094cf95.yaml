    Cambisols, Fluvisols, Vertisols In the Indo-Gangetic plain (IGP) soil hydrology
    is a major determinant of the spatial distribution of land use systems. These
    are mainly rice-based systems: dominantly rice-wheat with rice-pulse and rice-maize
    annual rotations also practised in the monsoon (kharif) and dry winter seasons
    (rabi), respectively. In the lower Ganges Plain, double rice crops are also common
    (Timsina and Connor, 2001). Rice is especially adapted to saturated soil conditions
    and periodic shallow flooding that other crops without physiological traits like
    aerenchyma cannot survive (Miro and Ismail, 2013). As such, soil hydrology during
    the monsoon season governs the distribution and production risks faced by rice
    and non-rice crops (Urfels et al., 2021; McDonald et al., 2006). The source of
    soil water (rain, floods, lateral flow, through flow), inter-annual variation,
    seasonal pattern, and within-season time series of water levels in and above the
    soil greatly influence crop management (e.g. timing of crop establishment) as
    well as yield outcomes (McDonald et al., 2022) Soil hydrology is also a major
    determinant of greenhouse gas (GHG) emissions from these systems (Kraus et al.,
    2015). Many global assessments of GHG emissions in rice assume that systems are
    flooded for the duration of the cropping season, and that major reductions in
    GHG emissions are achievable if water management is changed to favor periodic
    or occasional drainage (Bo et al., 2022). Accurate modelling of soil water dynamics
    is crucial to simulate GHG-drivers parameters such as pH, redox potential (Eh),
    and substrate concentrations (Yin et al., 2020). The landscape of the IGP has
    clear differences in soil hydrology due to local landscape position and the relation
    to fluvial systems (Sinha et al., 2005) and groundwater resources (Bonsor et al.,
    2017). This is recognized by the local perception of landscape position as “upland”,
    “medium land”, “lowland”, although these terms have no precise definition and
    vary across sub-regions. Soil profile characteristics (e.g., hydraulic conductivity,
    porosity, bulk density, layering) also affect soil hydrology, irrespective of
    landscape position. Some of these effects can be seasonal or transient in nature.
    For example, temporal differences in hydraulic conductivity may control early-season
    patterns of soil moisture variation but have no influence on the field water balance
    later in the season, when landscape and shallow groundwater factors exert more
    influence. Management practices including irrigation, puddling and compaction
    also have impacts on dynamic soil properties that can vary within a season, notably
    water balance and hydraulic conductivity varying with degree of saturation (McDonald
    et al., 2006). The totality of the time series of soil hydrology is termed the
    soil hydrological response. This is expressed both within and between seasons.
    Clusters of sites with similar soil hydrology are termed hydrological response
    types (HRT). The hydrology of the Bihar portion of the eastern IGP is complex.
    The Ganges River flows across the centre of the State, and has several major tributaries
    coming from the Himalayan foothills to the north and Jharkand State to the south
    (Jain and Sinha, 2003). These have formed terraces and abandoned channels, and
    are further drained by smaller streams and canals. These factors contribute to
    the observed spatial variability of the time-series of soil-water relations. The
    objective of this work is to identify and characterize soil hydrological response
    types (HRT) for the cropland of the IGP in Bihar state, where rice is the kharif
    component. This landscape segmentation is intended for use in models where soil
    hydrology dynamics are important, e.g., GHG emission models. Once identified,
    the HRT could be used to select representative sites for modelling, allowing extrapolation
    of results to other sites with the same HRT. The HRT can also be used for suitability
    evaluation for alternative rice-based systems, including new technologies (e.g.,
    direct-seeded rice, adjusted planting dates, variety maturity class) or management
    strategies, including opportunities for irrigation-led intensification (Balwinder-Singh
    et al., 2019). This work is part of the Cereal Systems Initiative for South Asia
    (CSISA) of the International Maize and Wheat Improvement Center (CIMMYT) in partnership
    with the International Food Policy Research Institute (IFPRI), the International
    Rice Research Institute (IRRI) and the International Water Management Institute
    (IWMI) (CIMMYT, 2017). Among CSISA''s goals are (1) to accelerate widespread adoption
    of resource-conserving practices, technologies and services that increase yields
    with lower water, labour and input costs and (2) to disseminate new knowledge
    on cropping system management practices that can withstand the impacts of climate
    variability and change. To achieve these goals, CSISA and the Indian Council of
    Agricultural Research (ICAR) have initiated a partnership to characterize crop
    production systems at the national scale (McDonald et al., 2023). This initiative,
    termed the ‘Landscape Crop Assessment Survey (LCAS)’ endeavours to enrich basic
    data stacks on yield and agronomic production practices with environmental data,
    including weather, soils, and hydrologic characterization information. 1. Soil
    hydrologic response types Several efforts have been made to group soils by their
    hydrologic behaviour. An early example is the “hydrology of soil types” (HOST)
    system developed for the United Kingdom (Boorman et al., 1995; Lilly et al., 1998).
    HOST groups soils by the dominant pathways and rate of water movement through
    soil, and was designed primary for watershed hydrology modelling. Another common
    classification is the USDA''s hydrologic soil groups (HSG) (USDA Natural Resources
    Conservation Service, 2020), which have been mapped at Global scale (Ross et al.,
    2018) and in smaller regions (Faouzi et al., 2023) in support primarily of rainfall-runoff
    relations for RUSLE-based soil erosion modelling using the curve number (CN) method
    (Garen and Moore, 2005) or as an enhancement to DNDC using the related MUSLE soil
    erosion model (Deng et al., 2011). Classifications for specific model types include
    those of Quisenberry et al. (1993), who grouped South Carolina (USA) soils based
    on their behaviour for water and chemical transport. The close relation between
    soil hydrology and landscape position within a watershed was proven by, among
    others, Park and van de Giesen (2004). Landscape segmentation of wetlands is well-developed
    as a hydrogeomorphic (HGM) classification (Semeniuk and Semeniuk, 2018) based
    on geomorphic setting, dominant water source and transport, and hydrodynamics
    of moving water. However, in the IGP, neither watershed nor soil erosion modelling
    are of primary importance, and most of the agricultural area is not developed
    from reclaimed wetlands, rather from alluvial plains and terraces. Here the interest
    is in the time sequence over the year of presence of water in and over the soil
    profile, potentially influenced by the dynamic interactions between landscape
    position, soil properties, groundwater, irrigation, and soil management. Hence
    a new approach is needed. 2. Study area The Indian state of Bihar is at the eastern
    end of the IGP, bisected by the Ganges from west to east, and with several major
    tributaries: the Sone, Ghaghara, Gandak and Koshi. The State is of low relief
    except for some hilly areas bordering Nepal to the northwest and Jharkhand to
    the south. Agriculture is the dominant land use, with rice-wheat systems in the
    wet (kharif) and dry (rabi) seasons as the dominant land use. Maize and pulses
    systems are found in some areas in the winter cropping cycle. A wide variety of
    secondary crops are grown, especially in areas with good access to major markets
    such as the capital city Patna. This State is a priority area for the activities
    of CSISA. In this study only the areas planted to kharif rice are characterized.
    3. Data sources The identification of HRT is based on clustering observations
    from direct field measurements. Observations from two contrasting kharif seasons
    (July – October) were used to determine if HRT are consistent over years, or must
    be recalculated for each year. Year 2021 had more precipitation than long-term
    (1901–2017) area-weighted statistics (904 mm, standard deviation 156 mm) for the
    four kharif months (June–September) in Bihar (Government of India, 2022). In this
    year the kharif rainfall over six stations near the field locations had a mean
    of 474 mm and a standard deviation of 130 mm for the three months recorded (July–September),
    however June 2021 had so much rainfall that gauges were not monitored and rice
    could not be established. By contrast for 2022 the 23 rainfall gauges averaged
    only 354 mm for the season. This was less than any previous amount in the 1901–2017
    period.. Field observations were made as part of the Landscape Crop Assessment
    Surveys (LCAS). This survey included farmer-reported information on hydrology-related
    management practices at each site: rice establishment method (2022 only), number
    of irrigations, timing of irrigations (early vegetative, mid vegetative, flowering
    and grain filling), reason for irrigating (visible crop stress, soil cracking,
    disappearance of flood water, crop growth stage), tubewell depth, pump type and
    power. In 2021 the management practices were consistent among sites, likely due
    to the very wet conditions than limited options and made irrigation irrelevant.
    At 47 (2021) and 160 (2022) LCAS points, a set of so-called pani-pipes (“pani”
    is the Hindi word for “water”) were installed in farmer''s fields during the kharif
    season in 2021 and 2022. These are 30 cm long by 10 cm diameter plastic tubes
    inserted to a depth of 15 cm in the soil, so that 15 cm are above the soil surface,
    with 5 cm diameter holes, spaced 2 cm apart (edge to edge) both horizontally and
    vertically, in the section below the soil surface. At each pani-pipe location
    the farmer was asked for the perceived landscape position, one of “upland”, “medium
    land”, “lowland”. These terms refer not to the actual local elevation, but rather
    the farmers'' perception of relative differences in hydrology in a local context
    that also pertains to the types of crops that can be cultivated during the wet
    kharif season. “Lowland” is often flooded with poor drainage; “upland” allows
    a full range of crops, with irrigation if necessary and also good drainage; “medium
    land” is intermediate. These terms are not used consistently across the study
    area, but are commonly-used local terms. In 2022 many sites were paired or closely-spaced,
    for comparison of direct-seeded rice (DSR) and transplanted rice (TPR). In the
    smaller study of 2021 all sites were TPR. Pipes were installed at representative
    locations in the field at the technician''s discretion. The water levels in the
    pipes were measured each morning during the cropping season. The measured levels
    thus ranged between −15 to +15 cm from the soil surface. In 2022 water levels
    above the pipe top were also measured. The pani-pipes show the water level, but
    not the soil moisture status in the 0 to −15 cm range. In addition, rain gauges
    (2021: 6, 2022: 23) were installed near sets of pani-pipes and read daily. The
    2021 dataset consists of 47 pani-pipes, all in West Champaran district in northwestern
    Bihar (Fig. 9). These were read from 21-July through 07-November-2021. The 2022
    dataset consists of 160 pani-pipes from 15 districts of Bihar and three districts
    of the adjacent eastern Uttar Pradesh State (Fig. 10). These were read from 06-July
    until rice harvest in mid-October-2022. Groundwater levels pre- and post-monsoon
    (2021: mid-January and late November; 2022 late May and early November) were obtained
    from the National Water Informatics Centre (NWIC) for 596 (2021) and 781 (2022)
    monitoring wells distributed over Bihar and eastern UP. Each pani-pipe location
    was matched with its closest well using the st_distance function of the sf R package.
    This distance ranged from 2400 to 24,000 m, median 11,450 m (2021, 10 wells) and
    650 to 16,300 m, median 4900 m (2022, 34 wells). Using the same method, each pani-pipe
    was matched with its closest rain gauge, for which the in-season total rainfall
    was computed. This distance ranged from 46 to 45,600 m, median 4040 m (2021, 6
