    hydrological cycle 1. Introduction Evapotranspiration (ET) is the main terrestrial
    pathway by which precipitation is recycled back to the atmosphere. The significance
    of this water flux in regulating the climate system has been recognized since
    the late 1970s (Eagleson, 1981) and much recent attention is focused on its interaction
    with the terrestrial carbon cycle (Jung et al., 2010). Because of the large latent
    heat of vaporization value of water, the ET cooling effects also regulate land-surface
    and near-surface air temperatures (Oki and Kanae, 2006; Gentine et al., 2010,
    Gentine et al., 2011; Zhang et al., 2020). Estimates of global ET are required
    for assessing shifts in the hydrological cycle, drought monitoring (McEvoy et
    al., 2016), and climate change model evaluation. Unsurprisingly, estimating ET
    at spatially extended scales using remote sensing products continues to receive
    research interest (e.g., Bastiaanssen et al., 1998; Su, 2002; Mu et al., 2007,
    Mu et al., 2011; Yuan et al., 2010; Martens et al., 2017). Barriers to estimating
    ET at such large spatial scales include difficulties in capturing heterogeneity
    in soil-vegetation activity and the complex interactive effects of biochemical
    and biophysical processes regulating transpiration (Tr). Prior remote sensing-based
    approaches to estimating ET at global scales fall into two broad categories: (i)
    meteorologically based semi-empirical methods and (ii) surface energy balance
    residual methods. The meteorologically based methods employ a Penman equation
    (Penman, 1948) or variants such as the Penman-Monteith (PM) equation (Monteith,
    1965) or a Priestley-Taylor (PT) equation (Priestley and Taylor, 1972) to estimate
    global ET using remotely-sensed vegetation properties, meteorological conditions,
    near-surface soil water content, among other variables. Mu et al., 2007, Mu et
    al., 2011 produced a widely used global ET dataset (i.e., MOD16) employing the
    PM equation, yet in this approach, the stomatal conductance must be parameterized
    leading to uncertainties in the retrieval. Fisher et al. (2008) modified the PT
    eq. (PT-JPL) and partitioned ET into three components: evaporation from the soil
    or forest floor, evaporation of canopy intercepted water, and transpiration Tr.
    These methods are subject to uncertainties given the difficulty in representing
    these processes, especially Tr. Another limitation encountered by these models
    is their ability to reproduce the hysteresis response of ET to radiation load
    or vapor pressure deficit variation (Zhang et al., 2014c; Lin et al., 2019; Wan
    et al., 2023). To overcome some of these issues, Yang et al. (2013) used the water
    - carbon gas exchange relation at the leaf level to link leaf transpiration to
    photosynthesis, though uncertainties in describing carbon fluxes and their bridge
    to water fluxes remain. The energy balance residual methods also gained attention
    because of their simplicity as in the SEBS model (Su, 2002), SEBAL (Bastiaanssen
    et al., 1998), and other multiple water sources models (e.g., two sources - TSEB,
    Norman et al., 1995; three sources - 3SEB, Burchard-Levine et al., 2022). Such
    energy balance residual methods are sensitive to estimates of land-surface temperature
    and air temperature given that their differential value drives sensible heat fluxes
    (Zhang et al., 2016b). Moreover, accurate parameterizations do require turbulent
    flow statistics rarely available at large scales (Katul et al., 1998). Solar-Induced
    chlorophyll Fluorescence (SIF) provides a novel way of monitoring large-scale
    photosynthetic vegetation activity (Sun et al., 2023). Since stomata regulate
    leaf gas exchange of carbon dioxide and water vapor with the atmosphere, SIF offers
    a promising way to indirectly infer Tr, framing the scope here. Plants utilize
    absorbed photosynthetically active radiation (APAR) for photosynthetic activities
    and dissipate the excessive radiation through non-photochemical quenching (NPQ)
    processes, and the remaining unexploited APAR in the 400–700 nm spectral range
    is re-emitted by chlorophyll molecules at longer wavelengths, which is known as
    solar-induced chlorophyll fluorescence (or SIF). As such, SIF contains key information
    on plants'' photosynthetic activities (Sun et al., 2023) that shows great potentials
    to constrain Tr. SIF has already been widely used to reconstruct large-scale photosynthesis
    (Zarco-Tejada et al., 2009; Sun et al., 2015; Yoshida et al., 2015; Zhang et al.,
    2016a) after Guanter Palomar (2006) performed the first space-based SIF retrieval.
    From then on, several satellite projects have been launched with equipment allowing
    for SIF retrievals on board such as the Greenhouse gases Observing SATellite (GOSAT)
    (Hamazaki et al., 2005; Guanter et al., 2012) and GOSAT2 (Imasu et al., 2023)
    missions, Global Ozone Monitoring Experiment-2 (GOME-2) (Joiner et al., 2013),
    Orbiting Carbon Observatory-2 (OCO-2) (Frankenberg et al., 2014) and OCO-3 (Taylor
    et al., 2020), and TROPOMI (the TROPOspheric Monitoring Instrument) (Köhler et
    al., 2018), among others. Because SIF can reflect plants'' activity, the observed
    remotely sensed SIF has the potential to constrain large-scale Tr, and thus ET
    as transpiration is usually the largest fraction of ET, without extensive data
    needs for meteorological variables and vegetation conditions and their empirical
    calibrations. The accuracy of the corresponding Tr and ET logically depends on
    the quality of remote sensing SIF retrievals. A handful of prior studies already
    used SIF to model ET empirically. Alemohammad et al. (2017) showed that SIF observations
    could be used to constrain variations in ET; Damm et al. (2018) found a non-linear
    relation between ET and SIF while other studies also found that the radiation
    and meteorological conditions such as Photosynthetically Active Radiation (PAR),
    Vapor Pressure Deficit (VPD), and Air Temperature (Ta) impact the empirical relation
    between ET and SIF (e.g., Lu et al., 2018); other studies applied the Penman-Monteith
    equation by parameterizing canopy conductance (or resistance) using SIF and reported
    good performance in ET modelling (e.g., Shan et al., 2019; Damm et al., 2021).
    Utilizing the photosynthetic information contained in SIF products at FLUXNET
    sites, a method based on water‑carbon relations was earlier proposed to estimate
    ET and tested across these sites (Zhou et al., 2022). In particular, the transpiration-SIF
    relation was improved when scaled by VPD. The key advantage of the aforementioned
    model is that it does not require explicit accounting for stomatal conductance.
    The model reliably reproduced site-level ET when complemented with a soil evaporation
    model across all land use types. Expanding on this work, the aim here is to (1)
    determine the ET-SIF model parameters at FLUXNET sites; (2) derive global distributions
    of the model parameters using their dependences on climatic properties and land
    use types as derived from FLUXNET analysis; (3) use the outcomes in (1) and (2)
    to produce a first global terrestrial ET dataset using SIF. Comparison with other
    global ET products are also discussed at annual and seasonal time scales. It is
    to be underscored that sublimation over snow and ice and open-water evaporation
    were not incorporated. 2. Data and method 2.1. Model description of ET using remotely
