    is an important component of soil health and influences soil water retention (Guber
    et al., 2003). The phacelia treatment had a significantly greater percentage of
    soil maintained in water-stable aggregates as compared to the rye and no cover
    treatments in both vine row and interrow spaces (p = 0.005) (Figs. 2A and 2C).
    The average percentages of soil aggregates > 2 mm were 14.9%, 7.6%, and 7.0% for
    the phacelia, rye, and no cover crop plots, respectively (Table S4). This finding
    corroborates a study reporting that cover crops and no tillage can increase aggregate
    stability in loamy Mediterranean soils (Belmonte et al., 2018). But our finding
    revealed that the phacelia cover crop, in particular, was effective at increasing
    the aggregate stability compared to the rye cover crop. Traits of the cover crop
    plant species including rooting strategies and depth, symbiotic associations,
    biomass and growth strategies may differentially impact desirable outcomes associated
