    sequence indicating linear reduction of carbon footprints by sequestration and
    improving ecological sustainability. Methods Experimental materials A field experiment
    was carried out at the Main Agricultural Research Station (15° 12′ N, 74° 59′
    E), Dharwad, Karnataka, India, for three consecutive years from 2017–2018 to 2019–2020
    for sustainable intensification of climate-smart maize–chickpea cropping system
    in northern transition zone of Karnataka under rain fed condition. The soil at
    the location of the experiment site was a medium black clay with a pH of 7.6 and
    electrical conductivity of 0.35 dS m−1. The soil had a medium level of organic
    carbon (0.51%), as well as medium levels of available nitrogen (296 kg ha−1),
    phosphorus (28 kg ha−1), and potassium (283 kg ha−1). The JG-11 chickpea variety
    and the University''s single cross maize hybrid, GH-150125, were selected as the
    experimental seed materials. Experimental research and field studies on cultivated
    varieties complied with relevant institutional, national, and international guidelines
    and legislation. Climatic condition during cropping years In comparison to the
    average rainfall over the previous 69 years, the three cropping years at the experimental
    location recorded rainfall of 582.8, 892.0, and 1316 mm in 2017, 2018, and 2019,
    respectively (Fig. 4). In each of the 3 years, April witnessed the highest maximum
    temperature (37.7, 36.2, and 37.2 °C in 2017, 2018, and 2019 respectively). Similarly,
    the lowest temperature was13.9, 13.9and 13.0 °C during January month of 2017,
    2018 and 2019 respectively. The mean maximum relative humidity ranged from 90.9%
    during September 2017 to 88.0 during both July 2018 and August 2019. The minimum
    mean relative humidity ranged from 35.1% during February 2017 to 46 and 40% during
    February 2018 and 2019 respectively. Figure 4 Monthly meteorological data during
