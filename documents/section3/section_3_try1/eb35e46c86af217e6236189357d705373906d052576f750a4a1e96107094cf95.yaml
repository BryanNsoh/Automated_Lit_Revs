    contributes a novel insight into ecological science by presenting a meticulous
    analysis of the impact of irrigation levels on carbon exchange in various biomes,
    specifically deserts, semi-deserts, and steppes. The primary discoveries and contributions
    can be outlined as follows: 1. Optimization of irrigation for different biomes:
    The research indicates the effectiveness of developed irrigation levels for deserts,
    semi-deserts, and steppes, leading to increased carbon accumulation in the soil.
    This innovative discovery could inform recommendations for optimal water resource
    utilization in the agricultural sector. 2. Expansion of data for agroecosystems:
    The study utilizes expanded data and the LPJ-GUESS Education 3.0 model to simulate
    the impact of irrigation on agricultural ecosystems in different climatic conditions.
    This aids in broadening the understanding of carbon exchange processes and the
    interaction of water regimes with the soil. 3. Consideration of comprehensive
    impact: The research takes into account the entire carbon cycle in agroecosystems,
    including carbon exchange processes, accumulation in the soil, and within the
    ecosystem. This is crucial for gaining a comprehensive understanding of the ecological
    implications of irrigation in different biomes. These findings expand the understanding
    of water regimes in agricultural systems and may play a key role in shaping strategies
    for sustainable water resource utilization in agriculture. Additionally, the obtained
    results corroborate the positive impact of increased soil carbon on agriculture,
    particularly in irrigated areas. Developing optimal irrigation strategies and
    considering carbon exchange can contribute to increased yields and ecological
    resilience of agricultural lands. The research data open up prospects for sustainable
    development and optimization of resource utilization in irrigated agriculture.
    4. Discussion The 10-year simulation with specific irrigation rates demonstrated
    carbon accumulation within the soil and an increase in plant biomass. Similar
    results were obtained in the Volgograd region, where researchers achieved arable
    land productivity of 11.0–13.0 units per hectare in the crop-rotation system without
    using fertilizers (Melikhova et al., 2016; Khasanov et al., 2020a). Some other
    researchers found that soybeans grown in the same region can yield 3.05 t/ha and
    5 t/ha when irrigated using sprinklers and drip irrigation systems, respectively
    (Borodychev, 2016). Artificial irrigation was calculated to have a positive effect
    on the humus condition of soil in the steppe zone of Ukraine. The negative humus
    balance was observed under non-irrigated conditions and amounted to 0.56 t/ha.
    Under irrigated conditions, this indicator decreased by 57.1 % to 0.24 t/ha. The
    factors that were taken into account during the calculation process include but
    are not limited to, precipitation, irrigation rates, water uptake by plants, soil
    surface moisture, water movement between soil horizons, and groundwater/surface
    water interaction (Vozhegova et al., 2016). Treated wastewater can also be used
    for irrigation, as shown by around 50 countries in the world (Khilchevsky, 2021).
    Many researchers across the world investigated soil carbon recovery. According
    to their findings, soils in arid and semi-arid regions are prone to organic and
    inorganic soil carbon mineralization, which causes land degradation and desertification
    (Yin et al., 2011). Around 92 % of the world''s inorganic carbon is present in
    arid and semi-arid regions. In northwest China, soil inorganic carbon (SIC) pools
    are 2–5 times larger compared to organic carbon (SOC) stocks (Yin et al., 2011).
    The likely explanation is that the SOC content is indirectly affected by the physicochemical
    properties of the soil (Su et al., 2020). In particular, the lack of soil moisture
    and unfavorable physical and chemical conditions limit the activity of microorganisms,
    keeping the SOC content of cultivated lands low. The rate of SIC accumulation
    would be high in these conditions (Yin et al., 2011). A three-year experimental
    study of carbon dioxide exchange in irrigated and rainfed agricultural systems
    found an increase in litter-C pools (including roots, stalks, leaves, and cobs)
    at irrigated continuous maize sites and in the irrigated maize-soybean rotation
    (by 230 and 200 g C m−2 year−1, respectively). The future soil carbon balance
    in these systems was reported to depend on the fate of carbon in these accumulating
    litter pools (Verma et al., 2005). More significant differences in SOC accumulation
    between rainfed and irrigated agricultural systems were detected in Colorado.
    Specifically, carbon accumulation rates were about three times higher in the irrigated
    system (Saito et al., 2023; Giannini et al., 2023; Mosier et al., 2005). Another
    experiment was devoted to measuring humus building efficiency. As reported, the
    carbon of plant material had a half-life between 39 and 54 days, animal manure
    had a half-life that ranged from 37 to 169 days, and for sewage sludge, the half-life
    was 39–330 days. At the same time, all mature substrates and animal feces demonstrated
    a higher humus-building efficiency compared to plant materials except fine roots
    (Gasser et al., 2021). Organic fertilizers cannot be used in large quantities.
    The same applies to mineral fertilizers and lime which farmers utilize to accelerate
    soil reclamation. The main task of farmers is to maximize profits from fertilizers
    while minimizing the negative impact on soil and groundwater (Ilves et al., 2020).
    In Poland, farmers are required to prepare a fertilization plan under the Nitrate
    Directive, which aims to protect waters from nitrates from agricultural sources.
    One of its provisions sets the upper limits for the amount of fertilizers that
    can be applied at 170 kg per hectare. These restrictions help to reduce greenhouse
    gas emissions (Acosta-Martinez et al., 2023; Syp et al., 2021). Thus, environmental
    requirements act as a factor affecting soil carbon accumulation. Some researchers
    argue that for a more accurate simulation of soil carbon accumulation, the following
    must be taken into account: SOC fractions in fresh residues (Hong et al., 2021),
    air temperature and precipitation (Bolinder et al., 2012), and plant carbon input
    rate (Guo et al., 2006; Khasanov et al., 2020b). The SOC cycling in the topsoil
    can be simulated using the RothC model. The inputs of this model include monthly
    precipitation and potential evapotranspiration (mm); average temperature (°C);
    clay content (%), DPM/RPM ratio; degree of soil cover (bare or vegetated); monthly
    crop carbon inputs from crop residues (t C ha−1); monthly manure inputs (t C ha−1);
    and thickness of the soil layer (cm). The RothC model was run to simulate the
    turnover of organic carbon in both surface and subsurface soil layers. With its
    help, scientists discovered different patterns of SOC accumulation. Specifically,
    the application of manure at sites representing a semi-arid climate was reported
    to cause the SOC content to grow, as seen in India (Emde et al., 2021; Bhattacharyya
    et al., 2013). Another researcher found SOC accumulation under cover crop and
    catch crop residues (Autret, 2017). A similar outcome was reported by a meta-analysis
    (Sulman et al., 2018). A simulation study by Russell and Mohan Kumar (2019) was
    rather interesting. They found that agricultural systems without trees had higher
    carbon storage that did not require spending money on fertilizers or irrigation
    (Russell and Mohan Kumar, 2019). In this study, simulation models do not take
    artificial fertilization into account; here, the accumulation of soil carbon is
    due to dead plant decomposition. This method for boosting fertility was reported
    effective by other researchers. For instance, Baeva (2018) found that converting
    arable lands into fallow lands initiates the natural succession process, which
    intensifies the accumulation of organic carbon. The highest concentration of soil
    carbon was detected in the upper soil layer within a depth of 10 cm (Baeva, 2018).
    Another study reported the positive impact of perennial grasses on organic carbon
    content within the soil. The study in point suggested filling organic fertilizers
    with crop stubble and root residue. A four-year experiment conducted on soddy–podzolic
    sandy loamy soils under perennial grasses revealed a 0.1 % increase in the humus
    content, mainly in the arable layer. The assumed cause was the presence of root
    residues in the upper soil layers, which the soil biota converted into organic
    matter (Gurina et al., 2014). Similar observations were made in the Central Chernozem
    region, the North Caucasus, and the Volga region where humus reserves under perennial
    grasses increased to 0.06 kg/m2 (Trofimova, 2017). Irrigation and plant decomposition
    are not the only factors that increase the soil carbon gain; shelterbelts also
    matter. According to the study conducted in the Kamennaya steppe (Voronezh region),
    shelterbelts reduce the intensity of drought by creating a favorable microclimate
    (Bobylev, 2005). Other benefits include, but are not limited to, water retention,
    reduced wind erosion, biodiversity conservation, and higher soil fertility. Another
    evidence to support the positive impact of shelterbelts on soil fertility in irrigated
    areas is that the average grain yield near shelterbelts is higher by 34 % compared
    to control plots (Ruleva and Ovechko, 2017). The results of this study coincide
    with studies that had similar climatic conditions. The models used here, however,
    had their limitations: (1) the simulation of the carbon cycle only took into account
    the interaction of wild vegetation, and (2) the organic and inorganic forms of
    soil carbon were not examined separately. In addition, the simulation began with
    the year 1992, with the initialization phase being 500 years, which means that
    the 10-year period under analysis falls between 2492 and 2502. The simulation
    algorithms, however, correspond to processes that occur at the present time; therefore,
    the first limitation can be ignored. If the current climate changes persist at
    their pace, then in ten years, similar results can be detected in the biomes under
    consideration, provided that adequate irrigation is provided and that enough stubble
    and root residues decompose. The shelterbelts should also be kept intact. The
    conducted study using the dynamic model LPJ-GUESS Education 3.0 to simulate the
    impact of irrigation on vegetation in arid biomes provides important insights
    into ecosystem responses to changes in internal and external factors. The analysis
    results indicate that, despite the high temperatures in the desert and semi-desert,
    irrigation contributes to a slight increase in carbon accumulation in the soil.
    However, a significant deviation in ecosystem carbon exchange has proven to be
    crucial, possibly linked to the peculiarities of plant functioning under the influence
    of summer temperatures. The analysis of biomes indicates variations in vegetation
    responses to irrigation. In the steppe, there is observed a positive increase
    in the natural carbon balance in the soil, indicating the high productivity of
    this biome. On the other hand, in the desert, where the smallest change in the
    carbon balance occurs, the highest summer temperatures might have the most significant
    impact. The positive effect of irrigation identified in the desert and semi-desert
    may be associated with increased soil microbial activity and improved conditions
    for plant photosynthesis. In the steppe, a positive carbon balance is observed,
    which may be attributed to high biodiversity and more efficient carbon exchange.
    Temperature conditions play a crucial role in regulating the efficiency of irrigation.
    An increase in summer temperatures in the desert and semi-desert may lead to less
    effective carbon exchange and plant activity. Conversely, in the steppe, where
    temperature may be a less limiting factor, the irrigation effect appears more
    favorable. The importance of considering biodiversity is evident in the steppe,
    where high diversity contributes to more efficient carbon exchange. The application
    of minimal irrigation rates confirms the effectiveness of rational water use for
    preserving soil carbon balance and promoting plant growth. Finally, the static
    initialization phase is crucial and should be considered when analyzing the long-term
    effects of irrigation. Considering these factors helps understand the complex
    relationships between climate change, irrigation, and biological processes, contributing
    to a better understanding of sustainable development in arid ecosystems. It is
    complicated to compare the results of this study with previous research. The dynamics
    of the carbon balance reflect the total amount of carbon in the soil without dividing
    it into inorganic and organic carbon. Yet, only the latter is actively involved
    in soil fertility formation. The growth of plant biomass may be indicative of
    an increase in organic carbon content within the soil. Future research can analyze
    the key drivers behind the simulated increase in the soil carbon content. 5. Conclusions
    Results from the LPJ-GUESS simulation are presented for three different biomes:
    desert, semi-desert, and steppe. Carbon accrual rates in semi-desert (0.3 kg C/m2/year)
    and steppe (0.29 kg C/m2/year) biomes were similar. The desert biome had the smallest
    carbon gain (0.25 kg C/m2/year). Results also show a decrease in the ecosystem
    carbon exchange for all biomes: desert, −0.21 kg C/m2/year; semi-desert, −0.08
    kg C/m2/year; steppe, −0.02 kg C/m2/year. The accumulation rates of carbon for
    boreal grass cover were found to increase from 0.1 to 0. 2 kg C/m2 in the desert
    biome and from 0.1 to 0.2 kg C/m2 in the semi-desert biome; for the steppe biome,
    it increased from 0.1 to 0.15 kg C/m2. Carbon accumulation for boreal deciduous
    tree cover became higher over the past 10 years, reaching the following values:
    desert, 2.2 kg C/m2; semi-desert, 0.02 kg C/m2; steppe, 1 kg C/m2. As for the
    evergreen coniferous cover, the increase in the carbon accumulation rates was
    as follows: the carbon accrual rate of the steppe soil increased from 1.2 to 1.7
    kg C/m2. These findings suggest that irrigation rates developed for desert, semi-desert,
    and steppe biomes were effective. An increase in the SOC content was due to the
    impact of shelterbelts and dead plant decomposition. The results of this study
    portray the carbon cycle under the current climate change conditions and thus
    can be useful in agricultural management and food security projects. The present
    findings can be applied in irrigated and rainfed agriculture. Specifically, farmers
    may improve the productivity of irrigated lands in three different ways: through
    compliance with irrigation norms, by planting shelterbelts to provide water retention
    and a favorable microclimate, and by converting arable lands to fallow lands to
    restore fertility. Future research directions may involve expanding the investigation
