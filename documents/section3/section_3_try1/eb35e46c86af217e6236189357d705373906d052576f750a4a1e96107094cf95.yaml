    wetting and drying irrigationNet ecosystem CO2 exchangeMethane emissions 1. Introduction
    Rice feeds over 50% of the global population (Zhuang et al., 2020), and is essential
    for ensuring food security. Rice is a water-loving plant that uses 3–5 folds as
    much freshwater as other cereals (Ishfaq et al., 2020). Paddy fields are also
    major CH4 emissions sources (Lee et al., 2020), which contribute 11% of global
    anthropogenic emissions (IPCC, 2014). IAWD has emerged as one of the most widely
    water-saving irrigation technologies. It can greatly mitigate water scarcity and
    CH4 emissions (Arai, 2022, Hao et al., 2022, Sha et al., 2022, Jiang et al., 2023b).
    Sha et al. (2022) reported that IAWD decreased CH4 emissions by 54%–71% across
    three years. The lower CH4 emissions are largely attributable to IAWD limiting
    methanogens and promoting CH4 oxidation through improved soil aeration (Zhang
    et al., 2012). However, improved aeration under IAWD can promote soil CO2 emissions
    and thus ecosystem respiration (Re) (Yang et al., 2020). Haque et al. (2022) showed
    that IAWD decreases rice straw yield, which inevitably reduces plant carbon accumulation
    and thus affects gross primary product (GPP). Therefore, decreased GPP and enhanced
    Re lead to a serious sustainability challenge on soil carbon sequestration and
    carbon emission reduction. NEE represents the difference between GPP and Re, reflecting
    the ecosystem as carbon sink or source (Guo et al., 2021). Yang et al. (2017)
    showed IAWD enhanced soil CO2 emissions, resulting in lower NEE. In addition,
    the effect of IAWD on rice yield is controversial and mainly depends on the threshold
    of soil water potential (SWP) (Cheng et al., 2022). Recently, our studies indicated
    that IAWD maintained yield with different SWP thresholds set according to different
    growth periods (Zheng et al., 2018, Li et al., 2022). Nevertheless, little is
    known about the effect of IAWD with varying thresholds on CH4 and NEE in Northeast
    China, a typical rice monoculture region. Hence, to ensure sustainable rice production
    in northeastern China, effective management practices are required to alleviate
    the negative effect on NEE from IAWD, while further decreasing CH4 emissions and
    increasing yields as well. Biochar is extensively adopted for crop production,
    carbon sequestration, mitigation of GHG, and remediation of heavy metal pollution
    (Chen et al., 2019, Meng et al., 2019, Yang et al., 2022a). However, CH4 emissions
    response to biochar is still under debate, even in paddy fields. Numerous reports
    showed biochar reduced CH4 emissions (Qi et al., 2021, Nan et al., 2022, Jiang
    et al., 2023a). The lower emissions were widely advocated as biochar lowered the
    abundance rate of methanogenic and methanotrophic (Wang et al., 2019). Conversely,
    a few studies indicated biochar did not impact, even increased CH4 emissions (Liu
    et al., 2016, Qi et al., 2020). The different responses of CH4 emissions in paddy
    fields to biochar probably were related to biochar pyrolysis temperature, residence
    time and feedstock, soil properties, and fertilizers (Butnan et al., 2016, Wang
    et al., 2017, Wang et al., 2019, Cao et al., 2021). Most studies have been conducted
    and identify biochar impacts on CH4 emissions under ICF, while limited information
    is available on CH4 emissions for IAWD paddy ecosystems. In addition, few researches
    regarding the effect of biochar on NEE were somewhat controversial, and these
    different results may be mainly due to biochar application rate, residence time,
    crop type, and fertilizers (Zhang et al., 2013, Azeem et al., 2019). NEE in paddy
    fields was not affected after biochar application of 20 and 40 t ha−1, while it
    was improved by 40% at 10 t ha−1, mainly due to the increased net primary productivity
    (NPP) at 10 t ha−1, whereas the application of 20 and 40 t ha−1 did not increase
    the NPP, but rather increased soil CO2 emissions (Zhang et al., 2013). Biochar
    had a greater reduction in NEE for wheat under fertilizer than without fertilizer
    application, due to higher Rh under fertilizer (Azeem et al., 2019). Moreover,
    Azeem et al. (2019) also showed biochar did not affect NEE of mash bean in 1st
    year and significantly reduced it in 2nd year, which was attributed to increased
    Rh by the priming effect from fresh biochar. Nevertheless, limited information
    is available about the impact of biochar on NEE under IAWD with varying thresholds
    in Northeast China. Therefore, it is necessary to further investigate whether
    biochar under IAWD can offset the negative effects of IAWD on NEE and achieve
    increased yield and mitigate CH4 emissions. We conducted a 2-yr field experiment
    to evaluate the effect of biochar on soil properties, NEE, CH4 emissions, GPP,
    soil heterotrophic respiration (Rh), ecosystem respiration (Re), and yield under
    two irrigation regimes. we hypothesized that: a) IAWD has no significant impact
    on grain yield, but decreased CH4 emissions while also decreasing NEE; b) biochar
    can increase grain yields while further decreasing CH4 emissions under IAWD; c)
    biochar mitigates the negative impact from IAWD on NEE through improving GPP more
    than Re. The outcomes will contribute to providing a scientific basis for the
    green and sustainable production of paddy fields by biochar application and IAWD,
    and achieve a \"win-win\" trade-off in food-water-GHG emissions. 2. Materials
    and methods 2.1. Experimental site and materials The experiment was carried out
    at the Center Irrigation Experiment Station of Liaoning Province, Shenyan, China
    (N 42°08′, E 120°30′) in 2021 and 2022. The experimental site has a temperate
    continental monsoon climate with a mean temperature of 8.1 °C and precipitation
    of 672.9 mm. Daily temperature and precipitation during the experimental period
    are available in Fig. S1. The main properties of topsoil (0–20 cm) are listed
    in Table S1. Biochar derived from maize straw was pyrolyzed at 500 °C for 2 h.
    Biochar was mixed into the topsoil (0–20 cm) only once in 2020. The properties
    of biochar are shown in Table S1. 2.2. Experimental design A split-plot design
    with three replications was used in 2021 and 2022. The main plots were irrigation
    regimes (ICF and IAWD) and sub-plots were biochar application rates (B0: 0 and
    B1: 20 t ha–1). Each plot size is 18 m2 (3 m × 6 m) and surrounded by a 40 cm
    high PVC barrier, of which 30 cm was buried in the soil to avoid the lateral flow
    of nutrients and water. Water managements for ICF and IAWD at different growth
    stages were listed in Table S2 and was depicted by Li et al. (2022). Soil water
    potential (SWP) at the depth of 15 cm was daily measured for IAWD plots. Water
    level was daily observed at 8:00 am using a water level meter (MYWT, Minyi, China).
    Rice was transplanted on 26 May 2021 and 28 May 2022, and harvested on 12 October
    2021 and 13 October 2022. Based on local fertilization practices, 210 kg ha–1
    N (urea), 60 kg ha–1 P2O5 (superphosphate), and 75 kg ha–1 K2O (potassium sulfate)
    are generally applied. 40%, 40%, and 20% urea were used as basal, tillering, and
    panicle fertilizers respectively. 50% and 50% potassium were used as basal and
    panicle fertilizers respectively. All phosphate was used as a base fertilizer.
    2.3. Sampling and measurement 2.3.1. NEE and CH4 emissions measurement NEE and
    CH4 fluxes were measured using transparent static chambers. The static chamber
    was constructed of transparent PVC with a 0.5 m (w) × 0.5 m (l) × 0.1 m (h) base,
    a 0.5 m (w) × 0.5 m (l) × 0.5 m (h) standard chamber, and a 0.5 m (w) × 0.5 m
    (h) extension chamber. A digital thermometer and fan were mounted on top of each
    chamber to monitor the temperature and adequately mix the air. Gas samples were
    collected between 9:00–11:00 am. at the sampling frequency of 7–10 days, with
    additional samples after fertilizer. Samples were collected from the chamber into
    a 150 ml gas bag at 0, 15, and 30 min by a 100 ml syringe, respectively. NEE and
    CH4 concentrations were determined by the thermal conductivity and flame ionization
    detector (Agilent Technologies, Inc., USA) on an Agilent 7890B gas chromatography
    system, respectively. 2.3.2. Soil sampling and analysis Three samples (0–20 cm)
    for each plot were collected randomly with the same frequency as gas sampling
    during the whole growth season, and mixed into one representative sample, with
    additional sampling before and after fertilization. Soil NH4+ and NO3- were extracted
    with 2 mol L−1 KCl and determined by the continuous flow analyzer. Soil dissolved
    organic carbon (DOC) was determined as described by Ghani et al. (2003). In-situ
    monitoring of soil redox potential (Eh), pH, and temperature were measured by
    an automated redox potential tester (CN61M/FJA3) with the same frequency as gas
    sampling (Chen et al., 2022). 2.3.3. Aboveground dry matter and carbon content
    After harvest, plant samples were selected randomly from 3 hills within a 1 m2
    region in the center of each plot. The samples were divided into stems, leaves,
    and panicles, dried, and weighed. The samples were powdered through a 0.15 mm
    sieve, and the carbon content was measured using an elemental analyzer (Vario
    Elemental Analyzer, Germany). 2.3.4. Data analysis The NEE and CH4 fluxes were
