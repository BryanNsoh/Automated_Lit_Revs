    the spring onset is determined by 50% of the annual maximum of SIF, and the last
    fall day is defined as the date when the seasonal SIF drops to 50% of the annual
    maximum (Jeong et al., 2017). Sites with temporal coverage longer than 2 years
    are included in the analysis. These selection criteria resulted in 68 flux sites
