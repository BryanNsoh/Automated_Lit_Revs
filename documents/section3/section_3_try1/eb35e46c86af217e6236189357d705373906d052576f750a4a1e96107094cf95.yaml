    and policymakers can get benefit significantly from improved water resource monitoring
    and evaluation by accessing more precise data on hydrometeorological variables''
    spatial and temporal fluctuation. The XGBoost algorithm was evaluated on downscaling
    GRACE estimates from a resolution of 0.5°–0.1° over the UIPA in Pakistan. The
    outcomes showed that XGBoost provides a high correlation in the prediction of
    TWSA and improved correlation with downscaled GWSA over the research region. Several
    researchers have identified a strong correlation between the XGBoost-based downscaled
    TWSA and the GRACE-TWSA. The correlation between the machine learning based downscaled
    and GRACE-based TWSA was reported to be 0.97, 0.97, 0.96, and 0.94 suggested by
    Ali et al. (2021, 2022b, 2023), Milewski et al. (2019), Chen et al. (2019a), and
    Rahaman et al. (2019), respectively. To make use of the statistical connection
    between the independent and dependent inputs, the XGBoost algorithm was developed.
    It follows that the accuracy of the input variables has a significant impact on
    the reliability and variability of the downscaled estimations. Regarding downscaling
    GRACE data, the GLDAS has been the leading model. Detailed and precise hydrometeorological
    variable simulations are used in the FLDAS model compared to GLDAS (Agutu et al.,
    2017; Shahzaman et al., 2021). In this research, the FLDAS simulations served
    as the basis for the downscaling processing. The findings showed that the FLDAS
    model has promising potential for GRACE downscaling if combined with the XGBoost
    model. The findings of the XGBoost sensitivity analysis showed that surface elevation,
    ET, and precipitation contribute more to XGBoost forecasting than previous studies
    in the region. These findings are in agreement with Ali et al. (2023), who reported
    that surface elevation and precipitation are essential factors in forecasting
    GRACE TWSA. The total water storage, in particular, is susceptible to changes
    in both surface elevation and precipitation (Khorrami and Gunduz, 2021a). The
    DEM is the most useful parameter of the XGBoost model because the area''s uniform
    terrain affects the range of hydro-meteorological variables experienced by UIPA.
    The XGBoost-based model predictions of the GRACE TWSA over the research region
    likely have some degree of control from the surface elevation orographic impacts
    (Ding et al., 2014) on weather variables like rainfall and temperature. The surface
    elevation was shown to substantially impact forecasting the GRACE data across
    the United States, as reported by Rahaman et al. (2019). 5.2. Limitations and
    future directions Our findings should be interpreted in light of the following
    constraints, which should be addressed in further studies to enhance the capacity
    to identify areas of rapid groundwater depletion. First, there are persistent
    gaps in the TWSA data obtained from the GRACE and GRACE-FO missions. As a result,
    accurate water resource monitoring is hampered by these missing values. Therefore,
    it is crucial to complete the missing information for a complete analysis of the
    hydrological cycle. Second, we limited ourselves to downscale GRACE Level 3 JPL
    Mascon estimates. The research can be deepened by downscaling other 1° (Spherical
    Harmonic) and 0.25° (Mascon) outputs to examine the reliability of the observed
    groundwater depletion hotspots. The third obstacle is the scarcity of groundwater
    level readings for the whole UIPA thorough validation process. The existing observational
    groundwater level data, however, support the estimates of groundwater loss. Similarly,
    the values we estimate are similar to those already present in the literature.
    6. Conclusion Large-scale evaluation and monitoring of fluctuations in terrestrial
    and groundwater storage entered a new era with the launch of the GRACE mission.
    However, small-scale watershed investigations have needed to be improved by the
    limited resolution of GRACE data. There is a growing need for higher-resolution
    data extraction from GRACE records due to the growing awareness of the importance
    of understanding local fluctuations in these parameters for more effective management
    and planning of water resources. Recently, the GRACE downscaling procedures have
    been put into practice globally using various statistical methods. The current
    study utilized simulated parameters at a resolution of 0.1° to produce GRACE data
    that was based on the XGBoost algorithm. The result of this research implies that
    the XGBoost model accurately and successfully simulated TWSA and GWSA at 0.1°
    across the study region. The XGBoost model is very useful not only in enhancing
    the spatial resolution of the coarse GRACE estimates but also good at ensuring
    the accuracy of the estimates with improved correlation value (from 0.75 to 0.77),
    as measured by comparison with in-situ groundwater level observations. Since the
    accuracy of the input variables has a direct impact on the quality of the final
    simulations, the relationship between the target and the input variables is crucial
    to the success of statistical downscaling procedures. There is uncertainty surrounding
    the model-based parameters due to the land surface model and techniques employed.
    Downscaling using high-precision satellite estimations of hydrometeorological
    parameters, then, has the potential to improve the model''s accuracy. The study
    also requires validation of the downscaling GWSA. But due to the large area of
    the basin, it is difficult to get desired data from groundwater observations,
    which could affect the accuracy level of downscaled GRACE estimates for basin-scale
    changes of the GWSA. According to the authors, better correlation values can be
    acquired by validation utilizing additional in-situ groundwater data at different
