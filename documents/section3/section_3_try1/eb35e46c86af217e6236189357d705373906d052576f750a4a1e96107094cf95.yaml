    4.1. Soil physicochemical properties Soil bulk density affects aeration and water
    retention and reduces microbial populations as it increases (Li et al., 2002,
    2021; G. B. Li et al., 2021). According to Cho et al. (2012), the average bulk
    density of paddy soils in South Korea is 1.22 g cm−3 for topsoil and 1.47 g cm−3
    for subsoil. Compared to our research results on the subsoil, the organic paddy
    soil investigated in this study showed values similar to the typical bulk density
    of paddy soils in South Korea, whereas lower values were observed for conventional
    paddy soils. However, the standard for improving the physicality of paddy soil
    is recommended to be 1.20 Mg m−3 or less based on topsoil (Kim et al., 2013; Cho
    et al., 2018), and for conventional paddy soil, except for #2, all other seasons
    satisfy this standard. However, organic paddy soils exceeded the criteria in all
    seasons, indicating the need for appropriate soil management to reduce bulk density.
    pH is one of the factors that can limit microbial growth and influence the survival
    of specific bacterial or fungal species (Rousk et al., 2010; Fan et al., 2022).
    Rousk et al. (2009) demonstrated that pH is correlated with bacteria and fungi,
    showing an increase in bacteria and a decrease in fungi at higher pH levels. However,
    our study presented contrasting results, as pH was lower in conventional paddy
    soils (5.4 ± 0.3) compared to organic paddy soils (6.6 ± 0.2); however, bacteria
    showed a higher distribution in conventional paddy soils, and fungi exhibited
    a higher distribution in organic paddy soils. These results suggest that pH is
    not the dominant factor driving changes in microbial communities and can be considered
    as one of the factors that exert an indirect influence. When compared to the soil
    fertility adequacy standards set by the Rural Development Administration, organic
    paddy soils showed values higher than the appropriate range (5.5–6.5). In contrast,
    conventional paddy soils did not meet the adequacy standards and showed values
    below the appropriate range. In the organic paddies, there was a trend of increasing
    pH over time, whereas a decreasing trend was observed for the conventional paddies.
    This phenomenon is attributed to the use of inorganic fertilizers in conventional
    farming, which tend to acidify the soil, and organic fertilizers, which are associated
    with shifting the soil pH to neutral (Rachwał et al., 2021). Av. P2O5 in organic
    and conventional paddy soils was 137 ± 145 and 146 ± 99 mg kg−1, respectively.
    Except for OP #4, all other periods exceeded the optimal range (80–120 mg kg−1),
    indicating the need for proper soil management during the crop-growing season.
    In the case of conventional paddy soils, OM was below the optimal range (2–3%)
    during the crop growth stages (#1 and #2). The values of Ca2+, Mg2+, and K+ showed
    seasonal differences in both organic and conventional paddy soils and the properties,
    excluding K+ did not meet all of the appropriate criteria (5.0–6.0, 1.5–2.0, and
    0.2–0.3 cmol+·g−1). 4.2. Microbial communities in soil Microorganisms play a crucial
    role in maintaining soil health, and their functional impact on soil and crops
    varies depending on the classification of the soil microorganisms. Among them,
    bacteria contribute significantly to plant health and soil fertility and are considered
    early warning indicators of soil health because of their sensitivity to environmental
    changes (Hayat et al., 2010; Rachwał et al., 2021). In this study, the dominant
    phyla, Proteobacteria, Chloroflexi, Actinobacteria, Acidobacteria, and Firmicutes,
    accounted for approximately 76% of the total population. This trend is similar
    to the dominant phyla observed in previous studies by Xu et al. (2022) and Zhang
    et al. (2019). The most abundant group in paddy soil, Proteobacteria, is a Gram-negative
    bacteria and is considered the most abundant microorganism in soil ecosystems,
    playing a central role in carbon, nitrogen, and sulfur cycling. Metabolically,
    they possess diverse capabilities (Mhete et al., 2020). The second most abundant
    group, Chloroflexi, is involved in carbon cycling and can break down plant compounds
    through cellulose, starch, long-chain sugars, and pyrogallol degradation pathways
    (Hug et al., 2013). In addition, the phylum Acidobacteria is involved in soil
    organic carbon cycling and nutrient mineralization, particularly in low-fertility
    areas, acting as a keystone microorganism and facilitating nitrogen supply source
    metabolism (Kang et al., 2019; Kalam et al., 2020). The phylum Actinobacteria
    is essential in the cycling of organic compounds and is associated with soil organic
    matter production, including melanin and soil humic acid (Mhete et al., 2020).
    Nitropirae can oxidize nitrite and convert NO2− to NO3−, making nutrients available
    to plants. It also appears to be relatively abundant at high pH, and the higher
    the ratio, the more active the soil nitrogen circulation (Zhang et al., 2019).
    Furthermore, Acidobacteria, Firmicutes, Planctomycetes, Proteobacteria, Verrucomicrobia,
    Actinobacteria, and Chloroflexi are recognized as microorganisms capable of producing
    alkaline phosphatase and play crucial roles in nutrient cycling (Durrer et al.,
    2021). Fungi, which function as decomposers and symbionts, play a pivotal role
    in the decomposition of organic matter, carbon and nitrogen cycling, and in promoting
    plant growth and suppressing plant pathogens (Karanja et al., 2020). Moreover,
    they can thrive under a range of soil pH, temperature, and moisture conditions,
    and fungal diversity is regulated by both biological factors, such as plants and
    organisms, as well as abiotic factors, such as soil pH, temperature, and moisture
    levels (Frąc et al., 2018). In this study, the phyla Ascomycota and Basidiomycota
    were detected in organic and conventional soils, the phylum Mucoromycota was analyzed
    in organic soils, and the phylum Mortierellomycota was analyzed in conventional
    soils. Ascomycota, which emerged as the dominant phylum in both organic and conventional
    soil, exerts beneficial effects such as improved root and plant establishment,
    nutrient cycling, soil structure enhancement, increased resistance to stress,
    and enhanced slow ion absorption, making it an important microbe for the decomposition
    of lignocellulosic organic matter in soils (Frąc et al., 2018; Zhang et al., 2019).
    The phylum Basidiomycota is known for its role in lignin decomposition and is
    considered to accelerate nutrient uptake through ectomycorrhizal formation (Hervé
    et al., 2021; Xu et al., 2022). In contrast to previous studies that indicated
    a prevalent distribution of Ascomycota in organic agricultural soils, this study
    found a high prevalence of Ascomycota in conventional agricultural soils. In CF#3f,
    the phylum Ascomycota constituted approximately 36% of the total bacterial population.
    The high prevalence in this sample was attributed to the significant distribution
    of the genus Ustilaginoidea, a subordinate taxon within the phylum Ascomycota.
    In this study, the average microbial distribution ratios of the organic and conventional
    soil samples from periods #1 to #4 were compared using t-tests. However, no significant
    differences (p>0.05) were observed among the eight dominant bacterial species.
    In contrast, of the dominant 4 fungal species, only the phylum Mucoromycota exhibited
    a significant difference (p<0.05) between the two agricultural soil types. At
    the genus level, organic paddy fields were predominantly characterized by the
    dominance of the genera Thermomarinilinea, Thermodesulfovibrio, and Vicinamibacter
    throughout the survey period, with Clostridium becoming the dominant species in
    period #2. In the conventional paddy soils, the genera Thermomarinilinea, Thermodesulfovibrio,
    Vicinamibacter, Bellilinea, Clostridium, and Acidobacterium were observed, and
    all four monitoring periods (#1 to #4) exhibited variability in the dominant cluster
    composition (Table 2, Group of Bacteria). The genus Thermomarinilinea, observed
    in organic and conventional paddy soils, is capable of methane production through
    anaerobic metabolism (Yang et al., 2021), and the genus Thermodesulfovibrio is
    a sulfate-reducing microbe, utilizing sulfate as an electron acceptor to generate
    sulfides (Liang et al., 2016). Furthermore, the genus Vicinamibacter contributes
    to soil nitrogen cycling and solubilization (Wu et al., 2021). The genus Clostridium,
    which is abundant in conventional paddy soils, is an anaerobic microorganism found
    in various environments, including the host''s intestines, excreta, and soil,
    capable of nitrogen fixation without a host, and promotes crop growth and produces
    antimicrobial metabolites (Polyanskaya et al., 2002; Pahalagedara et al., 2020).
    At the fungal genus level, Clohesyomyces, Penicillium, Mucor, and Sirastachys
    were predominant in the organic paddy fields, whereas Clohesyomyces, Ustilaginoidea,
    Penicillium, and Plectosphaerella were dominant in the conventional paddy fields
    (Table 2, Group of Fungi). This indicates a distinct microbial community composition
    between organic and conventional paddy fields. The genera Mucor and Sirastachys
    were found exclusively in the organic paddy soils, while the genus Ustilaginoidea
    was found exclusively in the conventional paddy soils. Among them, the genus Ustilaginoidea
    is a plant pathogen that causes false smut in rice, which negatively affects both
    yield and quality, and its toxins can adversely affect humans and animals (Shim
    et al., 2001; Fan et al., 2020; G. Li et al., 2021). Additionally, the genera
    Mucor and Sirastachys are commonly found in the soil and decaying crops (Ziaee
    et al., 2016; Samarakoon et al., 2021), and the genus Penicillium is a key soil
    fungus contributing to soil nitrogen cycling, producing siderophores and plant
    hormones, and playing a biological control role against plant pathogens (Hao et
    al., 2020; Park et al., 2020; Cai et al., 2021). These results at the microbial
    genus level indicate that conventional agriculture may be more susceptible to
    biological control and pest suppression compared to organic agriculture. In rice
    paddy cultivation in South Korea, irrigation and drainage processes significantly
    influence the composition of bacterial and fungal communities in organic and conventional
    paddy soils. Under flooded conditions, the soil is reduced, and the soil microbial
    community is composed of anaerobic microorganisms that utilize compounds such
    as nitrates and sulfates as electron acceptors (Hester et al., 2022). Furthermore,
    at the genus level, this study found that anaerobic microorganisms such as Thermomarinilinea,
    Thermodesulfovibrio, and Clostridium dominated the microbial community. Additionally,
    changes in bacterial and fungal communities during the drainage period occur unpredictably,
    and shifts in the fungal community appear to be more sensitive to the drainage
    period than those of bacteria (Xue et al., 2021). The paddy soils in this study,
    influenced by freshwater-induced reducing conditions, primarily shaped the dominant
    species distribution as anaerobic microorganisms, resulting in similar bacterial
    community composition in the two agricultural soils. However, at the fungal genus
    level, variations were observed, showing a trend similar to that reported in previous
    studies. The fungal species that exhibited sensitivity to freshwater-induced community
    changes require further research, as there have been limited investigations into
    their impact on the soil compared to bacterial species. This study emphasizes
    the importance of identifying the subordinate taxa species occurring in each agricultural
    soil and verifying the functions of the occurring species. 4.3. Microbial community
    structure and diversity analysis Biodiversity is associated with and contributes
    functionally to ecosystems and is used as an indicator to assess the state of
    soil (Reese et al., 2018; Liu et al., 2022). Microbial diversity is related to
    ecosystem functions, such as biogeochemical cycling, and ecosystem functions have
    been reported to become more active when microbes are abundant and diverse (Wagg
    et al., 2019). Alpha diversity measures the richness, evenness, and diversity
    of the microorganisms within a sample (Liu et al., 2022). The bacterial diversity
    exhibited a decreasing trend over time, followed by recovery, as shown in Fig.
    3. H. Li et al. (2021) investigated the effects of watering frequency on bacterial
    community composition and diversity. As the frequency of watering increased, the
    proportion of specific bacterial phyla also increased. This suggests that with
    continued frequent watering, the community composition of facultative microorganisms
    shifts towards more anaerobic microorganisms, resulting in a decrease in microbial
    richness and an increase in the dominance ratio of certain microbes, ultimately
    leading to a reduction in the Shannon index. When comparing organic and conventional
    soils, differences in ASV decline over time were observed (Fig. 3, Table 3), and
    bacterial communities appear to be modulated by organic farming practices, while
    fungal communities are regulated by conventional farming. This was attributed
    to changes in soil properties owing to the use of organic and inorganic fertilizers.
    Suzuki et al. (2019) reported temporal changes in the bacterial community composition
    under organic management during crop growth, and some studies have suggested that
    the microbial community composition in paddy soils is influenced by the use of
    organic and inorganic fertilizers (Wang et al., 2017; Kumar et al., 2018; Suzuki
    et al., 2019). Wang et al. (2017) and Kumar et al. (2018) reported that the use
    of organic and inorganic fertilizers altered the physicochemical characteristics
    of the soil and indirectly influenced microbial community composition. In terms
    of fungal diversity, the differences were more pronounced numerically than those
    in bacterial diversity. Similarly, it was inferred that the changes and compositional
    differences in the microbial community in the present study were influenced by
    freshwater and organic and inorganic fertilizers. Comparing bacterial and fungal
    diversity of organic and conventional paddy soils, the richness (ASVs and Chao1)
    in bacterial diversity was higher in conventional paddy soils (1659 ± 259 and
    1666 ± 259) than in organic paddy soils (1507 ± 419 and 1513 ± 426). Shannon index
    showed a higher value in conventional paddy soils (9.94 ± 0.24) compared to organic
    paddy soils (9.97 ± 0.35), and the Simpson index resulted in the same value of
    0.998. In terms of fungal diversity, richness (ASVs, Chao1) and diversity (Simpson)
    were not significantly different between the organic and conventional paddy soils.
    The Shannon index was higher in organic paddy soils (7.27 ± 0.20) compared to
    conventional paddy soils (6.89 ± 0.78). Consequently, fungi in organic and conventional
    paddy soils exhibited no differences in richness, while organic paddy soils showed
    a more even and diverse distribution of fungi than conventional paddy soils. This
    contradicts the results of some studies that have shown higher fungal diversity
    in conventional agriculture (Chen et al., 2022). However, when a t-test was performed
    at a significance level of p<0.05, the diversity (ASVs, Chao1, Shannon, and Simpson
    indices) of organic and conventional agricultural soils showed no significant
    differences. The findings of this study revealed contrasting results to previous
    research indicating higher microbial diversity in organic soils compared to conventional
    farming practices. This contradicts some studies suggesting that microbial diversity
    in organic soils tends to increase initially but gradually decreases over the
    first few years (van Diepeningen et al., 2006; Hartmann et al., 2015; Bonanomi
    et al., 2016; Khatri et al., 2023). In light of such cases, our study suggests
    that the prolonged 20-year practice of organic farming has influenced a decline
    in microbial diversity. Furthermore, comparing microbial diversity in organic
    and conventional soils is challenging due to variations in field conditions, experimental
    designs, and other factors, as demonstrated by Khatri et al. (2023). 4.4. The
    correlation between soil chemical properties and microorganisms Understanding
    the effect of microorganisms on soil properties and the influence of physicochemical
    factors on microbial communities is essential. Proteobacteria, representing the
    majority of the phylum Bacteria, showed a significant positive correlation (p<0.05)
    with OM, with a correlation coefficient of 0.74. Nitrospirae, which plays a crucial
    role in soil nitrogen cycling, exhibited significant positive correlations (p<0.05,
    p<0.01) with pH, Ca2+, and Mg2+, with correlation coefficients of 0.76, 0.64,
    and 0.48, respectively, whereas EC and K+ showed significant negative correlations
    (p<0.05) with values of −0.55 and −0.05, respectively. Furthermore, other microbial
    taxa were significantly correlated with the chemical properties. At the phylum
    level, factors such as pH, EC, Ca2+, Mg2+, and K+ had a substantial influence
    on the microbial community composition, whereas at the genus level, EC, Ca2+,
    Mg2+, and K+ affected the microbial distribution. The genus Thermomarinilinea,
    which accounts for a significant proportion of organic and conventional paddy
    soils, belongs to the subtaxon of the phylum Chloroflexi and is strongly influenced
    by EC. The genus Ustilaginoidea, a subtaxon of the phylum Ascomycota, exhibited
    significant correlations (p<0.05) with pH and EC and a distinct negative correlation
    (p<0.01) with Ca2+. Furthermore, the genus Ustilaginoidea exhibited a negative
    correlation with pH and Ca2+ but a positive correlation with EC. This suggests
    that the presence of Ustilaginoidea was influenced by nitrogen fertilizer, as
    observed when the impacts of nitrogen fertilizer on the soil (pH, Ca2+ decrease,
    and EC increase) were considered (Bae et al., 2015). Understanding the relationship
    between soil chemical properties and microbiota allows us to determine the appropriate
    fertilizer application during the rice growth process, which can help regulate
    beneficial or detrimental microbial communities for soil and crop health. 5. Conclusions
    In this study, we compared the physical, chemical, and microbial characteristics
    of soils under organic and conventional farming practices on paddy from the farming
    season to the harvest period. It is essential to understand the changes in soil
    microorganisms over time. Our study revealed a gradual decrease followed by recovery
    in the abundance of Bacteria species in organic farming, and a similar trend was
    observed in the Fungi communities in conventional farming. This suggests that
    the Bacteria communities is regulated by organic farming, while the Fungi communities
    is influenced by conventional farming practices. The microbial community analysis
    revealed that the bacterial communities exhibited a similar communities composition
    between organic and conventional farming. However, the fungal communities showed
    distinct differences at the genus level. In organic soil, the predominant genera
    included Penicillium, Clohesyomyces, Mucor, and Sirastachys. In contrast, conventional
    soil during the same period was predominantly dominated by genera such as Clohesyomyces,
    Ustilaginoidea, Penicillium, and Plectosphaerella. Additionally, Mucor and Sirastachys
    were exclusively observed in organic soil, while Ustilaginoidea was exclusively
    observed in conventional soil. Notably, Ustilaginoidea is reported as a pathogen
    causing rice false smut, implying that changes in soil characteristics due to
    conventional farming practices may induce the proliferation of pathogens. These
    research findings emphasize that organic farming has potential advantages compared
    to conventional farming practices in terms of crop disease resistance and overall
    health. However, microbial diversity did not show significant differences between
    organic and conventional farming for both bacteria and fungi (p>0.05). The increase
    in microbial species diversity has been reported to have a positive impact on
    agricultural ecosystems. Nevertheless, evaluating the ecological value of organic
    and conventional agricultural soils solely based on diversity index analysis is
    challenging due to various factors such as experimental design and soil characteristics
    that can influence microbial diversity. To address this, identifying microbial
    taxa at lower taxonomic levels and understanding their functions and impacts on
    soil is important. The results of this study are expected to provide foundational
    data for establishing microbial databases of organisms present in organic and
    conventional paddy soils. Continuous monitoring is necessary to identify the indicator
    species specific to organic and conventional paddy soils. CRediT authorship contribution
