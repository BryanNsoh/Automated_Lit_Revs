    drill opener (Model 3P600, Great Plains Manufacturing Inc., Salina, KS, USA) at
    a row spacing of 0.15 m and a seeding depth of 0.02 m. Seeding rates for cover
    crops differed among treatments and were established based on individual seed
    size and germination potential to ensure a similar plant population for each species
    combination (Acharya et al., 2022b). Irrigation was applied using a center pivot
    system for cover crop germination and establishment. No fertilizers were applied
    to cover crops. The cover crops were chemically terminated in April last week
    using herbicide mixtures as described in Paye et al. (2022a), and cover crop residues
    were not removed from the field. Forage corn (variety Pioneer P1828AM) and sorghum
    (variety Opal) were planted in mid-May at a rate of 61,776 and 123,533 plants
    ha-1, respectively, for the first two years. The same corn variety was continued
    in the third and fourth years of the study, but the sorghum variety was changed
    to Pearl (same plant population) in the third and fourth years because of the
    low germination of Opal in the first two years. Forage crops were planted using
    a John Deere planter (Deere and Company, Moline, IL, USA) and adjusted to maintain
    0.76-m row spacing. The recommended dose of fertilizer for the sorghum and corn
    silage production during the first year was applied based on the soil test report
    in 2018, and the same amount was used for the remaining study years. A single
    dose of N, P, sulfate-sulfur (S), and zinc (Zn) was applied within two days of
    cash crop planting at a rate of 171kg N ha-1 as urea and ammonium nitrate, 42.0
    kg P ha-1 as ammonium phosphate, 28.3 kg S ha-1 as ammonium sulfate and 7.02 L
    Zn ha-1 as chelated zinc, respectively. Irrigation for the corn and sorghum was
    applied based on the crop need and soil water content and was adjusted based on
    the precipitation. 2.2. Soil sampling and laboratory analysis Deep-core soil samples
    (0–80 cm) were collected in September 2018 before the field experiment establishment
    (baseline) and then again after four years of the corn-sorghum rotation in September
    2022. The samples were collected using a tractor-mounted giddings hydraulic probe
    (Giddings Machine Company Inc., Windsor, CO). Two soil cores were collected from
    each plot, and then samples were divided into 0–10, 10–20, 20–40, 40–60, and 60–80
    cm depth intervals, homogenized and combined by depth. The soil samples were taken
    to the laboratory for analysis, and about 20 g of subsamples were used to estimate
    soil moisture. The remaining soil samples were stored at 4 °C in a refrigerator
    to estimate potentially mineralizable carbon (PMC), total labile nitrogen (TLN),
    and SOC. Soil PMC was measured using 22 g of soil at field capacity (23% v/v)
    placed in a 1-liter mason jar. The soil was then subjected to aerobic incubation
    for 72 h, and then measurements of CO2 emissions in an infrared gas analyzer (LI-830,
    Licor Inc.) (Zibilske, 1994). The TLN concentration was measured by boiling 5
    g of the soil sample for 4 h with 25 mL of 1 M KCl in a Pyrex glass tube in a
    100 °C water bath. After boiling, the extract was filtered, and NO3– and NH4+
    ions were analyzed as inorganic N (Gianello and Bremner, 1986). After air-drying,
    the soil subsamples were ground to pass through < 0.5 mm sieve and analyzed for
    concentration of soil total C using dry combustion analysis (LECO corporation,
    St. Joseph, MI, USA). Soil inorganic C was estimated using the acidification method
    in a total inorganic C analyzer (UIC, Inc. Joliet, IL, USA). SOC and soil organic
    nitrogen (SON) were calculated by subtracting the inorganic C and N fractions
    from the total C and N, respectively. Soil bulk density was calculated by oven-drying
    undisturbed soil core samples at 105 °C for 24 h and then dividing the weight
    of oven-dried soil samples by core volume. The contents of PMC, TLN (kg ha-1),
    SOC (Mg ha-1), SON (Mg ha-1), and soil inorganic N contents (kg ha-1) were determined
    by multiplying their concentrations (mg kg-1) by the soil bulk density (g cm-3)
    and thickness of each soil layer. The SOC , SON , and soil inorganic N stocks
    were estimated by summing the SOC, SON, and soil inorganic N content in all soil
    layers within each depth. The SOC sequestration rate was calculated by using Eq.
    (1). (1) The soil samples were air-dried to analyze for nitrate N (NO3−-N), Olsen
    P, K, S, Zn, and boron (B). The NO3−-N concentration in the soil was measured
    using a flow injection analyzer after extracting the soil with calcium chloride
    (Houba et al., 2000). Available P was determined by extracting soils in 0.5 M
    sodium bicarbonate, and the concentration was measured using a spectrophotometer
    (Olsen, 1954). To measure the calcium (Ca), magnesium (Mg), and K concentration
    in the soil, the soil was extracted using 1 N ammonium acetate solution, and the
    concentration was measured with an inductively coupled plasma spectrophotometer
    (Thomas, 1983). Sulfate-S concentration in soil was measured in the flow injection
    analyzer after the soil extraction with calcium phosphate solution (Schulte and
    Eik, 1988). Micronutrients such as iron (Fe), manganese (Mn), copper (Cu), sodium
    (Na), Zn, and B were analyzed after soil extraction with a diethylenetriaminepentaacetic
    acid solution (Lindsay and Norvell, 1978). 2.3. Statistical analysis Data collected
    for each parameter was analyzed using analysis of variance (ANOVA) with a randomized
    complete block design in R version 4.2.1 using Agricolae package version 1.2–8.
    Data for each soil depth were analyzed separately to understand treatment effects
    on each response variable. The values of parameters shown in tables and figures
    for a cover crop treatment are the average values observed for a given soil depth.
    All the data were thoroughly examined and met the assumptions of homogeneity of
    variance and normality of residuals. Treatment means were separated using the
    Fisher''s protected least significant difference (LSD) test at the significance
    level of P ≤ 0.05. The Origin Pro 2018b (Northampton, MA) was used to make the
    figures. Pearson’s correlation analysis was conducted at P ≤ 0.05 to evaluate
    the linear relationship between soil C sequestration and nutrients at 0–80 cm
