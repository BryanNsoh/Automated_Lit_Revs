    and absolute water levels) and their descriptors were used to cluster the pani-pipes
    into functional groups. Before attempting any clustering, we checked the clustering
    tendency with the Hopkins statistic calculated with the hopkins R package, and
    only proceeded if this indicated that clustering is sensible. We clustered using
    two approaches. The first was k-means clustering, implemented by comparing the
    kmeans function of the stats package with the default Hartigan-Wong algorithm
    and 24 random starting positions. An optimum number of clusters was determined
    by comparing the Beale, silhouette, elbow and gap statistic indices computed by
    the NbClust function of the NbClust R package (Charrad et al., 2014). The relative
    importance of the descriptors for k-means clustering was evaluated with the FeatureImpCluster
    R package, which implements permutation feature importance as described by Molnar
    (2022). The second approach was hierarchical clustering implemented by the hclust
    function of the stats R package to produce a dendrogram, with the “Ward.D2” linkage
    method, which produces compact, spherical clusters. For this, we used the number
    of clusters determined by comparing the indices for k-means clusters. The dendrograms
    reveal the distance between clusters, but also show potential clusters at coarser
    and finer levels of detail. Cluster assignments were compared with cross-classification
    tables, and the agreement between methods or years was quantified as the average
    of the weighted (by total in a cluster) matches to the dominant cluster of the
    other classification (Eq. 1): (1) where is an individual matrix entry in row and
    column of the matrix, are row and column sums, respectively, and is the total
    number of observations. This clustering quality index is for perfect agreement
    (whether the cluster numbers are the same), and from for a random assignment to
    clusters, indicating no correspondence. Representative pani-pipes were identified
    for each cluster, for both methods and both data sources, by finding the closest
    observation, in Euclidean feature space, to the k-means cluster centroids. 4.3.
    Comparison with landscape descriptors and soil properties The clusters were used
    as one margins (row or column) of cross-classification tables, with the other
    margin being landscape descriptors (farmer''s perception of landscape position)
    or the rice management system (DSR and TPR). This was quantified by the clustering
    quality index developed for comparing clusters (§4.2). The cluster assignments
    were also used as factors in one-way analysis of variance (ANOVA) and means separation
    of soil properties. This reveals to what degree soil properties are related to
    the empirically-derived clusters based on hydrologic behaviour. A more general
    question is which factors (e.g., soil, groundwater resources, terrain elevation,
    irrigation management) can best explain the differences in hydrologic behaviour
    between clusters. For this, random forest models were built to predict the empirically-derived
    cluster number from these factors. Management choices (only for 2022) included
    as predictors in the models were planting method (direct-seeded or transplanted),
    number of irrigations, timing of irrigations (early vegetative, mid vegetative,
    flowering and grain filling), reason for irrigating (visible crop stress, soil
    cracking, disappearance of flood water, crop growth stage), depth of tube well
    (shallow or deep), pump type and power. Note that these factors are not necessarily
    direct causes of a site''s being in a given cluster – the random forest model
    is predictive, not explanatory. But their importance in the fitted model may be
    useful for interpretation. Other predictors were pre- and post-monsoon water levels
    and their difference (seasonal change) in the nearest groundwater well, terrain
    elevation, and annual rainfall at the nearest rain gauge. Certainly, other factors
    could be important predictors, notably subsoil properties that affect water movement.
    Unfortunately these were not included in the experimental design. Random forest
