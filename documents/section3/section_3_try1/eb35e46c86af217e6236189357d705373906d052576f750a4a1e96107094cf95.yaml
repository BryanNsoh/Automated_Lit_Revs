    grapesSoil healthIrrigation water use efficiencySoil microbial biomass 1. Introduction
    Changes in temperature, precipitation patterns, and the frequency of extreme climate
    events (i.e. heatwaves, floods, and droughts) threaten the future of food security
    (Nabhan et al., 2020). Both actively growing cover crops and mulch from cover
    crop residues provide multiple ecosystem services that can promote agronomic resilience
    in light of climate extremes (Power, 2010). Optimal crop water productivity is
    especially critical in the Southwestern United States, wherein large-scale agricultural
    production is dependent upon irrigation water resources, which have become increasingly
    limited (Nelson et al., 2016, Wada et al., 2010). Cover crops have demonstrated
    an array of soil health benefits that in turn support crop productivity. For example,
    Belmonte et al. (2018) reported that organic carbon (C) and nitrogen (N) pools,
    microbial biomass, and soil aggregate stability all increased with cropping systems
    that included cover crops and no-till farming. Stine, et al. (2002) reported that
    higher soil C and aggregate stability was correlated with higher crop yields.
    In addition to improving the chemical and biological health of soils, cover crops
    can also enhance soil physical properties, improving plant available water, water
    infiltration, and soil water retention. For example, García-González et al. (2018)
    reported that soil water-holding capacity and infiltration rates were enhanced
    by cover crops. Higher infiltration can decrease the portion of rainwater or irrigation
    inputs that is lost to runoff or ponding and evaporation, consequently increasing
    the portion that becomes plant-available (Abu-Hamdeh et al., 2006). Therefore,
    irrigation and rainwater are potentially used more efficiently in soils with cover
    crops, promoting water conservation. Although studies have indicated the benefits
    of cover crops for soil health and soil water dynamics, cover crop adoption rates
    are low in dry climates compared to temperate and continental climates (LaRose
    and Myers, 2019). In wine grape vineyards, cover crops can be planted under grapevines
    to reduce excess vine vigor by allowing competition for water (Novara et al.,
    2021). Thus, a common perception of cover crops in vineyards is that they will
    uptake soil water resources. In table grape production, where higher soil moisture
    is critical through production to allow berries to take on size, and irrigation
    supplies are increasingly challenged, the value of cover crops is debated. Further,
    the impacts of cover crops in early and mature vineyards can differ (Fourie et
    al., 2006), but there is a disparity of research evaluating cover crops in young
    table grape vineyards. Therefore, empirical data demonstrating cover crop impacts
    on water budgets and crop productivity are critical to evaluate the feasibility
    of cool season cover crops in semi-arid, perennial agriculture and during vineyard
    establishment. Thus, the main goal of this study was to determine how cover crops
    impacted a water budget during establishment of a table grape vineyard in a semi-arid
    climate. Further, we evaluated mechanistic underpinnings of variances in water
    demands from the treatments by assessing soil health properties across two years
    and cover crop residue chemistry. Soil health in this context refers to soil C
    and N, nitrate, ammonium, and nitrate leaching potential, bulk density, aggregate
    stability, and soil microbial biomass (SMB). We quantified vine vigor to reveal
    treatment impacts on the cash crop in 2020 and 2021. Two cover crop treatments
    were assessed; Lacy phacelia (Phacelia tanacetifolia), a broad leaf, cool season
    annual forb native to California and Secale cereale cv. Merced, a cool season
    annual rye grass plant species introduced to the region. Both treatments were
    compared to a control wherein interrow spaces were maintained bare using herbicide.
    We hypothesized that the native forb plant would be best adapted to the local
    climate and be more likely to support mutualistic, symbiotic relationships with
    the biota of the landscape, thereby it may have better outcomes as a cover crop
    for soil health and vine vigor. 2. Materials and methods 2.1. Experimental design
    and vineyard management This study was conducted from Winter of 2019 to Spring
    of 2022 to evaluate the effects of two cover crop plant species in a table grape
    vineyard in Parlier, CA, USA (36.5960049, −119.5119173). This is an intensively
    cultivated area in a Mediterranean climate with precipitation levels well below
    grapevine evapotranspiration requirements during the growing season. Soil across
    the vineyard is a Hanford fine sandy loam with 0–2 percent slope and organic matter
    content typically less than 1%. Each treatment plot was 22 m long and 11 m wide
    and included four rows of grapevines and three interrow spaces, and these plots
    were organized in a 47.5 m x 65.8 m area field. The experimental design was a
    randomized complete block, where three rows of grapevines (running from west to
    east) were a block, and the block was subdivided into three plots in which the
    treatments were randomized (Figure S1A). There were four blocks in the experiment,
    i.e., four replications of each treatment. In December 2019, seed mixes, containing
    5 species each (either introduced or CA native plant species) were broadcasted
    over recently disked soil in interrow spaces. The introduced species mix was comprised
    of Flecha tall fescue (Lolium arundinaceum), 35%; Berber orchardgrass (Dactylis
    glomerata), Merced Rye (Secale cereale L. ‘Merced’), 25%; Birdsfoot trefoil (Lotus
    corniculatus), 10%, and sour clover (Trifolium facatum), 10%. While the California
    native mix included California brome grass (Bromus carinatus), 40%; Blue wildrye
    (Elymus glaucus), 25%; Lacy-leaf Phacelia (Phacelia tanacetifolia), 15%; Arroyo
    lupine (Lupinus succulentus), 10%; and Common yarrow (Achillea millefolium), 10%.
    A seeding rate of 33.6 kg ha−1 was used for both mixes, applied to the center
    1.8 m of the interrow space between the 3.6 m spaced vine rows. After broadcast,
    seeds were shallowly incorporated ∼ 1 cm by a drag harrow approach. For each mix
    an early emerging species dominated (> 90% of planted emerged seedlings). Thus,
    this study focuses on comparisons of “Lacy leaf’ Phacelia (native species cover
    crop treatment, Figure S1B) and ‘Merced’ Rye (introduced species treatment, Figure
    S1C). A no-cover crop bare ground control treatment (Figure S1D) was also included
    and maintained using herbicides. Autumn King grapevines on Freedom variety rootstock
    were planted in May 2020. Before planting the grapevines, the plots were disked,
    but they were not tilled thereafter. A modified T cable trellis system was used
    to support the grapevines, and sleeves were applied to the young plants for protection
    from pests. A cane pruning strategy adapted from El-kereamy and Kurtural (2022)
    for use on a T cable trellis was applied to all the vines in 2021. The grapevine
    rows were irrigated via metered drip irrigation, independent for each treatment,
    and supplemental irrigation was applied via a microsprinkler system to the interrow
    spaces with cover crops during January- March to ensure establishment. Microsprinkler
    irrigation was applied using 180° fan jets facing interrow spaces, thus was not
    applied in the vine rows. Vine rows were irrigated with single line drip lines
    with emitters with flow rates of 3.79 L hr−1 spaced every 0.9 m. To present comparable
    units for each system, the volume of water applied on a per hectare basis was
    divided by the number of vines per hectare. Quantities of irrigation inputs (L
    vine−1 day−1) applied across both years via microsprinklers or drip irrigation
    systems are included in Table S1. All berms and alleys with no cover crop treatment
    were sprayed with glufosinate-ammonium (Lifeline®) herbicide at 3.5 L ha −1 each
    spring. A foliar fungicide and insecticide spray program was implemented in vine
    rows (Table S2), and gopher traps and an owl box were used for gopher control.
    2.2. Soil moisture and weather monitoring Continuous measurements of volumetric
    soil moisture were made via capacitance sensors (METER Group Inc., Pullman, WA,
    USA) installed at 20, 50, and 150 cm depths belowground in both the vine rows
    and in the interrow space of each treatment plot. Weekly average soil moisture
    content 20 cm below the vine row soil surfaces were analyzed to inform irrigation
    scheduling and for data reporting in this study. A target of ∼20% volumetric soil
    moisture, based on weekly average soil moisture at 20 cm in the grapevine rows
    for all 4 replicate plots, was used for irrigation scheduling. Owing to treatment-induced
    variances in soil moisture in response to the same irrigation inputs, differential
    irrigation programs were applied to the field in 2020. Monthly averages of irrigation
    inputs (for both cover crop interrow microsprinklers and vine row drip systems)
    and soil moisture were calculated to approximate irrigation inputs and soil moisture
    trends for years 2020 and 2021. Monthly averages of precipitation and air temperatures
    were gathered from the California Irrigation Management Information System (CIMIS)
    (2023) at Station 39, Parlier, CA, USA. 2.3. Field soil sampling The procedure
    for sample collection and analysis was outlined in a previously published paper
    by Hale et al. (2021). Briefly, soil samples for each treatment were composites
    of 3 probes taken from the top 20 cm of soil and were collected approximately
    3.6 m apart from each other in both the grapevine rows and in the interrow locations.
    Grapevine row samples were taken approximately 0.6 m from the grapevine trunks
    to reduce bias from drip emitters and from the grapevine roots. Samples were collected
    in December 2019, to serve as baseline samples prior to cover crop establishment.
    In 2020 and 2021 soil samples were collected in April, to capture cover crop peak
    growth, June, when grapevines are growing vigorously, and in September, during
    version. Subsets of composite soil samples were stored at −80 °C and lyophilized
    for phospholipid fatty acid (PLFA) analysis, oven- dried at 55 °C for chemical
    analyses, or air dried and used for measurements of wet aggregate stability. 2.4.
    Water stable soil aggregate quantitation Air dried 70 g subsamples from field
    soil samples of phacelia, rye, and no cover plots both in vine rows and interrows
    were assayed using a wet sieving method (Kemper and Rosenau, 1986). Soil was submerged
    in water for five minutes on a 2 mm sieve, then oscillated in water for 2 minutes
    at a rate of 1 oscillation per second. Soil which fell through the 2 mm mesh sieve
    was collected then oscillated in water on a on a 0.25 mm mesh for two minutes.
    Roots and gravel were removed from the soil remaining in both sieves. The two
    soil portions remaining in the sieves and the soil that passed through both sieves
    were then washed into separate, pre-weighed coffee filters, and after water drainage,
    samples were dried for 1–2 days at 50 °C. All three portions of soil were weighed,
    and the equation was used to calculate the percent soil aggregation in each size
    fraction. Mx was the mass of one of the three portions of dried soil, M1 was the
    soil which remained in the 2 mm sieve, M2 was the soil which remained in the.25 mm
    sieve, and M3 was the soil which fell through the mesh of both sieves. 2.5. Phospholipid
    fatty acid (PLFA) analysis After freeze drying field soil samples, 2 g (dry weight)
    subsamples were spiked with an internal standard. The standard was composed of
    10,000 pmol of 19:0 phosphatidylcholine (Avanti Polar Lipids, Alabaster, AL, USA)
    dissolved in 1:1 chloroform:methanol. The samples were processed using a high
    throughput PLFA extraction procedure (Buyer and Sasser, 2012), which used a solid
    phase extraction 96-well plate (Supelco 50 mg Discovery Plate, Millipore Sigma,
    Darmstadt, Germany) to purify PLFAs, which were then esterified to generate fatty
    acid methyl esters (FAMEs). FAMEs were then dissolved in hexane (100 μL) and run
    on an Agilent 6890 gas chromatograph (Agilent Technologies, Wilmington, DE, USA)
    with peak naming software and a library of standards (PLFAD1) from MIDI Inc. (Newark,
    DE, USA) to analyze extracted FAMEs. With reference to the internal standard,
    total SMB in nmol PLFA extracted g−1 dry soil was determined for each soil sample.
    2.6. Soil chemical and analyses Approximately 20 g of dried soil samples were
    ground with mortar and pestle, sieved (840 µm mesh), and dried at 50 °C for 24 hours
    prior to TC and TN analyses. A 0.25 g subsample of the 20 g sample was analyzed
    on a TruMac CN Leco analyzer (LECO Corp., St. Joseph, MO). The TC and TN percentages
    were used to calculate C:N ratios. In addition, soil pH was determined for field
    fresh soil in a 1:5 soil-to-water solution using a standard pH probe. To determine
    soil mineral nitrogen species; nitrate (NO3-) plus nitrite (NO2-), and ammonium
    (NH4+), frozen, field-wet, soil samples were extracted with 2 M KCl at a 1:2.5
    dry weight equivalent (w/v) ratio. Analysis of KCl extracts were performed using
    a colorimetric method (Mulvaney, 1996) on a Lachat QuikChem Flow Injection Analysis
    System (Lachat Instrument, Loveland, CO, USA). Nitrogen leaching potential was
    quantified using resin collectors installed at 50 cm depth in vine rows of all
    treatment and control plots. Resins were installed on 15 November 2019, and collected
    on 19 November 2020, followed by a second set installed on 19 November 2020, and
    collected on 20 October 2021. A subsample of the resin material in each recovered
    collector was extracted three times with 2 M KCl at >90% recovery and analyzed
    for NO3- using a method described by Gao et al., (2020). 2.7. Soil plant available
    water holding capacity and bulk density To determine the plant available water
    holding capacity (θAWHC) of soils in vine rows and interrow spaces, soil cores
    were collected from 0 to 20 cm depth from 4 replicate plots per treatment and
    two locations: the centers of interrow spaces and within the vine rows, 0.6 m
    from vine trunks. After drying and processing the samples through a 2 mm sieve,
    soil samples were shipped to The University of Kentucky Soil Testing Laboratory.
    In accordance with published protocols ∼ 50 g of soil were packed into columns,
    saturated, and placed under 0.33 atm or 15 atm using a pressure plate apparatus
    to determine the soil moisture content at wilting point and field capacity, respectively
    (Klute, 1986; Elrick, 1955). Similar to Bagnall et al. (2022), volumetric water
    content and both field capacity (θFC) and permanent wilting point (θPWP) were
    calculated by multiplying gravimetric water content by the mean soil bulk density
    across all plot surface soils, assuming a density of water of 1.0 g cm−3. Soil
    θAWHC was considered to be the difference in θFC and θPWP. Bulk density measurements
    were taken for each location (interrow spaces and vine rows) in all treatment
    and control plots. A bulk density core was hammered into the soil surface and
    soil within the core was oven dried at 40 °C for one week, then weighed (Blake,
    1965). Dry bulk density was calculated as the mass of soil divided by the volume
    of the cylinder collection core. 2.8. Cover crop stoichiometry and biomass To
    examine aboveground properties of the cover crop plants, samples of cover crop
    biomass were collected during Spring 2022. A 0.5 m x 0.5 m polyvinyl chloride
    (PVC) quadrat was tossed randomly twice in each cover crop treatment plot for
    a total of 8 samples per treatment. The cover crops growing inside the area of
    the quadrat were clipped at the surface of the soil and collected. After bagging,
    drying, and weighing the samples, cover crop aboveground biomass was compared
    between the phacelia and rye treatments. Dried biomass samples were ground with
    a coffee grinder and evaluated on a TruMac CN Leco Analyzer (Leco Corporation,
    St. Joseph, MO, USA) to determine %N, %C, and C:N ratios. 2.9. Grapevine vigor
    Grapevine vigor measurements were performed yearly, during the dormant season,
    in December 2020 - January 2021 and March 2022. For the 2020 season, ten plants
    in the middle rows of each treatment plot were assessed. Shoot counts and total
    length were determined for canes before pruning and trunk diameters 12.7 cm above
    the grafting points were measured. After pruning, ten pruning samples (of the
    same grapevines) were taken from each plot and weighed, and two of the ten samples
    were dried. Regression analysis was used to calculate dry weights from wet weights.
    The average shoot weight (calculated by dividing the dry pruning weight by the
    number of shoots) and the pruning weight per length of shoot was only determined
    for 2020 season, because large grapevine canopies in 2021 resulted in tangled
    shoots and inability to distinguish shoot counts per vine. After the 2021 season,
    the dry pruning weight and the trunk diameter of 10 vines per plot replicate were
    determined. 2.10. Statistical analysis To compare variances in samples based on
    location of samples (under vines or interrow) or the cover crop treatment, we
    used analysis of variance (ANOVA) in R (version 4.0.5) and Sigma Plot 14.0 (Systat
    Software, Palo Alto, CA, USA). For data sets with multiple timepoints per year,
    a repeated measure ANOVA was used. Before analyses, normality and homogeneity
    assumptions of ANOVAs were tested. When the assumptions were not met, appropriate
    transformations were performed. A square root transformation was applied to the
    cover crop biomass data set, and a reciprocal transformation was applied to the
    nitrate vine row dataset for 2020. Log transformations were applied to pruning
    weight and average shoot mass data sets for the first year vine vigor and vine
    row carbon measurements. Soil moisture and pruning weight per length measurements
    did not show normal distribution even after transformation, so a nonparametric
    test (Kruskal-Wallis One Way Analysis of Variance on Ranks) was used to test for
    significance. Because this test measures significant differences between median
    values of treatments, medians along with means were presented in tables when this
    test was used. When treatment differences were significant at the 0.05 level,
    LSD, Holm-Sidak method, and Bonferroni t-tests were used for pairwise multiple
    comparison procedures. SigmaPlot 14.0 was used to prepare graphs. 3. Results and
    discussion 3.1. Water dynamics Irrigation inputs and soil moisture were monitored
    to determine cover crop influence on water dynamics in the vineyard. In both 2020
    and 2021 supplemental irrigation was supplied to the cover crop treatments in
    the spring, but by May, when cover crops were mowed and vine irrigation was initiated,
    the volumetric soil moisture contents were not significantly different in treatment
    and control vine rows. This is an indication that the supplemental irrigation
    in the interrow did not drive variances in vine row soil moisture during grapevine
    irrigation. In 2020, irrigation inputs were consistent in volume from mid May
    to early June (Fig. 1A), yet vine row soils of the phacelia treatment maintained
    significantly higher soil moisture at the 20 cm depth than that in the rye and
    the no cover crop treatments (p =0.002). The average volumetric water contents
    during this period were 23.6%, 20.2%, 19.31% for the phacelia, rye, and the no
    cover crop treatment, respectively (Table S2). Since volumetric soil moisture
    in the treatments varied significantly in the early season (Fig. 1A), a differential
    irrigation program was applied to the vineyard in July 2020 to maintain vines
    at similar soil moisture status. Irrigation timings were reduced in the phacelia
    plots on 2 July 2020 and in the rye plots on 9 September 2020, resulting in less
    water required weekly to maintain these treatments at ∼20% volumetric water content
    (Fig. 1A). In 2021, vine row soil moisture values at 20 cm were not significantly
    different during any given week, so differential irrigation programs were not
    scheduled. However, across the summer irrigation season, both cover treatments
    (phacelia and rye) had significantly higher vine row soil moisture at the 20 cm
    depth (repeated measures ANOVA, p < 0.05; Fig. 1B). Altogether, in 2020 and 2021,
    the interrows of both cover crop treatments were irrigated to ensure cover crop
    establishment, although in 2021, the amount of water applied to the cover crops
    was much lower (Fig. 1B). Both cover crop treatments resulted in higher vine row
    soil moisture, well after the cover crops were terminated, indicating some benefits
    to soil water dynamics. However, the late season reduced irrigation inputs did
    not overcome the water used to establish the cover crops. Download : Download
