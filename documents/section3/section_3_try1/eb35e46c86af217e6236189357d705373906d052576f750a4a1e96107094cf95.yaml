    concurs with the findings of [74,75,76]. 4 Conclusion and policy implications
    4.1 Conclusion Climate-resilient agricultural technology adoptions are essential
    for sustainably increasing productivity, building resilience to climate change,
    and reducing greenhouse gas emissions. Similarly, as the opportunity to expand
    cultivated land is exhausted in Ethiopia due to growth in population and urbanization,
    the necessity to implement climate-smart agricultural technology in the agricultural
    sector has become critical. Despite this, the county’s agriculture sector is known
    for using traditional techniques and technologies. The success of the sector in
    terms of increasing its contribution to the overall growth of the economy and
    ensuring food self-sufficiency depends on the development and implementation of
    climate-smart technologies. So, research on the factors that hinder the adoption
    of climate-smart technologies is crucial to enhancing agricultural productivity,
    building resilience, and reducing poverty in the study area in particular and
    the country in general. Therefore, this study analyzed factors that affect the
    adoption of climate-smart agricultural technologies among wheat farmers using
    plot and household-level data collected from a sample of 422 wheat-producer households
    in the Arsi zone. The study used a multivariate probit (MVP) model since it was
    found that farmers were more inclined to use a variety of technologies rather
    than only one. The three climate-smart agricultural technologies that were taken
    into consideration for this study were improved wheat varieties, integrated soil
    fertility management, and irrigation. The multivariate correlation coefficients’
    result shows that there was a significant and positive relationship between the
    adoption of integrated soil fertility management and improved wheat varieties.
    The MVP model’s findings showed that the factors influencing farmers’ decision
    to adopt a technology vary between technologies. Therefore, the level of education,
    family size, farm size, credit, distance to the nearest market, and market information,
    were found to have a statistically significant effect on the decision to adopt
    improved wheat varieties whereas level of education, farming experience, family
    size, and credit, were found to significantly affect the choice to employ integrated
    soil fertility management. It is also revealed that family size, farm size, frequency
    of extension contact, and total income were significant factors that determine
    the decision to use irrigation. 4.2 Policy implications The following suggestions
    were made in light of the study’s findings: The adoption of improved wheat varieties
    and integrated soil fertility management were both positively and significantly
    influenced by the level of education. Hence, the government must train farmers
    by strengthening and establishing both formal and informal types of farmers’ education
    programs, farmers'' training centers, and technical and professional schools.
    Besides, it has been discovered that having access to credit significantly increases
    the likelihood that climate-smart technologies will be adopted. Hence, facilitating
    access to credit services might ease the financial burden of acquiring and owning
    innovative agricultural technologies. Policymakers must make sure that farmers
    have access to credit to hasten the adoption of climate-smart technologies. To
    do this, they must expand the number of microfinance institutions in rural areas
    that offer credit services to smallholder farmers. Moreover, distance to the closest
    market center is another significant factor that influences the adoption of climate-smart
    technologies, according to the study. Hence, to ensure accessibility and availability
    of climate-smart technologies the market must be established near the home of
    farm households. Furthermore, to increase access to market information, the quantity
    and quality of extension contact, and total annual income, the government, non-governmental
    organizations, and donor agencies should work cooperatively with farm households.
