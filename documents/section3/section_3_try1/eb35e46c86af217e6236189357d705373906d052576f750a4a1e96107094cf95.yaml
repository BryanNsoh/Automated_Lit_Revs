    4.2. Simulation of integration of mulched drip irrigation, biochar and intercropping
    The HYDRUS model has been widely used due to its flexibility in boundary, initial,
    and experimental conditions (Yang et al., 2019, Zhang et al., 2022). However,
    when it was used to simulate soil water and salt dynamics with additive application,
    it was mostly focused on column infiltration or controlled experiments. Meanwhile,
    the simulations seldomly considered the integration of drip irrigation, additive
    application and intercropping in the field. For instance, Wang et al., 2018a,
    Wang et al., 2018b, Wang et al., 2021a, Wang et al., 2021b conducted a series
    of studies using HYDRUS-1D to simulate water movement in additive applied soils,
    including column infiltration in homogeneous and heterogeneous water-repellent
    soils, and the RWU of summer maize in water-repellent soils under a rain shelter
    and its response to climate change. Wang et al. (2022) applied HYDRUS-2D to simulate
    the effects of biochar strategies, including application level, application depth,
    irrigation water depth, and initial soil moisture, on water loss and IWUE, revealing
    that biochar can slow soil water infiltration, reduce water loss, alleviate the
    waste of irrigation water, and increase IWUE. Li et al. (2022a) simulated soil
    water dynamics with HYDRUS-1D under different biochar application amounts and
    depths and recommended the optimal amount and depth of biochar application according
    to the simulation scenarios. Other studies used HYDRUS-2D to simulate soil water
    and solute dynamics and RWU in intercropping systems (Chen et al., 2022, Li et
    al., 2015). In this study, we enhanced the HYDRUS-2D model for simulating soil
    water and salt transport by considering the effects of biochar on the van Genuchten
    parameters and soil solute transport parameters under mulched and intercropping
    systems (Table 3). The biochar’s low bulk density (0.5 g m–3) and small particle
    size (<2 mm) increased θs and Ks. Moreover, the abundant, large pores in biochar
    increased soil pore size, further increasing Ks, DL, and DT (Wang et al., 2022b).
    After calibration and validation, the simulated soil water and salt content values
    generally agreed with the measured values. The HYDRUS-2D model also successfully
    captured the soil water and salt content dynamics following irrigation or precipitation.
    This study differs from other studies in that it is the first to use the HYDRUS-2D
    model to simulate soil water and salt dynamics and RWU in biochar-applied soils
    for cotton and sugarbeet monocultures and intercropping. Table 5, Table 6, Table
