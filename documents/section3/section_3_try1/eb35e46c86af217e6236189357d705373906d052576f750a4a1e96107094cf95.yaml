    sufficient animal feed necessitates the renewal of underperforming pastures and
    the production of supplemental feed crops. Within the dataset, eleven transition
    events occurred, with six from pasture to pasture, three from pasture to crop,
    and two from crop to pasture. To examine the effect of these transitions on C
    stocks, it is important to carefully define the analysis period that applies to
    all data sets. An obvious starting point is the conclusion of the previous pasture
    sward or crop, which is easily identified by a clear management intervention,
    e.g., application of herbicide to kill existing pastures or harvest of the previous
    crop. However, defining an endpoint of the transition process (and the period
    to calculate the net C balance) is more difficult. Previous work by Rutledge et
    al. (2014) used the timing of seedling emergence, while other studies have reported
    annual C budgets where pasture or crop establishment occurs during the annual
    period (Rutledge et al., 2017b, Ammann et al., 2020, Merbold et al., 2021). In
    the following section, we argue for a different metric to quantify the effects
    of pasture and crop transitions on the net C balance and investigate some management
    and climatic drivers. The eleven transition events all displayed a common pattern
    in net C balances. Firstly, the application of herbicide (or non-perennial crop
    removal) caused a rapid cessation of photosynthesis as the existing plants died
    (or were harvested). This decreased photosynthetic C inputs to negligible levels
    and when coupled with ongoing respiratory losses resulted in net C emissions almost
    immediately (Fig. 3). Net C losses due to a lack of photosynthetic inputs continued
    for several weeks, beyond both the planting and seedling emergence phases. Losses
    ceased when daily photosynthesis exceeded daily ecosystem respiration. The timing
    of C uptake exceeding respiration varied with each event but was typically 30–50
    days after planting (Fig. 3). This stage of net C uptake by the new pasture/crop
    provides an easily identifiable endpoint for the establishment phase where the
    new plants are sufficiently well established and, for the examples of pasture
    establishment in Fig. 3a and c, were approaching the timing of the first grazing.
    Accordingly, we chose the period between herbicide application and the first day
    of net C uptake following planting for evaluating the effects of pasture and crop
    transitions and refer to this as the establishment phase. Download : Download
