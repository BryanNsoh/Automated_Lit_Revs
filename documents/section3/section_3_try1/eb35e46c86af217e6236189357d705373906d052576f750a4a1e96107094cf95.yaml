    modelingFinancial analysis 1. Introduction Irrigation districts in the upper reaches
    of the Yellow River basin (YRB) in northern China are very important food-cash
    crop production areas. Irrigation plays a vital role in agricultural crop production
    due to the arid climate conditions in the region (Ren et al., 2016). Two major
    super-large irrigation districts, i.e., Qingtongxia Irrigation District (Qingtongxia)
    and Hetao Irrigation District (Hetao) divert nearly 25% of the annual river flow
    of the Yellow River (Chen et al., 2003, Ren et al., 2016). Canal conveyance/distribution
    and farm surface flooding irrigation (usually border irrigation: a kind of controlled
    flooding irrigation, i.e., water flows between dikes that divide a sloping field
    into rectangular strips with free drainage at the end) remain the main methods
    for conveying water and irrigating crops (Miao et al., 2015). However, long-term
    excessive irrigation has caused problems of low water-fertilizer use efficiency
    and secondary salinization (under shallow groundwater conditions) in irrigated
    areas of upper YRB (Xu et al., 2013, Ren et al., 2016, Zhang et al., 2016). Meanwhile,
    increasing water demand for industrial, ecological, and domestic use calls for
    further cuts of river water allocation to the agricultural sector (Pereira et
    al., 2007, Ren et al., 2016). Consequently, various water-saving practices have
    been promoted and adopted in both the farm and canal system levels over the past
    two decades. Progress has been made in canal conveyance and distribution systems
    through government investment, mainly involving the lining of higher-order canals,
    upgrades of hydraulic structures, and improvements in canal measurement/control
    device (Pereira et al., 2003, Xu et al., 2010, Ren et al., 2016). Some technological
    advancements, such as precise laser leveling, plastic film mulching, and the planting
    of low-water-use crops, have been further made and successfully applied in farm-water
    saving (Pereira et al., 2007, Xu et al., 2010, Xiao et al., 2023). Nevertheless,
    it is puzzling that modernized on-farm water-saving irrigation technologies, particularly
    pressurized systems, have not gained sufficient acceptance by local farmers as
    expected by the government and researchers in the upper YRB. Drip irrigation,
    recognized as an advanced and efficient irrigation technique (Rouzaneh et al.,
    2021), seems particularly suitable for the upper YRB, given its arid and windy
    climate conditions, compared to sprinkler irrigation (Liu et al., 2017, Cheng
    et al., 2023). Drip irrigation offers also many significant advantages over surface
    irrigation, including potential water-saving, higher fertilizer efficiency, improved
    crop yield quality and homogeneity (Vázquez et al., 2006, Dhayal et al., 2023,
    Moursy et al., 2023), adaptability to various field shapes, sizes, and slopes
    (Surendran et al., 2022), and reduced labor costs (Çetin and Uygan, 2008; Sidhu
    et al., 2019). However, drip irrigation requires more initial investment (Çetin
    and Uygan, 2008; Couto et al., 2013), energy costs, maintenance work, and modernized
    management skills, which may hinder its adoption to some extent (Surendran et
    al., 2016, Zhang et al., 2021). Meanwhile, surface border irrigation remains widely
    used in upper YRB due to its ease use/operation and management, lower capital
    investment of deployment/energy/maintenance, and reduced sensitivity to weather
    conditions and water quality (Miao et al., 2015, Nie et al., 2021). The benefit
    concerns or needs between farmers and government are different. For farmers and
    stakeholders, the focus is primarily on obtaining higher net returns rather than
    the irrigation method itself (Luquet et al., 2005, Knox et al., 2012, Levidow
    et al., 2014). In contrast, drip irrigation is seen more as a solution to increasing
    water-fertilizer use efficiency and crop yields by the government and researchers,
    with an emphasis on eco-sustainability and food security (Surendran et al., 2016,
    2022). This means that a comprehensive analysis considering multiple benefits
    is necessary to understand the motivation and choices of farmers (Westerink et
    al., 2020) and guide decision-making on water-saving policies and incentives,
    such as subsidies. Numerous field experiments have been carried out to examine
    the effects of improving border irrigation and adopting drip irrigation on water-saving,
    salinity control, fertilizer use, and crop yields in the upper YRB (e.g., Li et
    al., 2020; Zhang et al., 2021; Cheng et al., 2023). However, experiments are costly
    and time-consuming, and they can only consider a limited range of situations.
    Thus, many researchers have turned to agro-ecosystem models (e.g., SWAP, HYDRUS,
    SIMDualKc, and AHC) to enhance data analysis from field experiments and make quantitative
    predictions for various management practices (Xu et al., 2013, Xu et al., 2018,
    Liu et al., 2022, Rosa et al., 2012). Agro-ecosystem models have been successfully
    applied for optimizing irrigation schedules and fertilization, increasing water-nitrogen
    productivity and maintaining crop yields (Pereira et al., 2020, Groenveld et al.,
    2021, Ramos et al., 2023). Most existing simulation studies are related to the
    relationship water-crop, water-salinity-crop, or water-nitrogen-crop (Xu et al.,
    2013, Li et al., 2020, Siad et al., 2019). Due to the typical characteristics
    of arid irrigated areas, the agro-ecosystem processes in the upper YRB are highly
    complex, involving intricate interactions between water, salt, nitrogen, and crop
    plants. Recently, an improved AHC model is developed by Xu et al. (2023) to simulate
    these complicated interactions, and it is tested in the upper YRB (Li et al.,
    2023b); and this model will be adopted as well in this study. Additionally, few
    studies have done a systematic analysis of the finances of various irrigation
    strategies, a primary concern for farmers. This would involve detailed surveys
    and research on capital and manpower investment, operation and maintenance costs,
    and pricing, among other factors. Thus, to our knowledge, there is still a lack
    of comprehensive quantitative evaluations and comparisons of the multiple benefits
    of drip irrigation and border irrigation in the upper YRB. Therefore, this study
    proposes and applies an integrated approach that combines field experiments, agro-ecosystem
    modeling, and financial analysis to investigate the multiple benefits and differences
    between border and drip irrigation. The Hetao, as one of two super-large irrigation
    districts in the arid upper YRB, was selected as a typical case study area in
    this study. A two-year experiment (2021 and 2022) was conducted in maize fields
    to monitor the soil water-salt-nitrogen dynamics and crop growth for both border
    and drip irrigation. The AHC model (Xu et al., 2018, Xu et al., 2023), a numerical
    agroecosystem model with advanced functions for arid environmental use, was adopted
    and calibrated to enhance the experimental analysis and perform scenario analysis.
    The optimization of irrigation schedules was further improved for the AHC model.
    Detailed field surveys were carried out, particularly for aiding economic analysis,
    involving farmers, planners, and managers, covering various aspects like irrigation,
    fertilization, investment, price, operation, and more. Subsequently, scenarios
    of optimized irrigation strategies, combined with different groundwater depths
    and nitrogen fertilization, were simulated to analyze multiple benefits. The aim
    was to provide a comprehensive understanding of the adaptability and feasibility
    of border irrigation and drip irrigation in the arid upper YRB. 2. Materials and
    methods 2.1. Field experiments 2.1.1. Field site conditions and the experiment
    Field experiments were conducted at the Hetao Experimental Station of China Agricultural
    University, Inner Mongolia, Northwest China (41° 09'' N, 107° 39'' E) in 2021
    and 2022. This region has an arid to semi-arid continental climate. The annual
    average precipitation ranges from 50 to 240 mm, with more than 70% of precipitation
    occurring between June and September. The annual sunshine ranges from 3100 to
    3300 hours, and the average annual temperature is approximately 7°C. In most regions
    of Hetao, the groundwater is relatively shallow, with an average depth (GWD) of
    less than 2.0 m and varying from 0.5 to 3.0 m throughout the year. However, some
    local areas experience relatively large GWDs due to groundwater abstraction. The
    groundwater has a small hydraulic gradient of 0.10–0.25‰ (Ren et al., 2016). Daily
    meteorological data of maximum and minimum temperature, relative humidity, precipitation,
    wind speed, and sunshine duration for 2021 and 2022 were taken from the nearby
    Linhe weather station and were used to compute the FAO-Penman–Monteith reference
    evapotranspiration (ETo) according to Allen et al. (1998). The monthly averages
    of the main weather variables during 2021 and 2022 are shown in Fig. 1. Download
