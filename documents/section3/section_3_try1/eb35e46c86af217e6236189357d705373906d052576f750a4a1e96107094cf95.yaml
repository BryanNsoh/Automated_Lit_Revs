    utilization of agricultural resources The integration of intercropping and biochar
    application in this study demonstrated an efficient utilization of agricultural
    resources, which increased water use efficiency and crop yields compared to monoculture
    crops with the same planting area, irrigation, and fertilizer amounts (Table 2).
    It was confirmed that integration of intercropping system with biochar application
    was an efficiency strategy to improve farmland productivity. Besides, this study
    furtherly conducted simulations with the HYDRUS-2D to optimize irrigation schedules,
    which was an important issue for alleviating water scarcity in the arid and semi-arid
    areas (Li et al., 2023). Previous studies have confirmed reliability of the HYDRUS-2D
    model in optimizing irrigation schedules. Zhang et al. (2022) applied HYDRUS-2D
    simulation results to optimize drip irrigation with alternate use of fresh and
    brackish waters in corn experiments under salt stress. Compared to conservation
    agriculture with flood irrigation and flood-irrigated puddled transplanted rice.
    Rana et al. (2022) used HYDRUS-2D model simulations to recommend conservation
    agriculture with subsurface drip irrigation for precise water utilization and
    reduced water loss. Groenveld et al. (2021) used the modified HYDRUS (2D/3D) model
    to determine the optimal irrigation water, NO3–-N concentration, and seasonal
    NO3–-N application for cucumber. Different from previous studies, this study used
    the HYDRUS-2D model to well simulate soil water and salt dynamics and calculated
    soil water balance, enabling the adjustment of irrigation schedules to save water
    resources under drip irrigation, biochar application and intercropping condition.
    The CD results indicated that irrigation amounts were not always appropriate,
    with large amounts of wasted water induced by draining into the deeper soil layers
    rather than absorbed by plants. Therefore, the simulated CRWU with HYDRUS-2D after
    reducing irrigation water was not decreased, which was owing to reduction of CD
    and insurance of crop available water (3.5 part). It is important to verify the
    adjusted irrigation schedules with crop models to ensure they do not adversely
    impact crop yields. In addition, it should focus on real-time water dynamic simulation
    with the HYDRUS-2D model to provide a more powerful reference for optimizing irrigation
    schedules (i.e. when and how much water to irrigate) in the future study. 5. Conclusions
    In this study, the integration strategy of mulched drip irrigation, biochar and
    intercropping was adopted to enhance agricultural water and soil resources use
    efficiency. Furthermore, the HYDRUS-2D model was applied to optimize irrigation
    schedule under biochar-applied and intercropping conditions, which was seldomly
    studied before. Results showed that biochar application and intercropping could
    effectively enhance crop yields and manage water and soil use. After the calibration
    and validation, the HYDRUS-2D model well-simulated soil water and salt dynamics
    of biochar-applied soils in both monoculture and intercropping systems. It revealed
    that biochar application increased SWS, reduced Ea and water drainage, and improved
    RWU, increasing crop yields. The optimal irrigation schedule was crucial to enhance
    IWUE, reduce production costs for farmers and raise the social economic benefits,
    especially for the arid and semi-arid areas. This study contributes to understanding
    biochar and intercropping mechanisms for the efficient utilization of agricultural
    resources and provides reference for managers to make decisions. In the future,
    it is important to verify the adjusted irrigation schedules with crop models.
    In addition, it also should focus on real-time water and salt dynamic simulation
    to provide a reference for optimizing irrigation schedules during the crop growth
    seasons to maintain agriculture sustainable development. CRediT authorship contribution
