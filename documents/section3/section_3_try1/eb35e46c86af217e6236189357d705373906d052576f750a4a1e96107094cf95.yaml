    learningDownscalingGWSAGroundwater depletion 1. Introduction Contributes a significant
    proportion of the global water supply and is pertinent to human survival. In terms
    of water quality, accessibility, and storage capacity, groundwater aquifers are
    generally considered the most valuable assets. Groundwater supplies fulfil agricultural,
    industrial, and drinking water requirements in dry and semi-arid regions all over
    the World. The pace of water exploitation from groundwater aquifers has dramatically
    increased in recent decades due to the rise in population, economic development,
    and due to climate change (Iqbal et al., 2016, 2017; Long et al., 2015, 2016;
    Tang et al., 2017; Khorrami and Gunduz, 2019, 2021a; Ali et al., 2021, 2022a,
    2022b; Arshad et al., 2020). Unrestrained pumping has led to a rapid decline in
    groundwater levels (Arshad et al., 2024), which in turn has led to a reduction
    in the quality of water and the emergence of environmental concerns such as the
    deformation of land (Iqbal et al., 2016; Khorrami et al., 2021). Water is crucial
    to economic growth and social progress in a predominantly agricultural country
    like Pakistan. Groundwater from the Indus Basin accounts for more than 60 % of
    the country''s water. The Upper Indus Plain, which consists of four riverine plains
    (locally referred to as “doabs\"), is the source of more than 80 % of the groundwater.
    Doab refers to the floodplain between two rivers, ideal for irrigated farming
    because of its fertile soil. More than 90 % of Pakistan''s agricultural output
    is dependent on groundwater supplies for irrigation (Qureshi et al., 2008), highlighting
    the necessity of regional and local groundwater monitoring and management (Rodell
    et al., 2009; Famiglietti et al., 2011; Long et al., 2016; Khorrami and Gunduz,
    2019; Ali et al., 2022a, 2022b). The over-abstraction of groundwater gives rise
    to many challenges in groundwater management. In Pakistan, groundwater managers
    face several issues including the depletion of the water table, excessive extraction
    of groundwater, degradation of groundwater quality, and the rise in salinity levels
    (Chandio and Larock, 1984; Sufi et al., 1998; Saeed and Ashraf, 2005; Khan et
    al., 2008; Qureshi et al., 2010; Arshad et al., 2024). Efficient management of
    groundwater necessitates the regular management of groundwater resources, being
    a crucial component. The assessment of groundwater extraction and variations in
    recharge rates are important factors in the implementation of sustainable groundwater
    management practices (Cheema et al., 2014; Shafeeque et al., 2023). The absence
    of a groundwater control policy in Punjab Province, Pakistan has increased the
    significance of groundwater resource management. Pakistan is classified among
    the leading four nations globally where the rate of groundwater abstraction has
    escalated to 80 km3/yr from 1961 to 2010, primarily due to excessive abstraction
    (Wada et al., 2010). The phenomenon of groundwater abstraction has been noted
    to be a result of the escalating population, urban expansion, and rapid irrigation
    development (Qureshi, 2011). Iqbal et al. (2016) have documented a significant
    decline in groundwater levels in the Punjab Province of Pakistan, with an annual
    loss of 13.5 mm measured between 2003 and 2010. Conventional groundwater monitoring
    methods rely heavily on readings from observation wells drilled underground. Although
    this method has the advantage of precise measurements, it is hindered by a lack
    of access to in-situ data from large basins because of limited observation networks
    and funding (Iqbal et al., 2016, 2017; Ali et al., 2021, 2022a), as well as issues
    arising from inadequate data sharing policies between countries (Seyoum et al.,
    2019). The above constraints must improve quantifying groundwater spatial variability
    and carrying out real-time monitoring practices (Chen et al., 2019a). As the first
    remote sensing project to track worldwide variations in gravity, the GRACE and
    GRACE-FO were introduced to the public in April 2002 and May 2018 (Khorrami et
    al., 2021, 2023; Ali et al., 2021). The monthly Terrestrial Water Storage Anomalies
    (TWSA) are the result of the multi-step processing of gravity signals (Khorrami
    and Gunduz, 2021a, 2023; Ali et al., 2021; Khorrami et al., 2022). Despite their
    substantial spatial footprint, the scientific community has significantly benefited
    from the GRACE twin satellites. The Level 2 GRACE products were used to produce
    three spherical harmonic solutions (with a resolution of 1°) and two mascon solutions
    (with a resolution of 0.5°–0.25°), which have a spatial resolution of 3° × 3°
    (Watkins et al., 2015; Wiese et al., 2016). The Mass Concentration blocks (Mascons)
    are post-processed and ready to use. Save et al. (2016) state that these solutions
    can be applied to any scientific issue of interest because they are global and
    not specific to any one application. The current spatial resolution of Level-3
    solutions has been enhanced (Śliwińska et al., 2021; Ali et al., 2022a), but the
    GRACE mascon outputs still lack the necessary precision to evaluate groundwater
    depletion at a local scale. The downscaling of GRACE mascon solutions data to
    a higher spatial resolution enables the acquisition of enhanced physical information,
    which can be effectively utilized for local scale applications (Vishwakarma et
    al., 2021; Ali et al., 2021; Khorrami, 2023; Khorrami et al., 2023a). The GRACE/GRACE-FO
    observations, for instance, have been applied to the analysis of hydrologic extremes
    (Seyoum, 2018; Khorrami and Gunduz, 2021a), to manage drought events (Thomas et
    al., 2014; Chen et al., 2019d; Khorrami and Gunduz, 2021b; Khorrami et al., 2023b),
    and surface reservoirs and lakes (Hassan and Jin, 2014; Khorrami et al., 2023d),
    reservoir influencing mass transportation (Ran et al., 2019), evapotranspiration
    estimation (Long et al., 2014; Khorrami et al., 2023c) as well as identifying
    patterns in the growth or decline of water storage facilities across the globe
    (Seyoum and Milewski, 2016; Lezzaik and Milewski, 2018). Many studies have demonstrated
    GRACE''s capacity for tracking regional changes in groundwater storage (Swenson
    et al., 2003; Ran et al., 2013; Richey et al., 2015; Khorrami et al., 2023b).
    In the Indus Basin, groundwater changes have been quantified using a combination
    of GRACE data and land surface models (Iqbal et al., 2016; Tang et al., 2017;
    Ali et al., 2021; Ali et al., 2022a; Ali et al., 2022b; Arshad et al., 2022) and
    other watersheds around the world (Yang et al., 2018; Chen et al., 2019c). In
    a study conducted by Iqbal et al. (2016), an estimation was made about the fluctuations
    in groundwater storage within the Upper Indus Plain. The findings revealed a significant
    decrease in groundwater storage, with an annual loss of 13.5 mm observed between
    the years 2003 and 2010. In their study, Cheema et al. (2014) documented the abstraction
    of 68 km3 (262 mm) of groundwater and the depletion of 31 km3 (121 mm) in the
    Irrigated Indus Basin in 2007. Tang et al. (2017) conducted a reconstruction of
    groundwater storage on a yearly basis spanning the period from 1980 to 2015. Their
    findings revealed a notable decline in groundwater storage within the Punjab province
    of Pakistan, amounting to a loss of 13.6 ± 9.7 cm/yr. Zhu et al. (2021) estimated
    a loss of groundwater storage using GRACE data in the middle upper Indus plain
    aquifer of 1.57 mm/month from 2002 to 2020. Akhtar et al. (2022) observed mean
    annual depletion of groundwater storage ( 304.2 ± 749 mm) in lower Bari doab canal
    within the region of Indus basin from 2002 to 2017. The groundwater storage resources
    are observed to be declining with the rate of 3.39 ± 0.49 mm/yr in the Indus basin
    irrigation system (Ali et al., 2021, 2022b) and 4.16 ± 0.26 mm/yr in the lower
    Indus basin from 2003 to 2016 (Ali et al., 2022a). Arshad et al. (2022) investigated
    depletion of groundwater storage in different regions of UIPA, for instance, Thal
    doab ( 47.49 mm/yr), Upper Jehlum canal ( 55.11 mm/yr), Lower Jehlum canal ( 31.55
    mm/yr), and Lower Bari doab canal ( 63.88 mm/yr). However, GRACE-derived GWSA
    values are only useful on a regional to sub-regional scale if they are first downscaled
    from coarse to fine resolution (Miro and Famiglietti, 2018). The implementation
    of downscaling techniques for GRACE estimates has been recently carried out by
    utilizing simulated hydro-meteorological variables derived from hydrological models.
    Meanwhile, the Global Land Data Assimilation System (GLDAS) has been predominantly
    utilized by researchers globally to perform downscaling of the GRACE data (Rahaman
    et al., 2019; Chen et al., 2019a; Yin et al., 2018; Verma and Katpatal, 2020;
    Ali et al., 2021; Zhang et al., 2021; Jyolsna et al., 2021; Karunakalage et al.,
    2021; Ali et al., 2022b; Ali et al., 2023; Ali et al., 2024). In recent years,
    there has been a development of machine learning techniques to address these challenges
    (Milewski et al., 2019; Seyoum et al., 2019). In their study, Chen et al. (2019a)
    employed the Random Forest (RF) method to downscale the resolution of TWSA and
    GWSA data. This was achieved by integrating six hydrological variables. The results
    indicated a maximum Nash-Sutcliffe efficiency (NSE) of 0.68 and a correlation
    coefficient (R) of 0.83. Yin et al. (2018) employed Evapotranspiration (ET) data
    to perform the downscaling of GWSA in the North China Plain. However, it is worth
    noting that this particular approach was exclusively implemented in regions where
    a robust correlation between GRACE-derived GWSA and ET data was seen. Rahaman
    et al. (2019) employed the RF model to downscale the GRACE-derived GWSA data.
    The authors observed a notable increase in the NSE values, ranging from 0.58 to
    0.84, specifically inside the Northern High Plains aquifer. An artificial neural
    network (ANN) was employed to undertake downscaling of GWSA. The researchers successfully
    constructed maps depicting changes in GWSA from the years 2002–2010, achieving
    a greater level of resolution. The NSE values obtained varied from 0.0391 to 0.7511
    (Miro and Famiglietti, 2018). Ali et al. (2021) employed RF and ANN techniques
    to downscale GRACE TWSA and GWSA data in the Irrigated Indus Basin Irrigation
    System. The R values obtained ranged from 0.67 to 0.99. The Famine Early Warning
    Systems Network Land Data Assimilation System (FLDAS) is a model that utilizes
    the same modeling algorithm and data assimilation technique. However, it distinguishes
    itself by offering enhanced spatial resolution, with variables measured at a resolution
    of 10 km (Khorrami et al., 2023d). In contrast to the GLDAS model, the use of
    the FLDAS model is not extensively prevalent, particularly in the context of downscaling
    objectives. The FLDAS model was employed due to its superior spatial resolution
    estimates in comparison to the GLDAS model. The temporal sampling of soil moisture
    simulations in the FLDAS model is improved by a higher resolution, as demonstrated
    by Lu et al. (2019). In addition, it is worth noting that while both the GLDAS
    and FLDAS missions employ the Noah Land Surface Model (LSM), the FLDAS model demonstrates
    superior performance and increased accuracy in its simulations. This can be attributed
    to the utilization of CHIRPS as its forcing dataset, as supported by Agutu et
    al. (2017) and Shahzaman et al. (2021). This research improved the distributed
    estimation of groundwater storage and depletion variations using FLDAS high-resolution
    variables (Khorrami et al., 2023b, 2023d), leading to the development of a novel
    remote sensing-assisted spatial water balance approach for identifying GWSA variation
    hotspots. To estimate downscaled GWSA at 0.01° resolution, Arshad et al. (2022)
    resampled water storage component variables (soil moisture, snow water, and surface
    runoff) from 1° to 0.01° using the GLDAS-v2.1 model. However, the uncertainty
    in downscaling GWSA to high resolution might be attributed to the resampling technique
    not accounting for the geographical heterogeneity from 1° to 0.01° but instead
    smooths the spatial resolution of the data to 0.01°. For instance, Fig. 1 illustrates
    the difference between GLDAS smoothing data by resampling technique (Fig. 1b and
    e) and actual FLDAS data at 0.1° (Fig. 1c and f). Therefore, high-resolution data
    provided by the FLDAS simulation at spatial scale (Khorrami et al., 2023b, 2023d)
    to downscale the TWSA and GWSA to 0.1° was utilized to capture better spatial
    heterogeneity rather than resampling GLDAS data. To disseminate the quantification
    of GWSA over multiple doabs, GRACE data from a coarse resolution (0.5°) to a fine
    scale (0.1°) will be downscaled using the XGBoost model in the UIPA region. Download
