    Basin groundwater aquifers are located in the Indus Plain, which is shared by
    Pakistan and India. The Upper and Lower Indus Plain Aquifers are the two divisions
    of Pakistan''s Indus Plain Aquifer. Four hydrological units in the Upper Indus
    Plain Aquifer (or “doabs\") make up the Upper Indus Plain Aquifer (UIPA). Fig.
    2 depicts the floodplains as four doabs labeled “Thal,\" “Chaj,\" “Rechna,\" and
    “Bari\". UIPA is home to vibrant soil and abundant agricultural potential with
    an area of 100,498 km2. The region under study is linked to the Indus Basin Irrigation
    System (IBIS), a system of canals used for collecting and transferring surface
    water for agricultural purposes. Precipitation-induced recharging is primarily
    accessible in the Doabs'' central regions (Khan et al., 2016). Forty years of
    data show that the average annual rainfall in the Upper Indus Plain Aquifer is
    around 580 mm (at Lahore, Multan, Faisalabad, Sialkot, and Jhelum) (Iqbal et al.,
    2016). Download : Download high-res image (3MB) Download : Download full-size
