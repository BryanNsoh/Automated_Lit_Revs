    observations on the number of larvae per plant were recorded. Further, this data
    was used for calculation of mean larval population per plant by using the following
    formulae. $$\\mathrm{Incidence \\; of \\; larvae \\; per \\; plant}=\\frac{\\mathrm{Number
    \\; of \\; larva}}{\\mathrm{Number \\; of \\; plants \\;observed}}$$ Energetic
    and bio-economic analysis All the agricultural inputs such as seeds, fertilizers,
    labor, animals, electricity, machinery, organic manures etc. and all the agricultural
    outputs such as grain and straw have their own equivalent energy and expressed
    in Mega Joules (Table 15). The energy balance was calculated using the data on
    input energy and output energy. From these, the net energy returns, energy use
    efficiency, energy productivity and specific energy were calculated using the
    following formulae26,85,86,87,88. $${\\text{Net}}\\;{\\text{energy}}\\;{\\text{returns}}\\left(
    {{\\text{MJ}}/{\\text{ha}}} \\right) = {\\text{Output}}\\;{\\text{energy}} - {\\text{input}}\\;{\\text{energy}}$$
    Table 15 Energy equivalents (MJ/unit) used for energy input and output calculations.
    Full size table $$\\mathrm{Energy \\;use \\; efficiency}=\\mathrm{Output \\;energy}({\\text{MJ}}/\\mathrm{ha
    })/\\mathrm{Input \\; energy}({\\text{MJ}}/\\mathrm{ha })$$ $$\\mathrm{Energy
    \\; productivity }\\left(\\mathrm{kg \\; MJ}/{\\text{ha}}\\right)= \\frac{\\mathrm{Output
    \\; energy }({\\text{MJ}}/\\mathrm{ha })}{\\mathrm{Input\\; energy }({\\text{MJ}}/\\mathrm{ha
    })}$$ $$\\mathrm{Specific \\; energy }\\left({\\text{MJ}}/\\mathrm{kg }\\right)=\\frac{\\mathrm{Output
    \\;energy }({\\text{MJ}}/\\mathrm{ha })}{\\mathrm{Input \\;energy }({\\text{MJ}}/\\mathrm{ha
    })}$$ Maize equivalent yield (MEY) was calculated by considering prevailing market
    prices of two crops and expressed in q ha−1. $$\\begin{aligned} {\\text{MEY for
    intercrop }} & = {\\text{ Maize yield }} + [\\{ {\\text{chickpeayield }}({\\text{q}}/{\\text{ha}})
    \\, \\hfill \\\\ & \\quad \\times {\\text{Price of chickpea}}({\\text{Rs}}.{\\text{
    q}}^{{ - {1}}} )\\} \\, \\div {\\text{Maize price }}({\\text{Rs}}.{\\text{ q}}^{{
    - {1}}} )] \\hfill \\\\ \\end{aligned}$$ Prices for inputs and outputs for each
    season were monitored by local markets. Fuel use for land preparation, planting,
    and irrigation was quantified31. This information was used for partial budgeting
    and was converted to megajoule (Mj) equivalents for energetic analysis31,89. Net
    income was determined by subtracting all variable costs from the gross returns
    from grain and exported stover or straw. Energy inputs and outputs were computed
    for recycled grain and stover, as well as total biomass exported. Energy use efficiency
    (EUE) was calculated by dividing total output of energy for rice and maize (Mj/ha)
    by total inputs of energy (Mj/unit). Specific energy (SPE) was estimated by dividing
    total energy inputs (Mj/inputs) by grain + stover yield (kg/ha). Subsequently,
    energy productivity (EP) was derived by dividing grain yield (kg/ha) by total
    energy input (Mj/ha). The price of the inputs in rupees (Rs.) at the time of use
    was considered to figure out the cost of cultivation per hectare treatment wise
    and expressed in Rs./ha. For working out the cost of inputs, land preparation,
    inter-cultivation, all applied fertilizers, FYM, seed, plant protection chemicals,
    irrigation, men, and women wages from planting through harvesting, drying, processing,
    and marketing of produce were all included. A gross return per hectare was computed
    by taking into consideration the market price of the commodity after harvest and
    the yield of grain per hectare and was expressed in Rs. per hectare. The net return
    per hectare was calculated treatment wise by subtracting the total cost of cultivation
    from gross return and expressed in Rs./ha. $${\\text{Net return }}\\left( {{\\text{Rs}}./{\\text{ha}}}
    \\right) \\, = {\\text{ Gross return }}\\left( {{\\text{Rs}}./{\\text{ha}}} \\right)
    \\, {-}{\\text{ Cost of cultivation }}\\left( {{\\text{Rs}}./{\\text{ha}}} \\right)$$
    The benefit cost ratio was calculated as follows. $$\\mathrm{Benefit \\; cost
    \\;ratio }\\left({\\text{B}}{-}{\\text{C}}\\right)=\\frac{\\mathrm{Gross \\;retun
    }({\\text{Rs}}./{\\text{ha}})}{\\mathrm{Cost \\;of \\;cultivation }({\\text{Rs}}./{\\text{ha}})}$$
