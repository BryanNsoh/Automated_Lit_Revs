    4.2. Advantages and limitations of the SIF-based ET model The proposed is based
    on two physiological relations: (i) the GPP-SIF and (ii) an optimality hypothesis
    that predicts as a function of vapor pressure deficit for C3 plants (but can be
    extended to C4 plants). Compared with other detailed vegetation-transpiration
    relations, no stomatal conductance models are required in and the effect of stomatal
    closure is indirectly captured by . The optimality hypothesis requires the inverse
    of the marginal water use efficiency ( ) that is related to the Lagrange multiplier
    of the optimality problem. We assumed the marginal water use efficiency is constant,
    but this quantity is regulated by the variation in the soil-plant hydraulic conductance
    (Anderegg et al., 2018; Wang et al., 2020), which is not considered in this study.
    In the case of C4 plants, an additional parameter ( ) related to the C4 pump strength
    is also required. developed here used based on literature values and plant functional
    types for C3 plants. This assumption ignores hydraulic limitations and, to a lesser
    extent, the effects of on . The model calculations set (C3 plants) even in croplands
    that may be occasionally dominated by corn (a C4 crop). The work here did not
    consider such variations in . A partial justification for setting over large areas
    and extended time periods is that corn is frequently rotated with other C3 crops
    (wheat or soybeans). Accounting for such rotation makes the specification of across
    the globe a formidable challenge even when the numerical value of is known. Advantages
    of a simplified model structure and a small number of ‘free parameters’ bring
    about potential uncertainties as well, especially in spatial upscaling. When PFT
    is not covered by sufficient flux measuring sites for model calibration, a mean
    value was adopted. The dominant PFTs in central and western Australia is OSH (Open
    shrublands), i.e., shrubs cover 10%–60% of the total land area in this region,
    but the FLUXNET database lacks sites for parameter calibrations for this PFT.
    Using a mean of the parameter is likely to result in biases in Australia and parts
    of Asia and southern Africa. The sensitivity of transpiration to the two free
    parameters together with the input variables are evaluated here using the Sobol’
    (2001) sensitivity analysis method, which decomposes the model output variance
    into the sum of variances of the input variables and parameters, and the sensitivity
    index represents to what extent each parameter (or variable) or the interaction
    of the parameters (or variables) will have on the final output. We found transpiration
    is sensitive to the parameter α (Fig. 11) followed by the input variables of SIF
    and VPD, implying that any uncertainty associated with the parameter α will easily
    translate into the uncertainty in transpiration and evapotranspiration estimates.
    Thus, the accuracy of the parameter α largely determines the overall quality of
