    size image Discussion Our studies have shown for the first time that drought stress
    effects in grasslands were positively mitigated by the application of specific
    doses of γ-PGA into light soil. We found a positive significant impact of PGA,
    supporting both nutrient management and plant functional traits in grasslands
    affected by drought. In general, the results of the research indicated that for
    reducing the effects of drought on meadow vegetation, the use of a certain concentration
    of PGA was more important than irrigation. We therefore demonstrated the biostimulatory
    effect of PGA in combating drought stress in grassland vegetation. Our results
    confirmed previous hydroponic studies for Brassica napus20 and a pot trial of
    Brassica rapa cultivars13. Drought-induced stress disrupts the uptake and translocation
    of certain nutrients in the whole plant25. The more severe the drought, the more
    limited the flow of water and nutrients becomes, and the more limited is the availability
    of nutrients that can be absorbed by the roots32. The use of PGA can reduce this
    stress, most probably because it behaves as a chelator and biostimulator13,33
    and facilitates the penetration of water and nutrients through the membranes of
    plant cells and the supply of nutrients in conditions of water deficit34,35,36.
    The uptake of most nutrients by plants depends on the water content in the soil37.
    The nitrogen supply of plants is closely related to the availability of water,
    and in drought conditions nitrogen mineralization and mobility are very limited38.
    The major source of plant nitrogen is mineral nitrogen, Nmin, which occurs in
    two main forms (Nmin = N-NH4+ + N-NO3−). Our results indicate that after the application
    of PGA, the concentration of Nmin in the soil generally increased (Fig. 3). In
    the case of PGA2 and PGA1, the Nmin content was at a medium level, while in the
    case of PGA0.3 it increased to a very high level (according to the proposed reference
    values for very light and light soils in Poland)39. N-NH4+ cations are retained
    in the soil by cation exchange, unlike N-NO3−, which can be leached40,41. In the
    case of sandy soils (as in our experiment) characterized by a low cation exchange
    capacity, the addition of PGA played an essential role in the binding of N-NH4+.
    At the highest concentration of PGA2, the N-NH4+ content was the highest. The
    binding of ions, including N-NH4+, is possibly due to the specific structure of
    this anionic biopolymer, which has numerous carboxyl groups in the side chains9.
    Some part of the NH4+ probably resulted from PGA degradation, but we assume that
    it was a negligible amount. Otherwise, the NH4+ content should be strongly dependent
    on the PGA concentration used and higher than in PGA0, but such an effect was
    not observed (Fig. 3b). The role of PGA in the “N-NH4+ turnover pool” was described
    by Liu et al.42, highlighting the regulatory role of PGA, which enables the release
    of ammonium ions during its deficit in plants as well as the binding of any excess.
    Consistent with our findings, the content of mineral forms of nitrogen, as well
    as the total nitrogen in the sandy clay loam soil, increased with an increase
    in the applied PGA dose. Such a trend was also noted in a simplified system by
    Zhang et al.13. In soils, N-NH4+ is transformed into N-NO3− as a result of the
    nitrification process41. Our results following PGA2 treatment demonstrated that
    the nitrification process was twice as slow relative to PGA0, as evidenced by
    the NH4+:NO3− ratio. The mean ratio for the reference treatment was 1.30, while
    for PGA2 it was 2.95. The nitrogen nitrification process was most intense at the
    lowest PGA concentration. The NH4+:NO3− ratios were significantly lower at 0.98
    and 0.65 for PGA1 and PGA0.3, respectively. Similar results related to the retention
    and transitions over time of N-NH4+ and N-NO3− were reported by Zhang et al.43.
    This trend suggests that when higher doses of PGA are applied on light soils,
    it may be possible to retain more N-NH4+ ions and reduce N-NO3− losses due to
    leaching, which is consistent with the results of the studies by Zhang et al.13.
    Due to its chelating properties, PGA forms fully water-soluble salts with K+,
    Na+, Ca2+, and Mg2+ ions44. The present study showed an increase in the retention
    of alkaline cations by PGA, which is a positive effect, especially in light soils
    with a low cation exchange capacity. The content of Ca2+ and Mg2+ ions was higher
    if higher concentrations of PGA were used. In conditions of water deficit, Mg2+
    is practically physiologically inaccessible to plants45, despite it being essential
    for the development of the root system and adequate root feeding46. Xu et al.47
    showed that the positive effect of PGA on nitrogen metabolism and thus plant growth
    is related to Ca2+ ions. In general, under drought stress, the availability of
    Ca2+ to plants decreases, but only slightly compared to available P and K+45.
    The availability of P for plants and its accumulation in biomass decreases even
    under moderate drought conditions38. In the current study, a similar tendency
    of available P accumulation in the soil was observed when using different PGA
    concentrations, as in the case of Ca2+ and Mg2+. In turn, Zhang et al.13 and Xue
    and Zhang48 found a decrease in the available P content in the soil after the
    application of PGA, which was associated with microbial immobilization. In the
    case of sandy soils (as in our experiment), microbial biomass (C and N) is lower
    compared to silty or clayey soils49, hence a higher content of available P after
    using PGA compared to PGA0, especially when using lower concentrations. The K+
    content in soil, however, was different. The highest K+ content was found in PGA0,
    while in the case of PGA application, its content in the soil decreased with decreasing
    PGA concentration, which proves its most intense uptake at lower PGA concentrations.
    K plays a very important role in the context of plant resistance to the effects
    of drought stress, as it is responsible for regulating osmotic pressure and maintaining
    the turgor of plant cells50. Its mobility, and thus bioavailability, decreases
    as the water content of the soil decreases45. Zhang et al.43 did not observe any
    effect of the application of the PGA additive on the available potassium content
    under watering conditions. In turn, the obtained results suggest that under stress
    conditions, the addition of PGA (probably the higher the concentration of PGA,
    the more potassium ions were bound) increased the potassium uptake by plants.
    This proves the importance of PGA in reducing the effects of drought stress in
    plants. The use of PGA also increased the uptake of Mn2+ and Zn2+ (apart from
    the PGA1 concentration), as evidenced by lower concentrations of these ions compared
    to PGA0. Zn uptake is well illustrated by the RDA diagram, where its concentration
    is related to good N-NO3− supply51. Also, the availability of Fe and its uptake
    by plants could be more closely related to the intensity of N-NO3− and H+ ion
    uptake, which leads to an increase in the reaction in the root zone and a reduction
    in iron availability52. The increase in the pH value in relation to PGA0 at PGA2
    (also PGA1) can be associated with: (1) increased content of calcium and magnesium
    ions, or (2) increased uptake of N-NO3−, which leads to an increase in the reaction
    in the rhizosphere because H+ is transported along with NO3−. An increase in pH
    values by 0.1 to 0.2 units was also observed by Zhang et al.43. On the other hand,
    at PGA0.3, the pH dropped slightly below the value for PGA0, which may have been
    the result of the most intensive oxidation of N-NH4+ to N-NO3− taking place at
    this concentration, during which hydrogen ions are released, which promotes acidification41.
    The water content and its availability in the substrate determine the rate of
    nutrient supply to plants during their life cycle. Drought stress is a key factor
    limiting root size growth, which in turn affects nutrient uptake38. Since the
    roots are the main system that allows water to be taken from the soil, the rate
    of their growth, their degree of compaction, and the size they reach are of fundamental
    importance for plant tolerance of drought stress53. The architecture of the root
    system is closely related to the distribution of moisture and nutrients in the
    soil profile. The development of long roots is related to the plant''s adaptation
    to drought conditions by its uptake of water available deeper in the profile54
    and nutrients, such as nitrogen, that are leached to deeper layers55. The size
    of the root system is the main factor limiting the uptake of P and Ca in particular,
    and to a lesser extent NO3− and K+32. The application of PGA has a positive effect
    on the length and activity of plant roots43,56. The results of our experiments
    indicate that PGA stimulates the growth of the rhizosphere. The lowest concentration
    of PGA (PGA0.3) stimulated the growth of roots, as well as being responsible for
    a significant concentration decrease for potassium in the soil. Potassium is essential
    for root cell proliferation in drought conditions, which accelerates root elongation50.
    Due to the better development of the root system, the plant’s supply of nutrients
    and water also improved. This resulted in an increase in the yield of dry aboveground
    biomass and a smaller amount of dried plants compared to fresh plants, the best
    results being obtained with the use of the lowest concentration of PGA (PGA0.3).
    In general, the better development of vegetation with the use of PGA0.3 was associated
    with the lowest levels of the available forms of most macro- and micronutrients
    in the soil (except N-NO3−) (Fig. 7), which may be due to the more efficient uptake
    of nutrients at the lowest PGA concentration used. At higher PGA concentrations,
    the effect of viscosity on the ion exchange between salt particles and soil solution,
    and thus on the availability of nutrients, may be important. It was surprising
    that watering had no effect on soil parameters under conditions of drought stress
    and only a slight effect on plant parameters. Sandy soils exhibit a high filtration
    index57, and even when watering was carried out with different PGA concentrations,
    no positive effect was noted. The only exception was the increase in the share
    of dicotyledonous plants in the plots studied, their survival and germination
    on PGA plots being further enhanced by watering. Drought stress is also responsible
    for the reduction in growth of perennials in agricultural and seminatural habitats58,59,60.
    Drought immobilizes the seeds in the soil as a survival adaptation to drought
    stress61. As a consequence, prolonged drought events influence negatively on plant
    diversity, ecosystem functioning, and the available resources for pollinators25,26.
    In our studies, a low concentration of PGA increased the DMR. This parameter was
    also accelerated by the watering conditions. These results indicate that PGA accelerates
    the dicotyledons’ growth, but it is necessary to water during the growing season,
    and even giving 30% of the calculated water deficit for a given month in a multi-year
    period increased the DMR. PGA is a biopolymer that is produced by bacteria as
    a biofilm component in artificial conditions, but should be treated as a natural
    element of ecosystems25,62. Its presence in agrosystems is reduced due to the
    elimination of many bacterial strains during agricultural activities and soil
    changes63. Artificial supplementation of PGA into agroecosystems is beneficial
    for crops13,51, but it has not been previously applied to grasslands. We showed
    that precise amounts of PGA enhance plant growth and the regeneration of shoots
    during drought periods. We do not believe that it directly holds water as a hydrogel,
    but it can be regarded as an effective biostimulator64, helping the plant to grow
    and survive through dry periods. These data are preliminary and studies should
    be continued using different soil conditions and also on intensively managed grasslands,
    as well as those of conservation value. Conclusions The results of our field experiment
    combining watering and the application of different concentrations of γ-PGA to
    grassland during a period of drought clearly showed that PGA acts as biostimulant,
    alleviating the effects of stress in plants. The biostimulation effect of PGA
    consisted in increasing the availability of ions, especially K+, Zn2+, Mn2+, Fe2+/3+,
    Ca2+, Mg2+, and mineral forms of nitrogen (N-NH4+ and N-NO3−), elongating plant
    roots, and increasing the aboveground biomass, as well as improving the resprouting
    capacity of the dominant grass, N. stricta, and the regeneration of dicotyledons.
    In the case of meadows on sandy soils, the use of low PGA concentrations (0.3%
    or 1%) was the most beneficial for both the availability of macro- and microelements
    and for plant functional traits. Irrigation had a greater effect than using PGA
    only for the dicotyledon to monocotyledon ratio (DMR). Again, it was most advantageous
    to use the lowest concentration of PGA, but in combination with watering. On the
    basis of the obtained results, we recommend using a PGA concentration in the range
    of 0.3–1% to manage grassland on light soils. PGA in the given doses is a promising
    treatment, which protects grassland ecosystems from drought stress. Data availability
