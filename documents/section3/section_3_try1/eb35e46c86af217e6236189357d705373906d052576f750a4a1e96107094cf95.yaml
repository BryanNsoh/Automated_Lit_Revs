    and intercropping on soil water, salt, and crops Both observed data and simulated
    results with HYDRUS-2D demonstrated the effects of integrating biochar and intercropping
    on soil water, salt, and crops. The mechanisms of biochar increasing the soil
    water is attributed to the vesicular structure, and high specific surface area
    (217 m2 g−1) enhancing soil water retention capacity. In addition, soil physical
    properties were improved after the application of biochar (Wang et al., 2022b),
    which would enhance salt leaching. Biochar application increased LAI, crop yield,
    and IWUE, attributed to the biochar’s abundant nutrient contents (e.g., N, P,
    and K) (Zhao et al., 2020). The biochar used in this study was confirmed to increase
    soil organic matter (Wang et al., 2022b), which caused a certain buffer effect,
    delayed the return of salt to soil, neutralized soil alkalinity, improved soil
    nutrients due to its high adsorption capacity (Zhao et al., 2020). Furthermore,
    Qian et al. (2023) revealed that the pyroligneous solution, which was a by-product
    of high-temperature pyrolysis to produce biochar, could further alleviate salinity
    pressure. However, the B25 treatment improved cotton and sugarbeet monoculture
    performance less than the B10 treatment (Table 2, Table 3). Similar results have
    been reported in other studies. For instance, Pandit et al. (2018) applied biochar
    at 0, 5, 10, 15, 25, and 40 t ha–1 to acidic silty loam soil grown with maize,
    reporting an optimal amount of 15 t ha−1 from an agronomic and economic perspective.
    Zhao et al. (2020) applied biochar at 0, 5, 10, 15, 20, 25, and 30 t ha–1 to maize,
    reporting 20 t ha−1 as the optimal amount based on soil properties and crop yield.
    This is mainly due to that biochar contains large amounts of ash, with many carbonates
    such as alkali and alkaline earth metals, heavy metals, and sesquioxides. When
    biochar is applied at a large dosage, it can increase SSC and threaten crop growth
    (Li et al., 2018). Thus, the biochar application increased the soil salt contents
    in all planting systems, as verified in the simulation results for salt dynamics
    (Figures S4 and S5). LAI influenced Tp (Eq. 13), implying that biochar application
    and planting measures also affected Tp through affecting LAI. Accordingly, biochar
    application and intercropping affected the RWU (Table 4). Biochar increased the
    RWU compared to the CK treatment, likely due to the improved soil physical environment
    increasing LAI (Aggarwal et al., 2017). Cai et al. (2018) reported that silty
    soil had more water available for root extraction and, thus, RWU than stony soils.
    In this study, the biochar’s abundant pores and low bulk density improved soil
    structure to some extent. The crop yield trend was consistent with RWU, i.e.,
    a higher RWU led to a higher yield. Similarly, Aggarwal et al. (2017) reported
    that the treatment with the highest RWU had the greatest productivity. Wang et
    al. (2021) found that soil water repellency decreased the RWU of summer maize,
    further decreasing yield. They also reported that a higher RWU could reduce evaporation,
    as found in our study (Table 4). Table 4. Simulated soil water balance components
