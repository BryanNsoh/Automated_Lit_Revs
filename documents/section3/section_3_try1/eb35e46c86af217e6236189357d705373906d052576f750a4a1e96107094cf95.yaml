    farm manager. Accordingly, captured within these statistics are many different
    management activities that occur on dairy farms including application of effluent,
    manure and fertiliser, differing levels of supplemental feed use, occasional harvesting
    of pasture (for supplemental feed), pasture renewal and use of irrigation. The
    near-zero mean and median NECBs are thus likely a fair reflection of the effect
