    Article Open access 13 January 2023 Introduction A changing climate has the potential
    to alter the composition and structure of plant and soil communities and the interactions
    between them, so-called plant-soil feedbacks (PSFs)1. However, very little is
    known about the basic mechanisms and the consequences for PSF of climatic events
    such as drought. In particular, most studies have examined the role of soil microbial
    communities in PSF, focusing on examining the effects of those microbes involved
    in positively or negatively influencing plant performance2. Climate change creates
    shifts in microbial communities from bacterial on more humid soils to fungal on
    most dry soils and thus affects plant inputs into the soil subsystem via litter
    and rhizodeposits. As a consequence, the litter quality changes from high to low3,
    while the number of metabolic products that play an important role in the PSF
    relationship is also diminished. It is known that bacteria and their metabolites
    play key roles in soil functioning and interact with plants and trophic chains2.
    One of the key metabolites is γ-polyglutamic acid (PGA), which is produced by
    Lactobacillus strains and is concentrated in the extracellular component of biofilms.
    Biofilms are complex microbial communities that are surrounded in an extracellular
    matrix containing many mucopolysaccharides, peptides, and anionic polyamides,
    whose function is related to the protection of Lactobacillus strains from the
    negative impacts of other bacteria, the maintenance of homeostasis, and the protection
    from external environmental conditions, such as drought stress, temperature changes,
    salinity, or UV radiation. Plants growing in the proximity of these biofilms also
    benefit and can even become bacterially dependent4. In agrocenoses, where many
    natural processes are broken5, crop plants are especially exposed to deficiencies
    in biofilm components. Therefore, in order to overcome this problem, modern agrostrategies
    include the treatment of plants with bacterial strains6 or fermentation products
    such as humic acids. These applications, however, are ineffective in the long
    term because of unfavorable agricultural soil conditions being magnified by chemical
    applications. One of the solutions to this problem is to produce bacterial metabolites
    in high amounts by biofermentation processes and apply them in the field7. A promising
    example of such a strategy is the biotechnological production of PGA in very high
    concentrations due to high bioreactor intensity and the acceleration of metabolic
    processes8,9. PGA is a natural biofilm component, an optically active anionic
    polymer, which exists in two isoforms: α-PGA and γ-PGA. This polymer is built
    with repeating units of D- or L-glutamate connected via amide linkages that are
    formed between the α-amino and α/γ-carboxylic groups. Microorganisms produce three
    types of poly-glutamic acid: D-PGA, L-PGA (which are respectively composed of
    D-glutamate or L-glutamate units), and DL-PGA (in which D- and L-glutamate units
    are randomly connected10). PGA is characterized by its molecular weight, the carboxyl-group
    (α or γ) engaged in the amide bond, and by the ratio of D- to L-glutamic acid
    units8. γ-PGA can protect microorganisms against phagocytic attacks and high salt
    concentrations, while also providing extracellular nutrient storage and promoting
    biofilm formation8. γ-PGA is water soluble, biodegradable, biocompatible, edible,
    and non-toxic to humans and the environment. It has the ability to bind metals
    and absorb water, and its biotechnological production for agricultural applications
    is becoming increasingly profitable. This polymer has many potential applications
    in the fields of pharmaceuticals, water and soil treatment, food, cosmetics, and
    agriculture11,12,13. One of the most important applications of PGA is in agriculture.
    Due to the fact that γ-PGA and especially superabsorbent materials synthesized
    from PGA14 are able to hold a large amount of water, they can be used on crop
    fields as soil conditioners. Many studies have reported that γ-PGA plays an important
    role in plant growth and its regulation; for example, it raises the dry weight
    of plants such as cucumber, Chinese cabbage, spinach, and tomato15,16,17. γ-PGA
    can also be used to bind toxic metal ions and prevent plants from sequestering
    them. Due to its capacity to bind ions, γ-PGA can be used as a fertilizer, which
    delivers to plant rhizospheres cations18 such as Ca2+, Fe2+, Fe3+, Zn2+, and Mn2+.
    PGA can also be used to reduce salt-induced inhibition of plant growth. Under
    salt stress, the accumulation of toxic levels of cellular Na+ and restricted absorption
    of K+ were observed in plant cells. Interestingly, the foliar application of γ-PGA
    was shown to reduce ion-specific toxicity by decreasing the cellular accumulation
    of Na+, while increased K+ accumulation was observed17. In addition, recent studies
    showed that this polymer has beneficial effects on the availability of soil nitrogen,
    phosphorus, and potassium, as well as plant C and N metabolism13. Data from a
    limited number of single model plant species confirmed the acceleration of plant
    growth and increase in crop yield following PGA application. Moreover, γ-PGA stimulated
    plant N uptake and improved N soil availability by enhancing microbial and urease
    activity15,16. It is also known that γ-PGA can increase root biomass15,19 and
    that urease activity depends on PGA metabolites, such as glutamic acid or small
    homopeptides13. A recent experiment on the effect of PGA acceleration on the drought
    tolerance of Brassica napus seedlings confirmed that γ-PGA may induce a tendency
    towards plant tolerance to drought stress by promoting abscisic acid accumulation20.
    In Europe, sandy soils are present mainly in Nordic countries and Baltic states,
    which reflects the glacial history of the continent21. In Poland, more than 60%
    of mineral soils have developed from sandy parent material. Sandy soils naturally
    show low water retention capacity and are prone to drought22. Semi-natural grasslands
    on light soils that are managed as meadows and pastures are especially endangered
    due to climate change23,24, which could result in reduced pastoral farming, crop
    loss25, and biodiversity loss26. Nardus stricta grasslands play an important role
    in supporting the diversity of the agricultural landscape27 and vulnerable plant
    preservation28. The consequences of drought in N. stricta grasslands can be observed
    in adjacent fields, meadows, and forest (broken ecosystem connectivity and metapopulation
    changes of pollinators25 and predators29 in agrocenoses). Therefore, intervention
    strategies aimed at mitigating the consequence of drought events in such ecosystems
    should be developed urgently. The current study provides field experimental data
    which supports the use of γ-PGA in drought stress and proposes its application
    in grassland management. We hypothesize that water treatment combined with PGA
    application to light and sandy soil will reduce drought stress in grasslands more
    effectively than watering alone, by one of following mechanisms: 1. Increase in
    soil macro- and microelements’ availability to grasses and herbaceous plants,
    2. Influence on plant root system development and aboveground biomass production,
    3. Influence on the resprouting capacity of grasses (Nardus stricta) undergoing
    drought stress, 4. Supporting the regeneration of dicotyledons in grasslands.
    Materials and methods Study site The survey was conducted in the vicinity of Staszów,
    Świętokrzyskie Voivodeship, Poland (50°35′N 21°11′E, 190 m a.s.l). The experimental
    site was a typical post-pasture grassland, mown irregularly only to sustain open
    areas. The site was surrounded by a mosaic of small arable areas, where mainly
    potatoes and cereals are cultivated. The grassland was classified in the Nardo-Callunetea
    class, with Nardus stricta as the dominant species, with Potentilla erecta, Polygala
    vulgaris, Hieracium pilosella, Luzula campestris, and Rumex acetosella co-domination.
    Thanks to the owners, the 3600 m2 experimental site was fenced to avoid any animal
    activity. The climate of the given region represents the transitional temperate
    zone, classified as Dfb (continental with warm summer) by the Köppen-Geiger system30
    (adjacent to the north-east boundary of a moderately warm climate with uniform
    moisture content, Cfb). The average annual temperature in Staszów is 8.0 °C (− 3.0
    °C in January and 18.3 °C in July). The multiyear average annual rainfall in this
    area is 570 mm. Field experiments were conducted during the drought event of June–August
    2019. A coincidental occurrence of drought and heavy precipitation was observed
    during the spring and summer in the investigated region (Fig. 1). An assessment
    of the occurrence of meteorological drought conditions in consecutive 10-day periods
    before and during the experiment was made on the basis of Selyaninov''s Hydrothermal
    Coefficient, HTC1. During the experiment, four 10-day periods were classified
    as extremely dry (HTC = 0.0–0.25), three periods as very dry or dry (HTC = 0.46–0.82),
    and only one period was moist (HTC = 2.38), due to days with heavy rainfall. Figure
    1 Mean daily temperature (orange line) and total daily rainfall (mm) during the
    period 1 June–19 August 2019 in 10-day sequences classified according to Selyaninov''s
    Hydrothermal Coefficient (IMGW: https://danepubliczne.imgw.pl/data/dane_pomiarowo_obserwacyjne/:
    access August 2020). Full size image Soil parameters The soil in the study area
    was loamy sand containing 81% sand, 16% silt, and 3% clay. The soil was highly
    acidic and generally nutrient poor (Table 1); especially low concentrations of
    Ca2+, Mg2+, K+, Zn2+, Mn2+, Fe2+/3+ were observed. However, the content of available
    P and Nmin (N-NO3− + N-NH4+) may indicate the application of fertilizers in the
    past. Table 1 Mean, median, and range of the soil parameters in the reference
    experimental plots. Full size table Study design The experiment was carried out
    between 1 June and 15 August 2019. A randomized block design was used in the experiment,
    with three watering blocks replicated eight times and four PGA treatments at various
    concentrations. Eight blocks of 2.25 m2 (1.5 m × 1.5 m) were allocated to one
    of three different watering regimes (24 blocks in total). The spatial distance
    between blocks was greater than 10 m, while the spatial distribution was random.
    In each watering block, four plots of 0.25 m2 (0.5 m × 0.5 m) were allocated to
    different PGA treatments (96 plots in total) (Fig. 2). The mode of watering in
    each PGA treatment plot was the same. Figure 2 Study site design and spatial arrangement
    of 24 watering blocks and four PGA treatments in each block. Description of abbreviations
    in the text. Full size image Blocks The amount of water applied to each watering
    block was calculated on the basis of the water deficit from the multiyear (1991–2018)
    average monthly precipitation for the April–June period. The calculated water
    deficit (the difference between the average monthly precipitation and the April–June
    precipitation) since the beginning of the vegetation season was estimated to be
    approximately 42 L per square meter. A certain percentage of the water deficit
    was covered for each block: (1) RW (reference watering): no watering applied to
    establish very dry conditions, (2) WW (weekly watering): coverage of total (100%)
    calculated water deficit—2 L of water per treatment plot of 0.25 m2—applied weekly
    over a 6-week time period, 3) MW (monthly watering): coverage of 30% of calculated
    water deficit—2 L of water per treatment plot of 0.25 m2, applied twice at the
    beginning of experiment and after 4 weeks. Treatments In each watering block,
    four PGA treatments were employed: (1) PGA0: reference, without PGA application,
    (2) PGA2: PGA concentration 2% (40 mL of PGA per m2), (3) PGA1: PGA concentration
    1% (20 mL of PGA per m2), and (4) PGA0.3: PGA concentration 0.33% (6.6 mL of PGA
    per m2). Commercially available Ambiogel® PGA (Ambioteco, Sztombergi, Poland),
    which contained 5% pure PGA, was applied once on the first day of the experiment.
    Plant functional traits Plant species from abandoned fields were identified to
    species level by Prof. Elżbieta Jędrszczyk (Department of Horticulture, University
    of Agriculture, Krakow, Poland). All collected specimens were not under of law
    restriction or any permission. Voucher specimens were photographed and stored
    in the authors collection. On the last day of the experiment, plant samples (roots
    and shoots) were collected from each treatment plot from eight randomly distributed
    area units using the ring method. Eight random measurements (ring throws) for
    each plot using a ring of a given size (mentioned below), which was adopted as
    the minimum area of the estimated shoot variation, were carried out (768 samples
    in total). The plant''s roots and stems were cut from 12.56 cm2 (measured with
    a loose-leaf ring, 4 cm in diameter) and rinsed gently with distilled water to
    remove soil remnants. The root max length was determined to be the maximum length
    from the root base. The aboveground dry biomass of the dominant grass species,
    N. stricta, was determined using the oven-dried biomass method31. The shoots were
    soaked in distilled water for 4 h and then dried at 80 °C for 24 h. In addition,
    the maximum aboveground plant height (MH) per area unit (4 cm diameter = 12.56
    cm2) was measured as the maximum point reached by the highest plant. Based on
    the measured plant parameters, two indices were calculated: (1) DFR—the ratio
    of dry to fresh shoots of N. stricta. A ring of 1 cm diameter = 0.78 cm2 was randomly
    thrown eight times, and the fresh and dry stems were visually calculated, (2)
    DMR—the ratio of dicotyledons to monocotyledons. The DMR was determined from the
    number of individual specimens per 78.5 cm2 ring size (10 cm diameter) to cover
    variations in the plant abundance. To obtain a random effect, the ring was thrown
    eight times for each treatment plot. Soil analysis Soil samples for laboratory
    analysis were taken from the 0–10 cm layer of each treatment plot as pooled samples
    taken from triplicate samples (96 samples in all). The soil particle size distribution
    was determined by the hydrometer method according to the PN-R-04032 standard (Polish
    Committee for Standardization: Warszawa), while soil pH and electrical conductivity
    (EC) were measured using the potentiometric method with a soil/distilled water
    ratio of 1:5 (v/v). The levels of ammonium (N-NH4+) and nitrate (N-NO3−) nitrogen
    were determined by flow injection colorimetry analysis (FIAstar 5000, Foss), the
    levels of available phosphorus (P) and potassium (K) by the Egner-Riehm method,
    the available magnesium (Mg) by the Schachtschabel method. Phosphorus content
    in the solution was determined colorimetrically using UV–Vis spectrophotometer
    (Helios Beta UVB1002 E, Thermo Electron Corporation, Paisley, UK), while potassium
    and magnesium content by atomic absorption spectrometry (Varian SpectrAA-20).
    The level of calcium (Ca) and available microelements (Fe, Mn, and Zn) was determined
    by atomic absorption spectrometry after extraction into 0.03 M CH3COOH. Statistical
    analyses The influence of watering and PGA treatments on the soil and plant parameters
    were compared using two-way ANOVA. The normality of the data was tested using
    the Shapiro–Wilk test. Post-hoc Duncan’s comparisons of the soil parameters were
    performed with a Bonferroni correction. All statistical analysis were performed
    using Statistica v.13 (TIBCO Software Inc., Palo Alto, CA, USA). Multivariate
    redundancy analysis (RDA) was carried out using non-standardized plant parameters.
    For soil parameters, PGA concentration, and watering (as a dummy variable), forward
    selection was employed to indicate the soil and treatment variables significantly
    describing the plant parameters’ variation. Multivariate statistical analyses
    were carried out using CANOCO software version 4.56. Values were considered to
    be statistically significant at p ≤ 0.05. Results Two-way analysis of variance
    indicated that watering, either as a single parameter or in combination with PGA
    treatment, had no significant effect on soil parameters (Supplement 1). Only the
    PGA, as a single parameter, significantly influenced the soil macro- and microelement
    content and soil pH. The available phosphorus (P) and mineral nitrogen (N-NH4+ + N-NO3−)
    content were significantly enhanced by the presence of PGA with the results varying
    at different concentrations (Fig. 3). The available P content (Fig. 3a) in the
    soil was the highest when the lowest concentration of PGA was applied (PGA0.3).
    A similar pattern was observed for N-NO3− (Fig. 3c). However, the highest N-NH4+
    content was associated with the highest PGA concentration (PGA0.3) (Fig. 3b).
    Surprisingly, the reference (PGA0) content was always approximately at the level
    of the medium PGA concentration (PGA1). Figure 3 Mean comparison of the different
    concentrations of (a) available phosphorus (P), (b) ammonium nitrogen (N-NH4+)
    and (c) nitrate nitrogen (N-NO3−) compounds with respect to PGA treatments by
    Duncan tests (means with the same letter did not show significant differences).
    Full size image The variation in macro- and microelements in the soil is presented
    in Fig. 4. The content of the two divalent base cations in the soil, i.e., Ca2+
    and Mg2+, significantly increased when the PGA was added (Fig. 4). The opposite
    effect was obtained for K+ and Mn2+, their distribution in the soil being decreased
    when PGA was applied. The Zn2+ concentration in the soil was reduced by PGA2 and
    PGA0.3 relative to PGA0, while the Fe2+/3+ content was reduced only at the lowest
    concentration of PGA (PGA0.3). Figure 4 Mean comparison of the different concentrations
