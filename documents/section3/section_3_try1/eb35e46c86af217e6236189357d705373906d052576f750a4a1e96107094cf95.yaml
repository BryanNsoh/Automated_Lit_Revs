    characteristics in the study area We sampled organic and conventional soils four
    times in each season, and the results for the physicochemical characteristics
    of the soil are presented in Table 1. The textures of the organic and conventional
    soils were classified as sandy or loamy. For soil physical properties, bulk density
    in organic fields was highest at #2 and #3 (1.45 g cm−3), while in conventional
    fields, it was highest at #2 (1.24 g cm−3), and on average, bulk density was 1.4
    g cm−3 in organic paddy fields and 1.03 g cm−3 in conventional paddy fields. Water
    Content in organic fields reached its peak at #4 (41.2%), whereas in conventional
    fields, it was highest at #1 and #2 (38.7%), and on average, water content was
    35.4% in organic fields and 38.2% in conventional fields. For soil chemical properties
    (Table 1), pH was highest in organic fields and conventional fields at #4 (6.9)
    and #2 (5.8) respectively, and on average, pH was higher in organic paddy fields
    at 6.6 compared to 5.4 in conventional paddy fields. EC was highest in organic
    fields at #2 and #3 (0.33 dS m−1), while conventional fields recorded the highest
    value at #3 (0.56 dS m−1). On average, EC was higher in conventional paddy fields,
    measuring 0.42 dS m−1 compared to 0.29 dS m−1 in organic fields. Av. P2O5 was
    highest in organic fields at 346 mg kg−1 and in conventional fields at 242 mg
    kg−1, both at #2. On average, Av. P2O5 was 137 ± 145 mg kg−1 in organic fields
    and 146 ± 99 mg kg−1 in conventional fields. Soil organic matter was highest in
    organic fields at #2 (3.8%) and in conventional fields at #4 (3.3%). On average,
    OM content was 2.7% in organic fields and 1.9% in conventional fields. Additionally,
    Ca2+, Mg2+, and K+ were 4.94, 0.96, and 0.23 cmol+·g−1 in organic paddy fields
    and 3.08, 0.82, and 0.22 cmol+·g−1 in conventional paddy fields, respectively.
    CEC was 11.03 cmol+·g−1 in organic fields and 10.46 cmol+·g−1 in conventional
    fields. 3.2. Soil microbial community composition In the organic paddy soils,
    337,731 bacterial and 474,319 fungal raw data reads were processed, resulting
    in the inclusion of 6026 bacterial and 3951 fungal ASVs (#1 to #4). In conventional
    paddy soils, 363,181 raw bacterial data and 438,209 raw fungal data reads were
    processed, resulting in the inclusion of 6637 bacterial and 3960 fungal ASVs (#1
    to #4). To compare the soil bacteria and fungi community composition ratios between
    OP and CP, we illustrated the results in Fig. 2. In the Bacteria graph, species
    other than the top 8 dominant species and those with Query Coverage less than
    85% or Identity Percentage less than 85% under Blast conditions were classified
    as ''Other''. In the Fungi graph, species appearing as ''Unassigned'' or ''Unidentified''
    were categorized as ''Other''. At the phylum level (Fig. 2), both organic and
    conventional paddy soils showed Proteobacteria, Chloroflexi, Actinobacteria, Acidobacteria,
    Firmicutes, and Nitrospirae as dominant phyla, with additional analyses revealing
    the presence of Verrucomicrobia and Planctomycetes (Fig. 2, OP#1b to CP#4b). Organic
    paddy soils were dominated by Proteobacteria (34.4%), Chloroflexi (15.6%), Actinobacteria
    (12.0%), Acidobacteria (7.3%), Firmicutes (6.5%), Nitrospirae (4.1%), Verrucomicrobia
    (1.8%), Planctomycetes (1.5%), and Bacteroidetes (1.4%). Conventional paddy soils
    were dominated by Proteobacteria (31.9%), Chloroflexi (14.3%), Actinobacteria
