    were expressed as the number of colonies forming units per gram of soil or per
    milliliter (ml) of sewage water. Estimation of enzyme activity in soil The phosphatase
    activity of a soil sample was measured using an established procedure81. One gram
    of soil sample was transferred in a 50 ml Erlenmeyer flask, followed by 0.2 ml
    toluene and four ml of modified universal buffer (pH 7.5). One milliliter of P-nitrophenol
    phosphate solution prepared in modified universal buffer was added to the flasks,
    and the contents were swirled for 2 min. The flasks were paused and incubated
    for one hour at 37 °C. Following incubation, one milliliter of 0.5 M CaC12 and
    four milliliters of 0.5 M NaOH were added to the flask, stirred, and filtered
    using Whatman No. 42 filter paper. Using a spectrophotometer, the intensity of
    the yellow color obtained was examined at 420 mm in comparison to the blank reagent.
    Phosphatase activity in soil samples was measured in milligrams (mg) of para-nitrophenol
    phosphate. The activity of dehydrogenase in soil samples was evaluated as well
    using the standard procedure82. In test tubes, ten grammes of soil and 0.2 g CaCO3
    were properly mixed and dispensed. One ml of a 3% aqueous solution of 2, 3, 5
    triphenyl tetrazolium chloride (TIC) was added to each tube. One ml of 1% glucose
    solution and eight ml of distilled water were used to create a thin film of water
    over the soil layer. Rubber bungs were used for sealing the tubes, that were then
    incubated at 30 °C for 24 h. After incubation, the contents of the tube were washed
    into a small beaker, and a slurry was created by adding 10 ml methanol. Whatman
    No. 50 filter paper was used to filter the slurry. The soil was rinsed with methanol
    many times until the filtrate was red-free. In a volumetric flask, the filtrate
    was pooled and made up to 50 ml with methanol. Using a spectrophotometer, the
    intensity of the red color was determined at 485 nm against a methanol blank.
