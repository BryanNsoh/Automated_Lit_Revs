    efficiency (RUE) with consideration of environmental stress (e.g., from soil moisture,
    salinity, N, and temperature). The RUE is estimated using the approach proposed
    by Stockle et al. (1992). The actual crop yield is calculated using the harvest
    index concept following the EPIC model procedures (Williams et al., 1989), i.e.,
    as a function of the above-ground biomass and environmental stress. (2) Irrigation
    scheduling module A new module for irrigation scheduling is modified from SWAP
    v2.0 (van Dam et al., 1997) and incorporated into AHC. Irrigation time can be
    determined by different trigger conditions, and then irrigation depth is calculated
    by defined scheduling criteria. Specified criteria are valid from a user-defined
    date in the cropping season until the end of crop growth. Both timing and depth
    criteria can be dynamic, i.e., defined as a function of crop development stage.
    For time trigger conditions, irrigation is applied: (1) whenever the depletion
    is larger than a fraction of f1 (-) of the total available water amount between
    field capacity and permanent wilting point, or (2) whenever moisture content or
    pressure head at a certain depth in the root zone drops below a prescribed threshold
    value. The first and second trigger conditions are appropriate for border irrigation
    and drip irrigation, respectively. Two irrigation depth criteria are provided:
    (1) a specified depth of irrigation water is applied, or (2) the soil water content
    in the wetting layer is brought back to field capacity. The former option is usually
    applied to most gravity systems, and the latter one is useful in the case of sprinkler
    irrigation and micro irrigation systems. In addition, the planned wetting layer
    could be determined by user-specified depth, root depth, or their combination.
    2.2.2. Model setup, calibration and validation A soil profile of 300 cm depth
    was specified during the model simulation of soil water flow and solute (salt
    and N) transport. The soil profile was generalized with four horizontal layers
    according to the soil description given in Table 1. The vertical one-dimensional
    soil domain was further discretized into 300 compartments (i.e., nodes), with
    a uniform thickness of 1 cm. For the depths below 100 cm, the soil properties
    were assumed to be the same as the last observed layer (i.e., 80–100 cm). The
    simulation period was from the beginning of May to the end of September, covering
    the whole maize growth season. For soil water flow, the upper boundary condition
    was determined by irrigation, rainfall, and actual daily soil evaporation. The
    lower boundary condition used a variable head boundary, determined by the monitored
    daily GWD. For solute transport, concentration fluxes were used to define the
    upper and lower boundary conditions, considering TDS, NH4-N and NO3-N concentrations
    observed in irrigation water and groundwater, respectively. Furthermore, the NH4-N
