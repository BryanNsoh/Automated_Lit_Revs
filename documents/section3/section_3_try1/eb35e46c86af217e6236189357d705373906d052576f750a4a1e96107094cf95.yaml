  description: In contemporary circumstances characterized by climate change and increased
    pressure on agricultural ecosystems, determining the impact of irrigation levels
    on soil carbon dynamics becomes a pertinent task. This study aims to determine
    the impact of irrigation rates on soil carbon dynamics using agricultural system
    modeling. The simulations were conducted by LPJ-GUESS Education 3.0. The results
    were analyzed using the analogy method. Changes in soil carbon accumulation were
    quantified in three agricultural systems representing the desert, semi-desert,
    and steppe zones of Russia. Results show an increase in soil carbon accumulation
    in all biomes and a decrease in ecosystem carbon exchange. These findings suggest
    that irrigation rates developed for desert, semi-desert, and steppe biomes were
    effective. The results of this study can be applied to irrigated and rainfed agriculture.
    The obtained data not only corroborate the positive influence of irrigation levels
    on carbon accumulation in soil across various biomes but also unveil prospects
    for the development of sustainable agricultural practices. This study aims at
    optimizing the utilization of water resources, which may contribute to fostering
    ecosystem resilience within the agricultural sector.
