    NECB methodology The general methodology of all data collated here follows the
    NECB concept from Chapin et al. (2006): (1) where: NEP is the summed ecosystem-atmosphere
    CO2 exchange presented as net ecosystem production (same magnitude and opposite
    sign to net ecosystem exchange) measured using EC, Cimport is the non-CO2 imports
    of C to the ecosystem, and Cexport is the non-CO2 exports of C from the ecosystem.
    All the major import and export terms were accounted for, but many minor terms
    deemed negligible were excluded (e.g. C loss from wind erosion). The C import
    and export terms measured in each study varied (see Table S1 for a summary) depending
    on the availability of information, measurement capability and farm management
    (e.g., supplementary feed was not fed on the paddock at the Canterbury sites).
    The major lateral flows of C were due to the cows consuming, processing, and releasing
    C following Eq. (2): (2) where: Ceaten was the C embedded in the pasture and supplementary
    feeds eaten by the cows; Crespiration was the C respired as CO2; Cexcreta was
    the C deposited in urine and dung; Cproduct was the C exported in milk; and Centeric
    methane was the C in the methane eructated by the cows. Except for Scott and Ryan
    Farm’s, Ceaten was considered an export of C, while Cexcreta was an import of
    C, and the terms Crespiration, Cproduct and Centeric methane were not required,
    i.e. by rearranging Eq. (2) as: (3) At Scott Farm, the Crespiration was assumed
    captured by the eddy covariance measurements during grazing, and most Cexcreta
    remained in the paddock. However, both terms were included in the NECB calculation
    as C exports to account for the C respired or excreted outside the paddock, i.e.
    while the cows were walking to/from and at the milking parlour. At Ryan Farm,
    the system boundary was the farm boundary, so there was no Cexcreta term (i.e.
    all excreta remained within the system boundary) and Crespiration was calculated
    as a fraction of total C eaten. For both Scott Farm and Ryan Farm, Cproduct was
    estimated from measurements of farm milk export volume while Centeric methane
    was modelled from animal feed intake. Additional non-cow related fluxes included
    C imported in synthetic fertiliser (including lime application), liquid farmyard
    effluent applied back onto the land, and organic manures (this included: animal
    bedding, solid farmyard manure and composted material). Further C export terms
    included C in harvested biomass, soil methane emissions (sites BFdry and BFirr
    only), pond emissions (Ryan Farm only) and leaching of dissolved organic C from
    the soil zone. Finally, NEP excludes grazer respiration from all datasets except
    for the Scott Farm dataset (as noted above). Throughout, the sign convention used
    is from the perspective of the ecosystem, where a positive value represents a
    net gain in C by the ecosystem, and a negative value a net loss of C. 2.2.2. Data
    included for analysis The analysis presented here used published datasets supplemented
    with unpublished extensions of these datasets where available (see below). Data
    were available at the daily time step for all datasets except from the Ryan and
    Scott Farm sites which were only available annually. For the compilation of annual
    NECBs, the start and end dates of the yearly records matched those of the original
    publications. While much of the focus of this study was on NECB data alone, the
    analysis also utilised CO2 fluxes, including the component fluxes of gross primary
    production and ecosystem respiration, and soil moisture content data. Soil water
    content data were included in the analysis of the pasture and crop transition
    periods (Section 3.2) and were measured at a depth of 0.1 m. 2.2.2.1. Reprocessed
    and unpublished datasets Where we included unpublished datasets, these were extensions
    of data collected at sites since publication. In many publications, the data were
    presented as an annual budget with start and end dates conforming to the beginning
    of a month or year, but often measurements began before this time. Where useful,
    we also included data obtained during this period before the start date used in
    the publication. In all cases, the calculations followed those presented in the
    relevant publications and readers are referred to those for more details (Table
    1). Additionally, data from the Troughton Farm NewRye and Control sites were reprocessed
    with updated procedures similar to that of the NewMix site presented by Wall et
