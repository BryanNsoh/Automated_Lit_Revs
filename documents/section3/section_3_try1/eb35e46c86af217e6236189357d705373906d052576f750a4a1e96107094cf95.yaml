    Results and analysis Irrigation, evapotranspiration, and drainage at harvest of
    cucumber The dates related to the daily irrigation and evapotranspiration, and
    drainage of the three irrigation schedules during harvest were listed in Table
    2.The daily number of irrigation events varied according to irrigation scheduling,
    and the highest and lowest were recorded at 14 and 5 times at the beginning and
