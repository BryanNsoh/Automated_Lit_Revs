    19. 3.2. Water Leak Detection CNN Models In this work, we used transfer learning
    to train several CNN models, namely AlexNet, ResNet, EfficientNet, MobileNet V1,
    and MobileNet V2. Each of these models possess distinct architectural characteristics
    and computational efficiencies, making them valuable candidates for our research.
    AlexNet, developed by Krizhevsky et al. in 2012 [15], is a deep CNN model that
    played a pivotal role in revolutionizing image classification tasks. It consists
    of multiple convolutional layers, followed by fully connected layers, and employs
    techniques like ReLU activation, dropout regularization, and overlapping pooling.
    AlexNet demonstrated exceptional performance and significantly outperformed other
    existing models at the time of its introduction in spite of its relatively small
    size (61 million parameters). ResNet, short for Residual Network, introduced by
    He et al. in 2015 [19], addressed the challenge of training extremely deep neural
    networks. It introduced the concept of residual connections, allowing the network
    to learn residual mappings and effectively tackle the vanishing gradient problem.
    By utilizing skip connections, ResNet enabled the training of deeper networks
    with improved accuracy and ease of optimization. EfficientNet [21] aims to optimize
    both model accuracy and computational efficiency. The model’s architecture was
    obtained using a neural architecture search to find a good trade-off between model
    size and performance, making it highly efficient for resource-constrained environments.
    EfficientNet also employs a compound scaling method to systematically balance
    the depth, width, and resolution of the network. These features make EfficientNet
    transfer well to achieve state-of-the-art accuracy on several benchmark datasets,
    thus, it has become increasingly popular due to its ability to achieve impressive
    results with limited computational budgets. MobileNets, introduced by Howard et
    al. in 2017 [20], focus on efficient mobile applications and low-power devices.
    MobileNets make use of depthwise separable convolutions to reduce the computational
    cost while maintaining reasonable accuracy. MobileNet architectures are well-suited
    for resource-constrained environments, enabling real-time image classification
    on devices with limited processing capabilities. In this research, we used two
    versions from this family of models, namely MobileNet V1 [20] and MobileNet V2
    [25]. All five models have been pre-trained on the ImageNet dataset—a large-scale
    collection of approximately 1.2 million labeled images spanning 1000 different
    categories—to ensure a strong foundation in visual recognition and feature extraction.
    This extensive pre-training process equips the models with a rich understanding
    of a wide range of objects, scenes, and concepts, making them valuable tools for
    a variety of computer vision tasks. These model choices reflect a balance between
    model complexity, resource efficiency, and historical significance, tailored to
    the specific requirements and constraints of the water leak detection project.
    Moreover, these models have demonstrated their effectiveness not only in traditional
    image classification but also in the context of scalogram images. More details
    about the architectures of the used models can be found in Table 3. Table 3. Models’
    architecture. We employed transfer learning techniques to leverage pre-existing
    knowledge in various domains and transfer it to our leak detection problem by
    capturing intricate patterns and representations in the water leak detection dataset.
    In essence, transfer learning reduces the time and computational resources required
    for model development. Considering that our dataset is small, as a transfer learning
    strategy, we froze the downloaded parameters and we trained only the parameters
    of the output layer. By strategically freezing the early layers of the neural
    network during training, we ensure that the weights and parameters in those layers
    remained unchanged, allowing the model to retain the knowledge it had acquired
