    This paper proposes an intelligent computing architecture for water quality, based
    on collaboration between edge servers and remote clouds. A deep learning application
    aimed to provide real-time monitoring of water quality in WDS. Thus, the datasets
    from three different areas (Area-B, Area-C, and Area-F) in the WDS were used to
    develop the deep learning model and then evaluated the framework’s performance.
    The datasets include the main parameters used to indicate the quality of water
    such as chlorine, turbidity, Ph, TOC, conductivity, temperature, and pressure.
    Four different scenarios were applied in the proposed framework to investigate
    the ideal architecture for the used application. We have used Contiki with Cooja
    simulator to implement and simulate all these scenarios. We have used five different
    metrics to evaluate the performance of the proposed framework in all these scenarios.
    These metrics are latency, throughput, packet delivery ratio, power consumption,
    and deep learning model detection accuracy. The overall performance of the proposed
    work shows that scenario 1 outperforms the others in all stations (B, C, F) in
    terms of latency, throughput, and packet delivery ratio obtaining 20.33 mS, 148
    Kb/s, 97.47%. On the other hand, scenario 1 shows the worst in terms of power
    consumption as it records a high value of 2,259,987 mW. In terms of model accuracy
    detection, Scenario 3 shows the best, and it records 94.43%. Author Contributions
