    cyber-physical water topologies Listen A topology is a physical and logical arrangement
    of nodes and connections in a network. Literature (Peterson & Davie 2007; Liu
    & Liu 2014) indicates seven commonly used network topologies: Line, Bus, Star,
    Ring, Mesh, Tree, and Hybrid. These topologies are foundational in computer networks.
    However, literature on WSS indicates four main structures: grid-iron, ring, radial,
    and dead-end (Adeosun 2014). These four structures can be designed using the fundamental
    computer network topologies. In dead-end WSS (National Research Council 2007),
    the main line is at the centre, and sub-main lines are divided into branches.
    This structure can be developed using a Bus topology at ACWA in which the nodes
    are connected to a central line using a branch-like structure. Similarly, Ring
    WSS is a circular system, and a line topology can be turned into a Ring WSS if
    we connect the first and last nodes of a network. Also, in Radial WSS (National
    Research Council 2007), a reservoir is present at the centre, and water is distributed
    directly from it, which can be represented using ACWA''s Star topology. Considering
    these aspects and motivation from computer networks, we have built Line, Star,
    and Bus topologies. In these topologies, nodes are represented by water tanks
    and they are connected to pumps and reservoirs using pipes and tubes. These topologies
    are placed independently on three tables of sizes 5 inches × 2.6 inches × 2.5
    inches (length × width × height), which can also be connected into a hybrid topology
    using Poly Vinyl Chloride (PVC) or Chlorinated Poly Vinyl Chloride (CPVC) pipes.
    In our setup, we used two big water tanks (35 gallons) as reservoirs to provide
    water to the testbed. The detailed descriptions of these three topologies are
    as follows. Line topology Listen The Line topology is developed by building point-to-point
    connections between three tanks with pumps, as shown in Figure 4(a). To build
