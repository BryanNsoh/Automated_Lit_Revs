    laboratory is extensive, covering a diverse range of applications relevant to
    its design and operation. It includes various concepts, such as data creation
    and collection, benchmark scenarios for Cyberbiosecurity research (Sobien et al.
    2023), AI assurance techniques to address adversarial attacks, fine-tuning process
    of soft sensors, innovative ideas for water and agricultural-related public policies,
    and more. Considering these aspects, the potential use cases that can be developed
    in the ACWA laboratory include (but are not limited to): 1. Digital twin: A digital
    twin is a replication of a physical sensor that allows monitoring, visualisation
    and prediction of its physical counterpart (Eckhart & Ekelhart 2019). The data
    collected from water and soil sensors could be used for the development of digital
    twins (besides the presented ACWA simulator). This can help in different applications,
    such as soil quality, systems'' simulation, along with other potential agriculture
    and water-related uses (Eckhart & Ekelhart 2018). 2. Data poisoning: The EPA (Environmental
    Protection Agency) has established water regulation limits, and water distribution
    plants use sensors to control the level of chemicals (such as Phosphorus) in the
    water. The ACWA laboratory allows the simulation of data poisoning via advanced
    AI algorithms that can help simulate cases where the data used for decision-making
    are compromised, similar to the many cyber incidents presented by Hassanzadeh
    et al. (2020). 3. Water quality: WSSs use filtration and chlorination processes
    to remove turbidity from water (Stevenson & Bravo 2019). The use of high chlorination
    forms trihalomethanes (THMs) and Haloacetic acids (HAAs), which can create human
    health hazards (Lowe et al. 2022). In these scenarios, AI can be used to develop
    an early warning system for predicting reclaimed water (U.S. Environmental Protection
    Agency 2023) turbidity. This may help WSS in planning the use of the chlorination
    process efficiently. 4. Pump operations: These operations, such as determining
    capacity, number of pumps, and when to start them, can be determined optimally.
    This can assist pump operators by providing actionable recommendations on pump
    operations and reducing pump usage and energy consumption. 5. Simulation: The
    ACWA simulator generates different scenarios to showcase water flow from a reservoir
    to a tank. The simulator provides complete control of inputs such as selecting
    material for the pipe, tank dimensions, and chemicals. This simulator can be used
    to study the effects of different conditions (chemicals, pipe materials, etc.)
    on the water. 6. Decision-support system: A decision-support system represents
    the role of technology, such as AI, to provide the stakeholders with intuition,
    insight, and understanding (Keen 1980; Brill et al. 1990). These systems can be
    developed by combining advanced AI techniques with AI assurance for different
    water and agricultural stakeholders. 7. Process monitoring: ACWA data visualisations
    can represent the information and act as a diagnostic tool to bring situational
    awareness (Few 2007). This can help monitor different agricultural and/or water
    plant processes in real-time to check for subtle accuracies ingested into sensor
    networks. 8. Data generation: The need for more datasets for securing cyber-physical
    systems (CPS) (Goh et al. 2017) can be tackled by generating data from the ACWA
    laboratory topologies. ACWA laboratory provides a facility to generate realistic
    datasets for network, physical properties, and soil and water nutrient data with
    sufficient complexities of WSS, a notion not found in any other testbed. 9. Fertigation:
    Fertigation is injecting fertilisers and other soil products into the soil. ACWA
    laboratory allows experimentation of different fertiliser concentrations along
    with other parameters such as pH, and moisture content. This can be useful for
    instance for developing a recommendation system using AI models for farmers. 10.
    Economics and policy-making: The use of AI, specifically Deep and Reinforcement
    Learning (DL and RL) – subfields of AI – has been increasingly assisting farm,
    forest, and ranch managers in decision-making (Environmental Protection Agency,
    n.d.). In ACWA, advanced AI methods with causal aspects will be researched focusing
    on applications such as water quality, agricultural market structures, agricultural
    production, resource allocation, and international trade. 11. Anomaly detection:
    It is common in smart farms to have physical devices such as sensors, actuators,
    network cables, and routers outdoors. Also, these devices do not have tamper-resistant
    boxes, and the changes of intentional or unintentional physical modifications
    of these devices can occur (Rettore de Araujo Zanella et al. 2020). These anomalies
    can be identified using AI, and data generated from these devices can be detected
    in real time, a cyber scenario that can be tested at ACWA. 12. Network attack
    detection: A report published by the US Council of Economic Advisors (2018) reported
    >11 large-scale cyber incidents in the food and agriculture sector in 2016 for
    instance. This creates a need to provide robust security solutions, mainly when
    digital systems and IoT-based technologies are heavily used in the agriculture
    and water domains. The advanced sensors used in the ACWA laboratory can help create
    various anomalous datasets with a combination of different network attacks such
    as denial of service (DOS), man-in-the-middle, and address resolution protocol
    (ARP) Spoofing that may help in the development of assured AI models for network
    attacks'' mitigation and detection. 13. Soft sensors: In various industrial and
    scientific applications, accurate and reliable sensor measurements are crucial
    for making informed decisions and maintaining high-quality processes (Wang et
    al. 2022). However, hardware sensors are subject to environmental conditions,
    calibration drift uncertainties, expensive prices, hard set up, and other unreliable
    aspects (Geng et al. 2015). One solution to this problem is the development of
    soft sensors, which are mathematical models that output specific target parameters
    using hardware sensor data (Ching et al. 2021). This solution can be explored
    in ACWA considering the availability of advanced high-quality water and soil sensors.
    Other novel use cases will be researched considering the need and advancement
    of water technologies. Additionally, the ACWA laboratory actively collaborates
    with external organisations, industry partners, and academic institutions, fostering
    a collaborative community dedicated to addressing other potential complex challenges
    in water and agriculture. CONCLUSION Listen This manuscript presents the new ACWA
    testbed, a novel cyber-physical system designed and developed to test, simulate,
    and experiment with cutting-edge technologies such as AI and cyber solutions for
    intelligent water systems. As established in the literature review section, ACWA
    is the first of its kind in the domain, and it fills a needed gap for evaluating
    existing challenges and validating some of the proposed solutions in academia
    and industry. It is rather difficult to represent all potential AI applications
    in the water sector, for that reason, the four ACWA topologies (line, bus, star,
    and soil) are developed in a modular manner that allows researchers to manipulate
    the structure, expand on it, and collect different forms of datasets based on
    the desired outcomes. DATA AVAILABILITY STATEMENT Listen All relevant data are
