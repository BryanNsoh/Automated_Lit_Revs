    Framework In this work, we take a water distribution system as a case study to
    introduce our proposed intelligent edge-cloud framework to monitor drinking water
    quality. Figure 4 depicts the proposed distributed edge-cloud framework consisting
    of IoT devices and edge nodes equipped with edge server functionality and remote
    cloud. Compared to cloud servers, edge servers typically have more resources than
    IoT devices and are physically closer to them. In the IoT layer, water quality
    sensors are deployed in the WDS. This layer takes seven water quality indicators
    that are utilised to monitor the quality of the drinking water by using AI models,
    these features are chlorine (Cl), turbidity (TUR), PH, total organic carbon (TOC),
    temperature (TEMP), conductivity (COND), and pressure (PRES). To communicate edge
    servers and IoT devices, we used a communication technology suited for a short
    distance and lightweight IoT protocol (ZigBee). Using the same medium and protocol
    from both IoT devices and edge servers benefit in the following: Figure 4. Proposed
    intelligent edge-cloud framework. Reduced design complexity due to the use of
    only one network stack and eliminating the requirement to convert packets from
    one format to another. Packet conversion is not required, which decreases energy
    consumption and latency. However, the training phase of some machine learning
    algorithms, such as MLPs, puts a lot of pressure on edge servers’ computational
    capabilities and the backbone network’s communication resources, as training data
    must be obtained from sensors. Thus, the intelligent computational architecture
    must be altered. In this regard, we proposed an IoT intelligent computing architecture
    that consists of a two-tier smart data center, namely the edge layer and cloud
    layer. Edge and cloud computing work together to provide water quality sensors
    with near real-time computing through the edge layer and comprehensive and powerful
    computing through the cloud layer. Edge layer: It supports lightweight IoT intelligent
    computing services, while edge server computing services can be distinguished
    by computing application and service accuracy. This layer mainly works for the
    purpose of detecting water contaminants using deep learning models. The MLP model
    is trained and used for detection at the edge layer, as presented in scenario
    1 explained below. The ensemble model is trained in the cloud and then used for
    detection at the edge layer, as illustrated in scenario 3. While edge servers
    act as a data forwarder to cloud computing, as explained in scenario 4. Cloud
    layer: It offers IoT users a strong and comprehensive computing solution at the
    cost of latency and connection overhead. It was used as long-term storage for
    data, as explained by Scenario 1. It has been used to train detection models using
    deep learning, as in scenarios 2 and 3. It was used to carry out all the tasks
