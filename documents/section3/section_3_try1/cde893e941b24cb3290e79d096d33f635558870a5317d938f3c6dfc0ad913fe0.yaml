  description: The Internet of Things has a wide range of potential applications in
    environmental monitoring, including environmental protection, water safety, monitoring
    of severe weather, protection of endangered species, and commercial farming, amongst
    others. In these kinds of applications, sensors monitor and record any conceivable
    change in the surrounding environment. In order to facilitate the computations
    that utilises high energy, Mobile Edge Computing (MEC) has evolved. Using the
    techniques in MEC, energy-based task scheduling can be done with higher efficiency.
    For enhancing the energy-based data transmissions and performing computations,
    a novel MEC framework which incorporates heterogeneous components is proposed.
    Base stations and MEC servers are also included in the framework to perform computation-intensive
    tasks. Though the state change in base stations is continuous, the time is discretised
    to make the system effective. Communication and bandwidth allocation, computation
    tasks, and energy utilisation are prioritised and meticulously handled using statistical
    modeling. Queuing policy is introduced at various components of the proposed system
    to ensure the consistency of the computing task. The queued tasks are effectively
    managed using the optimidation algorithms based on energy conservation parameters.
    The neural network-based Reinforcement learning technique is proposed for optimising
    the data offloading and energy utilisation. By considering the contemporary system
    parameters, the actions are taken upon based on the optimisation technique. The
    proposed optimisation technique could adaptively learn the efficient policy for
    the given system and so it out performs the benchmark algorithms like Dueling
    Deep Q-Network (DQN), Double Deep Q-Network (DDQN), and Greedy policy.
