    and M6 tended to outperform other methods, with numerous “green” values in the
    corresponding boxes. On the contrary, the table highlightes that M3 and M8 provided
    the lowest performance, with a strong overestimation of PAR at most sites. The
    performance of these two methods is not discussed further in this section. This
    confirmed the interpretation of the metrics computed when averaged across all
    sites. The performance of methods in the “Western Europe” group was good. The
    CCs were excellent, with values above 0.95, and the STD and RMSE ranged between
