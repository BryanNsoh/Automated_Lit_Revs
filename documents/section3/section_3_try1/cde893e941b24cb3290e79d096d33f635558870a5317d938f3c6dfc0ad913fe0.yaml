    Figures Versions Notes Abstract Predicting maize yield using spectral information,
    temperature, and different irrigation management through machine learning algorithms
    provide information in a fast, accurate, and non-destructive way. The use of multispectral
    sensor data coupled with irrigation management in maize allows further exploration
    of water behavior and its relationship with changes in spectral bands presented
    by the crop. Thus, the objective of this study was to evaluate, by means of multivariate
    statistics and machine learning techniques, the relationship between irrigation
    management and spectral bands in predicting maize yields. Field experiments were
    carried out over two seasons (first and second seasons) in a randomized block
    design with four treatments (control and three additional irrigation levels) and
    eighteen sample repetitions. The response variables analyzed were vegetation indices
    (IVs) and crop yield (GY). Measurement of spectral wavelengths was performed with
    the Sensefly eBee RTK, with autonomous flight control. The eBee was equipped with
    the Parrot Sequoia multispectral sensor acquiring reflectance at the wavelengths
    of green (550 nm ± 40 nm), red (660 nm ± 40 nm), red-edge (735 nm ± 10 nm), and
    NIR (790 nm ± 40 nm). The blue length (496 nm) was obtained by additional RGB
    imaging. Data were subjected to Pearson correlations (r) between the evaluated
    variables represented by a correlation and scatter plot. Subsequently, the canonical
    analysis was performed to verify the interrelationship between the variables evaluated.
    Data were also subjected to machine learning (ML) analysis, in which three different
    input dataset configurations were tested: using only irrigation management (IR),
    using irrigation management and spectral bands (SB+IR), and using irrigation management,
    spectral bands, and temperature (IR+SB+Temp). ML models used were: Artificial
    Neural Network (ANN), M5P Decision Tree (J48), REPTree Decision Tree (REPT), Random
    Forest (RF), and Support Vector Machine (SVM). A multiple linear regression (LR)
    was tested as a control model. Our results revealed that Random Forest has higher
    accuracy in predicting grain yield in maize, especially when associated with the
    inputs SB+IR and SB+IR+Temp. Keywords: multispectral bands; UAV imagery; remote
    sensing; computational intelligence; random forest 1. Introduction Maize (Zea
    mays L.) is an agricultural crop of worldwide importance, subsidizing animal and
    human food to biofuel production. The required increase in the crop’s yields due
    to the global population growth, which is expected to rise to more than 9 billion
    by 2050 (ONU, 2019), is one of the main challenges of modern agriculture. Additionally,
    the global climate change scenario raises the need to adopt tools and management
    practices that ensure yield gains with more efficient use of natural resources,
    such as adopting strategic irrigation systems in critical crop stages [1]. Irrigation
    management represents one of the major strains on water resources because of the
    high consumption and low efficiency in most irrigation systems [2]. Thus, with
    the increasing demand for this finite resource, alternatives are needed to minimize
    water use in irrigation by improving its management [3]. Water deficit in the
    crop tends to increase leaf temperature and begins to negatively impact plant
    development [4,5]. C4 plants, such as maize, have higher water-use efficiency
    and higher tolerance to increased leaf temperature [6]. Crop leaf temperature
    is a physiological characteristic and can be used to monitor the plant’s water
    status [7]. In the presence of high atmospheric water demand or low soil water
    availability, the plant triggers its primary mechanism to control water loss,
    which is stomatal closure [8]. Activating this mechanism triggers a series of
    harmful processes in grain production, such as a decrease in photosynthetic activity
    by preventing the entry of CO2 and an increased leaf temperature due to the retraction
    of evaporative cooling by water. This increase in temperature can be on the order
    of many degrees centigrade, depending on the crop and the water supply and demand
    conditions of the soil–atmosphere system [9]. Remote sensing, coupled with high-throughput
    phenotyping techniques, is a tool that can be used to provide fast and non-destructive
    information on crop status [10,11,12]. Multispectral images captured by the sensors
    make it possible to know the canopy reflectance values in the spectral bands of
    blue, green, red, red-edge, and near-infrared. Leaf reflectance allows us to detect
    parameters and relate them to plant water status due to the emission of canopy
    wavelengths in the near-infrared and short-wave infrared ranges, which are influenced
    by various internal leaf structures, such as water content [13]. Despite the advantages
    mentioned above, the information obtained from spectral imagery is very complex
    and generates a large amount of data, which makes the use of Machine Learning
    (ML) techniques an excellent alternative to spectral data processing [14]. Algorithms
    such as Artificial Neural Networks (ANNs), Decision Trees, Random Forests (RFs),
    and Support Vector Machines (SVMs) can be used in studies for yield prediction
    [15,16,17], nutritional status monitoring [18,19], drought stress detection [20,21,22],
    and irrigation mapping [23] using spectral imagery. Advances in high-throughput
    phenotyping techniques are crucial to evaluate the crop water status and making
    inferences about future crop conditions, such as associations with grain yield.
    Plant responses to photosynthetic efficiency under adequate water supply conditions
    are reflected in the crop yield, and to measure these photosynthetic and yield
    traits, traditional laboratory methods using sampling and leaf analysis are employed
    and provide highly accurate information. However, these methods are costly and
    time-consuming and require skilled labor, giving an advantage to using spectral
    data associated with ML modeling [24,25,26]. The use of multispectral sensor data
    combined with irrigation management in maize crops allows further exploration
    of water behavior and its relationship with changes in the spectral bands reflected
    by the crop canopy. Thus, the objective of this study was to test different machine
    learning techniques and input configurations on the dataset (considering irrigation
    management, leaf temperature, and spectral variables) for predicting maize grain
    yield. 2. Materials and Methods 2.1. Study Area Field experiments were carried
    out at the experimental area of the Federal University of Mato Grosso do Sul,
    in the municipality of Chapadão do Sul-MS, Brazil, with coordinates 18°46′17.9″
    S and 52°37′25.0″ W, and with an altitude of 810.2 m (Figure 1), during two crop
    seasons: 2020/2021 (first season, characterized by a summer harvest) and 2021
    (the second season, characterized by an autumn harvest). The climate of the region
    is characterized as a tropical climate with a dry season in winter (Aw). The area
    had a history of fifteen years of non-tillage system, and soybean was previously
    cultivated as the first crop in the same agricultural year. Soil samples were
    collected at the experimental field, at 0.0–0.2 m depth, for soil chemical analysis.
    Ten sub-samples were taken. The results of the soil analysis are shown in Table
    1. Figure 1. Location of the municipality of Chapadão do Sul/Brazil (A), illustration
    of the experimental field and UAV used (B), and measurement of the temperature
    of the maize crop canopy (C). Table 1. Information on soil pH, organic matter,
    phosphorus, aluminum, potassium, calcium and magnesium, CEC, base saturation (V%),
    and clay content. 2.2. Experiment Installation The dimensions of the experimental
    plots were 20 × 5 m, totaling 24 plots. Each plot was cultivated with maize (Zea
    mays L.), hybrid SYN 555 VIP 3, from Syngenta® (Formosa, Brazil). The maize crop
    was cultivated as a second crop, sown in the third ten-day period of February
    of each experimental year after the harvest of soybean was installed as a first
    crop. This type of crop succession is the most common in Brazil, especially in
    the Cerrado region. Soil served as a basis for the interpretation and recommendation
    of fertilization [27]. Limestone application was carried out in August according
    to the need for both crops in the study areas, raising the base saturation to
    65%. Fertilizing was performed in the sowing furrow at rates of 30 kg ha−1 of
    N (Urea 45% N), 120 kg ha−1 of Phosphorus (Single Superphosphate 20% P2O5), and
    60 kg ha−1 of Potassium (Potassium Chloride 58% K2O). Maize was grown as a second
    crop due to the lower rainfall in the region, allowing for a higher probability
    of water deficit in non-irrigated treatments or with less irrigation level. The
    spacing used between sowing rows was 0.45 m, and the crop population was estimated
    at 65,000 plants ha−1. The seeder used in this process was the Jumil model 2670
    (Batatais, Brazil), with a vacuum seed metering mechanism. At the V4 crop phenological
    stage, the topdressing fertilization with urea (45% N) was carried out at a dosage
    of 150 kg ha−1, according to the recommendation for the soil condition and region
    2.3. Experimental Design The experimental design applied was in randomized blocks,
    containing four treatments (control and three additional irrigation levels) and
    eighteen sampling repetitions. The response variables analyzed were vegetation
    indices (VI) and crop yield (GY). The variables were measured at three different
    sampling points within each plot. The four outer rows were discarded as borders
    to avoid possible interference from other treatments. The four treatments influencing
    the response variables were 0 (no supplemental irrigation), 30, 60, and 100% of
    crop evapotranspiration (ETc). Supplementary irrigation levels were applied to
    achieve sampling variability among the measured values, mainly leaf temperature
    (Temp). This procedure made it possible to measure the leaf temperature in a situation
    of turgidity and some level of water deficit. 2.4. Irrigation Management The data
    on the weather conditions during the experimental period were obtained through
    an automatic station installed at the experimental field (RX3000 Remote Monitoring
    Station, Bourne, MA, USA). Crop evapotranspiration was calculated by the Penman–Monteith
    FAO method [28]. Conventional sprinkler irrigation was performed using Plonas
    KS 1500 sprinklers (Curitiba, Brazil), operating at a 360-degree angle, with a
    flow rate of 7 m3 h−1, totaling 10 mm h−1. The variation of the irrigation levels
    was initiated in the crop only after its establishment, 15 days after emergence
    (DAE). Irrigation was 100% of the requirement up to that moment in all plots.
    The climate balance containing irrigation and rainfall over the two crop seasons
    is contained in Supplementary Figure S1. 2.5. Obtaining Spectral Variables and
    Plant Assessments Spectral wavelengths reflected by the crop canopy were measured
    from flights carried out with the Sensefly eBee RTK fixed-wing UAV. The eBee has
    autonomous flight control and was equipped with the Parrot Sequoia multispectral
    sensor. Sequoia multispectral sensor acquired reflectance at the wavelengths of
    green (550 nm ± 40 nm), red (660 nm ± 40 nm), blue (496 nm), red-edge (735 nm
    ± 10 nm), and near-infrared (790 nm ± 40 nm). This sensor also captures an RGB
    image at the same scene. Overflights were performed at 100 m height of the local
    soil level, allowing a 0.10 m spatial resolution. In the first crop season, the
    overflights were performed on 30 October 2020, 7 December 2020, and 28 December
    2020, and in the second crop season, they were carried out on 13 March 2021, 10
    April 2021, and 08 May 2021. The overflights were carried out near the zenith
    due to the minimization of the shadows of the plants at 11 a.m., given that the
    multispectral sensor is a passive type (i.e., dependent on solar luminosity).
    The images were mosaic and orthorectified by the computer program Pix4Dmapper.
    The images were acquired with 80% longitudinal and 60% lateral overlaps. Radiometric
    correction of the images was performed using the Pix4D program and the use of
    the camera’s reflective target, in addition to the radiometric sensor coupled
    to the multispectral camera. The multispectral maps were processed using ArcGIS
    10.5 program. The calculation of maize grain yield (GY) was performed by harvesting
    the ears manually at the end of the crop cycle, at each sampling point, and in
    a harvested area of 4.05 m2. Sample weighing was performed, correcting the moisture
    content to 14%. Thermal camera Fotric model 222 s (Shanghai, China) was used in
    the sampling acquisition of the thermal images. This camera has a spatial resolution
    of 320 × 240 pixels, capable of reading within the range of −20 °C ~ 650 °C, with
    thermal sensitivity of ≤0.06 °C and accuracy of ±2%, under the conditions of environment
    temperature 10 °C ~ 35 °C. The images were shot through a mobile application called
    LinkIR. A cell phone with an Android operating system must be coupled to the camera,
    and it makes an RGB image of the same Thermal image (Figure 2). Three evaluations
    were carried out at different phenological stages of the maize crop (V5, V8, and
    R1), at 23 DAE, 31 DAE, and 52 DAE, when data on canopy temperature (TEMP) and
    vegetation indices were collected. All variables were measured at ten points in
    the center of each experimental plot, and their average was used in the statistical
    evaluation. Figure 2. Pearson correlation analysis between the variables grain
    yield, temperature, spectral bands, and vegetation indices. The values shown in
    black indicate the overall correlation, while the colored values indicate the
    correlation between irrigation management. *, ** and ***: significant at 5, 1
    and 0.1% probability by t-test, respectively. 2.6. Statistical Analysis and Machine
    Learning Pearson correlations (r) between the variables grain yield (GY), Temperature
    (Temp), and the spectral bands (red, green, NIR, and red-edge) were estimated
    and represented by a correlation and scatter plot. The analyses were performed
    on the Rbio [29] and R [30] software using the GGEBiplotGUI package. Subsequently,
    canonical variable analysis was performed on the Rbio software to verify the interrelationship
    between the variables evaluated. Data were subjected to regression analysis by
    multiple linear regression (used as control) and ML models (Table 2). ANN has
    been tested using the default Weka’s architecture, consisting of a Multilayer
    Perceptron with a unique hidden layer formed by many neurons equal to the number
    of attributes plus the number of classes, all divided by two [31]. LR has been
    tested with the Akaike information criteria for attribute selection during linear
    regression [32]. The M5P algorithm is a classifier for generating a C4.5 decision
    tree with an additional pruning step based on a reduced-error strategy [33]. REPTree
    is an adaptation of the C4.5 classifier that can be used in regression problems
    with an additional pruning step based on an error reduction strategy [34]. The
    RF model is able to produce multiple decision trees for the same dataset and uses
    a voting scheme among all these learned trees to classify new instances [35].
    SVM performs classification tasks by building hyperplanes in multidimensional
    space to distinguish different classes [36]. All model parameters were set according
    to the default setting of the Weka 3.8.5 software (Waikato, New Zeland). For all
    regression models, three different input dataset configurations were tested: using
    only irrigation management (IR), using irrigation management and spectral bands
    (SB+IR), and using irrigation management, spectral bands, and temperature (IR+SB+Temp).
    Grain yield (GY) was used as the output variable. All models were performed using
    stratified cross-validation with k-fold = 10 and ten repetitions (100 runs for
    each model). Table 2. List of machine learning models used in maize yield prediction.
    Pearson correlation coefficient (r) and Mean Absolute Error (MAE) metrics were
    used to evaluate the performance of the tested prediction models. An analysis
    of variance was performed to verify the significance of the tested inputs, ML
    techniques, and the interaction between both. When significant, boxplots were
    generated with the means of r and MAE grouped by the Scott–Knott test [37] at
    a 5% probability level. The grouping of means was performed using the Rbio software
    (Viçosa, Brazil), while the boxplots were generated using the ggplot2 and ExpDes.pt
    packages of the R software. 3. Results 3.1. Impact of Irrigation Management on
    Grain Yield and Leaf Temperature in Maize According to the boxplots in the upper
    portion of Figure 2, higher yield values were obtained with 60% or 100% ET. The
    other variables reached higher values with 100% ET followed by 60% ET, except
    for red. Under control irrigation, the yield was low, as well as for the other
    variables, except the red spectral band. The correlations were high between spectral
    variables, which is expected due to the use of spectral bands in the calculations
    of vegetation indices. The low or no correlation between the spectral variables,
    yield, and temperature, is due to the lack of linearity between them. Thus, non-conventional
    analyses such as Machine Learning (ML) techniques should be used to evaluate correlations
    between such variables. Maize yield was higher when irrigation was 100% ET or
    60% of ET. This relationship can be seen by the graph of canonical variables (Figure
    3), in which the GY vector was close to the mentioned irrigation management. Red
    wavelength was close to the control ET vector, i.e., when plants are not adequately
    irrigated, there is a higher reflectance of red wavelength by the canopy. The
    temperature variable was also close to the control irrigation management. Figure
    3. Canonical variable analysis for the evaluation of spectral variables (Red,
    Green, Blue, NIR, red-edge, NDVI, NDRE, SAVI, EVI, GLI), grain yield (GY), and
    leaf temperature (Temp) with the irrigation managements [control, 60% of the crop
    evapotranspiration (ET) and 100% of ET]. 3.2. Prediction of Grain Yield in Maize
    by Machine Learning Models Table 3 presents p-values obtained by ANOVA for r and
    MAE considering the different ML models and inputs. Regarding r, there was significance
    (p < 0.05) for the ML models tested, while for MAE, there was a significant interaction
    between the models and inputs tested, requiring the unfolding of the interaction.
    Table 3. Summary of analysis of variance for Pearson correlation coefficients
    (r) and mean absolute error (MAE) by different inputs and Machine Learning (ML)
    models tested. The best ML algorithm for predicting maize yield under the different
    irrigation treatments was Random Forest (Figure 4A), according to the Pearson
    correlation coefficient, reaching an average of 0.58. All other algorithms did
    not differ from each other. The lowest MAE found using IR as input was found using
    the LR, M5P, REPT, and RF models. Using IR+SB and IR+SB+Temp as input, the lowest
    MAE was found using the RF models. When comparing each ML with the tested inputs,
    LR, ANN, M5P, and REPT showed no statistical difference. SVM showed lower MAE
    when the input tested was IR+SB+Temp, and RF showed lower MAE using IR+SB and
    IR+SB+Temp (Figure 4B). The RF model using IR+SB and IR+SB+Temp inputs outperformed
    the other algorithms by achieving higher r and lower MAE values. Figure 4. Boxplot
    for grouping Pearson correlation means (r) (A) and mean absolute error (MAE) (B).
    Means followed by the same uppercase letters for the different inputs and the
    same lowercase letters for the different ML algorithms do not differ by the Scott–Knott
    test at 5% probability. ML: machine learning models; ANN: artificial neural network;
