    Internet of things (IoT) for applications in aquaculture The IoT refers to the
    ever-growing networks of physical objects (such as sensors and data loggers) with
    the interconnectivity of IP addresses and the communication between the objects
    and the other internet-enabled devices and systems, like mobile/computer to wireless
    sensors via software (Deekshath et al. 2018; Moparthi et al. 2018; Brous et al.
    2019). The IoT technology allows objects to be sensed and controlled across existing
    networking infrastructures and creates opportunities for much direct integration
    between the computer-based systems and the physical world, which results in improved
    efficiency, accuracy, and economic benefits in several fields viz. agriculture,
    aquaculture, energy, environmental management, infrastructure management, building
    construction and transportation (Udin Harun Al-Rasyid et al. 2020). Thus, IoT
    is an efficient solution for monitoring different environmental parameters in
    aquaculture ponds and instructing optimal onsite solutions to adverse environmental
    conditions (Geetha and Gouthami 2016; Saha et al. 2018; Tawfeeq et al. 2019).
    It is made up of a variety of components that allow the system to perform various
    functions such as sensing, identification, actuation, communication, and management
    (Ray 2018). For example, Figure 2 shows the system architecture and flow chart
    proposed by Saha et al. ( 2018). The system architecture exhibited various sensor
    devices like DO sensor, pH sensor, conductivity sensor, and temperature sensor
    as the input elements of the system whereas the motor is the output element of
    the system. All the sensors are linked with the Arduino Uno board. Arduino is
    a programmable microcontroller-based open-source electronic device often used
    for making inexpensive electronic sensors and actuators (Moparthi et al. 2018).
    Arduino boards have gained popularity in recent years because of their flexibility,
    ease of use and reprogrammable properties, and easy connectivity with the hardware
    via a universal serial bus (USB) port or using wireless nodes. These handy chipsets
    can be programmed and configured for any environment that can suit for purpose
    and data may be collected for research purposes using its simple communication
    interface. Arduino IDE is used to program the boards, which is an open-access
    programming language and therefore the programs can be tailored according to the
    need of the users and can be loaded onto the boards using a USB connection from
    a laptop/desktop to the boards (Brock et al. 2009). The programs that are loaded
    on the board are called “sketches” (Evans 2011; Arakliotis et al. 2016). Likewise,
    the output/data can be collected from the Arduino board via a USB connection or
    can be collected by wireless connectivity (specific boards provide wireless connectivity).
    The Arduino boards usually incorporate ATmega microcontrollers viz. ATmega328,
    ATmega2560, ATmega8, etc., with a clock speed of 8 or 16 MHZ with auto-reset functionality
    (Badamasi 2014; Louis 2016). The most prominent IoT boards are ARDUINO NANO 33
    IoT, MKR FOX 1200, MKR WAN 1300, MKR Wi-Fi 1010, ARDUINO NANO RP2040 CONNECT,
    etc. The adoption of IoT technology will be more profitable for the suitable industry
    with a proper selection of various components such as sensors, communication protocol,
    data storage, data analytics, and computation. Figure 2. IoT system (a) system
    architecture (b) process flow diagram (adopted from Saha et al. 2018). Display
    full size Besides, one of the most important components of an IoT system is the
    wireless sensor networks (WSN), which provide real-time monitoring capabilities
    and manage the systems remotely (Pule et al. 2017; Ray 2018; Haseeb et al. 2020).
    Along with WSN, the IoT technologies provide the best utilization of resources
    to increase the productivity of aquaculture farms from culture (animal growth
    and required input) to market (finding the best price and distribution) applications
    (Motlagh et al. 2020; Gupta et al. 2022). Even, the rapid development of low-cost
    mobile devices has accelerated the development of IoT and related technologies
    for a variety of applications (El Khaddar and Boulmalf 2017; McPherson and Irvine
    2020). For example, Saha et al. ( 2018) developed and deployed a one-of-a-kind
    IoT-based aquaculture monitoring system, which contained a low-cost fish culture
    monitoring application (FCM app). This integrated device with a low-cost sensor
    module interfaced with custom-made software to communicate via Wi-Fi and produced
    comparable performance results in less time and cost as compared to conventional
    water quality testing systems. The device with the FCM app allows the farmers
    directly see the status of water quality parameters like temperature, DO, pH,
    conductivity, etc. in real-time and compare the results at different time intervals
    via interactive graphs and charts. At present, over 9 billion things are associated
    with the internet and it is expected that the demand will further rise to 20 billion
    in the near future according to the Food and Agriculture Organization of the United
    Nations (FAO 2017). In the coming years, it is expected that IoT-based technology
    will offer an advanced level of services in all human activities including land
    or water-based farming practices (Walter et al. 2017; Kamaruidzaman & Nazahiyah
    Rahmat 2020; Liu et al. 2020; Saiz-Rubio and Rovira-Más 2020). To comprehend the
    utilization of IoT in SAMS, Figure 3 portrays the synergies of IoT-based decision
    support systems for high precision and productivity. Figure 3. Relationship between
    IoT and the present system for smart aquaculture. Display full size Hence, this
    cutting-edge technology can potentially reduce unnecessary input costs in agriculture
    production modules such as inspections and repair costs, and experimental costs
    for which manual labor was required earlier as well as eliminate different forms
    of waste, such as electricity and products. The real monitoring and controlling
    system for aquaculture-based models are highly effective i.e., the This Then That
    (IFTTT) model and cloud integration (Dzulqornain et al. 2018; Acar et al. 2019;
    Tawfeeq et al. 2019). These models can be easily used by typical farmers who do
    not have computer programming skills. The IFTTT assists farmers in customizing
    their aerator system for efficient DO recharge in the culture ponds (Dzulqornain
    et al. 2018; Yadav et al. 2022). With IFTTT, the user can manually estimate the
    functioning equipment depending on their requirements for the pond state (Arefin
    Mozumder and Sharifuzzaman Sagar 2021). The data from the sensors will be sent
    to the cloud system for analysis and interpreted before being uploaded to the
    mobile terminals (Dzulqornain et al. 2018; Cordova-Rozas et al. 2019; Ubina et
    al. 2021). 3.2. Features of IoT technology 3.2.1. Artificial intelligent (AI)
    The breeding and development phases of aquaculture species need precise technology
    for circulating water treatment, appropriate feeding, water quality monitoring,
    net cleaning, counting, classification, and grading of animals (Wang et al. 2021).
    Moreover, the equipment used in aquaculture systems needs an intelligent support
    system for smooth and accurate outcomes. ( Rembold 2020; C. Wang et al. 2021).
    Therefore, AI is the hardcore feature of IoT for application in SAMS, which controls
    all the operating sensors, mobile or network connectivity, and small or compact
    devices through complex algorithms (Lee 2000; Chrispin et al. 2020; Daoliang and
    Chang 2020; Chang et al. 2021). To begin with, AI technology is the optimum solution
    for controlling the real-time factors of aquatic production and is highly reliable,
    accurate, and secure for application on big farms (Martin 2019). This technology
    essentially makes everything smart, meaning it can enhance every part of data
    collection, algorithms, and networks. The newly invented micro and nanosensors
    (temperature, water level, electrochemical, conductivity, salinity, pH, turbidity,
    and DO sensors) are responsible for monitoring the aquatic environment. Automatic
    electric robots are nowadays used for instinctive operation and inspection, intelligent
    sorting and grading of aquatic animals (Lambrou et al. 2014; Geetha and Gouthami
    2016; Basnet and Bang 2018; Parra et al. 2018; Sharma and Aquaculture 2019; Tawfeeq
    et al. 2019; Su et al. 2020). An in-house used aquaculture sensor and its operation
    using an AI microcontroller-based datalogger for real-time monitoring are shown
    in Figure 4. These sensors efficiently measure the water quality parameters in
    the set time interval, which is analyzed by an AI algorithm in the computer to
    compare the data. If necessary, action is required to control the fluctuation
    in a particular parameter, for instance, decreased DO level or increased ammonia
    concentration, it instructs the associated disaster control management system
    to act. Figure 4. Different types of sensors used for monitoring aquaculture water
    system. Display full size 3.2.2. Electronic sensors and compact devices in IoT-based
    SAMS The sensors are the most important component in IoT, which are usually small
    in size, easy to handle, easily adaptable, cheap, and have low maintenance cost,
    high network connection capability, multi-tasking, and a useful long life (Basnet
    and Bang 2018; Sharma and Aquaculture 2019; Li and Li 2020). Sensors can act as
    the defining instrument and it transforms IoT from a standard passive network
    of devices into an active system of real-world integration (Sanchit 2008; Sethi
    et al. 2017; Parra et al. 2018). At present, different sensors are widely used
    together in the development of SAMS (Su et al. 2020). Table 2 presented different
    sensors used in aquaculture practices and the response system to counteract the
    alarms to manage the parameters in aquaculture. For example, the term intelligent
    aeration system refers to a set of sensors, a network transmission module, and
    an IoT actuator that can precisely monitor and control the DO in water (Huan et
    al. 2020). It may also observe real-time data of the water temperature, air humidity,
    and air pressure during operation. These sensors are generally connected with
    an alarm system in a central server, which upon sensing poor water quality, triggers
    the alarm to activate the management system. For example, when the DO sensor measures
    a low DO concentration (less than 3 mg/L) in the fishpond, immediately an alarm
    signal is sent to the central server to activate the aeration unit. The aeration
    unit will be activated until the DO reaches close to the 9 mg/L and then again,
    the sensor will send a signal to the central server to switch off the aeration
    system (Tolentino et al. 2021). The intelligent aerators can anticipate DO concentration
    in a short period. Some sensors are used to the information via video surveillance
    and transfer the information to a cloud platform that allows for accurate aeration
    management. Kisi et al. ( 2020) developed a new integrated approach to predict
    the DO concentration per hour through the Bayesian model averaging (BMA) method.
    The BMA method can be a good approach to reduce the uncertainty in models via
    finding the best possible model mainly for that system, having a high rate of
    unreliability. It was noted that the BMA method can be applied for short-term
    DO prediction. Similar management protocol is also employed for increased ammonia
    concentration in fish ponds by adopting an in-situ ammonia correction approach
    (Liu et al. 2014; Africa et al. 2017). A different strategy based on the condition
    might require managing ammonia concentration in the aquaculture ponds. For instance,
    in intensive culture systems, water exchange is employed to reduce ammonia stress
    (Pattillo 2014). In addition, the biofloc development technique is also utilized
    as an effective strategy for ammonia management (Abakari et al. 2021). Table 2.
    Types of sensors used in aquaculture practices. Download CSVDisplay Table The
    IoT technology uses auxiliary devices for monitoring and accessing the data of
    any system, for instance, mobile phones, tablets, and laptops to achieve its accuracy,
    flexibility, and scalability (Hussain et al. 2020; Piccialli et al. 2020). Principally,
    these devices are inexpensive and easily fixed at any location of the farm without
    any disturbances, helping to operate the system smoothly. The auxiliary devices
    can perform several tasks at a time like data collection, storage, data transfer,
    analysis, optimization, monitoring, data mining, data processing, and management
    in the field of aquaculture. Currently, the aquaculture industry has used a mix
    of big data processing technologies and cloud computing technology starting from
    farming to the final processing of aquaculture produce (Qingling et al. 2018;
    Ray 2018). Aquaculture big data processing technology and cloud computing technology
    is a subset of big data technology that is used specifically in aquaculture practices
    for in-time decision making and operating the necessary equipment to control the
    production line ( Figueroa et al. 2018; Balakrishnan et al. 2019). Aquaculture
    data may be acquired, classified, processed, managed, mined, and analyzed to collect
    useful information and deliver it to farmers and policymakers to obtain reliable,
    insightful, and optimum responses (Dzulqornain et al. 2018). 3.2.3. Network connectivity
    and its utility The IoT supports an aquatic system and its operational conditions
    with suitable network connectivity and quick decision-making capability (Karim
    et al. 2021). Networks can exist on a very small and cheap scale but still be
    practical. The IoT creates a network between several connected devices and determines
    whether the system is on right track. Network connectivity blends the characteristics
    of the aquatic system with real-time monitoring data and shares it with devices
    via Internet, Bluetooth, and Wi-Fi. Within a 100-meter range, Wi-Fi uses radiofrequency
    waves to send and receive data (Chhabra 2013; Adi and Kitagawa 2019). In some
    ad-hoc arrangements, Wi-Fi allows smart devices to communicate and share data
    without the use of a router. Bluetooth is another communication system that uses
    short-wavelength radio to transmit and receive information over short distances
    while consuming the least amount of required power (Terán et al. 2017). Bluetooth
    5 was recently released by the Bluetooth special interest group (SIG), which supports
    IoT by providing Bluetooth low energy, High-speed, and IP connectivity (Collotta
    et al. 2018). Recently, the ultimate one-size-fits-all networking system delivered
    incredibly low power consumption for smartphones while maintaining the potential
    to easily relay large pieces of data over long distances, and thus remain commercially
    feasible for aquaculture farms and industries (Stonebraker and Çetintemel 2018).
    This technology is the best solution for aquatic water system management based
    on their requirements without the interference of such a huge crowd around it.
    The IoT specifically addresses the needs of the aquatic environment and fish characteristics.
    It mainly supports all possible big data that is sensed through a specific network
    of devices such as sensors and actuators (aerators and water heaters). Maximum
    interaction of the aquaculture farmers with the connected IoT technology is only
    possible based on their proper and frequent use in aquatic bodies for checking
    the daily variations of the water quality and fish characteristics. Tawfeeq et
    al. (2019) proposed an intelligent solar-based aquaculture system that worked
    based on IoT and data analytics to investigate aquaculture farms to allow farmers
    to detect problems at an early stage and take appropriate action to keep the fish
    in the best possible circumstances. In another study, Tawfeeq et al. (2019) investigated
    the IoT-based aquaculture system with cloud analytics. In their study, the authors
    used Arduino, sensors, and actuators to automate the process of managing water
    quality parameters including water level, temperature, and pH. The data from the
    sensors were recorded in the cloud so that farmers may access them from anywhere
    using a mobile application or a web application. The automation in the aquaculture
    sector may develop even more by adopting emerging technologies such as blockchain,
    artificial intelligence, IoT, and mobile applications. The first mobile app Aqua
    Brahma was published in 2015 and the most recent app Mathsya Kiran has been published
    in 2019 (Dhenuvakonda et al. 2019; Dhenuvakonda and Sharma 2020). The same research
    group also developed a mobile app called virtual fisheries for real-time monitoring
    of the pond condition over a wireless network. Nowadays mobile applications are
    new norms, the fisheries industry must collaborate with information technology
    providers to develop long-term solutions based on mobile applications (Javvaji
    and Hussain 2020). All of these new technologies have enormous potential in the
    aquaculture field. Similarly, Balakrishnan et al. ( 2019) developed one IoT-based
    smart aquaculture system to monitor water characteristics such as temperature,
    conductivity, turbidity, and oil layer over the water. They concluded that the
    user may access the system through the internet (cloud), reducing the danger of
    being exposed to so many unforeseen outdoor conditions, such as those found in
    the vicinity of aqua-farming ponds, while also improving the survival rate of
    aquatic animals and productivity. The sensors used in water bodies, in connection
    with cloud management and mobile connection, will keep fishes in the best possible
    habitat and provide sufficient nutrition for growth and feed conversion in the
    aquaculture sector. Usage of real-time sensors to assess individual fish stress
    levels and detect infections in water may be required in the coming days. These
    sensors should be able to provide powerful signals that can be received by equipment
    on the ground and watercraft or spacecraft and be readily implanted into live
    fish or submerged in water bodies (Yue and Shen 2021). The water quality monitoring
    system was designed for aquaculture based on narrowband internet of things (NB-IoT)
    technology by Huan et al. ( 2020). They observed that the NB-IoT technology enables
    data aggregation and transmission over a long distance to the IoT telecom cloud
    infrastructure. Water quality parameter data may be saved at any time using the
    IoT telecom cloud platform. The IoT-based cloud platform applications in various
    sectors are presented in Figure 5. Figure 5. IoT-based cloud platforms applications.
    Display full size 4. Future perspective In aquaculture, the application of sensing
    technologies is advancing quickly, but there are still numerous barriers to overcome
    before they can be fully implemented in aquaculture fields (Kumar et al. 2018;
    Wang et al. 2021; 2021). Conventional aquaculture production techniques need a
    lot of monitoring time and are labor-intensive processes. Therefore, It is essential
    to create a smart system where human interaction can be minimized for precise
    process development. Many intelligent devices such as micro and nano-sensors for
    monitoring fisheries environment, bionic robots for operation, automatic inspection,
    intelligent sorting, and energy-saving processing equipment for aquatic products
    could all be significantly used in the automation of aquaculture systems. It can
    be expected that with the development and use of sensors in every process of aquaculture,
    the production rate can be increased several-fold with significantly less labor
    input. Therefore, SAMS needs an appropriate hardware platform based on the aquaculture
    production process. With the development of the IoT platform, efficient utilization
    of sensors is possible with high precision and data monitoring remotely. The reach
    of IoT-based sensors is limited to rich farmers and big industries. Thus, it is
    highly important to decentralize the technology with government aid and industrial
    interventions for the small farmers. The real use of IoT in aquaculture can only
    be foreseen when a centralized data server will be developed that will provide
    a real-time solution to the farmers at their fingertips. Thus, IoT devices of
    small/medium/large farmers and industries must be linked with the central system,
    where one can store the data and easily access it on the mobile application. Although
    the development of sensors is still a challenging task for collecting a large
    set of data, which is used for analysis or optimization of the process parameters.
    To find out better results from IoT technologies, the uses of IoT technology can
    be integrated with different parameters like water quality, and environmental
    and behavioral parameters of aquatic animals simultaneously to gain a better perspective
    of the larger system. 5. Conclusion This review paper is aimed at exploring the
    advancements in the SAMS currently under research and development and their future
    implications in filed level applications. The IoT technology is the cornerstone
    of SAMS, which can potently enhance the aquaculture production rate with minimum
    manual efforts. The advent of a high-frequency band width for data communication
    (5 G) supported by cutting-edge IoT technology made it possible to operate several
    aquaculture sensors from a remote location and monitor the pond parameters. In
    case of any adjectivity is sensed by the sensors, the SAMS itself take appropriate
    decision with the help of inbuilt AI to minimize the threat. The SAMS even promote
    bidirectional communication of data in the cloud for analysis by the engineers
    and scientists to further prepare strategies to maintain good conditions in the
    pond system. Moreover, big data acquisition analysis for data curing will further
    improve the AI system in SAMS for decision-making in the future without any manual
