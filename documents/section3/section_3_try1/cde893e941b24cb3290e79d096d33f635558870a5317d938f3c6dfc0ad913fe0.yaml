    as required for crop production monitoring and saves the farmer’s time as well
    as energy. The data acquired in the fields are saved in the cloud and analysed
    to allow for automation using IoT devices. The experimental results show the specifics
    of soil moisture, temperature, humidity, and water use in the field through a
    monitoring system, as well as managing with the farmer’s input.
