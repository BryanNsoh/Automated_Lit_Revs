    in the water and agricultural domains by utilis-ing cutting-edge AI and data-driven
    technologies. These challenges include cyberbiosecurity, resources’ management,
    access to water, sustainability, and data-driven decision-making, among others.
    To address such issues, ACWA is built consisting of topologies, sensors, computational
    clusters, pumps, tanks, smart water devices, as well as databases and AI models
    that control the system. Moreover, we present ACWA simulator, which is a software-based
    water digital twin. The simulator is based on fluid and constituent transport
    principles that produce a theoretical time series of a water distribution system.
