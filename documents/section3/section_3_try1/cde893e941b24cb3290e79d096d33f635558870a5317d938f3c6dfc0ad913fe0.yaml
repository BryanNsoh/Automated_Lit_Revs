    significance of developing advanced techniques for leak detection, especially
    in the context of water distribution networks and buildings’ pipelines. The integration
    of deep learning algorithms, such as the proposed approach utilizing scalogram
    images of vibration signals, shows promise in efficiently identifying and locating
    leaks. By leveraging TinyML, which combines sensor technology and ML at the network
    edges, real-time data collection, analysis, and localized decision-making can
    be achieved. This not only enhances the accuracy and efficiency of leak detection
    but also reduces reliance on centralized entities. The experimental results show
    that EfficientNet underscores our commitment to not only achieving noteworthy
    performance but also to ensuring seamless integration into the tiny device considered
    for deployment. Its capacity to achieve good performance with resource-efficient
    design positions it as the ideal candidate for our deployment objectives, reaffirming
    our endeavor to harness cutting-edge technology for practical applications on
    constrained hardware. Moreover, the high recall achieved by the model also guarantees
    a reduced number of false alarms. The edge solution can process data locally and
    filter out noise or false alarms before sending alerts, reducing the likelihood
    of unnecessary responses. This research has culminated in the development of a
    water leak detection embedded model. As we move forward, our focus will shift
    towards the practical implementation of a water leak detection solution in domestic
    smart buildings. This step entails the translation of our findings to seamlessly
    integrate the embedded ML system into a real-world environment with hardware and
    environmental constraints. The deployment process will encompass rigorous testing,
    optimization, and fine-tuning to ensure reliability and effectiveness. Author
