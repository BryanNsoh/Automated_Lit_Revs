    2nd International Conference on Industrial Electronics: Developments & Applications
    (ICIDeA) Date of Conference: 29-30 September 2023 Date Added to IEEE Xplore: 31
    October 2023 ISBN Information: DOI: 10.1109/ICIDeA59866.2023.10295169 Publisher:
    IEEE Conference Location: Imphal, India SECTION I. Introduction Cultivating has
    come a long way since it was first developed thousands of years ago. The need
    for novel approaches has never been higher than it is now, what with the world’s
    population rapidly expanding and mounting demand to increase food production without
    compromising sustainability. The Internet of Agricultural Things (IoAT) is a game-changing
    innovation that is reshaping conventional farming methods into “Smart Agriculture”
    or “Smart Farming.” With their built-in sensors, actuators, and networking capabilities,
    the “things” that make up the “Internet of Agricultural Things” (IoAT) can automatically
    gather and share information with one another. When used to farming, IoAT enables
    farmers to make data-driven decisions and improve farming practices in ways never
    previously possible. IoAT equips farmers to face the problems of scarce resources,
    a changing climate, and a growing global demand for food by allowing them to monitor,
    measure, and control a wide range of variables in real time. Farmers may learn
    a lot about the elements that affect crop growth, livestock health, and farm productivity
    by deploying IoAT-enabled devices and smart sensors throughout farmlands, livestock,
    and supply networks. In this introductory piece, we’ll look at the major ways
    in which the Internet of Things (IoT) is revolutionizing agriculture, including
    its uses, advantages, and prospective effects on food production, resource management,
    and long-term sustainability. The IoT has ushered in a modern era of data-driven
    farming in which efficiency and sustainability go hand in hand, from precision
    agriculture and automated irrigation systems to livestock monitoring and predictive
    analytics. Incorporating IoT into farming has the potential to completely transform
    the food production industry by making farming more productive, sustainable, and
    profitable. Through the use of IoAT, farmers may improve water conservation, fertilizer
    efficiency, energy savings, and early detection of problems that could otherwise
    compromise crop health and productivity. Additionally, IoAT solutions in agriculture
    are not restricted to large-scale industrial farms; rather, they may be modified
    and scaled to meet the requirements of smallholder farmers everywhere. Improving
    food security and empowering rural people are two major goals of the Internet
    of Things (IoAT). The implementation of IoAT in agriculture presents opportunities
    and problems, as with any game-changing technology. The smooth implementation
    of IoT solutions in agriculture depends on resolving problems with data privacy,
    cyber security, up-front costs, and the digital divide. The Auto-ID Centre at
    MIT and its market research papers popularised the IoT in 1999. The IoT is a network
    of electronic devices that can communicate, monitor, control, and influence each
    other’s internal and external surroundings [1]. Enhanced end-device, system, and
    service connection thanks to IoT widespread adoption has become a game-changer
    for businesses of all stripes. Health care, smart cities, security, retail, traffic
    congestion, industrial control, and agriculture can benefit from the IoT [2].
    There has been a loT of effort put towards IoAT technology in agriculture to create
    smart farming solutions [3]. By analyzing a wide range of farming difficulties,
    the Internet of Things has introduced a revolutionary change to the agricultural
    landscape [4]. Technical advances are expected to help agriculturalists and technologists
    solve water shortages, cost management, and production issues utilizing IoT [5]
    [6]. Modern IoT technologies have found all these issues and offer cost-effective
    solutions to enhance productivity. Wireless sensor networks collect and send sensor
    data to primary servers [7]. Sensor data reveals system and environmental conditions.
    Field management, soil and crop monitoring, movement of undesired objects, wild
    animal attacks, thefts, and so on all affect agricultural yield, therefore environmental
    conditions are only one component in crop quality [8] [9]. IoAT also provides
    an organized schedule for limited resources, ensuring that IoT maximizes efficiency.
    Figure 1 shows modern agricultural trends including greenhouse, cattle, farmer,
    and field monitoring. IoAT agricultural networks based on wireless devices allow
    for continuous monitoring of crops and livestock. As can be seen in the figure,
    two sensor kits have been deployed to track things like soil moisture, leaf wetness,
    temperature, humidity, productivity, air flow, and more. These kits are the Libelium
    Smart Agriculture Xtreme IoAT Vertical Kit and the Crop/ Plant Monitoring Sensor
    Kit, respectively. While the MooMonitor+ sensor keeps an eye on things like the
    animal’s vitals, fertility, diet, ruminant activity, and sleep schedule. When
    it comes to storing records and providing on-demand agricultural services to authorized
    users, the agricultural servers, gateways, and agriculture database play a crucial
    role. There are several programmes, guidelines, and prototypes in the agriculture
    sector as a whole. Network platform, network architecture, applications, security,
    and problems are all topics of study in the field of Internet of Agricultural
    Things (IoAT) agriculture [10] [11] [12]. In addition, numerous countries and
    organizations throughout the world have developed various IoAT policies and guidelines
    in the agriculture industry. However, a fair amount of work has been done in the
    IoAT agricultural environment, and a comprehensive study on IoAT in the agriculture
    context is required to grasp the present state of research. This article examines
    numerous difficulties and trends in IoT smart farming with the goal of transforming
    agriculture technologies through IoT innovation. SECTION II. Background Study
    The physical setup, information gathering, information processing, and information
    analysis are the four pillars of any data infrastructure. When it comes to precision
    agriculture, the physical structure is the single most essential aspect in preventing
    accidents. Everything from sensors to actuators to gadgets are under the system’s
    command. Soil, temperature, weather, light, and moisture are just some of the
    variables that can be measured with the help of a sensor. Similar to nodes, devices
    carry out a variety of control functions such as discovering new nodes, identifying
    and naming devices, and so on. Any sensor or gadget operated by a microcontroller
    can carry out all these tasks. Any Internet-connected computer or other remote
    device can perform this controlling function. Standard data acquisition and IoT
    data acquisition are two subcomponents of data acquisition. In this case, the
    IoT data gathering part is made up of seven different protocols: Message Queuing
    Telemetry Transport (MQTT), Websocket, Advanced Message Queuing Protocol (AMQP),
    Node, Constrained Application Protocol (CoAP), Data Distribution Service (DDS),
    and Hyper Text Transfer Protocol (HTTP). More protocols can be utilised to accomplish
    smart farming depending on the needs and conditions. Whereas ZigBee, WiFi, LoraWan,
    SigFox, and ISOBUS have all been utilised in conventional data capture, so have
    these. Image and video processing, data loading, decision assistance, and data
    mining are all part of data processing. Depending on system demands, any functionality
    can be implemented to provide parallel services. Live Stock Monitoring, Field
    Monitoring, and Greenhouse Monitoring are smart agriculture’s main control applications.
    Data analytics involves monitoring. With the help of the IoT, farmers can keep
    tabs on their cattle by using a variety of sensors to track vital signs including
    body temperature, heart rate, and digestive function [13]. Field monitoring software
    reports soil quality, climate, gas levels, air and water pressure, and crop diseases
    [14] [15]. Using clever Internet of Things (IoT) devices and sensors, a smart
    greenhouse design reduces the need for human interaction and monitors a variety
    of environmental factors. [16] [17] [18]. A. Technology for the Internet of Things
    in Agriculture Numerous technologies are being employed in IoT agricultural solutions,
    making it challenging to provide an exhaustive list. Consequently, our discussion
    will concentrate on a select set of fundamental technologies that have significantly
    contributed to the modernization of IoT agricultural services. i. Cloud and Edge
    Computing Internet of Things (IoT) and cloud computing give farmers with universal
    access to pooled resources. Cloud computing plays a crucial role [19] in responding
    to requests through networks and carrying out activities for a wide range of agricultural
    needs. Cloud-based software may improve data processing and agricultural operations
    [20] [21]. Edge computing is used in the Internet of Things to process data on
    embedded sensors, actuators, and others. Cloud computing is based on edge or fog
    computing. This technology is implemented based on smart farming needs [22]. ii.
    Machine Learning and Big Data Analytics The vast quantities of data provided by
    agricultural sensors constitute big data. Using big data analysis, farmers may
    effectively monitor their crops at various growth stages [23]. Big data analysis
    in agriculture: a solid comprehensive review [24]. The excellent solutions provided
    by neural networks at lightning speed have made them immensely popular. Using
    cutting-edge neural network principles and technology, intrusion detection has
    finally become a reality. However, neural networks’ primary value is in the detection
    module and data training they offer [25]. An Internet of Things (IoT) based hydroponic
    system was created utilising deep neural networks [26]. iii. Protocols and Networks
    used for communication Multiple Internet of Things (IoT) network technologies
    contribute to the development of sensors and devices for crop or field monitoring
    [27]. IoT agriculture network applications and systems rely heavily on communication
    protocols [28]. All kinds of agricultural information are shared using them. iv.
    Robotics Smart farming with many Agribots reduces the demand for human farmers
    by moving faster and more efficiently. Agribots carry out routine tasks like weeding,
    spraying, planting, and harvesting. In order to maximise crop yields and make
    effective use of available resources, all of these robots are remotely controlled
    via the Internet of Things. Characterization and ground mapping using robotic
    multi-sensor systems have been proposed [29]. B. Internet of Agricultural Things
    (IoAT) Protocols For smart farming, many IoT connection protocols are already
    in use. Farmers can better optimize and track crop growth in smart farming with
    these protocols since they can communicate more easily. IEEE 802.11 WIFI, 2G/3G/4
    G-Mobile Communications Standards, LoraWan, WiMax, Low Rate Wireless Personal
    Area Networks, Bluetooth, RFID, and ZigBee are some of the most widely used wireless
    protocols currently in use. IEEE 802.11 WIFI: The IEEE 802.11 standard for wireless
    local area networks includes the 802.11a, 802.11b, 802.11g, 802.11n, and 802.11ac
    protocols. 5 GHz, 2.2 GHz, 2.4/5 GHz, 60 GHz, and 5 GHz are all usable frequencies
    for these specifications. These specifications cover a data transfer rate spectrum
    from 1 MBit/s to 7 Gigabit/s. It has a range of 20 meters to 100 meters for communicating
    [30]. For “smart agriculture,” there has been talk of a Wi-Fi-based wireless sensor
    network in the IoT [31] [40]. LoraWan: LoraWan is a long-distance communication
    standard created by Lora TM Alliance, a non-commercial, open-source group. The
    primary goal of this LoraWan protocol is to guarantee multi-operator compatibility
    [32]. A framework based on Lora and ARIMA technology has been presented in [33]
    to increase agricultural output and foresee potential issues. WiMax: Worldwide
    Interoperability specifies a data transfer rate between 1.5 Mb/s and 1 Gb/s for
    microwave access. But currently, thanks to technological progress, the data transfer
    rate is different [34]. WiMax enables high-speed, multi-access connection for
    stationary, portable, nomadic, and mobile users through wired and wireless networks.
    WiMax and WiFi have both been set up in the Ghanaian Ministry of Food and Agriculture
    (MOFA), giving users the option of connecting through WiMax hotspots or the MOFA’s
    in-house WiFi [35]. LR-WPAN: The technical details of high-level communication
    protocols like ZigBee are figured out by Low Rate Wireless Personal Area Networks.
    The range of LR-WPAN data transfer rates is 40 Kb/s250 Kb/s. The primary quality
    of this standard is that it delivers communication services at low speeds and
    inexpensive costs [36] [39]. The majority of LR-WPAN installations are in greenhouses,
    greenhouses, and indoor farms. ZigBee: ZigBee Alliance has developed the most
    advanced set of specifications for IEEE 802. It’s a list of rules for low-power
    data rates in device-to-device networks. The requirement for faster and lower
    power-consuming technology has grown in tandem with technological progress and
    rising throughput demands. More mature methods, which allow for quicker data transport,
    meet these needs. Internet of Things sensors collect information in farms and
    send it to a central database. Data is analyzed for decision making after sensing
    has been completed [37] [38]. SECTION III. Proposed Model a) Poly House The steel
    framework of a poly home is completely encased with polythene. This polythene
    shields the crop from the damaging effects of the sun, heavy rain, and storms,
    all of which can reduce yield. Poly homes allow private, controlled farming. While
    poly farm houses can help double crop yields and quality, there are always room
    for improvement, and Internet of Things (IoT) device integration in poly houses
    is one such area. b) Water Volume Sensor An IoT device called a water volume sensor
    checks the amount of water running through a pipe at any given time. Providing
