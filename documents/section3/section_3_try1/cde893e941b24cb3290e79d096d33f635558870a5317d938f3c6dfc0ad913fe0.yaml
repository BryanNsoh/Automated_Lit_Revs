    and directions for future work. 2. Related Works Numerous studies have tackled
    the use of machine learning or deep learning based CNN architectures to discern
    patterns and detect irregularities within water and wastewater pipeline systems.
    For example, Fang et al. [11] present a CNN-based method for identifying numerous
    leakage spots. The CNN model collects important features from past leakage data
    and applies them to real-time data to detect whether there is a leak. A simulated
    water distribution system experimental platform was constructed within the AnhuWe
    Province Key Laboratory of Intelligent Building and Building Energy Saving. The
    platform spans 200 m2, with pipe sections measuring 400 m in length and featuring
    pipe diameters ranging from 30 cm to 50 cm. A total of 21 water pressure sensors
    were strategically placed throughout the platform. They were able to collect a
    dataset that contains non-leakage data and four types of pipe network pressure
    data under the conditions of single-point leakages, two-point leakages, and three-point
    leakages. The experimental findings show great detection accuracies, with 99.63%,
    98.58%, and 95.25% accuracy attained for one, two, and three leakage spots employing
    21 sensors, respectively. When the number of sensors is reduced to eight, the
    accuracies for one, two, and three leakage points drop to 96.43%, 94.88%, and
    91.56%, respectively. In Kang et al. [12], the authors conducted non-invasive
    measurement of the leakage signals using piezoelectric accelerometers (PCB-393B31).
    These accelerometers possess the ability to objectively measure vibrations and
    translate them into acceleration levels. Furthermore, the authors introduced a
    local search technique based on graphs to locate leaks. Their approach, however,
    was not completely tuned for categorizing 1-D signals. It required feature extraction
    from the recorded signal data prior to applying the classification layers. Furthermore,
    the detection range was determined by the clarity and correlation of acoustic
    signals, and the issue of mistakes caused by signals with low correlation coefficients
    remained unsolved. In a different study by Cody et al. [13], the authors designed
    a water system experimental test bed that is made up of many components, including
    a full-scale hydrant and PVC pipes with bends. These pipes are made of grayscale
    schedule 80 PVC with a 152.4 mm inner diameter, which is extensively used in water
    distribution networks (WDNs) in Canada and the United States. The authors used
    a CNN architecture whose output is sent into a variational autoencoder (VAE),
    which tries to recover the original spectrogram image. The mean squared error
    (MSE) between the original image and its reconstructed counterpart is used to
    calculate the loss function. This proposed method achieved an accuracy of 97.2%
    for detecting a 0.25 L/s leak. Shukla et al. [14] conducted a study where a CNN
    model is built using modified layers of the pre-trained AlexNet network [15].
    The purpose of the model is to classify images based on different scenarios using
    a dataset of 9000 scalograms images. This was achieved by considering 25 scenarios,
    with 12 accelerometers per scenario, 10 samples per scenario, and three images
    per sample. The model excels at categorizing images based on their corresponding
    leakage scenarios, accurately identifying healthy configurations as well as various
    leaky situations with a 95% accuracy rate. Moreover, the average recall, precision,
    and F1 score for both validation and testing data are 94% and 95%, respectively.
    The findings of the authors indicate that the CNN model effectively detects true
    positive labels with a high degree of accuracy. Coelho et al. [16] introduced
    an IoT system that has the ability to monitor water distribution systems and accurately
    detect and locate water leaks. The proposed solution uses flow sensors and affordable
    microcontrollers (ESP32) to collect and process real-time data. Five different
    classification algorithms were considered, namely, random forests, decision trees,
    neural networks, support vector machines, and XGBoost. A total of 12 tests were
    performed for each method in order to find the algorithm with the best accuracy
    for implementation of the system. The random forest algorithm consistently achieved
    the highest accuracy across various scenarios, making it the preferred choice
    with an accuracy of nearly 85%. Loukatos et al. [17] presented a system that solves
    the issues of traditional IoT systems. Using embedded ML on a Raspberry Pi Pico
    microcontroller board, the authors trained a neural network to recognize three
    characteristic kinds of water utilization profiles which are Normal Use (NU),
    Water Leak (WL), and Water Waste (WW). The neural network structure has an input
    layer with 200 features (window size), two hidden layers, with the first one to
    have 20 neurons and the second one 10 neurons, and an output layer with three
    classes. Upon evaluating the testing data, the system achieved an accuracy of
    77.8% for the NU category, indicating that it correctly identified Normal Use
    instances. Similarly, it achieved a 100% success rate for both the WW and WL categories,
    accurately identifying Water Waste and Water Leak scenarios. These performance
    results led to an expected accuracy of 98.5% for the final model when tested using
    the quantized (int8) version of the dataset. The investigation of domestic water
    leak detection has also been examined through the analysis of flow data [18].
    This research has focused on training a random forest and a CNN-based model in
    the cloud. The classification problem addressed in this study revolves around
    detecting leak events from non-leak events. They also detect the magnitude of
    leaks categorized as small (≤1 L/h), medium-sized (1 to 10 L/h), or large (≥10
    L/h). The CNN model exhibited the best performance with an accuracy, precision,
    and recall ranging from 92% to 96%. Additionally, the area under the Precision-Recall
    (PR) and Receiver Operating Characteristic (ROC) curves consistently achieved
    high values, ranging between 97% and 99%. A summary of the salient features from
