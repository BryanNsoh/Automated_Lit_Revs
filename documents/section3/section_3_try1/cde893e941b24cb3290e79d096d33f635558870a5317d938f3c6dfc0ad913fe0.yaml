    and AI models. HIGHLIGHTS Listen ACWA is a novel cyber-physical testbed for testing,
    validating, and experimenting with intelligent water systems and AI. The testbed
    consists of multiple sensors, computational nodes, pumps, pipes, valves, tanks,
    and other computational components. Open water domain datasets with multiple variables
    are publicly available via ACWA, including ones that enable the testing of Cyberbiosecurity
