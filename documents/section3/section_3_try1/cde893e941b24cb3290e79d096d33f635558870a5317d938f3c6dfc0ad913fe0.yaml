  description: Water crises due to climate change, high population growth and increasing
    demands from industry and agriculture claim for increasing efficiency and universalizing
    water resources management strategies and techniques. Water monitoring helps providing
    necessary evidences for making sound decisions about managing water resources
    both now and in the future. In this work, a low cost and “do it yourself” communication
    device is proposed to record water production and energy consumption of electric
    pumpings from deep boreholes/wells, and to predict the impact of the ongoing and
    previous pumpings in the evolution of the water level in the aquifer. The proposal
    incorporates an edge-computing approach for the simulation of the aquifer response
    in real-time. Computation of results of interest is performed at the sensor, minimizing
    communication requirements and ensuring almost immediate results. An approximated
    solution to physically based modeling of aquifer response is computed thanks to
    the a priori expression of the water level time evolution in a reduced basis.
    The accuracy is enough to detect deviations from expected behaviour. The energy
    consumption of the device is very much reduced with respect to that of a full
    modelling, which can be computed off-line for calibrating reduced model parameters
    and perform detailed analyses. The device is tested in a real scenario, in a mountain
    subbasin of the Ebro river in Spain, obtaining a good trade-off between performance,
    price, and energy consumption.
