    SECTION I. Introduction Recent years have witnessed the revolutionary development
    of artificial intelligence (AI) [1] due to the strengthened computation capability
    of cloud servers and the tremendous data generated by Internet-of-Things (IoT)
    devices for model training [2]. Nonetheless, sending vast amount of data from
    IoT devices to the cloud server for learning causes a heavy communication burden
    in such machine-type communication system [3]. With the strengthened computation
    capability of edge servers (e.g., the network virtualization architecture standardized
    by 3GPP [4]), such a dilemma can be resolved by deploying AI tasks at the networks
    edge, which is known as edge intelligence (EI) [5]. In contrast to the conventional
    designs for maximizing the throughput, the communication designs for EI aim at
    improving the learning performance [6]. The new objective has led to a set of
    new communication techniques [7]–[16]. Realizing that the information required
    by learning tasks can be the statistics of data rather than the data itself, a
    series of research works advocate a new technique called over-the-air computation
    to support simultaneous access of multiple IoT devices and facilitate the data
    transmission for EI [7]–[11]. Another branch of research focuses on improving
    learning accuracy with the limited communication and/or computation resources
    [12]–[16]. To illustrate the impact of communication on learning accuracy, an
    empirical classification error model supported by learning theory was proposed
    in [12], based on which a learning centric power allocation scheme was designed.
    To accelerate the learning process, the joint optimization of batch-size selection
    and resource allocation was investigated in [13], while the joint design of computation
    load and bandwidth allocation was proposed in [14]. To improve the learning accuracy,
    the resource allocation and device scheduling were jointly optimized in [15] and
    [16]. Despite the extensive efforts on improving learning accuracy, energy consumption
    becomes non-negligible in both the communication and learning processes [17].
    To acquire enough energy, a sustainable learning scheme was proposed in [18] and
    [19] that leverages intermittent harvested energy from environments. Moreover,
    wireless power transfer was adopted in [20] to power the devices for data transmission
    and model training. Another vein of research tackles the shortage of energy in
    EI via resource allocation [21]–[24]. For instance, by exploiting the data redundancy,
    an energy-aware analog transmission scheme for EI was designed in [21]. To minimize
    the energy consumption in EI, the computation and communication resource allocations
    were jointly optimized in [22] and [23]. In [24], the heterogenous CPU-GPU computation
    capabilities were exploited to improve the energy efficiency of EI. It should
    be noted that the above works focus on myopic resource allocation assuming only
    a single learning task is conducted at the server, while a server may have multiple
    models to be trained sequentially over different types of data. The rate-control
    policy over different types of data accounting for such scenario remains uncharted.
    The investigation of rate control policy can be traced back to the earlier works
    on conventional communication networks. It was found in [25] that the energy for
    transmitting given amount of data can be reduced by varying packet transmission
    time. Based on such finding, a long-term rate control scheme with string-pulling
    (SP) structure was proposed to minimize the energy consumption under the quality
    of service constraints [26], and was extended for the case with limited data buffer
    capacity [27]. Inspired by the SP structure, the subsequent work investigated
    long-term rate control schemes for a variety of communication systems [28]–[30].
    In energy harvesting systems, the SP structure was proved to be optimal in power
    control for minimizing the transmission delay given the profiles of energy arrivals
    [28] and battery capacity [29]. In mobile edge computing systems, the optimal
    offloading data size over the whole computing duration for energy consumption
    minimization was determined based on the SP structure given the CPU-state information
    [30]. Despite the rich literature on long-term rate control policy in the literatures,
    there exists an additional data partition problem on top of the rate control to
    guarantee the learning accuracy for a EI system with multiple tasks. To incorporate
    the data partition in transmission design for EI, the current work investigates
    the effects of data sample size on the learning accuracy and energy efficiency.
    In particular, collecting more samples for model training can improve the learning
    performance especially when the server falls short of data, while the data transmission
    brings extra energy consumption. Such effects lead to a tradeoff between the learning
    accuracy and energy consumption, where the former can be characterized by a well-known
    classification error model in [12], [31]–[34] derived using the learning theory
    [35], and the latter is based on the Shannon’s theory. To achieve learning-and-energy
    efficient (LEE) EI, the data partition and rate control for long-term transmission
    are jointly designed in this paper. Since the control variables emerge in both
    the performance metrics of learning and energy, which causes nontrivial coupling
    and thus complicates the problem. By exploiting the optimal structure of data
    transmission as well as the optimization theory, the optimal designs are derived
    accounting for multiple scenarios. The main contributions of this work are summarized
    below. Joint Data Partition and Rate Control (JDPRC) Design: Consider one-shot
    data arrival at sensor and infinite server data buffer capacity. To improve the
    learning accuracy as well as the energy efficiency, the data partition and rate
    control are jointly optimized, which results in a multi-objective optimization
    problem. Moreover, the continuous varying rates introduce infinite variables,
    which further complicates the problem. To solve this complex problem, we first
    reduce the number of variables to a finite level by exploiting the optimality
    of constant-rate transmission in each epoch. Second, the optimal solution of the
    multi-objective problem is found by applying stratified sequencing or merging
    of objectives. By assuming higher priority of learning efficiency in stratified
    sequencing, the optimal data partition is derived in closed form by the Lagrange
    method, while the optimal rate control is proved to have the structure of directional
    water filling (DWF), based on which a string-pulling (SP) algorithm is proposed
    to obtain the numerical values. The DWF structure of rate control is also proved
    to be optimal in merging of objectives via weighted summation. JDPRC with Limited
    Server Data Buffer Capacity: The above solution approach is further extended to
    account for the case with limited server data buffer capacity. Geometrically,
    the optimal rate control policy involves finding a shortest path under the constraints
    of the required data size and data buffer capacity. By exploiting the optimal
    rate changing properties, a revised version of SP algorithm for rate control is
    proved to be optimal. JDPRC with Bursty Data Arrival at Sensor: The continuous
    data arriving curve at sensor adds infinite constraints on the rate control, which
    makes the optimization problem hard to be solved. For the tractability concern,
    such curve is approximated by finite segments, based on which the SP algorithm
    is revised to obtain the transmission rates. Validation by Testing on Public Datasets:
    Extensive experimental results based on public datasets (including Scikit-learn,
    MNIST, Fashion-MNIST, CIFAR-10, ModelNet-40) show that the proposed JDPRC is able
    to achieve higher accuracy as well as lower energy consumption than the schemes
    with the equal data partition and/or equal rate control. The rest of this paper
    is organized as follows. The system model and problem formulation are described
    in Section II. The optimal data partition and rate control in the case with one-shot
    data arrival at sensor and infinite server data buffer capacity are presented
    in Section III, which is further extended to account for the cases with limited
    data buffer capacity and bursty data arrival in Sections IV and V respectively.
    The experimental results based on public datasets are presented in Section VI.
    The conclusions are drawn in Section VII. SECTION II. System Model and Problem
