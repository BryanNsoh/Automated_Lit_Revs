    I. Introduction Field robots could perform mission-critical tasks that are dangerous
    for humans. When being dispatched to remote areas without terrestrial cellular
    coverage, the operation of robots has to rely on non-terrestrial infrastructures,
    including satellites and unmanned aerial vehicles (UAVs) [1], [2]. For such scenarios,
    a UAV platform needs to have integrated functionalities to support various requirements
    of robots, e.g., sensing, communication, controlling and computing. For example,
    a UAV can be equipped with on-board sensors to collect scene information, with
    mobile edge computing (MEC) servers to analyze the situation and make quick decisions
    for robot control, with base stations to transmit control commands to robots,
    and with a satellite communication module to support real-time communication to
    the remote cloud center [3]. This leads to a sensing-communication-computing-control
    ( SC 3 ) integrated satellite-UAV network, in which efficient resource orchestration
    for all the related functionalities is important. In the SC 3 integrated network,
    the whole control process, including sensing, computing, communication and control,
    is performed in a closed-loop manner, which is referred to as a SC 3 loop. Intuitively,
    a SC 3 loop can be regarded as a reflex arc, with the network as a nervous system
    [4], where multiple SC 3 loops would share and compete for resources. Existing
    studies on integrated satellite-UAV networks have mainly focused on communications.
    For example, [5] jointly optimized the channel allocation, power allocation, and
    hovering time of UAVs to maximize the data transmission efficiency. However, in
    a SC 3 integrated network, control and communication are closely coupled, and
    one will be more concerned with the control performance, especially for mission-critical
    tasks where reliable control must be guaranteed. Researchers in the control field
    have investigated the relationship between communication and control. It was shown
    that a noisy linear control system can be stabilized only if the communication
    throughput per cycle exceeds the intrinsic entropy rate of the control system
    [6]. Qiu et al. generalized this result to a multi-channel case [7]. Recently,
    a lower bound of the minimum data rate to achieve a certain linear quadratic regulator
    (LQR) cost was presented [8]. These achievements have indicated that jointly optimizing
    control and communication is promising and significant in the SC 3 integrated
    satellite-UAV network. However, most of these works modeled communications as
    simple pipelines with simple parameters and left communication resource allocation
    undiscussed. Inspired by the efforts in the control field, some recent works have
    considered the control part as constraints in communication design. Authors in
    [9] maximized the spectral efficiency of a wireless control system subject to
    the control convergence rate constraint. Chen et al. maximized the delay determinacy
    under the same constraint [10]. These studies have taken a great step toward control-oriented
    optimization. However, they still focused on communications as the objective.
    In mission-critical SC 3 integrated networks, as has been discussed, the control
    performance is more important and should be treated as the objective rather than
    constraints. Compared with the convergence rate that was considered in [9], [10],
    the LQR cost, which has been widely used in the control theory [11], [12], is
    a more suitable objective for measuring the control performance, as it provides
    a simple form to balance the state deviation and control energy consumption. Motivated
    by the above discussion, we optimize the sum LQR control cost of all SC 3 loops.
    Particularly, we establish a relation between the LQR cost and the communication
    data rate, and then formulate a control performance optimization problem which
    optimizes the power allocation of the UAV. We show the convexity of the problem
    and reveal the relationship between the optimal transmit power and the intrinsic
    entropy rates of different SC 3 loops. For the assure-to-be-stable case, we derive
    a closed-form solution for practical applications. SECTION II. System Model and
    Problem Formulation As shown in Fig. 1, we consider a SC 3 integrated satellite-UAV
    network that serves multiple field robots for mission-critical tasks. One satellite
    and one UAV (integrated with a sensor, a base station, a satellite communication
