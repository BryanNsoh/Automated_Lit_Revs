    via the physical ACWA testbed. ACWA data are available to AI and water sector
    researchers and are hosted in an online public repository. In this paper, the
    system is introduced and compared with existing water testbeds; additionally,
    use cases are described along with novel outcomes, such as datasets, software,
    and AI models.
