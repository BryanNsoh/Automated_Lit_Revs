    acoustic data should be converted into scalogram images. A scalogram is a representation
    of the continuous wavelet transform’s (CWT) absolute value that demonstrates how
    a signal varies with frequency and time [24]. In contrast, the fast Fourier transform
    (FFT) of the signal, which splits it into smaller parts, yields a spectrogram.
