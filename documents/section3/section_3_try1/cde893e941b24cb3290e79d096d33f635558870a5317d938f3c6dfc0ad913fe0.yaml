    parameters (updated). Figure 12. Validation. 2nd set of parameters. Water level
    evolution. Zoom. 9. Conclusions and Future Work Water is currently a scarce and
    precious good and, therefore, mechanisms for managing it that are affordable,
    particularly for those communities with limited resources, should be provided.
    In this work we introduce a low-cost water monitoring device a LoRa communication
    approach. The device performs measures of real power consumption, instant and
    accumulated water flow, an estimates the present and future location of the water
    table in a fairly precise way. The proposal only needs off-line computation for
    calibration of system parameters in terms of measured water level evolution during
    a pumping–recovery cycle, which makes it possible to reduce communication costs.
    This device has been tested and evaluated in a laboratory environment in terms
    of energy consumption, temperature and performance. The energy consumption of
    the device is negligible compared to that of the monitored water pump. The device
    always operates in safe temperature ranges even in the worst conditions. The execution
    of data process stage with Fortran or even Python is fast enough in the cheapest
    hardware system (Raspberry Pi Zero W) with a CPU usage as low as 0.1%. Moreover,
    the proposed device was also tested in a real environment and its deployment shows
    that it is being very effective in evaluating the location of the water table.
    Our proposal introduces some limitations due to the different decisions that have
    been taken in its design. First, a number of simplifications of the well/aquifer
    behavior implicit in the Theis and Jacob model have been assumed and calibrated,
    but the actual well/aquifer behavior might differ slightly over time, thus some
    kind of periodic calibration processes would be necessary. Secondly, our device
    incorporates two microcontroller boards, but another approach could have been
    the use of a single microcontroller board providing a cheaper and more compact
    solution. On the other hand, the number of input/output ports dedicated to data
    sensors is determined by the current selection of Raspberry Pi and Arduino boards
    and, although it is suitable for our approach, it would not be very scalable assuming
    monitoring or control of complex irrigation systems. Finally, as our proposal
    is a do-it-yourself device, it can be difficult to use it in massive environments
    and also in technologically isolated areas, due to the need for end-user training
    for correct maintenance, or specialized technical services in the implementation
    areas. As future work, it is intended to efficiently deploy several prototypes
    of the device presented to build a distributed system along pumping systems sharing
    the same aquifer, so the different nodes can share the measurements and take into
    account crossing influences in the water level evolution of ecah one. Model extensions
    to deal with more complex aquifer modelling are expected to accurately reproduce
    other cases. Author Contributions Conceptualization, R.M. and A.P.-F.; methodology,
