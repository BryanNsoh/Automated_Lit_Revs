    JDPRC for Limited Data Buffer (LDB) or Bursty Data Arrival (BDA) Cases The performance
    of our proposed JDPRC scheme is further testified in the cases with limited data
    buffer or bursty data arrival, respectively. Without loss of generality, the capacity
    of data buffer is set as D max =2.6× 10 6 bits, while the arrived data amounts
    are approximately set as [0.5,2,3.5,4,8,9,10]× 10 6 bits at instants {10,20,30,40,50,70,100}s
    . As shown in Fig. 9(a), the JDPRC scheme has similar performances in these three
    cases at the shortage of data, while the gap between them becomes larger with
    the increasing amount of data. This is due to the fact that the limited data buffer
    capacity in LDA case or limited amount of arrived data in BDA case becomes the
    main impediment for data partition given the abundant total amount of data. Fig.
    9. a) Performance metrics versus total amount of data in different cases; b) Optimal
    structure of data partition and rate control in LDB case with; c) Optimal structure
    of data partition and rate control in BDA case; d) Energy consumption and weighted
    average classification error in different cases. Show All Given total 10 7 bits
    of data samples, the specific data partition and rate control structures for LDB
    and BDA cases are depicted in Fig. 9(b) and Fig. 9(c), respectively. One can observe
    that the transmission rate decreases only when the data buffer is empty and increases
    only when the data buffer is full in LDB case, which is in accordance with Lemma
    2 and 3. As for BDA case, the transmission rate decreases only when the data buffer
    is empty, and increases only at data arrival instant before which all data at
    sensor is transmitted. As shown in Fig. 9(d), the energy consumptions caused by
    the JDPRC scheme are quite similar in all three cases, and the performance gap
    is mainly due to the difference between classification errors. SECTION VII. Conclusion
    In this paper, we have investigated the design of data partition and rate control
    for learning-and-energy efficient long-term transmission. The joint design has
    been formulated as multi-objective optimization problems and solved by using convex
    optimization theory. In the case with finite server data buffer capacity and one-shot
    data arrival at sensor, the DWF structure is proved to be optimal for rate control
    and a SP algorithm is proposed to obtain the numerical values. Such findings are
    further extended to account for the cases with infinite server data buffer capacity,
    bursty data arrival at sensor, or time-varying channels. All the proposed schemes
    are testified on public datasets. This work opens a new direction for learning-and-energy
    efficient EI. The current design can be extended for more complex scenario with
    multiple sensors. Authors Figures References Citations Keywords Metrics Footnotes
