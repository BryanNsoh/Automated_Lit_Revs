    management; SB: spectral bands; Temp: temperature. 4. Discussion 4.1. Impact of
    Irrigation Management on Grain Yield and Leaf Temperature in Maize It is remarkable
    the proximity of the variable GY with the irrigation management 60% ET and ET
    (Figure 3) because the irrigation management has expressive impacts on the crop.
    The effects of water deficit reflect directly on maize grain yield, especially
    in three stages of plant development: (a) blooming and inflorescence development,
    when the potential number of grains is determined; (b) fertilizing time, when
    the production potential is fixed; in this step, the water availability is also
    fundamental to avoid the dehydration of the pollen grain and to guarantee the
    development and penetration of the pollen tube; (c) grain filling, when there
    is an increase in dry matter deposition, which is closely related to photosynthesis
    since stress will result in lower carbohydrate production, which would imply a
    lower volume of dry matter in the grains [4,6,7]. Water stress at 31 DAE, when
    the crop was at approximately V8, may affect the length of internodes, probably
    by inhibiting the elongation of developing cells, thus contributing to a decrease
    in the sugar storage capacity of the stem. Water deficit will also lead to thinner
    stems, shorter plants, and reduced leaf area [38]. The use of information obtained
    by multispectral imaging enables the fast and non-destructive monitoring of several
    physiological and structural characteristics of different crops [39]. The behavior
    of the spectral reflectance of leaves differs according to internal plant characteristics.
    For example, the reflectance in the visible and red-edge bands when plants are
    under adequate hydration and water stress are different [40]. When plants are
    subjected to water stress for a short time, they use mechanisms to avoid further
    damage, which leads to heat emission and altered wavelength reflectance processes.
    When the stress is prolonged, the damage is at the level of chlorophyll detriment,
    which increases the interference with leaf reflectance [41,42]. The reflectances
    emitted by a plant with its biological activity fully active and another one going
    through drought stress showed distinct proximities with the vectors for VIs and
    SB. Red was close to the control ET vector because drought stress leads the plant
    to reduce green reflectance and increase blue and red reflectances [43]. 4.2.
    Prediction of Grain Yield in Maize with Machine Learning Models Yield prediction
    supports improved crop monitoring and policy management, and Yield prediction
    supports improved crop monitoring, policy management, and decision-making before
    the crop is harvested [44]. However, yield data encompass many variables intrinsic
    to crop, management, and climate conditions. Using technologies such as machine
    learning techniques allied to spectral data has an essential role in contributing
    to the productive improvement of farming systems [15]. ML models make it possible
    to process a large and highly complex dataset, circumventing the lack of linearity
    that exists between data [45]. RF proves to be a highly accurate algorithm in
    many agricultural applications [15]. In Figure 4, both for r and MAE, RF presented
    better results than the other techniques used, showing good performance in predicting
    maize yield. Marques Ramos et al. [15] verified the high accuracy of maize yield
    prediction obtained by the RF algorithm using UAV-based imagery. In addition to
    good performance in maize yield prediction, RF has better data generalization
    [46]. When evaluating the inputs tested, those with SB+IR and SB+IR+Temp performed
    better. As both inputs showed similar performance, from the point of view of acquiring
    and processing information, using the spectral bands and irrigation management
    is more advantageous than using the input containing temperature. This is because
    measuring temperature requires a thermal camera, time investment, and increased
    data processing. Another shortcoming of using canopy temperature information is
    that it is greatly influenced by solar radiation, weather conditions, and intrinsic
    leaf characteristics, such as canopy architecture, making it difficult to obtain
    only the shoot temperature, especially when it is affected by water conditions
    [47,48,49]. As plant canopy temperature is directly related to the crop water
    status, it can be elevated by up to 2.3 °C under drought stress conditions [50];
    it is not necessary to use the temperature as an input variable. Using spectral
    bands as input in machine learning algorithms also generates accurate outputs
    for many studies, such as the identification of soybean cultivars [51] and in
    the prediction of agronomic traits such as plant height and maturity [17]. According
    to specific characteristics of the chlorophyll pigments, the wavelengths reflected
    by plants, especially red, are sensitive to chlorophyll alteration and allow correlation
    with crop characteristics [52,53]. Irrigation management strongly influences these
    characteristics. One of the explanations for this effect is that the closure of
    the stomata by plants undergoing drought stress leads to a decrease in net photosynthesis,
    fluorescence and chlorophyll content of the leaves [54]. Physiological changes
    that occur in plants due to water and temperature variations can assist in predicting
    crop yields when leaf area is taken into consideration because it can determine
    the amount of chlorophyll in the leaves and thus estimate the photosynthetic potential
    [55] and correlate this information with the crop’s yield potential. According
    to the results presented here, the superior performance of the RF algorithm may
    be more evident when the response is the product of multiple complex interactions
    between several predictors, such as in agricultural systems where the interactions
    between biophysical, ecological, physiological, and agronomic management can complicate
    modeling. Herrero-Huerta [56] also tested ML models in soybean yield prediction
    using data obtained by a UAV multispectral sensor and verified high accuracy (90.7%)
    by RF. In a study to predict leaf nitrogen concentration (LNC) and plant height
    (PH) with machine learning techniques and UAV-based multispectral imagery in maize
    crops in Brazil, Osco et al. [18] also verified superior performance by RF, which
    archived r and RMSE, respectively, of 0.91 and 1.9 g.kg−¹ for LNC, and 0.86 and
    0.17 m for PH. Most RF applications have focused on its utility as a classification
    tool [51,57]. However, recent studies exploring the regression capabilities of
    the RF algorithm to predict crop productivity in tropical territories are very
    limited. Various studies have pointed out numerous advantages of RF as a regression
    tool over traditional regression models [18,56,57]. To date, the applications
    of RF regression in the fields of agronomy and crop science remain scarce. Therefore,
    the results presented here could constitute the basis for initiating new contributions
    to agricultural sciences. 5. Conclusions Our study tested different machine learning
    models and inputs for grain yield prediction in maize. Among the inputs tested
    are spectral bands (SB) obtained with a UAV multispectral sensor, leaf temperature
    (Temp) obtained with a thermal sensor, and irrigation management (IR). Random
    Forest achieved higher accuracy in predicting maize grain yield, especially when
    associated with inputs SB+IR and SB+IR+Temp. Given the results obtained, there
    are no gains in accuracy with the use of leaf temperature obtained with a thermal
    sensor for predicting grain yield in maize. This manuscript reports a promising
    result for estimating grain yield in maize using a multispectral UAV sensor with
    a thermal sensor associated with the random forest algorithm. However, it is important
    to highlight that grain yield is a complex trait governed by many genes and with
    a strong environmental effect. Therefore, future research can be carried out with
    hyperspectral sensors aiming to increase the prediction accuracy of this variable
    in maize. Supplementary Materials The following supporting information can be
