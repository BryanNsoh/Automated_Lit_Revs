    innovation that will change the face of computing and communication forever. The
    Internet of Agricultural Things (IoAT) is now being used in each sector, from
    smart houses to smart traffic control to smart cities. The Internet of Things
    has a wide range of potential applications and can be used in any industry. In
    this paper, we will discuss how the IoAT can be used in farming. The Internet
