    down into infinite-duration sinusoids. The signal features represented in scalogram
    images are defined by wavelet parameters. Wavelets are useful for detecting sudden
    shifts in the signal by localizing it in both frequency and time, while scalograms
    are appropriate for studying low-frequency acceleration signals [24]. We were
    able to generate 1440 ‘NonLeak’ scalograms and 1680 ‘Leak’ scalograms, resulting
    in a total of 3120 scalograms. We have successfully achieved the crucial task
    of balancing the dataset by using data augmentation techniques, namely random
    cropping and noise injection. Random cropping involves randomly cropping a portion
    of the scalogram images during training; it helps the model become more robust
    to variations. As for noise injection, it makes the model more robust by simulating
    real-world conditions where data is often corrupted by various forms of noise.
    This transformative process has not only mitigated class imbalance but has also
    enhanced the generalization of our machine learning models by reducing overfitting.
