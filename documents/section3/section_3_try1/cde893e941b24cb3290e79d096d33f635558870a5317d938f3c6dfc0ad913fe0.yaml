    Metrics Reprints & Permissions View PDF View EPUB Abstract A smart aquaculture
    management system (SAMS) based on the Internet of Things (IoT) has recently gained
    much attention for fulfilling the growing demand for aquaculture products. The
    SAMS uses cutting-edge sensing technologies with a modern networking system to
    continuously monitor water quality, animal health, and feeding behavior to improve
    the production yield. This review aims to comprehensively summarize and discussed
    the recent advancements in IoT-based technologies, e.g., sensors nodes, software
    interfacing, artificial intelligence, cloud computing, and storage, to develop
    reliable and robust SAMS for small- and large-scale aquaculture production modules.
    A future perspective section is included at the end of this review to recommend
    the needed research to be done to scale up the related digital technologies for
    application in aquaculture farms. The knowledge in this thorough review can be
    useful for the scientific community for needful advancements and modifications
    of the IoT technologies and for existing and future aquaculture farmers to adopt
    modern SAMS for improving the benefit-cost ratios. Keywords: Artificial intelligenceInternet
    of thingssensorssmart aquaculture systems 1. Introduction Aquaculture is a subclass
    of agriculture performed in water bodies (sea, estuaries, and lands) to raise
    consumables (e.g., fish crabs, lobster, sea urchins, etc.), ornamental and commercially
    valuable animals (e.g., pearl oysters and horseshoe crabs). Aquatic animals such
    as fishes, crabs, eels, mussels, etc. are the rich source of protein and micronutrients
    including essential vitamins and minerals that are part of a balanced diet and
    required to overcome the most serious nutritional shortages in the human body
    (Allen et al. 2006; Beveridge et al. 2013). With the increased demand for high
    protein food, aquaculture is a rapidly growing food-producing sector worldwide
    (Deb et al. 2020, 2017). It plays a vital role in the economic boom of developing
    and underdeveloped countries. Conventional methods of aquaculture are largely
    dependent on human participation and intelligence, which is time-consuming, has
    additional labor costs and has compliance issues. Therefore, in the sphere of
    heightened market and global competition, aquaculture industries need smart management
    technologies to address the disruptions during the cultural period (Yuan et al.
    2019). For instance, to produce healthier aquaculture products on a large scale,
    many water-related factors such as dissolved oxygen (DO), temperature, salinity,
    ammonia, pH, nitrogen dioxide, bromine, and feed input and diseases need to be
    continuously monitored to anticipate and prevent disasters such as unexpected
    fish mortality and slow growth rate (Chakrabarti 2016; Oddsson 2020; Lopes et
    al. 2021). Thus, to achieve this goal, the smart aquaculture management systems
    (SAMS) are currently in the process of controlling all the parameters remotely
    and effectively, and also reducing the human intervention (Elazhary 2019; Engle
    et al. 2020; Li and Li 2020; Navarro et al. 2020; Kalyani et al. 2021). Particularly,
    IoT is the foundation of SAMS, while big data and artificial intelligence (AI)
    is the core of the intelligent operation of IoT (Basnet and Bang 2018; Ray 2018;
    Jothiswaran et al. 2020; Kamaruidzaman & Nazahiyah Rahmat 2020; Li and Li 2020;
    Yue and Shen 2021). Recently, AI has become a powerful tool for minimizing complexities
    and complications in several applied fields of research, education, and social
    activities such as engineering, creative learning, medicine, and marketing (Li
    et al. 2017; Popenici and Kerr 2017; Sterne 2017; Klumpp 2018; He et al. 2019;
    Li and Li 2020; Rathi et al. 2020). Based on its potency to address the functional
    challenges, the AI has been used efficiently in the field of wastewater treatment
    (Fan et al. 2018; Al Aani et al. 2019; Antwi et al. 2019), water quality management
    (Najah Ahmed et al. 2019; Rajaee et al. 2019; Wang et al. 2019), river water quality
    modeling (Elkiran et al. 2019), and water resource recycling (Xu et al. 2019).
    Its usage and development grew with the evolution of technology, being a critical
    tool to study large amounts of data (O’Leary 2013; Duan et al. 2019). Also, AI
    offers great advantages in the aquaculture sector (Šiljić Tomić et al. 2018; Sun
    et al. 2020; Yang et al. 2021), such as ammonia nitrogen prediction (Su et al.
    2020; Yu et al. 2021), sex identification of aquatic animals (Barulin 2019), evaluating
    appetite and feeding pattern (Zhou et al. 2019), behavioral analysis (Yang et
    al. 2021), and feeding control (Zhou et al. 2018). Therefore, with the introduction
    of SAMS using sensors, networking devices, and microcontrollers for quick data
    processing, aquaculture has shifted from conventional labor-intensive farming
    systems to mechanized and automated systems. Besides, the IoT platform can help
    researchers to design different decision support systems for precise scheduling
    and monitoring of variable parameters in aquaculture ponds that affect the production
    yield. It is noted that the application of SAMS is a recent invention, which improved
    the production quantity to a large extent and prevented the environmental deterioration
    due to pollution coming from aquaculture farms. A handful of research is conducted
    in recent years to further improve the IoT-based sensor technology to analyze
    water quality and weather parameters in aquaculture. This review aims to comprehensively
    summarize all the information related to SAMS recently published and discuss their
    potential application in the big aquaculture farms. This study also includes the
    prospect to suggest new research directions for aquaculture practices to improve
    productivity. Overall, the present study will be utilizable for the scientific
    communities for further advancement and tailoring of SAMS with the inclusion of
    modern sensors as well as the current and prospective aquaculture farmers to employ
    technologies and enhance the product yield. 2. Applications of smart aquaculture:
    modern inventions to enhance aquaculture production 2.1. Effect of water quality
    on the aquatic environment To begin with, it is a prerequisite to understanding
    the importance of water quality for the growth and development of aquatic animals
    to develop an efficient SAMS for aquaculture farms. In aquaculture, water quality
    affects directly or indirectly the health, growth rate, feed intake efficiency,
    and survival rate of the aquatic animals. The culture water quality is mainly
    affected by the changes in the nutrients supply, organism metabolism, temperature,
    and water runoff from the agricultural fields (Chouler and Di Lorenzo 2015; Zheng
    et al. 2015; Brochu et al. 2020). Usually, a neutral to slightly basic pH is considered
    optimum for aquaculture (Boyd et al. 2011; Tumwesigye et al. 2022). Change in
    pH toward a more acidic range can lead to hampering the growth of aquatic animals
    (Stevens 2009; Ndubuisi et al. 2015; Mota et al. 2018). Similarly, a saturated
    dissolved oxygen (DO) concentration of 5 to 9 ppm is desired, and more or less
    to this range causes serious health defects in the aquatic animals (Doudoroff
    and Shumway 1970; Mallya 2007; Kemker 2014). Most importantly, the ammoniacal
    nitrogen concentration should be <0.012 ppm (Meade 1985; Hargreaves and Tucker
    2004; Zhou and Boyd 2015), whereas the biological oxygen demand (BOD) values should
    be below 30 ppm for a good quality aquaculture water (Xinglong and Boyd 2005).
    The feed type (high or low protein and fat content), structure (soluble or floating
    type), and feeding behavior of the aquatic animals govern the ammonia and BOD
    pollution in the water (Chatvijitkul et al. 2015; Bergheim et al. 2019; Dauda
    et al. 2019; Kong et al. 2020). For example, a high protein content feed can release
    a lot of ammonia in the water, whereas feed containing roughage and fiber can
    lead to high BOD (Miles and Chapman 2007; Godoy-Olmos et al. 2022). In this line,
    the soluble feed (water soluble and fat soluble vitamins) will not be accessible
    to the animals and also create devastating pollution, while the floating feed
    can’t be accessed by the bottom dwellers (Kidwell et al. 1995). Moreover, small
    animals can’t consume a large size feed, and ultimately, the leftover feed settles
    on the bottom of the pond, contributing to toxicity and creating a breeding ground
    for harmful bacteria (Dauda et al. 2019; Yeo et al. 2004). Therefore, it is important
    to control these parameters while culturing the animals in the ponds. Such accuracy
    in feed management and feeding behavior cannot be achieved, therefore, continuous
    monitoring of these parameters is important. The pH, DO, and some nitrogen compounds
    can be directly measured using electrical sensors (Jan et al. 2021; Pule et al.
    2017). The organic matter concentrations need to be measured using some prescribed
    methods. The most popular method is the closed reflux method provided by the standard
    protocols of water and wastewater monitoring (APHA 2005). The water color of aquatic
    water bodies indicates turbidity and can also be measured with the help of turbidity
    meters. Highly turbid water could be an indication of a rise in pollution level
    and thus, necessary steps should be taken to reduce it. High-quality water is
    a core factor for ensuring high yield and good quality of aquaculture production
    (Wang et al. 2021). Monitoring water quality parameters in real-time is necessary
    for preventing diseases, identifying breeding anomalies, and reducing corresponding
    risks (Zounemat-Kermani et al. 2019). The methods for monitoring aquaculture pond
    conditions mostly visualizing the changes in the pond dynamics (e.g., algal boom,
    dead animal floating, cloudy water, etc.,) and measuring some water quality parameters
    using chemical evaluation techniques are time-consuming practices and did not
    provide accuracy in the results. Thus, SAMS can provide the actual solution to
    the real problem faced by farmers. 2.2. Smart aquaculture management systems (SAMS)
    The SAMS is a new approach to monitoring aquaculture water quality independently
    with the integration of AI and IoT (Chrispin et al. 2020). Especially, IoT has
    many applications all around the world’s market, engineering sectors, agricultural,
    medical science, industrial, and aquatic infrastructure to increase productivity
    (Ray 2018; Balakrishnan et al. 2019; Zhou et al. 2019; Hu et al. 2020; Karim et
    al. 2021). The IoT-based SAMS is popular in the field of aquaculture monitoring,
    fish location and behavior monitoring, and fish characteristics monitoring (Karim
    et al. 2021). Recent applications to demonstrate the utility of IoT in SAMS for
    online monitoring of water quality is listed in Table 1. These applications are
    aiding producers in analyzing water quality, animal growth patterns, feed supplements,
    and disease detection, allowing farmers to avoid natural disasters even before
    they occur. Thus, starting from breeding in hatcheries to the packaging and transportation,
    these technologies can reduce monitoring time and the number of workers and reduce
    the cost of management. The most real and reliable data of aquatic water bodies
    and fish environments can be collected and processed through smart IoT applications.
    As a result, in aquaculture, the development of an IoT environment for tracking
    online water quality parameters is likely to employ wireless communication (Ridha
    and Cruz 2001; Pule et al. 2017). The IoT-based SMAS has significant advantages
    in terms of AI to support sequential processing of data from multi-channel sensors
    and activate the alarming systems in full-scale systems (Hu et al. 2020). A typical
    flow diagram of the SAMS is shown in Figure 1. Typically, the IoT system is linked
    with several modules such as water quality data acquisition module (sensors),
    transmission module (4 G wireless modules), cloud server module, terminal display
    module, solar power panels, and long-distance storage segments. The fundamental
    of this study realizes that the real and accurate water quality variables must
    be achieved through collection modules and processing modules for intelligent
    prediction analysis and calculation, and related application services. This method
    not only plays a crucial role in inadequate water quality detection and prediction,
    but it also serves as a foundation for further research into the variability of
