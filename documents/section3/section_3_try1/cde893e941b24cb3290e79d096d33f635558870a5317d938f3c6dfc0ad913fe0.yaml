    cities due to water shortages highlights the critical need for efficient water
    management practices. In water-stressed regions worldwide, significant water wastage
    is primarily attributed to leakages, inefficient use, and aging infrastructure.
    Undetected water leakages in buildings’ pipelines contribute to the water waste
    problem. To address this issue, an effective water leak detection method is required.
    In this paper, we explore the application of edge computing in smart buildings
    to enhance water management. By integrating sensors and embedded Machine Learning
    models, known as TinyML, smart water management systems can collect real-time
    data, analyze it, and make accurate decisions for efficient water utilization.
    The transition to TinyML enables faster and more cost-effective local decision-making,
    reducing the dependence on centralized entities. In this work, we propose a solution
    that can be adapted for effective leakage detection in real-world scenarios with
    minimum human intervention using TinyML. We follow an approach that is similar
    to a typical machine learning lifecycle in production, spanning stages including
    data collection, training, hyperparameter tuning, offline evaluation and model
    optimization for on-device resource efficiency before deployment. In this work,
    we considered an existing water leakage acoustic dataset for polyvinyl chloride
    pipelines. To prepare the acoustic data for analysis, we performed preprocessing
    to transform it into scalograms. We devised a water leak detection method by applying
    transfer learning to five distinct Convolutional Neural Network (CNN) variants,
    which are namely EfficientNet, ResNet, AlexNet, MobileNet V1, and MobileNet V2.
    The CNN models were found to be able to detect leakages where a maximum testing
    accuracy, recall, precision, and F1 score of 97.45%, 98.57%, 96.70%, and 97.63%,
    respectively, were observed using the EfficientNet model. To enable seamless deployment
    on the Arduino Nano 33 BLE edge device, the EfficientNet model is compressed using
    quantization resulting in a low inference time of 1932 ms, a peak RAM usage of
    255.3 kilobytes, and a flash usage requirement of merely 48.7 kilobytes.
