    M6 (−1%), followed by M1 (−3%) and M9 (3%), and a relative bias of around 6% was
    achieved by the remainder of the methods. M4 is therefore a good candidate for
    this area. HC3 methods (i.e., M1 to M5) performed slightly better than CAMS-Rad
    (M6 to M10) and SARAH-3 (M11) methods. As previously mentioned, the Scottish station
    EFDC_UK-Amo belonged to the “Western Europe” group, as both the climate and the
    observations of the results led to similar conclusions regarding the final ranking
    of the stations. However, this dataset was excluded from the statistics because
    the resulting MBEs obtained for all methods increased by 5 to 10%, the STD by
    10 to 15%, and the RMSE by 5 to 15%, and the CCs decreased by approximately 0.05.
    The anomalous behavior at this site relative to all others could be explained
    by its proximity to the limit of the satellite coverage, which led to an increase
    in the size of the MSG pixel in this area to approx. 12 km and a decrease in precision
    for the estimation of radiation at ground level. In the “Central Europe” group,
    methods based on HC3 exhibited a smaller overestimation of PAR than in the “Western
    Europe” group. As all other metrics aside from MBE exhibited similar results,
    only MBE was capable of characterizing method performance. M1 was the best method,
    with an MBE of zero, followed by M4 and M6 (3%). Overestimation was still observed
    for all methods, which could be explained once again by the difficulty of modeling
    cloud coverage with SSIs. Stations in the “Eastern Europe” group fell into the
    same KG class as those in the “Central Europe” group. The interpretations were
    similar to those for the “Central Europe” group, except that: (1) the HC3 and
    CAMS-Rad methods gave very similar statistical results whatever the metric; (2)
    all methods strongly overestimated PAR, though M1 and M6 performed best; and (3)
    the results for continental stations exhibited similar patterns but degraded as
    we moved from the “Central Europe” group to the “Eastern Europe” group—the MBE
    increased by approx. 8% and the STD by 7%, and the CC decreased by 0.02. The reason
    for such increases in the error rate from the “Central Europe” group to the “Eastern
    Europe” group could be explained by the proximity of the stations to the edge
    of the MSG coverage, as in the case of EFDC_UK-Amo for the “Western Europe” stations.
    Another alternative explanation could be related to the existence of a different
    type of cloud coverage that is not considered in the KG classification. M11 offered
    a satisfactory performance in this area, close to that of the other methods. The
    area covered by the “Central Spain” stations corresponded to a zone of transition
    between an oceanic climate located in the western part of Europe and the Mediterranean
    Sea. Consequently, we would have expected that the statistical results would be
    in between the “Western Europe” group and the “Mediterranean” group. However,
    it is interesting to observe that the results were very close to those obtained
    for the “Central Europe” group, except that the MBE increased by approx. 5%. As
    this intermediate area might be drier and have smaller cloud coverage, we expected
    an improvement in the statistics, which was not observed here. Despite this observation,
    the podium of the best-performing methods was identical to that of the two nearby
    groups, “Western Europe” and “Mediterranean”, with M1 in first position, followed
    by M4 and M6. As we moved south toward drier areas from the “Western Europe” group
    down to the “Mediterranean” group, the STD, RMSE, and CC improved, with an increase
    in the MBEs of approx. 2%. The relative ranking of the methods was identical.
    The Moldovan station [63] demonstrated similar results in terms of STD, RMSE,
