    precision and F1 score metrics [27,28]. The considered metrics offer a comprehensive
    assessment of model performance, catering to different aspects of prediction quality.
    Accuracy provides a holistic view of correct classifications, making it a good
    starting point. However, in many real-world scenarios, imbalanced datasets or
    specific business needs require a deeper analysis. Recall is crucial for identifying
    the proportion of true leak detection alerts among actual positives, emphasizing
    the model’s ability to catch relevant events. Precision complements recall by
    measuring the proportion of detected leaks among predicted positives, focusing
    on minimizing false positives. The F1 score strikes a balance between precision
    and recall, making it a reliable metric when striving for a harmonious trade-off
    between minimizing false positives and false negatives. These metrics together
    ensure a more nuanced evaluation and guide model refinement tailored to specific
    project objectives and constraints. 3.3. Target Deployment The target device for
    deployment is an Arduino Nano 33 BLE Sense (Cortex-M4F 64 MHz, Arduino, Somerville,
    MA, USA), which is characterized by its compact size and suitability for various
    applications. With a maximum available RAM of 256 kB and a ROM of 1024 kB, the
    device offers limited computational resources. The Arduino Nano 33 BLE is equipped
    with five sensors that facilitate diverse data collection capabilities. Particularly
    relevant to our study is the acoustic data sensor. The onboard MEMS microphone
    enables the acquisition of acoustic signals, allowing for sound analysis and recognition
    tasks. Additionally, the integrated digital barometric sensor aids in capturing
    atmospheric pressure variations, which can be essential for understanding fluid
    dynamics and airflow patterns. State-of-the-art CNN models, while powerful, are
    often too large to be deployed on a compact device, such as an Arduino Nano 33
    BLE Sense, due to their resource-intensive nature. To address this challenge,
    we use post-training quantization offered by the Edge Impulse platform, a feature
    to optimize models based on implementations provided by the Tensorflow Lite Micro
    library. This approach involves strategically reducing the precision of a model’s
    internal representations by converting 32-bit floating-point parameters into lower
    precision int8. This helped us to significantly reduce the amount of memory (ROM)
    the model requires, making it much more feasible for deployment on a tiny device.
    Additionally, this reduction in memory usage results in faster computation, enabling
    quicker predictions and responses. In essence, post-training quantization serves
    as a crucial optimization step that allows us to retain the core functionality
    and accuracy of the models while tailoring them to the constraints of the device’s
    limited resources. Considered that the water leak detection models are to be deployed
    in Arduino Nano 33 BLE Sense, other metrics were taken into consideration, namely
    the inference time which is how quickly the models can make predictions, the model’s
    memory usage and storage footprint. These factors are crucial because we want
    to make sure that the models are efficient enough and can fit and perform smoothly
    on an Arduino Nano 33 BLE. By examining their classification metrics, computational
    efficiency, and suitability for the tiny device, we were able to make informed
    decisions regarding the model selection. To deploy the ML model on the Arduino
    Nano 33 BLE, we convert our application into a fully optimized C++ source code
    that can be integrated as an application on the device. The customizable library
    packages contain both the preprocessing block that turns acoustic data into a
    scalogram, and the machine learning block for inference; besides all of the external
    required libraries, everything is turned into a single package with all available
    source code. 4. Results and Discussion In order to train and validate the CNN
