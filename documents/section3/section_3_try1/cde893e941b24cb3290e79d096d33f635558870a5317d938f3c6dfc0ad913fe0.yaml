    GPU devices via three communication protocols, Modbus, Long Range, and Zigbee,
    as follows: (1) Modbus: A widely used communication protocol (Thomas 2008) in
    industrial automation and control systems. It allows different electronic devices,
    such as sensors, actuators, and PLCs, to exchange data and control commands over
    a network. Modbus is characterised by its simplicity and versatility, making it
    suitable for simple and complex applications in various industries. It operates
    over different physical layers, including serial connections like RS-232, RS-485,
    and Ethernet, making it adaptable to different communication needs. (2) Long Range:
    LoRa, or Long Range, is a wireless communication technology for long-distance
    data transmission with low-power consumption (Devalal & Karthikeyan 2018). It
    enables devices to communicate wirelessly over extended ranges. This makes LoRa
    useful for applications such as Internet of Things (IoT) devices, smart city solutions,
    and rural connectivity. LoRa uses spread spectrum modulation techniques to achieve
    reliable communication even in challenging environments, and its low-power requirements
    make it suitable for battery-operated devices, extending its operational lifespan.
    (3) Zigbee: A wireless communication protocol (Ergen 2004) developed for creating
    low-power, short-range networks among various devices. It is designed for home
    automation and industrial control. The Zigbee protocol enables efficient and reliable
    data exchange. It operates on the IEEE 802.15.4 standard and uses a mesh network
    topology. This allows devices to communicate directly or indirectly through other
    devices, enhancing coverage and reliability. Zigbee''s focus on low-power consumption
    makes it well-suited for battery-operated devices in smart homes and IoT applications.
