    satellite-UAV network. A control-oriented power allocation problem was formulated.
    We transformed it into a convex problem and proved that more power should be allocated
    to the loops with higher intrinsic entropy rates to improve the control performance.
    We further derived the closed-form expression of the optimal power in the assure-to-be-stable
    case. Simulation results showed the difference between the control-oriented method
    and the capacity-oriented water-filling method. Specifically, the former will
    allocate more power to the channel with worse conditions while the latter behaves
    oppositely. Authors Figures References Citations Keywords Metrics More Like This
