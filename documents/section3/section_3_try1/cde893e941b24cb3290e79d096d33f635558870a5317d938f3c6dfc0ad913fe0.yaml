    Introduction The rapid growth of the global population and limitations in soil
    and water resources have highlighted the importance of precision agriculture and
    water productivity. Accurate prediction of vegetation biomass and yield ahead
    of harvesting enables planners to improve national food policies and apply a more
    appropriate management (Noureldin et al., 2013). One of the typical methods for
    determining the plant yield is using destructive measurement methods, which are
    time consuming, costly, and challenging due to farm sampling (Afshar et al., 2021a,
    b). On the other hand, the availability and capability of aerial and satellite
    datasets have turned remote sensing into a big data technology with enormous applications
    in agricultural sciences and specially crop yield monitoring (Feizizadeh et al.,
    2021; Xu et al., 2021). In this regard, many desirable results have been achieved
    in monitoring vegetation conditions and crop biomass estimation by using spectral
    vegetation indices (Afshar et al., 2021a, b; Carneiro et al., 2019; Chen et al.,
    2019; Zhou et al., 2017). In recent years, many studies have been done on monitoring
    crop performance and conditions using satellite images. In one research, Wang
    et al. (2010) suggested models for predicting rice yield at the plant potting
    phase using spectral vegetation ratios such as NIR/red and NIR/green. These models
    showed acceptable results in estimating rice yield on a large scale by using satellite
    images. Baio et al. (2018) also reported a positive linear relationship between
    the normalized difference vegetation index (NDVI) and cotton yield. Further, in
    other studies carried out by Becker-Reshef et al. (2010), Mkhabela et al. (2011),
    Bolton and Friedl (2013), and Huang et al. (2013), different crop yield regression
    models have been developed based on NDVI. Zhou et al. (2020) also presented an
    approach based on spatiotemporal data fusion by fusing Sentinel-2 and Sentinel-3
    data to reconstruct field-scale leaf area index (LAI) imagery over the growth
    period of winter wheat. Further, Tian et al. (2020) have reported that continuous
    measurement of LAI is very crucial for winter wheat yield estimation. Zhao et
    al. (2020) also reported that on farm scale, a prediction model based on NDVI,
    soil-adjusted vegetation index (OSAVI), and enhanced vegetation index (EVI) vegetation
    indices resulting from Sentinel-2 had a better performance in comparison to the
    prediction of wheat yield using one or multiple vegetation indices. Similarly,
    other studies have been performed using other spectral indices such as the normalized
    difference water index (NDWI) (Bolton & Friedl, 2013), EVI (Duncan et al., 2015),
    the modified chlorophyll absorption ratio index (MCAR), and the transformed chlorophyll
    absorption ratio index (TCARI) (Sharifi, 2020). Nonetheless, it should be noted
    that in each experimental approach, using equations in new locations or at other
    times can be challenging (Lobell, 2013). As mentioned before, utilizing satellite
    images has led to acceptable accuracy and performance in estimating the plant
    yield at a large scale. Nevertheless, in most regions, problems such as small
    farm size, improper topography, bad climate during the growing season, huge costs,
    and limitations in accessing data have impeded the application of satellite remote
    sensing (Zhang & Kovacs, 2012; Zhou et al., 2017). Capabilities of the unmanned
    aerial system (UAS) in terms of spatial-time resolution, low cost, ease of use,
    and application of different sensors have developed this system for improving
    precision farming (Zhang & Kovacs, 2012). Meanwhile, several research studies
    have been conducted using UAVs to monitor vegetation conditions, diagnose diseases,
    examine vegetation stresses, and do phenotyping (Córcoles et al., 2013; Fullana-Pericàs
    et al., 2022; Ihuoma & Madramootoo, 2017; Verger et al., 2014; Zhao et al., 2018;
    Zhou et al., 2021). In addition, there are several studies in the field of crop
    yield estimation using UAV aerial images based on different vegetation indicators.
    Teoh et al. (2016) and Maresma et al. (2020) have reported that NDVI derived from
    UAV aerial images is highly correlated with crop yield. Zhou et al. (2017) used
    UAV spectral images during several stages of plant growth and concluded that indices
    highly correlated with LAI have a better performance in crop yield estimating.
    Carneiro et al. (2019) studied three vegetation indices such as NDVI, the normalized
    difference red-edge index (NDRE), and the infrared percentage vegetation index
    (IRVI) to evaluate the spatial-time changes of soy plants. According to the findings,
    the best time for obtaining data was 45 and 60 days after plantation, and NDRE
    showed a better performance than other indices. Yeom et al. (2019) also used 13
    different vegetation indices derived from UAV data to analyze the effect of tillage
    on plant health and vegetation index performance. NIR-based indices indicated
    a better performance than RGB-based ones, and the modified soil adjusted vegetation
    index (MSAVI) had the best performance. In addition, one research conducted based
    on different field managements comprising six various treatments of nitrogen,
    potassium, and combined fertilizers showed that potato yield could be estimated
    using four vegetation indices with a correlation coefficient of 0.63 for the image
    data set of 90 days after planting (Li et al., 2020). Furthermore, Duan et al.
    (2021) concluded that multi-temporal vegetation index (VI) grain yield estimation
    models could be more accurate than single-stage Vls in estimating different rice
    cultivars. On the other hand, some studies have been conducted to predict crop
    yield using plant height. In this regard, crop surface models (CSMs) have been
    developed to estimate plant height using digital images (Bendig et al., 2015;
    Geipel et al., 2014). Nevertheless, it has been observed that height-yield relationships
    change significantly under different variants and during various growing stages
    (Zhou et al., 2017). A review and evaluation of research history indicate that
    numerous studies conducted using vegetation indices derived from different data
    acquisition equipment (LiDAR, RGB, multispectral and hyperspectral sensors) and
    various data analysis methods such as regression techniques, ANN, SVR, and RFR.
    Despite rapid developments in remote sensing and accessibility of UAV images,
    difficulties have remained and there is no global method to apply for all crops
    in all cases. Although multi-sensor data fusion improves the accuracy of crop
    monitoring, it makes the process of data collection more complex and difficult,
    which can lead to reducing the speed of monitoring. Also, although advanced analysis
    methods improve evaluation accuracy, they require a long training time and will
    have poor performance in small sample sizes and lack of samples. On the other
    hand, different farming management and different crops, even the same crops in
    different environments, have different characteristics and can be effective on
    crop reflectance and spectral indices. These differences require us to carefully
    distinguish the features of crops, use appropriate sensors to collect features,
    and test multiple indices to determine the best biomass indices. We hypothesize
    that different VIs developed from aerial imagery collected using UAV would have
    a significant and specific relationship with corn biomass and the accuracy of
    biomass estimation can be improved by Bayesian averaging of VIs during crop growth
    stages. Therefore, the main objectives of this research were to (i) analyze the
    effect of different irrigation and nitrogen levels on biomass and UAV spectral
    indices, (ii) examine the efficiency of the most widely used spectral indices
    during different plant growth stages, and (iii) improve the accuracy of biomass
    estimation models by using the BMA combined approach. Materials and methods Research
    area and experimental treatments In this research, farm experiments were performed
    in part of the research field of Urmia University, West Azerbaijan, Iran, with
    an area of 4800 square meters, coordinates 37°39′18.85″ N, 44°58′20.39″ E (UTM
    497,559.37 m E, 4,167,564.23 m N, zone: 38 S), and the elevation of 1370 m, during
    the 2017–2018 growing season. The farm had a uniform topography with a mild slope
    of 0.1 m/m and a deep groundwater level (Fig. 1). The average annual rainfall
    in Urmia was 308 mm, and the minimum and maximum long-term temperatures were 5.3
    and 18.1 °C, respectively, with a semi-arid climate. To determine the farm soil’s
    physical and chemical properties, samples were extracted from different soil depths
    before plantation and tested in the laboratory. Some physical and chemical properties
    of the farm soil are listed in Table 1. Fig. 1 Location of the research area Full
    size image Table 1 Test result of physical and chemical properties of soil Full
    size table Farm experiments were carried out based on a randomized block factorial
    design with nine treatments in four replications. The first factor included three
    levels of irrigation (I1 = 100%, I2 = 80%, and I3 = 60% of crop water requirement);
    the second one involved three levels of nitrogen application (N1 = 100%, N2 =
    80%, and N3 = 60% of N fertilizer requirement). Thus, T1 to T9 treatments defined
    as T1: I1N1, T2: I1N2, T3: I1N3, T4: I2N1, T5: I2N2, T6: I2N3, T7: I3N1, T8: I3N2,
    and T9: I3N3. According to the soil composition test and the fertilization recommendation,
    the amount of the consumed urea fertilizer was determined to be 250 kg/ha; other
    treatments were specified as a percentage of this amount. The details of the treatments
    and also the workflow of the research are shown in Fig. 2. Fig. 2 Work flow of
    the methodology used in this research Full size image In order to estimate the
    evapotranspiration of the reference crop, the Penman-Monteith equation based on
    the FAO-56 method was used. Based on this, the corn irrigation requirement was
    estimated to be equal to 610 mm/season for the 100% water requirement treatment
    (I1); the amount of the required irrigation water for other treatments was determined
    based on this value. Irrigation operation was then performed using a T-tape drip
    irrigation system. Each experimental plot included six planting rows with a width
    of 50 cm and a length of 15 m. The distances between the plots were considered
    to be between 1.5 and 2 m to overcome the effect of the humidity of different
    irrigation levels. Double-cross maxima 580 hybrid cultivars were used to plant
    corn with 25-cm distances in rows (Fig. 3). Fig. 3 Flight operation and experimental
    treatments Full size image Data collection In this research, an eBee+ fixed-wing
    UAV equipped with a Sequoia multispectral sensor having four spectral bands of
    green, red, infrared, and red-edge was used (Fig. 3). All flight parameters, including
    ran strips, imaging stations, flight height, longitudinal and latitudinal overlap
    in images, ground sampling distance (GSD) dimensions of the image, flight time,
    and flight distance, were determined using the emotion3D software. Thus, GSD dimensions
    of the images, flight height, and longitudinal and latitudinal overlap between
    images were considered to be 10 cm, 110 m, and 80 and 70%, respectively. Vegetation
    indices In this section, the obtained images were preprocessed in terms of geometric
    correction and mosaicking of the image using the Pix4Dmapper software to extract
    the vegetation indices. Pix4DMapper software is UAS photography geometric correction
    and mosaic technology based on feature matching and structure from motion (SfM)
    photogrammetry technology (Turner et al., 2012). Initially, images were processed
    in a model space to create three-dimensional point clouds. The point cloud was
    then used to generate the digital terrain model (DTM) required for image correction.
    Subsequent geographic reference images linked together to form the mosaic of the
    study area. Finally, after performing the required preprocessing, 13 vegetation
    indices were estimated in the form of 5 groups based on the relations presented
    in Table 2. Table 2 The utilized vegetation indices for monitoring vegetation
    condition Full size table Crop harvesting and statistical analysis of the data
    At the end of the growing season, crop samples were obtained from four rows of
    middle plantations and the weight of the biomass was calculated as the fresh weight
    of the plant. Also, the spectral samples of the treatments were extracted from
    UAV images simultaneously with crop samplings during three plant growth stages
    including stem elongation (F1), flowering (F2), and silking (F3). Finally, to
    determine the effectiveness of the treatments, the variance decomposition technique
    (ANOVA) was used by applying the SPSS statistical software; also, the treatment
    means were compared using Duncan’s multiple range test. Model development Development
    of linear regression models In addition to examining the effect of irrigation
    water and nitrogen levels on VIs, the capability of these indices in estimating
    crop biomass was investigated as well. In this regard, simple linear regression
    models between spectral indices and vegetation biomass were developed as independent
    and dependent variables, respectively. The first approach in regression equations’
    fitting was to estimate plant biomass during different growing season stages and
    compare the indices during the growth season. Therefore, linear regression relationships
    were proposed individually for the first, second, and third stages of the aerial
    survey. On the other hand, the second approach was developing regression models
    for the entire growing season, considering that the planting date of plants might
    be different in a vast area. Development of the combined model using the BMA method
    In crop biomass modeling by using various indices, uncertainty in the input data
    may cause multiple outcomes and bring uncertainty in the final results. In most
    cases, it is attempted to choose one of the models using statistical methods and
    simulate data by these models, which can cause an error due to the possibility
    of other scenarios. Hence, considering the models’ outcomes and possible scenarios
    in simulation can increase the accuracy and raise the reliability of the model’s
    predictions. One of the most common methods used for combining model results is
    the Bayesian model averaging (BMA) method, which was carried out in R (version
    3.5.1). In this method, it is assumed that all models are beneficial and can be
    used in simulation; however, the degree of certainty is different, such that it
    can be defined by attributing weight to each. The weight of each simulation and
    the variance of their distribution function are determined using the posterior
    probability distribution function of each. Then, by using the defined weights,
    one of the simulation models is selected and a random number is chosen using their
    distribution function. The weight of each simulation depends on its correlation
    with the observation data, as measured by the posterior probability of each model.
    If we assume that f1, f2, …, and fk are simulation models (simulated scenarios)
    and their distribution function is gk(y|fk), then the BMA predictor model is defined
    as shown below (Hoeting et al., 1999; Raftery et al., 2005): $$P(y\\left| {f_{1}
    ,...,f_{k} ) = \\sum\\nolimits_{k = 1}^{k} {w_{{_{k} }} g_{{_{k} }} (y} } \\right.\\left|
    {f_{k} )} \\right.$$ (1) where wk is the possibility of choosing simulation k
    as the best simulation, which is determined based on the performance of the simulation
    k. These values have probabilistic characteristics in such a way that each is
    non-negative and the sum of all of them is equal to one (\\(\\sum\\nolimits_{k
    = 1}^{k} {w_{k} = 1}\\)). Assessment criteria of the models’ performance In this
    research, to evaluate the obtained results, two common statistical indices, including
    root mean square error (RMSE) and coefficient of determination (R2), were used:
    (Willmott & Matsuura, 2005) $$RMSE = \\sqrt {\\sum\\nolimits_{k = 1}^{N} {\\frac{{(X_{k}
    - Y_{k} )^{2} }}{N}} }$$ (2) (Zou et al., 2003) $$R^{2} = \\left[ {\\frac{{\\sum\\nolimits_{k
    = 1}^{N} {(X_{k} - \\overline{X})(Y_{k} - \\overline{Y})} }}{{\\sum\\nolimits_{k
    = 1}^{n} {(X_{k} - \\overline{X})^{2} \\sum\\nolimits_{k = 1}^{N} {(Y - \\overline{Y})^{2}
    } } }}} \\right]^{Z}$$ (3) where N is the sum of data, X is the calculated output,
    Y is the measured output, and \\(\\overline{X}\\) and \\(\\overline{Y}\\) are
    the average values. Results Variations of VIs under various experimental treatments
