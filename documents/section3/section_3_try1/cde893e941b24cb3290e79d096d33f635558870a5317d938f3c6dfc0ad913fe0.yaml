    Versions Notes Abstract Numerous algorithms have been developed to automate the
    process of delineating water surface maps for flood monitoring and mitigation
    purposes by using multiple sources such as satellite sensors and digital elevation
    model (DEM) data. To better understand the causes of inaccurate mapping information,
    we aim to demonstrate the advantages and limitations of these algorithms through
    a case study of the 2022 Madagascar flooding event. The HYDRAFloods toolbox was
    used to perform preprocessing, image correction, and automated flood water detection
    based on the state-of-the-art Edge Otsu, Bmax Otsu, and Fuzzy Otsu algorithms
    for the satellite images; the FwDET tool was deployed upon the cloud computing
    platform (Google Earth Engine) for rapid estimation of flood area/depth using
    the digital elevation model (DEM) data. Generated surface water maps from the
    respective techniques were evaluated qualitatively against each other and compared
    with a reference map produced by the European Union Copernicus Emergency Management
    Service (CEMS). The DEM-based maps show generally overestimated flood extents.
    The satellite-based maps show that Edge Otsu and Bmax Otsu methods are more likely
    to generate consistent results than those from Fuzzy Otsu. While the synthetic-aperture
    radar (SAR) data are typically favorable over the optical image under undesired
    weather conditions, maps generated based on SAR data tend to underestimate the
    flood extent as compared with reference maps. This study also suggests the newly
    launched Landsat-9 serves as an essential supplement to the rapid delineation
    of flood extents. Keywords: near-real-time flood mapping; Landsat-9; Sentinel;
    mNDWI; HYDRAFloods; Otsu thresholding algorithms; FwDET; Google Earth Engine;
    urban flood inundation 1. Introduction Many countries worldwide have experienced
    significant economic and infrastructure damage and loss of lives from flooding
    [1], especially for those with limited resources [2]. Rapid water mapping for
    flooding is essential for managing first responders’ operations and implementing
    best management practices after disasters [3]. To allocate relief efforts and
    organize preventative measures against flood damage, emergency responders also
    need timely and accurate information on the areas affected by floodwater [4].
    Remotely sensed data by satellites and aircraft have been applied in flood monitoring/delineating
    and other water resource management [5]. It is an approachable and critical method
    for developing countries to utilize with rapidly gathered information so that
    detailed snapshots of floods can be provided [6,7]. Remote sensing data can help
    with flood monitoring and management, ranging across a variety of fields, such
    as flood risk and damage assessment [8,9], surface water detection [10,11], water
    level monitoring [7,12], flood model calibration and validation [13,14], data
    assimilation [15,16], and remote sensing-derived floodplain topography [17,18].
    Revilla-Romero et al. [11] showed the use of a multiyear surface water product
    from Moderate Resolution Imaging Spectroradiometer (MODIS) satellite imagery to
    improve global flood forecasting. Horritt [13] used satellite-borne synthetic-aperture
    radar imagery as calibration and validation data for a two-dimensional finite
    element flood flow model. Massari et al. [15] assimilated Advanced SCATterometer
    (ASCAT) soil moisture products to improve the simulations of a rainfall-runoff
    model. Fassoni-Andrade [17] presented a high-resolution topographic mapping (30
    m) of the middle-lower Amazon floodplain using Landsat imagery. Meanwhile, efforts
    have also been made to improve the algorithms for automated surface water mapping
    using remote sensing data. These algorithms include (1) thresholding of single
    bands and spectral indexes [19,20], (2) knowledge-based water detection from other
    land cover types based on the spectral properties [21,22], spectral mixture analysis
    (SMA) [23,24], and machine learning methods including both supervised and unsupervised
    classification schemes [25,26]. DeVries et al. [27] applied a fully automated
    and scalable algorithm that estimated the subpixel water fraction using Landsat
    data over large areas. Huang et al. [28] presented an automated surface water
    extraction algorithm using Sentinel-1 synthetic-aperture radar (SAR) imagery.
    Kordelas et al. [29] applied an unsupervised approach based on the automatically
    selected threshold on the shortwave infrared (SWIR) band to better distinguish
    between different types of flooded wetlands using Sentinel-2 optical images. Cao
    et al. [30] developed an automated algorithm to find the image segmentation threshold
    for operational flood mapping using Sentinel-1 SAR Imagery. Donchyts et al. [31]
    created a similar segmentation algorithm that extracts water edges for threshold
    sampling. Bo et al. [3] utilized a self-supervised machine learning framework
    for patch-wise urban flood mapping using bitemporal multispectral satellite imagery.
    Acharya et al. [26] evaluated multiple machine learning algorithms such as naive
    Bayes (NB), support vector machines (SVM), and random forest (RF) to extract surface
    water in Nepal. Bazi et al. [32] presented an SAR-based automatic approach to
    assess the water surface changes in Saskatchewan, Canada, where the expectation
    maximization (EM) algorithm [33] was applied to obtain maximum likelihood estimates
    of the mixture parameters. Among the water mapping algorithms, the thresholding-based
    methods have been most widely used since they are computationally less time-consuming
    and could produce accurate results compared to other approaches of higher complexity
    [34,35,36,37,38]. In addition, automated and rapid flood inundation modeling using
    a digital elevation model (DEM) can supplement the necessary flood information
    when real-time satellite images are unavailable, as shown in the latest studies
    [18,39,40]. The applications above using multiple data sources with automated
    flood mapping are highly beneficial and desirable for a time-sensitive disaster
    situation in flood response practices. However, rapid-deployed and reliable flood
    mapping based on satellite or DEM data during extreme events is still very challenging
    due to uncertainties and limitations of the high-quality remote sensing data,
    the methods, and the high demand for computational resources. Advances in cloud-based
    data providers and computational platforms such as Google Earth Engine (GEE) [41]
    provide a way to address computational difficulties and allow state-of-the-art
    tools to operate seamlessly in any region of interest. Many Earth observation
    datasets are made easily accessible and analyzable free of charge through GEE.
    These include the latest Landsat-9 dataset (launched in September 2021 and made
    available in October 2021), which is designed to replace Landsat-7. The combination
    of Landsat-8 and Landsat-9 data collection can provide global observation every
    8 days. With the proliferation of the computational power of GEE and the latest
    free but high-quality satellite data now and forthcoming, there is still an urgent
    need to understand the new satellite data and water mapping algorithms regarding
    their strengths and limitations, especially with quick deployment and automation.
    Therefore, this research aims to (1) investigate the pros and cons of different
    satellite imagery for water surface mapping with a focus on the SAR and optical
    images and (2) compare and evaluate the different automated methods for surface
    water extraction from satellite images and DEM. We achieved these goals by conducting
    a flood inundation study for a flood event in Madagascar (January 2022). This
    study allows us to gain insight into the advances in leveraging remote sensing
    image analysis and cloud computing for developing countries’ flood hazard monitoring
    and management. 2. Materials and Methods 2.1. Study Area Madagascar is situated
    between the latitudes 12° and 25° S and longitudes 43° and 51° E. It has a tropical
    maritime climate that is conditioned by altitude, proximity to the sea, and monsoons.
    The mean annual temperature ranges from 23 to 27 °C in coastal areas and from
    14 to 22 °C in the highlands. The climate is clearly separated into two seasons:
    a rainy and hot season from November to April, and a dry and cool season from
    May to October, with total annual rainfall ranging from 350 mm on the southwest
    coast to 4000 mm on the east coast. During the rainy season, the eastern and northern
    coasts receive heavy rainfall brought by tropical cyclones. Meanwhile, thunderstorms
    are also common in the central highlands in the same season [42,43]. Excessive
    rainfall caused by two recent (2022) tropical weather systems impacted Madagascar,
    particularly in the country’s capital, Antananarivo, and its surrounding metropolitan
    regions. The rains were driven by an Intertropical Convergence Zone around the
    equator on 17 January 2022 and then increased on 22 January 2022 after a cyclone
    made landfall in the east of the country. The event had driven disastrous hazards
    of loss of life. According to the United Nations Office for the Coordination of
    Humanitarian Affairs (OCHA) [44], over 58,000 people were affected across the
    central Analamanga Region, including 58 lives that were lost. Many houses in the
    capital area collapsed or were swept away, leaving others underwater or at risk
    of flooding and landslides. In a developing country such as Madagascar, resources
    are limited, especially during natural hazards. Figure 1 presents the map of Antananarivo
    and its surrounding regions, including the local river channel and the only available
    reference map of flooding and damage grade assessment produced by the EU Copernicus
    Emergency Management Service—Mapping platform (https://emergency.copernicus.eu/mapping/ems/emergency-management-service-mapping,
    accessed on 1 February 2022), which is used as the reference map (28 January 2022)
    for this study. Figure 1. Study area and reference map. 2.2. Data 2.2.1. Precipitation
    and Satellite Images The precipitation data used as a reference in this study
    were obtained from Global Precipitation Measurement (GPM) version 6 dataset [45],
    which uses the Integrated MultisatellitE Retrievals for GPM (IMERG) algorithm
    at a spatial resolution of 0.1° (11 km). The precipitation product from GPM was
    improved after the calibration process for the study period from December 2021
    to early February 2022. According to the rainfall time series as shown in Figure
    2, the study period can be divided into two different periods (Figure 2): (1)
    the first period (22 December 2021–15 January 2022) as the preflooding period
    and (2) the second period (27 January 2022–2 February 2022) as the after-flooding
    period, which shows the destructive impacts from the consecutive rainfall events,
    especially the major event on 17 January to 22 January 2022. For the first period,
    there is an event (maximum hourly rate > 12 mm/h) on 31 December 2021 that could
    also induce extensive flooding in the study area. Figure 2. Time series of the
    rainfall intensity and satellite-available dates (solid dots show the images with
    lower cloud coverage used in the study) in the study area (rainfall data source:
    GPM). This study uses high-resolution products from Landsat-7/8/9 and Sentinel-1
    and -2 for spatiotemporal analysis of the surface water areas. All the NASA Landsat-7/8/9
    multispectral images provide visible and near-infrared (VNIR), shortwave infrared
    (SWIR), thermal infrared (TIR), and quality assessment (QA) bands. This study
    uses the Green and SWIR bands to calculate the modified normalized difference
    water index (mNDWI) [46] to identify the water surface from the land surface.
    It is noted that the “strip” issue in Landsat-7 data was not addressed due to
    higher cloud coverage. All of the mNDWI layer was processed to 30 m spatial resolution.
    The QA band removes low-quality observations such as clouds, cirrus, and cloud
    shadow to minimize their impacts on the water surface identification. The 30 m
    mNDWI was also calculated and processed from the Sentinel-2 images obtained from
    the European Space Agency (ESA) mission with two twin polar-orbiting satellites
    as a constellation (Sentinel-2A and Sentinel-2B), with a global 5-day revisit
    time. For the synthetic-aperture radar (SAR) images, we used Sentinel-1 ground-range-detected
    (S1_GRD) images at C-band (central frequency of 5.404 GHz) with a global 6- or
    12-day revisit time. Sentinel-1 is a mission of ESA with twin satellites (Sentinel-1A
    and Sentinel-1B) as a constellation. In this study, we only use the vertical transmit,
    vertical receive (VV) backscatter data with 10 m spatial resolution, as suggested
    by [47,48]. These data were preprocessed (e.g., thermal noise removal, radiometric
    calibration, and terrain correction) with the Sentinel-1 Toolbox and processed
    to 30 m resolution. The characteristics of the satellite images from Landsat-7/8/9
    and Sentinel-1/2 are summarized in Table 1. Table 1. Characters of the satellite
    images used in this study. As shown in Figure 2, a total of 10 satellite images
    were acquired at the following names and dates, respectively: Sentinel-1 (22 December
    2021), Landsat-8 (24 December 2021), Sentinel-2 (26 December 2021), Landsat-9
    (1 January 2022), Landsat-7 (1 January 2022), Sentinel-1 (3 January 2022), Sentinel-1
    (3 January 2022), Sentinel-1 (15 January 2022), Sentinel-1 (27 January 2022),
    Sentinel-2 (30 January 2022), and Landsat-9 (2 February 2022). 2.2.2. DEM Data
    The elevation information is essential for the surface water detection models
    to generate logical results that surface water usually accumulates at the lowest
    relative points within a local drainage system. The elevation data from the digital
    elevation model (DEM) are also required as the surface water mapping model input.
    In this research, we use six different DEM or digital surface model (DSM) datasets
    to compare the associated water surface products, including the (1) Japan Aerospace
    Exploration Agency (JAXA) Advanced Land Observing Satellite (ALOS) DSM V2.2 product
    [49], (2) World Wide Fund for Nature (WWF) HydroSHEDS Void-Filled DEM [50], (3)
    WWF HydroSHEDS Hydrologically Conditioned DEM [50], (4) Multierror Removed Improved-Terrain
    (MERIT) DEM [51], (5) Global Multiresolution Terrain Elevation Data 2010 (GMTED2010)
    [52], and (6) NASA/USGS Shuttle Radar Topography Mission (SRTM) V3 product [53].
    Figure 3 shows the terrain maps based on the selected DEM datasets. For more details,
    Table 2 provides additional information on their spatial resolution and references.
    Figure 3. DEM products in the study area. Table 2. Characters of the DEM data
    used in this study. 2.3. Automated Satellite-Based Surface Water Mapping In this
    research, the satellite-based surface water mapping assessment was performed using
    the modified toolsets from Hydrologic Remote Sensing Analysis for Floods (HYDRAFloods:
    https://github.com/Servir-Mekong/hydra-floods/tree/master/hydrafloods, accessed
    on 1 May 2022). HYDRAFloods is an open source Python framework for obtaining,
    processing, and generating surface water maps assessed from both optical (e.g.,
    Landsat-7/8/9) and SAR (Sentinel-1) satellite remote sensing images. The framework
    is developed and deployed on the GEE and Google Cloud Platform (GCP), which provide
    automated, rapid, and high-quality surface water mapping products to the users
    with minimal effort. In this study, the data downloading, image processing, water
    surface detection, data visualization, and analysis were carried out on top of
    Earth Engine Python API. The results were computed in GCP and evaluated in the
    GEE integrative interface. Figure 4 outlines the workflow of the water surface
    detection using HYDRAFloods, where details of image preprocessing and water mapping
    algorithms are introduced in the following sections. Figure 4. The workflow of
    automated satellite-based surface water mapping. 2.3.1. Image Preprocessing Image
    preprocessing is usually required for the raw satellite images to correct the
    atmospheric and terrain effects for practical applications. For the optical images,
    we used the quality assurance bits in “QA” generated using the C function of mask
    (CFMask) [54] algorithm to remove the pixels that are affected by snow/ice, cirrus,
    cloud, and cloud shadow. The processed images are used to generate mNDWI products
    based on the Green and SWIR bands. The mNDWI is calculated using the equation
    [46]: mNDWI = (Green − SWIR)/(Green + SWIR), (1) For SAR images, since the data
    collection on the GEE was already preprocessed, we will focus on the algorithms
    for SAR speckle filtering and slope correction, respectively. Speckle appears
    in SAR images like granular noise that is caused by the interference of radar
    waves reflected from the elementary scatterers on the ground. Because speckle
    typically lowers the accuracy of image segmentation and classification in SAR
    images, adding speckle filters is a standard preprocessing step to alleviate the
    effects of speckle. The scientific community has developed multiple algorithms
    (e.g., Lee Sigma [55], Gamma Map [56], and Refined Lee [57]) which are also incorporated
    into HYDRAFloods toolsets. In this study, we used the Gamma Map algorithm, as
    suggested by the tool. Meanwhile, the SAR images are also sensitive to the terrain
    effects. In this study, we applied an angular-based radiometric slope correction
    routine using ALOS data to reduce the impact of terrain on the SAR data. More
    details regarding the algorithm and the input arguments can be found in Vollrath
    et al. [58]. 2.3.2. Mapping Algorithm There are multiple surface water mapping
    algorithms provided in the HYDRAFloods toolsets. Many algorithms are developed
    as variations of Otsu’s method [59], a classical method that uses the maximum
    between-class histogram variance as the criterion to determine the threshold value
    for segmentation. However, this Otsu’s method only performs well when the image
    is characterized by a bimodal histogram, but it is not applicable to images with
    a unimodal histogram. In this study, we apply three Otsu’s variation algorithms
    and compare the results: (1) Edge Otsu [31,48], (2) Bmax Otsu [30,48], and (3)
    Fuzzy Otsu [60]. These algorithms provide generic and sensor-agnostic water mapping,
    given some customization of parameters. More detailed information is introduced
    in the following sections. Bmax Otsu The Bmax Otsu algorithm was developed by
    Cao et al. [30] to extract a near-bimodal histogram from the optical or SAR imagery.
    The major steps are presented in Figure 4. Firstly, the algorithm uses chessboard
    segmentation to subset the image into grids. Secondly, the maximum value of normalized
    between-class variance (BCV), or Bmax value, is calculated. The initial threshold
    value needed to start Bmax calculation is set to −16 dB for Sentinel-1 and 0 for
    mNDWI of optical imagery (Sentinel-2 and Landsat-7/8/9). Thirdly, the Bmax value
    is used to select the region of the bimodal feature for histogram sampling. Fourthly,
    histogram sampling is conducted to generate the distribution of frequency of occurrence
    of mNDWI or VV backscatter within a specified range. Finally, the segmentation
    threshold value is computed using Otsu’s method. The final surface water map is
    created where areas with dB values less than the threshold are identified as water
    for SAR data, and values greater than the threshold are nonwater. In contrast,
    the threshold value is used inversely, where mNDWI values greater than the threshold
    value are classified as water for optical data, and those that are smaller than
    the threshold are nonwater. Edge Otsu The Edge Otsu algorithm was initially introduced
    by Donchyts et al. [31]. The first step is to generate a binary image from an
    initial segmentation threshold in order to alleviate any edges being defined from
    other classes in the later step. The second step is to use the Canny edge filter
    [61] to extract the edges of features in the satellite imagery with the assumption
    that the edges are water. Some defined edges are filtered by length to remove
    the impacts of small edges that skew the histogram sampling. The algorithm then
    buffers the delineated edges and generates the image for histogram sampling. The
    following steps are the same as the Bmax Otsu, which uses Otsu’s method to compute
    the threshold value applied to the entire image to differentiate water and nonwater
    surfaces. The initial threshold value is also needed and set to −16 dB for SAR
    and 0 for mNDWI, respectively. Fuzzy Otsu The Fuzzy Otsu method [60] modified
    the Otsu method based on the mathematics of fuzzy sets by using both the between-class
    variance and the membership grade from the Fuzzy Gaussian function to improve
    the segmentation performance. The Fuzzy Gaussian function transforms the pixel
    values into a normal distribution, where the midpoint of the normal distribution
    defines the ideal definition for the set, assigning the membership grade to 1,
    with the remaining input values decreasing as they move away from the midpoint
    in both the positive and negative directions until the values move too far to
    remain in the fuzzy set and are therefore assigned zeros [62]. The steps of implementing
    Fuzzy Otsu include (1) segmenting the pixels of water and lands using the initial
    threshold value; (2) randomly selecting features to calculate the minimum threshold
    value using Otsu’s method; (3) filtering the image based on the minimum threshold
    value and calculating the maximum threshold values; (4) calculating the midpoint
    (arithmetic mean) value of the minimum and maximum threshold values; and (5) inputting
    the midpoint into the Fuzzy Gaussian function to map water. Unlike the binary
    image results from Bmax Otsu’s and Edge Otsu, the Fuzzy Otsu exported the image
    decimal values estimated from Gaussian distribution. A parameter (“spread”) was
    set to 0.2 to define the shape of the Gaussian curve. An additional process was
    included in determining the surface water areas using a cutoff value based on
    the empirical judgment that pixel values equal to or greater than 0.999 are classified
    as water, and values less than 0.999 are nonwater. 2.4. Automated DEM-Based Surface
    Water Mapping As an available tool for rapid surface water mapping, the DEM-based
    methods can provide the areal extent of water surface during or after the flood
    event, which can be validated by satellite images, and the rough floodwater depth
    that both are essential information for the first responders and mitigation assessment.
    Here, we used a new cloud-based GIS tool using the DEM information, the Floodwater
    Depth Estimation Tool (FwDET) [40,63,64], for estimating floodwater extent and
    depth based solely on a DEM and a flood inundation map (if available). FwDET allows
    for fast floodwater depth estimation given by the flood extent, and here, we used
    the study area as the flood extent. The DEM data include ALOS, GMTED, HydroSHEDS,
    HydroSHEDS conditioned, MERIT, and SRTM. More details of the steps to generate
    the FwDET water depth and inundation map can be found in [40,64]. 3. Results and
    Discussion 3.1. Satellite-Based Surface Water Mapping Results The surface water
