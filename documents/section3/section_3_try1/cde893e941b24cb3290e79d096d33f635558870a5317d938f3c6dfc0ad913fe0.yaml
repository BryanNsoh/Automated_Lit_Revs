    Discussion Studies of different indices showed that using different spectral bands
    in the form of mathematical relationships with different coefficients could lead
    to various results whose effects could differ depending on the plant type. It
    should be noted that most mathematical relationships used for spectral indices
    are in the fractional form, and the value in the denominator can significantly
    change the final result (Fig. 4). As can be seen in the indices of group 1, since
    the green and red bands were used as the denominator of these indices and the
    average values of these bands at the beginning of the growing season were between
    0.055–0.064 and 0.026–0.046, the final value of VIs was higher, while the plant
    was still at its primary growing stages. This effect was intensified in MGRVI,
    where its bands were squared. Similarly, regarding the indices of the second group
    for which red and green bands were used as the denominators, the index value at
    the beginning of the growing season was obtained to be higher in comparison to
    that in the following stages since the denominator values were low at the initial
    stages. In the indices of the third group, the NIR band was used as the denominator
    and the average range of this spectral band at the beginning of the season was
    at 0.308–0.523 range; different results were, therefore, obtained. In other words,
    the value of indices such as SAVI, MSAVI, and EVI2 was in accordance with plant
    growth at the beginning of the growing season since the utilized coefficients
    had the raised denominators of their terms. In contrast, this was not the case
    in other indices of group 3, such as NDVI, OSAVI, and WDRVI (Fig. 4). On the contrary,
    NDRE, RECI, and MTCI were raised following plant growth, leading to an increase
    in the values of the spectral bands. One of the effective factors is the use of
    the red-edge spectral band in the denominator of indices; the average range of
    this band was equal to 0.293–0.404, 0.333–0.453, and 0.366–0.495, respectively,
    throughout the three measurement stages (Fig. 10). Fig. 10 Changes in reflectance
    range of spectral bands during different growing stages Full size image Investigation
    of the effect of irrigation water and nitrogen application levels on VIs showed
    that in all growing stages, most indices were significantly affected by water
    and nitrogen levels. However, comparing the means analysis of the treatments showed
    that changes in some of the indices of groups 1, 2, and 3 were not in accordance
    with an increase or decrease in irrigation water and nitrogen levels, or the interaction
    between these two factors. This signified the different effects of irrigation
    water and nitrogen levels on various spectral indices; some indices such as MTCI,
    RECI, and NDRE, which included the red-edge spectral bands, could properly indicate
    the changes in irrigation water and nitrogen. Using indices based on the red-edge
    spectral band is superior in terms of identifying nitrogen concentration and plant
    biomass estimation. The spectral range of the red-edge band was from 680 to 750
    nm, thus indicating the transition from the chlorophyll absorption band in the
    red band region to the reflectance range of the NIR region (Clevers et al., 2002).
    Therefore, in addition to an increase of plant reflectance in this region, sensitivity
    to plant chlorophyll was higher than that in the red band region (Horler et al.,
    1983; Xie et al., 2018). Also, comparing the means analysis of the treatments
    showed that most indices of groups 1, 2, and 3 did not significantly differ during
    the second and third measurement stages, reaching a saturation state. The results
    of various studies have shown that the sensitivity of VIs to biophysical parameters
    such as LAI is reduced as vegetation density is increased to more than a threshold
    (Gitelson et al., 2002; Small & Lu, 2006). Moreover, similar to our study, Colovic
    et al. (2022) studied the water and nitrogen status of sweet maize crop by hyperspectral
    vegetation indices and concluded that red-edge-based indices had higher sensitivity
    to nitrogen levels, and it is critical to select suitable vegetation indices to
    monitor the plant eco-physiological response to water and nitrogen stresses. Examination
    of the linear regression models also showed the appropriateness of indices in
    groups 4 and 5 in estimating corn biomass, especially MTCI, thus showing a better
    performance than other indices by applying three NIR, red-edge, and red spectral
    bands. Moreover, the effect of relationships and coefficients used in spectral
    indices was significant. For instance, a comparison of NDVI and EVI2 indices showed
    that despite using similar spectral bands in these two indices, their performances
    were significantly different during the entire growing season; NDVI was decreased
    with plant growth; in contrast, EVI2 was increased directly in proportion to the
    plant growth. These results were consistent with those obtained by Coelho et al.
    (2018), who concluded that using NDVI and IRVI indices, with the same red and
    NIR bands, led to different results in estimating the wheat yield. Vivekar (2019)
    also carried out a research for estimating crop yield from multispectral UAV images
    and fixed tower sensors. Based on the obtained results, values of NDVI also were
    high in the beginning of the crop growth. Therefore, the type and structure of
    different spectral bands lead to different results in crop biomass estimation.
    For instance, the red-edge reflectance is more sensitive to vegetation chlorophyll,
    and with an increase in the consumed nitrogen, the indices based on the red-edge
    increase significantly as well. On the other side, NIR is highly sensitive to
    LAI, and as the plant grows, reflectance of NIR band rises due to LAI increasing
    (Xie et al., 2018). According to the different properties of each VI in terms
    of using various equations, coefficients, and bands, the selection of the best
    index must be based on a comprehensive analysis, considering the existing limitations
    and environmental circumstances. On the other hand, different plants can have
    various effects on VIs due to their specific and complicated characteristics (Xue
    & Su, 2017). In addition to the nitrogen concentration and LAI, other parameters
    such as the structure of leaves and vegetation architecture can be effective on
    the plants’ reflectance. For example, the leaf angle distribution of corn and
    alfalfa is different from that of wheat and barley (Houborg & Boegh, 2008; Viña
    et al., 2011). So, by considering these factors, a proper combination of the indices
    could be used for practical applications. Therefore, using BMA models based on
    a combination of different indices and utilizing the advantages of each can provide
    a proper estimation of plant biomass. Based on the results of this research, using
    the BMA approach can improve the performance of VIs to a significant level. Conclusion
    In recent years, due to the extensive use of remote sensing drones, the qualitative
    and quantitative monitoring of agricultural farms using this technology and vegetation
    spectral indices has grown significantly. Given the progress made in designing
    platforms and sensors, developments of various vegetation indices, as well as
    the different spectral behaviors of various plants, introducing a comprehensive
    methodology is essential for farmers and managers to precisely assess crop production.
    The main objective of this research was to apply different spectral and data-driven
    approaches to UAV images to identify the efficiency of each technique. For this
    purpose, in this paper, while examining and analyzing the variation of VIs under
    different irrigation and nitrogen fertilizer management types, the BMA-based models
    were used to provide hybrid models for estimating the maize biomass with high
    accuracy. Analysis of various VIs showed that using different spectral bands with
    different coefficients could create various results whose effects might be different
    during plant growth. Indices such as MTCI, RECI, and NDRE, which include the red-edge
    spectral bands, could properly indicate variations in irrigation water and nitrogen
    levels, thus playing a vital role in terms of precision agriculture and saving
    water and fertilizer resources. For example, during the third flight, the highest
    values of MTCI resulted in the treatments T1, T2, and T3, which were 1.269, 1.049,
    and 1.147, respectively; meanwhile, the lowest values were observed in T8 and
    T9, with values of 0.620 and 0.611, respectively. Also, fitting linear regression
    models showed the capability of the indices in groups 4 and 5 in estimating corn
    biomass. Vegetation indices such as MTCI, RECI, NDRE, and EVI2, with R2 values
    of 0.92, 0.89, 0.87, and 0.6, respectively, and RMSE values of 8.27, 9.69, 10.32,
    and 18.3 ton/ha, respectively, had the best performance in estimation corn biomass.
    Furthermore, some BMA models were developed based on different inputs in order
    to increase the accuracy of the corn biomass estimation models. The results showed
    that BMA1 had the best performance in all plant growth stages due to the use of
    5 vegetation indices. The R2 coefficients of this model during the first, second,
    and third stages were 0.9, 0.89, and 0.75, respectively; also, RMSE values were
    0.22, 2.31, and 5.73 ton/ha, respectively. Therefore, the results of BMA models
    showed that by using such a procedure, we can present high accuracy models for
    crop yield estimation under different weather conditions, crop types, and agricultural
    managements. This research showed that numerous factors such as water and fertilizer
    management, VIs with different spectral bands and coefficients, and different
    crop characteristics in terms of vegetation structure and reflectance can cause
    uncertainty, thus leading to different results in estimating crop biomass. Therefore,
    instead of selecting specific VIs that are limited to the environmental and managerial
    conditions of the region, it is necessary to apply the approach of hybrid models
    that includes all features and benefits of different indices. So, given UAV data
    availability for precision agriculture, the current research can be considered
    a progressive research in the domain of agriculture and remote sensing sciences
    by applying different data-driven approaches and identifying the efficiency of
    each method. Data availability The datasets generated during and/or analyzed during
