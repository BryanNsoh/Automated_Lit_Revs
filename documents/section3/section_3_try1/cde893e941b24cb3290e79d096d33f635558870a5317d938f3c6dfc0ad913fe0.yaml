    Abstract Water quality monitoring systems that are enabled by the Internet of
    Things (IoT) and used in water applications to collect and transmit water data
    to data processing centers are often resource-constrained in terms of power, bandwidth,
    and computation resources. These limitations typically impact their performance
    in practice and often result in forwarding their data to remote stations where
    the collected water data are processed to predict the status of water quality,
    because of their limited computation resources. This often negates the goal of
    effectively monitoring the changes in water quality in a real-time manner. Consequently,
    this study proposes a new resource allocation method to optimize the available
    power and time resources as well as dynamically allocate hybrid access points
    (HAPs) to water quality sensors to improve the energy efficiency and data throughput
    of the system. The proposed system is also integrated with edge computing to enable
    data processing at the water site to guarantee real-time monitoring of any changes
    in water quality and ensure timely access to clean water by the public. The proposed
    method is compared with a related method to validate the system performance. The
    proposed system outperforms the existing system and performs well in different
    simulation experiments. The proposed method improved the baseline method by approximately
    12.65% and 16.49% for two different configurations, demonstrating its effectiveness
    in improving the energy efficiency of a water quality monitoring system. Keywords:
    water network; water quality monitoring; water quality; water resource management;
    network resource management 1. Introduction Water is an essential resource to
    humanity [1,2,3,4,5]. Water is life as the human body is made up of approximately
    65% water [6]. Hence, humans need to consume clean water for their survival [4,5,7].
    Clean water also plays a critical role in improving people’s health, well-being,
    and quality of life [1,2,5]. However, clean water is becoming a scarce commodity
    because of the negative impacts of several anthropogenic activities [1,5,7,8,9,10].
    To increase access to clean water, water quality monitoring is an active area
    of research in academia and industry [5,11,12,13]. Water quality monitoring research
    involves the use of traditional laboratory-based technology as well as modern
    distributed Internet of Things (IoT) technology. Among these technologies, the
    use of IoT technology is more popular because of its advantages over laboratory-based
    technology in terms of cost, real-time water quality monitoring, and prompt water
    data collection [14,15,16,17] Despite the promise of IoT systems in water quality
    monitoring applications, they are still at an infant stage and are resource-constrained
    in terms of power, bandwidth, and computational resources [18]. Because of these
    constraints, the IoT systems in water quality monitoring applications are currently
    limited in performance in the context of energy efficiency, throughput, and network
    lifetime [19]. For IoT systems to perform better in the water quality monitoring
    domain, it is important to address the resource constraint issues. Hence, it is
    important to investigate the design of new resource management strategies that
    can be incorporated into IoT systems for water quality monitoring. This study
    focuses on the design of efficient resource allocation strategies for resource
    management in a non-orthogonal multiple access (NOMA) IoT network for water quality
    monitoring; the main contributions of this work are highlighted as follows: We
    propose the design of a NOMA-enabled protocol for IoT-enabled water quality monitoring
    systems; We propose the integration of edge computing with water quality monitoring
    systems; We propose resource allocation optimization methods, including a Dinkelbach
    algorithm-based optimization method for optimizing wireless energy transfer and
    wireless information transfer, as well as a dynamic resource allocation method
    for hybrid access point (HAP) resource allocation for data collection; We provide
    a comparison of the proposed method with a comparable baseline method. The content
    of this article is organized as follows. In Section 2, we provide a review of
    the related studies. Section 3 presents the proposed method. Section 4 presents
    the process of mathematical modeling and optimization of resource allocation.
    In Section 5, we provide experimental results to illustrate the energy efficiency
    performance of the proposed NOMA-enabled IoT system for water quality monitoring
    based on the proposed efficient resource allocation strategies. Section 6 concludes
    this work. 2. Related Work The successful deployment of IoT systems in water quality
    monitoring applications require efficient resource allocation solutions that can
    increase the system energy efficiency and network lifetime, support the transmission
    of a large amount of water data, and reduce the computational resources required
    by the system. As a consequence of this, researchers have intensified efforts
    to propose various resource allocation solutions. A review of the examples of
    the related studies are presented as follows. Ji and Guo [20] considered the problem
    of resource allocation optimization in a wireless-powered mobile edge computing-based
    IoT network. In their work, the mobile edge computing approach was employed to
    offload intensive computation tasks from the network devices to the edge nodes
    because of the resource-constrained nature of IoT devices. However, the use of
    mobile edge computing in IoT systems often results in increased resource utilization
    cost (e.g., power) and computational complexity. This may be due to the extra
    computational overhead and energy consumption introduced by edge computing for
    sensor devices because they must perform complex tasks in the context of data
    collection, processing, analysis, and decision making. In addition, the mobile
    edge computing approach is still a developing technology associated with various
    resource-allocation problems. Similar to the work of Ji and Guo [20], Ahmed et
    al. [21], and Sun et al. [22] also considered the problem of resource allocation
    in wireless-powered mobile edge computing networks. However, these works also
    suffer from the inherent resource wastage issue associated with edge computing
    due to the extra computational overhead and energy consumption introduced by edge
    computing for sensor devices. To address these issues, we introduced a heterogeneous
    multiclass communication system that consists of ordinary water quality sensor
    devices and two edge computing-enabled HAP devices that can perform edge computing
    tasks [23,24]. Additionally, we introduced the concept of a sequential multi-class
    WPCN to optimally and sequentially schedule the operation of network devices for
    data transmission with a low-complexity dynamic resource allocation method. Zeng
    [25] formulated the system energy efficiency problem as a game theory problem.
    In their work, the sensor devices are modeled to collectively work together to
    maximize their overall objective function value. However, because of the need
    to cooperatively make decisions on how to allocate resources, the system suffered
    from a computational complexity issue. This resulted in a low energy efficiency
    performance of the system. To address the problem in the work of Zeng [25], we
    propose a dynamic resource allocation method and an optimization-based method
    to jointly optimize the allocation of the system resources and improve the overall
    system energy efficiency in a sequential multi-class WPCN setting. Olatinwo and
    Joubert [26] studied the energy efficiency optimization problem in a wireless-powered
    sensor network where all the sensor devices in the network only have the opportunity
    to send their data to only one hybrid access point (HAP). In this case, more energy
    is spent by the IoT devices that are far from the HAP while less energy is used
    to send data by the IoT devices that are close to the HAP. This situation is due
    to the inherent doubly near–far problem in wireless-powered communication networks
    (WPCNs). To deal with this problem, a WPCN was proposed with two HAPs and a dynamic
    resource allocation method to efficiently allocate the HAPs to the network IoT
    devices for their data collection. In addition, unlike the work of Olatinwo and
    Joubert [26], where a meta-heuristic method was used to compute resource allocation
    to the network IoT devices with a near-optimal best effort solution, this study
    considered the application of the Dinkelbach algorithm to compute an optimal solution
    for the IoT devices in the proposed system. Ansere et al. [27] studied the problem
    of resource allocation in a cooperative IoT network for energy efficiency performance
    optimization of the network. In the network in the work of Ansere et al. [27],
    a cooperative relaying communication approach is employed to enable the network
    devices to collectively agree to select a channel (i.e., a relaying link) to send
    their data to a base station device at the destination. The cooperative communication
    process between the devices in the study of Ansere et al. [27] for decision making
    regarding channel selection will technically increase the computational complexity
    of the network in the context of power and time. This often leads to an increased
    energy consumption and low data throughput. The concept of cooperative communication
    in IoT networks is useful for reducing energy consumption due to data communication
    and increases the amount of data that the network can transmit. However, cooperative
    communication networks often experience an increased energy consumption and a
    reduced data throughput under an imperfect channel state. To address the limitations
    in the study of Ansere et al. [27] and also cater for limited power resources
    in a cooperative IoT network, this study introduced the use of a wireless power
    transfer technique to increase the availability of power resources in the network.
    Furthermore, the two HAPs are used to reduce the energy consumption due to data
    communication in a quasi-static environment. In addition, the concept of a sequential
    multi-class WPCN is proposed to optimally and sequentially schedule the operation
    of the network devices in the uplink using a low complexity dynamic resource allocation
    method. Ji et al. [28] studied the problem of resource allocation in wireless-powered
    IoT networks. In their work, a dual-hop communication approach was employed. In
    this case, relay node was used as an intermediate node between a power source
    and the IoT devices. The relay node used the energy received from the power source
    to power the IoT devices as well as collect data from the IoT devices. This can
    lead to network congestion and reduced throughput. Furthermore, in a wireless-powered
    network with one power source, the IoT devices experience unfairness in energy
    harvesting and data transmission. To address the problems associated with the
    use of relay nodes in networks powered by a single transmitter, we considered
    multiple transmitters in this work to improve the energy harvesting. In addition,
    we introduced two HAPs and a dynamic resource allocation method to optimally allocate
    the HAPs to the IoT devices for their data collection. We present a summary of
    the comparison of the proposed work and the existing works in Table 1. Table 1.
    Comparison of the existing works with the proposed work. It is important to emphasize
    that energy efficiency is still a major concern in IoT systems for several reasons,
    including the limited power resources of sensor devices and energy consumption
    due to data communication. Therefore, more research is needed to investigate the
    design of new resource allocation solutions for IoT systems in practical applications.
    Based on this, in contrast to the previous studies discussed above, we propose
    the development of a Dinkelbach algorithm-based method and a dynamic resource
    allocation method to achieve optimal energy efficiency in the proposed NOMA-enabled
    IoT system for water quality monitoring. 3. Proposed Method 3.1. System Architecture
    The proposed architecture of the water quality monitoring system is illustrated
    in Figure 1. It consists of a set of water quality sensors, HAPs, and an edge
    computing node. To provide readers with more insights into the project, Table
    2 shows a list of requirements for the system architecture. The water quality
    sensors are deployed at a water site to capture the water quality parameters of
    the relevant water body. Some of the important parameters for drinking water include
    pH, E. coli, and dissolved oxygen [29,30,31,32]. Due to the power-constrained
    nature of water quality sensors in IoT systems, HAPs are employed to power sensor
    devices and collect water data from sensor devices. The edge computing node is
    introduced to increase the computational capacity of the system for local water
    data processing. This is motivated by the limited computational resources of sensor
    devices and the gap in conventional water quality monitoring systems. For example,
    in most water quality monitoring systems, water data are often forwarded to remote
    stations where data processing, analysis, and prediction take place. By sending
    water data to distant remote water stations, real-time monitoring of any possible
    changes in water parameters may be impractical. To address this gap, we combined
    edge computing with the proposed water quality monitoring system to enable real-time
    water quality monitoring. Figure 1. Proposed architecture for water quality monitoring
    system. Table 2. Project Requirements. 3.2. System Model This study considers
    a multi-class communication system that classifies the system sensor devices into
    two different classes, 𝒜 and ℬ , according to the channel gains among the sensor
    devices and the data collecting HAPs. To minimize the transmission power used
