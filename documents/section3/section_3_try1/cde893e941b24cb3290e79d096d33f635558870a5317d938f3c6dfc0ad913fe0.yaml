    1. Introduction The presence of water is the distinguishing factor that allows
    Earth to harbor life. Recent studies show that global water usage is predicted
    to surge by 55% and almost a quarter of major cities worldwide are already grappling
    with some degree of water strain [1]. A lack of safe drinking water is one of
    the consequences of water shortages. Nearly 2.2 billion individuals globally are
    struggling to drink safe water [1]. In an attempt to deal with the alarming situation
    of water worldwide, different initiatives have been proposed and deployed. We
    can cite, for example, water restrictions, re-purposing water for non-potable
    use, and awareness campaigns. However, one of the major problems faced by water
    management institutions worldwide is the high amounts of drinkable water that
    are wasted because of leaking pipes in the distribution networks [2]. Water wastage
    is caused by various factors, those that are related to human behavior, and those
    that are linked to the state and the quality of the pipes in distribution networks.
    Indeed, pipe flaws can lead to substantial losses of quality water and wasted
    energy in purification processes [3]. Morocco, representing a typical example
    from the Global South countries struggling with water scarcity, faces significant
    water wastage primarily due to leakages. According to a 2019 report by the World
    Bank, Morocco’s water supply experiences a loss of approximately 40% due to leaks,
    inefficient use and aging infrastructure [4]. This is a significant amount of
    water wastage that highlights the need for more efficient water management practices.
    Water leakages in buildings’ pipelines are a common and costly problem that can
    cause a wide range of issues. Leaks can be caused by a variety of factors such
    as age, wear and tear, corrosion, damage from external factors (temperature and
    humidity), poor installation, or the pipeline’s quality. They can occur in any
    part of the pipeline system, from the main water line to individual fixtures,
    and can result in significant water waste, increased water bills, structural damage,
    mold growth, and other related problems. The early detection and repair of leaks
    is crucial to minimize damage and avoid costly repairs. Among the solutions to
    mitigate water stress is to improve water efficiency by reducing the quantity
    of non-revenue water. To this end, various techniques for leakage detection in
    buildings’ pipelines have been developed, ranging from visual inspection to advanced
    technologies such as cameras, acoustic, pressure, acceleration, and flow sensors.
    In this context, it is critical to identify the most effective and efficient methods
    to detect leaks. In this work, we propose a solution for automatic water leakage
    detection to showcase a form of technical intelligence in smart buildings. The
    objective of intelligent buildings is to operate autonomously, possessing the
    ability to learn, forecast, and adapt without the need for user intervention or
    awareness. Sensors and monitors can rapidly and automatically adjust parameters
    such as room temperatures, lighting, shading, and the consumption of energy and
    water [5]. The application of information and communication technology, specifically
    through sensors and Machine Learning (ML) techniques, enhances the quality of
    life for occupants within these smart buildings, especially in urban settings.
    Smart cities should have buildings with smart water management technology to monitor,
    use and reuse water resources in a more efficient and sustainable way. At the
    heart of smart water management systems, we usually find technologies such as:
    (i) sensors to collect live data, with reporting capabilities to a master system,
    (ii) artificial intelligence and ML models to analyze vast amounts of data and
    identify patterns that would be difficult for human beings to determine easily,
    and (iii) intelligent controllers capable of making some local decision making.
    Despite the improvements brought using traditional IoT systems and the different
    ML techniques, these systems suffer from serious drawbacks. Traditionally, IoT
    systems depended on offloading massive amounts of real-time sensor data to the
    cloud. Data is then processed to make required decisions, and reply to the appropriate
    nodes. However, this configuration faced major challenges, including high communication
    and processing loads as a significant delay which does not serve the needs of
    real time applications. Furthermore, data privacy problems developed when third-party
    companies became engaged in communication, storage, and decision-making processes.
    TinyML has emerged as a viable option to effectively address these challenges
    through the convergence of tiny intelligent devices and ML technologies [6,7].
    TinyML is a specialized subset of edge computing [8,9] which enhances intelligence
    on resource-constrained edge devices, with limited processing power and memory,
    such as sensors and IoT objects. This enables devices to perform AI tasks locally,
    often with very low power consumption, without relying on cloud-based processing.
    As a result, the central entity’s work is drastically decreased or in certain
    circumstances abolished completely, with just periodic updates of metadata information
    required for supervision purposes. This work delves deeper into smart water leak
    detection using TinyML, which would permit the refinement of water utilities by
    detecting leaks and tracking water distribution within a building. Detecting water
    leaks with ML requires the usage of various sorts of data in order to effectively
    detect and locate probable leaks. Several data sources and approaches may be used
    in this process to detect and prevent leaks effectively [10]. Among these, sensors’
    data play a pivotal role. Water distribution systems are equipped with numerous
    sensors that capture real-time data such as water flow rates, pressure levels,
    and vibrations. ML systems can discover abnormalities and trends that indicate
    anomalies by monitoring these metrics. A quick decrease in pressure or an unusual
    rise in flow rate, for instance, might indicate a possible leak. Acoustic data
    is another useful data source [10]. Water leaks frequently make distinct noises
    that may be detected by sophisticated acoustic sensors or even by analyzing audio
    recordings. ML algorithms that have been taught to recognize certain leak-related
    sound patterns can be used to detect leaks automatically. By leveraging these
    diverse data sources and employing ML algorithms, water utilities can improve
    their ability to detect leaks promptly. The aim of our work is to develop TinyML
    models that are capable of detecting water leakage in pipes using acoustic data.
    In this study, we focus on deep learning models, especially Convolutional Neural
    Networks (CNNs). CNNs are employed to detect water leakages by utilizing the sensory
    input of a water distribution network. CNNs analyze the regional similarities
    in sensor inputs, detecting leaks by identifying deviations in sensor readings
    caused by changes in flow, pressure, or vibration. The CNN models effectively
    capture these differences and use them to pinpoint the presence of leaks within
    the water distribution network. We also apply quantization on the different models
    to identify the best performing and efficient model for a low-cost device which
    is Arduino Nano 33 BLE (https://store.arduino.cc/products/arduino-nano-33-ble
    (accessed on 1 October 2023)). The subsequent sections of this paper are structured
