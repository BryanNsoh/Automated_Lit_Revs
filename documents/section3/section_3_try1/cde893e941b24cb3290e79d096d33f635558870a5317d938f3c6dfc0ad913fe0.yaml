    of each scenario: latency, throughput, packet deliver ratio (PDR), power consumption,
    and model performance. Firstly, latency in a network refers to the time for data
    transmission across the network to its desired destination. One-way latency is
    measured in packet-based networks by sending a precisely timestamped packet across
    the network. The one-way delay is calculated by comparing the packet’s timestamp
    with the time of the receiving unit’s reference clock [57]. Secondly, the amount
    of data that may be transmitted from source to destination in a particular timeframe
    is referred to as network throughput [58]. Throughput capacity is often measured
    in bits per second, although it may also be measured in data (Kilobit or Megabit)
    per second. Throughput is calculated by dividing the data bits delivered to the
    destination by the delay time of communications data packets [59]. Moreover, (PDR)
    is defined as the ratio of packets transmitted to total packets sent from the
    source node to the destination node in a network. PDR describes the packet loss
    rate, which restricts the network’s throughput. The routing protocol’s performance
    improves as the delivery ratio rises. PDR is computed as: 𝑃𝐷𝑅= 𝑃 𝑡𝑟 𝑃 𝑠 ×100 (1)
