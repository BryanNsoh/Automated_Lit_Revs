    testbed, topology, water systems INTRODUCTION Listen Water supply systems (WSS)
    are primary sources that provide and ensure water quality and availability, a
    prerequisite for flourishing economies, protecting public health, and promoting
    national prosperity (Batarseh & Kulkarni 2023). However, the lack of water availability
    has become a growing concern that requires increasing attention. The United Nations
    (UN) World Water Development Report of 2021 (UN 2021) states that the global population
    is experiencing severe water scarcity and will rise from 32 million people in
    1900 to 3.1 billion people by 2050. Additionally, cyber threats on WSS have been
    a critical threat to water resources in the United States and around the world.
    In WSS, it is common to use Supervisory Control and Data Acquisition (SCADA),
    a standard ‘legacy’ software infrastructure, making systems susceptible to cyber
    threats (CISA 2021). Recently, Hassanzadeh et al. (2020) reported 15 cyber incidents
    on WSS and mentioned that more sophisticated attacks, such as data poisoning,
    minimum perturbations, and botnets, require algorithms that can detect, classify,
    and counter adversarial actions. According to Batarseh & Kulkarni (2023), AI is
    the leading approach to such defences due to its ability to identify unwarranted
    pattern shifts in networks and datasets. Despite AI being the primary approach,
    there is an absence of historical data (Sobien et al. 2023) concerning cybersecurity
    measures in water resources management. The dissemination of water data is rare
    due to their lack of integration and interoperability across various data archives
    (Bustamante et al. 2021). Further, difficulties in data accessibility arise from
    challenges in locating, obtaining, and comparing data across different regions,
    given that various parties and agencies store and manage data in different formats
    and have different governance limitations. Additionally, there are inconveniences
    in data accessibility caused by political, economic, and cultural barriers, along
    with varying legal requirements. For instance, most WSS have restrictions that
    stop them from sharing their data, also especially with cyber-related data, there
    is a challenging scarcity of data points that could be used for identifying patterns
    via AI and other methods. Considering these challenges and their severity, the
    need to create an innovative testbed that can create data and validate scenarios
    in a dynamic manner is evident. ACWA therefore, is an innovative cyber-physical
    system designed to tackle these challenges by generating valuable scenarios and
    datasets through experimental procedures. The underlying concept of the ACWA laboratory
    involves creating a water testbed with varying topologies (i.e., dynamic structures)
    to simulate diverse water distribution scenarios. Moreover, a soil topology is
    also established to explore the impacts of water on irrigation and agricultural
    practices. This comprehensive setup will incorporate different sensors (water
    and soil) and chemical agents to enable seamless data collection, feeding directly
    into a database. The accumulated data within the database are visualised via real-time
    dashboards, offering proactive monitoring and evaluation capabilities. RELATED
