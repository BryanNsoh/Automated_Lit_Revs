    to worsen when moving from “Congo” to “French Guyana”. This finding was similar
    to that for the station EFDC_Uk-Amo in the “Western Europe” group, probably also
    due to the station’s proximity to the edge of the MSG coverage, in this case the
    western limit. The overestimation of all methods was emphasized for “French Guyana”,
    with an increase in the MBE of approx. 5%, probably due once again to the difficulty
    faced by satellite methods in the accurate detection of cloud cover in areas where
    the spatial resolution of the satellite is important. Parallax issues were caused
    by the line of sight of the satellite, which sees clouds from the side in this
    area, leading to a shift of clouds away from the nadir, and contributed to the
    less precise modeling of cloud cover once more. This was also confirmed by the
    decrease in the CC of approx. 0.02, demonstrating issues in capturing the variability
    at ground level. Despite a slight underestimation, M1 remained the best-performing
    method for the “South Africa” group. The podium was completed by M4 and M6, in
    line with the performances observed in Europe and at tropical sites. More precisely,
    the order of method performances resembled that of the “French Guyana” group,
    but with far better performance on this site, probably due to the lower cloud
    coverage. HC3 performed better than the two other SSIs. However, a more comprehensive
    assessment is needed at this site due to the very reduced dataset for this location
    of only 4833 available 30 min records after the quality check. The site in Senegal
    exhibited similar results to the “South Africa” group, but with a larger underestimation
    for most of the HC3-based methods. The fall in the PAR level was so significant
    that M3, so far rejected by all metrics in all other groups, now became a good
    candidate when considering MBEs. Compared to group 1, all MBEs decreased to 10
    to 15% for all methods, except for M11, where the fall was limited to 5%, meaning
    that the method still strongly overestimated PAR. The weather was mainly cloud-free
    in this area, leading to enhanced STD, RMSE, and CC results compared to those
    obtained for South Africa. Regarding all metrics, the best method was M6, followed
    by M2 and M9. 6. Lessons Learned and Recommendations As expected, the STD, RMSE,
    and CC results were enhanced when the weather was mainly cloud-free, since it
    is easier to model cloud-free situations. This was the case in the Mediterranean
    Sea, Israel, Senegal, South Africa, and Uruguay. Globally, the correlation coefficients
    of the methods ranged from 0.91 to 0.97, depending on the group, showing that
    they were all capable of capturing local fluctuations in PAR levels. In Europe,
    Congo, French Guyana, and South Africa, M1, M4, and M6 were usually on the podiums.
    Other conclusions for these areas were that most methods overestimated PAR, and
    that the HC3-based methods demonstrated better or similar overall performance
    compared to those based on CAMS-Rad. In the other areas (Moldova, Israel, Senegal,
    and Uruguay), the overestimation was less pronounced. In fact, in a few cases,
    the methods could sometimes underestimate PAR. This observation was particularly
    valid for the HC3-based methods, leading to other methods that performed best,
    such as M2, M5, M7, M9, M10, and M11. In these areas, the CAMS-Rad-based methods
    demonstrated better or similar overall performance compared to the HC3-based methods.
    M11 (SARAH-3) mostly demonstrated an intermediate performance when compared to
    the other methods. However, it provided a good overall compromise, as its performance
    was more stable across space than methods based on the two other SSIs. Figure
    S15 in the Supplementary Materials summarizes the range of optimal coefficients
    to assess PAR from the GHI of HC3. Note that the same analysis and illustration
    could be produced based on CAMS-Rad, and that the advantage in deriving PAR from
    a Copernicus resource is that it is accessible for free and will be maintained
    through different CAMS projects into the future. Consequently, the service is
    sustainable and can support both academic and commercial applications. Another
    improvement for this work would be to create a specific group for the station
    EFDC_UK-Amo considering the statistical results for this station relative to those
    obtained for Western Europe, in a similar manner to the tropical station of French
    Guyana when compared to the results obtained for the Congolese stations. We would
    have expected an improvement in the results when switching from a broadband to
    a spectral extinction of clouds, i.e., when switching from M4 and M9 to M5 and
    M10, respectively, as the latter models were tuned to more accurately estimate
    the impact of clouds in the 400–700 nm range. This was only the case, however,
    for the sites of Moldova and Israel. Here, we explored the performance of the
    methods as a function of the type of sky, with either cloud-free or overcast conditions.
    These conditions were extracted from the “all-weather” dataset by computing PAR
    CMF > 0.8 for cloud-free and PAR CMF < 0.3 for overcast conditions. Note that
    PAR 30 min records below 50 µmol m−2 s−1 were discarded. Results in cloud-free
    and overcast conditions are shown in Tables S2 and S3, respectively, of the Supplementary
    Materials. There were no reasons why stations would be statistically gathered
    in the same groups. Therefore, results are presented for each station separately.
    In cloud-free conditions, all MBEs declined, resembling the MBE distributions
    of Uruguay and Moldova in all-weather conditions. The underestimation of the radiation
    in cloud-free conditions was even more significant for sites located at the highest
    latitudes. As both types of SSI exploited CAMS McClear, the PAR methods performed
    relatively similarly for CAMS-Rad and HC3. However, the differences observed in
    two locations when the PAR CMF was greater than 0.8 were mostly due to the presence
    of clouds, yielding a PAR CMF other than 1 for completely clear-sky situations.
    M11 showed good performance, generally reaching third position on the podium.
    An important remark is that M5 and M10 always performed better than M4 and M9,
    respectively. In overcast conditions, the trends and observations were very similar
    to those in all-weather situations, since clouds are the main factor that affects
    PAR levels. Overestimation by the methods was frequent, leading to optimal coefficients
    that should be decreased. In these weather conditions, M5 and M10 were always
    worse than M4 and M9, respectively. Contrary to clear-sky conditions, there were
    strong differences in behavior for CAMS-Rad-based methods compared to HC3-based
    methods. For almost all sites, CC was better for CAMS-Rad-based methods, whereas
    the MBE, STD, and RMSE were improved using HC3. M11 had difficulty in accurately
    modeling cloud cover and was usually ranked in the second half of methods in overcast
    conditions. To complement this analysis, we considered the extent to which the
    correction of the bias for HC3 or CAMS-Rad impacted the results as it rectified
    potential errors in the surface solar irradiance map using a global default correction.
    We tried to temporarily discard the correction and re-process the evaluation of
    the method performances. The results showed strong degradation, demonstrating
    the necessity to maintain the correction for both SSI computations, and that this
    did not cause the underperformance of the spectral version of the cloud extinction
    model. Another potential issue of such a model based on discrete cloud type values
    might also be the creation of discontinuities in surface solar PAR maps, as well
    as temporal discontinuities when transitioning from one cloud type to another
    during the day. Another limitation relates to the current implementation of the
    PAR CMF using COD from APOLLO, which is currently difficult to retrieve operationally:
    the 1 min verbose mode is required, which is computationally expensive and requires
    a large storage capacity, making real time operation difficult. Based on these
    findings, we concluded that this version of the spectral extinction of clouds
    is not yet suited to accurately simulating radiation transfer under conditions
    of a high COD. Several recommendations follow from this investigation: We statistically
    assessed the performance of the current model as a function of each APOLLO cloud
    type to highlight where the largest errors lay. Furthermore, due to the increase
    in the signal-to-noise ratio in the early morning and in the afternoon, the performance
    should also be evaluated as a function of the elevation angle. The higher the
    cloud thickness, the less precise APOLLO. The expression that derived the PAR
    CMF as a function of the BB CMF, COD, and cloud type also combined the uncertainties
    of the subjacent models. Therefore, another alternative should be to explore an
    expression that avoids dependence on the COD but pays more attention to the type
    of weather, such as PAR CMF = a × BB CMF + b, where a and b would depend on the
    type of cloud (water/ice) and the type of weather: overcast skies, broken cloud
    conditions, and close to clear-sky conditions. 7. Conclusions and Policy Recommendations
    This study assessed the performance of 11 methods for estimating surface PAR from
    satellite imagery in all-sky conditions at 33 ground-based stations. The set of
    33 ground-based stations resulted from a careful inspection of the quality of
    a larger set of 47 ground-based stations located in the MSG prime field of view,
    from which only reliable measurements were retained. The relative uncertainty
    of good-quality measurements is likely to be less stringent for PAR than GHI,
    for which the targeted uncertainty from Baseline Surface Radiation Network measurements
    is 2% [64] due to the need for highly accurate solar energy generation estimates.
    In all-weather or overcast conditions, M1, M4, and M6 met this requirement and
    should be preferred in Europe, Congo, French Guyana, and South Africa. For other
    areas, M2, M5, M7, M9, M10, and M11 are good options. M2 and M5 were the best
    candidates in cloud-free conditions for most sites. M3 and M8 overestimated the
    PAR levels for most sites and should only be considered when SSIs underestimate
    radiation. The performance of the HC3- and CAMS-Rad-based methods depended on
    the geographical location. This observation was less the case for SARAH-3, with
    a more stable performance across sites, except for Central Africa. Group 1 methods
    that compute PAR by multiplying the GHI by a constant coefficient offer an excellent
    compromise in terms of accuracy, ease of implementation, and capacity to be deployed
    in real time. Moreover, PAR estimates are immediately available as soon as a GHI
    estimate is available around the world. Our analysis demonstrated that an optimal
    coefficient should depend on both the geographical area and the type of sky. Group
    2 methods that rely on a more accurate modeling of the cloud-free and cloudy state
    of the atmosphere in the PAR spectral range provide pioneering opportunities for
    research and development. However, they rely on several different resources with
    both individual and combined levels of uncertainty. In particular, the spectral
    extinction of clouds as explored in this paper is well-suited for low COD values,
    but still needs some refinements for higher COD values. As errors accumulate,
    a simpler function of the PAR CMF based only on the BB CMF, type of cloud, and
    type of sky might be a promising method to explore. However, despite these advantages,
    group 2 methods are computationally expensive in terms of both CPU time and memory
    allocation. In sum, while group 2 methods aim at the better characterization of
    the atmospheric effects impacting the estimation of PAR, they do not at the moment
    appear to offer significant benefits over the simpler, less computationally expensive
    group one methods, though this may change with further research and development.
