    Topology The proposed framework consists of three different layers: IoT in WDS,
    edge layer, and cloud layer as explained in the previous section. The network
    topology used to represent this framework is as follows. The case study (WDS)
    was divided into three different zones: Area-1 (B), Area-2 (C), and Area-3 (F)
    as shown in Figure 9. Each area contains a number of drinking water quality sensors,
    and these sensors were positioned in the area using optimisation method that was
    applied in the WDS [49]. A separate edge server is assigned for each area, and
    it is responsible for all water quality sensors located in its area. Water quality
    sensors need to establish a connection with edge servers, and edge servers establish
    communication with cloud servers. Another connection is also required, as cloud
    servers require establishing a connection with edge servers. Figure 9. Network
    topology. ContikiOS with CooJa simulator was used to implement the communication
    of our proposed framework. Contiki OS is an open-source operating system for resource-constrained
    hardware devices with low power and less memory [50]. It was developed mainly
    for Internet of Things applications. It also has many features, such as the communication
    module encompassing uIP and 6LowPAN [51]. uIP is, known as “micro IP”, has been
    designed to integrate a minimum set of components needed for TCP / IP stacks [52].
    6LowPAN is a growing technology that allows the use of IPv6 over IoT devices [53].
    ContikiOS also has an extra function that supports the resource constraint hardware
    with the following features: small size, limited memory, lower power, low bandwidth,
    short-range, and communication using radio [54]. On the other hand, Cooja is a
    wireless sensor network emulator based on Java across layers, and it is distributed
    with Contiki OS. It simulates different levels from the physical to the application
    layer and enables the emulation of the hardware of a group of sensor nodes [55].
    5.2. Experiment Setting In order to develop the proposed framework presented in
    this work, we use data collected from three different zones in the case study
    as explained in the network topology. For that, edge servers are implemented using
    a Constrained Application Protocol (CoAP). CoAP is a constrained application protocol
    designed for IoT applications. Simplistically, CoAP is a machine-to-machine protocol
    built based on the request/response client-server paradigm and it is quite similar
    to HTTP [56]. It also supports the CoAP supports built-in discovery of services
    and resources. The main features of this protocol are: connectionless, lightweight,
    RESTful, and has a small 4-byte header. This protocol is used to manage the communication
    and data transfer between the sensors and edge servers on one side and the edge
    server and cloud servers on the other side. We have used two different communications
    technologies to establish the connection between the sensors with the edge servers
    and edge servers with the cloud server. ZigBee was used to offer the communication
    bridge between the edge and sensors as they are typically located closer to sensors
