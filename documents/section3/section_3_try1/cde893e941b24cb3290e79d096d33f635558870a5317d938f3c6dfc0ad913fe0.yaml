    Imagery This work extended the validation initiated in 2018 [32]. In the previous
    work, five methods to assess PAR from satellites were developed and evaluated
    at three sites in the United Kingdom. Among the investigated methods were PAR
    computed as the product of the clear-sky PAR by a physical quantity accounting
    for the attenuation of broadband radiation due solely to clouds. It was found
    that the latter method resulted in better performance than those multiplying the
    satellite-retrieved solar broadband irradiance by a constant coefficient. The
    best results obtained with these methods were synthesized by an MBE of −5 to 0
    µmol m−2 s−1 (−1% to 0% relative to the mean of the measurements), an RMSE of
    130 µmol m−2 s−1 (28%), and correlation coefficients exceeding 0.945. This paper
    aimed to check whether the conclusion previously drawn could be extended to a
    much wider set of sites in Europe, Africa, the Middle East, and South America.
    3.1. Three Surface Solar Irradiance Resources: HC3, CAMS-Rad, and SARAH-3 In Thomas
    et al. [32], two surface solar irradiance (SSI) resources, HelioClim-3 version
    5 (HC3) and the Copernicus Atmosphere Monitoring Service radiation product in
    all-sky conditions (CAMS-Rad), were utilized. Both resources relied on CAMS McClear
    for cloud–free conditions [23,25]. The current version number is 3.1, and CAMS
    McClear has demonstrated for many years its capacity to provide accurate, reliable,
    and robust data and service availability entirely suited for academic and commercial
    purposes. The computation of the extinction of clouds in HC3 was performed by
    computing a cloud index from MSG images using the Heliosat-2 method [22,40]. CAMS-Rad
    relies on the more recent model Heliosat-4 [26] to provide an estimate of both
    the global and the direct component over a horizontal plane fully built on the
    separability model between cloud-free and cloud extinction models [41]. In version
    4 of CAMS-Rad, the cloud extinction is provided by the cloud properties from APOLLO
    NG (AVHRR Processing Scheme over Clouds, Land, and Oceans—New Generation, Qu et
    al. [26], supplied by DLR (the German Aerospace Center)). In both cases, 30 min
    averaged PAR were used in this work. A new SSI was added to our analysis here,
    SARAH-3 [42,43] from CM SAF (Satellite Application Facility on Climate Monitoring)
    of EUMETSAT, provided by Deutscher WetterDienst (DWD). The SARAH-3 climate data
    record uses geostationary satellite observations from the Meteosat satellite series
    to provide 30 min instantaneous, daily, and monthly means of surface radiation
    parameters covering the time period from 1st January 1983 to 31st December 2020
    at a spatial resolution of 0.05° over the MSG prime coverage area. The surface
    radiation was also estimated using a so-called Heliosat approach [44]. In contrast
    to the Heliosat-4 method, the scheme used for SARAH-3 does not require the explicit
    estimation of cloud optical depth and other cloud parameters, but uses the effective
    cloud albedo (sometimes called the cloud index) derived directly from the satellite
    data in the visible channel to consider the cloud effect on surface irradiance.
    Besides the total and direct (horizontal and normal) surface solar radiation components,
    SARAH also provides information on sunshine duration. The improved consideration
    of snow-covered surfaces in the SARAH-3 climate data record results in substantially
    improved data quality compared to the previous version of the SARAH data record,
    SARAH-2.1, under these conditions. In addition, SARAH-3 now also provides information
    on spectral surface radiation parameters, e.g., PAR and daylight (DAL). The spectral
    information is estimated using the SPECMAGIC clear-sky model, which considers
    the irradiance in different so-called Kato bands [45]. The SARAH-3 climate data
    record is accompanied by an interim climate data record (ICDR), providing data
    from 2021 onwards with a temporal delay of about 5 days (not evaluated in this
    paper). 3.2. Two Groups of Methods First, we take care to distinguish between
    models and methods. In this respect, a method corresponds to the implementation
    of a model on a given SSI. Following the presentation of Thomas et al. [32], we
    defined two groups of methods. First, group 1 included all models that derive
    PAR information by multiplying the GHI component by a constant coefficient. The
    same three models were considered here: Jacovides; Udo and Aro (1999, named “Udo
    and Aro” hereafter); and Szeicz ([46], hereafter “Szeicz”). Their respective constant
    coefficients are 1.919 (initially optimized for Cyprus), 2.079 (for Nigeria),
    and 2.285 (for the United Kingdom). Note that Jacovides et al. [11] proposed a
    slightly higher value than 1.919 for Greece that was not considered here. The
    choice of these parameters was based on the study of Yu et al. [47], which provided
    a review of different coefficients that can be found in the literature. These
    three coefficients were applied to the GHI of HC3 to create methods M1, M2, and
    M3, and to the GHI of CAMS-Rad to create methods M6, M7, and M8. These six methods
    were, respectively, named “Jacovides from HC3”, “Udo and Aro from HC3”, “Szeicz
    from HC3”, “Jacovides from CAMS-Rad”, “Udo and Aro from CAMS-Rad”, and “Szeicz
    from CAMS-Rad”. Group 1 methods intrinsically assume that PAR can be inferred
    from GHI in both clear-sky and cloudy-sky conditions using the same constant coefficient.
    Of course, this assumption is not fully correct, and scientists acknowledge that
    the relationship depends on atmospheric properties. Until now, methods have been
    developed using satellite-based measurements of atmospheric properties as inputs
    for estimating PAR in all-sky conditions. However, in general, the level of attenuation
    due to clouds is a function of the cloud modification factor (CMF) [41]. Su et
    al. [48] developed such an approach using atmospheric conditions from Clouds and
    the Earth’s Radiant Energy System (CERES) products and validated estimates with
    PAR measurements over the USA. Among the methods assessed by Thomas et al. [32],
    an approach using atmospheric properties based on CAMS-Rad was validated over
    the UK. Meanwhile, Zhang et al. [49] proposed a look-up table (LUT) approach using
    satellite observations from both MODIS and GOES-16 and compared outputs against
    PAR measurements from the SURFRAD network over the USA. More recently, Tang et
    al. [50] described a physical-based model using the latest International Satellite
    Cloud Climatology Project (ISCCP) H-series cloud products, MERRA-2 aerosol data,
    ERA5 surface variables, and MODIS and CLARA-2 albedo products. These authors validated
    PAR estimates with measurements over the USA and China. However, ground-based
    validations of such approaches are unfortunately lacking in other regions of the
    world. Group 2 was composed of methods that combine a CMF derived from an SSI
    with an accurate estimation of the spectral distribution in cloud-free conditions.
    The variable “BB CMF” designates a CMF computed in the broadband range, computed
    as the ratio between the GHI estimates in all-sky conditions and its corresponding
    estimates in cloud-free conditions. The first model was “Weighted_Kato with BB
    CMF”, that has already been described in Thomas et al. [32]. This model was the
    result of the PAR computed in cloud-free conditions obtained as a weighted function
    of the Kato bands [51], with an optimized version by Wandji Nyamsi et al. [52,53]
    that lies in the range [400, 700] nm, with BB CMF computed from an SSI. The model
    under cloud-free conditions has already been successfully validated for PAR as
    well as UV and daylight radiation [54,55,56,57]. The SSIs were HC3 to generate
    method M4 and CAMS-Rad to create M9, respectively named “Weighted_Kato with BB
    CMF from HC3” and “Weighted_Kato with BB CMF from CAMS-Rad”. A new model was explored
    in this paper: it combines the same Weighted_Kato model for clear-sky conditions
    in the PAR range, but with a spectral version of the cloud extinction tailored
    for PAR. We define “PAR CMF” as the ratio between PAR and PAR in cloud-free conditions.
    PAR CMF is a function of the cloud optical depth (COD), the cloud type (water
    or ice), and BB CMF. As the spectral version of the cloud extinction in the PAR
    range has never been introduced before, Section 3.3 is dedicated to its description.
    This model was applied to HC3 to create method M5 and CAMS-Rad to create method
    M10. Their names are, respectively, “Weighted_Kato with PAR CMF from HC3” and
    “Weighted_Kato with PAR CMF from CAMS-Rad”. Beside broadband products, SARAH-3
    proposes PAR estimates based on a group 2-type approach. SARAH clear-sky surface
    radiation is simulated in the 32 Kato spectral bands using the spectral clear-sky
    model SPECMAGIC [45]. PAR also exploits a weighted function of the Kato coefficients
    that lie in the spectral range covered by PAR in cloud-free conditions. The 30
    min instantaneous PAR data derived from SARAH-3 were temporally interpolated to
    time series with a 1 min resolution (following [19]) and, subsequently, averaged
    over 30 min to match the temporal resolution of the surface measurements. This
    PAR product is named “SARAH-3” in the remainder of the document and corresponds
    to method M11. Due to their simplicity, group 1 methods have the advantage of
    rapid calculation in real time. The data storage capacity required to produce
    such time series is also much smaller than for those in group 2. Another strength
    of such empirical approaches is that long-term PAR measurements immediately become
    available as soon as archives of in situ or satellite GHI are released. However,
    several publications have reported a limitation of group 1 methods related to
    their sensitivity to sky conditions and atmospheric properties such as water vapor
    or aerosol contents [54,56]. Table 3 presents a summary of the methods and groups.
