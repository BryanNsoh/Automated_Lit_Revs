    In this section, the proposed method is simulated and compared with a baseline
    method [26] to evaluate its performance. Similar to the baseline method [26],
    we consider a WPCN system with five sensor devices, six sensor devices, and three
    power sources. Consequently, two configurations were considered in the experiments.
    The first configuration included 𝐾=3 , 𝐿=2 , and 𝐼=3 . The second configuration
    included 𝐾=4 , 𝐿=2 , and 𝐼=3 . Two I devices were enabled to transfer power and
    collect water data from the devices. In both configurations 1 and 2, the K and
    L devices were enabled to concurrently perform energy harvesting within the period
    of 𝜏 𝑊𝐸𝐻 using the proposed NOMA protocol. Using the proposed sequential strategy,
    only the class 𝒜 network with A devices was enabled to perform water data transmission
    to the allocated HAPs within the period of 𝜏 𝑊𝐼𝑇 since the water data of the K
    devices are more critical than those of the L devices. The proposed algorithm
    was enabled to simulate the proposed method, and it was disabled for the baseline
    method. The proposed method was simulated over a different number of runs (or
    iterations). In each run, the performance of the proposed method was compared
    with the baseline method, and the outcome of each iteration is presented in Figure
    4. Figure 4. Performance comparison of the proposed method. From Figure 4, it
    can be deduced that both the proposed method and the existing method converged
    well to an optimal saturation point at approximately 80 runs. However, the performance
    of the proposed system for the two configurations considered validates that the
    proposed system is more energy-efficient than the baseline method. The proposed
    method outperformed the baseline method by approximately 12.65% and 16.49% for
    configurations 1 and 2, respectively. The efficiency of the proposed method can
    be attributed to the computation of the optimal resource allocation for network
    devices using the proposed resource allocation algorithm. 5.2. Impact of Noise
    Power on Energy Efficiency In this section, we investigate the effect of noise
    power on the performance of the proposed method. For this experiment, we considered
    a WPCN system with 𝐾=3 devices in the class 𝒜 network, 𝐿=2 devices in the class
    ℬ network, and 𝐼=3 . The two classes of networks perform energy harvesting during
    the 𝜏 𝑊𝐸𝐻 period. The class 𝒜 devices are first enabled to perform data transmission
    in the current cycle and the ℬ devices are scheduled to perform data transmission
    in the next cycle. The value of the system noise power was varied from −90 dBm
    to −110 dBm over a different number of iterations, and the energy efficiency performance
    of the system is presented in Figure 5 and Figure 6 for the two classes. Figure
    5. Impact of noise power on energy efficiency for class A device during the first
    phase of UL data transmission. Figure 6. Impact of noise power on energy efficiency
    for class B device during the next phase of UL data transmission. During the first
    cycle of the system, where the 𝒜 devices transferred their data to the two HAPs
    in the system, as the noise power was varied from −90 dBm to −110 dBm, the energy
    efficiency of the system increased for a small value of noise power, while the
    energy efficiency decreased for a large value of noise power, as shown in Figure
    5. During the next cycle of the system, where the ℬ devices performed data transmission
    at the UL, the same effect during the first cycle of the system was also observed.
    The increase in the energy efficiency effect caused by a small value of noise
    power can be attributed to the increased data rate with low power consumption
    and low noise power. 5.3. Effect of the Number of Power Sources on Energy Efficiency
    In this section, different numbers of power sources were used in the experiments
    to investigate the effect of the number of power sources on the energy efficiency
    of the proposed system. The proposed system was configured with 𝐾=3 , 𝐿=2 , 𝜎
    2 =−90 dBm, 𝜎 2 =−100 dBm, and 𝜎 2 =−110 dBm, and the number of power sources
    was varied from one to five. From the results in Figure 7, it was observed that
    increasing the number of power sources resulted in increased energy efficiency
    of the system for both class 𝒜 and class ℬ devices. However, the class ℬ devices
    achieved a higher energy efficiency than the class 𝒜 devices. The class ℬ devices
    achieved an increased energy efficiency because they had less data to transmit
    compared to the 𝒜 devices. Hence, the class ℬ devices spent less power on data
    transmission and were able to increase energy efficiency. Figure 7. Impact of
    number of power sources on energy efficiency. 5.4. Impact of Sensor Device Transmit
    Power on Energy Efficiency In this section, we study the impact of different values
    of the sensor device transmission power on the energy of the proposed system.
    We consider 𝐾=3 , 𝐿=2 , 𝐼=3 , 𝜎 2 =−90 dBm, 𝜎 2 =−100 dBm, and 𝜎 2 =−110 dBm for
    𝑃 𝑘,𝑖 = 𝑃 𝑙,𝑖 = 0.1 W, 0.2 W, 0.3 W, 0.4 W. The experimental results are shown
    in Figure 8. As shown in Figure 8, as the transmission power of the sensor devices
    in class 𝒜 and class ℬ was varied from 0.1 W to 0.4 W, there was a slight decrease
    in the energy efficiency of the system. This was a result of the trade-off effect
    between the total energy consumption and total throughput. When the transmission
    power of the sensor devices was increased, more data were supported by the system,
    and the energy consumption of the sensor devices increased. Consequently, the
    system energy efficiency decreased slightly. Figure 8. Impact of sensor device
    transmit power on energy efficiency. 5.5. Impact of QoS Data Requirements on the
    System EE In this section, different values of the minimum QoS throughput requirements
    are investigated for the performance of the proposed system. In this experiment,
    two configurations were considered. The first system configuration included 𝐾=3
    , 𝐿=2 , 𝐼=3 , 𝜎 2 =−90 dBm, 𝜎 2 =−100 dBm, and 𝜎 2 =−110 dBm. The second system
    configuration contains 𝐾=3 , 𝐿=2 , 𝐼=4 , 𝜎 2 =−90 dBm, 𝜎 2 =−100 dBm, and 𝜎 2
    =−110 dBm The minimum QoS throughput requirement of the devices varied from 1000
    bits to 5000 bits for the two system configurations. The experimental results
    for the two configurations are shown in Figure 9 and Figure 10. Figure 9. Impact
    of minimum QoS throughput on energy efficiency for the first configuration. Figure
    10. Impact of minimum QoS throughput on energy efficiency for the second configuration.
    6. Conclusions IoT-enabled water quality monitoring systems are becoming increasingly
    popular due to their benefits over laboratory-based systems. However, these systems
    are resource-constrained, with limited power, computational, and bandwidth resources.
    As a result, they have drawn the attention of academics and practitioners to improve
    their performance. In this study, we introduced a multi-class communication strategy
    to classify the water quality sensor devices in the system. We designed a NOMA-based
    communication protocol to schedule and optimize the operation of the water quality
    sensor devices for energy harvesting and information transfer. We proposed a new
    resource allocation method to compute optimal power and time resource allocation
    for the devices. We also introduced a dynamic resource allocation method for hybrid
    access point (HAP) resource allocation for efficient data collection. Furthermore,
    we introduced edge computing into the water quality monitoring system proposed
    in this work to extend the traditional architecture based on cloud computing.
    This helps to improve the computational capacity of the system and enables local
    processing of water data at the water site to guarantee real-time water quality
    monitoring. Our proposed method outperformed an existing comparable baseline method
    by approximately 12.65% and 16.49% for two different configurations, demonstrating
    its effectiveness in improving the energy efficiency of a water quality monitoring
    system. In future studies, more research is required to explore ways to improve
    the energy efficiency of the wireless-powered water quality sensor devices used
    in water quality monitoring systems. Author Contributions Conceptualization, S.O.O.
