    Otsu and Edge Otsu generally produce similar results compared to those from Fuzzy
    Otsu. Even though the sampling processes to create the histogram are different,
    the threshold values from Bmax Otsu and Edge Otsu are nearly identical, especially
    in the cases of using Sentinel-1 SAR images, which is an indicator of the reliability
    of the threshold values. On the other hand, Fuzzy Otsu seems to be a more robust
    approach that allows the output to be nonbinary. While the Bmax Otsu and Edge
    Otsu show more water areas in the SAR imagery, the Fuzzy Otsu can detect more
    water areas in the optical sensors from Landsat-8/9. Between Bmax and Edge results,
    the flood inundation is slightly wider based on the Edge Otsu algorithm. More
    tuning efforts are needed to find the proper parameters and settings (e.g., spread
    value) to identify water pixels effectively. It is also noted that while the threshold
    values are estimated based on the entire image area, the result is evaluated only
    in part of the region (right corner). For some optical images that are heavily
    affected by cloud contaminations (Sentinel-2 and Landsat-7 images in this case),
    this will result in a limited area that is available for histogram sampling and
    will eventually change the threshold values. Therefore, it is critical to conclude
    that image quality is important for water mapping algorithms. In this study, Sentinel-1
    delivers SAR images reliably every 12 days, which is invaluable for monitoring
    floods, especially considering the restrictions imposed by unfavorable weather
    conditions on the optical sensors; however, if an optical image of flooding can
    be acquired, obtaining useful information from this is straightforward and easier.
    In addition, the intercomparison of the SAR and optical sensors shows that the
    surface water areas identified from the SAR images (Sentinel-1) are more likely
    less than those retrieved from optical images. This may result from the images’
    features, such as the band or band-derived indexes (VV or mNDWI), image preprocessing
    and correction, and automated algorithms used in HYDRAFloods. The newly available
    Landsat-9 data demonstrate the capability of effectively delineating flood-impacted
    areas, especially when the other optical images (Sentinel-2 and Landsat-7) were
    hindered by cloud contamination. Landsat-9 data will continue playing a critical
    role in adding timely information for flood monitoring, as the recently retired
    Landsat-7 mission has subsided. It is noted that the differences in wavelength
    ranges of Green and SWIR bands among Landsat-7, Landsat-8/9, and Sentinel-2 may
    also marginally change mNDWI values that impact the threshold for water surface
    mapping. Furthermore, high-resolution commercial images (e.g., Worldview, Pleiades,
    Planet optical imagery, and Capella and ICEYE SAR imagery) will provide more precise
    information when incorporated into the algorithms. Still, the increased pixel
    density brings in requirements and challenges of computational cost. This research
    also performs a rapid DEM-based water mapping practice using the FwDET algorithm
    in the GEE platform. The mapping results and quality vary with the resolution
    of DEM, as demonstrated by the differences from each other in Figure 7. Generally,
    the higher the spatial resolution of the DEM data is, the better the details can
    be simulated by the FwDET, as in ALOS and SRTM results. All the DEM mapping results
    can detect flood inundation at low elevations. However, with the land use information
    missing, the urban drainage characteristics cannot be represented in such DEM
    products. The performance of the DEM-based model is limited due to lacking a representation
    of the hydrologic processes, including the infiltration and routing processes
    that could account for the overestimated water surfaces in areas A and C. Even
    with the fact that the DEM-based method is considered for urban pluvial flood
    mapping, urban drainage needs to be included for mapping such a case with this
    DEM approach. Nevertheless, the maps generated from DEM data can still help developing
    countries where credible flood hazard maps (e.g., U.S. FEMA flood layer) are unavailable.
    To better leverage the application of the satellite-based water detection algorithms,
    it is suggested to perform localized sensitivity analysis to explore the validated
    threshold values (for both optical and SAR sensors), which will be used for rapid
    inundation identification in the high flood-risk area. It is also recommended
    to set up a standard workflow concerning water-related variables, data preprocessing,
    mapping algorithms, and validation metrics. Meanwhile, the DEM-based model can
    be improved by using high-resolution LiDAR DEM data as the input, in addition
    to considering the hydrologic and hydraulic processes of water routing, infiltration,
    and levee protection factors in the model. Land cover, land use, floodplain topography,
    and impervious surface percentage of the floodplain can be monitored and estimated
    using satellite observation and machine learning methods for up-to-date land surface
    monitoring to be further included in the DEM-based methods [65,66,67,68]. Finally,
    we would like to discuss the usage of flood detection provided by the aforementioned
    methods. These automated methods are rapid and can be easily applied for locations
    with limited resources, compared with other conventional and extensive hydrologic
    and hydraulic analyses. However, the advantage and disadvantages are somewhat
    obvious as well. Only a rough extent estimation can be provided that might lead
    to inefficient disaster management and rescue efforts, especially during a natural
    hazard. A more effective way to mitigate the impact of flood disasters is to incorporate
    a flood forecasting capability, such as flood early warning systems [69]. Later,
    in February 2022, Madagascar was struck by another cyclone, and the communities
    affected by those floods were left extremely vulnerable to any other hazards.
    While the flooding threat is already substantial, several ongoing trends, including
    rising precipitation intensity, could result in significant increases in flood
    risks in the near future. For a high-concentration climate change scenario, estimates
    from 11 climate models converge on the conclusion that flood frequencies in the
    high flood-risk regions for Southeast Asia, East and Central Africa, and large
    parts of Latin America could increase substantially in this century [1]. Undoubtfully,
    remote sensing data during or after the events can also be integrated into the
    flood models as validation data for rapid response evaluation and data assimilation
    processes in both physical and data-driven methods [70]. Above all, flood hazard
    maps [71], flood early warning systems, and satellite-derived flooding information
    from this research will be valuable to augment the comprehensive information available
    for stakeholders and communities to perform efficient flood management. 5. Conclusions
    This study demonstrates delineated floodwater maps using optical and SAR imageries
    from the Landsat-7/8/9, Sentinel-2, and Sentinel-1 missions, respectively. Three
    popular automated algorithms, including Edge Otsu, Bmax Otsu, and Fuzzy Otsu,
    are compared for the 2022 Madagascar flooding event. All 30 m mNDWI maps produced
    by Edge Otsu, Bmax Otsu, and Fuzzy Otsu show more flooded areas of water bodies
    than those estimated from Sentinel-1 SAR imagery based on the same methods. Compared
    to Fuzzy Otsu, Edge Otsu and Bmax Otsu are more likely to generate similar results.
    The Fuzzy Otsu, as a more flexible method, needs additional model parameter settings
    that require more extensive tuning and calibration efforts to achieve desirable
    results. In addition, a DEM-based tool (FwDET) uses six different DEM data sources
    for water extent estimation for the same event. DEM-based maps show general consistency
    with the reference map and satellite-based mapping results. This study showcases
    that developing countries such as Madagascar will benefit from some of the advanced
    surface water mapping products demonstrated in this study for better flood risk
    assessment in the future. Author Contributions Conceptualization, Z.N.F., W.L.
