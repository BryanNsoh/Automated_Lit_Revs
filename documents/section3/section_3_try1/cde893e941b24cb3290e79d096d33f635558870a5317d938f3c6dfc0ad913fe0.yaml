    a mini-batch gradient descent approach to make a good estimation of the error
    and the gradients. Our training strategy involved a specific number of epochs,
    which were determined by the tuner based on the optimal validation results, and
    this was around 50 epochs. To avoid overfitting, the dropout technique is used
    by the different models we applied transfer learning on. Furthermore, we used
    data augmentation which usually enhances generalization. To tune the hyperparameters,
