    the measurement methods for obtaining soil moisture mainly include soil drying
    method, neutron method, resistivity method, satellite remote sensing inversion
    and other methods, but these methods usually have a series of problems. For example,
    neutron method is a soil moisture measurement method based on the radiation principle[1].
    Although it has the advantages of high accuracy and speed, it has been gradually
    abandoned by some countries in recent years due to its harm to human health; As
    the most accurate method for measuring soil moisture content, the drying method
    has a long history and has gradually become the comparison value of various measurement
    methods. However, because it needs to destroy the soil structure and consumes
    a lot of manpower and material resources, it has the shortcomings of wasting resources
    and inconvenient operation for large-scale measurement; The resistivity method
    has been gradually eliminated because it needs to be calibrated in advance, its
    operation is complex and its results change with time[2]; Satellite remote sensing
    technology has the ability to provide spatial information, but its scale for measuring
    water content is large (usually averaging the area of hundreds of square meters
    on the ground). For reclaimed collapsed farmland, it cannot meet the precision
    and scale requirements of reclamation quality detection. Generally speaking, these
    methods cannot meet the requirements of rapid, nondestructive, accurate and large
    area measurement required in reclaimed farmland, and their costs are high[3].
    Therefore, it is urgent to study a mesoscale accurate, efficient and non-destructive
    water content detection technology. Based on this, this paper studies the soil
    moisture prediction method based on machine learning algorithm.. 2 Related Work
    2.1 Overview of Machine Learning Non natural heuristic algorithms and natural
    heuristic algorithms are two major categories of meta heuristic algorithms, adaptive
    search and iterative local search, many meta heuristic algorithms are naturally
    inspired. Figure 1 below shows the machine learning framework. Fig. 1. Machine
    Learning Framework Full size image Meta heuristics have different classification
    and description methods. One method is to distinguish their origins. It can be
    divided into two categories, unnatural heuristics and natural heuristics. As a
    traditional local search algorithm, the tabu strategy stores the information of
    the solution that has been accessed in the past through the enhancement of memory
    structure. When it does not allow to return to the recently accessed solution,
    it can promote diversification. 2.2 Prediction of Soil Moisture In practical application,
    valuable soil moisture data must meet the following conditions: 1. The data must
    come from the same plot and multiple monitoring points. The practical experience
    of continuous monitoring shows that under the same agricultural plot and the same
    irrigation conditions, the difference of soil moisture can still reach 3% - 5%,
    even if the distance between the two monitoring points is only 0.5m. Therefore,
    valuable soil moisture data must be obtained from continuous monitoring of multiple
    monitoring points in the same plot with statistical significance. 2. The data
    must come from the monitoring of the same monitoring point and multiple soil depths.
    We know that there are obvious differences in soil water content at the same monitoring
    point and different monitoring depths; The depth distribution of active root system
    in different growth stages of crops is obviously different[4]. Therefore, in actual
    production, it is necessary to dynamically monitor the soil moisture data of the
    soil layer where the main water absorbing roots of crops are located, rather than
    the soil moisture data of the fixed depth soil layer. At the same time, we also
    have certain requirements for the quality of data, which must be stable and accurate.
    To sum up, the soil moisture data with the same location, multiple depths, stability
    and continuity are valuable and can guide the actual production. 3 Soil Moisture
    Prediction Method Based on Machine Learning Algorithm In the existing prediction
    methods of site soil moisture, the original soil moisture series collected from
    the site are often used as experimental data. Integrated empirical mode decomposition
    is a signal decomposition method. After integrated empirical mode decomposition
    of soil moisture series, multiple modal sequences will be obtained, and the dimension
    of experimental data will also be improved. Compared with a single original sequence,
    these decomposed sequences can reflect more soil moisture changes. Convolutional
    neural network is one of the representative algorithms of deep learning. Because
    it can capture the spatial relationship of data, it is a machine learning model
    more suitable for processing high-dimensional data. This chapter will integrate
    empirical mode decomposition and convolutional neural network to predict the soil
    moisture of the site, and through experimental comparison has better prediction
    performance. The collected soil samples are divided into three parts on average,
    one for soil water content data, one for soil hyperspectral data and one for soil
    organic matter data. The samples used for soil hyperspectral data collection are
    divided into two parts on average, one for wet soil spectroscopy and the other
