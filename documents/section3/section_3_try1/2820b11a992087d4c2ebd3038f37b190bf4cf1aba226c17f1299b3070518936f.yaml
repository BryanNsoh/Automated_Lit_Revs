    field. The ability to collect real-time data on weather parameters such as temperature,
    humidity, and rainfall can help farmers make informed decisions on irrigation,
    pest control, and other crop management practices. The main idea of this study
    is to present a system that can improve the efficiency of solar panels to provide
    constant power to the sensor in the agricultural field and transfer real-time
    data to the app. This research presents a mechanism to improve the arrangement
    of a photovoltaic (PV) array with solar power and to produce maximum energy. The
    proposed system changes its direction in two axes (azimuth and elevation) by detecting
    the difference between the position of the sun and the panel to track the sun
