    (i.e., the human-machine interactions), farmers and modelers discussed the experiments.
    In general, the participating farmers thought the tool was informative, encouraging,
    exciting, and conceptually great. They expressed the willingness to use the tool,
    after it is finalized, as a decision assistance tool, especially in the form of
    as mobile phone app. They also provided very helpful suggestions based on their
    experiences and expectation to refine the tool shown in the VIEs. Some suggestions
    are highlighted below to show the diverse requirements from irrigation farmers.
    Some farmers said they were challenged by the water use permit and the timing
    of applications, which often enforces constraints on their irrigation scheduling.
    Water cost is also a concern for some farmers since it varies with the energy
    market. The tool in the experiment assumed farmers made a decision for the current
    day but some farmers sometimes also like to make a decision in a number of consecutive
    days (e.g., 5 days). A specific discussion between the farmers and modelers is
    about the late irrigation applications appearing in the model recommended schedule
    (Figure 7). The model determines an irrigation application on a particular day
    according to the current soil moisture, crop growth status, and the weather forecast.
    In particular, the threshold soil moisture plays a critical role. In the real
    world, this threshold varies by farmers. Some farmers in the workshop said they
    tried to keep the soil close to saturated status all time, however, this wastes
    water and may not be necessary for crop growth either. For both modelers and farmers,
    adjusting the threshold soil moisture is a trial-and-error learning process that
    will be supported by real-world practices. In addition, some farmers may only
    consider the current soil and crop status and not the weather forecast, and they
    may irrigate right before a rainfall event. Thus, farmers may build their trust
    to the weather forecast via the human-machine interactions over a number of consecutive
    seasons. At the end of a dry run, some farmers told the modelers that they might
    do it differently regarding the model recommendations if they took the experiment
    again; farmers from different groups exchanged their choices and thoughts during
    the VIEs. In future real-world use of the established tool, farmers are expected
    to learn from the interactions season by season so that their decisions can be
    more informed, especially whether to accept the model recommended application
    at a particular time; if they decide to apply amount of water different from the
    model recommended, how different it should be, etc. The survey conducted at the
    end of the VIE workshop provides some feedback from farmer participants, as presented
    in Table B2 in Appendix B. Most of the farmers grow corn and other crops, with
    a wide range of farm scales, which makes the farmers good representatives of the
    (especially corn) farmers in Nebraska. Most of the farmers rely basically on current
    weather conditions. This highlights the importance of the current information
    in the field (D. Wang & Cai, 2009). In particular, one farmer mentioned that his
    decision was based on soil moisture probes (PREC University of Nebraska - Lincoln).
    However, most farmers still showed interest in using forecasts. They suggested
    showing them the actual weather in the past 3 days to 1 week so that they could
    have a sense of how reliable the forecasts were and to what extent they should
    trust the forecast (Shafiee-Jood et al., 2021); they also wondered about the effectiveness
    of relatively long weather forecast up to one to 2 weeks (Hejazi et al., 2014).
    In general, the debriefing results indicate the readiness of farmers to accept
    scientifically-based tools in irrigation scheduling and their excitement to get
    involved in human-machine interactions to obtain support in their decisions. In
    particular, RTIST was demonstrated for corn/maize only during the workshop, and
    the participants expected to see the tool for other major crops. Meanwhile for
    the RTIST modelers, farmers'' feedback led to a more realistic and more effective
    tool, as discussed in the following. 4.2.3 Tool Modifications Based on Farmers''
    Feedback Some comments from the VIEs are related to the threshold soil moisture,
    which the model uses to decide an irrigation application, variable water cost,
    maximum applicable water in an application, seasonal and monthly water use permit,
    relevance of soil moisture to crop stress, and joint fertilization and water applications.
    These comments are constructive for technical improvement and led to modification
    of RTIST right after the workshop, as summarized in Table B2, Appendix B. Some
    comments are related to the provided information, as the farmers showed interest
    in more information from the model such as water stress, weather forecast reliability,
    crop growth stages, seasonal results, and excessive water events. Part of the
    required information is not easily measured (e.g., water stress and growth stage)
    and can be estimated by the simulation model. Even so, the farmers still thought
    the information was valuable after the VIE workshop. This highlights the importance
    of the human-machine interaction in terms of the learning for both the modelers
    and the participating farmers. RTIST is under further refinement and modification.
    As some farmers in the VIEs expected, the final goal is to deliver a smart phone
    app based on RTIST that is accessible for farmers during the irrigation season.
    5 Conclusions In this study, a simulation model, a DA technique, and a human-computer
    interaction method are integrated into an optimization framework to support real-time
    irrigation scheduling regarding optimality, accuracy, and applicability of the
    RTIST. The principle of the RTIST is to engage farmers directly into computer
    modeling and support farmers'' irrigation scheduling decisions jointly based on
    model provided information and their own justification. This is different from
    many existing studies that try to mimic farmer''s behaviors and decision processes,
    which is however not realistic for real world applications. RTIST does not propose
    an “automatic” tool to replace irrigation farmers to conduct irrigation scheduling
    decisions, but to provide model-based information to support farmers to make the
    decisions themselves. Meanwhile, in the human-computer interaction framework,
    farmers'' feedback improves the computer model of crop growth with real world
    irrigation applications. This integration can help track optimal crop profits
    based on probabilistic weather forecasts while involving field observations to
    assure reliable environment and crop simulations in the optimization process.
    In particular, it is shown that human-computer interaction is important for facilitating
    the practical application of the tool through farmer''s engagements. The tool
    was tested on maize fields in east Nebraska via VIEs with real world farmers.
    The accuracy of present estimation and future prediction of soil moisture and
    LAI is improved by field observation and DA, and the optimization and assimilation
    procedures are validated with increased crop yield, profit, and water saving.
    The human-computer interaction of the tool was tested on one field via a workshop
    with invited farmers. High interest in applying the tool was shown by the farmers,
    to a large extent due to the informativity of the tool, for example, about the
    status of crop and field environment. The VIEs show that RTIST with farmers''
    direct engagement results in increased crop yield, profit, and water saving in
    comparison to traditional practices. In addition, farmers'' feedback from the
    debriefing stage of the VIEs provides meaningful suggestions to improve the tool
    (especially the GUIs) for real-world application. The VIEs highlight the necessity
    for the direct intervention of the farmers in the irrigation scheduling modeling
    process. The proposed decision support tool can be affected by non-accurate information
    due to possible systematic errors with both the model structure and parameterization.
    However, several features of the proposed framework could help alleviate this
    issue. First, a reliable and widely used simulation model (i.e., SWAP) was used
    to simulate soil moisture and crop growth in a real crop field, enhanced by assimilating
    field observations to reduce modeling errors. Furthermore, the interactions with
    farmers enable the link between the computer model and the real field condition,
    which ultimately reflects farmers'' actual decisions based on both model recommendation
    and farmers'' experience and justification. Future work should include using more
    data to validate the crop model simulation (e.g., dry matter) and conduct more
    interactive experiments with farmers for various crops at various sites. Acknowledgments
