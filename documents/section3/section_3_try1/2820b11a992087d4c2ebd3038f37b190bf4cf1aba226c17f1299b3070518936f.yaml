    in CT. However, the relationships P with ET and WB with ETf n AF, and WB with
    ETf in CT were not statistically significant at p > 0.05. The reasons for the
    low correlations in Table 2 may be explained by a gap between P and ET values
    along the year, which could be related to the time needed for recovering good
    soil moisture after rainfalls, but also because of some rainfall water is lost
    by runoff and percolation. 4. Conclusions It was demonstrated that the SAFER algorithm
    is feasible to be applied with the MODIS MOD13Q1 reflectance product and gridded
    meteorological data to monitor water balance components in agricultural growing
    regions with different biomes and agricultural consortium, as in the case of SEALBA.
    Inferring the root-zone moisture conditions through the evaporative fraction,
    it noticed by its highest values, that the best moisture levels for plants are
    from April to September, being this period suitable for rainfed agriculture, with
    some cases happening better conditions in the driest Caatinga biome than those
    for the wettest Atlantic Forest biome. The lowest values of the evaporative fraction
    in the biome Caatinga, from October to April, are directly related to less availability
    of root-zone moisture when comparing with Atlantic Forest. According to Pearson
    correlation coefficient, all analyzed water parameters in Atlantic Forest (AF)
    had strong positive correlations with those in Caatinga (CT). However, when relating
    precipitation (P) with actual evapotranspiration in both biomes the correlations
    were weak in AF and moderate in CT. The same behavior was for water balance (WB)
    and evaporative fraction (ETf) between biomes, being the correlations moderate
    when relating their relation in AF and weak in CT. However, the relationships
    P with ET and WB with ETf n AF, and also WB with ETf in CT were not statistically
    significant at p > 0.05. The reasons for the low correlations in Table 2 may be
    explained by a gap between P and ET values along the year, which could be related
    to the time needed for recovering good soil moisture after rainfalls, but also
    because of some rainfall water is lost by runoff and percolation. Although we
    tested the models for a specific region in the coast of Northeast Brazil, the
    applicability of the joint use of the MODIS MOD13Q1 reflectance product with gridded
    weather data presents strong potential for implementation of an operational system
    to monitor the water balance components in any environmental conditions. Future
    research can focus on detecting of water balance anomalies for specific years
    comparing with long-term conditions, subsidizing public policies regarding the
    management and conservation of water resources, mainly under the actual scenarios
    of climate and land use changes. Limitations for applications of the methods in
    other environments could be lack of meteorological data on large-scales and the
    possible need of calibration of the equations which demand simultaneous field
    and satellite measurements. Funding This research did not receive any specific
