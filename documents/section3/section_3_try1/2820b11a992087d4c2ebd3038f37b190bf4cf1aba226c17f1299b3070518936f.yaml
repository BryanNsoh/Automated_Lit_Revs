    sensors 1. Introduction Chestnut is regaining its importance in the global market
    with an exponential increase of new hectares planted worldwide (e.g., Portugal,
    Spain, Chile) every year (Beccaro et al., 2019). Unfortunately, at the same time,
    due to the climate change effects, areas where chestnut could be easily grown
    in the past, are nowadays reduced. Thus, it is necessary to start investigating
    chestnut physiological traits to increase orchards productivity and to cope with
    the climate change effects. To date, most of the studies relate to the plant physiological
    traits (e.g., leaf gas exchanges, water relations) and few regard on burr growth
    physiology comparing to other fruit tree species (Rossi et al., 2022). The fruit
    (i.e., nut) is the economical production target and its growth represents the
    integrated result of many physiological processes going on at whole tree level
    (Morandi et al., 2007). Therefore, if the burr is sufficiently growing, all the
    physiological processes at plant level are being efficient, hence the orchard
    is being appropriately managed (Morandi et al., 2017). Perulli et al. (2020) studied
    the seasonal chestnut burr growing pattern in two different seasons (dry and mild)
    but with manual measurements carried out with a digital calliper on a weekly basis.
    To date, literature is lacking on real-time plant-based data evaluating the burr
    daily and hourly growth dynamics and trend during the whole season. Furthermore,
    studies highlighting the burr growth based on its phenological stages and on the
    environmental conditions have not been carried out yet. Usually fruit growth (e.g.,
    apple, peach) is indeed tightly controlled and influenced by exogenous (environmental),
    as well as endogenous, factors as light levels, soil water and temperature (Corelli-Grappelli
    and Lakso, 2004). Improving the knowledge of burr growth dynamics and its relationship
    with the environment would bring chestnut to be better managed, similarly to the
    other fruit tree crops and allowing to optimize resources (i.e., water). The objective
    of the present study is to determine the seasonal, daily, and hourly burr growth
    in relation to environmental conditions for improving chestnut physiological knowledge.
    2. Material and methods 2.1. Chestnut orchard location and weather conditions
    The study was conducted during 2019 season in the Tuscan-Emilian Apennines in
    Monterenzio (Bologna, Italy), at 500 m elevation (44° 16′ N and 11° 24′ E), in
    a mature (150–200 years old), commercial, rainfed sweet chestnut orchard (Castanea
    sativa Mill.). Trees were, most likely, of the ‘Castel del Rio’ ecotype (‘Marrone
    type’) grafted on seedling rootstocks. This ecotype is characterized by a medium
    tree vigour, an expanded canopy, medium productivity (Breviglieri, 1955; Bagnaresi
    et al., 1977; Mellano et al., 2012) and with burr typically containing 3 nuts
    for each burr (Fideghelli et al., 2016). Full bloom occurred in the middle of
    June (June 12th) while full burr falls on October 20th, corresponding to 120 days
    after full bloom (DAFB). Air temperature (T), air relative humidity (RH), solar
    radiation (PAR), wind speed (WS) and pluviometry (P) data were collected from
    a weather station (Wi-Net s.r.l., Cesena, Italy) placed in the middle of the orchard.
    Data were collected, at 15 min intervals, during the whole season. From these
    data, vapour pressure deficit (VPD) was also calculated. 2.2. Burr diameter-weight
    conversion equation A total of 15 burrs, randomly picked every ten days along
    the whole season, was used to obtain the following conversion equation between
    burr diameter (D; mm) and burr fresh weight (W; g): where a, b and c were 0.019,
    0.260 and 1.562, respectively. The coefficient of determination (R2) of the relationship
    was > 0.99, as showed also in Fig. 1. Download : Download high-res image (86KB)
    Download : Download full-size image Fig. 1. Relationship between burr diameter
    (mm) and burr fresh weight (g). 2.3. Burr seasonal measurement The maximum equatorial
    diameter of 25 burrs (5 burrs tree−1) was measured weekly throughout the growing
    season (n=14), using a digital calliper (Calibit, HK-Horticultural Knowledge s.r.l.,
    Bologna, Italy). Measurements started 14 days after full bloom (DAFB) and ended
    some days before the beginning of burr fall, at burr valves still completely closed
    (108 DAFB). Burrs diameter data (mm) were then converted to fresh weight (g) using
    the equation in Fig. 1. The burr absolute growth rate, both in diameter (AGRd,
    mm day−1) and in weight (AGRw, g day−1), was then calculated as follows: AGRd,w
    = (Pt1 - Pt0)/(t1 - t0); where Pt1 and Pt0 are the burr parameters (i.e., diameter
    or weight) measured on a given day of year (t1) and on the previous sampling date
    (t0), respectively (Perulli et al., 2020). 2.4. Burr hourly and daily measurements
    Burr diameter variations were measured constantly (excluding the days with technical
    problems i.e., 21–27, 37, 38, 51, 62, 71, 72, 83–87 DAFB), along the season (15–112
    DAFB), at 15 min intervals on four burrs (2 gauges tree−1), using custom-built
    gauges interfaced to a wireless data-logger system provided with a general packet
    radio service (GPRS) modem for a real time cloud data monitoring (Wi-Net s.r.l.,
    Cesena, Italy) (Fig. 2). The gauges consisted of a light, stainless steel frame
    supporting a variable linear resistance transducer (Megatron Elektronik AG & Co.,
    Munchen, Germany). Temperature effects on the frame and the sensor were tested
    and showed negligible errors under normal field conditions (Morandi et al., 2007).
