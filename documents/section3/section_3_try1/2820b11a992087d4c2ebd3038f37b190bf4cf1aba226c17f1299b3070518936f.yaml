    prediction method is a machine learning algorithm. It uses soil moisture and temperature
    data to predict future soil moisture. Today, it is one of the most widely used
    methods in many fields such as agriculture, forestry, hydrology and engineering.
    It uses the soil moisture observation data set to determine the best model to
    predict the next observation. In turn, AI models use a combination of these observations
    and various inputs, such as climate models, to predict future soil moisture. References
