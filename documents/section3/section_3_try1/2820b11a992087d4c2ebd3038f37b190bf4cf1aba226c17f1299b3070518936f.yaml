    is the propagation delay. The equation for estimating solar irradiance on a tilted
    surface [18] is 𝐺= 𝐺 𝑏 ∗𝑐𝑜𝑠(𝜃)+ 𝐺 𝑑 ∗ (1+𝑐𝑜𝑠(𝜃)) 2 + 𝐺 𝑟 ∗ (1+𝑐𝑜𝑠𝑡(𝜃)) 2 (4) where
