    Figures Versions Notes Abstract Agriculture is a critical domain, where technology
    can have a significant impact on increasing yields, improving crop quality, and
    reducing environmental impact. The use of renewable energy sources such as solar
    power in agriculture has gained momentum in recent years due to the potential
    to reduce the carbon footprint of farming operations. In addition to providing
    a source of clean energy, solar tracking systems can also be used for remote weather
    monitoring in the agricultural field. The ability to collect real-time data on
    weather parameters such as temperature, humidity, and rainfall can help farmers
    make informed decisions on irrigation, pest control, and other crop management
    practices. The main idea of this study is to present a system that can improve
    the efficiency of solar panels to provide constant power to the sensor in the
    agricultural field and transfer real-time data to the app. This research presents
    a mechanism to improve the arrangement of a photovoltaic (PV) array with solar
    power and to produce maximum energy. The proposed system changes its direction
    in two axes (azimuth and elevation) by detecting the difference between the position
    of the sun and the panel to track the sun using a light-dependent resistor. A
    testbed with a hardware experimental setup is designed to test the system’s capability
    to track according to the position of the sun effectively. In the end, real-time
    data are displayed using the Android app, and the weather data are transferred
    to the app using a GSM/WiFi module. This research improves the existing system,
    and results showed that the relative increase in power generation was up to 52%.
    Using intelligent artificial intelligence techniques with the QoS algorithm, the
    quality of service produced by the existing system is improved. Keywords: solar
    energy; precision agriculture; solar energy tracer; DC motor; light-dependent
    resistor 1. Introduction and Background Agriculture is one of the most important
    sectors of the economy and plays a crucial role in providing food to the world’s
    population. With the growing demand for food and shrinking fertile land, precision
    agriculture has become a necessity to improve the yield and quality of crops.
    One of the key factors that impacts agricultural productivity is weather conditions.
    Remote weather monitoring systems are increasingly being used to monitor environmental
    conditions and provide real-time data to farmers to make informed decisions. In
    this context, the development of a solar tracking system for remote weather monitoring
    in agriculture can have a significant impact, improving agricultural productivity
    while also reducing the dependence on traditional power sources. In the current
    age of technology, energy is a crucial topic of discussion, and renewable energy
    sources such as lunar, thermal, vibration, and wind energies are gaining increasing
    interest. Since the cost of electricity is increasing every year, renewable energy
    is considered the best source of energy. However, renewable energy sources are
    difficult to predict, making it challenging to optimize their production and consumption
    [1]. A cost-effective energy solution is required to balance supply and demand.
    Energy storage is becoming increasingly important, and the market for solar energy
    harvesting is growing rapidly. Ambient energy sources, e.g., solar energy, play
    an important role in monitoring human activities in the last decade and cannot
    be underestimated. Over the years, the introduction of energy management schemes
    that seek to prolong the lifetime of the sensor node and the overall network have
    been proposed, but the amount of energy required by the sensors to be operational
    all the time remains a challenge [2,3]. Solar energy has gained tremendous attention
    in recent years due to various reasons such as the fluctuating price of crude
    oil, public awareness of environmental issues, supporting policies and subsidies
    enacted by local governments to boost renewable energy sectors, the price reduction
    of photovoltaic (PV) panels, etc. Many large-scale solar farms have been commissioned
    in the US, Europe, and China, as the global PV price has been dropping rapidly
    in recent years, which is in agreement with Swanson’s law [4]. However, PV-generated
    electricity is not competitive enough compared to fossil fuels (oil, gas, and
    coal), especially in urban areas. Hence, more extensive research and development
    on PV cell material science is required to overcome the conversion efficiency
    hurdle and reduce manufacturing costs. Meanwhile, several approaches other than
    exploring new materials for PV cells have been proposed. For instance, a concentrated
    photovoltaic (CPV) system was designed to concentrate large amounts of sunlight
    into PV cells [4,5]. Similarly, a maximum power point tracker can draw maximum
    power by tracking and operating on the maximum power point of the PV arrays [6],
    and solar tracking can enable a maximized power captured from the sun by following
    the sun path [7]. These methods can increase the energy production of PV to various
    degrees of success. Above all, solar tracking poses a great advantage to enhance
    the PV system efficiency as compared to a static solar system [8]. A dual-axis
    solar tracker (DAS) is a type of solar tracker with two rotational axes, which
    always enable it to align the PV panels and point directly towards the solar disk  [9,10].
    Solar irradiance (W/m 2 ) is a measure of the amount of sunlight that falls on
    a surface. It is the most fundamental factor in determining the performance of
    a PV panel to be underestimated. Over the years, the introduction of energy management
    schemes has led to many efficient approaches [11]. A single-axis system may require
    more space to accommodate the solar panels and collects energy along one axis,
    which reduces its efficiency. A dual-axis solar tracking system is designed to
    follow the sun and optimize the amount of sunlight collected by PV cells. The
    system follows the sun’s movement in both the horizontal and vertical planes,
    from east to west and north to south, respectively. It is widely used in the agricultural
    field to optimize the amount of collected solar energy, thereby increasing the
    efficiency of the system. Wireless sensor networks (WSNs) are making a huge impact
    among emerging technologies [12]. WSNs have consistently ranked highly in this
    field of research for over a decade [13]. Since the system is WSN-based, the term
    quality of service (QoS) is defined as the network’s assurance to fulfill the
    desired services for an individual, including delay and other parameters. To meet
    the QoS requirements, the optimal path between the source and destination needs
    to be located, and other components for QoS are resources, request, response,
    and reservation [14]. The authors [15] conducted a study that explored the primary
    parameters of QoS which include delay, loss, jitter, and latency. However, extending
    QoS to WSNs faces several challenges due to features such as mobility, radio channel
    frequency, and battery issues [9]. Numerous research institutes have worked in
    this field and developed research projects that have made significant advancements
    in all aspects, including hardware, software, design, and standard applications
    [16]. WSNs are special-purpose equipment that gather information from the physical
    world and transmit it to users and applications, such as environmental monitoring,
    military operations, agriculture, and energy efficiency [17]. As energy is crucial
    to power various operations and applications, relying solely on electricity is
    not always a cost-effective solution. Renewable energy production, on the other
    hand, provides a better alternative for such requirements [18]. One type of energy
    collection system is the solar harvesting system, which converts heat into energy
    [19]. Intensive research has led to the optimization of QoS for solar systems.
    The main aim is to explore new developments and interests in this field [20].
    Energy collection systems are used to gather strength from background resources.
    The energy harvesting system produces power that can be utilized for various applications
    [21]. The equation for converting heat into electrical energy in a solar harvesting
    system [22] is 𝑃=𝜂𝐴𝐺∗𝐹𝐹 (1) where P is the electrical power output, 𝜂 is the conversion
    efficiency, A is the solar panel area, G is the solar irradiance, and 𝐹𝐹 is the
    fill factor of the solar cells. The formula for calculating Quality of Service
    ( 𝑄𝑜𝑆 ) in a Wireless Sensor Network (WSN) [17] is 𝑄𝑜𝑆=(1−𝛼)∗𝑅+𝛼∗𝐶 (2) where R
