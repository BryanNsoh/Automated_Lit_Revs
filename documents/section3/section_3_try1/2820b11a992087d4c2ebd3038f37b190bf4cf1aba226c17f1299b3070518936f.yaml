    and CT, inside the SEALBA region, it is noticed that while the highest root-zone
    moisture conditions, with values (above 0.50) occur from the end of April to October
    (DOY 113–288). Regarding the water balance, the highest WB values (above 14 mm)
    are from March to August (DOY 081–240). Therefore, there is a delay till two months
    between the moment in which rainfall attend evapotranspiration with that in which
    the root-zone moisture recovers its optimum level after a dry period. 3.4. Statistical
    analyses Table 2 shows the results for the Pearson correlation coefficients, relating
    the values for precipitation (P), evapotranspiration (ET), water balance (WB),
    and evaporative fraction (ETf) values in Atlantic Forest versus those for Caatinga.
    Also, it presents the correlation between P and ET, and BH and ETf for each biome.
