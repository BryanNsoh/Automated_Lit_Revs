    viewed by others Estimation reference crop evapotranspiration (ET0) using artificial
    intelligence model in an arid climate with external data Article Open access 21
    December 2023 Rainfed crop yield response to climate change in Iran Article 14
    December 2021 Impacts of rainfall extremes on wheat yield in semi-arid cropping
    systems in eastern Australia Article 11 March 2018 Introduction Maize (Zea mays
    L.) is a key global cash and food grain crop with over 1,137 million (M) metric
    tons grown on 202 M ha worldwide from 2010 to 2020 (FAOSTAT 2021). Since the crop
    is significantly utilized for human consumption, industrial biofuel production,
    and animal feed manufacturing (Ranum et al. 2014; Song et al. 2019), its global
    production from 2013 is required to rise by 60% to meet projected consumptive
    requirements in 2050 (Daryanto et al. 2016). Current uncertainties in global precipitation
    patterns as well dwindling surface and ground water resources are, however, straining
    crop grain production, maize inclusive (Tigchelaar et al. 2018). Specifically,
    peak season water stress in maize can result in reduced biomass, hamper photosynthetic
    activity, and reduce kernel weight (Ge et al. 2012; Song et al. 2019). Meeting
    the global water requirements for grain production, therefore, necessitates innovative
    and sustainable crop water management strategies which cater for continuity in
    produce supply while conserving the existing water resources and surrounding environment.
    Soil water deficit (SWD), i.e., the amount of water required to bring the soil
    water back to field capacity, and crop evapotranspiration (ET) demands are the
    main influencers of irrigation requirement and key indicators of crop water stress.
    Monitoring of these two parameters (SWD and ET) as well as directly measuring
    crop response to water deficits are a step forward in understanding and curbing
    water related crop stress. A variety of techniques exist to monitor and/or quantify
    water stress in plants. These crop water stress measurement techniques include
    soil moisture measurement to quantify SWD (Evett et al. 2012); quantification
    of ET (Allen et al. 2005); crop physiological responses to water deficits which
    includes sap flow (Han et al. 2018; Jones 2004), stem diameter (Corell et al.
    2014; Ginestar and Castel 1998), and crop canopy temperature measurement (CCTM)
    (DeJonge et al. 2015; Irmak et al. 2000; Lena et al. 2020; Nakabuye et al. 2022).
    With recent technological advancements, the CCTM is increasingly becoming a front
    runner in crop water stress measurement and management, especially since this
    non-destructive method can characterize the spatial and temporal aspects of measured
    crop areas of interest. Spatial representation by CCTM methods is possible when
    using satellite imagery or thermal sensors mounted on unmanned aerial vehicles
    (Ihuoma and Madramootoo 2017; Panday et al. 2020; Zhou et al. 2021), ground-based
    sensing platforms (Katimbo et al. 2022), as well as mounting sensors on mobile
    irrigation systems (Bhatti et al. 2022; Colaizzi et al. 2019; Stone et al. 2020).
    Additionally, continuous temporal data sets can be obtained from measurements
    made with stationary sensors (DeJonge et al. 2015; Katimbo et al. 2022) or using
    scaling techniques to characterize diurnal canopy temperature (Tc) patterns in
    areas of interest (Peters and Evett 2004). Crop thermal data are often translated
    into thermal indices which are indicators of the crop water stress level and are
    metrics used to define the irrigation watering schedule. Commonly used indices
    include the empirically computed crop water stress index (CWSI) (Jackson et al.
    1981; Idso et al. 1981) which normalizes the canopy temperature response to prevailing
    weather conditions. More recently, simplified thermal indices like the degrees
    above non-stressed (DANS) index and the Integrated Degrees Above Non-Stressed
    (IDANS) have also been utilized to characterize crop water stress (DeJonge et
    al. 2015; Kullberg et al. 2017; Nakabuye et al. 2022; Taghvaeian et al. 2014)
    However the computation of these CCTM-thermal indices requires the maintenance
    of a non-stressed canopy whose temperature measurements are utilized to empirically
    compute the indices (DeJonge et al. 2015; King et al. 2020; Kumar et al. 2020a,
    b; Nanda et al. 2018; Payero and Irmak 2005). This maintenance of a non-stressed
    canopy is in many ways impractical for producers and researcher alike due to production
    cost limitations of associated inputs as well as observational time and effort
    required to fully water a reference location for a given crop. Continued adoption
    of CCTM-based thermal indices for crop stress detection, therefore, necessitates
    alternative methods to quantify the non-stressed canopy temperature (Tcns). Payero
    and Irmak (2005) proposed computing of the empirical Tcns using a multilinear
    regression (MLR) with weather and plant input parameters reporting R2 values of
    0.84 and 0.69 for maize and soybean lower baselines, respectively. King and Shellie
    (2014) also utilized MLR models with weather input variables to estimate the Tcns
    in wine grape varieties which resulted in R2 values of 0.90 and 0.84 for Syrah
    and Malbec varieties, respectively. The application of MLR methods to estimate
    Tcns however assumes and limits the relation between Tcns and input variables
    to linearity. This assumption of linearity might not necessarily be the case given
    the complex nature of commonly used input weather parameter and plant canopy temperature
    responses. Alternative computational methods that can characterize complex non-linear
    responses of Tcns to input variables should be explored, such as machine learning
    models and algorithms. Additionally, identification of key weather-based model
    input parameters to quantify Tcns could contribute to monitoring of crop water
    stress in areas with limited access to comprehensive climate datasets. Ascertaining
    weather data combinations that are suitable for Tcns modeling requires assessment
    of model performance with selected inputs. Machine learning (ML) algorithms are
    able to accurately synthesize large sets of complex data and discern embedded
    patterns to identify trends within shorter timeframes in comparison to traditional
    programming techniques. Machine learning models have extensively been used to
    investigate and predict crop related parameters such as ET, soil water, yield,
    weed infestation, crop quality, and crop disease (Benos et al. 2021; Liakos et
    al. 2018; Meshram et al. 2021). King et al. (2021) and King et al. (2020) reported
    that a neural network (NN) model had better performance statistics (correlation
    coefficient = 0.88) when used to predict Tcns in sugar beet compared to linear
    regression modeling. In two wine grape varieties, King and Shellie (2016) also
    reported correlation coefficients of 0.93 and 0.89 for NN-based Tcns compared
    to correlation coefficients of 0.90 and 0.84 when Tcns was modeled using MLR.
    Exploration of alternative ML algorithms besides NNs particularly in maize Tcns
    computation could provide more computationally robust solutions that will reduce
    reliance in maintaining a physical non-stressed crop canopy. The objectives of
    this study were, therefore, to (i) evaluate field observed and conventional MLR
    technique of computing non-stressed canopy temperature against non-conventional
    data driven models (i.e., MARS, NN, RF, KNN and, RNN) with various weather data
    combinations across semi-arid climatic regions, (ii) identify key weather parameter
    combinations that drive modeled Tcns values under semi-arid climatic conditions
    in mid-western United States, and (iii) determine accuracy of Tcns prediction
    models when generalized across semi-arid regions in the mid-western United States.
    Materials and methods Experiment site design, data collection, and instrumentation
    WCREEC site details Maize (Zea mays L.) variety Pioneer 1197 AMT (Corteva Agriscience,
    Wilmington, Delaware, USA) was grown from 2018 to 2020 at the University of Nebraska-Lincoln’s
    West Central Research, Extension, and Education Center (WCREEC) in North Platte,
    Nebraska, USA (latitude 41.1°N, longitude 100.8°W, at an elevation of 861 m above
    sea level). The soil type at the site is classified as a Cozad silt loam (Fluventic
    Haplustoll) while the experiment was setup as a randomized complete block design
    (RCBD) which comprised of four blocks. These experimental blocks consisted of
    nine treatments four of which were equipped with infrared thermometer (IRT) sensors
    namely: rainfed treatment (RFT), deficit irrigated treatment (DIT), fully irrigated
    treatment (FIT), and canopy temperature-based irrigation treatment (CTT). Each
    of the 9 m by 72 m experiment plots was irrigated by a subsurface drip (SDI) system
    drip tape (T-Tape, TSX 515-12-340) spaced at 1.52 m and installed at a depth of
    0.4 m in every other crop row. The planting and harvest dates, respectively, were
    April 27 and October 29 in 2018; May 13 and November 7 in 2019, and April 29 and
    October 30 in 2020. Urea–ammonia–nitrate (UAN 32%) was applied pre and post planting
    based on laboratory (Ward Laboratories, Kearney, NE, USA) measured soil residual
    nitrogen measurements (Shapiro et al. 2019). LIRF site details The plots at the
    USDA-ARS Limited Irrigation Research Farm (LIRF) in Greeley, Colorado, USA (latitude
    40°N, longitude 104°W, at an elevation of 1427 m above sea level) were 9 m by
    43 m designed under a RCBD with four replications. The plots consisted of 12 plant
    rows with 0.76 m spacing between the rows. Crop irrigation during the experiment
    years was done by a pressurized surface drip irrigation system which consisted
    of 16 mm tubing with in-line emitter spaced 30 cm apart. The LIRF experiment had
    12 treatments which were based on percentage of crop evapotranspiration (ET) requirements
    at key growth stages during vegetative and maturity crop phases. These irrigation
    application targeted combinations ranged from 40 to 100% of ET requirements at
    either the vegetative or maturity stages with the least amount of 40% maximum
    ET at both vegetative and maturity stages (40/40% treatment) and the maximum application
    of 100% maximum ET at both the vegetative and maturity stages (100/100% treatment).
    Maize at the LIRF site was planted on May 7, June 3, and May 5 in 2014, 2015,
    and 2016, respectively, and harvest was on November 4, November 30, and November
    1 in 2014, 2015, and 2016, respectively. The agronomic practices including fertilizer
    application were done uniformly on the study site following recommendations in
    literature and site history. Weather data The North Platte 3SW Beta weather station
    (Nebraska Mesonet network, https://mesonet.unl.edu) was used to measure weather
    variables at the WCREEC study site while at the LIRF study site weather data sets
    were collected from the GLY04 station (CoAgMet Weather Station Network, www.coagmet.com).
    The WCREEC site lies in the transition zone of humid to semi-arid climate and
    is classified as semi-arid, while the LIRF site lies in the transition zone from
    semi-arid to arid climate and is also classified as semi-arid based on historical
    climate data averages. The daily parameters measured at the study sites during
    the experiment years included maximum temperature (Tamax), minimum temperature
    (Tamin), average temperature (Ta), maximum relative humidity (RHmax), minimum
    relative humidity (RHmin), wind speed at 3 m height (U3) which was converted to
    wind speed at 2 m height (U2) (Allen et al. 1998), and solar radiation (Rs). Three
    year weather datasets from each study site were utilized in the analysis and the
    years were 2014, 2015, and 2016 at LIRF and 2018, 2019, and 2020 at WCREEC. Additionally,
    hourly weather data during the designated peak Rs period (12:00 to 17:00 central
    day time (CDT) or mountain time (MT) in North Platte and Greeley, respectively)
    were used as inputs in the selected predictive models to estimate Tcns and the
    hourly statistics of the selected variables across the two study sites are shown
    in Table 1. Table 1 The maximum, minimum, and mean ± standard deviation statistics
    of the climate variables during the peak solar radiation period, 12:00–17:00 h
    at the WCREEC and LIRF study sites Full size table Canopy temperature (T c) measurement
    SI-4HI and SI-1H1 model (Apogee Instruments Inc. UT, USA) infrared radiometer
    (IRT) sensors were installed in the RFT, DIT, FIT, and CTT treatment plots to
    measure canopy temperature (Tc) at the WCREEC site. Data from the IRT sensors
    were logged on CR1000 measurement and control data loggers (Campbell Scientific,
    Inc., UT) with readings taken every 6 s and averaged at 1 min time intervals.
    Three replications of IRT sensors were installed in the treatment plots in 2019
    and 2020, while in 2018 the CTT treatment had two IRT sensor replications. Data
    from the IRTs were utilized in computation after the crop canopy was at least
    80% of the full canopy and the sensors were installed 1 m from the sensed crop
    canopy, at a view angle of 45° relative to the plant canopies. Additionally, the
    IRT sensors were positioned in the northeast direction to optimally capture crop
    canopy that was lit by the sun. At the LIRF site, the canopy temperature measurements
    were taken using SI-121 model IRT sensors (Apogee Instruments, Inc., UT), which
    were logged using CR1000 measurement and control data loggers (Campbell Scientific,
    Inc., UT) and measurements were taken at 5 s intervals and averaged every 30 min.
    The LIRF IRT sensors were positioned at a viewing angle of 23° on the mounting
    posts and faced northeast towards the crop row (45°) to maximize viewing of the
    crop canopy. The IRT sensors were installed in all 12 treatments, with four replications
    each, and maintained at a height of 0.8 m above the crop canopy and measurements
    considered in analysis were taken after 80% canopy cover. The lowest hourly average
    temperature observed with in the peak Rs period, from the non-stressed irrigation
    water treatments were selected as the Tcns at both the WCREEC and LIRF sites and
    matched up with corresponding weather data. The datasets were filtered to remove
    cloudy days as these were assumed to not characterize thermal response under water
    stress conditions. Data driven models Continuous real-time measurement of Tcns
    for crop water stress management is cumbersome for both research and farm scenarios
    because it necessitates the constant maintenance of a well-watered crop throughout
    the growing season. In this study, six prediction models were used to predict
    Tcns as an alternative to field measurement of Tcns. The data driven prediction
    models were k-nearest neighbor (KNN), multivariate adoptive regression splines
    (MARS), multilinear regression model (MLR), forward feed neural network model
    (NN), random forest (RF), and recurrent neural network (RNN). Model details are
    explained below. The KNN is a memory-based learning algorithm which hypothesizes
    that comparable data points ought to have a similar classification system. The
    KNN algorithm, therefore, operates by computing the possibility that a data point
    belongs to a specified category by calculating the data point’s distance from
    neighbors, ‘k’ in the same input dataset (Ahmed et al. 2020; Mucherino et al.
    2009; Yamaç 2021). The method requires fewer hyperparameters to tune (k and the
    distance metric) and is therefore simple to apply for solving both classification
    and prediction problems. The MARS algorithm is non-parametric in nature and functions
    by fitting piecewise localized functions across non-linear dependent and independent
    model variables (Friedman 1991; Heddam 2021; Tramontana et al. 2016). The MARS
    model is able to select key predictor features from an input dataset by first
    creating an initial model with a large number of hinges and thereafter optimizing
    the model by reducing the number of unneeded hinges (Ferreira et al. 2019; Yang
    et al. 2003). The MLR algorithm is essentially an extension of a linear regression
    that utilizes more than one input predictor variable unlike traditional linear
    regression with a single independent input variable. The MLR algorithm assumes
    a linear relationship between the dependent and independent variables. The NN
    algorithms mirror the operation of human brain neurons and function by calculating
    the weights of input variables and propagating the strong connections via the
    selected activated function to make predictions (Meyers et al. 2019). The general
    NN architecture consists a primary input layer corresponding to the number of
    input variables, followed by a hidden layer(s) and thereafter an output layer
    (Mucherino et al. 2009). Of the selected data-driven models, particularly NN algorithms
    have been utilized in the prediction of a variety of agriculture-related parameters
    such as ET (Kumar et al. 2020a, b; Zanetti et al. 2007). NN models have also been
    used to estimate crop thermal response indices such as crop water stress index
    (CWSI) for wine grapes (King and Shellie 2016) and Indian Mustard (Kumar et al.
    2020a, b) The RF model is a decision tree-based model in which prediction is based
    off weighted mean from the decision tree system predictions for a regression analysis
    problem (Heddam 2021; Yamaç 2021; Yang et al. 2021). The RNN model designs contain
    internal memory units for processing sequential data and utilizes previous memory
    of inputs to determine current input and output with increased prediction accuracies
    (Fente and Singh 2020). Model input data and model development Model input variables
