    at half of the expected root zone during the season. In each measuring point,
    another conventional tensiometer with a mechanical manometer (JET FILL 2725) was
    added alongside the IoT one at the same depth (Figure 2). This was carried out
    to validate the developed IoT prototype and ensure its reliability. Figure 2.
    IoT and mechanical tensiometers as installed in the field. Irrigation was managed
    according to the soil water potential in the root zoon. The comfortable range
    thresholds for the Romaine lettuce were investigated in previous studies. Michael
    and Barry [58] recommended −15 to −25 kPa in the establish phase and −25 to −35
    kPa in the post-establish phase. Within the same range, Dessureault-Rompré, et
    al. [59] stated that −20 to −30 kPa is the ideal range. In this study, the threshold
    for initiating an irrigation event was set to −25 kPa, and the threshold to consider
    the field well irrigated was set to −15 kPa. This range was chosen based on literature
    and previous experience with soil water retention curves. The feed from the three
    tensiometers was received daily through the ThingSpeak platform. Once any of the
    three tensiometer readings exceeded −25 kPa, an irrigation event was triggered.
    The objective is to return that tensiometer within the comfortable zone. As the
    feedback from the tensiometers is not instant, continuous monitoring (each two
    hours) of the readings of the tensiometers was required in the initial events
    to ensure the return to the comfortable zone. During the irrigation season, the
