    forecastsBias correctionReservoir moduleForecasting 1. Introduction As the world''s
    population rises and water supplies become more scarce and unpredictable due to
    climate change, water demands have become more pressing than ever (De Fraiture
    et al., 2010; Thomas and Nanteza, 2023). Managing and distributing water resources
    to satisfy water demands is challenging for decision-makers and experts. The inflow
    and water demand forecasts are essential to provide crucial information for optimising
    water allocation, storage, and release strategies, ensuring efficient and sustainable
    management of water resources (Gharib et al., 2023). Reservoir inflow forecasts
    in advance are essential for effective reservoir management, particularly during
    hydrological extremes (Apaydin et al., 2020; Sushanth et al., 2023a). Machine
    Learning (ML) models have been employed extensively in reservoir inflow forecasting
    in recent years because they are more precise than conventional techniques (Bai
    et al., 2016). Compared to other ML models, the Long Short-Term Memory (LSTM)
    model is frequently used to predict streamflows as it performs well (Apaydin et
    al., 2020; Latif et al., 2021; Luppichini et al., 2022). Forecasting streamflows,
    however, is challenging in a river basin with reservoir regulation because of
    the reservoirs'' storage effects upstream. In this context, Sushanth et al. (2023a)
    proposed a novel hybrid approach for forecasting streamflows by integrating the
    LSTM model with a conceptual reservoir module. However, the study assumed constant
    water demand forecasts in the analysis, as the upstream reservoirs were primarily
    designed to meet domestic and industrial water demands that do not vary significantly
    during the year. This assumption does not hold for the irrigation purpose reservoirs
    as the irrigation demands exhibit significant temporal variation compared to other
    water demands. Considering these variations in demand is crucial for effective
    reservoir management in real-time to optimise water resource utilisation and make
    informed decisions regarding water conservation (Kang et al., 2017). Precise irrigation
    demand forecasting is also essential for sustainable agricultural practices with
    the increasing need for efficient water use amidst the growing challenges of climate
    change (Guzman et al., 2018). Forecasting irrigation demands involves estimating
    future crop water requirements based on historical data, weather patterns, crop
    characteristics, and other relevant factors. The variability of the weather factors
    governing the irrigation demand, e.g., evapotranspiration, temperature, and precipitation,
    makes forecasting difficult (Meempatta et al., 2019). The modelling plays a crucial
    part in this process, providing a comprehensive framework for understanding the
    complex interactions between rainfall, evapotranspiration, and soil moisture dynamics
    to estimate and predict irrigation demands (McNider et al., 2015). Many modelling
    techniques have been employed recently to simulate irrigation demands (Perera
    et al., 2016; Perea et al., 2019; Zanfei et al., 2022). The three basic categories
    of these models are conceptual, physically-based, and data-driven. Each category
    represents a distinct modelling approach with its advantages and limitations.
    Conceptual models are simplified representations of the hydrological system and
    are often used when data availability is limited or a quick assessment is required
    (Beven, 2002). These models are relatively easy to implement and interpret but
    may sacrifice accuracy due to the simplifications made. Sushanth et al. (2023b)
    developed and implemented a conceptual irrigation demand module in a National
    Hydrological Model – India (NHM-I). They effectively analysed the variations of
    the irrigation demands in the Damodar River basin, India, under different allowable
    moisture deficit conditions. Short-term weather forecasts are crucial in accurately
    forecasting the inflows and irrigation demands, enabling farmers and water managers
    to make informed decisions regarding irrigation scheduling and water allocation
    (Cai et al., 2011; Forouhar et al., 2022). The Indian Institute of Tropical Meteorology
    (IITM), Pune, has successfully developed a deterministic Global Forecast System
    (GFS) tailored for short-term weather forecasts. This system can provide precise
    predictions for up to 10 days ahead, with a high resolution of 12 km (Mukhopadhyay
    et al., 2019). The accuracy of the inflow and irrigation demand forecasts may
    be impacted by the GFS data''s potential for inherent bias (Tiwari et al., 2022).
    Applying statistical post-processing techniques enhances the accuracy and skill
    of meteorological variable forecasts. This process aids in refining the predictions
    by reducing errors and improving the overall quality of the forecasted outcomes
    (Tiwari et al., 2022). Numerous bias correction techniques are available to enhance
    the forecast data by removing systemic errors. These methods have advantages and
    limitations (Ringard et al., 2017). Among these methods, the quantile trend-preserving
    method, like Scaled Distribution Mapping (SDM) approach, is more efficient for
    correcting the bias of forecast data (Casanueva et al., 2020). A novel bias correction
    technique, the SDM method, was developed by Switanek et al. (2017), considering
    the rainy day''s frequency and probability of events. Sushanth et al. (2023a)
    bias-corrected the GFS forecasts and used them in reservoir inflow forecasting
    up to 5 days lead. However, no study has applied GFS forecasts in irrigation demand
    forecasting. In the context of real-time reservoir operation, numerous studies
    solely utilise inflow forecasts (Yang et al., 2019; Meema et al., 2021; He et
    al., 2022). Gorguner and Kavvas (2020) used the projected long-term inflows and
    demands under climate change in a water balance model to forecast the reservoir''s
    water supply on a monthly time scale. However, no study has been conducted on
    utilising the daily inflow and demand forecasts for real-time reservoir operation.
    This study''s novelty lies in two aspects: (1) Application of GFS forecasts for
    real-time forecasting of irrigation demands with a conceptual irrigation demand
    module; (2) Real-time reservoir operation considering the daily inflows and irrigation
    demand forecasts. Therefore, we first forecast the reservoir inflows using the
    LSTM model and bias-corrected GFS forecasts. Concurrently, we forecast irrigation
    demands using the irrigation demand module and bias-corrected GFS data. Subsequently,
    we utilise the inflow and water demand forecasts in the reservoir module for effective
    reservoir operation in real-time. 2. Materials and methods 2.1. Study area The
    Damodar river basin is located in eastern India, spanning from 22°45′N to 24°30′N
    latitude and 84°45′E to 88°00′E longitude with a catchment area of 19,673 km2
    (Fig. 1). The monsoon season accounts for 80 % of the total average annual rainfall
    (1250 mm) in this basin from June to September. The basin experiences average
    temperatures of 30 °C, with peak temperatures of 48 °C and occasional winter lows
    of −2 °C. The Damodar river basin consists of five main reservoirs: Tenughat (4480.7
    km2), Konar (997.1 km2), and Panchet (10,966 km2) on the main Damodar river, and
    Tilaya (984.2 km2) and Maithon (6293.7 km2) reservoirs on the Barakar river, a
    tributary to the Damodar. The Damodar river is perennial, while the Barakar river
    is intermittent or seasonal. Tenughat, Konar, and Tilaya reservoirs do not have
    an irrigation command area, and their primary purpose is to satisfy domestic and
    industrial demands. In contrast, the Panchet and Maithon reservoirs, besides satisfying
    the domestic and industrial demands, are responsible for satisfying the irrigation
    demands of the Durgapur barrage command area. Download : Download high-res image
