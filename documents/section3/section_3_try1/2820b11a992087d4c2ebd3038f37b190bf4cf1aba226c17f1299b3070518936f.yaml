    crops based on-demand, which achieves dynamic water and fertilizer regulation
    during the growth process of oil crops. A model for estimating the relative soil
    moisture content at different depths of regional plots has been constructed, achieving
    daily estimation of the relative soil moisture content at different depths of
    regional plots. Based on the daily relative soil moisture content, integrate weather
    forecasts and historical meteorological data to dynamically develop irrigation
    and fertilization plans for future oil crop growth processes. The results indicate
    that the constructed model for estimating the relative soil moisture content solves
    the problem of single monitoring point being difficult to represent the soil moisture
    content of regional plots, and improves the accuracy of irrigation decisions based
    on the relative soil moisture content of regional plots. Based on the estimation
    model of relative soil moisture content, this paper proposes a precise irrigation
    method for oil crops according to demand, which provides theoretical support and
    technical means for the precise application of water and fertilizer in field management
