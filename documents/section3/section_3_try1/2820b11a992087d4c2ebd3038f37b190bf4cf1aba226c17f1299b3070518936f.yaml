    managed with the inflow and irrigation demand forecasts to satisfy the demands
    and control downstream floods. The LSTM model offers excellent potential for forecasting
    reservoir inflows in the Damodar river basin. These findings agree with Lin et
    al. (2021), Rahimzad et al. (2021), and He et al. (2022). The catchments with
    larger areas exhibited better LSTM model performance than those with smaller areas.
    This correlation may be attributed to the smoothening effect of input data in
    larger catchments, resulting in more accurate predictions and better model performance.
    Using bias-corrected GFS data in the Maithon and Tilaya reservoirs, the LSTM model
    achieved accurate streamflow predictions for up to a 5-day lead. However, the
    forecasting error was more for longer lead times, mainly over three days. The
    increase in the error could be attributed to a significant bias in extreme precipitation
    events in the GFS data beyond the 3-day lead (Mukhopadhyay et al., 2019). Moreover,
    the medium-range inflows in both reservoirs exhibited over-prediction and under-prediction,
    which may be explained by the variation in P bias across lead times (Sridevi et
    al., 2020). The LSTM model performance in forecasting the Panchet reservoir''s
    inflows is superior to that of the Maithon reservoir. The Panchet reservoir is
    built on the perennial Damodar river, while the Maithon reservoir is built on
    the intermittent Barakar river. As the streamflow''s magnitudes and rates are
    high in the Damodar river, we can expect better model performance for the Panchet
    reservoir. The irrigation demand forecasts based on the GFS weather forecasts
    provide valuable insights into the anticipated water requirements for different
    cropping seasons and lead times. Several recent studies have focused on the development
    and application of ML models for irrigation demand forecasting using short-term
    weather forecasts (Pulido-Calvo and Gutiérrez-Estrada, 2009; Ticlavilca et al.,
    2013; Perera et al., 2016; Perea et al., 2019; Zanfei et al., 2022). However,
    the data requirement, generalisation of the ML model to a specific dataset, and
    limited feature representation are the main limitations of the ML models in irrigation
    demand forecasting (Bergen et al., 2019). Many authors have used short-term weather
    forecasts to estimate the irrigation demand forecasts conceptually to use in irrigation
    scheduling or scenario-based assessments (Wang and Cai, 2009; Cao et al., 2019;
    Anupoju et al., 2021; Chen et al., 2021; Roy et al., 2021; Gedam et al., 2023).
    Li et al. (2018) proposed a similar method that uses a single-crop coefficient
    methodology and weather forecasts to forecast ETc up to seven days lead with reasonable
    accuracy. However, while simulating and predicting the irrigation demands, these
    studies do not consider the dynamics of soil moisture. Forouhar et al. (2022)
    used a hybrid approach (conceptual and data-driven models) for forecasting irrigation
    demand. The daily crop water requirements were estimated in the conceptual module,
    and the data-driven module was then trained using the residuals between the conceptual
    module''s outputs and the observed pumped volumes. However, that study did not
    account for the uncertainty associated with weather variables and forecasts. In
    order to produce daily irrigation demand forecasts with lead times of up to five
    days, our study is the first to assess the reliability of GFS forecasts. These
    forecasts assist farmers and reservoir operators in making informed decisions
    regarding irrigation scheduling, water allocation, and resource management. The
    reservoir operations, considering inflow and demand forecasts, help control the
    floods and effectively satisfy downstream water demands. There are many studies
    available on effective reservoir operation considering the inflow forecasts only
    (Jain et al., 1999; Sivapragasam et al., 2007; Yang et al., 2019; Tegegne and
    Kim, 2020; Meema et al., 2021; He et al., 2022). However, in regions of irrigated
    agriculture, the irrigation demand forecasts will play a significant role in the
    effective operation of reservoirs due to the temporal variations of irrigation
    demands. Gorguner and Kavvas (2020) used a similar approach of using projected
    long-term inflows and demands under climate change in a dynamic water balance
    model. The inflows and water demands were projected using a physically-based hydrological
    model and the FAO-56 method, respectively. However, the inflow forecasting using
    the ML model gives an accurate and efficient forecast, and irrigation demand estimation
    considering soil moisture dynamics gives a reasonable forecast under data-restricting
    conditions. Although our study is on real-time forecasting of reservoir operation,
    our approach is superior to their approach in the effective operation of reservoirs.
    Our study is original in examining the impact of inflows and irrigation demand
    forecasts on optimising reservoir operations for up to 5 days. One of the key
    benefits of integrating inflow and irrigation demand forecasts into reservoir
    operations is that the reservoir operators can adjust release strategies and reservoir
    storage levels in advance to meet anticipated irrigation demands while ensuring
    flood control downstream. This proactive approach enhances water use efficiency,
    reduces water shortages, and minimises the risk of over- or under-allocation of
    water resources. While integrating inflow and irrigation demand forecasts into
    reservoir operations offers advantages, certain limitations must be considered.
    One fundamental limitation is the inherent uncertainty associated with weather
    forecasts. It is important to note that the accuracy of the inflows and irrigation
    demand forecasts mainly relies on the quality and reliability of the weather forecasts
    generated by the GFS model. Inaccurate or unreliable forecasts can lead to suboptimal
    water allocation decisions and potentially increase the risk of water shortages
    or excessive releases. Therefore, continuous evaluation and improvement of forecast
    models, real-time data assimilation, and uncertainty information integration are
    essential to enhance forecast reliability. Another challenge is the spatial and
    temporal resolution of the forecasts. Reservoirs often serve multiple irrigation
    districts or water users, each with distinct spatial and temporal water demands.
    It is necessary to ensure that the forecasts adequately capture the spatial and
    temporal variations in irrigation demands and inflows to meet the specific needs
    of different water users. Also, data limitations, model uncertainties, limited
    consideration of socio-economic factors, and lack of stakeholder involvement are
    the possible limitations of this approach. 5. Conclusions We have presented a
    comprehensive study on effective reservoir operation using inflows and irrigation
    demand forecasts. This study aimed at forecasting reservoir inflows and irrigation
    demands using bias-corrected GFS forecasts in a hybrid approach (LSTM + reservoir
    module) and irrigation demand module, respectively. These forecasts are embedded
    with a reservoir module to forecast the reservoir outflows and storage levels
    in the context of effective reservoir operation. Our study concludes that the
    hybrid approach significantly impacts accurately forecasting inflows to the Panchet
    and Maithon reservoirs 1–5 days ahead. Our study''s results also demonstrate the
    integrated approach''s effectiveness in accurately forecasting irrigation demands.
    The findings also highlight the potential of incorporating these forecasts into
    reservoir management practices to enhance operational decision-making. By considering
    inflow and irrigation demand forecasts, reservoir operators can optimise water
    allocation, storage, and release strategies, improving water resource management
    and increasing system efficiency. It is essential to highlight that the accuracy
    of the inflows and irrigation demand forecasts relies on the quality and reliability
    of the GFS weather forecasts. Considering the uncertainties associated with weather
    forecasts, it is crucial to continually evaluate and improve the accuracy of the
    forecasting models through ongoing monitoring and validation. Furthermore, ongoing
    research and development are necessary to refine the irrigation demand module,
    considering additional factors influencing irrigation demands, such as specific
    crop characteristics and localised soil conditions. It is important to note that
    this study focused on the effective operation of reservoirs within a 5-day timeframe
    in only two years, and future research could explore longer forecasting horizons
    over a long period and incorporate additional factors such as climate change projections
    to enhance reservoir management practices further. The operational rule curves
    may also be added to the reservoir module to accommodate site-specific requirements.
