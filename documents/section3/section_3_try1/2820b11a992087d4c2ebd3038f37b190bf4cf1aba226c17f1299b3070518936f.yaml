    Keywords PrecipitationEvapotranspirationWater resourcesSAFERSEALBA 1. Introduction
    Observations and modellings have been demonstrated evidence of changes in the
    climatic systems worldwide, which are connected to human activities (IPCC et al.,
    2023). In addition to these climate changes, the expansion of agriculture over
    the natural ecosystems has caused large alterations in the river flows and ground
    tables, what can, with bad agricultural managements, contribute to environmental
    degradation, affecting the water fluxes between the surfaces and the low atmosphere
    and water qualities (Akhtar et al., 2021; Oliveira-Júnior et al., 2022; Silva
    et al., 2023). Considering these scenarios, the use of remote sensing with satellite
    images together with meteorological data is highlighted for monitoring these impacts
    when aiming a sustainable development (Teixeira et al., 2020; 2021; Jardim et
    al., 2022). Climate, land use, and land cover (LULC) changes has affected the
    water balance in several hydrological basins bringing importance of accounting
    the component of this balance for rational water resources managements (Yang et
    al., 2016; Zhang and Zhang, 2019). The Brazilian biomes Atlantic Forest (AF) and
    Caatinga (CT) inside the agricultural growing region in the coast of Northeast
    Brazil (NEB), limited by the states of Sergipe (SE), Alagoas (AL), and Bahia (BA),
    called SEALBA, for example, are suffering several impacts upon these resources,
    as consequence of deforestations, burnings, water pollution, and intensive agriculture,
    demanding large-scale water balance studies to support the sustainable consumptions
    of the water resources (Leivas et al., 2017; Araujo et al., 2019; Santos et al.,
    2020; Teixeira et al., 2021; Jardim et al., 2022; Oliveira-Júnior et al., 2022;
    Silva et al., 2023). Local measurements of the water balance components are not
    suitable for large-scale analyses, due to variations on the environmental conditions,
    mainly under climate and land use changes scenarios. Because of these limitations,
    remote sensing from satellites together with geographic information systems have
    been used for these analyses through algorithm applications in distinct agroecosystems
    (Kamble et al., 2013; Wagle et al., 2017; Nyolei et al., 2019; Santos et al.,
    2020; Teixeira et al., 2021; Silva et al., 2023). These algorithms are very useful
    for quantifying the impacts from human activities upon natural resources (Sandre
    Osorio and Murilo, 2008), due to the efficiencies for quantification of water
    and vegetation parameters at different spatial and temporal resolutions (Asokan
    et al., 2020). The variables which affect the soil moisture levels in the root-zones
    are precipitation, irrigation, surface runoff, deep percolation, capillarity rise,
    evapotranspiration, and the change in soil water storage (Raes et al., 2009).
    Although evapotranspiration is related to crop production, increases on its rates
    mean lower water availability for ecological and human consumptions. Crop production
    under the environmental conditions of SEALBA has gained room in economy over the
    last years. In the portion much closer to the coastline, predominate the AF biome
    and more to the west side is the CT biome. In both biomes, climate and land use
    changes are occurring. The AF has humid tropical climate, but its microclimates
    are contrasting mixtures of natural vegetation and anthropized areas (Ribeiro
    et al., 2009) while the species from Caatinga suffer of more drought periods along
    the year, developing resilience with the aridity increases (Jardim et al., 2022).
    Despite their suitability of the climate for agriculture, the fast replacement
    of the natural ecosystems, coupled with climate changes, have been contributing
    to the environmental instabilities, worsening the water resources competitions
    among distinct water users (Teixeira et al., 2020). The delimitation of the agricultural
    potential for SEALBA was based on the average precipitation range from 450 to
    1400 mm, from April to September. According to Procópio et al. (2019), this precipitation
    range could supply water for several grain crops (corn, bean, sorghum, rice etc.),
    with potential for rational expansion of other crops. However, to know the real
    water availabilities for agriculture, besides precipitation as input of water,
    the output, represented by evapotranspiration, must be also accounted (Filho et
    al., 2021). Some local water balance studies were carried out throughout local
    measurements in the biomes Atlantic Forest (Pereira et al., 2010; Rodrigues et
    al., 2021) and Caatinga (Silva et al., 2017; Marques et al., 2020), but few efforts
    have been done with the use of remote sensing for comparisons of the water balance
    components between these biomes inside the SEALBA region. In addition, local measurements
    are not suitable for comparisons of water parameters in this region, due to large
    variations of the environmental conditions making it difficult the implementation
    of a monitoring system using of long-term series of data (Silva et al., 2023).
    To support the rational expansion of crops in areas with agricultural aptitude,
    as in the case of SEALBA, one can apply methods with the joint use of remote sensing
    and weather data though algorithms. Because its operationality, the Penman-Monteith
    (PM) equations has been inserted inside these algorithms for quantification of
    the water balance components in distinct ecosystems (Cleugh et al., 2007; Nagler
    et al., 2013; Consoli and Vanella, 2014; Consoli et al., 2016; Olivera-Guerra
    et al., 2018). When applied together with gridded weather data, the Penman-Monteith
    equation is suitable for using with low spatial resolution satellite images (Mateos
    et al., 2013; Vanella et al., 2019). Considering these aspects, the SAFER (Simple
    Algorithm for Evapotranspiration Retrieving) algorithm was developed for estimations
    of the water balance components, with simultaneous field and remote sensing measurements
    in NEB (Teixeira, 2010). The reason for the SAFER''s choice in the current research
    is that besides its applicability, other important advantage, regarding other
    approaches, is that in its newer version there is no need of the satellite thermal
    bands, being possible to be used only the visible and the near infrared bands,
    more easily available than the thermal ones (Consoli and Vanella, 2014). In addition,
    the thermal bands of the MODIS Terra (EOS AM-1) sensor have a spatial resolution
    of 1 km, meaning that with their use, the images will cover more pixels with mixed
    surface types, when comparing with the red and near infrared bands with a 250
    m of spatial resolution. Aiming to implement an operational water balance monitoring
    system in agricultural growing regions, taking SEALBA as a reference, we tested
    the last version of the SAFER algorithm with the use of the reflectance MODIS
    MOD13Q1 product together with long term meteorological data in a period of 15
    years (2007–2021). The research, besides contributing by making available water
    information at the spatial and temporal resolutions of 250 m and 16 days, respectively,
    will subsidize knowledge of the average water balance conditions and the implementation,
    refinement and expansion of water resources monitoring systems in the region.
    The authors believe that the success of these applications in this specific region
    of NEB will encourage replications of the methods in other environmental conditions
    of the country and even in other regions of the world, with simple calibrations
    of the modelling equations. 2. Material and methods 2.1. Study area and meteorological
