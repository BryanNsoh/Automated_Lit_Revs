    Electrical Engineering ((LNEE,volume 1154)) Abstract In the field management of
    oil crops such as soybean and peanut, the supply and demand of water and fertilizer
    are not synchronized, and the decision-making of water and fertilizer application
    is not accurate, which seriously affects the yield and quality of oil crops. Therefore,
    a precise irrigation method based on-demand for oil crops has been proposed to
    achieve dynamic water and fertilizer regulation during the growth process of oil
    crops. An estimation model for soil relative moisture content at different depths
    of regional plots was constructed. Through real-time monitoring of meteorological
    data and combined with each irrigation data, daily estimation of soil relative
    moisture content at different depths of regional plots was achieved. Taking peanuts
    as an example, based on the daily relative soil moisture content, weather forecasts
    and historical meteorological data were integrated to dynamically develop irrigation
    and fertilization plans for future oil crop growth processes. The results showed
    that the constructed model for estimating the relative soil moisture content solved
    the problem of single monitoring point being difficult to represent the soil moisture
    content of regional plots, and improved the accuracy of irrigation decisions based
    on the relative soil moisture content of regional plots. Based on the estimation
    model of relative soil moisture content, the precision irrigation method for oil
    crops proposed in this article could provide theoretical support and technical
    means for the precise application of water and fertilizer in field management
    of oil crops. Keywords Oil crops Dynamic water and fertilizer regulation Precise
    replenishment as needed Relative soil moisture content Access provided by University
    of Nebraska-Lincoln. Download conference paper PDF 1 Introduction Oil crops, as
    an important source of edible vegetable oil and plant protein in China, are currently
    highly dependent on foreign countries. There are some problems in the field management
    of domestic oil crops such as soybean and peanut, such as the unsynchronized supply
    and demand of water and fertilizer, and the inaccurate decision-making of water
    and fertilizer application [3], which have seriously affected the yield and quality
    of oil crops. The integrated technology of water and fertilizer, such as drip
    irrigation under mulch [4], provides a reliable technical means for improving
    the quality and efficiency of oil crops. However, how to achieve dynamic regulation
    of water and fertilizer during the growth process of oil crops through precise
    irrigation according to demand is a technical challenge. After literature exploration
    of existing technologies, it was found that Wang Dong et al. [5] disclosed a method
    of on-demand supplementary irrigation for crops, with the goal of water-saving
    and high-yield crops. Through the on-demand supplementary irrigation model for
    crops, precise water-saving irrigation was implemented. However, the establishment
    of the model in the article did not consider the impact of future crop evapotranspiration
    loss on soil water storage, and how to plan topdressing during the supplementary
    irrigation process were not involved. Yuan Jin et al. [6] disclosed an integrated
    intelligent control system and method for field water and fertilizer based on
    multi-source information fusion. Taking into account factors such as weather forecasting,
    cloud computing platforms, real-time meteorological data collection, and crop
    growth during the growth process, corresponding irrigation and fertilization decisions
    were made. However, in the article, the weather forecast only considers data from
    the next three days for irrigation decision-making, and global water and fertilizer
    regulation optimization during crop growth were not involved. Huo Junli et al.
    [7] disclosed a cloud computing method, cloud computing platform, and irrigation
    terminal for irrigation decision-making based on maximizing rainfall utilization.
    The irrigation cloud was a water balance calculation based on maximizing rainfall
    utilization, and the calculation process relied on data detected by soil moisture
    sensors embedded in advance at a predetermined depth. However, relying solely
    on point measurement was difficult to accurately represent the soil moisture content
    between regional plots. Moreover, the formulation of irrigation strategies did
    not involve how to apply fertilizer. Therefore, in response to the above issues,
    a precise irrigation method based on-demand for oil crops has been proposed to
    achieve dynamic water and fertilizer regulation during the growth process of oil
    crops. 2 Establishing an Estimation Model for Relative Soil Moisture Content at
    Different Depths of Regional Plots At present, the regional plots are affected
    by factors such as inconsistent rainfall and drainage differences [8], differences
    in root water absorption capacity due to different crop growth [9], and uneven
    irrigation [10], resulting in differences in soil relative water content at different
    locations and depths on the same plane of the regional plot. Therefore, a single
    monitoring point is difficult to represent the soil moisture content of a regional
    plot. Although setting up multiple sensor nodes can compensate for the errors
    caused by a single monitoring point [11], the cost increases accordingly, and
    the selection of deployment points still has randomness. Therefore, through theoretical
    derivation, a model for estimating the relative soil moisture content at different
    depths of regional plots is established to improve the accuracy of irrigation
    decisions based on the relative soil moisture content of regional plots (Fig.
    1). Fig. 1. Schematic diagram for estimating relative soil moisture content Full
    size image Assuming that field water capacity of the oil crop planting plot is
    \\(\\theta_{fc}\\), soil bulk density is \\(\\rho_{soil}\\), and water density
    is \\(\\rho_{water}\\), the model establishment process is as follows: ① The underground
    soil of the regional plot is divided into n layers, each with a height of h1,
    h2,…, hn (Fig. 2). Multiple sampling points are selected in the middle of each
    layer to measure the soil mass moisture content using the drying method, and the
    average value is taken to represent the soil mass moisture content of this layer.
    The soil mass moisture content of the corresponding h1 layer, h2 layer, …, hn
    layer is \\(\\theta_{m1} ,\\theta_{m2} ,...,\\theta_{mn}\\), and \\(\\theta_{mc}\\)
    is the corresponding mass moisture content when the soil reaches the field water
    capacity. The soil mass moisture content of layer h1 is \\(\\theta_{m1}\\), which
    is equivalent to an equivalent irrigation height of \\(\\theta_{m1} \\times (\\rho_{soil}
    /\\rho_{water} ) \\times h_{1}\\). The minimum irrigation height of layer h1 soil
    from \\(\\theta_{m1}\\) to \\(\\theta_{mc}\\) is \\(h_{m1} = (\\theta_{mc} - \\theta_{m1}
    ) \\times (\\rho_{soil} /\\rho_{water} ) \\times h_{1}\\). The soil mass moisture
    content of layer h2 is \\(\\theta_{m2}\\), which is equivalent to an equivalent
    irrigation height of \\(\\theta_{m2} \\times (\\rho_{soil} /\\rho_{water} ) \\times
    h_{2}\\). The minimum irrigation height of layer h2 soil from \\(\\theta_{m2}\\)
    to \\(\\theta_{mc}\\) is \\(h_{m2} = (\\theta_{mc} - \\theta_{m2} ) \\times (\\rho_{soil}
    /\\rho_{water} ) \\times h_{2}\\). By analogy, the soil mass moisture content
    of layer hn is \\(\\theta_{mn}\\), which is equivalent to an equivalent irrigation
    height of \\(\\theta_{mn} \\times (\\rho_{soil} /\\rho_{water} ) \\times h_{n}\\).
    The minimum irrigation height of layer h2 soil from \\(\\theta_{mn}\\) to \\(\\theta_{mc}\\)
    is \\(h_{mn} = (\\theta_{mc} - \\theta_{mn} ) \\times (\\rho_{soil} /\\rho_{water}
    ) \\times h_{n}\\). The formula for calculating the relative moisture content
    of soil with a ground depth of \\(\\sum\\nolimits_{i = 1}^{k} {h_{i} }\\) is as
    follows: $$ \\theta _{{relative - \\sum\\nolimits_{{i = 1}}^{k} {h_{i} } }} =
    \\left[ {\\sum\\nolimits_{{i = 1}}^{k} {(\\theta _{{mi}} *h_{i} } )/\\sum\\nolimits_{{i
    = 1}}^{k} {(h_{i} } )} \\right]/\\theta _{{fc}} \\quad k = 1,2,...,n $$ (1) Fig.
    2. Schematic diagram of different depths of soil in the regional plot Full size
    image ② Assuming the daily irrigation amount is \\(h_{irrigation}\\), rainfall
    is \\(h_{rain - j}\\), and crop evapotranspiration is \\(ET_{0}\\), the formula
    for calculating the cumulative equivalent irrigation height on day t is as follows:
    $$ h_{equal - t} = \\sum\\nolimits_{j = 1}^{t} {(h_{irrigation - j} + h_{rain
    - j} - ET_{0 - j} )} \\quad t = 1,2,...,m $$ (2) where \\(h_{equal - t} < \\sum\\nolimits_{i
    = 1}^{1} {h_{i} }\\), the formula for calculating the relative soil moisture content
    is as follows: $$ \\theta _{{relative - \\sum\\nolimits_{{i = 1}}^{k} {h_{i} }
    }} = \\left[ {\\sum\\nolimits_{{i = 1}}^{k} {(\\theta _{{mi}} *h_{i} + h_{{equal
    - t}} } *\\rho _{{water}} /\\rho _{{soil}} )/\\sum\\nolimits_{{i = 1}}^{k} {(h_{i}
    } )} \\right]/\\theta _{{fc}} \\quad k = 1,2,...,n $$ (3) where \\(\\sum\\nolimits_{i
    = 1}^{1} {h_{i} } \\le h_{equal - t} < \\sum\\nolimits_{i = 1}^{2} {h_{i} }\\),
    the formula for calculating the relative soil moisture content is as follows:
    $$ \\begin{gathered} \\theta _{{relative - \\sum\\nolimits_{{i = 1}}^{k} {h_{i}
    } }} = \\left\\{ {\\begin{array}{*{20}l} {100\\% } \\hfill & {k = 1} \\hfill \\\\
    {\\left[ {\\sum\\nolimits_{{i = 1}}^{n} {(\\theta _{{mi}} \\times h_{i} + h_{{equal
    - m}} } \\times \\rho _{{water}} /\\rho _{{soil}} )/\\sum\\nolimits_{{i = 1}}^{n}
    {(h_{i} } )} \\right]/\\theta _{{fc}} } \\hfill & {k = 2,3,...,n} \\hfill \\\\
    \\end{array} } \\right. \\hfill \\\\ \\hfill \\\\ \\end{gathered} $$ (4) where
    \\(\\sum\\nolimits_{i = 1}^{2} {h_{i} } \\le h_{equal - m} < \\sum\\nolimits_{i
    = 1}^{3} {h_{i} }\\), the formula for calculating the relative soil moisture content
    is as follows: $$ \\theta _{{relative - \\sum\\nolimits_{{i = 1}}^{k} {h_{i} }
    }} = \\left\\{ {\\begin{array}{*{20}l} {100\\% } \\hfill & {k = 1,2} \\hfill \\\\
    {\\left[ {\\sum\\nolimits_{{i = 1}}^{n} {(\\theta _{{mi}} \\times h_{i} + h_{{equal
    - m}} } \\times \\rho _{{water}} /\\rho _{{soil}} )/\\sum\\nolimits_{{i = 1}}^{n}
