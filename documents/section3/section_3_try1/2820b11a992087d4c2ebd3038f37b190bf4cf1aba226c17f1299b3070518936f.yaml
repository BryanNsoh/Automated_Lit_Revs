    4. Discussion From the burr diametral measurement, the recorded seasonal steady
    growth was confirmed also by Perulli et al. (2020) in the same sweet chestnut
    orchard in 2018 (Fig. 4a). A different behavior was instead showed by burr fresh
    weight where a curve increase was registered at 56 DAFB (15/8) (Fig. 4a). This
    was verified by the AGRw that, contrary to AGRd, started to rapidly increase at
    56 DAFB till almost the burr fall, where the reduced AGRw could be likely inferred
    to the nut pericarp and integument hardening and browning, that normally takes
    place in that period (personal communication) (Fig. 4b). The AGRd instead showed
    the highest values at the beginning of burr development while progressively reducing
    its diametral growth rate along the season. A similar AGRd decreasing pattern
    was showed, in two consecutive seasons (2017 and 2018), also by Perulli et al.
    2020. The different pattern of AGRd and AGRw, highlight that in the first part
    of burr development, burr is enlarging its size, likely being in cell division
    stage, while from 56 DAFB, burr start to expand and to accumulate starch in the
    nuts, thus explaining its rapid increase in fresh weight (Chen et al., 2017).
    A similar behavior was also documented for other fruits (e.g., peaches) that appear
    to slow their diametral growth towards harvest although still growing at their
    maximum rate when fresh weight is considered (Corelli-Grappadelli et al., 2004).
    These data were confirmed also by the real-time data acquired with fruit gauges.
    Indeed, the AGRh_mean almost double its values in the month of September (17.3
    mg burr h−1) and October (15.7 mg burr h−1) compared to July (8.42 mg burr h−1)
    and August (9.67 mg burr h−1), indicating an enhancement of the burr development
    in these last growing stages (Table 1). At daily scale, hourly variations in burr
    growth, showed how burr typically swells during the late afternoon and night and
    shrinks around midday-early afternoon, almost independently of the burr developmental
    stage (Fig. 6). The night swelling responded to environmental changes (Fig. 5):
    nocturnal atmosphere humidity was able to positively influence burr rehydration
    (Fig. 5). Although that, burr swelling was probably also related to the cease
    of burr transpiration rate and likely favoured by the daily accumulation of osmotic
    active carbohydrates enhancing, in the night-time, burr turgor pressure, as occurs
    in peach fruit (Morandi et al., 2010). During the day, burr was characterized
    by a strong shrinkage in the early afternoon when the highest values of WS, VPD,
    T and PAR were recorded. These environmental conditions likely enhanced the burr
    transpiration, by the skin surface and by the large amounts of burr live spines,
    with likely xylem inflows not anymore able to match the instantaneous rates of
    burr water losses (Fig. 5). A similar process was displayed by peach fruit, in
    which fruit daily diameter reduction was related to skin transpiration losses,
    enhanced by high VPD (Morandi et al., 2010). At higher AGRh_mean corresponded
    also higher burr net gain in weight (BNG) at the end of the day (Table 1). This
    is especially true in the month of September (0.41 g burr d−1) and October (0.38
    g burr d−1) as the nut growing inside the burr is developing (Chen et al., 2017).
    Together with an increment of daily burr net gain, also the burr shrinkage-swelling
    pattern get intensified during the season, despite the increasingly lower VPD
    recorded in September and October (Fig. 6). This could be likely related to both
    the increased burr surface conductance (data not shown) and burr surface area.
    Furthermore, the high levels of starch, as an osmotically inactive carbohydrate,
    in the last phases of nut development, could intensify the burr daily water losses
    (Chen et al., 2017). Even if the phloem and xylem contributions were not assessed
    in this study, burr exhibited the typical passive fruit growth mechanism, as in
    peach (Morandi et al., 2007), with a likely still fully functional xylem until
    full fall. In this mechanism, the large quantities of water losses through the
    fruit epidermis are the base for achieving the accumulation of soluble solids
    in the fruit and thus for enhancing its net growth (Morandi et al., 2010). The
    BNG, like the hourly AGR, was highly influenced by the external environmental
    parameters in the different burr phenological stages, with T, VPD and PAR playing
    a positive role for BNG in July and August (Fig. 7). The direct PAR stimulation
    on BNG, could be hypothesized to be related to a photosynthetic active process
    occurring also at the burr level (i.e., burr is feeding itself), in a stage when
    the burr carbohydrate demanding is still low. These environmental-related positive
    effects on BNG were probably achieved as the registered mean air temperatures
    in July (23.5 °C) and August (24 °C) and related VPD values were not limiting
    plant physiological performances (Almeida et al., 2007). As the season progressed,
    in September and October the main parameters positively influencing the burr net
    growth were instead precipitations and especially the air relative humidity (Fig.
    7). Concerning the former, literature reported that rains occurring at the end
    of the season were influencing positively the burr growth (Perulli et al., 2020)
    and the nut yield (Gomes-Laranjo et al., 2007; Mota et al., 2018). As for the
    latter (RH), instead, literature data are still missing. The RH positive effect
    on BNG could be explained by an improvement of plant physiological performances
    (e.g., higher carbon fixation) when chestnut trees are subjected to high RH values,
    although a direct RH effect on the burr growth mechanism should not be neglected
    (Figs. 5 and 7). It is known that a suitable atmospheric humidity is among the
    major factor influencing chestnut physiological performances (Araujo-Alves et
    al., 1993; Perulli et al., 2022). Indeed, September and October are the most sensitive
    month for burr growth, as coincide with the nut endosperm filling, with a rapid
    increase in nut fresh weight (Mota et al. 2018b). In this phenological stage,
    burr represents a strong carbohydrate sink for the plant, that if not properly
    directed to the fruit could negatively penalize chestnut yield and quality. 5.
    Conclusion These results helped to characterize the burr seasonal, daily and hourly
    pattern in a sweet chestnut cultivar. Burr showed to have and maintain higher
    burr growing rate in the last part of the season (from middle-end of August to
    full fall). The daily burr growing rate was characterized by progressively increased
    oscillation, along the season, of night-swelling and daily-shrinkage. The night-swelling
    was found to be highly correlated to the nocturnal air relative humidity while
    the daily-shrinkage was correlated to wind speed, PAR, temperature and VPD. The
    burr daily net growth was highly associated, depending on the phenological stages,
    to environmental parameters. Precipitation but especially the atmosphere humidity,
    in September and October, were the main microclimate drivers of burr daily growth.
    These data show that burr growing strategies change based on the phenological
    stages and on the environmental conditions. Based on these results, we conclude
    that, atmosphere humidity plays a fundamental role on burr growth (i.e., nut)
    especially in its last development stages (September and October), suggesting
    rational orchard management practices as a late season grass mowing for preserving,
    as long as possible, a higher atmosphere relative humidity in the chestnut microclimate.
    For those orchards that possess enough water availability to irrigate, an under-canopy
    sprinkler irrigation could be likely the best irrigation management solution to
    rationally increase orchard air relative humidity and thus to enhance burr net
    growth and thus orchard productivity. These practices, together with the adoption
    of plant-based sensor (e.g., fruit gouges), could help to precisely manage, in
    real time, irrigation application based on the burr daily growth rate responses.
    These strategies would better improve chestnut orchard management and counteract
    the climate change effects. CRediT authorship contribution statement Giulio Demetrio
