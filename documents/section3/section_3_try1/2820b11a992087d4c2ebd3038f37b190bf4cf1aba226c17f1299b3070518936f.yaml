    model-based irrigation scheduling, future irrigation scheduling throughout the
    growing season is predicted using the ET-based automatic irrigation algorithm
    in DSSAT (i.e., setting IRRIG = E in DSSAT). For the ET-based automatic irrigation,
    the accumulation of ET demand (ACCUM_ET) was updated daily, which was calculated
    as the daily potential plant transpiration plus actual soil evaporation minus
    infiltration from rainfall. The idCROP app sets an ET demand threshold of 25 mm
    (i.e., IMDEP =25) and irrigation is triggered if ACCUM_ET ≥ 25 mm. Then, the irrigation
    amount is the accumulated ET demand multiplied by the deficit percentage (ITHRU)
    (i.e., ACCUM_ET × ITHRU/100). The ITHRU is determined by the user. For example,
    if a user wants to apply 90% ET replacement (i.e., ITHRU=90), then the irrigation
    amount is 0.9 × ACCUM_ET. The lower threshold of available water (ITHRL) is set
    as 20 to ensure a low ET replacement strategy (e.g., 30% ET) can be successfully
    executed by DSSAT. In addition, the minimum number of days between irrigation
    events is kept at three to avoid unreasonable results. The DSSAT parameter setting
