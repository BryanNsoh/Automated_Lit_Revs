    irradiance, and 𝜃 is the angle of incidence of the sun on the tilted surface.
    Solar-based energy tracking systems are proving to be fruitful for various industries,
    providing more output than other types of systems. It is expected that solar tracking
    systems will be the best systems for energy sources in the future, with their
    output efficiency depending on the tracking method used and weather conditions
    [23]. Energy harvesting technologies are the best option to fulfill the needs
    of different fields [24]. Energy harvesting is defined as a technique that is
    used to capture, harvest, and gather unused resources of natural energy such as
    energy produced from the sun, wind, ocean, etc. These natural resources are big
    energy sources and can provide large-scale harvested energy [25]. The energy harvesting
    system consists of four main parts, namely, harvester, energy collector, power
    manager or conditioning circuit, and energy storage unit [26]. As a result, several
    energy harvesting, energy optimization, and distribution approaches have been
    designed recently. In [27], the authors developed a particle swarm optimization
    (PSO), which is modeled after the social behavior of animals such as fish schooling
    and birds flocking. This approach employs a swarm of artificial agents or particles,
    and each agent’s motion is influenced by three factors. It involves separation,
    where agents maintain a safe distance; alignment, where each agent moves toward
    the average behavior of the swarm; and cohesion, where each agent moves toward
    the average behavior of its neighbors. Several unused ambient energy resources
    are available that can be utilized for energy harvesting. These energy resources
    are enough to meet our energy needs and there is no need for extra resources such
    as burning fossil fuels to rotate turbines to produce energy [28]. Environmental
    resources are renewable and can exist for a longer period. Different experiments
    have been performed to find energy resources that could be produced from natural
    resources [29]. The study [30] increased the overall efficiency of the energy
    harvesting system in WSN using maximum power point tracking (MPPT) techniques
    coupled with an artificial intelligence (AI)-based algorithm. Simulations for
    the system were run using Matlab 2021b. After a successful simulation, a testbed
    was built to verify the results. An AI neural network algorithm was deployed to
    obtain solutions to problems that are hard to solve using common methods such
    as pattern matching, computer vision, design identification, speech credit, classification,
    and control system. Neural network models are similar to learning algorithms,
    but may vary in terms of rules, parameters, weights, and network structures [31].
    The study [32] designed an energy management scheme using a trio energy management
    scheme for harvesting, transferring, and conserving energy. This maintained the
    network lifetime to make it more operation and efficient. However, the cost of
    experimentation, testbed installation, and simulation tools were expensive. Similarly,
    Ref. [33] presented an MPPT-based energy harvesting scheme using a perturbation-based
    micro-solar approach. Results indicated increased efficiency with lower overhead.
    The authors presented an ambient-energy-based solution for WSN networks in [34].
    The authors employed a pulse width modulation scheme and MPPT approach to increase
    the efficiency of the system by 87%. The study [35] created a method for selecting
    optimal parameters of the PSO by considering the topology and parameters of the
    DC–DC converter and other configuration settings of solar panels. The parameters
    of a buck converter connected to a battery were estimated using the newly proposed
    approach. The authors used weaseled, distributed cluster head re-selection and
    polynomial time-scheduling algorithms for that purpose. The outcomes indicated
    that improved performance can be obtained with reduced battery depletion. To address
    these challenges, we present the proposed model outlined in the following section.
    Table 1 provides an overview of existing works in this field. Table 1. Comparative
    analysis of various state-of-the-art approaches. In this paper, we have provided
    a solar energy harvesting scheme that, when fully implemented, reduces the issues
    of limited energy. The main source of solar power is the sun, which can be used
    to obtain solar energy. The sun’s rays strike the earth, delivering 174,000 terawatts
    of energy, which can be used for our needs. This alone makes the solar panel the
    best choice for a renewable energy source—according to the United Nations Development
    Program in 2000, if we can harness the full power of the sun’s rays coming to
    Earth, we can create 1575 to 49,837 Joules of energy, which is far greater than
    the world’s needs. However, the problem lies in the solar panel, i.e., that the
    technology behind the solar panel is not efficient enough to fully harness this
    abundant energy. Thus, to make the soar panel more efficient, we created a movable
    solar panel that can adjust its position regarding the sun’s current position
    to obtain the optimal sunlight. In addition to energy maximization, the proposed
    system can also give parameters such as humidity, temperature, and air quality
    from the remote agricultural fields onto the mobile app, which can greatly facilitate
    the farmers to make informed decisions. The main contributions of this research
    study are as follows: To improve the efficiency of solar panels, the paper proposes
    a solar tracking system with dual axes that can move to adjust its position. The
    solar tracking system aims to maximize energy generation by optimizing the orientation
    of the solar panels; The proposed system not only maximizes energy but also provides
    additional parameters such as humidity, temperature, and air quality from remote
    agricultural fields; The collected parameters can be accessed through a mobile
    app, making it easier fo farmers to monitor and manage their agricultural activities.
    The implementation of the proposed system shows enhanced energy generation and
    provides valuable data for agricultural purposes. The article is structured as
    follows. Section 2 presents the proposed approach. Results are discussed in Section
    3. At the end, Section 4 provides the conclusion. 2. Materials and Methods 2.1.
    Proposed Model The block diagram of the proposed system is illustrated in Figure
    1. The diagram illustrates that the values from the LDRs are sent to the Arduino’s
    microcontroller (Arduino, Somerville, MA, USA), then the difference between the
    values is calculated. Based on the results, the relevant motor then moves to make
    the PV perpendicular to the sun and this process will repeat itself throughout
    the day. Here, sun position can be calculated from the sun position algorithm
    and panel position can be calculated from angle sensors connected to the tracker.
    Here, the sun position and PV panel position are both given as inputs to the microcontroller,
    which rotates the panel to an exact position through the DC motor with the help
    of the motor driver and relay. For measuring temperature and humidity, we used
    the DHT11 sensor (AOSONG Electronics, Guangzhou, China) and, for air quality,
    we used the MQ135 sensor (Winsen Sensor, Zhengzhou, China). The sensors measure
    the value and send it to the WiFi module; the WiFi module then sends the value
    to the real-time database, which is then shown on the app with their graphical
    representation. Figure 1. Block diagram of the proposed model. The testbed was
    developed to test the solar tracker and functionality of weather monitor sensors
    such as the temperature sensor and gas sensor, as shown in Figure 2. We used DHT11
    as the temperature and humidity sensor and MQ135 as the gas sensor, which was
    used to measure CO 2 in the air. The solar tracker used LDRs to measure sun luminosity
    and give a value based on it. The values were then collected and averages were
    taken to decide in which direction the solar panel would rotate. The power produced
    by it was then used to power the sensor, whose value could be seen on the laptop
    on an Arduino serial monitor and sent to the cloud for further monitoring and
    use. Specifications of the testbed are shown in Table 2. Figure 2. Experimental
    setup. Table 2. Testbed specifications. The system was comprised of several sensors
    which are briefly described here. 2.1.1. DHT11 Sensor The DHT11 is a basic digital
    temperature and humidity sensor. It provides a digital output representing temperature
