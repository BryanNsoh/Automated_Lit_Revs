    area. The Durgapur barrage command area consists of an extensive canal network
    spreading over the command area. Therefore, the gross irrigation demand forecasts
    were determined after dividing the net irrigation demand forecasts by the canal
    system''s conveyance efficiency. The overall conveyance efficiency (75 %) of the
    canal network is collected from the Irrigation and Waterways Department, West
    Bengal, India. After determining the inflow forecasts for the Panchet and Maithon
    reservoirs and gross irrigation demand forecasts from the Durgapur barrage command
    area, the inflow and demand forecasts were fed into the reservoir module for real-time
    assessment of effective reservoir operation. In this assessment, we made the following
    assumptions: • The water demands of the Durgapur barrage command area are allocated
    proportionally to the Panchet and Maithon reservoirs according to their storage
    capacity. • In the monsoon season (June to September), water in the flood control
    zone will be released through the spillway to reduce the flood risk. In the remaining
    seasons, the water in the flood control zone will not be released and stored to
    meet the non-monsoon water demands. • The reservoirs'' water levels should reach
    the dead storage level before the monsoon season to facilitate enough storage
    for monsoon inflows. The Panchet reservoir storage capacity is 135,808 ha-m, whereas
    the Maithon reservoir storage capacity is 109,354 ha-m. Therefore, 55 % (135,808
    / (135,808 + 109,354) = 0.55) of water demands are allocated to the Panchet reservoir,
    and 45 % (109,354 / (135,808 + 109,354) = 0.45) of water demands are allocated
    to the Maithon reservoir. For the second assumption, the reservoir module is modified
    by introducing a decision-based parameter (α) in the CSZ that indicates how much
    water should be discharged through the spillway''s gates (α(Sr – Sc)). The α varies
    between 0 and 1, with α = 1 meaning that the entire water in the flood control
    zone (Sr – Sc) will be released through the spillway (subject to the Qc value),
    and α = 0 meaning that no water will be released through the spillway. 2.6. Performance
