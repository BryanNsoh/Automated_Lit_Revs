    2.3.2. Reservoir module The study conducted by Sushanth et al. (2023a) thoroughly
    explained the conceptual reservoir module. The daily water balance equation and
    the concept of storage zoning (CSZ) are the bases on which the reservoir module
    is developed. The CSZ method involves categorising the storage of the reservoir
    into various zones: the flood control zone, conservation zone, and dead storage
    zone (Fig. 4). The user must enter the reservoir storage level from the previous
    day (Ht-1), which determines the corresponding storage volume (St-1) based on
    the reservoir''s elevation-storage relationship. The present-day outflows (Ot)
    are determined based on the objective of each zone and the current storage (Sr
    = St-1 + Inflows (It)) (Fig. 4). No water is allowed to be withdrawn if Sr is
    lower than the dead storage (Sd), which results in Ot being zero. If Sr is below
    the conservation storage (Sc), Ot is equal to the water demand (D) if the available
    storage (Sr – Sd) exceeds the water demand; otherwise, Ot is equal to Sr – Sd.
    Surplus water can be released as Ot in the flood control zone, but the downstream
    channel capacity (Qc) constrains the releases. If the actual outflow (Q) is less
    than Qc, Ot is equal to the available storage (Sr – Sc); otherwise, Ot is equal
    to the downstream channel storage (Qc × Δt). Any excess water over the flood control
    level is released when Sr surpasses the flood control level. Download : Download
