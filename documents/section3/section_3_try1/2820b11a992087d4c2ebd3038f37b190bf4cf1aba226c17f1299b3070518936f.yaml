    between lines was 1 m and the distance between the drippers (plants) was 0.25
    m. Drippers were self-compensating with a designed flow rate of 2 L/h. All 16
    mm laterals feeding the drippers were equipped with small butterfly valves to
    ensure precise control of each dripper line, an important design feature as the
    irrigation schedule will be different from one plot to the next. Figure 1 shows
    the experimental layout. Figure 1. Layout of the irrigation network and the experimental
