    demands Generally, the reservoir water demands include domestic, industrial, hydropower,
    and irrigation demands. The remaining water demands are constant with time except
    for the irrigation demands. When soil moisture conditions are not restrictive,
    irrigation demand is the water required to irrigate crops and meet their evapotranspiration
    requirements (ETc). Moreover, the demand for irrigation fluctuates with seasons
    and is directly influenced by P patterns in agricultural areas. In this study,
    the irrigation demands of the Durgapur barrage command area are forecasted using
    a conceptual irrigation demand module (Section 2.4.1) and GFS forecasts. As in
    reservoir inflow forecasting, the Durgapur barrage command area''s GFS forecasts
    are bias-corrected using the SDM method. After the bias correction, the mean P,
    Tmax, and Tmin of GFS forecasts were determined in the command area. Subsequently,
    the mean GFS forecasts were given as input to the irrigation demand module for
    real-time forecasting of the irrigation demands. 2.4.1. Irrigation demand module
