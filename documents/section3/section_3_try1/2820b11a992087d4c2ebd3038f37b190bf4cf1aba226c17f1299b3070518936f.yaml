    A statistical analysis was conducted to compare the estimates from weather stations
    with the estimated gridded reference evapotranspiration (ET0) data. Evaluation
    metrics such as mean absolute percentage error (MAPE), root mean square error
    (RMSE), coefficient of determination (R2), and Nash–Sutcliffe Efficiency (NSE)
    were calculated at both daily and monthly temporal scales. Mean Absolute Percentage
    Error (MAPE) MAPE is a measure of prediction accuracy in the percentage of predicted
    (P) with respect to observed data (O). It is calculated using the below empirical
    equation $$MAPE=\\frac{\\sum_{i=1}^{n}\\left|\\frac{{O}_{i}-{P}_{i}}{{O}_{i}}\\right|}{n}
    X 100$$ (20) Coefficient of determination (R2) The coefficient of determination
    (R-squared) is basically “goodness of fit” and is the proportion of the fluctuations
    in the dependent variable that is predictable from the independent variable. R2
    values varyvary between 0 to 1, where 1 represents a perfect fit and 0 represents
    that the model fails. $${R}^{2}= {\\left[\\frac{\\sum_{i=1}^{n}({O}_{i} - \\overline{O
    })({P}_{i} - \\overline{P })}{\\sqrt{\\sum_{i=1}^{n}{({O}_{i} - \\overline{O })}^{2}}\\sqrt{\\sum_{i=1}^{n}{({P}_{i}
    - \\overline{P })}^{2}}}\\right]}^{2}$$ (21) where Oi is daily observed ET0 and
    Pi is daily estimated gridded ET0. Nash–Sutcliffe efficiency coefficient (NSE)
    The Nash–Sutcliffe efficiency (NSE) is a normalized statistic that determines
    the relative magnitude of the residual variance (“noise”) compared to the measured
    data variance (“information”) (Nash and Sutcliffe 1970). The NSE varies between
    1 (perfect fit) to -∞. The NSE less than 0 indicates that the mean value of observed
    time series data would have been a better predicator than the simulated model
    time series data. $$NSE=1- \\left[\\frac{\\sum_{i=1}^{n}{\\left({O}_{i} - {P}_{i}
    \\right)}^{2}}{\\sum_{i=1}^{n}{\\left({O}_{i} - \\overline{O }\\right)}^{2}}\\right]$$
    (22) where Oi is daily observed ET0 and Pi is daily estimated gridded ET0. Bias
    correction In this study, we utilized the simple and data-efficient linear bias
    correction statistical method. To accurately capture weather conditions and ET0,
    we computed a yearly scale factor (α) based on a time series of station-estimated
    ET0 and gridded-estimated ET0 data (Eq. 23). To overcome the limitations arising
    from limited data availability, we considered meteorological subdivisions, which
    group regions exhibiting similar weather patterns. For each subdivision, we determined
    a bias scale factor by leveraging ground station data. This approach effectively
    encompasses the wide spectrum of weather conditions and evapotranspiration patterns
    found across various subdivisions, despite the constraints posed by limited station
    data availability. $$Scaling\\;factor\\;\\left(\\alpha \\right)= \\frac{mean\\;observed}{mean\\;simulated}$$
