    Implication of generalized model performance on irrigation management Generalized
    models for use across multiple sites are difficult to guarantee due to differences
    in site-specific characteristics that can influence predictor variable attributes
    and therefore generalizing models ought to ideally be normalized for site specificity.
    Due to the similarity in range of weather data predictors at the LIRF and WCREEC
    sites, GM3 scenario was comparable to measured Tcns in two model × weather data
    scenarios of the 12 tested instances. Mostly the predictions tended to under or
    overestimate Tcns by the data driven models under the generalized model scenarios
    as indicated by the CI of slope and intercept. The extent and/or magnitude of
    systematic model bias was beyond the scope of this study and was not investigated.
    Regardless, these Tcns resulting from generalized model scenarios can still be
    of use and provide insight for irrigation management. Crop canopy temperature
    measurements for water stress detection are more suited for deficit irrigation
    than full irrigation water management since thermal stress is often detected following
    crop water stress. Even though majority of the generalized model predictions were
    prone to errors, predicted Tcns values can still be utilized to provide a near
    estimate of non-water stressed conditions as well as for exploratory analysis.
    In an instance where Tcns is underestimated, and irrigation is triggered as a
    result it could provide an opportunity to bridge the gap between deficit and full
    irrigated scenarios in areas where water availability is not a concern. However,
    if Tcns is overestimated, required irrigation events would be missed and as such
    caution should be exercised when deploying modeled Tcns during water-sensitive
    growth stages to avoid unintended consequences of model bias. Utilization of modeled
    Tcns with other crop water stress indicators such as soil moisture monitoring
    to trigger irrigation in such scenarios is advisable as suggested in O’Shaughnessy
    et al. (2023). The study only tested Tcns generalized models across two agroclimatic
    zones with intersecting features, i.e., semi-arid climates. It is hypothesized
    that these Tcns generalized models would not be suitable for application beyond
    these semi-arid climate boundaries, for example, in humid or sub-humid environments
    due to differences in crop thermal response and weather parameter boundaries in
    such climates. It is, however, possible that generalized Tcns models between humid
    and sub-humid climates could provide comparable results, but it is yet to be explored.
    Conclusion Non-stressed canopy temperature is an important benchmark parameter
    in quantification of crop water stress based on crop canopy thermal signatures.
    Although field observation of Tcns is possible, it requires constant maintenance
    of a well-watered crop and the Tcns values may be spatially variable across crop
    fields. The purpose of this paper was to, therefore, evaluate the performance
    of six data driven models in estimation of Tcns in semi-arid climate zones. The
    data driven models included multiple linear regression model (MLR), forward feed
    neural network model (NN), recurrent neural network model (RNN), multivariate
    adoptive regression splines (MARS), random forest (RF), and k-nearest neighbor
    (KNN). Weather datasets which included Ta, RH, U2, and Rs were used as input variables
    under six selected combinations and the analysis also tested scenarios with full
    versus limited weather data inputs as well as cross site generalization of models.
    The site-specific results at both the LIRF and WCREEC study sites indicated that
    Tcns estimation with data driven models was greatly influenced by selected weather
    data input combinations and not model specificity. Ranking of the performance
    metrics across the 36 model × weather data combinations indicated that combination
    1 which consisted of Ta, RH, U2, and Rs had better overall performance across
    training and testing scenarios at both LIRF and WCREEC study sites. However, in
    limited data scenarios combination 4 with Ta and RH was a better estimator of
    Tcns in the WCREEC site, while combination 6 with Ta and Rs performed better at
    the LIRF site. The site-specific Shapley Additive Explanations (SHAP) values further
    reinforced that Ta greatly contributed to Tcns prediction by the models at both
    study sites, while RH was a better predictor of Tcns at WCREEC compared to LIRF
    where Rs contributed more to the Tcns prediction outcomes by the models. The contribution
    of U2 to model performance was low across both study sites. Four generalized model
    scenarios were tested for cross site model analysis. The results showed that although
    models with the full weather parameters in scenarios GM1 and GM3 outperformed
    models with limited weather data inputs in scenarios GM2 and GM4, the later scenarios
    resulted in less variability across the performance metrics. These differences
    across generalized models pointed at increased variability in prediction results
    with increased datasets albeit higher instance of estimation accuracy as deduced
    from the testing performance metrics. Further examination of the GM1 and GM3 Tcns
    prediction results revealed that although the GM1 scenario had reasonable performance
    metrics results across all models, the confidence interval ranges for the slope
    and intercept of predicted versus field measured Tcns for GM1 showed existing
    model biases coupled with under or over estimation of Tcns at LIRF. Only KNN1
    and MLR1 in scenario GM3, were interchangeably unbiased compared to field measured
    Tcns at WCREEC. GM3 scenario performed better than the GM1 scenario possibly because
    of a wider range of weather data parameters that catered for various instances
    at the WCREEC site. Overall, although a wide range of data driven models can be
    used to predict Tcns in both semi-arid environments, selection of key predictors
    weather parameters in limited weather data scenarios will increase model prediction
    performance. Additionally, the MARS1 model accurately predicted Tcns across all
    sites attesting to the model’s robustness and to predict Tcns in semi-arid conditions
    given similar weather parameters. Modeled Tcns based on weather datasets has a
    wide range of applications in irrigation management and for further research modeling
    of the upper boundary of Tc will be explored as well as alternative cross site
    model generalization in other agroclimatic zones. Data availability The data from
