    calculating the relative soil moisture content is as follows: $$ \\theta_{{relative
    - \\sum\\nolimits_{i = 1}^{k} {h_{i} } }} = 100\\% \\,\\,\\, k = 1,2,...,n $$
    (7) After the moisture content of \\(\\sum\\nolimits_{i = 1}^{n} {h_{i} }\\)-layer
    soil reaches saturation, excess water will seep into deeper soil layers. Therefore,
    by initially measuring the soil mass moisture content at different depths and
    combining irrigation volume, rainfall, and crop evapotranspiration, the relative
    soil moisture content at different depths of the regional plot can be accurately
    estimated. 3 Development of Irrigation and Fertilization Plans Fig. 3. Irrigation
    and fertilization process diagram Full size image As shown in Fig. 3, it is the
