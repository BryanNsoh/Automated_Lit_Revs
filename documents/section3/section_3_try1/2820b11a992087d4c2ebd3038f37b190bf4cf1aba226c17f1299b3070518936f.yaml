    region of SEALBA, an acronym for the states Sergipe (SE), Alagoas (AL), and Bahia
    (BA), coastal Northeast Brazil, classifying the biomes Atlantic Forest and Caatinga.
    The MODIS MOD13Q1 reflectance product and meteorological data were used to calculate
    actual (ET) and reference (ET0) evapotranspiration at 16-day timescale along the
    years 2007–2021. The period with the highest precipitation (P) is in May, when
    the 16-day values are above 90 mm in Atlantic Forest and higher than 70 mm in
    Caatinga. For ET, the largest rates occur between July and September, when the
    16-day average surpass 2.70 mm d−1 in the Atlantic Forest and 2.90 mm d−1 in Caatinga.
    Larger P together with lower ET, concentrates the positive water balance - WB
    (P – ET) from March to August in both biomes, bringing suitability for the rainfed
    agriculture. However, from July to December occur the negative WB values, indicating
    the need of irrigation for critical crop stages. Inferring the root-zone moisture
    conditions throughout the evaporative fraction values (ETf = ET/ET0) it is noticed
    that their highest values occur from April to October, evidencing a delay between
    the moment in which rainfall attend evapotranspiration with that in which the
    root-zone moisture recovers the optimum levels after the driest periods, what
    was also confirmed by the Pearson correlation coefficient values. The large-scale
    modelling carried out in SEALBA, presented viability to subsidize public policies
    regarding the water resources, with potential for replication of the methods in
    other regions.
