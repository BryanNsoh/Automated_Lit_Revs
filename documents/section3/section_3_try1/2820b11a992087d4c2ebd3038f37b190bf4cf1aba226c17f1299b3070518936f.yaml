    parameters and target yield, the total amount of fertilization in each period
    is determined, and the relative soil moisture content is monitored to determine
    whether to irrigate. If irrigation is carried out, the irrigation water content
    is calculated based on the target soil moisture content to determine whether to
    fertilize. If fertilization is carried out, the fertilizer amount is calculated
    and irrigation begins. If fertilization is not carried out, irrigation begins
    directly without fertilization. After the end of this irrigation, the relative
    soil moisture content is continued to be monitored and circulated in sequence.
