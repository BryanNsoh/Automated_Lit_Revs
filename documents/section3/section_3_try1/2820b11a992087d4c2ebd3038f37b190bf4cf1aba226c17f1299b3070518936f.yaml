    which low weights of the particles and low sample diversity occur, respectively
    (Abbaszadeh et al., 2018; Moradkhani et al., 2012). Among the newest versions
    of PF that alleviate these problems is the version provided by Jamal and Linker
    (2020). This method consists of a PF combined with Markov Chain Monte Carlo (MCMC)
    and evolutionary operators of crossover and mutation with the PF. Integrating
    MCMC with PF helps eliminate the low weights particles and maintain particles
    that have higher weights and probabilities of survival. This operation can help
    solve the problem of filter degeneracy. However, this method only eliminates particles
    with low weights without generating new particles with high weights. Therefore,
    evolutionary operators are used to ensure the sampling of new particles based
    on the high weights particles. As shown in Jamal and Linker (2020), this integration
    can alleviate the impoverishment problem. In this study, DA is applied on daily
    basis to improve the estimations of the current states and the model parameters,
    which leads to improved future predictions. At each time step (daily), soil moisture
    at several depths and crop LAI (from sensors) are used to update the field-level
    state and the model parameters. The updated state and parameters are related to
    the soil and crop that are highly correlated to the observations. The soil parameters
    are the van Genuchten–Mualem model parameters, and the crop parameters are the
    maximum relative increase in LAI, lower threshold temperature for the aging of
    leaves, light use efficiency for real leaf, and efficiency of conversion into
    leaves. More details are in Section 10. Note that LAI and soil moisture play an
    important role in the crop yield estimation by controlling several processes such
    as plant canopy interception and evapotranspiration, and by linking soil, atmosphere,
    and plant together (Bai and He, 2015; Charoenhirunyingyos et al., 2011; De Wit
    & Van Diepen, 2007). DA will not only connect field observation and modeling but
    also close the loop between the simulation-optimization model and farmers'' decisions
    by assimilating new field observations of soil moisture and LAI that are updated
    with farmers'' actual irrigation application at the present day to the model for
    updating the water and crop simulation, as detailed in the following. 2.4 Human-Computer
    Interaction: Graphical User Interface and Experiments The essential difference
    between the method presented in this work and the direct use of optimization lies
    in the “online” incorporation of farmers'' choices, which brings in farmers''
    experiences, knowledge, and behaviors on irrigation. Farmers'' irrigation decision
    and their willingness to follow the model-suggested solution vary by person, crop,
    and area. To address this issue, some studies used machine learning methods and
    historical records to train a “mental model” that attempts to mimic irrigation
    scheduling decisions (Sun et al., 2017; Yang et al., 2020); however, limited understanding
    and representation of farmers'' behaviors hinder the effective use of such a computer-based
    mental model. The construction of a computer-based human mental model to mimic
    irrigation farmers'' behaviors is not the purpose of this paper. Instead, RTIST
    provides a framework for farmers to interact with a computer model directly. RTIST
    allows farmers to decide if they want to adopt the model-recommended water application
    or use their choice based on their experiences and priorities with consideration
    of the model recommendation. Framers'' choices can involve multiple factors, including
    crop types, personal experiences, and responses to policies and regulations. The
    human-machine interaction is designed for a specific irrigated crop in a particular
    area, with consideration of farmers'' experiences on the land. A Graphical User
    Interface (GUI) is designed to facilitate the human-machine interaction, as shown
    in Figure 3. At the beginning, farmers are asked to provide some inputs such as
    if they conduct irrigation with fertilization at the beginning of the season,
    what are the variable and constant water application costs, and how much is the
    seasonal irrigation amount limit if existing. Following that, at the interaction
    for a particular day, farmers are provided with several pieces of information
    based on observation, forecast and model simulation, including the status of the
    field, irrigation application up to the day, rain in the past several days, and
    weather forecast in the next several days. Following reviewing these information
    pieces, farmers are given the model-recommended irrigation amount for the day;
    they decide whether to accept the recommendation or do something different by
    choosing different amount of irrigation application (including no irrigation on
    that day). Whenever irrigation is applied, farmers provide other inputs such as
    current variable water cost, which will enable more realistic cost assessment
    of an irrigation application. At the end of an interaction, farmers can choose
    to have a no-irrigation period (a number of days following the current day), in
    which the tool assumes no-irrigation and no farmers'' intervention. The computer
    model keeps simulating the water and crop states based on observation and forecast
    during the period and interacting with farmers in some days chosen by farmers.
    For any day with farmer-computer interaction, farmers will be asked to choose
    the “no-irrigation period” after the current day, and the interaction will come
    back at the end of the no-irrigation period. Such interactions continue to the
    end of the irrigation season. The final window shows farmers the total amount
    of water application, crop yield, and profit. Figure 3 Open in figure viewer PowerPoint
    The flowchart of the Graphical User Interface designed for the human-machine interaction.
    The window number at each stage is shown in bold red. Thus, the human-computer
    interaction enables farmers to learn and make their choices based on the information
    and recommendation provided by the model. DA plays a key linkage between farmers''
    decisions on irrigation applications and the simulation-optimization model. Via
    the DA, the state variables (soil moisture and LAI) and parameters of the SWAP
    simulation model are updated using the real-time field observation of soil and
    crop, as well as daily updated weather forecast, which provides more reliable
    support for generating the optimal irrigation application in a specific day crossing
    the entire irrigation season. Furthermore, it is assumed that farmers have some
    recapitulation about their choices during the interactions with the computer model
    and bring some learning to the next irrigation season. This learning process is
    further discussed in the following. Experiments are designed to test RTIST with
    irrigation farmers to have their feedback about the usefulness of the tool and
    the improvement needed. This can be conducted via a “fire drill” of a virtual
    irrigation exercise (VIE). In a workshop set up for the experiments, RTIST modelers
    and invited farmers go over the interactions described above through a hypothetical,
    computer-generated VIE. Being analogy to the so-called virtual drought exercises
    (VDEs, Loucks and van Beek, 2005), a good VIE will raise important issues and
    provide experiences that can be applied in real irrigation practices. The VIE
    follows the three stages of VDE as described in Loucks and van Beek (2005)—briefing,
    gaming and debriefing. The briefing will define the objectives of the exercise
    and provide a brief tutorial about the interaction process including some explanation
    of the windows (Figure 3). The gaming portion of VIE allows participants (modelers
    and irrigation farmers) to play a “dry run” of the modeling tool. A single farmer
    or a small group of farmers can participate in one experiment, where the groups
    can discuss their responses to the model outputs and make a choice together. The
    same experiment will be conducted simultaneously with multiple individual farmers
    or farmer groups so that the results from different farmers can be compared. Through
    this gaming stage, it is important for participants to perform “self-observation,”
    that is, knowing the consequence of their decisions (e.g., no-irrigation may end
    with soil dryness; an irrigation application may coincide with a major rainfall
    event in the next few days). Such self-observation will contribute to the final
    debriefing stage that translates participants'' actions and perceptions into “lessons
    learned” via some recapitulation of their choices during the experiments. In addition,
    for modelers to refine RTIST, a survey can be conducted at the end of the workshop,
    asking for users'' feedback on the experiments including their experiences in
    irrigation scheduling decisions and suggestions to improve RTIST (see Appendix
    for the survey questions and responses). 3 Case Study RTIST was tested on two
    maize fields located in east Nebraska (98.22°W, 42.02°N; 98.2°W, 41.95°N) in the
    crop season of 2019. Current weather was collected daily from Elgin station of
    the Automated Weather Data Network operated by the High Plains Regional Climate
    Center, located at 98.19°W, 41.94°N. The real-time weather forecast was made using
    the Weather Research and Forecast model with Chemistry (WRF-Chem, Fast et al.,
    2006; Grell et al., 2005), which provides 72-hr prediction of meteorology and
    air quality for the study domain at 4 km resolution, four times per day. The WRF-Chem
    configuration we have here followed our past studies (Ge et al., 2014, 2017; J.
    Wang et al., 2013, 2022; Zhang et al., 2020). The 1° × 1° National Center for
    Environmental Prediction Final Analysis data at 0000, 0600, 1200, and 1800 UTC
    were used in real time for initializing and specifying the temporally evolving
    lateral boundary conditions. For each model run (i.e., four times per day), the
    prediction was made for the following 72 hr, and the hourly outputs were archived.
    Therefore, for a given hour on a given day, there are multiple realizations of
    the forecasts made in the past 72 hr at the interval of every 6 hr (J. Wang et
    al., 2022). Assuming equal weights for all the simulations, the average value
    for all the simulated minimum temperature, maximum temperature, relative humidity,
    and wind speed and the summation of the simulated precipitation and the radiation
    were calculated and used as the mean of the WRF forecast. A standard deviation
    of the WRF was calculated as the difference between the forecasted values (from
    WRF) and the observed values in 2018. The obtained standard deviations are 0.31
    mm, 0.54 mJ m−2, 0.23°, 0.14°, 0.12%, 0.37 m s−1 for the rain, minimum temperature,
    maximum temperature, relative humidity, and wind speed. Then, 10 scenarios were
    sampled from Gaussian distribution for all the weather variables, except for rain
    where Gamma distribution was used. Daily soil water content and LAI observations
    were assessed at the field. The soil water content observations were collected
    directly from the study fields using three time-domain reflectometry probes and
    data loggers that were installed at three sampling zones at each of the testing
    fields. On each of the sampling locations, three probes were vertically installed
    at soil depths of 10 and 18 inches. The probes were installed at the location
    with the lightest soil type (and therefore the lowest water content in the field),
    so that the irrigation amounts at these locations would be sufficient for other
    locations. Data loggers were automated to constantly collect soil moisture data
    at a temporal resolution of 30 s, which are aggregated to a daily time period.
    The LAI observations were collected using a remote sensing product iLAI-2200C
    plant canopy analyzer (model LAI-2270, LICOR Bioscience, Lincoln, Nebraska, USA),
    which are updated every 2 weeks. Each field was divided to three sampling zones,
    and five samples were collected from each zone. The average of all samples is
    used as the final LAI measurement. Polynomials with a degree of six were fitted
    to the available LAI observations in three periods with an equal length to interpolate
    the daily observations. The three periods were chosen as corresponding periods
    of the time from emergence to the full canopy, full canopy to the beginning of
    leaf senescence, and leaf senescence to maturity (about 40 days each). The observations
    of soil moisture and LAI are used in the DA to update the crop and soil state
    and parameters that are highly correlated to the observations. The state includes
    several variables such as LAI, soil moisture at the whole soil profile, and root
    depth. The soil parameters are the van Genuchten–Mualem model parameters, and
    the crop parameters are the maximum relative increase in LAI, lower threshold
    temperature for the aging of leaves, light use efficiency for real leaf, and efficiency
    of conversion into leaves. According to the reports of California Soil Resource
    Lab at UC Davis and UC-ANR (Walkinshaw et al., 2021), the soils of the test fields
    are sandy-loam to loamy-sand soils of seven layers, with less than 6% slopes with
    any of the soil layers. The soil hydraulic parameters in the SWAP model were initialized
    according to the soil reports, and the soil slopes were assumed as 0%. The crop
    parameters were used as the default parameter set provided in the SWAP model.
    The planting date is 25 April 2019. The fields are irrigated with sprinklers.
    The average water price is 40 USD/in-acre and the crop price is 3 USD/Bushel.
    Using these test fields, the tool performance was assessed. A workshop for the
    model experiments was organized by the Agriculture Extension of the University
    of Nebraska at Lincoln to test the interactions with farmers. Ten farmers from
    Nebraska attended the workshop (Table A1). A survey was conducted during the workshop
    to seek feedback from farmer participants (Table B1). 4 Results This section first
    discusses the RTIST performance by comparing the optimized irrigation schedule
    (without human intervention) to the actual applications, with detailed result
    analysis on the influence of the DA on soil moisture and LAI. Following that,
    the results from the RTIST experiment workshop are presented and the influence
    of human-machine interactions are discussed. 4.1 Tool Performance 4.1.1 Data Assimilation
    Here the effectiveness of DA is shown by comparing the estimations of LAI and
    soil moisture with and without using DA. In this test, the actual field irrigation
    schedule and the actual observations were used. The irrigation schedules together
    with the precipitation amounts are presented in Figure C1 in Appendix C. The error
    difference is used as a comparison indicator, which constitutes of the difference
    between the error with and without using DA under each of the two cases. For LAI,
    the error difference is calculated according to the difference between the absolute
    error of estimation of LAI (the absolute difference between the estimated LAI
    and the measured LAI) with DA and without DA; for soil moisture, the error difference
    is calculated as the absolute difference between the average (over the number
    of observations) error of the estimation of soil moisture (the absolute difference
    between the estimated soil moisture and the measured soil moisture) with DA and
    without DA. The results of the current state estimations are presented in Figure
    4. Values below 0 indicate a lower error with the tool with DA than the case without.
    The results are shown only after the LAI assimilation has begun (i.e., after the
    crop emergence), as leaves do not exist in the early days and the assimilation
    process did not commence. The improvement of the estimations of both LAI and soil
    moisture over time is clearly shown. At most of the time steps, both LAI and soil
    moisture are better estimated with DA. The results of soil moisture are similar
    on both fields, while better LAI estimations were observed on Field A using DA.
    This is due to the lower LAI in early periods (days 50–60) in Field A and the
    lower errors of DA, which led to a better convergence of DA with more accurate
    estimations in comparison to Field B (see Figure D1 in Appendix D). However, the
    convergence of LAI is more consistent than soil moisture due to two reasons. First,
    the negligible LAI correlation with other measured state variables. For example,
    a slight modification of LAI within the assimilation process can lead to a direct
    change of the estimated LAI which can easily match the estimated LAI with the
    measured LAI. On the other hand, the state of measured soil moisture at one depth
    has a high correlation with the state of measured soil moisture at other depths.
    Due to this correlation, the correction of the soil moisture at one depth using
    DA is accompanied with changing the value of correlated soil moisture at other
    depths. Therefore, an improvement in the estimation of the state of soil moisture
    at one depth might be accompanied by a degradation at other depths which may result
    in no improvement in the whole soil moisture estimation (see Figure D2 in Appendix
    D). Hence, in general, estimating soil moisture on the whole soil profile can
    be more challenging than LAI. Second, soil moisture improvement is highly dependent
    on the changing dynamics with the changing irrigation amounts and precipitation.
    For example, when low irrigation amount and precipitation occur (as the case in
    days 90–110), new (low, in comparison to past periods) dynamics exist and no information
    is available for improving the estimations. A sufficiently long period for DA
    is required to improve the accuracy of the simulation model and converge to satisfactory
    estimations. Figure 4 Open in figure viewer PowerPoint The error difference for
