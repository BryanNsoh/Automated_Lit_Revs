    ratio of water to fertilizer to paste; it may be possible to link increased crop
    yields to this technique. Precision agriculture contributes to the resolution
    of these issues by reducing the amount of water that is used during the production
    of agricultural goods, as well as by increasing crop yields through the ongoing
    monitoring of soil moisture, humidity, temperature, and pH. This article presents
    the design and development of a smart agriculture environment monitoring system.
    Instability in one''s access to food has been linked to a wide range of adverse
