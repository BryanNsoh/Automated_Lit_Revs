    maintaining the solar plant over its lifespan. The lower LOCE for set-B compared
    to set-A is attributed to the larger plant size in set-A. The feasibility of solar
    plant construction is enhanced by government-provided tax benefits. However, it
    is noteworthy that changes in weather patterns may introduce slight discrepancies
