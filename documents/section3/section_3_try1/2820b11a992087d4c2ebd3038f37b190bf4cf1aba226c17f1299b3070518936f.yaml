    2.3.1. LSTM model The LSTM model is a type of RNN that is highly effective in
    capturing long-term dependencies and sequential patterns in time series data (Hochreiter
    and Schmidhuber, 1997). It is particularly well-suited for time series forecasting
    and natural language processing tasks. One key advantage of LSTM is its ability
    to retain and utilise information over extended periods, which helps overcome
    the vanishing gradient problem commonly encountered in traditional RNNs. The LSTM
    model''s architecture, as depicted in Fig. 3, comprises memory cells responsible
    for storing and manipulating information over time, along with gates that control
    the information flow within the network. The input, forget, and output gates determine
    how the memory cells are updated and reset, allowing the model to retain important
    information and discard irrelevant or redundant data. By learning from historical
    patterns, the LSTM model can generate predictions for the future by processing
    input sequences incrementally and updating its internal state at each step. When
    training the LSTM model, several critical parameters need to be considered, including
    the number of epochs, the batch size, the learning rate, the number of neurons
    in each hidden layer, and the number of hidden layers (Xiang et al., 2020). Determining
    the optimal values for these hyperparameters involves a trial-and-error approach.
    Additionally, selecting the best optimiser and activation function is crucial
    for achieving optimal model training. The Keras library is used here to implement
    the LSTM model in Python, and Tensorflow is used as the backend. Download : Download
