    in Table 8 Full size table Implication of localized model performance on irrigation
    management Advances in quantification of water stress using crop thermal signatures
    have increased potential for adoption in irrigation management. Ideally real-time
    field measurements of canopy temperature should be compared to a non-stressed
    reference baseline to quantify elevated crop canopy temperature and related stress
    proxies prior to making irrigation decisions. A variety of crop canopy thermal
    indices have been adopted for these computations. The availability of weather
    data on both public and private domains provides the opportunity for researchers,
    industry stakeholders, and farmers to model Tcns, which then avoids the time and
    resources required to maintain a well-watered crop. A possible practical adoption
    of modeled Tcns could be selecting region specific model × weather data combination(s)
    and incorporating their operation and predictions at the backend of local public
    or commercial weather stations, which would be similar to how reference crop evapotranspiration
    outputs are provided alongside daily weather parameters. Furthermore, with the
    growth of internet of things and cloud computing services at the farm level, it
    will be more plausible to collect field measurements of crop canopy and simultaneously,
    synthesize weather data for Tcns values prior to making infield, real-time irrigation
    decisions. Selection of region specific Tcns key weather predictors would improve
    model performance as suggested in the WCREEC versus LIRF scenarios. The heterogeneity
    of micro-climate variables between weather stations and producer fields (Hashmi
    et al. 1995), creates concerns of spatial representability of Tcns prediction
    models to single farmer fields. If individual field/farm scale stations are used,
    the weather data footprint could be field representative. Although the aforementioned
    concerns could be alleviated, the modeled Tcns would still be crop and possibly
    hybrid specific (Cárcova et al. 1998). Localized Tcns models are, therefore, recommended
    as well as investigations on the effect on crop hybrid would have on Tcns predictions.
    However, it is important to keep in mind that field/farm scale weather stations
    are often not subject to stringent maintenance protocols which could compromise
    the data quality output. It is hypothesized that the data driven models can still
    utilize such data to make predictions within a reasonable range of accuracy in
    comparison to conventional models. This hypothesis is recommended for further
    testing. It is, however, less concerning to match point in time (for example as
    measured by stationery IRTs) or period of time field measurements (for example
    as measured by remotely piloted aerial systems) of Tc with modeled Tcns since
    most weather data is provided at a fine time scale of up to one minute. The localized
    Tcns prediction results at WCREEC and LIRF also showed that limited weather data
    could be used to accurately estimate Tcns which makes it possible to adapt data
    driven modeling of Tcns in instances where full weather datasets are unavailable
    or missing. Impact of weather variables on T cns prediction The SHAP summary plot
