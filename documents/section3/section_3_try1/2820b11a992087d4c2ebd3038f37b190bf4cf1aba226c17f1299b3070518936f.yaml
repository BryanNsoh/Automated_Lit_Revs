    performed to highlight which, among the considered factors, appeared to be more
    related to burr hourly and daily growth in different burr phenological stages
    from 15 to 112 DAFB (July, August, September, October). Both the PCA were performed
    with statistical R software (www.rproject), R version 4.1.2 (2021-11-01), utilizing
    “FactoMineR” and “factoextra” packages, respectively for data analysis and data
    visualization. Data were standardized and scaled before the analysis to make variables
    comparable and eigenvalues were calculated and ordered to determine the number
    of principal components to be considered in PCA. Vectors indicate the increase
    of the factors in a certain direction while points, based on their spatial position,
