    – A, B, C, are in progress. This study proposes the deployment of stand-alone
    solar power plants using the System Advisor Model (SAM) in three distinct regions
    of Andhra Pradesh, India. Aimed at facilitating the adoption of green energy and
    income generation through surplus power sales in rural communities, this work
    is grounded in a comprehensive survey conducted across eight diverse locations:
    Ganayigudem, Manduru, Jogannapalem, Vegavaram, Veeravallipalem, Ainavillilanka,
    Seetharampuram, and Naguladevupadu. Real-time power requirement data was collected
    from 112 farmers across approximately 882 acres of land. These locations were
    divided into three sets, designated as set-A, set-B, and set-C, using a clustering
    approach. The energy requirements for agricultural purposes were derived from
    the survey data, enabling the near-practical construction of a solar plant via
    the SAM software, using actual weather data and load requirements. The Levelized
