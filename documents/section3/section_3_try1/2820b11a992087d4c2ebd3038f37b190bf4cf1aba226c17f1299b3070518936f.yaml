    with farmers'' direct engagement shows increased productivity in comparison to
    traditional practices. Especially, farmers'' feedbacks show interest in using
    the tool in real-world irrigation scheduling and providing meaningful suggestions
    to improve the tool for real-world application. Key Points Simulation-optimization,
    data assimilation, and human-computer interaction are integrated into a real-time
    irrigation scheduling tool Human-computer interaction facilitates practical application
    of the tool through farmer''s engagement Using the tool leads to more accurate
    state estimations and higher profits in comparison to traditional techniques and
    practices 1 Introduction Agriculture is the largest water resources consumer,
    as irrigation constitutes 70% of the world''s freshwater withdrawals; even though,
    more regions will face water scarcity due to environmental and economic limitations
    (Jeong et al., 2020; Michelon et al., 2020). Therefore, farmers need to make optimal
    decisions on irrigation scheduling, that is, determining the irrigation timing
    and amount for both water saving and crop yield increase. As more field-specific
    data are revealed along the crop growing season, real-time irrigation schedules
    have been shown to outperform predetermined irrigation schedules that do not consider
    the present water requirement and water availability for a crop (Jamal et al.,
    2018, 2019). However, a main challenge of implementing real-time irrigation scheduling
    is to represent the soil-crop-atmosphere dynamics at present and/or future predictions
    (Hejazi et al., 2014). Reliable employment of the dynamics via accurate simulation
    with consideration of uncertainty is crucial for real-time irrigation scheduling.
    Meanwhile, how to incorporate farmers'' experience and knowledge in irrigation
    schedule development is also crucial for the acceptance and utilization of a model-recommended
    irrigation schedule. By resolving these critical issues, this paper addresses
    the feasibility of a real-time irrigation scheduling tool (RTIST) based on weather
    forecasts, field observations, and human-machine interactions. Relevant studies
    on the optimality, accuracy, and applicability of an irrigation schedule to real-world
    practices are reviewed as follows. 1.1 Optimality Various studies employ real-time
    irrigation scheduling using rule-based approaches, in which the irrigation is
    determined according to the current field conditions and a set of predetermined
    rules. For instance, Hashemi and Decker (1969) derived irrigation scheduling rules
    that helped keep the soil moisture above 50%. Meanwhile, several studies showed
    that incorporating weather forecasts in irrigation scheduling could increase the
    profitability of irrigated agriculture (Allen & Lambert, 1971; Cai et al., 2011;
    D. Wang & Cai, 2009). The superiority of weather forecasts in irrigation scheduling
    lies in applying current decisions while exploiting the information from the upcoming
    weather (e.g., by waiting for a forthcoming rain event rather than applying the
    whole amount currently needed for irrigation). For example, D. Wang and Cai (2009)
    showed superior profits from using weather forecasts within rule-based irrigation
    scheduling in comparison to only using current soil moisture in corn fields in
    Illinois. The irrigation was applied when a set of condition on the soil moisture
    and the probability of rain on the forecast period is met. When the irrigation
    was applied, the soil moisture was bringed to the field capacity. In particular,
    weather forecasts are incorporated into irrigation scheduling via stochastic optimization
    techniques, which showed the advantage over rule-based techniques and conventional
    methods in terms of profit maximization (Bergez et al., 2002; Jamal et al., 2018;
    D. Wang & Cai, 2009). 1.2 Accuracy Irrigation scheduling is mostly based on an
    agro-hydrological simulation model to evaluate the impacts of different irrigation
    application plans. The simulation approach includes models of soil water balance
    (Mateos et al., 2002), water dynamics (Shang et al., 2004), and crop simulation
    (Bergez et al., 2002). These models are able to describe in detail the crop growth,
    which enables the evaluation of user-defined irrigation schedules by comparing
    simulation results of evapotranspiration, crop yield, as well as water consumption.
    Recent studies employed coupled simulation-optimization models to address the
    irrigation scheduling problem (Allam et al., 2016; Jamal et al., 2019; Linker,
    2021; Singh, 2012). Within this approach, the coupled models are used to determine
    the optimal irrigation scheduling under given objectives (e.g., maximizing profits)
    and constraints (e.g., limiting irrigation amounts). However, the limited accuracy
    of these simulation models presents a barrier to the use of the models for real-world
    irrigation scheduling practice. With growing data availability at the crop field
    scale from various sources such as remote sensing and in-situ sensing, using field
    observations of the environment (e.g., soil moisture) and the crop status (e.g.,
    leaf area index [LAI]) has been shown to improve the modeling accuracy of crop
    water requirement and availability, crop growth, and the soil-crop-atmosphere
    dynamics (Hu et al., 2019). In particular, data assimilation (DA) is an efficient
    approach to improving state estimation by combining information from field observations
    and simulation models in a real-time manner (Reichle, 2008). While remote sensing
    and satellite data can work successfully in DA of LAI (Charoenhirunyingyos et
    al., 2011; Ines et al., 2013), soil moisture remote sensing has some limitations
    in terms of temporal and spatial resolution (Jamal & Linker, 2020). In addition,
    remote sensing does not provide data on deep soil layers along the root zone,
    which is important for crop growth simulations. Furthermore, remote sensing cannot
    penetrate through dense vegetation (Ines et al., 2013). Therefore, direct pointwise
    sensor observations installed at several depths (e.g., Dong et al., 2015; Lü et
    al., 2011) are complementary to remote sensing data for crop and environment modeling
    at the field scale. 1.3 Applicability Last but not least, despite numerous trials
    to improve its applicability, real-time irrigation scheduling studies are rarely
    applied in real life. One of the main reasons is that farmers do not like to be
    replaced but like to be involved (Rose et al., 2018). In addition, the experience
    of farmers implicitly includes many factors which are difficult to include in
    computer-based models, such as responses to policies (Bontemps & Couture, 2002)
    and various impacts of farmers'' age, education, attitude, and knowledge toward
    the irrigation scheduling problem (Karami, 2006). Therefore, the involvement of
    farmers is necessary for not only improving computer-based tools in terms of reality
    but also for the final acceptance for use (Yohannes et al., 2019). However, farmers''
    suggestions as feedback to the computer-based tools are usually not incorporated
    into a real-time modeling procedure (Rose et al., 2016; Tapsuwan et al., 2015).
    In general, despite the existing efforts to reduce the gap between farmers and
    computers in irrigation scheduling (Pande & Savenije, 2016; van Emmerik et al.,
    2014), incorporating farmers'' insights and experiences into computer models is
    still limited (Bierkens, 2015). Therefore, the direct incorporation of the farmers''
    insights and experiences into an irrigation scheduling decision support model
    can contribute to the realism of the model (O''Keeffe et al., 2018). At each decision
    point, the farmers'' involvement with computer-based tools that provide estimations
    of current and predicted variables (e.g., crop yield) can profoundly contribute
    to the implementation of such tools in real life (Linker, 2021). As adopted by
    several works on agriculture (Rose et al., 2018), reservoir operation systems
    (Zhang et al., 2020), and others, in this work, a real-time irrigation scheduling
    model based on “online” human-computer interaction between the model and the user
    is presented. This study integrates a simulation & optimization model, a DA technique,
    and a human-computer interaction method to generate a RTIST. This integration
    enables providing the daily optimal irrigation amounts based on weather forecasts.
    This framework will be based on crop and environment simulation models improved
    by assimilating field observations. The framework will involve farmers in day-by-day
    irrigation decision-making crossing the crop growth season to assure the applicability
    of the tool. The uniqueness of the framework is thus expressed in its optimality,
    accuracy, and applicability. The performance of the framework is examined by an
    interactive workshop with a group of farmers and in a real-world case study in
    corn fields in Eastern Nebraska, US. 2 Methodology 2.1 Overview The proposed RTIST
    framework consists of four sub-models: (a) stochastic optimization, (b) soil-crop
    simulation, (c) DA, and (d) human-computer interaction. Daily irrigation amounts
    are inferred in real-time, based on probabilistic weather forecasts, current field
    conditions, and crop growth predicted by Soil Water Atmosphere Plant (SWAP) model
    (Kroes et al., 2017). However, the recommended irrigation amounts by the simulation-optimization
    model are not assumed to be used by default; instead, the actually applied irrigation
    amounts are decided day-by-day via a human-computed interactive method, which
    combines the computer optimality and farmers'' experience, knowledge, and behavior.
    In this paper, farmers are directly interacting with the computer by accepting
    or modifying the recommended irrigation. The ultimately applied irrigation amount
    (after the interaction with the farmer and his final decision) is used as input
    for the simulation model enhanced by the DA module within a “closed-loop.” This
    module aims to update the current states, the soil hydraulic parameters and LAI
    related crop parameters of the simulation model as detailed in the remainder.
    The RTIST framework is illustrated in Figure 1. The computer model (simulation-optimization)
    runs by rolling daily time windows. In each of the time windows (t), it assimilates
    the observation of LAI and soil moisture at several depths, and adopts the actual
    irrigation application taken by farmers (which can be the same or different from
    the model''s recommended optimal value at time window t) at the end of the time
    window, and then moves to next time window (t + 1) to generate a new recommended
    irrigation based on the updated soil moisture and crop growth status and the weather
    forecast with a certain length of forecast horizon (e.g., a 3-day period is tested
    in this study). Meanwhile, farmers check the recommended application from the
    model during each time window and decide to take it or use a different one based
    on their justification. This procedure is continued over all time windows till
    the end of the crop growing season. In this framework, observed data, irrigation
    farmers'' choices, and computer models are coupled in the human-computer interactions
    (Figure 1), and the framework directly links framers with a real-time optimization-simulation
    model. This kind of “online” and “closed-loop” interaction between the model and
    users rolls over the time windows during the irrigation season. Figure 1 Open
    in figure viewer PowerPoint Overall framework of RTSIT composed of stochastic
    optimization, soil-crop simulation, data assimilation, and human-computer interaction.
    The proposed method is characterized by several advantages. First, using stochastic
    optimization rather than deterministic optimization takes into account the uncertainty
    involved in the weather forecast. Second, including Soil-Water-Atmosphere-Plant
    (SWAP) model in the irrigation scheduling as a well-validated hydro-agronomic
    model provides a solid physical basis for the decision process; in particular,
    including DA adjusts the modeled states from time to time to ensure the reliability
    of the simulated state variables. Third, farmer intervention is crucial for the
    practical application of the tool. Some existing works include stochastic weather
    forecasts (e.g., Jamal et al., 2018; Linker, 2021); some include DA for irrigation
    scheduling modeling (e.g., Han et al., 2012; Ines et al., 2013); some include
    DA, deterministic optimization, and farmer intervention together with simple simulation
    models (X. Li et al., 2023). The uniqueness of the proposed method of this work
    lies in the inclusivity of all the mentioned advantages in one holistic framework,
    as shown in Figure 1. 2.2 Real-Time Simulation-Optimization Model Weather forecasts
    play an important role in irrigation scheduling, especially the forecasts that
    extend to more than a few days (Cai et al., 2011; Jamal et al., 2018, 2019). However,
    since the forecasted weather might differ from actual weather, a probabilistic
    weather forecast can help handle this problem in the context of stochastic optimization
    with multiple scenarios characterized by probabilities of occurrence. The scenarios
    can be obtained based on probabilistic forecasts (e.g., National Oceanic and Atmospheric
    Administration probabilistic forecasts; D. Wang & Cai, 2009; Cai et al., 2011).
    In this study, the probabilistic forecasts were generated by a mean of Weather
    Research Forecast (WRF; J. Wang et al., 2022) and a standard deviation that was
    heuristically calculated based on historical calculation of the error of WRF forecast.
    Gaussian distribution was used for sampling the scenarios of the variables except
    for the rain where Gamma distribution was used. More details are in Section 10.
    Optimization methods and algorithms are used to infer the optimal irrigation amounts
    based on a predefined objective function and constraints (Cai & Rosegrant, 2004;
    J. Li et al., 2020; Wen et al., 2017). In this study, the SWAP model is used as
    a simulation model, which simulates physical processes at a field level related
    to soil heat flow, solute flow, soil water flow, crop growth, macropore flow,
    and interaction with groundwater and/or surface water system. Within the simulation-optimization
