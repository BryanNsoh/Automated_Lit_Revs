  description: Chestnut crop is regaining its fame worldwide with powerful investment
    perspectives. Unluckily the climate change effects are posing high threat to its
    cultivation with less available resources and increased production cost both in
    traditional and specialized orchards. Additionally, the chestnut physiological
    knowledge is still limited, especially as concern the burr development (i.e.,
    the economical production target) and its relationship with the environmental
    parameters. The aim of the present study was to evaluate the seasonal, daily,
    and hourly burr growth pattern associated to environmental parameters for improving
    physiological knowledge on this species. The study was carried out in a traditional
    rainfed sweet chestnut orchard located in the Tuscan-Emilian Apennines (Monterenzio,
    Italy). The chestnut burr growth was measured, along the entire season, both with
    a digital calliper and through the use of plant-based sensors (fruit-gauges) that
    permitted to measure, in real-time, the burr growth pattern. Environmental data
    were recorded by a weather station placed in the middle of the orchard. Results
    evidenced a higher burr growth rate, in the last part of the season (from middle-end
    of August to full fall) while the daily growing pattern was characterized by increased
    oscillation, along the season, of night-swelling and daily-shrinkage. The night-swelling
    was found to be influenced by high nocturnal air relative humidity while the daily-shrinkage
    was influenced by the higher wind speed, solar radiation and vapour pressure deficit.
    Thus, the burr daily net growth can be associated, depending on the phenological
    stages, to environmental parameters. Precipitation but especially the atmosphere
    humidity, in September and October, were the main external drivers of burr daily
    net growth. These results could be promising for the adoption of sustainable (e.g.,
    late season grass mowing, sprinkler irrigation) and smart practices for improving
    chestnut management in both traditional and specialized orchards.
