    index after training, it can be seen that EEMD-CNN has the best performance in
    predicting soil temperature at different depths and at different time delays.
    This result is due to that the convolution nuclear energy used in the convolutional
    neural network can better obtain the hidden information in the multimodal data
    after the integrated empirical mode decomposition. As the shallow soil temperature
    is more susceptible to the impact of atmospheric environmental factors, the deep
    soil temperature will change more smoothly. It can be seen from the statistical
    characteristics of the data at each site that the variance of the data at each
    depth decreases with the increase of the depth, so the data of soil temperature
    at 5CM depth has more obvious fluctuations. When the data is processed by EEMD,
    the multimodal data obtained can reduce the impact of the original data fluctuations
    on the prediction results. Therefore, EEMD-CNN and EEMD-LSTM combined with integrated
    empirical mode decomposition are not vulnerable to the impact of data fluctuations
    when predicting low depth soil temperature, while BPNN and LSTM using the original
    data as input are more vulnerable to the impact of fluctuations. The full connection
    layer is used in BPNN, which is a common layer structure in the artificial neural
    network structure. This structure is neither like the convolution layer, which
    can obtain the spatial correlation of data, nor like the cyclic neural network
    node, which can obtain the sequence characteristics of data in time series. In
    LSTM and EEMD-LSTM using circulating neurons, the circulating neurons can connect
    the neurons of each time step sequentially along the time line, and the circulating
    neurons enable the model to inherit some previous states during the training process,
    so that the model can perform better in processing continuous time series data.
    LSTM is an improvement of recurrent neural network. LSTM adds the record of long-term
    memory state in the previous training process to the traditional recurrent neural
