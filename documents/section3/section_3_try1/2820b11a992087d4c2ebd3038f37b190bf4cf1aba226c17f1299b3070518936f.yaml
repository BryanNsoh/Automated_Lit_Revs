    2.3. Design and Development of the IoT Soil Moisture Tensiometer Prototype The
    IoT-tensiometer integrates an isolated BMP180 barometric pressure sensor positioned
    near the top of the tensiometer tube, just beneath the closing cap. This sensor
    is linked to an ESP32 microcontroller through four slender wires (measuring 0.55
    mm in diameter) utilizing an Inter-Integrated Circuit interface (I2C). The BMP180
    operates on a logic voltage of 3.3 V and boosts the capability to detect barometric
    pressure up to 110 kPa with exceptional precision (2 Pa), making it well-suited
    for discerning even slight fluctuations in the tensiometer’s vacuum. Serving as
    the prototype’s central processing unit is the ESP32-WROOM MCU, a cost-effective
    and potent microcontroller module featuring integrated WiFi and dual-mode Bluetooth
    capabilities. The detailed blueprints and description of the prototype can be
    found in [33]. In this study, the ESP32s deep sleep functionality was exploited
    to conserve power and ensure the prototype’s self-sufficient operation. Figure
    3 shows the algorithm flowchart. It works as follows: The ESP32 rouses itself
    every six hours (referred to as the “time slot” in the flowchart) to gauge the
    tension within the tensiometer’s vacuum via the BMP180 sensors, then it transmits
    three data points to the ThingSpeak cloud service and reverts back to sleep mode.
    Figure 3. Algorithm Flowchart. If the MCU is unable to locate an accessible network
    within 30 s (as denoted by the “threshold” on the flowchart), it returns to sleep
    mode. Similarly, if the MCU manages to establish a connection but is unable to
    detect the sensors, it subsequently returns to sleep mode, awaiting the next designated
    time slot. Figure 3 provides a visual representation of the code algorithm, scripted
    in the C++ language within the Arduino IDE environment. The prototype is powered
    by two 3.7 V Li-Ion batteries connected in series, providing a combined voltage
    of 7.4 V. These batteries are recharged using a 1.1 W solar panel through an MT3608
    DC-DC voltage regulator, which stabilizes the incoming charging voltage from the
    panels to 9 V. The MT3608 is a compact, cost-effective step-up booster converter
    module designed to elevate voltage from as low as 2 V up to a maximum of 28 V
    DC. All components have been affixed to a designed platform and printed using
    Polyethylene Terephthalate Glycol material (PTEG). The design prioritized durability
    under outdoor conditions by minimizing openings or holes. The mounted electronic
    components are enclosed within an elongated sleeve-like box with two securely
    fitted side ducts (like a drawer), with the solar panel positioned on top as depicted
    in Figure 4. Figure 4. The IoT tensiometer prototype: (a) The components; (b)
    the sealed prototype [33]. 3. Results The data feed from the three IoT prototyped
    tensiometers was compared to the readings of the mechanical tensiometers with
    a daily step along the season. Figure 5 shows the format of the data received
    on the ThingSpeak platform on a daily basis. The tool allowed for online and continuous
    soil water potential visualization and tracking, was easily accessed through personal
    devices, and could be downloaded as a .CSV file if needed. Figure 5. Data visualization
    is conducted on a daily basis, as shown on the ThingSpeak platform. The deep sleep
    feature enabled the prototype to achieve a high degree of autonomy. It draws (0.8
    µA) while in sleep mode and peaks at 50 mA for a duration of 5 s when uploading
    data. On days with ample sunlight, the solar panel generates a charging current
    ranging between 100 and 120 milliamperes. Thus, a 2400 mAh Li-ion battery was
    more than sufficient to supply the prototype on dim, cloudy days or at night during
    the test period (29 days from the 24th of May to the 21st of June in Valenzano,
    south Italy, 2023). The deployed prototypes were able to detect the variation
    in soil water potential during the reported period. Figure 6 shows a high correlation
    between the three tested prototypes and their accompanied mechanical manometers,
    with an average R2 of 0.8 while the root mean square error (RMSE) was insignificant,
    ranging from = 2.87 to 5.38. As the prototype was previously lab validated using
    bare soil pots [33], it is interesting to discuss how repeating the validation
    process in the open field impacted the prototype’s accuracy. Compared to the lab
    validation, R2 is reduced from 0.99 to 0.8, while the RMSE range increased from
    0.7–1.1 Kpa in the lab to 2.87–5.38 Kpa in the open field. Such results could
    be interpreted mainly as follows: (i) The medium scale: compared to large-scale
    open field soil structures, the soil pots (30 × 28 cm) provided a more confined
    environment, thus permitting the validation setup to be less prone to vertical
    and horizontal soil water movement and redistribution; (ii) The plant’s effective
    root zone: unlike bare soil pots, the plant’s roots (in this case Lettuce) were
    introduced in this validation setup. Despite considering the tensiometer placement
    to be as close as possible to the transplants (10–15 cm), it is not feasible to
    predict the effective root zone development and its impact on the prototype accuracy,
    yet it is an inevitable consequence. Figure 6. Validation of the three prototype
    sensors as compared to the mechanical manometers. In terms of water productivity,
    fresh and dry yield were both weighed, while the amount of water allocated was
    registered using mechanical flowmeters. The fresh yield was almost the same: 149.7
    kg in the weather-based plot and 146.9 kg in the soil-based one. On the other
    hand, the total amount of water allocated to the plots was 18.218 m3 and 13.103
    m3 in the weather-based and soil-based plots, respectively, registering a reduction
    of 28%. Thus, the water productivity was higher by 36.44%, as shown in Figure
    7. Figure 7. Water productivity as a result of irrigation scheduling based on
    weather and soil moisture using IoT tensiometers. Another result worth mentioning
    is the frequency of irrigation events. Figure 8 shows a comparison between the
    applied irrigation schedules. In the initial stage, both approaches were almost
    the same in terms of timing and quantity. However, after the initial stage (first
    week), the IoT soil-based plot maintained a soil water potential between −15 and
    −25 kPa, reducing the number of mandated irrigation events and spacing them apart.
    On the other hand, the gross irrigation requirements based on the simulated evapotranspiration
    from the adjacent weather station necessitated more irrigation events to meet
    the consumptive use. Overall, the weather-based plot required 32 irrigation events
    with a total of 26.7 irrigation hours. While the soil-based plot required only
    22 irrigation events with 21.4 irrigation hours, a 28% reduction in the amount
    of water allocated. Although energy consumption was not measured in this study,
    the irrigation time implies that potential energy savings could be achieved. Figure
    8. Applied irrigation schedules in both plots along the season. One of the main
    advantages of the introduced prototype is its low cost, which does not only consider
    the initial cost of its components (82.20$) shown in Table 3 and compared to the
    readily available commercial versions (2023), whose costs range between 117 USD
    (Embsys Technologies Private Limited, Soil moisture tensiometer, Guindy, Chennai,
    Tamil Nadu, India) and 481 USD (METER, TEROS 32 Soil moisture tensiometer, 2365
    NE Hopkins Ct. Pullamn, WA 99163, The United States of America). An important
    consideration instead is the subscription fee requested by the service provider
    to access data through the service provider platform. Open source DIY prototypes—such
    as the one in hand—facilitate access to low-cost innovative solutions while overcoming
    the burden of data handling fees and service providers’ ownership over data. Table
    3. Breakdown of the cost of the prototype. 4. Conclusions Progress in electronic
    technologies has granted researchers affordable access to solid-state sensors
    and programmable microcontroller-based circuits. Coupled with 3D printing potentials,
    prototyping for automating data collection has become much more feasible. In this
    study, an easy-to-assemble, cost-effective, energy-autonomous prototype of an
    IoT tensiometer was field-validated. The IoT tensiometer proved to be reliable
    and was able to track the variation in the soil water potential with an average
    R2 = 0.8 and RMSE ranging from 4.25 to 7.1. It was then used to compare weather-based
    to soil-based irrigation management under drip-irrigated lettuce cultivation.
    In consistency with previous studies, irrigation scheduling based on soil water
    tension proved potential water savings when compared to a weather-based approach.
    Water productivity was improved by 36.44% when irrigation was based on the IoT
    tensiometer prototype, setting a threshold of (−15 to −25 kPa) relative to the
    FAO 56 weather-based approach [12]. Such a low-cost prototype (82.20$) contributes
    to an affordable, easy-to-access soil moisture monitoring system, which is an
    inherent problem when addressing soil moisture-based irrigation management. It
    is worth mentioning that the field deployment of the sensors lasted for approximately
    2 months, along with the whole cropping season of lettuce. This period served
    the objective of this study and allowed for soil-based on-farm irrigation management;
    however, it still remains a short period to test the sensors’ durability and their
    long-term reliability. For the latter purpose, further investigation is needed,
    especially to set technical maintenance/replacement, and periodic recalibration
    requirements. The same applies for assessing the improvements in terms of energy
    consumption that accompany the irrigation time reduction. Author Contributions
