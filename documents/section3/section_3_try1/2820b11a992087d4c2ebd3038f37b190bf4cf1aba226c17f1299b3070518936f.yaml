    season. In both fields, the optimized and the actual schedules both have irrigation
    applications mainly in the second part of the growing season, as the evapotranspiration
    increases. However, the optimized applications occur over a relatively narrow
    range with especially low rainfall. This emphasizes the importance of exploiting
    the rainfall possibilities from some incoming days using weather forecasts. This
    also indicates that in the real world, farmers'' decisions might not be well informed
    by weather forecasts. In addition, the low amplitude of the optimized irrigation
    applications shows that an accurate timing might substitute for applying large
    irrigation amounts (Table 1). Increasing the crop yield while decreasing the water
    usage with the optimized schedule shows the possibility to improve the actual
    schedule. However, it is not realistic for farmers to fully accept the optimized
    schedule due to the impacts of farmers'' behaviors, policies, as well as incomplete
    knowledge and limited knowledge delivery to farmers (Rose et al., 2018). Figure
