    - 1} {h_{i} } \\le h_{equal - m} < \\sum\\nolimits_{i = 1}^{n} {h_{i} }\\), the
    formula for calculating the relative soil moisture content is as follows: $$ \\theta
    _{{relative - \\sum\\nolimits_{{i = 1}}^{k} {h_{i} } }} = \\left\\{ {\\begin{array}{*{20}l}
