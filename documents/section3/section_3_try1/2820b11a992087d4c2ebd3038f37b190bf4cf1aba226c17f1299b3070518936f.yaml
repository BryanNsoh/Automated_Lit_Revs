    is a cloud-based IoT analytics platform service that enables the aggregation,
    visualization, and analysis of real-time data streams [56]. It was integrated
    into the IoT prototypes to visualize the data by linking a designated channel
    as a client using its identification number (ID) to receive strings from the devices
    (IoT tensiometers) identified by their internet protocol (Ips). The three IoT
    prototypes were placed diagonally in rows no. 2, 5, and 8 at 15 cm depth (Figure
