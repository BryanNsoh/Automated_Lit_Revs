    in mid-west United States. Model development criteria Model development and performance
    analysis was done with Python programming language in the open source web integrated
    development environment Google Colaboratory (Google, CA, USA) which is a hosted
    Jupyter notebook service and the required libraries for model execution were used
    (Carneiro et al. 2018). The total number of data points used in the analysis was
    708 from the WCREEC site and 706 from the LIRF site. Since the weather datasets
    had different magnitudes, the datasets were normalized for consistency and better
    model development (Abyaneh et al. 2011; Andrade et al. 2018). Prior to model training,
    the weather data inputs were randomly split into 70% for the training set and
    30% for the model testing set. Additionally, repeated k-fold cross validation
    (with six subsets) was employed during model performance assessment and averaged
    across six repetitions (Yamaç and Todorovic 2020). For the NN, RNN, and MARS models
    the hyperparameter tuning was done by trial and error, while for the KNN and RF
    models, hyperparameter tuning was performed using the grid search technique with
    five folds in k-fold cross validation. In this study, data analysis was based
    on two scenarios. In the first instance each of the data driven models was trained
    individually at each study site with 70% of the available dataset and the remaining
    30% was utilized in model testing and prediction to achieve localized site-specific
    model scenarios. This site-specific model evaluation resulted in six model × six
    weather data combinations (i.e., 36 models) from which the best combination was
    selected at each site. In the second instance of data analysis, four cross site
    generalized model scenarios were achieved by training the two best model combinations
    with the data from one study site and then testing the model combinations with
    data sets from the second study site. These cross-site generalized models were
    denoted as GM1 and GM2 when the training data set was from WCREEC and GM3 and
    GM4 when the training dataset was from the LIRF site. Model evaluation criteria
