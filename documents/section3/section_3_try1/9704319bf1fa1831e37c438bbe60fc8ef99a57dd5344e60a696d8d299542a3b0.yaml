    information of temperature variations can help farmers anticipate the assets and
    apply speedy control strategies to ensure maximum performance and fewer effects
    on birds'' health. Various machine learning models are compared in this article
    for temperature prediction, and the Random Forest model shows the best performance.
    At the same time, the performance of deep learning models is slightly less than
    the Random Forest model for time series data prediction. The time delay embedding
    on the dataset for machine learning models increases the R2 value and decreases
    the error in predicted output for given tested data. These machine learning models
    can be employed at an edge computing device with less computational complexity.
    In a future aspect, the researchers can optimize the hyper-parameters of deep
    learning models like the number of input neurons, the number of hidden layers
    required and neurons per hidden layer, batch size, optimizer, activation function,
