    sites To provide an overview of the spatial distribution of total fecal pollutants,
    the median concentration of BacTotal marker and culturable E. coli was plotted
    using data points pooled from the entire sampling period for each study site (Fig.
    2; Table S2). The highest concentration of BacTotal marker was observed at WTE
    throughout the sampling period [median values of 6.8 × 107 copies/100 mL (n =
    25)] (Fig. 2A). The level decreased to about 1.7 × 106 copies/100 mL at the downstream
    urban site (GRD). This number was the second highest among the sampling sites.
    At upstream agricultural sites (CAC and COR), the concentration of BacTotal marker
    was lower than those found at the two downstream sites on the Grand River (WTE
    and GRD), although the levels were still fairly high (6.5 × 105 copies/100 mL
    in COR and 6.3 × 105 copies/100 mL in CAC). The most upstream site GRU showed
    the lowest BacTotal marker concentration (3.0 × 105 copies/100 mL). The BacTotal
