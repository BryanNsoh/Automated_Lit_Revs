    the total gain in both scenarios (i.e., with and without LL) by subtracting the
    amount invested from the partial gain (yield increase times market price). The
    assumed production cost for a paddy was 2100 USD ha−1 [28,29,30,31]. From 2013
    to 2015, it was estimated that the investments in technology, i.e., the cost to
    acquire the necessary equipment (72,000 USD), depreciated in the total area (400
    ha) where said technology was used for over three years of the study. The IT (investment
    in technology) represents the investment in all the equipment needed for both
    surveying and leveling; although it can be overestimated due to the short lifespan
    considered (three years), the investment was 60 USD ha−1. Taken into account as
    well were the investments in increased machinery use (leveling and levee marking)
    and labor (irrigation/drainage tasks). A lifespan of 10 years was adopted for
    the machinery. The partial gain was determined by multiplying additional yield
    by the market price, 580 USD Mg−1 for all the years [30]. Equations (4) and (5)
    express how the profit without leveling (PWoL) and the profit with leveling (PWL)
    were calculated: 𝑷𝑾𝒐𝑳= 𝒀 ×𝑷 𝑨 −𝑪𝑷 (4) 𝑷𝑾𝑳= 𝒀 ×𝑷 𝑨 −[𝑪𝑷+𝑰𝑻+𝑰𝑴𝑶+𝑰𝑳] (5) where Y
    is the crop yield in Mg, P is the price (USD Mg−1) of one Mg of rice, A is the
    area of the plot in ha and CP is the cost of production (USD ha−1) for one hectare
    of paddy. For the estimation of PWL we included IT, IMO (increment in machinery
    operations) and IL (increment in labor), all expressed in USD. The CP represents
    agricultural inputs determined by agronomic prescription, such as fertilizers,
    pesticides and seeds. Investment in machinery operations (IMO) for LL was obtained
    based on 230 USD ha−1. For every hectare, around 120 m3 of soil was moved, resulting
    in a cost of about 1.9 USD m−3. Investment in labor (IL) was also based on the
    farmer’s records—considered the same as the cost for irrigation management; it
    totaled 140 USD ha−1 which was the only additional labor after land forming. 3.
    Results and Discussion The surfaces depicted in the following figure were generated
    from surveys and VS leveling designs using AGForm-3D. The original (Figure 4a)
    and leveled (Figure 4b) surfaces are presented alongside the map of cuts and fills
    carried out (Figure 4c). In an attempt to reinforce the differences between the
    VS 3D-land forming and the FS best-fitting plane leveling, previously reported
    by [6], we estimated how much the maximum cut depth and volume of soil removed
    would be if the FS was employed. The results showed that the volume of soil to
    be removed with the FS would be 450 m3 ha−1, i.e., around 3.75 times more compared
    with the VS (120 m3 ha−1, as reported in Section 2). Moreover, the depths of cuts
    and fills in the VS design were always lower than 20 cm (distributed in site specific
    spots of a few square meters), whereas the FS design resulted in cuts and fills
    exceeding 45 cm (distributed larger areas of several hundred square meters). Obviously,
    our choice of a VS design surface in this case fulfills our objective to minimize
    topsoil disturbance, compared to the alternative FS design surface. Figure 4.
    3D surfaces of (a) original topography, (b) VS leveled topography and (c) the
    respective map of cuts and fills. The contour lines in (b) represent the pattern
    of the levees that were marked on field after the executing the VS design. Figure
    5 shows yield maps for the harvest periods evaluated. LL was conducted only in
    years 2013, 2014 and 2015. The lowest yield in the five-year study was observed
    in 2011, before LL commenced, when the average was 2.76 Mg ha−1. In 2012, the
    average increased to 4.42 Mg ha−1, but it was still lower than the yields obtained
    in 2013–2015 when LL was performed. In 2013, after implementing leveling, the
    yield increased by more than 3 Mg ha−1 compared to 2011 and more than 1.5 Mg ha−1
    compared to 2012. Consequently, technological adoption alone does not guarantee
    against yield decrease. Rather, combining LL with good practices such as selection
    of a quality seed hybrid and an appropriate planting density [10] should result
    in a higher probability of avoiding yield decreases. We assert that LL creates
    conditions more favorable for the inputs and that is should be expected to result
    in a more homogeneous growth of the crop. Figure 5. Yield maps based on the information
    obtained from the yield monitoring system [24] for the harvest periods 2011–2015.
    The labels on the left-hand side indicate the years without (a,b) and with (c–e)
    VS-LL. The average yield is presented at the top right of each map. A common color
    scale was used for the four maps. The impacts of LL on crop production were analyzed
    considering biotic and abiotic stress conditions of particular seasons. For that
    purpose, field records of crop health, and historical records about the occurrence
    of El Niño and La Niña climatic phenomena offer an idea about stress environments
