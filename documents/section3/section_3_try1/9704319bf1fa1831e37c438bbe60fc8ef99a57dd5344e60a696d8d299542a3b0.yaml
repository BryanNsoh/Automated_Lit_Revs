    different (figure 2, lower row). In contrast to the situation in 2014, soils were
    not experiencing extreme to exceptional dry conditions in spring. The drought
    primarily evolved during spring and summer. Nevertheless, the growing phase of
    some crops was already delayed by water shortage in May (BMEL 2015). In some regions
    of Northern Bavaria and Eastern Saxony, soils were under drought conditions since
    autumn 2014. These regions were especially prone to losses in crop yield and to
    increased forest-fire risk. According to (BMEL 2015), corn yield was 22% below
    the average yield between 2009 and 2014 in Germany. Additionally, some regions
    of Germany were prone to losses in animal food production, so they faced the decision
    of either buying additional food or reducing livestock (BMEL 2015). Due to the
    low water levels, inland navigation was stopped on the Elbe River. A hotspot for
    very dry conditions was Berlin (figure 2, lower row), where trees had already
    started shedding their leaves in the middle of August. Reports on economic consequences
    have not been published yet, but there were extensive fire watch activities due
    to very high forest fire risk and losses in crops such as corn, which led to increased
    expenses. Almost 75% of the area of Germany was under at least moderate drought
    in July 2015. During August 2015, the total area under drought decreased, but
    the areas of extreme and exceptional drought conditions increased to 22% and 5%,
    respectively. The recognition of the GDM increased significantly during the 2105
    event. The information provided by the GDM were used for public information and
    drought assessment in local authorities. We could identify users due to individual
    requests of several federal state agencies including the Saxon State Office for
    the Environment, Agriculture and Geology, the Thuringian State Office for Environment
    and Geology, the Bavarian State Office for Agriculture, and the North Rhine Westphalia
    Chamber of Agriculture. They used the GDM to inform agriculture and forest managers
    about the current soil moisture status. The drought monitor got attention in the
    public due to reports in several media ranging from regional to national newspapers
    as well as television broadcasters. The number of page views of the GDM website
    followed the estimated area under drought (figure 3). This highlights that extreme
    events gather more public attention during periods when they do actually occur.
    Attention rose in April 2015 when newspapers in Saxony started reporting drought
    conditions due to negative impacts on forestry and agriculture, e.g., seeding
    of maize and dying tree seedlings. The highest interest was reached when several
    national media started republishing the maps of the GDM in August 2015. In the
    private sector, we got feedback from insurance and seed production companies.
