    those producers, as it may not have been economically feasible for smaller operations
    to invest in expensive technology. For producers regarded as early adopters, when
    the adoption rate is compared to non-early adopters, 22 of 30 producers (73.3%)
    indicated they would adopt the technology while eight of 30 producers (26.7%)
    who were not classified as early adopters still indicated they would be willing
    to the technology. These results are consistent with the coefficients obtained
    from the probit regression for the individual variables as well as the average
    marginal effects analysis. Conclusions The objective of this study was to examine
    factors which influenced beef producers’ willingness to adopt big data technology.
    It was found that herd size, producer age, and producers previously adopting digital
    sensors or technologies significantly impacted the decision for a producer to
    adopt big data technology. The results were generally consistent with the existing
    literature and aligned with similar adoption assessments with regard to operation
    size and farmer age. In previous work focused on beef producers, these factors
    were the most common impacting technology adoption. Additionally, producers having
    previously utilized sensor-based technologies, classifying them as early adopters,
    increased the likelihood that big data technology would be utilized in the future.
    Future work should consider the relationship between age and early adopter status,
    as it is possible that younger producers would be more likely to be classified
    as early adopters. Several limitations of this study should be addressed. This
    research has focused only on beef production, and does not include considerations
    of other cattle production, such as the dairy industry. Other cattle industry
    stakeholders may have different factors impacting their decision to utilize big
    data or PLF technologies. Additionally, this study was limited in geographic scope,
    focusing on beef producers in the southwestern US, specifically Texas, Oklahoma,
    and New Mexico. Beef cattle operations in this region tend to be larger in scale,
    with larger herd sizes, than in many other geographic regions of the US. As such,
    the desire to utilize increased technology may be impacted depending on the geographic
    region a business is located in. Future work should expand geographic scope to
    include other regions, as well as compare preferences by geographic region. This
    study also specifically investigated preferences of producers and did not include
    other stakeholders such as veterinarians, technology company representatives,
    or policy makers. Future research should investigate differences in preferences
    among various beef industry stakeholders. Finally, this study focused on a few
    very specific factors including herd size, age and education level of the producer,
    access to internet, and whether the producer was considered an early adopter of
    digital technologies. Future work should consider additional factors which may
    impact adoption decisions, such as specifics relative to technology ease of installation,
    use, interpretation, troubleshooting, and benefit-cost analysis. Insight from
    this study is of benefit to industry stakeholders, such as technology companies,
    policymakers, and producer associations, particularly with regard to the creation
    of efficient adoption strategies. Technology companies should focus on developing
    technologies which are cost effective and easy to use, in order to entice older
    producers and small businesses and non-early adopters to try new products. Additionally,
    targeted marketing strategies focused on increasing technology awareness for beef
    producers that are not familiar with digital technology should be developed. Increased
    and improved technical support can also be provided to producers to encourage
    continued use of the technology. Policies may be generated to encourage the accelerated
    adoption of big data technologies in beef production, particularly for smaller
    operations, which often face constraints on technology adoption due to limited
    size and acquisition ability. Subsidization of big data technology acquisition
    may aid adoption among producers. Finally, producer associations can promote awareness
    of big data technology benefits and potentially offer cost discounts through alliances
    with technology companies. Declaration of Competing Interest The authors declare
