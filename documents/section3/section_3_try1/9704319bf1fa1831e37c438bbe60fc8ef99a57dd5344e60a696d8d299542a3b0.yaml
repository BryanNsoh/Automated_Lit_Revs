    2. Materials and Methods Many contributions have been proposed, and several works
    are continuously developing IoT-based systems for smart farming. Thus, we propose
    an agro-weather station (AWS) designed to serve farmers and researchers at once.
    The system is developed to provide real-time data and AI-based insights for different
    end-users. The logical architecture illustrated in Figure 2 is based on a multi-layer
    approach. The system can be seen as a natural evolution and implementation of
    our previous work in [31]. The proposed system’s high-level design (HLD) is decomposed
    into four main layers: the perception layer, the transmission layer, the presentation
    layer, and the management layer. The main role of the perception layer is sensing
    and collecting data through the network’s deployed heterogeneous sensors. In addition,
    the perception layer contains different sensors to collect environmental parameters
    such as temperature, humidity, wind direction, and wind speed. Meanwhile, the
    transmission layer can be considered as the skeleton of our system. This layer
    connects the network’s dispersed sensors to the BS through different deployed
    protocols such as WIFI, NRF24L01, MQTT, etc. The presentation layer’s role is
    to ensure data collection, processing, and data transformation to trends and insight
    reports. The presentation layer is based on a graphical user-friendly GUI accessible
    through different devices such as laptops, mobiles, and tablets. Finally, the
    management layer is responsible for surveying the system and providing real-time
    status and alarms of different deployed nodes for reliable system management.
    In this section, we discuss the research methods in our system’s design. Moreover,
    we review the several opportunities and challenges that IoT-based systems present
    for smart farming use case. Figure 2. The End-to-End high-level decomposition
    of the proposed agro-weather station. 2.1. System Design To effectively implement
    our system, we adopt an agile methodology approach to develop and deliver the
    system throughout its different phases as presented in Supplementary Part II (see
    Supplementary Materials). The agile approach enables a collaborative environment
    in which different stakeholders such as farmers, researchers, and developers continuously
    improve the system through its different releases and iterations. The approach
    starts with the requirement collection phase. In this step, we gather the system
    requirements that should be implemented according to the stakeholders, such as
    data visualization, system maintenance, and intelligent-based insights. The requirements
    are then prioritized according to their relevance and timeline within the analysis
    phase. The design phase focuses on the hardware and software design approach in
    complete alignment with the system baseline, such as the low-cost strategy, the
    portability, the scalability, the interoperability, etc. The development phase
    consists of the system implementation, where the system is transformed from a
    design into a prototype. The release phase is the extensive operation and exploitation
    of the current prototype version for performance analysis. Finally, the monitor
    phase measures and tracks the system performance and identifies any potential
    problem or improvement for corrective actions. This last phase is conducted in
    a proactive way to allow the system’s continuous enhancement. The design of the
    agro-weather station follows the multi-layer approach. Thus, in following, we
    discuss the various system’s layers: 2.1.1. Perception Layer [Back-End] The perception
    or access layer is the lowest level of the proposed system model. It consists
    of a set of interconnected sensors within different nodes. The Perception layer’s
    primary role is to ensure data collection of different environmental parameters
    through physical sensors. The deployed sensors collect different agriculture data
    such as temperature, humidity, pressure, and solar radiation as depicted in Table
    1. The standalone nodes are designed in hybrid mode. Nodes can either collect
    parameters locally and communicate with the BS through serial protocols such as
    I2C, UART or transmit the data to the BS wirelessly. The BS uses the data to build
    and continuously enhance the AI-based model for weather forecasting. A model that
    is fully based on the LSTM approach. The hybrid energy design of the nodes supports
    a hybrid power supply through solar energy or AC power. Meanwhile, to overcome
    the IoT devices’ power limitation, the integrated firmware supports different
    techniques to enhance the energy efficiency of nodes. The technique mainly involves
    deploying a change point detection algorithm with adaptive communication frequency
    with the BS [32]. Multiple environmental characteristics are consistent over time
    in agriculture, allowing the measurement frequency to be adjusted in response
    to parameter variation. In time-series data analysis, the change point is a critical
    component. It’s the point in time when a signal’s property (variance, mean, etc.)
    rapidly changes. The problem of detecting sudden changes in a time series is known
    as the change point detection [33]. In addition, different agents are deployed
    to follow the perception layer’s performance. Alerts are programmed to track different
    nodes’ energy performance and status. The nodes design takes into consideration
    several baselines such as: Table 1. Sensors’ technical specifications. Nodes portability:
    nodes are portable across the network without any physical or logical constraints.
    Nodes scalability: the nodes can handle additional functions by deploying different
    sensors in any future nodes’ expansion or upgrade. Nodes interoperability: the
    nodes can communicate with different BS based on different vendors without critical
    constraints. 2.1.2. Transmission Layer [Back-End] The transmission layer is the
    skeleton of the network that ensures proper communication between its different
    elements. It focuses on the establishment of transparent and reliable end-to-end
    data transportation links. The layer transport either wirelessly or locally the
    nodes’ data from the perception layer to the presentation layer for eventual data
    formatting. Although wired communication is less energy-consuming than wireless
    communication, not limited by dedicated radio bandwidth, and it is more secured
    to remote network attacks. However, wireless communication is highly flexible
    and easy to deploy in vast areas. It also allows considerable agility in terms
    of deployment and maintenance with remote access from anywhere and anytime. Several
    standards and protocols are deployed in our proposed system in a full-duplex mode,
    such as WIFI (IEEE802.11), NRF24L01, and Bluetooth. Furthermore, the system is
    open-source, enabling its smooth upgrade and supporting new technologies such
    as the extension to wireless technologies 2G/3G/4G, Lora, LPWAN, Zigbee (IEEE802.15.4),
    and Sigfox. Comparison between these protocols is shown in Table 2. Table 2. Comparison
    between wireless transmission protocols. The proposed system supports a connection-oriented
    transmission mode for reliable transmission or connection-less mode to enhance
    network connectivity. Wire communication is also deployed in our system architecture
    to present the different use cases and scenarios the system can handle regardless
    of data transmission medium. 2.1.3. Presentation Layer [Front-End] The presentation
    layer is responsible for reports presentation through formatted data. The designed
    user-friendly GUI is compatible with different platforms such as tablets, phones,
    and laptops. The collected data support the creation and enhancement of the AI-based
    model for weather forecasting. The design of the presentation layer takes into
    consideration several vital metrics such as: Data visibility: to ensure a high
    level of clarity that allows farmers and researchers to monitor, analyze and make
    smart in-depth decisions. Data accessibility: to provide an open and accessible
    data format that different system’s agents can explore for different use cases
    such as modeling, training, evaluation performance, etc. Ease of use: to ensure
    that different user roles can use our GUI comfortably. Thus, we make a baseline
    that different users should explore report overview in the 30s without compromising
    data quality. System attractiveness: to create a dynamic and appealing GUI with
    an attractive and balanced design. System alerts: to monitor the evolution of
    the critical parameters closely and provide timely alerts through different channels
    such as emails and telegram chat-bot. Due to the energy limitations in different
    IoT nodes, we have chosen to rely on lightweight protocols within the presentation
    layer, such as the Hypertext Transfer Protocol (HTTP) and The Message-Queue Telemetry
    Transport (MQTT). HTTP is one of the most popular internet protocols for web messaging
    that runs over TCP protocol. It is based on request and response architecture
    [34]. MQTT is a lightweight bandwidth-efficient protocol designed specifically
    for IoT use cases [35]. 2.1.4. Management Layer [Front-End] The management layer
    is the central part of the agro-weather station. It provides real-time centralized
    data monitoring of the BS and different network elements. The layer continuously
    collects several critical parameters of the base station for an optimized system
    operation. The main parameters provided by this layer are the processor load,
    RAM usage, traffic behaviors, network performance, and overall station health
    checks. The collection of these parameters is done in the background. In addition,
    the layer allows the remote configuration and monitoring of different thresholds
    for alerts. The maintenance users can access the management layer through the
    developed GUI. The access to the GUI is done via an installed end-to-end VPN tunnel
    from external networks, or locally through the BS LAN port or any device within
    the same local network. 2.1.5. Middleware Layer [Back-End] The middleware layer
    plays the role of the orchestrator entity within the base station, which allows
    it to create interfaces between: The deployed agents that are part of the perception
    layer and its different heterogeneous sensors and components. The presentation
    layer and its graphical presentation and reporting. The transmission layer and
    its protocols. The management layer and its operation and maintenance functionalities.
    The middleware layer allows fast deployment of different perception layers’ elements.
    In addition, this layer contains the database for different parameters management,
    cloud computing for the data and eventual models training, and the decision-making
