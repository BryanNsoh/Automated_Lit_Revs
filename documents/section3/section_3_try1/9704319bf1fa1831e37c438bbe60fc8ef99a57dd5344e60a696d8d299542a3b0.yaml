    𝐸𝑃= 𝑌 𝐸𝐼 (2) Energy Balance (EB) [21,22,27]. 𝐸𝐵=𝐸𝑂−𝐸𝐼 (3) The EROI is a unitless
    index used to represent the amount of energy produced divided by the energy invested;
