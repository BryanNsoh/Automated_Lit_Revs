    SHARE Abstract This article presents a case study of the design of an autonomous
    wireless sensor network for environmental monitoring to provide data for understanding
    the relationships among food, energy, and water systems in suburban areas in Long
    Island New York. The study focuses on the existing water quality data for the
    two counties on Long Island, Nassau and Suffolk Counties, to understand the impact
    of energy and food production on the coastal waters of Long Island Sound and Peconic
    Bay. The analysis of existing data from the US Environmental Protection Agency
    database reveals the challenges in using such data to understand the relationships
    between water quality, weather events and identified point sources of pollutants.
    Maintaining on-going data collection programs is expensive, time-consuming and
    personnel intensive which is why this project examines new ways to obtain and
    utilize environmental data. The researchers propose the design of an autonomous
    wireless sensor network environmental monitoring system with an optimal sensor
    placement strategy to identify targeted locations for water quality monitoring.
    The goal is to provide environmental data that can facilitate a better understanding
    of the interactions of farming activities and energy production resulting in undesirable
    impacts on water quality. The proposed design can be used to provide real-time
    data to help stakeholders improve efficiency in resource management and advance
    early detection of potential hazardous events. © 2017 American Institute of Chemical
    Engineers Environ Prog, 37: 180–188, 2018 INTRODUCTION As communities across the
    US struggle with the challenge of living sustainably, a continuing theme is the
    conflicting needs and impacts of food, energy and water production and use. Keeping
    track of resource conditions across multiple sectors and working to balance resource
    quality with ecosystem health and integrity is expensive and complex. The use
    of Geographical Information System (GIS)-based modeling and autonomous sensor
    arrays for data collection as the backbone for understanding complex relationships
    is one approach being explored by researchers at New York Institute of Technology
    and its partners. Long Island, New York is a good place to field-test such an
    approach. Long Island has many of the factors involved in food, energy and water
    production typical of other parts of the country—all in one place. There are also
    many active programs to collecting environmental data useful for describing local
    conditions and understand how and why they are changing. Although the island of
    Long Island, New York is the largest island in the continental USA1, the two eastern
    counties, Nassau and Suffolk, are the municipalities typically understood to be
    “Long Island.” From west to east, Long Island gradually changes from densely populated
    suburban communities to less dense communities, including the sparsely developed
    Pine Barrens and the farming regions of the east end. Within this diverse setting,
    energy generation facilities are scattered throughout the region. The island is
    substantially but not totally self-sufficient in its energy production. Agricultural
    activities have been a major part of Long Island''s history since the 1600s, and
    Suffolk County is still one of the most productive agricultural economies in the
    state. The water supply is derived from groundwater but the coastal waters and
    beach communities are a strong part of the regional economy, bringing in tourist
    and seasonal residents along with fishing interests for shellfish and finfish.
    In the Peconic Estuary, in eastern Suffolk County, 19 sub-watersheds of the estuary
    had 50% or more of their nitrogen derived from on-site septic systems, while 3
    sub-watersheds had 50% or more attributed to agricultural fertilizer. High concentrations
    of nitrogen promote algal blooms in Long Island Sound and the Peconic Estuary
    which can degrade water quality, kill fish and shellfish, and hurt the fishing
    industry. Furthermore, the Northport and Port Jefferson Power Plants on Long Island
    are petroleum-based power stations that supply power to Long Island. The impact
    of cooling-water discharges from the power plants may increase the temperature
    of the receiving waters which may contribute to toxic algae outbreak. When energy
    demand goes up substantially in the summer, this results in more water use for
    cooling, and becomes a vicious cycle. Part of that electricity is also used for
    pumping of irrigation water used by agriculture and similar activities, such as
    sod farms and nursery businesses. Environmental Conditions and Data Looking at
    the three sectors under consideration—food, water and energy—there are specific
    environmental concerns and impacts associated with each sector on Long Island.
    In the food production arena, Long Island has a history of pollution problems
    caused by agricultural practices. These include groundwater quality impacts from
    fertilizers, pesticides, water table loss and saltwater intrusion. Along the coastline,
    marine waters are also impacted by high-nitrogen agricultural runoff contributing
    to algal blooms (red, brown, blue-green, and mahogany). Massive fish kills have
    occurred in the past few years as algal blooms depleted oxygen and introduced
    toxins into the coastal water systems. These trends in water quality have been
    tracked by Suffolk County Department of Health Services, the Peconic Estuary Program,
    the US Geological Survey (USGS), Stony Brook University Marine Sciences Center,
    and the Farm Bureau along with Cornell Cooperative Extension Service. The drinking
    water is drawn from the Sole Source Aquifer system beneath Long Island. In Suffolk
    County, groundwater data are collected by the Suffolk Department of Health Services,
    the Suffolk County Water Authority, the USGS, and other individual water suppliers.
    It shows a slow decline in raw groundwater quality due to land use activities.
    The primary pollutants of concern include nitrates, volatile organic compounds,
    pesticides, gasoline, and chemical spills (MBTE and BTEX), industrial legacy pollutants,
    and tritium to mention a few. Major power generation plants such as Northport
    and Port Jefferson use substantial amounts of groundwater for steam generation
    and some use for cooling water. The Northport power plant uses 95 million gallons
    of groundwater per year while the Port Jefferson plant uses 53 million gallons
    per year.2 In addition to the groundwater use, power plants on Long Island use
    over 1 billion gallons of saltwater per day for cooling purposes which is discharged
    back to the coastal waters as heated water. When using saltwater for cooling,
    the plants have a substantial impact on local marine life. The Northport power
    plant stands out, affecting over 8 billion fish eggs and larvae and 127,118 adult
    and juvenile fish per year. The Port Jefferson power plant affects over 1 billion
    fish eggs and larvae annually.3 There are at least nine power plants producing
    electricity for Long Island''s use. Additional electricity is imported via cables
    from New Jersey and Upstate New York and beyond. Local power production relies
    on natural gas/oil fired steam electric systems. Oil burning systems are being
    phased out. They have an impact of air quality in a region that violates the Clean
    Air Act for ozone and occasionally carbon monoxide. The Northport power plant
    is the second most polluting plant in the Northeast. It releases 5.2 million metric
    tons of carbon dioxide per year.4 Water conditions are monitored by power companies
    as well as environmental organizations such as Long Island Soundkeeper, NYS Department
    of Environmental Conservation, and the LI Sound Program/US Environmental Protection
    Agency (EPA). Understanding the interconnection among the food, energy and water
    sectors requires consistent and reliable data as well as an economical, technically
    feasible measurement and implementation mechanism. This article discusses the
    challenges of using current environmental data collection and proposes a wireless
    sensor network-based autonomous environmental measurement framework. RELATED WORK
    The advance in sensing and networking technology has enabled more efficient ways
    for data acquisition for environment monitoring. In recent years, wireless sensor
    networks have been considered for various aspects of environmental monitoring
    1-5. Unmanned aerial vehicles (UAVs) were widely used in military applications
    such as reconnaissance and surveillance 6-8. With the cost reduction on rotor-based
    UAVs, more commercial applications have been explored such as shipping, traffic
    monitoring, and environmental sensing 9-13. An overview of sensor-based machine-to-machine
    (M2M) agriculture monitoring systems presented in 14 outlines the design criteria
    such as sensor topology and routing algorithms and applicable scale for various
    monitoring requirements. A framework that uses M2M communication networks by integrating
    sensors in agricultural field with other wireless devices was proposed 14. It
    is integrated with a crop model/decision support system for agriculture use. Different
    schemes have been proposed to provide energy and bandwidth-efficient designs for
    wireless sensor networks for data collection 11, 15-18. Distributed Source Coding
    (DSC) with constrained Viterbi Algorithm (VA-DSC) with both convolutional and
    turbo codes which take advantage of known parity bits to increase the decoding
    performance while reducing decoding errors and computational complexity. The design
    and deployment of a smart system for data collection in estuaries using WSNs to
    monitor salinity changes in estuaries has been designed by Parra et al 16. A FlyPort
    wireless module was developed for the proposed system that collects and sends
    data to a server. The FlyPort is a programmable compact Wi-Fi module based on
    the open source platform, openPICUS. A server application was developed in Java
    capable of receiving data from the sensors and stores them in a database. A connection
    between devices was established using TCP sockets. A new conductivity sensor was
    developed for placement in a discharge plume in order to measure salinity differences
    between fresh water and ocean. Murphy et al. 17 proposed a system which uses WSN
    technology to monitor a beehive colony. The experimental design consists of the
    Libelium “Waspmote” v1.2 platform, a low power XBee Series 2 radio, a solar panel
    for energy harvesting and a battery. Also, three nodes were developed: a general
    hive conditions node; a gas detection node; and a base node for the system. Results
    from a 2-week data collection project showed that their proposed system could
    be adapted to different environments. Solpico et al. 11 have proposed improvements
    to a lake management and aquaculture productivity observation system. The system
    was designed to take measurements from floating field-servers, data from aerial
    imaging and data input from stakeholders. Data are then uploaded to an online
    database through an SMS-based telemetry system. Authors placed floating field-servers
    in Lake Palakpakin, in San Pablo City, Philippines. They monitored for more than
    one year parameters such as conductivity, temperature, dissolved oxygen and turbidity
    at two depths – 0.5 and 2.5 meters. They also developed an event recorder for
    the stakeholders using android phones in order to gather more information of the
    system. A prototype toolkit developed by Si et al. 18, named TeaCP, has been used
    for evaluation and analysis of collection protocols. The toolkit includes packet
    generation rates and transmission power for testing protocols, visualization of
    packet routes, network topology and other statistics. Post experiment analysis
