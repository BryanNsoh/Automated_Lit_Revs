    and methods A survey of beef producers in the southwestern region of the US was
    conducted to evaluate the factors affecting willingness to adopt big data technology.
    Potential survey participants were identified through contacts within the livestock
    industry as well as cattle raiser/breeder associations. Prior to distribution,
    the survey was approved the Texas Tech University Human Research Protection Program
    and informed consent was obtained from all survey participants. Surveys were distributed
    via email to 760 beef producers in Texas, Oklahoma, and New Mexico. A total of
    90 responses were obtained, with 84 complete responses, for a response rate of
    11.8%. The survey was divided into several sections. Data were collected on socio-demographics,
    herd size, and current use of digital technologies. Surveys consisted of a total
    of 20 Likert scale, multiple choice, and open-ended questions. Features and attributes
    desired in big data technology were also assessed via explanation of a hypothetical
    big data platform with the capacity to provide early alerts on production or health
    issues via collection and analysis of data generated by PLF sensors. To determine
    producer willingness to adopt big data technology, this hypothetical big data
    platform included a description of the functions, features, insights, and benefits
    that could be obtained from on-farm implementation. Following the description
    of the hypothetical platform, respondents were asked “If this technology were
    available to you at this moment, would you adopt it?” Respondents were able to
    respond yes/no. This response served as the dependent variable in the analysis.
    Socio-demographic data collected included primary operator age and education.
    Prior research has found that as beef producer age increases, the likelihood of
    adopting new technology decreases [13,15,16,18]. Thus, it was hypothesized that
    farmer age would negatively affect adoption of big data technology. Operator education
    was also expected to impact adoption of big data technology. Previous studies
    have shown that as farmer education level increases, willingness to adopt a technological
    platform increases [12,17,18]. So, it was expected that education would have a
    positive effect on big data technology adoption. Data were also collected on herd
    size and availability of internet for business purposes. Research has indicated
    that producers with larger herds tend to have higher rates of technology adoption
    [12,13,15,16,18]. In this study, herd size was expected to have a positive effect
    on big data technology adoption. Similarly, it was hypothesized that having access
    to internet would positively affect adoption of big data technology, as internet
    connectivity is often necessary for the collection and analysis of data generated
    by the technology. Producers surveyed who already utilized some type of technology
    devices or sensors were classified as early adopters of digital technology. These
    producers had awareness and experience with both the hardware/infrastructure components
    of technologies as well as the types of on-farm data generated and subsequent
    analysis. Thus, it was hypothesized that producers who had previously adopted
    some sensor-based technology would be more likely to adopt big data technology.
