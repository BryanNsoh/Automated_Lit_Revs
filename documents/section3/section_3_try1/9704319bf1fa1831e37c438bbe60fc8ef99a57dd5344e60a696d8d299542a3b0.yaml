    HW Architecture of the Proposed Method When targeting deployment of agile systems,
    we should always put in the heart of our approach the continuous integration and
    continuous deployment CI/CD philosophy. Thus, in this work, we use the latest
    technological advancement with new conceptual ideas to deliver an added value.
    Unlike virtualization which consumes resources, is slow to run, and doesn’t offer
    isolation between virtual machines (VMs), the containerization technology takes
    the software design to a new level thanks to the resources’ optimization, high
    level of isolation, and high speed. Therefore, we build a fully containerized
    base station based on the open-source containerization platform (Docker). All
    services within the base station are presented as containers to facilitate the
    operation and maintenance of the base station’s software components such as database,
    MQTT broker, etc. Deploying software on top of Docker will allow us to have features
    such as interoperability, ease of use, scalability, and high performance. Meanwhile,
    performance can’t be achieved only by using the good software infrastructure (Docker)
    but also using a highly adequate technology adapted for the exact use case (i.e.,
    weather monitoring). Consequently, classical databases cannot grant high performance.
    Hence, the time series databases (TSDB) are considered to be the most powerful
    databases to deal with massive monitoring data. In our work, we use InfluxDB as
    one of the best current TSDBs. Meantime, when using low-cost hardware, we should
    avoid pushing the usage of the BS’ available resources to the maximum when we
    can outsource some of the heavy activities, therefore we use Google Colaboratory
    (Colab) free computing resources to train our models and offload our base station
    for other tasks. Once a set of predefined amounts of measurement is recorded,
    the Debian distribution which is a Linux-based Operating System (OS) within the
    BS initiates a cronjob to export data into Google Drive, at that point Colab recover
    the data and start training the prediction’s model. When the model is ready, Tensorflow
    generates “tflite” and store it back into Google Drive. The model is then sent
    back to the BS for internal usage within the local webserver. We chose to deploy
    the open-source LAMP (Linux Apache MySQL PHP) server within our BS. Security is
    also a challenge in modern systems due to the high exposure to the internet. Thus,
    in our system, we use different techniques to ensure the system’s security and
    data privacy. Adoption of a separated cloud server that can only receive data
    from the base station is very important. The idea is to allow third-party users
    to consult the dashboard on a cloud server without being able to connect to the
    local server. Connection to a local server is only dedicated to researchers and
    engineers through VPN tunnels based on a pre-generated license. 1.3. Objectives
