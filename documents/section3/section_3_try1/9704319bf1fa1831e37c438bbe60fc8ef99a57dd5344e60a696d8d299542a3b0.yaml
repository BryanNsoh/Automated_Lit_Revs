    Nagpur, India SECTION I Introduction There has been a sudden increase in demand
    for high-quality nutrient food from the last few decades with the increasing awareness
    about food among consumers [1]. It has forced the farmers to adopt new technologies
    to automate the farms. In conventional livestock farming, various animal species
    are bred in an arena, and nutritious food products like meat, egg, milk, etc.
    are made available at a low cost to human beings for their diet. The integration
    of Information and Communication Technologies (ICT) in the agricultural process
    leads to Precision Livestock Farming (PLF)[2], [3]. ICT reduces investment and
    increases both productivity and animal health in livestock farming. An intelligent
    automated system can efficiently monitor and control the various climate parameters
    by integrating new technologies like the Internet of Things (IoT), edge computing,
    and Artificial Intelligence (AI), called Edge AIoT [4], [5]. Furthermore, the
    systems are based on AI models trained on the previous data and can predict future
    events. Edge computing is a computational model that enables edge servers to perform
    computationally intensive operations and store huge amounts of data near the User
    Equipment (UE) [6]. However, the limited capabilities of UE create the following
    needs for edge computing: a) to process the data with the help of models requires
    less computational abilities b) to make decisions based on mini clouds. Traditional
    time series models are more suitable for stationary or univariant time-series
    data [7]. Machine learning models can easily be trained for non-stationary data
    and data having a large number of features. These can easily handle autocorrelation,
    seasonality, and trendy effect, while pure time series required manual tunning
    to address these issues. Goehry [8] utilizes the Random Forest (RF) model to predict
    the electricity load forecasting for France and further, Asha [9] compares the
    performance of the RF model with the Facebook prophet model and found the RF model
    is more accurate compared to the Facebook prophet. The Linear Regression (LR)
    models are widely used in time series forecasting, having short-term dependencies
    in different fields, such as electricity demands forecasting, stock indexes, and
    wind speeds. Deep learning models are getting more attention because of their
    strong feature extraction capabilities and good non-linear fitting characteristics.
    Long Short-Term Memory (LSTM) is the most frequently used model for time series
    forecasting in many deep learning models, having long-term dependencies as it
    has a memory unit to avoid vanished gradient problems. Guillén [10] utilizes the
    LSTM for temperature prediction in intelligent farming for 3-month temperature
    data set with an accuracy of 92%. Bidirectional LSTM (BiLSTM) is also an updated
    version of LSTM proposed to overcome the vanishing gradient problem of LSTM. Both
    BiLSTM and LSTM were compared in [11] and the former was slightly better than
    LSTM. However, the deep learning models put a heavy computational model on the
    machine. The edge computing devices have limited computational capabilities, and
    heavy computational models are challenging to incorporate. Although the machine
    learning models are computationally less complex than deep learning models, we
    introduced the time delay embedding to decrease the error and increase the R2
    value for the predicted outputs. This paper compares machine learning (Random
    Forest, Linear Regression, ARIMA) and deep learning models (LSTM, GRU, BiLSTM)
    to predict the temperature time series. The rest of the article is structured
    as follows. Section II gives the background to understand the different ML and
    DL models. Section III compares results for temperature prediction by ML and DL
    algorithms, and Section IV summarises the research work. SECTION II Literature
