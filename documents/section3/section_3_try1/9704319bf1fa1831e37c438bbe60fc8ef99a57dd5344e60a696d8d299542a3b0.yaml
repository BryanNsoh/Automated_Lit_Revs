    is an OASIS-recognized Internet of Things communications protocol. It’s built
    as a super-lightweight publish/subscribe messaging transport that is perfect for
    linking different IoT devices with minimal network resources. MQTT is now used
    in many industries, including automotive, manufacturing, telecommunications, etc.
    Within our base station, we deploy the open-source container-based broker named
    Mosquitto that runs MQTT 3.1.1 version. Once the sensor nodes (clients) are configured
    and pointing to the server broker, all clients can broadcast messages (publisher
    mode) or receive messages (subscriber mode). The communication is done without
    a direct point-to-point connection between publisher and subscriber. The configured
    client in our platform is an ESP32-based wireless sensor node. The broker doesn’t
    store the received data and sends it directly to the time-series database. Configuration:
    Since the base station is based on Debian distribution, we can run our script
    using, literally, any programming language. However, to be consistent, we have
    chosen to configure components using either shell (SH), C/C++ language, Python,
