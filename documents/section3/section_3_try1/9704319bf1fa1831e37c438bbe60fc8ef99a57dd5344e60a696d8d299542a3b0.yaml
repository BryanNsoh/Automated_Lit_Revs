    assumes infection by germinated fungal spores occurring on leaves that are wet
    for longer than a critical leaf wetness duration (Wcrit or LWDcrit) and specifies
    a temperature response function [(Yan and Hunt, 1999) Type] of germination and
    infection based on pathogen-specific minimum, maximum and optimum temperature
    (θmin, θopt, θmax). Sensitivity analysis of a generic fungal model for Pst using
    these variables lends further support for their use in predicting Pst disease
    dynamics (Bregaglio et al., 2012). The model assumes: temperature is assumed constant
    over each hourly interval, an equal size of new spore cohorts that being germinating
    at the start of each wet hour, and no germination during dry periods, with no
    neighbor infections. The process of spore germination and appressoria formation
    (i.e., infection) over time is modeled as a Weibull-distributed survival process.
    This generates a cumulative hazard function having germination and infection processes
    that are time-varying and random, with rates that are greatest at θopt and decline
    to zero outside of the temperature range (θmin, θmax). Disease development is
    thus assumed to be dormant until the temperature moves back within the required
    range. The CLR model was implemented using validated R code [(Bebber et al., 2016;
    R Core Team, 2017) (includes supplement and example R code)] with the critical
    wetness, temperature-response, and germination/infection process (Weibull-distribution)
    parameters estimated for Pst, using the JRA-55 reanalysis 3-hourly climate data.
