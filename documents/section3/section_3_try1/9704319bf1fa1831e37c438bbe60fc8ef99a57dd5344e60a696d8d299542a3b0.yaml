    any new nodes under MQTT or NRF24L01 networks. Once a new node has its pre-loaded
    firmware, it starts sensing and transmitting data to the BS. The BS receives the
    traffic and ensures data is stored locally to the InfluxDB database for eventual
    analysis. The aggregated traffic from NRF24L01 and MQTT networks is transferred
    to the cloud service based on a cronjob program’s automated script. The cronjob
    under the Raspbian operating system allows the execution of specific scripts in
    specific time and frequency ranges. The Local server ensures data presentation
    from the linked database and presents this data under dynamic web pages that are
    locally hosted. The data is also synchronized with the cloud-based server for
