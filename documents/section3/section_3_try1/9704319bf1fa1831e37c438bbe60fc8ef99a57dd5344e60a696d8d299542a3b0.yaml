    Fig 6. Copter Mission Planning Show All I. Calculation of Payload A critical step
    in assuring safe and effective drone operations is figuring out a drone’s maximum
    payload weight. To determine the kinds of payloads that may be safely carried
    and the maximum distance that can be flown, it is crucial to know the maximum
    payload weight of a drone. In order to determine a drone’s maximum payload weight,
    the following procedures should be 1. Calculate the drone’s overall weight, including
    the batteries, motors, and other parts. 2. Subtract the drone’s overall weight
    from its maximum takeoff weight. 3. Subtract the number of payloads that will
    be transported from the remaining weight. 4. From the total weight, subtract the
    weight of each cargo. 5. The total weight the drone can carry is represented by
