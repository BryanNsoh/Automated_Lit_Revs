    below this level, the plants undergo water stress, potentially reducing yield.
    Consequently, MADP often serves as a guideline for irrigation decisions as the
    lower limit. However, its precise value, i.e., the percentage of MADP as the lower
    limit, can vary based on the crop, its growth stage, and prevailing climatic conditions.
    For instance, Bayabil et al. (2023) demonstrated that using only 75% of the expected
