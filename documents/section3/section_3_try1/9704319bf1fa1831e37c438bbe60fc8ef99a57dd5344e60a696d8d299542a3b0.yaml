    Keywords: energy balance; irrigation; drainage; variable slope; RTK leveling;
    crop profitability 1. Introduction Rice is one of the most consumed cereals around
    the world, and it is in the basis of nutrition (staple food) for vulnerable sections
    within Latin-American society. In Costa Rica the paddy is a primary crop, because
    of its nutritional value and the large area planted. With more than sixty thousand
    hectares, for the period covered in the present study, the paddy is among the
    major crops in the country. In theory, the suitable climatic conditions and water-resource
    abundance on the Pacific coast should enable two growing seasons yearly: (i) during
    the rainy season by the use of precipitation, so called “rainfed paddy,” and (ii)
    during the dry season by the approach of rivers and wells, so called “irrigated
    paddy.” Nonetheless, due to the lack of appropriate infrastructure for irrigation,
    growers generally plant only during the rainy season under suboptimal drainage
    and micro-relief conditions, the latter referring to the formation of puddles
    in low elevation spots, and dryness in higher elevation zones. With land leveling
    (LL, also known as “land forming”) [1] uniform slopes are created, enabling a
    continuous (manageable) flow of water (at a non-eroding speed) within the field
    [2]. Such an operation allows for better production in both dry and rainy, seasons.
    In the dry season the LL makes precise irrigation feasible, whereas in the rainy
    season the benefit of implementing LL is reflected in improved homogeneous and
    timely drainage. Said drainage has a great impact on the homogeneous germination
    and establishment of lowland rainfed paddy fields with direct seeding. During
    the LL, the topsoil of higher elevation zones which hinder the flow of water are
    removed (“cut” material), and subsequently deposited in lower elevation zones
    of water stagnation (“fill” material). Both cut and fill volumes are balanced
    in a way that depends on factors such as soil compaction. Gains in crop yield
    resulting from LL are attributed to its direct effect on the improvement of the
    water availability to plants [3], more efficient weed control and greater efficiency
    in nutrient uptake [4]. Since the 1970s, grade control for leveling was achieved
    through the use of rotating lasers, until the beginnings of 2000s. Laser-based
    leveling, as one of the firsts methods used in paddy production, permitted the
    field to be graded with fixed slopes (FS) in two orthogonal directions—a denotes
    a planar surface. A fundamental drawback to FS designs is the potential disruption
    or excessive removal of topsoil due to large cut and fill depths [5]. Notwithstanding,
    the advent of global navigation satellite systems (GNSSs) in machine control systems
    enabled grade control to be achieved in 3D space, without restriction to a 2D
    subspace defined by a plane [6]. A particular GNSS relative positioning method
    called real time kinematics (RTK) allows for control of the scrapper cutting blade
    to be achieved at the few-centimeter level of accuracy. A GNSS/RTK-based leveling
    design type called variable slope (VS) has been implemented more and more in paddy
    fields during the last two decades [7], with characteristics that are not feasible
    with laser-based instruments. VS designs provide a continuous piece-wise linear
    surface with a variable but consistently positive slope in the direction of irrigation/drainage
    flow, while possibly allowing the slope to change signs (undulate) in the orthogonal
    direction [8]. Such a design could be determined, for example, by mathematical
    optimization after the method presented by [9], where depths of cuts and fills
    are minimized at nodes of a grid, points at which slopes can also change. Among
    other constraints, the optimization problem can also account for a specified range
    of allowable slopes in two orthogonal directions (i.e., the direction of the grid
    lines) [10]. The combination of an accurate survey of the agricultural field,
    a program for VS design and RTK-based grade control allows cuts and fills to be
    made primarily at locations where the natural terrain impedes the flow of water.
    The result is a graded field that typically fits much better to the original terrain
    than what could have been achieved with a FS-designed surface, thereby protecting
    topsoil and saving money through reduced grading-machine operation and lower fuel
    consumption. The implementation of VS leveling has not been analyzed in terms
    of its energy performance within the crop production system. From soil tillage
    to harvest, mechanized agriculture consumes energy. Between the input and output
    of a material flow diagram, several energy sources are consumed and transformed
    to accomplish work. The understanding of this process is critical to describe
    the efficiency, profitability, sustainability [11] and energy savings [12] of
    agricultural production systems. A way to represent energy flows is to depict
    them graphically using a material flow diagram, as suggested by Odum in the 1960s
    [13]. This kind of diagram facilitates understanding of the convergence of energy
    inputs in an agricultural system [14]. Additionally, such a diagram can reveal
    a more complete view of the benefits of adopting technology in agriculture. It
    can also be complemented by an economic analysis in which costs of investment
    are subtracted from the total gain, facilitating comparisons to scenarios where
    technology is not adopted. Economic analyses for new technologies in agriculture
    have been suggested before in order to assess their real benefits in several agricultural
    contexts—for example, path tracking in sugar cane machinery’s operation [15,16]
    and variable rates of nitrogen application in orange [17] and coffee plantations.
    This study aimed to analyze the energy performance of VS-LL’s adoption in a paddy,
    throughout a case study performed with five-year inputs and yield information
    from a field located on the Pacific coast of Costa Rica. The energy performance
    study was also complemented with an economic analysis, which based on costs and
    price/gain data over the five years of the study, aimed to estimate the effect
    of the operation on the crop profitability. 2. Materials and Methods 2.1. Environment
    The study was conducted in the Central Pacific region of Costa Rica. The field
    spans approximately 30 ha. The predominant soil type is alluvial Inceptisols [18].
    The climate presents two well-defined seasons: a dry season and a rainy season.
    The dry season ranges from December to March, with April being a transitional
    month. The rainy season with ≈2500 mm of annual rainfall (around the 40% of it
    during the growing season), extends generally from May to October, with November
    as a transitional month. The present study is based on the data from five years
    (2011–2015) of a rainfed paddy, i.e., cultivated during the rainy seasons; thus,
    it has the benefits of LL impacting mostly the drainage. Irrigation was not often
    executed, just during crucial moments when it was required, especially in 2015.
    2.2. Land-Leveling Procedures The process of LL typically involves three main
    steps, which are: (i) surveying, i.e., a topographic survey of the field; (ii)
    designing, i.e., the design of an optimal surface; and (iii) grading, i.e., the
    implementation of the design with tractors and scrapers moving soil. After leveling,
    frequently, levees with an ellipsoidal smooth surface of about 15–18 cm height
    and 1.5–2.0 m base-width are created on the field along contours of each 5–10
    cm elevation differences. The function of these levees is to facilitate the management
    of water for irrigation and drainage [8]. Depending on the soil and weather conditions,
    maintenance actions can be executed in the subsequent years—namely: (i) a topographic
    survey to check where the designed surface has been altered, and (ii) reparation
    of points where the levees are broken (e.g., due to the machinery). However, in
    the studied field such maintenance was not executed, and it was therefore not
    included in the analysis. An RTK system (Topcon Agriculture; Livermore, California,
    USA) [19] was used for the field survey in this study. The system consisted of
    two HiperAG receivers (GPS+GLONASS), one as a base station receiver (“base”) and
    the other as a rover receiver (“rover”). The base was placed at a fixed point
    in the field, and the rover mounted on a four-wheel drive vehicle. The average
    speed of the vehicle during the survey was 5 m/s, and the frequency at which the
    rover provided RTK solutions was 10 Hz. It is expected that RTK accuracy is 2
    cm or less in the horizontal plane (X, Y) and 3 cm or less in height (Z). In the
    same vehicle, a computer was installed with the AGForm-3D [19] land-leveling software,
    whose “survey mode” was used to record elevation points in real time. Data points
    were collected every 5 m along lines spaced about 20 m apart (i.e., at the nodes
    of an approximately 5 m to 20 m grid), generating a data set with density of 100
    points ha−1. For step (2), the “design module” of AGForm-3D was used to create
    a VS design with an average slop of 0.15% southwestwards, and a maximum cut surface
    depth of 12 cm at a 1.20 cut/fill ratio factor. Note that AGForm-3D was used for
    both step (1) and step (2), since it integrates functionalities for both. For
    step (3), a grading system was used, which automatically controled the hydraulic
    valves of a scraper during the leveling operation. That grading system was comprised
    of a GNSS receiver (MC-R3), a GNSS antenna (PGA-3) and a display (X30 computer)
    installed on the tractor equipped with a scraper. Figure 1 depicts the equipment.
    The ArcGIS (version 10.2, ESRI, Redlands, California), a geographic information
    system (GIS), was used to compute and overlap the 3D maps of the original and
    the leveled topography. Figure 1. Field equipment and machinery: GNSS-RTK system
    for (a) topographic survey and (b) land leveling (LL). For our analysis we count
    this operation within the “indirect inputs”—specifically, in the machinery operations.
    Its economic cost is implicit in the gross amount of investment. Furthermore,
    in an attempt to reinforce the differences between VS and FS in this manuscript,
    we computed FS leveling pursuing the planar surface that best fit the original
    topography of the field. Its main characteristics, such as the total volume of
    soil removed and the cut depth, were compared with those obtained with the VS
    design. 2.3. Material Flow Diagram and Energy Analysis The material flow diagram
    of the system herewith analyzed (Figure 2a) is based on terminology suggested
    by [20]. The symbols are self-explanatory by their names (Figure 2b), except for
    the switch, which represents paths of energy flow that can be activated and deactivated
    by human actions. We used that symbol to represent the opening/closing actions
    in water inlets. The material flow diagram, as a whole, characterizes the path
    of the energy, since it is included in the system until it leaves. The symbols
    are used to represent what occurs with the energy within the system—whether it
    flows, interact with other materials, is stored, is dissipated as heat or is transformed
    into production (in this case, crop yield). The material flow diagramming involves
    a set of input data and certain outputs, as described in the following. Input
    data associated with growing and harvesting a hectare of paddy, including information
    about seeds, chemicals, fuel, machinery and labor, were obtained directly from
    the farmer, who also provided the fuel consumption of each operation. In addition,
    a simplified version of the diagram is presented in Figure 2c, particularly for
    readers unfamiliar with the illustration of material flows. Figure 2. Material
    flows in LL and non-leveling systems, both with specific line types: blue dashed
    lines for flows for the leveled scenario; red dashed lines for the flows in the
    systems without leveling. Continuous lines represent permanent energy flows (a).
    The symbols and terminology (b) are based on [20], presented by [14] as well.
    In (c) a simplified version of the diagram is presented for readers unfamiliar
    with the illustration of material flows. In the Figure 2 the interactions of inputs
    within the system are represented in an energy flow diagram for both scenarios
    studied, i.e., with and without the implementation of LL. All the acquired inputs
    (seeds, chemicals, fuel, machinery and labor) are directly related to machinery
    operations, which improve soil conditions. Obviously, soil quality directly affects
    the growth of a paddy, which is also influenced by weather conditions—sunlight,
    rain, wind, etc. Evapotranspiration is represented as a special interaction of
    climate (wind, sunlight and rain) and the crop. Moreover, the differences between
    the two systems studied (i.e., one with and one without LL) are represented by
    different line types. Blue dashed lines show the energy flows present only in
    the paddy production system with LL, and red dashed lines with arrows show the
    flows present only on the system without leveling. The continuous lines represent
    permanent energy flows. These data were converted into energy-per-area using energy
    equivalents obtained from [21,22] from the Nebraska Trac. Test Lab [14,23]. We
    calculated the energy required (MJ ha−1) for every input for two scenarios: one
    with and one without the benefit of land-leveling operations. The primary differences
    between those two scenarios are due to the addition of costs of machinery operations
    associated with LL itself and levees marking, and labor. The latter is associated
    with the labor required for irrigation and drainage, both consisting basically
    of the same task of opening and closing the water-pass points along the levees
    (Figure 3). To irrigate the field there is an additional task required: to open/close
    the water entrance; however, this is a fast and punctual task with a negligible
    impact on the labor estimations. Figure 3. Aerial perspective of the study field
    during irrigation in 2016 (a,b), and a zoom-in exemplifying where some water-passes
    were located (c). Pictures are included for illustration purposes; no similar
    pictures are available for the years of the study. Output information was obtained
    from the yield data of five continuous cropping seasons, from 2011 to 2015, recorded
    with a gravimetric yield monitor [24], which consisted of a GNSS receiver with
    sub-meter accuracy, a moisture sensor, a touchscreen console and an impact plate
    (which indirectly detects the weight of each data point collected). Since only
    a few farmers in the country used VS-LL, national yield averages were used to
    show that variations in the production of the study field are not linked to national
    trends. The original data, in units of Mg ha−1, were converted to units of MJ
    ha−1 using the equivalence 14,600 MJ Mg−1 ([21] Table 1 in Section 3). Data obtained
    from the yield monitor were processed to generate “yield maps.” In order to analyze
    the energy performances of the studied systems, the following energy indicators
    were used (Equations (1)–(3)): Table 1. Energy performance of paddy production
    for both “with leveling” and “without leveling” cases. The respective sources
    of the embodied energy equivalencies are presented in brackets. Energy Return
