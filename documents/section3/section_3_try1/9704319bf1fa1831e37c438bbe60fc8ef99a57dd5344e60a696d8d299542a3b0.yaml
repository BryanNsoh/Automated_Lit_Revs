  description: Crop simulation models that respond to daily weather data are being
    developed to assist within-season decision making. The sensitivities of these
    decisions and of resulting profit to current season weather data, short-term weather
    forecasts, and assumptions about future weather were investigated for three separate
    seasons. The analysis indicated that actual rainfall data prior to each decision
    date were essential. The use of average temperature and radiation decreased profit
    by 1 to 2%. Future weather and management conditions had a large impact on the
    irrigation schedules and the net profit simulated by the model. Therefore, reliable
    short-term precipitation forecasts coupled with location-specific precipitation
    probability distributions for the remainder of the season were needed for applying
    the soybean crop model to make real-time irrigation decisions.
