    and its immunity to external access and attacks such as Denial of Service attacks
    DOS or Distributed DOS (DDOS). Since the BS is a lightweight server that needs
    to be optimized for resource deployment and usage, we configure a virtual private
    network (VPN) for secure connection establishment. The VPN allows the creation
    of end-to-end private tunnels between clients and the server, allowing external
    users to access the BS through open yet dedicated ports. In our BS, we implemented
    OpenVPN, one of the robust open-source VPN servers that support Secure Socket
    Layer (SSL) and Transport Layer Security (TLS) protocols. The secured channels
    are established by creating a Full-tunnel where all clients’ traffic is directed
    through the VPN tunnel or the split tunnel where the only specified type of traffic
    is redirected. The tool supports IPv6 for the virtual private networks and can
    be executed over User Datagram Protocol (UDP) or Transmission Control Protocol
    (TCP). OpenVPN supports up to 500 VPN certificates generation and 100 tunnels
    connection at the same time. The certificates are deployed on the end user’s clients’
    accounts. GUI: The Graphical User Interface is deployed for a human-to-machine
    graphical environment. It is designed in a User-Centered Design (UCD) approach,
