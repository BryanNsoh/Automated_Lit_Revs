    or prediction can be seen as the application of various techniques to predict
    meteorological parameters. Many techniques are used in the literature by different
    researchers, such as Machine Learning and Deep Learning. Machine learning’s popularity
    comes from its ability to identify the most relevant features within an appropriate
    model. Various approaches are used, like Support Vector Machine (SVM), Artificial
    Neural Network (ANN), or Recurrent Neural Network (RNN). Since meteorological
    data is considered as a non-linear multidimensional time series problem [42] the
    adopted network model has to reflect the temporal features within the dataset
    [43]. Thus, the long-term and short-term model (LSTM), introduced by [44] is one
    of the best approaches to deal with weather forecasting. We use a Recurrent Neural
    Network System (RNN) that supports time series as inputs in our system. The usage
    of LSTM in models building and training allows us to have greater accuracy. In
    our work, the trained LSTM model enables training and forecasting future data
    based on historical multi-variate time series (sequential data). A brief description
    of LSTM structure and workflow is given in Supplementary Part IV (see Supplementary
    Materials). 2.2.4. Dataset for Model Building We collect multivariate weather
