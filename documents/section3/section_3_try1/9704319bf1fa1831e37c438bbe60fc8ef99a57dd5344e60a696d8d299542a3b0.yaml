    agility, and security are among many metrics chosen to assess the scalability
    of our agro-weather station. Therefore, in this session, we address the system’s
    software design approach and methodology as they are critical components in the
    system’s operation. System architecture: Since one of our goals is system interoperability,
    two architecture scenarios can be deployed—virtualization for hardware abstraction
    and containerization for system abstraction Figure 5. Virtualization consists
    of deploying virtual machines (VM) with a dedicated operating system (OS) within
    the base station. It is possible based on a physical allocation of hardware resources
    such as memory, storage, and network. However, the approach has many drawbacks
    on system scalability and performance due to the boot-up process, system speed,
    cost of implementation, system dependencies, software updates, networking overheads,
    and virtual machine size. Thus, to deliver the system in an agile methodology
    and minimize HW and SW resources, we chose the containerization scenario that
    performs the virtualization to the OS side and allows the ease of modules maintenance
    without compromising the continuous integration of services and modules. The authors
    in [40], provides a performance analysis of the two technologies based on the
    CPU performance, Disk I/O, and other metrics. Figure 5. Virtualization versus
    containerization. We chose to implement a containerization approach to separate
    the deployed software architecture from the hardware infrastructure. By adopting
    this approach, we were able to deliver the system quickly. Even though several
    open-source operating systems are customized to run on Raspberry Pi, such as kali
    Linux, Windows 10 IoT Core, Ubunto core, and Pidora. We chose to run over an optimized
    and stable Debian image called Raspbian. The Raspbian open-source operating system
    (OS) has multiple advantages, such as being very optimized to be run on Advanced
    RISC Machines (ARM), a family of Reduced Instruction Set Computing (RISC) architectures
    for computer processors that is extremely suitable for System on Chips (SoCs)
    such as Raspberry Pi. The OS is subject to continuous development, and it has
    a very active community for excellent support. All implemented services act as
    standalone services. Thus, the development and integration of different services
    can be done independently from technological bounds. The product development life
    cycle approach allows continuous improvement of the OS’ products and services
    through 4 main stages: OS’ introduction, OS’ growth, OS’ maturity, and OS’ decline.
    Even though it is possible to create containers without a specific toolkit, however
    in our work we use Docker since it is a fully open-source containerization platform
    that allows mounting container’s image efficiently. Docker allows us to build,
    deploy, upgrade, and manage containers in a simple and straightforward commands’
    approach command-line interface (CLI). Another important component deployed is
    the Portainer tool that allows the same tasks through a lightweight management
    Graphical User Interface. Portainer plays the role of self-service container manager,
    it allows managing all containers hosted within Docker and grants the privilege
    of registration of new containers such as OpenVPN, influxDB, etc. It also allows
    the quick setup of different containers functionalities such as making a container
    open or secure, public or private within a network which allows the interoperability,
    scalability, and ease of use in the Operation and Management of the local base
    station. Data base: When developing scalable systems, the choice of the type of
    databases is very crucial for the end-to-end system design, especially in the
    back-end design, where real-time data storage and data retrieval are important.
    Several types of databases are used in data management, such as relational and
    time series. While traditional relational databases are fully supported by SQL
    and perform incredibly in displaying large datasets, it performs poorly regarding
    the history of the stored data. Thus, the time series databases (TSDB) such as
    the open-source InfluxDB are considered very scalable and efficient when handling
    time-series data [41]. In our system, we use a container-based image of influx
    DB for different time-series parameters. Dedicated agents ensure data storage
    of different wireless nodes in the database. Local Web server: To manage local
    web-based content such as images, scripts, and HTML files and allow a local web-based
    interaction between BS and different web users, we have deployed a local web server
    based on the open-source Apache. The server serves different technologies such
    as HTML, CSS, HTTP, and PHP. The apache server hosts the complete version of the
    website and local applications and databases. When an automated script needs to
    be executed according to planning it is not the local webserver that does that
    but rather it is the OS that executes it. This can be needed when measurements
    need to be sent to the Colab server for model training, the Cronjob sends all
    measurements that are on InfluxDB to Google drive (updating an existing excel).
    Colab then gets the link from Google drive and recovers the data and runs the
    modeling. Once the model is obtained Colab is then converting it to “tflite” and
    storing it on Drive. The model then is sent back to BS to be used in the local
    server within the BS. The local server runs the “tflite” model from TensorFlow
