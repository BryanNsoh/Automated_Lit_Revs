    to the ROI). Full boxes are components of the framework that are considered in
    the current disease risk modeling, while dashed boxes will be considered in future
    extended modeling. Wheat Stripe Rust Disease Stripe (yellow) rust (Pst) is a prevalent
    fungal disease in all wheat (Triticum aestivum) growing regions around the world,
    occurring in most production zones having cool and moist weather conditions during
    the growing season (Chen et al., 2014). This disease has the potential to cause
    devastating outbreaks/severe epidemics that threaten the world''s wheat supply
    and, in turn, global food security, as 88% of the world''s wheat production of
    760 million metric tons (~$185 USD/mt or $140.6 billion USD in 2017/18) is susceptible
    (World Bank Group, 2017; Food and Agriculture Organization of the United Nations
    (FAO), 2018). This fungus (a wind-dispersed, obligate biotroph that only infects
    and survives in a living host) has yellow urediniospores during its asexual infection
    cycle and is able to disperse over long distances across continents. It is also
    adapting and overcoming resistance genes via rapid stepwise evolution (Lei et
    al., 2017; Schwessinger, 2017). There are different types of resistance depending
    on host wheat plant growth stages and environment (laboratory or field), such
    that stripe rust resistances can be separated into all-stage (also called seedling)
    resistance (ASR) verses adult-plant resistance (APR); greenhouse resistance and
    field resistance; temperature insensitive resistance verses temperature sensitive
    resistance; and non-durable resistance vs. durable resistance (Wang and Chen,
    2017). With the constant evolution of new rust strains, and their adaptation to
    higher temperatures, consistent and durable disease resistance is a key challenge.
    The dual/split application of fungicide, with half rates applied early and later,
    can reduce disease intensity (AUDPC metric) close to that of a single, full application,
    based on field trials of fungicide effectiveness (Braithwaite, 1998). Crop rotation
    likely does not prevent the spread of Pst, given its rate of spread is so fast
    across large areas (Xi et al., 2015). Nonetheless, delayed planting, reduced irrigation,
    avoidance of excessive nitrogen use, and elimination of volunteer and grass plants
    can reduce stripe rust severities—but these cultural practices are often not profitable,
    conflict with conservation farming, and/or reduce yield potential (Chen, 2007).
    A consideration of host resistance, pathogen survival and dynamics, alongside
    best management or cultural practices, enabling farmers to use fungicides more
    judicially, is a long-term, ultimate need and goal to minimize the risk of this
    disease (Xi et al., 2015). Most areas of the United States are not suitable for
    Pst survival in both summer and winter, and only the Pacific Rim states (California,
    Oregon, and Washington) have favorable areas where the disease survives in summer
    and winter (i.e., oversummering and overwintering), based on summer/winter survival
    indices linked to climate conditions (Sharma-Poudyal, 2012; Sharma-Poudyal et
    al., 2014). The major source of stripe rust inoculum for Alberta (Western Canada)
    is considered to be from this Pacific Northwest region (hereafter PNW) (Xi et
    al., 2015). Pst occurrence is generally associated with higher elevations, northern
    latitudes or cooler years (Newberry et al., 2016). For regions north of latitude
    40°N, it infects both winter wheat and spring wheat (winter wheat is generally
    more susceptible than spring wheat), surviving in cool summers, with hot summers
    substantially decreasing the chance of its survival, and severe winters preventing
    its survival (Xi et al., 2015). Pst development becomes dormant for longer durations
    (slower cycle time) as night-time temperatures cool. In this way, indices based
    on average daily mean temperatures may overestimate infection risk, especially
    in early spring and late summer, when cooler nights are more frequent. Because
    different races can infect different wheat varieties/cultivars having different
    resistance to the pathogen, the reaction of different resistance genes on selected
    host varieties/cultivars (differentials) is used to determine the “race spectrum”
    for a given pathogen population (e.g., within a single field). As with most other
    wheat-growing regions, urediniopores (asexual cycle) are the only inoculum source
    for the initial and recurrent infection of wheat, with an infection cycle time
    that varies through the growing season. New and older rust isolates (i.e., pathogen
    isolated in field samples that are geographically or location specific) within
    Western Canada have similar urediniospore rates of germination, occurring between
    2 and 20°C, and highest/optimal close to 5°C, with cooler temperatures favoring
    spore germination (Tran and Kutcher, 2015). While Pst outbreaks have been documented
    in Alberta since 1925, the variable virulence of Pst has enabled it to overcome
    the resistance of wheat cultivars, with increasing epidemics occurring in the
    1990s, whereby the older population of races (i.e., pathotypes) in the United
    States have been replaced by a new population since 2000 with germination occurring
    at higher temperatures between (16–18°C) and being more tolerant of higher summer
    temperatures (Chen, 2010; Xi et al., 2015). Warm chinook winds create milder winter
    weather conditions across southern Alberta and change snow cover. Snow cover is
    beneficial to urediniospore survival during the winter, whereby areas in the vicinity
    of Olds are more conducive for spore survival than areas near Lethbridge. This
    enables Pst to overwinter in this region, and cause outbreaks in early spring
    when the weather is cool and wet (Conner et al., 1988; Phillips and Newlands,
    2011; Xi et al., 2015). Significant snow cover (>7.6 cm) has an insulative effect,
    enabling Pst to infect wheat within 4–6 h and survive at temperatures down to
    −10°C. With no snow cover and with temperatures less than −5°C, Pst goes dormant
    (Sharma-Poudyal et al., 2014). Newer isolates have thus adapted to warmer temperatures
    and have higher germination rates at higher temperatures than older isolates.
    The definition of latent period is the approximate time taken for an infection
    to result in new spores and is temperature-dependent; within an optimal temperature
    range between 12 and 20°C. Latent period is 10–14 days (Anonymous, 2018) and is
    cultivar-dependent; a susceptible cultivar AC Bellatrix of red winter wheat (first
    released by AAFC in Lethbridge in 1999) was shorter at higher temperature for
    new isolates, with a higher disease intensity over time for new isolates, compared
    to older ones (i.e., measured as the area under the disease progress curve or
    AUDPC) (Tran and Kutcher, 2015). This evidence supports the hypothesis that new
    stripe rust populations continue to adapt to warming temperatures, with increased
    aggressiveness and explains its expansion into Alberta, including other Canadian
    Prairie Provinces (i.e., Western Saskatchewan). For Eastern Saskatchewan and Manitoba
    the source of Pst is from the Mississippi Valley, recent field surveys conducted
    during July, August, and September 2016 on winter and spring wheat indicate that
    Pst is found with varying levels of infection depending on spatial location. Winter
    wheat lines, depending on location and cultivar, can have upwards of 70% infection
    (2016 Cereal Disease Situation Report, Western Committee on Plant Disease, WCPD.
    Unpubl.). A recent global analysis of Pst outbreaks involving 887 genetically
    diverse isolates across 35 countries (2009–2005) reveals that a few, highly divergent
    genetic races are driving its epidemics and that its populations are being largely
    shaped by invasion across geographical areas (Ali et al., 2017). With such high
    epidemic potential, there is greater urgent need for improved predictability of
    its emergence and dynamics. Study Region (Southern Alberta, Canada) The region
    of interest (hereafter, ROI) is southern Alberta (within Western Canada), a major
    area of agricultural production with a growing season of about 123 days (May-August).
    Wheat is the largest crop, followed by barley and canola. Crops are irrigated
    in this region due to reduced rainfall (semi-arid conditions: 300–450 mm/year).
    In 2015, adverse weather conditions (i.e., dry spring, low night-time temperatures
    and frost in fields, hot summer with limited moisture) led to poor growing conditions
    with yields being lower than long term averages. It first affects winter wheat
    fields before spreading into spring wheat, as winter wheat (e.g., AC Bellatrix
    and Radiant varieties) is direct-seeded in early September and harvested several
    weeks earlier than spring wheat the next year. Pst immigrates into this region
    from the south (i.e., PNW and areas in the vicinity of Portland, Oregon), as well
    as, from the north where it overwinters in central Alberta. Backward, diagnostic
    trajectories (5-day time frames) using analyzed wind fields, indicate that Pst
    within the NWR of the United States is the main Pst source region for southern
    Alberta, Canada (AAFC Cereal Rust/Wind Trajectory Event Update Report (Summer
    2015) by Turkington et al. Unpubl.). Also, forward, prognostic trajectories using
    NOAA''s HYSPLIT model (April-May, 1995) and forecast wind fields (discrete fields
    700–850 hPa) having starting points within the PNW region (vicinity of Portland,
    Oregon USA) show an immigration zone for high potential for spore dispersion into
    southern Alberta (not included here for brevity, Newlands unpubl.). These simulations
    use archived (2-hourly) weather data from Regional Analysis and Forecast System
    (RAFS)''s Nested Grid Model (NGM) (US National Centers for Environmental Prediction,
    NCEP). The atmospheric deposition of spores onto the ground still needs to be
    accounted for, using models such as the one developed by Chamecki et al. (2012)
    to know more accurately where and when they fall. Airborne inoculum sample data
    (weekly, June-October) was obtained for 2015 at Lethbridge (Fairfield site: N
    49° 42.493/ W 112° 41.738) from the first year of sampling (Figure 2) with sticky
    microscope slides placed on a Burkard cyclone spore collector. This is considered
    a passive method of spore trapping/collection, instead of active sampling of the
    air. The slides were attached on the cap of the Burkard cyclone instrument, just
    below the collection orifice, so that the slide was always facing the prevailing
    wind (i.e., 180° incidence angle). Double-sided adhesive tape (#M Scotch® Removable
    Poster Tape 3/4′ (199 mm) wide, clear) was used. The adhesive tape covered almost
    the whole translucid surface of the slide, covering an area of 19 × 50 mm. The
    slides were kept inside a slide box at room temperature for a few days until they
    were analyzed under a light microscope (Laroche et al., 2018). While it could
    have been located anywhere in the study region for the entire growing season,
    it was fixed in its location in an agricultural field (Fairfield) located in Lethbridge,
    given the high Pst visual occurrence historically detected in fields near this
    site. Microscopy, Polymerase chain reaction (PCR), and multiplex qPCR molecular
    techniques were used to identify Pst urediniospores and quantify the concentration
    of spores collected by the cyclone collector instrument (Araujo et al., 2016)
    (PCR is a technique to make many copies of a specific DNA region in vitro). figure
