    On 25 separate occasions, a total of 125 water samples (25 occasions × 5 sites)
    were collected. Samples were taken a minimum of twice per month at each site to
    capture a range of hydrological conditions, including base-flow and rain events.
    On fifteen occasions, there was no substantial rainfall and stream levels were
    maintained at or near base flow; and on the other ten occasions of rain event,
    accumulated precipitation exceeded 15 mm within 12 h from the onset of rain and
    stream levels surpassed the base flow level by at least two times as measured
    by gauges. Precipitation data were obtained from the National Climate Data and
    Information Archive (Environment Canada, 2012). During a sampling occasion, a
    single water sample (about 250 mL) was collected in a sterile polyethylene bottle
    (300 mL size) at each study site. As some sites were downstream of wastewater
    treatment facilities that use chemical disinfectants, the water sampling bottle
    contained sodium thiosulfate (about 50 mg/L final concentration when dissolved)
    to quench the activity of any chlorine residues in the sample. All water samples
    were stored on ice during transport to the laboratory and processed within 24
    h from the sample collection. 2.3. Nucleic acid extraction and Bacteroidales qPCR
    assays All water samples were divided into two 100-mL aliquots; one for nucleic
    acid extraction followed by Bacteroidales qPCR assays and the other for Escherichia
    coli enumeration. Bacteroidales cells were collected by passing 100 mL of water
    samples through a 0.45-μm-pore-size mixed cellulose esters membrane filter (Pall
    Canada Ltd., St. Laurent, QC, Canada) under partial vacuum. The filter was placed
    in a sterile disposable tube containing 1.5 mL of 5 M GITC lysis buffer (5 M guanidine
    isothiocyanate, 100 mM EDTA at pH 8.0, and 0.5% (w/v) sarkosyl) (Dick and Field,
    2004). Cells were separated from the filter by shaking the tube on a sample mixer
    for 1 h at 70 rpm and large impurities were removed from the GITC lysate by centrifugation
    for 10 min at 10,000 × g. Genomic DNA was extracted using DNeasy Mini Spin Columns
    (QIAgen Canada Inc., Mississauga, ON, Canada) according to our laboratory protocol
    where two extra washing steps with AW2 buffer were added to the manufacturer''s
    protocol. All water samples collected were analyzed using TaqMan real-time qPCR
    assays on the order Bacteroidales (BacTotal), cattle-specific Bacteroidales (BacBovine),
    and human-specific Bacteroidales (BacHuman) in singleplex mode (Table S1; Lee
    et al., 2010). Primers and TaqMan probes of the assays were verified for their
    efficiency as described previously (Lee et al., 2010). In the present study, the
    previous BacGeneral and BacBovine I assays were renamed as BacTotal and BacBovine
    assays, respectively, and the BacBovine II assay was not used due to its limited
    capacity to detect bovine-specific Bacteroidales signals in the environmental
    samples. Template genomic DNA, primers, and probes were added to a PCR master
    mix to final concentrations of 176 nM for TaqMan probes and 500 nM for each primer.
    Real-time PCR assays were performed with a temperature profile of 50 °C for 2
    min and 95 °C for 10 min, followed by 40 cycles at 95 °C for 15 s and at 60 °C
    for 60 s each. The inhibitory effect of environmental samples on PCR efficiency
    was tested and corrected for each sample as described previously (Lee et al.,
    2010). 2.4. E. coli enumeration Culturable E. coli cells were enumerated by the
    membrane filter technique as described previously (Ontario Ministry of the Environment,
    2012). Briefly, a 100-mL aliquot water sample was passed through a mixed cellulose
    esters membrane filter (0.45-μm-pore-size, Pall Canada). The filters were then
    placed on mFC agar plates supplemented with 5-bromo-4-chloro-3-indolyl-β-D-glucuronic
    acid (BCIG) (Thermo-Fisher Scientific Inc., Nepean, Ontario, Canada). Culture
    plates were incubated at 44.5 ± 0.2 °C for 24 h and E. coli colonies were enumerated
    based on the appearance of blue-green color resulting from the hydrolysis of BCIG
    by β-glucuronidase. 2.5. Data presentation and statistical analysis For each study
