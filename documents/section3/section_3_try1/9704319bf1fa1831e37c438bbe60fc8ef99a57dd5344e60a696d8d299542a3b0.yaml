    Crop diseases have the potential to cause devastating epidemics that threaten
    the world''s food supply and vary widely in their dispersal pattern, prevalence,
    and severity. It remains unclear what the impact disease will have on sustainable
    crop yields in the future. Agricultural stakeholders are increasingly under pressure
    to adapt their decision-making to make more informed and efficient use of irrigation
    water, fertilizers, and pesticides. They also face increasing uncertainty in how
    best to respond to competing health, environment, and (sustainable) development
    impacts and risks. Disease dynamics involves a complex interaction between a host,
    a pathogen, and their environment, representing one of the largest risks facing
    the long-term sustainability of agriculture. New airborne inoculum, weather, and
    satellite-based technology provide new opportunities for combining disease monitoring
    data and predictive models—but this requires a robust analytical framework. Integrated
    model-based forecasting frameworks have the potential to improve the timeliness,
    effectiveness, and foresight for controlling crop diseases, while minimizing economic
    costs and environmental impacts, and yield losses. The feasibility of this approach
    is investigated involving model and data selection. It is tested against available
    disease data collected for wheat stripe (yellow) rust (Puccinia striiformis f.sp.
    tritici) (Pst) fungal disease within southern Alberta, Canada. Two candidate,
    stochastic models are evaluated; a simpler, site-specific model, and a more complex,
    spatially-explicit transmission model. The ability of these models to reproduce
    an observed infection pattern is tested using two climate datasets with different
    spatial resolution—a reanalysis dataset (~55 km) and weather station network township-aggregated
    data (~10 km). The complex spatially-explicit model using weather station network
    data had the highest forecast accuracy. A multi-scale airborne surveillance design
    that provides data would further improve disease risk forecast accuracy under
    heterogeneous modeling assumptions. In the future, a model-based forecasting approach,
    if supported with an airborne surveillance monitoring plan, could be made operational
    to provide agricultural stakeholders with reliable, cost-effective, and near-real-time
    information for protecting and sustaining crop production against multiple disease
    threats. Introduction Crop diseases have the potential to cause devastating epidemics
    that threaten the world''s food supply and vary widely in their dispersal pattern,
    prevalence, and severity (Chakraborty and Newton, 2011). Diseases like stripe
    rust (Puccinia striiformis f. sp. tritici) (Pst) and fusarium head blight (Fusarium
    graminearum) (FHB) on wheat, and powdery mildew (Erysiphe necator) on grapes,
    to highlight just a few, cause major crop losses globally (Hovmøller, 2001; Carisse
    et al., 2009; Haran et al., 2010; Newberry et al., 2016). Plant breeding to increase
    host resistance remains the primary approach for managing diseases and to help
    sustainable agricultural yields, as crop breeding networks that deploy resistance
    genes decrease the likelihood that pathogens will overcome resistance (Ojiambo
    et al., 2017). Nonetheless, despite the introduction of crop cultivars/varieties
    with higher resistance, new disease races, with increased virulence, continue
    to emerge. Environmental conditions affect resistance gene performance, but the
    basis for this is poorly understood (Bryant et al., 2014). Moreover, environmental
    drivers and pressures are increasing in their influence over agroecosystems; climate
    change and variability is raising temperatures and lengthening growing seasons,
    especially in northern climates (Canada) or temperate zones (Australia), producing
    more days without frost, and more intense heatwave and rainfall events. Disease
    dynamics itself involves a complex interaction between a host, a pathogen, and
    their environment, representing one of the largest integrated risks facing the
    long-term sustainability of agriculture. Genetic factors (e.g., emergence of new
    diseases and of new races), environmental-driven influence (e.g., global climate
    change impacts on disease spread), and management-intervention driven agroecosystem
    interactions (e.g., crop breeding and monitoring technologies) are all important
    considerations in disease risk mitigation. The cost of pesticides (e.g., fungicides,
    insecticides, herbicides) is a substantial burden for growers—with substantial
    uncertainty involved in deciding when and how much to apply to commercial fields,
    especially as multiple diseases often affect crops at the same time. Currently,
    when monitoring their fields for disease, growers often rely on simple, visual
    identification, assessing severity using standard area diagrams (SADs), disease
    progress (AUDPC) curves, and weather/forecast conditions (Contreras-Medina et
    al., 2009; Nopsa and Pfender, 2014; Ojiambo et al., 2017). Pesticides are then
    applied either preventatively, or even if no disease is detected, on a calendar-based
    schedule, based on perceived risk (Carisse et al., 2009). This approach is, however,
    limited in its ability to detect and control disease. Pesticide application must
    generally occur during the early stages of epidemics, and at sufficient rates.
    Over-application is costly and creates added selection pressure for more pesticide
    tolerant strains, while under-application may also be cost-prohibitive in regions
    where expected yield is lower (Chen, 2007). Moreover, high pesticide concentrations
    are not only costly, but are also associated with detrimental environmental and
    human health impacts (Newlands, 2016). Reducing pesticide use is a major focus
    of global agricultural sustainability efforts (Nicolopoulou-Stamati et al., 2016).
    The effectiveness of applications are also highly dependent on timing, stage of
    disease progression, and the strength and directionality of micro- and meso-scale
    wind currents (Meyer M. et al., 2017). Integrated Pest Management (IPM) is the
    deployment of a variety of methods of pest control designed to complement, reduce,
    or replace the application of synthetic pesticides. It involves regular monitoring,
    use of decision thresholds, combining approaches for targeted pesticide management
    and substitution to broader agroecosystem considerations (Pretty and Bharucha,
    2015). For a comprehensive global overview of the history, programs, and adoption
    of IPM programs around the world, readers are referred to Peshin et al. (2009).
    They highlight problems with assessing the adoption and success of IPM programs
    and how pesticide use has not consistently decreased in the majority of programs,
    despite reduction of pesticide use being one of their primary goals. Here predictive
    models may not only enable better program assessment and adoption, but also help
    to identify how to optimize changes in the timing and application of pesticides
    (e.g., fungicides) in time and space to reduce pesticide use where predicted disease
    risk is sufficiently low. Disease prediction models using advanced statistical
    methods (e.g., artificial neural networks) integrating weather and aerobiological
    monitoring data have been successfully developed and validated for Ganoderma spp.
    and white blister on Brassica crops (Brassica spotTM) (Minchinton et al., 2013;
    Sadyś et al., 2016). Such prediction models need to be adapted and extended for
    other crop diseases and then integrated into operational IPM programs. For many
    IPM programs, there is a crucial need to develop and involve a more reliable and
    effective approach (i.e., analytical framework) for managing disease risk that
    establish relationships between the amount of airborne inoculum and disease development,
    combined use of models that integrate theoretical knowledge on crop (host) growth,
    disease (pathogen) development, and environmental influences; alongside data from
    disease monitoring, climate/weather, and other explanatory variables for assessing
    and predicting disease (Juroszek and von Tiedemann, 2013; Ojiambo et al., 2017).
    Past efforts have been hindered by sparse spatial data, limited use of field monitoring
    technology, and a need for greater integration and quantification. Past efforts
    have also concentrated mainly on understanding the physical and biological mechanisms
    of plant (crop) pathogen spore dispersal linked disease development, outbreaks
    and spatial epidemic patterning and spread. Improved detection of new airborne
    inoculum, weather, and satellite-based technology, however, provide new opportunities
    for combining disease monitoring data with predictive models. This has the potential
    to improve the timeliness, effectiveness and foresight for controlling crop diseases,
    while minimizing crop loss (Isard et al., 2011; Devadas et al., 2015; West and
    Kimber, 2015; Mahlein, 2016). In a recent review of modeling the impact of climate
    on crop disease, improvements in measuring the uncertainty of climate change projected
    impacts using multi-model ensembles are highlighted. This synthesis identifies
    the need to explore other sources of uncertainty inherent in disease models that
    still remain unexplored and unreported (Newberry et al., 2016). They articulate
    the crucial need to investigate crop disease dynamics at the landscape spatial
    scale, across a broader range of crops and pathogens. This study also identifies
    the need for new frameworks and models to improve the ability of models to predict
    impacts of climate change on crop diseases for guiding the planning of climate
    change adaptation strategies to ensure future food security. Because disease patterns
    can change in unintended ways when interventions take place across spatially heterogeneous
    landscapes, Newberry et al. (2016) articulate five key challenges for advancing
    models: (1) flexibility and accuracy, (2) interaction and contact assumptions
    and statistical representation, (3) how to define and estimate a critical threshold
    of transmissibility, while recognizing a mixture of infection types under changing
    susceptibility, (4) how to model disease dynamics that depends on long-distance
    interaction (e.g., air transmission via wind trajectories with deposition via
    rainfall events), and, (5) identifying the natural scale (i.e., operational resolution)
    for modeling (and forecasting) transmission and interaction, and how this relates
    to the scale at which intervention is most effective, recognizing that different
    sources of data are typically available at different scales (Riley et al., 2015).
    Model uncertainty and reliability remain two major issues challenging the development
    of more robust and effective quantitative approaches for disease management. To
    address these aspects requires an integrated model-based framework and statistical
    approach that can integrate new types of data, model spatial and temporal dependence
    and interaction, quantify uncertainties, evaluate multiple scenarios, and bridge
    empirical-theory knowledge gaps (Held et al., 2004; Contreras-Medina et al., 2009;
    Haran et al., 2010; Savage and Renton, 2014; Kouadio and Newlands, 2015; Riley
    et al., 2015; Newlands, 2016; Höhle et al.,, 2017; Ojiambo et al., 2017). Dennis
    (1987) derived a simple, multivariate regression-based model of Pst disease infection
    based on air temperature and surface wetness period. Incorporating Monte-Carlo
    simulation to model uncertainty, El Jarroudi et al. (2017) further incorporated
    the Dennis disease infection model into a threshold-based weather model to guide
    fungicide applications for Pst. They show that an optimal combination of high
    humidity (>92%), temperature (4–16oC) for at least 4 consecutive hours was sufficient
    to cause an epidemic. Audsley et al. (2005) developed a simulation model integrating
    it within the Decision Support System for Arable Crops (DESSAC) system that uses
    a genetic algorithm for the selection of fungicide spray plans (Parsons and Te
    Beest, 2004; Audsley et al., 2005), integrating major risk variables for pathogen
    (i.e., inoculum source and transfer), host (cultivar-specific resistance, leaf
    age, nitrogen uptake), and weather conditions (temperature, rain, humidity, wind),
    Using the simple, multiple regression modeling approach, Kuang et al. (2013) demonstrated
    a model-based, operational prediction system for wheat stripe rust that integrates
    geospatial and internet/networking technology to enable multiple users to interact,
    share data, automate, and update model design, combining regional predictions
    and testing statistical significance. The inter-comparison of assumptions (models),
    spatial resolution and uncertainty (climate datasets), spatial correlation/dependence
    of host-pathogen-environmental interaction, and its effect on model performance
    and forecast accuracy is lacking. In this paper, an integrated modeling framework
    to forecast disease risk is proposed. The feasibility of model-based, operational
    disease risk forecasting is investigated, using data available for wheat stripe
    (yellow) rust (Puccinia striiformis f.sp. tritici) (hereafter, Pst) fungal disease
    within southern Alberta, Canada. Two candidate, stochastic models are evaluated;
    a simpler, site-specific model, and a more complex, transmission model. These
    models are calibrated using airborne inoculum data by a Burkard cyclone spore
    collector, for the first time. In addition, satellite measurements of major disease
    risk variables (i.e., canopy temperature and liquid water on the canopy surface)
    are integrated. The ability of these models to reproduce an observed infection
    pattern is tested using two climate datasets with different spatial resolution—a
    reanalysis dataset (~55 km) and a weather station network township-aggregated
    data (~10 km). Materials and Methods Integrated Modeling Approach The integrated
    framework was designed to take into account major aspects and considerations involved
    in operational model-based forecasting of crop disease at the regional-scale (Figure
    1). This approach combines data on host, pathogen and environment, and models
    to capture different aspects of disease dynamics under different assumptions.
    In this figure, starting and end points are shown with respect to seasonal disease
    progression. Boxes represent model components—dashed boxes are disease aspects
    not considered in the current modeling. Full boxes are those that are currently
    considered. This design is a prototype, and while not exhaustive of all general
    and pathogen-specific aspects, is based on published scientific studies, evidence,
    and in consultation with several expert AAFC/Canadian pathologists. This design
    supports feasibility testing, involving the evaluation of different models, datasets,
    and forecast metrics. The framework integrates threshold-based infection and multivariate
    spatial assumptions, extending previous approaches to include a broader, more
    representative set of disease dynamic parameters, climate covariates, and assumptions
    on disease-climate interaction and spatial dependence. Its component-wide structure
    permits scaling-up from homogeneous to heterogeneous assumptions, whereby a region
    is divided into smaller subregions, with transmission assumed to occur between
    them and a calibrated model used to capture their specific disease dynamics, susceptibility,
    incidence, and risk. Further details of the model input and output parameters
    and variables are provided for a non-spatial/site-specific (CLR) and spatial model
    (hhh4) formulation in this section. figure 1 FIGURE 1. A prototype integrated,
    model-based framework for forecasting disease risk. Risk components for the major
