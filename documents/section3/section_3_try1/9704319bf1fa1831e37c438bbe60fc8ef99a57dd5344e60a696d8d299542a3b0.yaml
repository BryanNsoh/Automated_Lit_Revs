    a natural phenomenon that results from deficiencies in precipitation compared
    to the expected or normal amount (Wilhite 2005). It may translate to water scarcity,
    a discrepancy between the actual demand and the corresponding availability of
    water for environmental and societal needs. Compared to other natural disasters,
    droughts have the largest spatial extent and longest duration (Sheffield and Wood
    2011). These slowly developing events easily persist over several years and can
    reach national to continental spatial coverage (Sheffield and Wood 2011, Samaniego
    et al 2013). According to the EM-DAT database (Guha-Sapir et al 2015), droughts
    affected 2.2 billion people worldwide between 1950 and 2014, thus making droughts
    the second most important natural disaster after floods (3.6 billion people affected).
    In Europe, for example, the costs per event during this period are estimated to
    be 621 Mio. EUR, the costliest amongst all natural disasters that occurred in
    this region (Guha-Sapir et al 2015). Droughts have impacts on many societal sectors,
    including forestry, water resources management, energy generation, and health.
    Their impacts can be divided into direct and indirect impacts (Wilhite et al 2007).
    Examples of direct impacts are reduced crop yield and forest productivity, increased
    forest fire hazard, reduced water levels, and increased mortality rates for livestock,
    wildlife and fish. They can usually be quantified, though the assessment of indirect
    impacts is often challenging. An example of indirect drought impact is variable
    food prices due to market effects in the agricultural sector. As a result, it
    is difficult to estimate the total costs and losses at the regional and national
    levels. Indirect losses of droughts often exceed those of the direct ones (Wilhite
    et al 2007). According to the European Commission, the frequency of droughts has
    increased since 1980 and will, very likely, further increase (EEA 2012). To date,
    11% of the European population and 17% of the area of the EU have been affected
    by water scarcity (European Commission 2007, 2010). For example, the 2003 drought
    event, which covered major parts of Europe, caused 7000 fatalities in Germany
    alone (European Commission 2012) and had an agro-economical impact of 1.5 billion
    EUR. On the European level, the death toll was estimated to exceed 70 000 (Robine
    et al 2008), and the agro-economical impact was estimated to be 15 billion EUR
    (COPA-COGECA 2003). This severe drought impacted many components of societal life.
    It disrupted irrigation, inland navigation, and power plant cooling (Fink et al
    2004, Parry et al 2007). A precise and generally accepted definition of drought
    does not exist (Wilhite 2005) because drought impacts are specific to the region
    of its occurrence and to the field of interest. According to the WMO (2006) and
    Mishra and Singh (2010), four different types of drought exist: meteorological,
    hydrological, agricultural and socioeconomic droughts. Meteorological droughts
    relate to a deficiency of precipitation. Agricultural droughts arise as a consequence
    of this deficiency. They are characterized by low soil water availability for
    plants. Potential consequences of agricultural droughts are reduced biomass and
    yield or crop failure. Long-term soil water deficiencies diminish to surface and
    subsurface water availability, resulting in hydrological drought. It is denoted
    by reduced streamflow and low water levels of reservoirs and lakes. Hydrological
    droughts mainly affect water resources management, power plant cooling, irrigation
    and inland navigation. Groundwater droughts are a special case of hydrological
    droughts (van Lanen and Peters 2000, Kumar et al 2016). They occur when water
    deficiencies reach deep subsurface storages resulting in exceptionally low groundwater
    levels, groundwater recharge and baseflow. They reduce the supply of fresh water,
    where groundwater is the major source for drinking water supply. Socio-economic
    drought can emerge from all of the aforementioned drought types. It is characterized
    by a shortfall of water supply (water scarcity) leading to monetary losses. In
    terms of duration, precipitation drought has the shortest occurrence, followed
    by agricultural drought and finally hydrological and groundwater droughts. The
    German drought monitor (GDM) presented herein focuses on agricultural droughts,
    which are highly relevant for Germany because they may induce substantial agro-economic
    losses as shown by the 2003 drought event. Within this study we review existing
    drought monitoring systems and the advantages of the newly developed monitor for
    Germany. Furthermore, we present the technical implementation of the GDM and an
    analysis of the drought event 2015 for which the GDM received broad attention
    from several media and the public. Finally, we provide an outlook on future developments
    of the GDM. 2. Drought monitoring Drought monitoring and early warning systems
    are designed to identify water deficiencies in climatic or hydrologic variables.
    They aim to detect emergence, probability of occurrence and the potential severity
    of drought events (WMO 2006). A drought monitoring system that delivers timely
    information about the onset, extent, and intensity of drought events could help
    to mitigate drought related impacts such as economic losses (Wilhite 1993). 2.1.
    Existing drought monitoring systems Several drought monitors for large parts of
    the world are currently available to the public. On the continental scale, drought
    monitoring or forecasting systems exist for North America (Lawrimore et al 2002),
    Europe (Horion et al 2012), and Africa (Sheffield et al 2014). On a national scale,
    online platforms are available for India (Shah and Mishra 2015), the Czech Republic
    (Trnka et al 2014), and the United States of America (Svoboda et al 2002, Luo
    and Wood 2007, Wood 2008). Efforts to monitor drought evolution on the global
    scale have been made by Pozzi et al (2013) and Hao et al (2014). A variety of
    input data, spatial and temporal resolutions and estimated drought indices can
    be found among these monitoring systems. The longest established system is the
    US drought monitor launched in 1999. The weekly published map is a composite of
    different indices based on meteorological observations, i.e., standardized precipitation
    index (SPI), the Palmer drought severity index, soil moisture percentiles derived
    from hydrologic model simulations, and expert knowledge from more than 130 people
    (Svoboda et al 2002). Thus, local experts like agricultural and water resources
    managers can add information and help verify the drought map. The North American
    drought monitor was implemented in 2002 based on experience with the US drought
    monitor (Lawrimore et al 2002). It enlarges the investigated domain to Canada
    and Mexico and delivers monthly drought maps. The drought monitors of the University
    of Washington (Wood 2008) and Princeton University (Luo and Wood 2007) cover the
    continental United States, showing simulations and forecasts of soil moisture,
    snow and runoff at 1/8° spatial resolution derived using the variable infiltration
    capacity (VIC) macroscale hydrologic model (Liang et al 1994). Systems established
    for India (Shah and Mishra 2015) and Africa (Sheffield et al 2014) are based on
    bias-corrected satellite precipitation with the latter including a seasonal forecasting
    capability. These systems are running on 1/4° resolution using the VIC model and
    provide drought indices based on precipitation, soil moisture, and streamflow.
    The Czech drought monitor (Trnka et al 2014) is based on modeled root zone soil
    moisture, which is derived from local meteorological observations. Maps are published
    on a weekly basis and have a spatial resolution of 500 m. The European drought
    observatory (EDO) publishes the current drought status for Europe at a 10 d interval
    based on a combined drought indicator composed of the SPI as well as soil moisture
    and vegetation conditions (Horion et al 2012). The soil water and vegetation status
    are assessed by its anomalies. EDO uses local observations to derive the SPI and
    the hydrologic model LISFLOOD (De Roo et al 2000) to estimate soil moisture. The
    status of the vegetation is estimated based on the fraction of absorbed photosynthetically
    active radiation (fAPAR) retrieved from ENVISAT. The spatial resolutions of precipitation,
    soil moisture and fAPAR are 25 km, 5 km and 1 km, respectively, whereas their
    reference periods are 1981–2010, 1990–2010, and 1997–2010, respectively (Horion
    et al 2012). 2.2. Aims of the GDM The implementation of a national drought monitoring
    system goes beyond the capabilities of the existing systems. In our work with
    regional stakeholders from agriculture and forestry, the need for a high-resolution,
    near real-time, regional monitoring system was expressed. Therefore, the drought
    monitoring system presented herein is based on data provided by the German Meteorological
    Service (Deutscher Wetterdienst (DWD), 2015), which are the most dense and reliable
    meteorological data available for this region. Furthermore, due to the long-term
    availability of these data, we are able to use a 60 year reference period for
    the estimation of drought indices for every grid cell and day of the year. This
    is substantially longer than those in other existing systems for this region.
    The GDM addresses the need for daily up-to-date agricultural drought information.
    This broadens the decision base for local authorities complementing other available
    drought information based on e.g. precipitation or streamflow. Finally, the implementation
    of a national drought monitor encourages local experts, stakeholders and decision
    makers to take part in the future development. At the same time, it helps to validate
    the GDM. 3. Operational drought monitoring framework Ground-based monitoring of
    nation-wide soil moisture is to-date hardly possible. Hence, this study presents
    a drought identification and classification framework based on near real-time
    observed meteorological data and distributed hydrologic modeling. The GDM estimates
    soil drought conditions on a high spatial resolution and allows for the evaluation
    of recent drought events with respect to historical events. A similar framework
    to that used in the GDM is applied to rank historic drought events in Germany
    (Samaniego et al 2013) and for seasonal drought predictions in Europe (Thober
    et al 2015). The operational system consists of four processing steps (figure
    1). In the first step , local observations from the German Meteorological Service
    are retrieved every morning (Deutscher Wetterdienst (DWD), 2015). These data are
    initially quality checked by the DWD. Nevertheless, the GDM checks the downloaded
    data for consistency and detects outliers as a supplementary quality control.
    Currently, approximately 1700 precipitation and 500 climate stations, which observe
    the minimum, maximum, and average daily temperatures, are used to derive daily
    fields of meteorological input data for the hydrologic model. The daily data are
    interpolated by external drift kriging using terrain elevation as external drift.
    The spatial resolution of the resulting meteorological fields is a compromise
    between the demands for highly resolved hydrological predictions, which are required
    by stakeholders and practitioners, and the lowest reasonable resolution supported
    by the input data. The average minimal distance between two neighboring precipitation
    stations is approximately 6 km in Germany. Thus, a target of 4 × 4 km2 resolution
    was implemented, which would provide high-resolution information without facing
    the risk of over-interpreting of the meteorological observations. These data are
    available with a time lag of 4 d. Due to the high persistency of soil moisture,
    this near real-time estimation is considered sufficient for agricultural or water
    management purposes. Zoom In Zoom Out Reset image size Figure 1. Framework of
