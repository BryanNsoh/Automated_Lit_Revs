    challenges on a decision support system for irrigation scheduling A DSS for irrigation
    scheduling is particularly useful in farm systems with no automatic control elements,
    where the grower or irrigation manager carries out irrigation actions. In our
    proposed DSS, the control problem is to use available information from crops and
    weather forecasting to compute irrigation instructions that help the user minimize
    the error between desired and measured soil moisture. Below, we discuss some considerations
    that must be addressed. Timely Human Response: The grower or irrigation manager
    cannot execute irrigation instructions quickly and suddenly. For that, even if
    sensors and computational capabilities can offer periodic information with sampling
    periods of minutes or seconds, this information will be unhelpful and might overwhelm
    or confuse the operator. Moreover, if an irrigation instruction suddenly appears
    when the operator is unavailable to make an irrigation action, it might not generate
    the expected result. Actuation Precision: Many conventional irrigation systems
    rely on actuators that operate more as binary switches than precision instruments.
    In agriculture, it is common to find devices such as on–off pumps, gates, weirs,
    and valves, which are unsuited for precise operation. Hence, recommendations should
    be straightforward and actionable, such as suggesting irrigation during a time
    rather than maintaining a specific flow rate. Human Reliability: Even with precise
    recommendations from the DSS, human behavior introduces variability. External
    influences can alter the final action taken, introducing a layer of uncertainty.
    Considered Measurable Variables: In most agricultural practices, rain ( ), irrigation
    ( ), and temperature ( ) are the main measurable variables affecting root zone
    soil moisture ( ). While capillary effects from the deep soil also influence root
    zone soil moisture, quantifying these effects necessitates more elaborated measurement
    techniques compared to the direct measurement of the aforementioned variables.
    Integration of Weather Forecasts: Meteorological advancements have made weather
    predictions increasingly accurate. Governments worldwide are making concerted
    efforts to provide weather forecasts as part of impact-based decision-support
    services. These forecasts, especially regarding expected rainfall and temperature,
    are crucial for making informed irrigation decisions, ensuring optimal water use,
    and supporting crop health. 2.2. Proposed approach We address the control challenges
    by proposing a DSS presented in Fig. 3, which integrates measured information
    from the crop and weather forecasting to compute irrigation instructions. The
    DSS integrates control theory and accommodates timely human response by working
    periodically and allowing the grower to determine the irrigation period1 for these
    executions. Furthermore, the DSS provides practical and realizable irrigation
    instructions, given in units of volume per irrigation period or irrigation time
    per irrigation period. For instance, if the grower selects a two-day irrigation
    period, the DSS will calculate the necessary volume of water or irrigation time
    that must be applied for each two-day interval. Download : Download high-res image
