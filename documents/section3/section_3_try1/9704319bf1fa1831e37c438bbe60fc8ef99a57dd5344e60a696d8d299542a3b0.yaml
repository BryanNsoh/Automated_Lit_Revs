  description: Internet of Things (IoT) can be seen as the electricity of 21st century.
    It has been reshaping human life daily during the last decade, with various applications
    in several critical domains such as agriculture. Smart farming is a real-world
    application in which Internet of Things (IoT) technologies like agro-weather stations
    can have a direct impact on humans by enhancing crop quality, supporting sustainable
    agriculture, and eventually generating steady growth. Meanwhile, most agro-weather
    solutions are neither customized nor affordable for small farmers within developing
    countries. Furthermore, due to the outdoor challenges, it is often a challenge
    to develop and deploy low-cost yet robust systems. Robustness, which is determined
    by several factors, including energy consumption, portability, interoperability,
    and system’s ease of use. In this paper, we present an agile AI-Powered IoT-based
    low-cost platform for cognitive monitoring for smart farming. The hybrid Multi-Agent
    and the fully containerized system continuously surveys multiple agriculture parameters
    such as temperature, humidity, and pressure to provide end-users with real-time
    environmental data and AI-based forecasts. The surveyed data is ensured through
    several heterogeneous nodes deployed within the base station and in the open sensing
    area. The collected data is transmitted to the local server for pre-processing
    and the cloud server for backup. The system backbone communication is based on
    heterogeneous protocols such as MQTT, NRF24L01, and WiFi for radio communication.
    We also set up a user-friendly web-based graphical user interface (GUI) to support
    different user profiles. The overall platform design follows an agile approach
    to be easy to deploy, accessible to maintain, and continuously modernized.
