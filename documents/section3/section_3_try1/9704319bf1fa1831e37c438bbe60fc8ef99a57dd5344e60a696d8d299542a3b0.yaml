    It was found that an increase from one herd size category to the next increased
    the probability of adopting big data technology by 9.4 percent, on average. This
    occurrence could be due to larger livestock operations being more dependent on
    technology for timely and efficient operations management. This finding could
    also be due to economies of scale, as larger operations could likely utilize big
    data technology more effectively and efficiently. Results also indicated that
    for each one-year increase in age, the likelihood of beef producers adopting big
    data technology decreased by 0.87 percent, on average. This result aligned with
    expectations based on the literature review. One explanation for this result is
    that younger beef producers may have had more exposure to novel technologies and
    could be more aware of how big data technology functions, as well as the benefits
    that can be obtained from it. Additionally, older beef producers may lack familiarity
    with big data technologies, and be less comfortable with new technologies in general.
    Older producers may also have concerns with data sharing and confidentiality as
    well. For producers classified as early adopters, the probability of adopting
    big data technology increased by about 24 percent, on average, as compared with
    producers who had not previously implemented any sensor-based technologies. It
    was expected that producers that had previously used sensor-based technology would
    be more likely to utilize additional big data technologies. This was likely due
    to early adopters being more comfortable with technology as well as more aware
    of the potential benefits, such as value from data generated, improvements in
    operational efficiency, and operational cost savings. Education was expected to
    have a positive effect on big data technology adoption but was not found to be
    statistically significant at any level. This finding may have been due to a producer
    deeming technology unnecessary for reasons independent of education level, such
    as the business was not of sufficient size. Internet access was also not found
    to be statistically significant at any level. It was expected that internet access
    would have a positive effect on adoption because it would be more feasible to
    install. While approximately 73 percent of respondents indicated they had internet
