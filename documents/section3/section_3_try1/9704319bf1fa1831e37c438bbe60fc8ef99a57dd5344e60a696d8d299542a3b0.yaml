    Standard image High-resolution image In the second step, these interpolated fields
    are used to force the mesoscale hydrological model (mHM), a process-based model
    that treats grid cells as unique hydrological units. It comprises hydrological
    processes such as interception, snow accumulation and melting, infiltration, soil
    water dynamics, groundwater recharge and storage. The generated discharge of a
    model cell consists of direct runoff, baseflow, slow and fast interflow, which,
    after aggregating its components, is routed through the model domain using the
    Muskingum-Cunge flood routing algorithm (Chow et al 1988, Todini 2007). By using
    the multiscale parameter regionalization technique (Samaniego et al 2010, Kumar
    Samaniego and Attinger 2013), mHM directly accounts for the sub-grid variability
    of physiographic characteristics. The model parameters are estimated in a preliminary
    step on the lowest possible input resolution of the physiographic variables, i.e.,
    100 × 100 m2. In a second step, effective parameters at the hydrological modeling
    resolution of 4 × 4 km2 are estimated by applying particular upscaling operators.
    This technique makes mHM scale- and location-independent because it connects effective
    parameters to physiographical inputs (Kumar Samaniego and Attinger 2013). In several
    studies, the model has shown to perform satisfactorily in a wide range of catchments
    with drainage areas ranging from 4 to 530 000 km2 and with contrasting climatic
    regimes (Germany, India, USA, Europe; e.g., Samaniego et al (2011, 2013), Kumar
    et al (2013), Rakovec et al (2016)). A soil moisture field, updated daily, is
    estimated by running the model with an internal time step of one hour. The soil
    water availability is estimated in three different layers. The thicknesses of
    the upper two layers are 5 and 20 cm. A third layer is spatially variable in depth,
    depending on the soil horizon properties specified in the input data. This variable
    depth, is on average, 1.8 m in Germany. The estimated soil moisture of each single
    layer is used to estimate the total root zone soil moisture. The hydrological
    model stores specified state variables at the end of a model run. To calculate
    the soil moisture statistical reference, we performed a 60 year simulation from
    1954 to 2013. Within the operational framework, we are currently performing hydrological
    simulations initialized with the model states of December 31, 2013. Thus computational
    time is minimized as the daily model simulation runs from January 1, 2014, onwards.
    An evaluation of the hydrologic model on the domain of Germany is provided by
    Samaniego et al (2013). The third step within the GDM is to transform the daily
    updated soil moisture into the soil moisture index (SMI) by estimating the percentile
    of the updated soil moisture value with respect to its climatology. The daily
    updated soil moisture is estimated as the average of the soil conditions of the
    preceding 30 d. Therefore, it represents values that correspond to a time period
    of 1 month. The SMI is estimated using a non-parametric kernel-based cumulative
    distribution function based on a 60 year historic soil moisture reconstruction
    (1954–2013), as described by Samaniego et al (2013). The SMI is bounded between
    0 and 1 and can be easily transformed to the unbounded range of the standard normal
    distribution e.g. used for the SPI (McKee et al 1993). It is estimated on every
    grid cell and for the particular time of the year (i.e., the average of the 30
    days preceding the estimation day). The 1 month running mean of soil moisture
    data for SMI derivation was chosen because it is well established in scientific
    literature (Andreadis and Lettenmaier 2006, Sheffield and Wood 2007, Vidal et
    al 2010, Samaniego et al 2013). Finally, the fourth step consists of categorizing
    the estimated SMI into several drought classes and visualizing the results. A
    main requirement for the appearance of the publicly available drought map is intelligibility.
    For the visualization of drought events, we adapted the appearance of the GDM
    to that of the US Drought Monitor (Svoboda et al 2002), using five classes. Four
    classes define drought conditions, and the fifth class describes the pre-warning
    state of abnormally dry (table 1). The four drought classes scale from moderate,
    (vegetation prone to water stress) to exceptional (high probability of losses
    of crops and increased forest fire risk). Table 1.  The classification of droughts
