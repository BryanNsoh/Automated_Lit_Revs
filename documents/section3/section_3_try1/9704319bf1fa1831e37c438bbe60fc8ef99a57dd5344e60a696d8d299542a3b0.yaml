    available since 1954, of particular regions as well as the underlying soil moisture
    and SMI data on request. 4. Benchmark for the recent 2015 drought event Germany
    has experienced two drought events since the implementation of the GDM. The first
    took place in spring 2014, and the second occurred in summer/autumn 2015. These
    events are used to assess the performance of the GDM. The 2014 event (see figure
    2, upper row) had its largest spatial coverage in April 2014. In Germany, 70%
    of the area was under drought conditions (SMI 0.2), with 25% of the total area
    being under exceptional drought (SMI 0.02). The situation improved significantly
    in May 2014 due to above average rainfall, and the total drought area (moderate
    to exceptional drought) decreased to almost half of the area affected in April.
    Furthermore, the area under exceptional drought reduced to only 1%. As a consequence,
    the vegetation and, in particular, agricultural crops received sufficient amounts
    of water, especially during the crucial growing phase after seeding in April/May.
    In consequence, even the deterioration of drought conditions in June did not have
    a negative impact on yield in 2014. On the contrary, the Federal Ministry of Food
    and Agriculture (BMEL 2014) reported that productivity of agriculture was superior
    to the preceding 6 years. Zoom In Zoom Out Reset image size Figure 2. Soil water
