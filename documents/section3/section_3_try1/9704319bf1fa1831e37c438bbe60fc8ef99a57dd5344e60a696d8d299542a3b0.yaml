    EPUB ABSTRACT Agricultural production must approximately double to support global
    population by 2050. Practices optimizing crop yield, nutrient use efficiency (NUE;
    fraction of applied nutrient taken up by crop) and environmental quality are essential.
    Nutrient management plans specify needed crop nutrients and practices for mitigating
    losses, however seasonal dynamics are generally poorly accounted for. Given the
    profound impact of weather on crop growth and nutrient dynamics, more widespread
    use of models driven by weather and spatially explicit soil processes offers an
    opportunity to improve NUE and mitigate farm risk. Maize and sugarcane require
    large amounts of nitrogen (N) and both advanced tools and routine testing are
    needed to improve NUE. Real-time crop yield, weather and soil data for precision
    agriculture is becoming commonplace on large farms. Progress with dynamic simulation
    models for maize suggest that including weather and soil processes into predictive
    models improves NUE compared to static N rate recommendation. Whole-farm dairy
    system models aim to simulate all major biophysical farm components to better
    quantify dynamic nutrient loss paths. Greater adoption of precision-based soil
    nutrient management practices offers the potential to enhance agroecosystem NUE,
    environmental quality and mitigate crop production risk. KEYWORDS: Agricultureecosystem
    servicesfood securitynutrient managementprecision agriculturesoil healthsystems
    modellingwater qualitywhole-farm Introduction Agriculture must drastically increase
    production efficiency to meet projected global food demand, which is forecast
    to increase by 100–110% over the period 2005–2050 (Tilman et al., 2011). Improving
    agricultural production to meet food, fuel, and fibre demands will require innovative
    technology applications driven by applied research in the agricultural, crop,
    engineering, environmental, soil, and social sciences. Ensuring global food security
    will likely be compounded by the occurrence of weather extremes related to climate
    change (Godfray et al., 2010; Tilman et al., 2011). The plant-soil continuum is
    essential for filtering water, sequestering carbon, storing/transferring energy,
    releasing oxygen and recycling nutrients. Interactions along this continuum provide
    an array of invaluable ecosystem services for civilization (Adhikari & Hartemink,
    2016; McBratney et al., 2014). Sustainable agriculture aims to harmonize economic,
    social, and environmental dimensions of production agriculture by managing farms
    to optimize profitability, agroecosystem services (food production, water purification,
    greenhouse gas sequestration) and soil resilience for future food security. Several
    practices (nutrient management, cover crops, reduced tillage,) can simultaneously
    increase yield potential, sequester carbon (C), and lower crop and environmental
    production risks (Fargione et al., 2018) with a change in management, rather than
    large capital investments. Agronomic and environmental performance measures The
    distribution of Earth''s terrestrial vegetation is intimately tied to climate
    and soils; plants and soils coevolve. Interactions among climate, parent material,
    biological organisms, topography, and time account for the wide variety and distribution
    of soils. While climate sets the stage for plant biomass productivity, localized
    soil characteristics play a critical role in determining crop productivity. With
    respect to agricultural crops, productivity is measured as crop yield potential
    which represents a crop-specific yield over a given time period for a given site
    (typically expressed as tons ha−1 yr−1). In the US, yield potentials are typically
    derived from long-term average for a given soil type. A related and important
    concept is economically optimum yield, which denotes a soil fertility level where
    additional application of specific nutrients is unlikely to increase yield potential
    during that growing season. The economic optimum yield approach is the basis for
    many US land grant university soil fertility guidelines. The concept of yield
    potential is critical for determining crop nutrient needs, particularly for large
    annual crops like maize and sugarcane that require copious N (Thorburn et al.,
    2017). Crop nutrient removal is the product of crop dry matter biomass yield and
    nutrient content at harvest (i.e. kg ha−1 yr−1). Crop nutrient uptake estimates
    are important for crop nutrient budgeting, and environmental risk assessment.
    Given that both over- and under-fertilization have economic and environmental
    consequences, and that fertilizer is one of the largest annual farm expenses,
    yield potential should be based on accurate farm records or another reliable data
    source (e.g. university and/or published industry research trials). Yield potential
    and field-specific soil testing to reveal fertility status (i.e. pH, organic C,
    labile soil phosphorus and potassium) are starting points for any nutrient management
    plan. Production agriculture has traditionally emphasized yield as the driving
    force behind crop management decisions. However, given high production costs,
    low/variable profit margins, more extreme weather patterns, and societal ecosystem
    service needs (food/fibre, clean air and water), both crop production and environmental
    efficiency indices are increasingly relevant. Environmental management is especially
    important for large dairy and livestock farms in the US, where detailed nutrient
    management plans aimed at mitigating water resource pollution are required by
    law. Nutrient use efficiency (NUE) is an important agri-environmental measure
    and represents the proportion of nutrient applied that is taken up by a crop in
    a growing season (i.e. [crop nutrient uptake/total appliednutrient] × 100). While
    conceptually simple, an array of biophysical factors and soil-plant-nutrient interactions
    affect NUE, leading to wide variability in published values (typically <50%).
    This is particularly characteristic of N due to its propensity for weather-driven
    hydrological loss mechanisms (leaching, plant uptake, volatilization, denitrification,
    microbial immobilization, and dissimilatory nitrate reduction to ammonium). A
    particularly difficult challenge is developing effective mathematical models to
    better predict N availability and account for hydrologic-, management-, soil-,
    and weather-related factors affecting NUE and loss potential. Since it is unlikely
    that any one specific approach or method will be adequate, a combination of precision
    agriculture-based technology (models, remote sensing/geospatial tools, sensor
    networks, drones) and traditional agronomic fertility approaches (i.e. soil testing)
    are needed to effectively improve NUE. Nutrient management: monitoring to modelling
    A nutrient management plan specifies the amount, form, placement, and timing of
    crop nutrient applications in an effort to optimize yield potential and minimize
    sediment and nutrient loss to surface and groundwater. Along with developing proper
    crop nutrient needs based on yield potential and soil testing, site-specific field
    characteristics affecting loss potential (concentrated runoff flows/soil hydrology)
    must be identified and delineated on maps. In the US, the USDA-Natural Resources
    Conservation Service (NRCS) develops nutrient management practice standards for
    each state (Code 590). Farms must follow NRCS Code 590''s nutrient management
    practice standards if they receive state or federal grant funding or are regulated
    under the Clean Water Act''s Concentrated Animal Feeding Operations (United States
    Department of Agriculture, Natural Resources Conservation Service, 2015). Precision
    agriculture relies on global positioning systems (GPS) guidance to enable real-time
    crop yield/quality monitoring, variable rate fertilizer/agrichemical application,
    autonomous equipment navigation, and other field operations. Precision-based nutrient/agrichemical
    application and GPS-navigation for major field operations can improve NUE and
    are now commonplace on many large farms. Variable rate agrichemical, fertilizer,
    and lime applications are driven by field spatial variability and can be economically
    advantageous (Cassman, 1999; Gebbers & Adamchuk, 2010). Given the importance of
    soils, weather, and hydrology on crop growth and nutrient losses and the multiple
    interacting variables governing nutrient fate and transport, predictive models
    of differing complexity can better account for the multiple dynamic processes
    affecting NUE. Collectively, modelling tools of varying complexity and scale offer
    the potential to better capture important dynamic processes affecting nutrient
    loss and help identify appropriate best practices to mitigate nutrient losses.
    Due to the complexity and global importance of the N cycle to food security and
    water quality, models are being developed to estimate real-time N dynamics and
    the need for supplemental fertilizer N in maize systems (Banger et al., 2017).
    Adapt-N is a dynamic, spatially explicit mass balance N model for maize systems
    developed at Cornell University (Sela et al., 2016, 2017, 2019). Its goal is to
    provide real-time soil N availability estimates to inform in-season N need decisions
    based on the probability of achieving an economic optimum yield. Adapt-N combines
    a maize growth model with a sophisticated soil-water N routine and operates on
    high-resolution weather data (5 by 5 km grid) to predict daily N supply, loss,
    and N need to be based on economic risk. While further testing is required, early
    studies suggest Adapt-N can increase NUE compared to more traditional, static-based
    tools (Sela et al., 2016, 2017, 2019). While soil/tissue testing and sensor-based
    technology are useful, they provide no information on weather-related processes
    controlling soil N dynamics (weather, soil type, mineralization, leaching, denitrification,
    crop uptake), and are therefore unable to adjust in-season N application rates
    accordingly. In the dairy and livestock industry, nutrition simulation models
    have been widely applied over the last 40 years to formulate animal diets for
    optimal milk/meat production and on-farm forage/nutrient utilization (Sniffen
    et al., 1992). Precision-feeding aims to model rumen fibre digestion kinetics
    based on animal nutrition requirements (for milk or beef production) based on
    animal biology (breed, age, stage of lactation, environmental factors) with the
    goal of optimizing animal NUE and farm economics. Next-generation whole-farm system
    models aim to simulate animal biology, waste production, cropping, water cycling,
    greenhouse gas emissions (GHG), soil nutrient cycling, and environmental risk
    (Kebreab et al., 2019). The Ruminant Farm Systems model (RuFaS) is an emerging,
    dynamic mass balance model designed to simulate all major dairy farm biophysical
    components including animal biology (water use, fibre intake/digestion, milk production,
    nutrient excretion, GHG emissions), soil-water nutrient dynamics (soil carbon,
    N, P, GHG emissions, runoff/erosion/leaching), and cropping dynamics (crop growth,
    fibre digestibility) (Sniffen et al., 1992; Vayssieres et al., 2009). The soil
    and crop submodule simulates soil-water relationships, crop growth (crops include
    maize, forages small grains, and pasture), nutrient uptake and residue decomposition.
    Ideally, RuFaS and other emerging farm system decision support tools will be applicable
    in a wide range of growing environments and packaged in user-friendly formats
    to facilitate more widespread use by not only researchers, but consultants, agency
    personnel and farmers. While RuFaS is still early in its development, it exemplifies
    a systems-based modelling approach focusing on improving crop and whole-farm NUE
    and reducing environmental risk. Predictive modelling relies on robust calibration/validation
    to assess model performance. Ultimately, modelling success per se depends squarely
    on reliable field data collection/analysis under a range of weather and field
    conditions. Validation with reliably collected field data is paramount to properly
    evaluate uncertainty and the full range of model limitations (Puntel et al., 2018).
    While beyond the scope here, the importance of model calibration/validation cannot
    be overstated and therefore more frequent field plot studies and edge-of-field
    runoff monitoring research will be critical going forward to properly gauge model
    uncertainty (Harmel et al., 2018a, 2018b). Conclusion Nutrient dynamics and management
    underpin many aspects of sustainable agriculture. Our ability to provide adequate
    but not excessive nutrients to crops and animals while mitigating pollutant fate
    and transport through strategic application of best practices is an increasingly
    important issue for agriculture. While local geography (specific soils) determines
    baseline crop yield and nutrient loss potentials, management practices either
    enhance or degrade these functions. Given the importance and complexity of agricultural
    systems, it is clear that continued development of systems modelling and advanced
    computational tools will play an important role in managing crop nutrients. Nutrient
    management is no longer confined to farm/field boundaries, but rather encompasses
    the farm-field-stream continuum, linking whole-farms and fields to surrounding
    air, surface, and groundwater. Going forward, simulation models should focus on
    site-specific factors and processes driving yield and NUE (weather, soils and
    site-specific cropping/soil management practices), including hydrology/connectivity
    to riparian areas and streams (Stutter et al., 2019; Tomer et al., 2013). Given
    the multiple challenges facing agriculture, there is an increasing need for more
    multidisciplinary research to accelerate development of predictive tools that
    can accommodate the wide range of data sources and complexity necessary to better
    predict agroecosystem nutrient dynamics and guide best practice implementation.
