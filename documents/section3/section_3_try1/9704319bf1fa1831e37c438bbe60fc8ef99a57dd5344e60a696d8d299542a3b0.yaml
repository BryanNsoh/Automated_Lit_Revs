    entire sampling period (see Fig. 2, Fig. 3, Fig. 4). The relative contribution
    of host-specific fecal pollutants to total fecal pollution was estimated from
    the host-specific Bacteroidales marker (BacHuman or BacBovine marker) level expressed
    as a percentage of the total Bacteroidales marker (BacTotal marker) number. Download
