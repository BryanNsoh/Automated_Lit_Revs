    Publisher: IEEE Conference Location: Coimbatore, India SECTION 1. Introduction
    The sandalwood tree is highly valued for its fragrance and medicinal properties,
    making it a sought-after commodity in the Indian market with a cost of approximately
    12000 to 13000 per kilogram. This high commercial advantage over other trees makes
    it crucial for farmers to maintain the health of their sandalwood crops and optimize
    their yields. To help farmers achieve this, a model is proposed that predicts
    crop yields based on soil type using data collected on various factors that affect
    crop growth, such as weather conditions, soil quality, and irrigation. Proposed
    model utilizes deep learning algorithms to accurately predict crop yields by recognizing
    patterns and accounting for complex relationships between different factors. This
    approach is more reliable and accurate compared to traditional methods of yield
    prediction, which may not account for these complex relationships. By using this
    model, farmers can make more informed decisions to optimize their crop production
    and improve their profitability. The data collected on various factors is used
    to train a deep learning model, which can then predict crop yields based on these
    inputs. This real-time monitoring helps farmers maintain the health of their crops
    and optimize their yields. Additionally, the model can account for the interaction
    between weather conditions and soil quality, making it a more comprehensive approach
    to yield prediction. To facilitate data collection and management, a comprehensive
    database is established that records information from the date of plantation until
    the present day. The data is systematically organized and processed for validation
    from time to time, ensuring the accuracy of the model. Overall, the proposed model
    offers a promising solution to optimize sandalwood crop production and improve
    profitability for farmers. The suggested approach can assist farmers make informed
    decisions to maintain crop health and maximize production by accurately predicting
    crop yields based on soil type and other environmental conditions. SECTION II.
