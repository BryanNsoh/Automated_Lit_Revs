    and the field study average yields as well (Figure 6c). Figure 6. Monthly intensity
    of El Niño and La Niña according to the Oceanic Niño Index (ONI, National Oceanic
    and Atmospheric Administration—NOAA) [31] (a); locally reported El Niño and La
    Niña phases regarding the El Niño-Southern Oscillation (ENSO, National Meteorological
    Institute of Costa Rica—IMN) [34] (b); and yearly average yields in the country
    and the study field (c) [28,29,30,31]. In 2011, La Niña caused rainier and cooler
    weather, which alongside the lack of levees to drain the field and suboptimal
    microrelief, might be associated with the lower average yield of the study field
    compared with the Costa Rican mean. During 2012–2013, at neutral to transitional
    ENSO phases, and without a meaningful biotic stress, the effect of LL on production
    is clearer. The yield increased from 4.42 Mg ha−1 in 2012 to 6.09 Mg ha−1 in 2013
    (first year with leveling). In 2014, aside from weather factors promoted by the
    El Niño in the second half of that year, the decrease in crop yield is attributed
    to a rice mite (Steneotarsonemus spinki) attack. In 2015, with a more intense
    El Niño effect but without meaningful biotic stress, the average yield in the
    study field surpassed two times the national mean; meaning that such a production
    increase was not linked to a general trend in the country. This finding highlights
    the greater impact of LL when the capacity to manage precision irrigation and
    drainage becomes crucial to keep a crop healthy, under adverse weather conditions.
    Specifically, in 2015, there was a combined effect of the LL benefits, which was
    used (i) to improve the water retention within the field by closing the water-passes
    when precipitation rates declined, and (ii) to execute some irrigation events
    when they were necessary due to the stronger El Niño effect. In a parallel study,
    Quiros et al. [32] analyzed the effect of LL on the distribution of yield homogeneous
    zones. In 2013, in a contiguous rainfed paddy field without LL, the authors reported
    a yield 3.79 Mg ha−1 lower than the one measured in the present study (already
    with LL by that time). Remarkably, in 2014 when the field analyzed in the [33]
    research was leveled, its yield (5.10 Mg ha−1) was similar to the one observed
    in the present study (5.40 Mg ha−1). Moreover, in 2015 the yield increased by
    around 2.90 Mg ha−1 in both studies. These results offer an idea about the consistency
    in the impact of LL on the yield, particularly in 2015 when LL was used for both
    irrigation and drainage purposes. Besides the quantitative impacts on yield, our
    investigation addresses the flow of materials within the paddy system as well
    (Figure 2, Section 3). The diagram describes how the input energy coming from
    constant external sources, such as seeds, chemicals and fuel, interacts with the
    machinery operations done in both systems, and its embodied energy finally converges
    in the crop land. Some fuel is invested for leveling and levees marking operations
    and some of its energy is stored in the new infrastructure (levees), and some
    other amount of energy is required by irrigation. Part of the remaining energy
    was used to provide inputs into the soil, which provides together rain (in systems
    without leveling), river water (only in systems with leveling), solar light and
    the evapotranspiration (as an interaction which liberates water from the system
    as well) conditions to rice production in the paddy crop until harvest. Finally,
    some heat comes out from the harvest operation to obtain the yield as the final
    output. As a final annotation, the energy flow arrow of the sunlight that comes
    immediately out of the system represents the solar light reflected by the canopy.
    All the inputs required and all the energy the paddy produced are listed for both
    systems: with and without leveling (Table 1). Direct inputs represent the same
    amount of energy in both scenarios, because the amounts of seeds and chemicals
    required do not depend on whether LL is done or not. The energy demand was 8.69
    GJ ha−1, of which seed and nitrogen comprise the highest values. On the other
    hand, indirect inputs varied from 5.33 GJ ha−1 without leveling to 9.49 GJ ha−1
    with leveling. This difference was due to the increase of machinery use for leveling.
    In this study, energy output is considered as the amount of energy per amount
    of the grain harvested. Following [21] a value of 14,600.00 MJ Mg−1 was adopted.
    To better understand the benefits of technology adoption, in terms of energy conserved,
    the use of certain energy indices for the inputs and outputs is most helpful.
    Table 2 shows the values of three energy indices calculated for each year of the
    study: energy return on investment (EROI), energy productivity (EP) and energy
    balance (EB). EROI is computed as a ratio of the amount of energy produced to
    the amount of energy invested. For example, an EROI value of 1 means that the
    amount of energy invested was the same as the amount of energy produced, whereas
    a value greater than 1 means that there was more energy produced than invested.
    Considering the general improvement that leveling resulted in, 2014 was an exception
    for EROI and EP (both 7% lower than in 2012). In the same season, EB was 20% above
    2012. For both 2013 and 2015, EROI and EP were 5% to ≈30% above 2012, respectively,
    whereas the EB values for 2013 and 2015 were 20% and 80% above that of 2012, respectively.
    Averaged index values for the scenarios leveled and non-leveled show that leveling
    has a 93.3% improvement in EB and 35.5% improvements in EROI and EP, respectively,
    compared to the non-leveled case. Note that EROI and EP represent the same trend,
    since output energy is directly proportional to yield. Table 2. Energy indices
    computed for each year of the study. The higher yield, EP, ER and EB values in
    2015, compared to 2013 and 2014, suggest that the benefit of LL may increase over
    time, which would be an argument in its favor as a partial solution to the growing
    demand to conserve energy in paddy production [4,35]. The additional energy demand
    (4254 MJ ha−1) is equivalent to 0.29 Mg ha−1 of paddy, which is the minimum additional
    yield to keep the same EB. Finally, an economic analysis can also help to decide
    for or against technology adoption (GNSS-controlled LL in this case). Thus, we
    present Table 3, which shows the resulting profit in the field for each of the
    five years of study. The negative value of profit in 2011 was due to low income
    caused by a low yield. From 2013 to 2015, after leveling was performed, the investment
    cost was 2530 USD ha−1, being the sum of CP (2100 USD ha−1), IT (60 USD ha−1),
    IMO (230 USD ha−1) and IL (140 USD ha−1). Income is the result of yield multiplied
    by the paddy price (580 USD Mg−1), which was considered fixed for all five years.
    Table 3. Economic analysis comparing the investment partial and total gains of
    the scenarios with and without LL. After leveling, the average profit was 3.4
    times higher than 2012 (from 2.3 to 4.9). We did not consider 2011 when making
    these comparisons, as its unexpectedly low total gain could overestimate the benefits
    of technological adoption (here, LL). Indeed, a longer-term analysis could prove
    more reliable, but decisions on whether to adopt new technology cannot always
    wait. Often, when technological options are introduced into the market, farmers
    have no reliable way to judge the degree of their benefit. The results suggest
    that, for the technology evaluated here, and even with the lower yield of 2014,
    the investment was worth it. The additional production cost of 430 USD ha−1 (i.e.,
    IT+IMO+IL) is equivalent to 0.74 Mg ha−1 of paddy, which was the minimum additional
    yield to keep the same profit realized in 2012 before LL was performed. Alongside
    the energy performance and economic profitability, the ecological benefit of the
    GNSS/RTK-based VS-LL might be highlighted from two perspectives: (i) the higher
    efficiency in the use of water, and (ii) the shallower soil alteration. Such technology
    which improves irrigation and drainage efficiencies may help in the feasibility
    of producing crops in water-scarce regions. Given the current generalized water
    scarcity around the world [36], it might be helpful in a wide range of crops and
    regions, especially those crucial for the food safety of vulnerable populations.
    For instance, Sub-Saharan African crops are in need of these techniques to improve
    production systems, in a context where the access to food is increasingly difficult,
    and the lack of technology makes it difficult to access the sources of water in
    their arid to semi-arid climate [37]. Abdullaev et al. [38], for instance, reported
    a reduction of more than 500 m3 ha−1 in the water application rate in fields leveled
    by laser. A similar impact would be expected with VS leveling, without the large
    soil displacement commonly seen in laser leveling. Moreover, by means of the shallower
    cuts and fills, the GNSS/RTK-based VS-LL is suitable for soil conservation. This
    is a critical fact in the present context where soil is being degraded by human
    actions and land use changes, and again, the least advanced economies (Sub-Saharan
    Africa, South America and South Asia) are the most affected [39]. The impact of
    the LL on the yield in the studied rainfed paddy field is directly attributed
    to the improved drainage. With the field leveled and levees built the farmer was
    able to: (i) release the excess of water within the field during, e.g., either
    days of higher precipitation or specific phenologies which require drier soil,
    and (ii) retain the water in the field during days of lower rainfall. Indirectly,
    LL improves the homogeneous availability of water for the crop [3], at the time
    that facilitates a more efficient control of weeds, and a greater efficiency in
    nutrient uptake [4]. Besides the commented-on benefits of LL for crop production,
    a set of limitations associated with the LL operation, in general (not VS specific),
    have to be mentioned. First, considering the risk of removing the topsoil layer,
    its depth must be considered before executing the operationm in the sense that
    the maximum cut designed must be several centimeters shallower than the topsoil.
    In addition, the field size should be accounted for in the designs as well, avoiding
    long soil carrying distances and deeper and larger cut and fill areas; for instance,
    large fields (in the order of several tens of hectares) should be divided into
    smaller ones where the cut and fills can be better distributed. Moreover, the
    price of LL equipment (specified above) is sometimes a limitation for farmers,
    depending on their production capacity; however, at the same time it presents
    an opportunity for companies to develop outsourcing businesses. 4. Conclusions
    The implementation of LL-VS positively impacted the sustainability performance
    in the studied paddy field. Improvements of yield and energy performance were
    detected after the adoption of VS-LL. The impact of LL on yield is stronger under
    adverse weather conditions with irregular water supply, either limited or excessive.
    In such situations the precision irrigation (in dry seasons) and drainage (in
    rainy seasons) management enabled by LL becomes crucial to keep a crop productive.
    Furthermore, our analysis has shown that the technological adoption of VS-LL resulted
    in gains of energy efficiency and crop profitability. In average results, the
    additional energy demand (4254.00 MJ ha−1) was compensated by higher additional
    energy output, providing greater EROI, EP and EB. Moreover, the augment in the
    return of energy obtained by implementing the VS leveling surpasses the increase
    in input energy that it requires, since the increase in energy output in the form
    of yield is higher than the increase of indirect inputs. Indeed, the energy compensation
    is reached with additional yield above 0.29 Mg ha−1, over the one obtained without
    land forming. In addition, from the economic perspective, after leveling the average
    profit was 3.4 even with the lower yield of 2014. Therefore, this suggests that
    the VS was worth the investment for the field and the conditions of the present
    study. Finally, environmental benefits should also be noted, since VS allowed
    shallower topsoil cuts distributed on specific spots. Indeed, the implementation
    of said operation brings the production benefits of a more efficient irrigation
    system, while at the time that avoiding major damage to topsoil layers. Author
