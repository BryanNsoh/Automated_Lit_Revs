    the coarser JRA reanalysis input was able to reproduce the general shape of the
    observed Pst detection (2015 at Lethbridge) based on the assumptions of critical
    thresholds of wetness and temperature-response, and independent, Weibull-distributed
    germination/infection processes (Figure 5). The model predicts the rate of infection
    (slope of mid-season peak) well, but predicts a narrower peak width (timing of
    main infection peak rise and fall) and predicts peak infection a week earlier
    than it occurred. Predictions of the model are more variable during the early-
    and late-season, which is attributed to higher variability in the weather conditions
    (i.e., fluctuations in canopy wetness and temperature shown in Figures 4B,C).
    Using the same coarse JRA climate input data, the spatial hhh4 model with spatial
    transmission assumptions (case 1), while not the best fit obtained to the observed
    infection curve, like the CLR site-specific model, does also predict a narrow
    peak. However, the hhh4 model predictions are less variable in early/late season
    and it predicts peak infection time correctly (Figure 6). This indicates that
    assumptions on how Pst immigrates, overwinters and moves between subregions, are
    important for accurately determining both infection variability in early/late
    season as well as the timing of peak infection. Changing the spatial resolution
    of climate input data (i.e., from JRA regional-scale in case 1 to finer ACIS township-scale
    in case 2), improved the prediction of width of the infection peak, which is especially
    crucial, as it is at this time that disease dynamics can switch from an endemic,
    to an epidemic disease occurrence pattern. Finer scale climate input improved
    the ability of the spatial hhh4 model to predict Pst disease dynamics (case 2
    vs. case 1) (Figure 6). The best-performing model (hhh4 case 3 with lowest AIC)
    (Table 2) had the strongest endemic contribution (initial deposition followed
    by weak transmission of Pst through the growing season, measured at the Lethbridge
    site). Comparing AIC values for the various cases of the hhh4 model (see Table
    2) in terms of relative gain in accuracy [i.e., (|AICold-AICnew|/|AICold|) x100%,
    where AICold denotes the model with the higher AIC, and AICnew the improved model
    with the lower AIC] provides quantification of the various improvements (spatial
    and temporal resolution, and inclusion of a susceptibility correction as an offset
    or covariate). Changing spatial resolution (55 km to township/10 km) and temporal
    resolution (hourly to daily) led to a relative improvement in accuracy (relative
    reduction in AIC) of 64% (case 2 vs. case 1). A further relative accuracy gain
    of 89% was achieved by combining information at different spatial and temporal
    scale (i.e., hourly and daily, 55 km and township/10 km) (multi-scale case 3 vs.
    case 2). Correcting for susceptibility as an offset led to a relative accuracy
    gain of < 1% , and no change as a covariate, but these quantified changes are
    more unreliable due to associated increases in the standard error of model parameters.
    Overall all cases, the best case (Case 3) was identified or defined as the model
    case that had the lowest AIC value or highest forecast accuracy) used multi-scale
    JRA and ACIS data and assumed no correction for susceptibility. The worst-case
    (Case 1) was identified as the model case that had the highest AIC value or lowest
    forecast accuracy using only JRA data and assuming no correction for sustainability.
    Case 3 not only obtained the lowest AIC, but also produced more accurate estimates
    of the endemic parameter (smaller standard error). This case explains the data
    the best (with the lowest AIC) as having weak epidemic components, but strong
    endemic component, even though the standard error in some model parameters relative
    to their estimated value increased. Case 3, with the lowest AIC value (best case
    model), when compared to the highest AIC value (Case 1 worst case model) has a
    relative overall gain of 93.4% in model accuracy. The small accuracy improvement
    offered by a susceptibility correction could be, in part, due to the homogeneous
    modeling assumptions. Accounting for susceptibility in the best-fit model (case
    3), reduced model accuracy only slightly. More observed airborne inoculum sampling
    data would considerably reduce the high standard error (SE) of the intercept and
    susceptibility coefficient parameters ( α (ν) , β s ) . Considering susceptibility
    as an endemic offset, rather than an epidemic autoregressive/covariate effect,
    produced a model with slightly higher accuracy. This was largely determined, however,
    by weather variability. Accounting for susceptibility increased the uncertainty
    in the endemic parameter considerably, pointing to the need for heterogeneous
    assumptions, alongside a larger data from Pst airborne surveillance in the region
    to reduce it. This also indicates that the susceptibility parameter is a useful
    metric for gauging disease risk and determining where to optimally monitor for
    Pst across the entire ROI. Additional susceptibility effects could be considered
    if heterogeneous assumptions were considered in the hhh4 model, whereby a multi-variate,
    “susceptibility function” could be defined (i.e., that further modifies Equations
    7, 8). This function could integrate specific-cultivar attributes and/or fungicide
    control/spray data, and potential canopy changes due to disease detected from
    available vegetation index satellite data (Davidson, 2015; Devadas et al., 2015).
    More complex forms of the hhh4 spatial model with spatial-interaction assumptions,
    heterogeneity driven by long-range transmission, and higher-order neighbors/transmission
    across sub-regions (power law or second-order model) could be considered. Also,
    independent random effects uncertainty could be included that typically results
    from unobserved heterogeneity due to under-reporting of disease occurrence. The
    hhh3 case 3 model (relying on multi-resolution climate data and spatial dependence
    assumptions) had reasonable ranges of the predictive assessment scores (Table
    3). Based on a test period of 4 weeks (i.e., in June-July in advance of peak infection)
    the best-fit model is able to forecast with 50% accuracy (using the full window
    of 11 weeks as a benchmark). This forecast accuracy was achieved using airborne
    inoculum data for a single site and season, alongside disease, environment and
    susceptibility assumptions. A larger dataset of Pst infection data would enable
    a more reliable determination of the forecast accuracy of this model and reliable
    attribution of forecast error to environmental (i.e., climate/weather) variability,
    and/or host-pathogen disease dynamics. table 3 TABLE 3. Performance of model-based
    forecasting (4 scores) for Pst disease (i.e., disease risk) within southern Alberta
    in 2015 for a partial and complete season lead-time, using the best training case
    (case 3) of the hhh4 model. In summary, the integrated framework proposed offers
    a feasible way to combine diverse datasets and models with a wide range of assumptions
    to explain variability and uncertainty in observed disease incidence patterns
    and to forecast risk. Current findings show that the more complex, stochastic
    model (hhh4) using weather station network data with susceptibility correction
    provides sufficient accuracy and reliability. Machine-learning may further improve
    model-based disease risk forecasting under highly unpredictable weather or management
    regimes (Liao and Ji, 2009; Wen et al., 2017). Testing the feasibility of this
    framework and modeling approach relied on limited airborne inoculum data for Pst
    (i.e., available and high-quality controlled data from the recent 2015 season
    at Lethbridge) and homogeneous assumptions. Nonetheless, this is the first time
    such data has been collected for Pst in this region of interest. Current findings
    are supported by the integration of knowledge, parameter estimates, multiple evidence
    sources (i.e., published empirical data on Pst, included latest available, quality-controlled
    climate, satellite and airborne inoculum). An expanded evaluation of model-based
    forecast accuracy will require a large, seasonal airborne surveillance program
    and heterogeneous assumptions. Heterogeneous assumptions would help to fine-scale
    incidence and risk variability based on measured changes in endemic-epidemic transition
    time, maximum infection potential, infection peak timing, and width between regions.
    The most accurate, efficient, and cost-effective airborne surveillance monitoring
    plan may be a multi-resolution sampling design that could sample disease across
    the full extent of a large ROI at a coarser resolution, while sampling denser,
    at a finer resolution within known disease hotspots. This is supported by the
    current findings; the spatial model (case 1) using coarser climate input predicted
    an underlying pattern of Pst occurrence that is under-dispersed (ψi < 1), while
    cases 2 and 3 indicated it is over-dispersed (ψi>1). Given case 3 fit the observed
    data better, a more clumped, concentrated pattern is inferred for Pst based within
    the 2015 growing season. Hotspots could be identified as townships or subregions
    where a disease overwinters/oversummers across a sufficient number of sampling
    seasons, or higher risk clusters of townships within which Pst disease is first
    or early-detected. Susceptibility offsets and covariation provides an important
    spatial-based sustainability metric for gauging subregions where disease risk
    may be highest and where to more intensively sample (Kouadio and Newlands, 2015).
    Extensions of the spatial model could also include viability of inoculum (i.e.,
    variability in the different isolates that are present into a “natural” inoculum).
    In laboratory studies, often a single isolate is used. Field studies can involve
    both a single or composite inoculum; when a composite, one can consider a number
    of different characterized isolates or assume that a field isolate that was present
    in a previous growing season has been amplified (multiplied) and is re-inoculating.
    Also, in further expanded modeling and with the availability of spore data for
    2016-2018, the models could be run for the 2019 growing season to predict disease
    risk, using hourly/daily climate data across all past 4 years where spore data
    was being collected (i.e., 2015-2018). The 2016-18 time period could be then used
    to provide training/calibration data for the models, and uncertainty in the model
    fixed parameters and current season disease risk could be compared to an uncertainty
    range estimated using all past climate information. This would also provide a
    historical prediction range to compare against a current-season prediction range.
    A multi-scale airborne surveillance design that provides data to support operational
    model-based disease risk forecasting, may, in the future, enable more reliable,
    timely and cost-effective decisions in sustaining crop yields against multiple
    disease threats. Developing an integrated understanding of disease risks, impacts,
    consequences (whether anticipated or unanticipated), alongside decision trade-offs,
    could provide crucial, cornerstone insights to controlling crop disease, and increasing
    crop yields sustainably. Author Contributions The author confirms being the sole
