    The qPCR assays targeting Bacteroidales 16S rRNA genes are increasingly being
    used as molecular tools to identify fecal sources in a quantitative manner. However,
    it is difficult to identify unknown fecal source(s) solely based on the qPCR assay
    results due to lack of information on routes of marker transport in the environment
    (Reischer et al., 2011). In the present study, we used the qPCR assay to compare
    the fecal loading in well characterized watersheds impacted by varying land uses
    (urban and rural), with a particular focus on identification of fecal pollution
    sources. The assay results were interpreted in relation to the dominant weather
    event (i.e., rainfall) that is expected to influence fecal marker loading to streams
    from diffuse land-based sources. 4.1. Tracking fecal pollution sources The spatial
    distribution of BacTotal marker was similar to that of the culturable E. coli
    (Fig. 2), and the two microbiological parameters exhibited significant correlations
    at most sampling sites (see Section 3.1). This outcome may indicate that BacTotal
    marker can be useful as a general fecal pollution indicator in the Grand River
    Watershed. The Bacteroidales assays were able to accurately determine the dominant
    fecal pollution source (human and/or bovine) at each sampling site under various
    weather conditions during the 10-month period, confirming our assumptions based
    on land use information. Our assays accurately identified municipal WWTP effluent
    as a predominant point source of human fecal pollution among our five study sites.
    To a lesser extent, the most downstream site was impacted by human fecal pollution
    which could be the result of in-stream transportation of Bacteroidales markers
    from the WWTP effluent, as well as other smaller sewage effluents upstream in
    the watershed (see Section 4.2 for more discussion). The Bacteroidales assays
    demonstrated that the streams designated as agricultural (CAC and COR) were largely
    influenced by the cattle-originated fecal pollutants. The fecal source tracking
    assay outcome is consistent with land use information of the same watershed (Table
    1). In these instances, bovine fecal pollutants could enter these agricultural
    streams from non-point agricultural sources. These watersheds are also speculated
    to be influenced by wildlife and other agricultural animals, such as poultry and
    swine (Dorner et al., 2006), however, their impact was not assessed in this study.
    Downstream of these tributaries, the cattle fecal marker could become quickly
    diluted by less impacted upstream water (as observed at GRU) as these streams
    discharge to the Grand River (Fig. 1). In agricultural areas, the concentration
    of BacTotal marker was significantly correlated with that of BacBovine marker,
    but not with that of BacHuman marker (Table 2). In WWTP effluent and the most
    downstream site, the concentration of BacTotal marker was significantly correlated
    only with that of BacHuman marker. In conjunction with the outcome of the relative
    contribution of host-specific markers (Fig. 3), this correlation result indicates
    that the elevated level of BacTotal marker could have resulted from the increased
    input of BacBovine marker at agricultural areas and of BacHuman marker at downstream
    sites (WTE and GRD), confirming our previous claim that the Bacteroidales qPCR
    assays could accurately determine the contribution of fecal sources at agricultural
    and urban sites. 4.2. Effects of rainfall on Bacteroidales marker loading In this
    study, the concentration of bovine-specific Bacteroidales marker, as well as those
    of human-specific marker and E. coli, was monitored along with precipitation in
    rural and urban areas. This approach complements previous studies where the effect
    of rain was investigated mostly for the human-specific Bacteroidales marker concentration
    during intense storm events in urban settings (Converse et al., 2011, Gentry-Shields
    et al., 2012, Sauer et al., 2011). In two agricultural streams, a positive relationship
    was observed between 48-h total rainfall and microbiological measurements, such
    as the concentrations of BacBovine and BacTotal makers and E. coli, indicating
    that precipitation is an important factor in fecal material loading to surface
    water in these tributaries (Fig. 4). According to studies conducted at the same
    tributary (CAC) by Dorner et al., 2006, Dorner et al., 2007, the in-stream level
    of fecal microorganisms, such as E. coli and waterborne pathogens, is primarily
    affected by subsurface transport of microorganisms from land-based sources via
    tile drainage systems, whereas overland transport of microorganisms and resuspension
    of sediment-bound microorganisms can be important inputs during large storm events.
    A positive relationship between the in-stream level of fecal microorganisms and
    precipitation (or streamflow rate) has been reported (Converse et al., 2011, Kistemann
    et al., 2002, Peed et al., 2011, Stumpf et al., 2010). The evidence of such a
    relationship has been scarce for host-specific Bacteroidales markers originating
    from diffuse sources in agricultural settings (Mauffret et al., 2012). In contrast
    to cattle fecal pollution dynamics, human fecal loading was not significantly
    affected by rainfall at any of the five sites. A lack of correlation between precipitation
    and the human-specific marker in WWTP effluent (p > 0.1, Spearman''s rank correlation
    analysis) was expected as this site is not influenced by rain-triggered events
    such as discharge from combined sewer overflows (Lake Erie Source Protection Region,
    2012), and it is a continuous source of human fecal pollution to the Grand River.
    Precipitation also did not correlate with the human-specific marker at the most
    downstream site, and this suggests that human fecal contamination is likely a
    result of inputs from point sources located upstream. Non-point sources of human
    fecal pollution (most likely leachate from faulty septic systems), which could
    be affected by precipitation, is likely of limited impact compared to the much
    larger influence of WWTP effluent in the watershed. A significant correlation
    was also not observed between precipitation and the BacHuman marker levels in
    other urban settings (Gentry-Shields et al., 2012, Sauer et al., 2011, Surbeck
    et al., 2006). 4.3. Source tracking capacity during specific storm events Besides
    the capacity to identify fecal pollution sources over an extended period, the
    assays could detect changes in BacTotal and BacBovine marker levels during specific
    storm events at agricultural sites (CAC and COR). For example, a drastic increase
    of fecal pollution (by 20- to 40-fold) was noted during one-day heavy rainfall
    and subsequent heavy rainfall associated with Hurricane Sandy (October 23 to 30;
    marked as “heavy rain” in Fig. 4). Since manure is mostly spread on agricultural
    fields during fall and spring in Canada (Beaulieu, 2004), these incidences could
    be the result of intense surface run-off from agricultural fields following cattle
    manure spreading. In the same stream (CAC), large rain events were reported to
    trigger the highest fecal microorganism inputs to the stream mostly by overland
    transport (Dorner et al., 2006). However, we could not exclude other means of
    transport, such as resuspension of the markers from river sediments. Even at the
    most downstream site (GRD), cattle fecal signals detected were 3- to 10-fold higher
    in late October than during the rest of the sampling period (data not shown),
    probably as a result of the in-stream transport of fecal pollution from upstream
    agricultural areas. Transport of Bacteroidales markers from field deposited livestock
    feces via surface run-off was also reported in another study (Mauffret et al.,
    2012). Cattle fecal pollution declined in November probably due to drastically
    diminished precipitation. Total rainfall in November (13.7 mm in total) was less
    than 10% of that in October (140 mm in total). 5. Conclusions The Bacteroidales
    marker assays, when combined with weather and land use information, can allow
    for a better understanding of the sources of fecal inputs in various watersheds,
    but more importantly this approach can help us to understand when these fecal
    sources may impact water quality (i.e., seasonally, monthly or intra-storm events).
    This spatial and temporal information of fecal source inputs may lead to the development
    of future on-land management activities, as well as protection strategies, for
    drinking water sources and recreational waters. The study confirms that the Bacteroidales
    marker assays can be useful in microbial source tracking studies, and also shows
    that rain plays a major role in loading of host-specific Bacteroidales genetic
    markers from diffuse sources in agricultural areas. Acknowledgments This research
