    various food, energy, and water related parameters to formulate causal functions
    to identify normal vs. abnormal changes in water quality. PROPOSED AUTONOMOUS
    SENSING FRAMEWORK The lack of fine grained data both spatially and temporally
    to support more accurate modeling is generating interests in the research community
    to design new autonomous measurement techniques to understand the interconnection
    among the food, energy, and water components 24, 25. The emerging technical trend
    of the Internet of Things is enabling a large number of sensors to be deployed
    in various infrastructures and environments to monitor parameters that can portray
    the health and connectedness of these three activities. This article proposes
    a framework that integrates sensor networks with remote sensing through the use
    of UAV for automated environmental data collection. As shown in Figure 4, the
    framework is composed of three layers: the wireless sensor network (WSN) layer
    is the lower layer deployed in the field for in-situ data collection; the drone
    layer is the middle layer responsible for remote sensing that guides sensor placement,
    data transmission and WSN maintenance; and a cloud computing layer responsible
    for data storage, aggregation and analysis. The work flow follows these steps:
    (1) a general areal mapping of the interested region through remote sensing is
    generated where the imaging results indicate key locations where sensors should
    be deployed (carried out at the drone and cloud computing layers); (2) Sensors
    are deployed in the indicated locations and connected through a wireless sensor
    network to collect, process, and communicate data to a database system in the
    computing cloud (carried out at the WSN and cloud computing layers); (3) data
    are further processed and integrated to a GIS system for analysis and visualization
    (cloud computing layer). Figure 4 Open in figure viewer PowerPoint Framework of
    autonomous environment sensing system. [Color figure can be viewed at wileyonlinelibrary.com]
    Remote Sensing In the proposed framework, the UAVs are equipped with hyperspectral
    sensors for remote sensing as well as data collection and sensor network maintenance
    vehicle to reduce deployment cost. Hyperspectral sensors, also known as imaging
    spectrometers, are imaging systems that can provide high resolution imaging of
    a scene collected in tens of thousands of narrow bands simultaneously that allows
    the system to fingerprint unique materials using spectral signatures often not
    visible to human eyes 26. Spectrogram imaging combined with in situ sampling data
    has been used to estimate the water quality parameters, such as Chlorophyll-a
    (Chl-a), Secchi (SD) depth, Chromophoric dissolved organic matter 27-29, as well
    as tropical state mapping in a reservoir 30. The imaging results can provide insights
    into components and thermal processes through infrared and other frequency spectrograms.
    With the resulting accurate water pollution map with a high spatial resolution,
    the system can help identify pollution sources and system disturbances with greater
    accuracy. The cost of these hyperspectral cameras remains high. To reduce cost,
    UAV can be used for surveying the environment for continuous high-resolution mapping.
    These lightweight, low-cost aircraft platforms offer a promising solution to responsive,
    timely, and cost-effective monitoring of environmental phenomena. Wallace et al.
    31 reported that microcopter UAVs exhibit less vibration than fixed-wing systems,
    making them better suited to photogrammetric data capture. We consider rotor-based
    UAVs for our vertical profiling experiments as well as spatial surveys. The main
    limitation in most lightweight UAV platforms is weight and power supply to sustain
    longer flight. Furthermore, Federal Aviation Administration (FAA) regulations
    on drones need to be considered for system deployment 32. A valuable component
    of this study will examine how to comply with the new FAA regulations affecting
    UAV use in this application. Several team researchers will have to obtain certification
    for flying the UAVs. This process will be documented and evaluated. Wireless Sensor
    Network Location of Sensors The location of sensors will be based on the input
    from the imaging results. Sensors can be placed at strategic locations that can
    collect scientific data to support the modeling approaches, such as close to point
    sources or along a stream flow path. The sensors should require minimum maintenance
    to reduce the cost of the system. Sensors and sensor communication designs have
    been extensively studied 33. Renewable energy from solar, wind and tide can be
    harvested to power the sensors and their communication systems. The number of
    sensors can be optimized based on the area of coverage and communication range.
    This can be formulated as a multi-objective optimization problem to minimize energy
    consumption of the three layers of the framework. Data communication Upon identifying
    the location of interests, such as point sources, sensors can be deployed at these
    locations for continuous data collection. The sensors will be connected wirelessly
    through different access technologies. Cluster head will be selected which will
    be equipped with more communication, storage, and processing capability. These
    cluster heads will be transmitting the processed data through a cellular network
    to the cloud for further processing. Many wireless communication technologies
    can be applied based on the communication range including, Zigbee, Wi-Fi, Bluetooth,
    cellular networks, and satellites. The larger the communication range, the higher
    the energy cost for these sensor nodes. This adds additional complexity to the
    multi-objective optimization problem in term of minimizing energy cost. System
    Maintenance Because sensors are to be operated autonomously, maintenance of these
    sensors such as battery charging, software upgrade, and hardware debugging will
    be automated using the autonomous UAVs which can follow routine flight paths to
    survey the health of the wireless sensor nodes and the communication network.
    These UAVs also serve as relay nodes for data collection where periodic data collection
    can be carried out between cluster heads and the UAVs with shorter communication
    range to conserve energy. Cloud Computing for Data Analytic and Visualization
    Environmental data collected from sensors can be processed in the embedded system
    in the sensors or in the computing cloud. The process design is dependent upon
    the required processing power, the amount of data to be transmitted and communication
    cost. Cluster heads of the WSN are capable of processing, compressing, and storing
    data sent from the sensors nodes. These cluster heads will be equipped with algorithms
    that can find the optimized way to communicate data to the computing cloud based
    on energy consumption. The computing cloud will further aggregate and process
    data for visualization and modeling. The aggregated measurement data will be stored
    in a central database in the cloud. These data will be cross validated based on
    the location of the measurement and integrated with measurement data from other
    databases such as the national weather services, USGS, EPA to form a much richer
    data set. Machine learning algorithms will be applied for knowledge discovery
    from the existing data set. We envision challenges on incomplete and unbalanced
    data due to device error, communication interference, and other system anomaly,
    to be further investigated to improve the accuracy of the modeling. An application
    that runs on both mobile devices and desktop computers will be created to provide
    data query and data visualization in a GIS. The design of the system requires
    the consideration of multi-layer design constraints ranging from physical sensors,
    communication network designs, minimized energy consumption, and system maintenance.
    Technologies in renewable energy harvesting, UAVs, sensor networks, and cloud
    computing can be integrated for a cost-effective solution. The fine-grained sensing
    data can be further integrated with the GIS system, which can provide accessible
    information visualization to the policy holders and the general public in real
    time and reliable data sources for scientific modeling. CONCLUSIONS A high-resolution
    spatial and temporal visualization system is a very useful tool to engage both
    the public and stakeholders to collaboratively develop sustainable practices and
    solutions to reverse the negative impacts of human activities to the natural environment.
    Such system requires inputs from a large number of data sources with a continuous
    data feed. An autonomous environmental data collection system can be a feasible
    solution for providing and visualizing data. This article presented a case study
    of the water quality data of Long Island, New York available from the US EPA public
    database and demonstrates the challenges of using existing water quality data
    to identify the relationship between agriculture activities (food), energy consumption
    and production, and water quality (FEW) systems. A new framework composed of remote
    sensing, wireless sensor networks, and cloud computing for autonomous environmental
    data collection was proposed. An outline of the design challenges in the proposed
    framework was presented and discussed. It called for the use of UAVs to carry
    out fine-grained remote sensing, monitoring and maintain of a hardy wireless sensor
    network to reduce deployment cost. The optimized design of this system required
    balancing the technology requirements, energy consumption and the operating costs
    of the system. 1 Long Island is 120 miles long and up to 20 miles wide. It technically
