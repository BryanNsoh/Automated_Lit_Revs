    Figures Versions Notes Abstract Internet of Things (IoT) can be seen as the electricity
    of 21st century. It has been reshaping human life daily during the last decade,
    with various applications in several critical domains such as agriculture. Smart
    farming is a real-world application in which Internet of Things (IoT) technologies
    like agro-weather stations can have a direct impact on humans by enhancing crop
    quality, supporting sustainable agriculture, and eventually generating steady
    growth. Meanwhile, most agro-weather solutions are neither customized nor affordable
    for small farmers within developing countries. Furthermore, due to the outdoor
    challenges, it is often a challenge to develop and deploy low-cost yet robust
    systems. Robustness, which is determined by several factors, including energy
    consumption, portability, interoperability, and system’s ease of use. In this
    paper, we present an agile AI-Powered IoT-based low-cost platform for cognitive
    monitoring for smart farming. The hybrid Multi-Agent and the fully containerized
    system continuously surveys multiple agriculture parameters such as temperature,
    humidity, and pressure to provide end-users with real-time environmental data
    and AI-based forecasts. The surveyed data is ensured through several heterogeneous
    nodes deployed within the base station and in the open sensing area. The collected
    data is transmitted to the local server for pre-processing and the cloud server
    for backup. The system backbone communication is based on heterogeneous protocols
    such as MQTT, NRF24L01, and WiFi for radio communication. We also set up a user-friendly
    web-based graphical user interface (GUI) to support different user profiles. The
    overall platform design follows an agile approach to be easy to deploy, accessible
    to maintain, and continuously modernized. Keywords: smart farming; IoT; WSN; containerization;
    multi-agent; neural network; LSTM 1. Introduction 1.1. Smart Farming Nowadays,
    the traditional crop management practices remain insufficient to follow the persistent
    global needs for food. This challenge is mainly driven by the exponential population
    growth, climate change, and bad agriculture practices. The UN estimates that by
    2050, the world population will stand between 9.4 and 10.1 billion. The population
    numbers will continue rising through the years, and it will reach between 9.4
    and 12.7 billion by 2100 [1]. Thus, food production is expected to grow by 70%
    by 2100 to meet the population’s expansion [2]. Meanwhile, the impact of climate
    change, is putting productive lands and production under tremendous stress [3],
    with yearly damages expected to range between 0.1 and 1.0 percent of the gross
    world product by 2100 [4]. Furthermore, farmers’ mismanagement of crops and the
    extensive exploitation of resources often lead to soil deterioration through acidification,
    erosion, and heavy metals pollution [5,6]. Thus, farmers must use different resources
    such as fertilizers, water, and nutrients in a very optimized way for sustainable
    food production [7]. Therefore, smart farming presents a tremendous opportunity
    for farmers to overcome agricultural challenges and protect the environment. Smart
    farming is described as the application of information and communication technology
    (ICT) to the agriculture industry in order to improve crop management efficiency.
    The idea behind this concept consists of combining the most relevant trends in
    monitoring technologies with the best field practices to assist farmers to overcome
    the agriculture challenges [8]. Internet of Things (IoT) based systems for smart
    farming are considered to be the backbone of the fourth industrial revolution.
    It consists of the implementation of IoT-based systems for continuous monitoring
    and data analysis. Different heterogeneous sensor nodes are deployed across yields
    for key environmental processes’ monitoring. Sensor nodes that communicate continuously
    using wireless sensor networks (WSN) technology to overcome various geographical
    constraints that wired technologies have in topographic features such as deserts,
    mountains, rivers, valleys, and lakes. The wireless sensor network is the skeleton
    for an IoT-based system. It is based on a set of wirelessly connected nodes for
    network establishment as presented in Figure 1. The wireless nodes are the front
    gate elements for environmental sensing, data collection, and it can even play
    the role of the actuator through activities automation such as pumps control,
    irrigation, etc. However, sensor nodes with limited size and resources, such as
    power supplies, CPUs, and memory, require an additional optimization layer for
    optimum efficiency [9,10,11]. Therefore, techniques such as wireless network clustering,
    as investigated in our work in [12], can improve considerably the network’s energetic
    performance through the creation of sub-networks and multi-hope communication
    to limit distances between remote IoT nodes and base stations. Thus, avoiding
    energy dissipation in long distances. Additionally, the usage of light communication
    protocols dedicated for IoT sensor nodes, and decentralization where operations
    that consume the system’s resources are not performed on the sensor node’s level
    but the BS level side are part of the optimization approaches that enhance different
    performance. Figure 1. High level presentation of wireless sensor network. Undoubtedly,
    IoT-based solutions for smart farming are tremendously requested by large facilities.
    However, the penetration of such solutions within small farms is considered limited,
