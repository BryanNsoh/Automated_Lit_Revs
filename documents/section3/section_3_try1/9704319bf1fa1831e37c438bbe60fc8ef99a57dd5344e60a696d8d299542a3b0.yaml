    of Climate Change in Africa Complex origins and effects of climate change make
    them issues deserving of social study (Dietz et al. 2020). According to the US
    National Climate Assessment, human activity is mostly to blame for how quickly
    the earth''s climate is changing right now compared to any other time in our civilization
    (Dietz et al. 2020). Crop residue burning, the transport sector, and the use of
    fossil fuels for electricity and heating are major contributors to worldwide emissions
    (Najjar 2011). In fact, savannah burning and forest fires (grass plains in tropical
    or subtropical countries) are natural events that cause air pollution (Mathur
    and Srivastava 2019). According to the 1997 Kyoto Protocol, forest loss has historically
    been a major source of greenhouse gas emissions, accounting for an estimated 47%
    of all emissions since 1750 (Le Quéré et al. 2015). Deforestation and forest loss
    continue, notwithstanding a decline in tropical deforestation rates still contribute
    significantly to global emissions degradation (Le Quéré et al. 2015). In order
    to combat climate change, forests are essential. Since it was first realized that
    forests play a significant role in the world''s carbon cycle, the use of forest-based
    mitigation has been introduced into international policy frameworks (Canadell
    and Raupach 2008). Surprisingly, over 60% of the fires of all fires worldwide
    in are caused by sub-Saharan Africa savannas (Russell-Smith et al. 2021). The
    tropical savannas, which today account for about 90% of the world''s burned land
    and 62% of global fire carbon emissions each year, are the most prone to fires
    (Giglio et al. 2018). The majority of savanna fires are caused by human ignitions,
    and they often occur under particularly harsh fire weather conditions (hot, dry
    conditions) in the latter months of the yearly dry season circumstances (windy,
    low humidity) (Russell-Smith et al. 2021). The general level of fire activity
    in tropical Africa has been very low this year. The fire season in northern tropical
    Africa lasts from November to April. Nearly every day of 2020 has seen less fire
