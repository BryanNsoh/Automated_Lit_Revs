    5. Conclusion and outlook The GDM provides an easily accessible agricultural drought
    information system on both the regional and national level. It provides an added
    value through the daily, high-resolution availability of formerly unaccessible
    information. Stakeholder feedback indicates that the main user groups are from
    regional agencies and the agriculture and forestry sector. During the 2015 drought,
    the GDM was widely used by the media and stakeholders when drought consequences
    became visible (e.g., in tree leaf coloring in summer). The GDM is driven by an
    observational dataset, which enables drought estimates on a higher spatial resolution
    (4 × 4 km2) compared to other available products. A soil drought map for Germany
    is released to the public on a daily basis, with a latency of 4 d. This map is
    intended to be comprehensible and easy to access via a web browser. Additional
    information, e.g., the underlying SMI data, are available on request. The GDM
    information aims to support practitioners to optimize their actions. A comparison
    of an ongoing event with historical drought events helps to understand their severity
    and to assess potential impacts. The sensitivity of plant growth to soil water
    availability depends of the timing within the year. This could be shown in the
    comparison of consequences of the drought situation in 2014 and 2015. Currently,
    the SMI data is used in our research to investigate the relationship between soil
    moisture and crop yield for different times of the year to gain more knowledge
    about the consequences of agricultural droughts. Feedback from stakeholders has
    already been integrated in the GDM, e.g. in the publication of drought information
    for the uppermost soil layer with a depth of 25 cm. The future development of
    the GDM will reflect the needs of stakeholders and decision makers. We use the
    Climate Office for Central Germany, a regional climate service center, to inform
    agencies, agricultural engineers, water resources managers, hydrologists and policy
    makers about the potential of the GDM. In this dialog-based knowledge transfer,
    we identify (1) how to improve the visualization of drought information (e.g.,
    readability and information content of the maps); (2) how to implement local expert
    knowledge into the daily published product, and (3) which additional information
    or combination of drought indices may be beneficial (e.g., SPI). Currently, the
    drought maps are based on a 30 days soil moisture average, which is a well established
    procedure found in the literature. Shorter time aggregations may provide new information
    for particular crops. Thus, further research has to be attributed to determine
    the sensitivity of temporal aggregation on the SMI and how this relates to agricultural
    crop development. An additional field of work remains in handling predictive uncertainties.
    These uncertainties stem from the input data, the model structure and the model
    parameters (e.g., Wagener et al 2003). Samaniego et al (2013) showed that parametric
    uncertainty alone can lead to significant classification errors in drought characteristics.
    A major challenge is to investigate how to communicate such uncertainties to the
    public and decision makers without counteracting the GDM''s simplicity and intelligibility.
    Providing forecasts may help to better mitigate drought consequences. Studies
    like Thober et al 2015, however, showed that soil moisture drought forecasts underlie
    significant uncertainties at seasonal lead times. Nevertheless, we aspire to assess
    the potential of short and medium range forecasts. The GDM presented herein provides
    free, high-resolution, near real-time drought information for Germany and a contribution
    to mitigate negative effects of agricultural droughts. Acknowledgments We kindly
