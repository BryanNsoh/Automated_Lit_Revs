    and evaluate Collection Tree Protocol, the Backpressure Collection Protocol, and
    real experiments which include 9 sensor nodes that periodically generate data
    and forward it. Experiments showed that users can analyze collection protocols
    and determine unusual attributes with TeaCP. Wireless sensor network has also
    been used to test drinking water safety 19 where the system assesses the water
    quality and sends alert to users when water is not safe to drink. Furthermore,
    efficient node placement strategy balancing energy consumption and end-to-end
    delay of a multi-hop network was developed for autonomous sensing in underwater
    sensor networks 20. This shows great potential for wireless sensor network to
    be adapted in various environment for a large range of water quality measurement.
    WATER QUALITY DATA Water quality is measured by chemical, physical, and biological
    properties of water, sediment and tissue samples. The USGS provides access to
    water quality data at its National Water Information System 21. The USGS water-quality
    data for the national database contains 4.4 million historical water quality collection
    results. It consists of water quality data from thousands of sites ranging from
    daily measurements, historical observations and results from field/lab samples.
    It is worth noting that the data are categorized as “approved” (quality-assured
    and publishable) and “provisional” (unverified accuracy and subject to revision).
    The US EPA Storage and Retrieval and Water Quality Exchange (STORET and WQX) is
    a data warehouse where water quality data from various sources such as EPA, USGS,
    US Department of Agriculture are aggregated and accessible through the WQX framework
    22. Hydrology, physio-chemistry, and biology are three important parts of water
    bodies which provide a thorough characterization of the water body under study.
    A complete assessment of water quality depends on applicable monitoring of these
    parts. Broadly, assessments can be categorized into two classes: use-orientated
    and impact-orientated. Choosing appropriate characteristic variables for any water
    quality assessment program relies on the objectives of the system 23. A suitable
    choice of variables will help to meet the objectives proficiently and in the most
    cost effective way. Use-orientated assessment tests whether water quality is agreeable
    for particular purposes such as drinking water supply, mechanical/industrial use
    or other commercial needs. Public water utilities have specific requirements for
    the physical and chemical characteristics of a water resource as well as for the
    presence of specific pollutants. Water quality is defined by codes established
    by local, state and federal rules and regulations. In New York State, the public
    health code defines acceptable water quality for drinking water. The NYS Department
    of Environmental Conservation sets the standards for coastal water quality. Impact-oriented
    assessments regularly look at the impacts of particular activities on water quality.
    Commonly, such an assessment examines pollutant discharges from a variety of sources
    such as urban, suburban or rural run-off or unplanned contamination accidents.
    These discharges may be regulated through permit programs or may be unregulated,
    generalized runoff, often related to wet weather events. If large enough, these
    releases can have notable impacts on the local receiving water quality. To understand
    the impacts, it is helpful to understand water quality conditions prior to anthropogenic
    inputs. The objective of this study is to find a correlation between water quality
    measurements and observed impacts from point and non-point sources within a targeted
    area. In order to observe changes in water bodies, a complete characterization
    of water quality that involves many different variable measurements is needed.
    The assessment variables used in this study were based on the recommended tables
    by Chapman 23 who developed a guide for environmental monitoring. Tables 3.8.
    and 3.9 of his report provided a range of 20 to 40 different variable types based
    on measurement location. As a preliminary step, this study reviewed water quality
    data queried from the EPA WQX framework. It focused on data for Nassau and Suffolk
    counties in New York State. The database was queried for water quality information
    from all types of organizations and stations, measured between 2000 and 2016.
    Water was the activity medium in the query, including all types of activities
    and community sampled, information as characteristic group type and nutrients
    as characteristic type. A total of 1,069,241 water quality measurement records
    were reviewed, which included 179 different locations and 161 different characteristic
    descriptions. Among these data records, we observed the following challenges in
    using the data for this correlation and modeling study to connect the food, energy,
    and water relations: Few locations have a sufficient number of meaningful measurements,
    especially for nutrient measurements, such as nitrogen, phosphorus, etc. which
    can provide insights into agriculture runoff and wastewater discharge. Data collection
    can be sparse. Most sites showed that much more data were collected during summer
    than other seasons. Various sampling rates resulted in inconsistent data during
