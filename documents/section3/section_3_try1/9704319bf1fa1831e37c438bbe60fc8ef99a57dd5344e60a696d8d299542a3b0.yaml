    adoption Introduction Global meat production has increased substantially over
    the last several decades. From 1961 to 2018, global meat production quadrupled,
    increasing from 71 million tons to 341 million tons. Over this time, beef production
    increased by 149 percent, from 29 million tons to 72 million tons [1]. The primary
    reasons for the increase in global beef demand include growing worldwide population
    and increasing income in developing countries [2]. Beef cattle production is one
    of the most important agricultural industries in the US, accounting for approximately
    $66.5 billion (17 percent) of the $391 billion in agricultural commodity total
    cash receipts [3]. Additionally, the US beef cattle industry is the largest in
    the world, and the US is also the world''s number one consumer of beef [3]. In
    2020, the US was the world''s largest beef producer, with 12 million tons produced,
    which accounted for 20.4 percent of worldwide production, followed by Brazil with
    10.1 million tons produced (16.6 percent), and the European Union with 7.8 million
    tons produced (12.9 percent) [4]. Furthermore, in 2020, the US was the world''s
    third-largest beef exporter, accounting for 12.4 percent of worldwide total beef
    exports, behind Australia with 13.7 percent and Brazil with 23.5 percent [4].
    Environmental impact concerns and volatile weather conditions have increasingly
    impacted beef production in recent years [5]. According to Gerber et al. (2013),
    livestock production accounts for 14.5 percent of global greenhouse gas emissions
    [6]. Thus, strategies have been implemented to reduce greenhouse emissions derived
    from livestock, such as diversification of animals, improving feeding practices
    to reduce enteric fermentation, shifting of livestock location, and improvement
    of manure management and carbon sequestration [7]. Regarding volatile weather
    conditions, local weather impacts are some of the most uncertain factors influencing
    cattle production and producer profit. Weather impacts are often not insurance
    eligible and can lead to significant economic losses related to increases in livestock
    mortality and reductions in feed gain efficiency [8]. Unpredictable and volatile
    weather conditions may additionally decrease breeding performance, as well as
    increase production costs if pasture quality and growth are affected [9]. Regional
    weather impacts can trigger larger market reactions, as occurred in 2010, when
    the USA beef industry experienced a substantial contraction as a result of severe
    regional drought which decreased pasture availability. As a result of prolonged
    drought, beef cattle inventory fluctuated until 2014, when weather and environmental
    conditions improved [3]. Beef producers utilize specific production practices
    to overcome environmental and weather-related challenges. These practices include
    a variety of management strategies, specialized production systems, and technologies
    to enhance beef production. Recently, the livestock industry has begun integrating
    sophisticated technological solutions into production processes to optimize resource
    management. This technology, known as precision livestock farming (PLF), includes
    sensors, big data technology analytics, blockchain technology, and robotics [10].
    This article primarily focuses on big data technology in livestock production,
    which involves collecting, managing, partitioning, and analyzing data from livestock
    operations using algorithms and predictive analytics to generate accurate predictions
    for production, health, and welfare concerns. The technology can retrieve data
    from any sensor-based device installed on-farm, including biometric, environmental,
    and production sensors [11]. Currently, little is known about livestock producers''
    willingness to adopt and utilize big data technologies. This is in part due to
    a lack of validation on a commercial scale [10]. Additionally, sociodemographic,
    behavioral, technological, and financial factors may impact producers'' willingness
    to adopt these technologies. The objective of this paper is to analyze factors
    impacting beef producer willingness to adopt big data technology. Knowledge of
    these factors will be particularly advantageous for industry stakeholders, such
    as technology developers and policymakers. These stakeholders can utilize information
    gained from this research to tailor technologies to the specific needs of livestock
    producers as well as provide incentives to accelerate the adoption of big data
    technology in livestock production. Literature review Recent studies have focused
    on the adoption of a variety of technologies in beef production. Pruitt et al.
    (2012) investigated technology adoption, as well as production systems and management
    practices, utilized by US beef cow-calf producers. It was found that farm size
    and education most impacted the adoption of these systems and technologies [12].
    Elliot et al. (2013) investigated the factors affecting adoption of beef cattle
    reproductive technology by Missouri cow-calf producers. Results indicated that
    farmer age, operation type, management characteristics, and producer risk preference
    influenced the adoption of reproductive technology [13]. Additional studies have
    been conducted regarding technology adoption, including digital technologies,
    internationally. A study by Carrer et al. (2013) analyzed the factors affecting
    feedlot technology adoption by beef producers in Sao Paulo, Brazil [14]. Researchers
    found that herd size, average price, technical assistance, participation in farm
    associations, training, and proximity to processing plants increased the likelihood
    of feedlot technology adoption [14]. Jelinski et al. (2019) analyzed Statistics
    Canada''s 2016 census data to determine the adoption drivers of seven technological
    management tools used by Canadian cow-calf producers [15]. It was found that larger
    farms were more likely to adopt technological management tools. Additionally,
    producer age was associated with the adoption of smartphones/tablets and computers/laptops
    for farm management, with younger producers being more likely to adopt [15]. Another
    study was conducted on digital technology adoption by Swiss livestock farmers
    and investigated a variety of livestock production, including beef cattle [16].
    Researchers found that cameras, electronic ear tags, and electronic weighing systems
    were the most used technologies among suckler cows. Additional technologies, such
    as transponder collars and weighing systems, were also found to be frequently
    used by farmers raising beef cattle. Larger farms were found to be more likely
    to adopt digital technology and farmer age, gender, farm type, and barn system
    were also found to impact adoption [16]. Factors affecting the adoption of innovations
    in beef cattle farming in Peninsular Malaysia were investigated [17]. Results
    showed that education level, information access, herd size, and business value
    statistically influenced the adoption of innovations. Quddus (2022), investigated
    adoption of technological innovations in Bangladeshi beef, dairy, and poultry
    farming [18]. It was found that age was negatively associated with adopting new
    technology, while education, family size, income, farm size, and being new to
    farming positively affected the adoption of technology [18]. Conceptual model
