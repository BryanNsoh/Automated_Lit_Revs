    sensor with reasonable maintenance requirements The system was designed to be
    low power and to enable several months’ autonomy with a 3.7 V battery. The main
    maintenance tasks during the season were: (i) battery management; (ii) network
    troubleshooting; (iii) hardware maintenance. At the end of the 102-day monitoring
    period, one sensor out of the eight installed needed its battery recharging. The
    first assumption made in the event of a gap in the data time series is that the
    battery is empty. After checking the voltage, the second hypothesis is a network
    failure. A few occasional network interruptions required maintenance tasks over
    the course of the season, the origins of which were identified as follows: power
    supply failure at the gateway or an interruption in Wi-Fi coverage at the gateway
    location. Finally, once the network and the power supply have been checked, a
    gap or an anomaly in the data time series may be due to hardware failure. The
    connectors in the acquisition module and at the junction with the probes should
    then be checked. Direct reading in the field may be necessary to check the quality
    of the data provided by the probe. Out of the 16 probes installed (2 per sensor),
    25% of the probes showed occasional anomalies that required a technical intervention.
    In these situations, the probes produced unstable and inconsistent data in the
    data series that were easy to identify. As these events occurred following irrigation
    events, we assume they were due to faulty seals resulting in leakage into the
    probe''s electronic circuits. In this case, technical maintenance consists in
    removing the damaged probe, and drying or replacing it, and making sure it is
    watertight. The resulting anomalies in soil moisture data time series can also
    be easily cleaned. 3.4. A low-cost sensor with adjustable costs Table 4 summarizes
    the costs required to design a low tech soil moisture sensor. The cost of production
