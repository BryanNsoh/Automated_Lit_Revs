    measurements using the WSNS with TDT sensors Our developed WSNS consists of a
    base station, which is the primary device that receives data from the sensor-connected
    edge devices (the extension units). By incorporating wireless modules, namely
    the ZigBee wireless module (XBee) for short-range communication around the sensor
    and the wireless module (3GIM) for long-range communication utilizing cellular
    networks, into Arduino (as shown in Fig. 2), it is possible to achieve data collection
    through wireless communication and store the data on the cloud. The control program
    for the system was developed using Arduino language, which is a modified and extended
    version of the C/C++ programming language and the standard programming language
    for Arduino. In moisture and salinity measurement using TDT sensors, the system
    measures the waveform of the step-pulse-like transmission signal and performs
    waveform analysis based on signal propagation time and attenuation of signal strength.
    This analysis allows for determining the dielectric constant of bulk soil (εb)
    and bulk electrical conductivity (ECb). However, due to increased data communication
    volume from acquiring and storing waveform data, this system reads the processed
    εb and ECb values from within the TDT sensor [11]. Furthermore, the system includes
    a circuit integrated into the homemade connection board [11], allowing for the
    transmission of alerts when the battery level is low. To ensure a reliable power
    supply, a 20W solar panel and a 20Ah lead-acid battery were chosen as the independent
    power source. Additionally, a sleep mode was implemented to minimize power consumption
    during idle periods, excluding data transmission and reception. In early April
    2016, we began a study at the research site to monitor εb and ECb using the WSNS
    with TDT sensors (Acclima). By sending a command to acquire sensor data from the
    base unit to the extension units, it was possible to acquire the values of εb
    and ECb from the three extension units (Fig. 2). Since the Arduino did not have
    a clock function, we first obtained the real-time on the server and sent and received
