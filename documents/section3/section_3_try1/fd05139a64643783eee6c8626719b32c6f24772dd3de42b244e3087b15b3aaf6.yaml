    market. 5.4.2. Potential Impact of the Proposed Multiparametric Probe The low-cost,
    low-energy consumption, and low maintenance of the proposed multiparametric probe
    are aimed at maximising the possibility of its adoption. It is a low-maintenance
    probe, considering that no membranes, no electrodes, and no reagents are used
    for the water quality measurement. Even though cleaning will be necessary and
    strongly correlated with the monitored environment, the nutrients in the water,
    the epiphytes, and other fauna, this need will be lower for conductivity sensors
    based on electrodes. The correct design of the external protection and barriers
    against invertebrates and ichthyofauna, as well as deployment, ensures the avoidance
    of the obstruction of the tube for water measurement caused by sediments or fauna.
    Under the project SALVADOR, part of the Thinkinblue program, we aim to promote
    water quality monitoring in coastal areas. This multiparametric probe is part
    of the proposed system composed of tens of probes deployed in different coastal
    areas, which send the gathered data to a database [61]. On the one hand, this
    generation of data will be crucial for local and regional marine managers, who
    will have updated data about the water quality of the coastal area. This will
    help them to improve the management of these areas. On the other hand, the data
    will also be accessible to the scientific community, who can use the data for
    the study of climate change, the recovery of natural areas, or changes in water
    due to pollution. Moreover, according to the calibration, the proposed sensors
    of the multiparametric probe are not affected by temperature changes. This is
    relevant since it reduces the complexity of its operations, since no temperature
    regulation of correction for the data is needed, at least for the studied temperature
    range. 5.4.3. Main Limitations of the Proposed Multiparametric Probe The most
    relevant limitation is the relatively low sensibility of the probe for high salinity
    and low TSS values. These aspects will be considered and improved in future work,
    including new calibrations with more samples and physical and electronic changes
    to the physical sensors. Thus, the use of the multiparametric probe can be extended
    to other marine areas far from the coast. On the other hand, more TSS than lime
    should be used, such as phytoplankton and organic matter. Using multiple light
    sources, it is most probable that the sensor can distinguish between different
    sources of TSS. Thus, including new calibrations, the sensor can provide data
    of TSS, turbidity in NTU, and chlorophyll-a in mg/m3, among others. Regarding
    the node’s communication, the node is configured to operate with an ESP32 module
    using a WiFi connection. Nonetheless, the WiFi technology will only allow the
    monitorisation of superficial water. For monitoring the water column, the use
    of an Ethernet connection and the use of an additional ESP32 module on the water
    surface will be implemented. In these cases, as the box will be completely submerged
    under the water, it is recommended that the connection between them uses a low-losses
    wire such as the UTP 6e category to avoid problems in the data transmission. The
    ESP32 module will be located over the water surface inside a buoy, ensuring a
    good signal transmission over the air. 6. Conclusions The need for low-cost and
    low-maintenance multiparametric probes is crucial for efficient coastal management.
    Nonetheless, the existing solutions are expensive and require considerable maintenance.
    This fact precludes the appropriate monitoring of coastal water. The most efficient
    option, the use of remote sensing, is limited in terms of temporal resolution
    and adverse climatological conditions. In this paper, we have designed, created
    and calibrated a low-cost and low-maintenance multiparametric probe for coastal
    areas, composed of our own developed optical and electromagnetic sensors for salinity
    and TSS and a commercial probe for temperature. The scientific contribution of
    this paper can be summarised as follows: A sensor node combining two physical
    sensors (for TSS and for salinity) designed, created, calibrated in the laboratory,
    and verified in the real environment with a commercial probe for temperature has
    been presented. The complete design of the low-cost node is detailed, including
    the electronic components and the communication technology for integrating the
    node into a WSN. No electrical interferences of the sensors’ signal and circuits
    for powering the sensor and receiving the signal are detected when sensors are
    connected sequentially. No interference of salinity with the optical sensor for
    TSS measurement is detected. No interference of TSS in the electromagnetic sensor
    for salinity measurement is detected. No temperature effect on TSS and salinity
    sensors in the measured range is detected. Future work will include the increment
    of calibration values to check if it is possible to improve the sensibility of
    the sensor at lower TSS values and higher salinity values. Moreover, if no improvement
    can be obtained, physical or electronic modification of the physical sensor will
    be considered. For the TSS sensor, the effect of increasing the tube size to have
    a greater optical path length and the reduction of light intensity on the sensibility
    for low TSS will be evaluated. For the salinity sensor, the increase of the water
    volume by using a tube with a bigger diameter increase the number of spires, and
    other coil configurations will be checked. Author Contributions Conceptualisation,
