    Introduction The 2016 Kumamoto Earthquake (Kumamoto earthquake sequence) occurred
    in Kumamoto Prefecture and its surrounding areas in Japan on April 14, 2016 [1].
    The epicenter was located at 32.793°N, 130.749°E, with a focal depth of about
    10.0 km [2] (Fig. 1). There were a series of foreshocks and mainshocks in the
    same region, which included the M6.5 (at 21:26 on April 14 (local time)) and M7.3
    (at 1:25 on April 16 (local time)) earthquakes [3]. The Earthquake seriously damaged
    Kumamoto''s agricultural lands and crop facilities along the Ariake sea. There
    are many lowland coastal farmlands along the coastline of the Ariake sea as a
    result of many reclamation projects since ancient times [4]. In Kumamoto prefecture,
    having approximately 20,000 ha of agricultural land reclamation, [5] reported
    crop damages due to soil liquefaction containing high salinity in shallow groundwater
    in response to the strong ground shaking. Because the local distribution of the
    liquefaction might cause high spatial variability of soil salinity in the lowland
    coastal farmlands, the effective desalinization of salinity soil was required
    to recover agricultural production. Download : Download high-res image (314KB)
