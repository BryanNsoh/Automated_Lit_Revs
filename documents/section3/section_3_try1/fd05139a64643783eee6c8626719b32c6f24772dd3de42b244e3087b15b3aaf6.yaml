    Figures Versions Notes Abstract Trunk water has an important influence on the
    metabolism and ecological balance of living trees, which affects the vegetation
    growth and moisture cycle of the whole forest ecosystem. The accurate and real-time
    measurement of moisture content (MC) is of vital guiding meaning to living tree
    cultivation and forest management. In this paper, a water content diagnosis system
    based on a wireless acoustic emission sensor network (WASN) was designed and implemented
    with the aim of the nondestructive detection of water content in living wood trunks.
    Firstly, the acoustic emission (AE) signal of the trunk epidermis was sampled
    at high speed; then, its characteristic parameters were calculated and transmitted
    wirelessly to the gateway. Furthermore, the optimal characteristic wavelet sequence
    was decomposed by the adaptive chirp mode decomposition (ACMD), and the improved
    grey wolf optimizer (IGWO) optimization XGBoost established the MC prediction
    model, which was improved by the multi-strategy joint optimization. Finally, field
    monitoring was carried out on Robinia Pseudoacacia, Photinia serrulata, Pinus
    massoniana and Toona sinensis. The average diagnostic accuracy reached 96.75%,
    which shows that the diagnosis system has excellent applicability in different
    working conditions. Keywords: moisture content; wireless acoustic emission sensor;
    multi-strategy joint optimization; improved grey wolf optimizer; XGBoost algorithm;
    living tree trunk 1. Introduction Forests are the largest ecosystem on earth and
    have the functions of regulating the climate, preventing wind and fixing sand,
    and mitigating the greenhouse effect [1]. However, in the last couple of years,
    extreme drought and high-temperature events have increased significantly, leading
    to frequent forest decay and tree death on a global scale. The research on the
    mechanism of plant drought death has become a hot topic, among which the analysis
    of the water physiology and water content of woody plants is the core content
    [2]. The current remote sensing measurement methods cannot accurately detect the
    physiological state of a single tree and cannot meet the needs of the water relationship
    research, and the traditional method of manual field sampling is too time-consuming
    and laborious [3]. In this paper, after processing AE signals collected by WASN,
    a diagnostic model of tree core MC was established based on ACMD-IGWO-XGBoost.
    At present, the drying method [4], dielectric constant method [5] and resistance
    method [6] are the main methods for measuring the moisture content of living wood,
    but they all have some shortcomings. The drying method needs to collect samples,
    which will cause damage to living wood, and the process is complicated. When using
    the dielectric constant method, it is difficult to match the size of the sensor
    and the trunk, and the power consumption of the detection circuit is high. The
    resistance method also causes damage to the trunk. However, we pay more attention
    to the application of real-time, convenient and lossless AE signals in measuring
    MC [7]. Yang Li et al. have found that the AE characteristics of Yunnan pine with
    different MC are very different [8]. Xiaosong Li used wavelet decomposition to
    analyze AE signals in the frequency domain [9]. Llana et al. tested the nondestructive
    testing methods (AE, vibration sensors and probes) of conifer species such as
    Pinus kiwi and Pinus scotchinensis with different water content and deduced the
    corresponding regression correction coefficient [10]. In addition, traditional
    signal decomposition methods (EMD, VMD, and ICEEMD) have been applied to other
    industries, such as power load prediction [11], carbon dioxide emission prediction
    [12], etc. ACMD is mostly used for fault identification of mechanical bearing
    structures because of its superiority in handling compared with primitive, unsteady
    AE [13,14,15]. Govind Vashishtha et al. demonstrated a new method for identifying
    defects in centrifugal pump impellers through ACMD [16]. Chuancang Ding and Baoxiao
    Wang proposed an improved Sparsity-ACMD for the detection of rub-impact faults
    [17]. Xiaolong Wang et al. introduced an ACMD processing technology into wind
    turbine bearing fault diagnosis for the first time [18]. The existing research
    results all show the excellent superiority and accuracy of ACMD in the feature
    recognition of AE signals. However, no research reports have been found on the
    inversion of the water content of living wood through child wave signs based on
    ACMD signal decomposition. In this paper, low-power and high-precision wireless
    acoustic emission nodes designed by ourselves are used to collect the fundamental
    water content of standing trees. Based on the ACMD of the original AE signal,
    for the first time, the optimal MC diagnosis model of living standing trees is
    established by using machine learning-related technologies so as to realize the
    remote real-time nondestructive monitoring of the MC of standing trees, providing
    a new mentality for measuring the MC of standing trees. The schematic framework
