    WASN. 2. System and Methods 2.1. Wireless Acoustic Emission Sensor Network The
    WASN node used in this paper was further improved on the previous basis. It had
    two independent AE data acquisition channels and was equipped with a high-speed
    amplifier, the OPA627, due to the low amplitude of AE signals. Due to the need
    for low-power wireless transmission, the ultra-low-power digital-to-analog converter
    AD7536 was responsible for converting and transmitting the collected data to the
    STM32F405RG central controller, and the LoRa module SX1278 was used to construct
    the 433MHz wireless communication network. The excitation sound source for data
    collection was generated by the regular periodic vibration of the Arduino miniature
    vibration motor. The AE wave during the process was propagated directly through
    the surface of the tree trunk and collected by the AE sensor coupled with Vaseline
    on the surface of the bark. To further strengthen the anti-interference function
    of this system, two R15α probes were positioned longitudinally at a distance of
    10 cm and 20 cm between the acoustic source and the tree at the diameter of breast
    height (1.3 m above the ground). In this way, the difference term can be calculated
    for the far and near probes to reduce the measurement error of the system. Four
    types of trees growing in the same area were selected as sample trees, namely
    Buxus sinica, Zelkova serrata, Pinus sylvestris and green maple, with a total
    of 12 trees. The architecture of the WASN and field installation diagram are displayed
    in Figure 2. Figure 2. Field testing structure of WASN and its sample node: (a)
    sample of AE node; (b) architecture of the wireless AE node; (c) site installation
