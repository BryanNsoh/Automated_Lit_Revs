  description: Saffron is a valuable and most expensive spice in the world, known
    for its texture, smell, and medicinal values, which has increasing demand in the
    global saffron market. However, saffron yield reduced in recent years due to climate
    shifts and the gradual lowering of groundwater tables. Identifying and monitoring
    the saffron field changes is of exceptional importance for effective agronomic
    management for local agricultural sectors and farmers. Soil characteristics such
    as temperature, light intensity, rainfall and altitude are the important environmental
    parameters that affect the growth of saffron crop. The saffron crop requires low
    density, loose, and well-drained clay soils with an optimum pH range between 6.8-7.8.
    The crop is cultivated in cold regions having sub-tropical climate, at an altitude
    of 1,600m and 40-45cm of annual rainfall. Intelligent monitoring, tracking and
    management of saffron crop is possible using IoT and Artificial Intelligence based
    system. The objectives of this study are to evaluate the utility of monitoring
    of time series in accurately mapping saffron, and detecting saffron phonological
    behavior. This paper proposes a saffron crop precision farming system using rainfall
    sensor, light intensity sensor, soil moisture, and climate sensors and android
    application. The parameters are monitored via the internet and an alert message
    is sent, if certain parameters like rainfall, light intensity deviate from their
    threshold values. The created system enables farmers to remotely monitor different
    field conditions and make choices that will result in enhanced agricultural output
    with relatively less human work, less cost, and reduced power usage (use of solar
    power system). This emerging system enables monitoring of the saffron crop parameters
    and simulating similar environmental conditions for cultivating the same crop
    at different geographical locations. To address the lack of information and technical
    support, as well as to increase saffron production, the development of saffron
    crop monitoring and precision farming using wireless sensor networks (WSN) is
    proposed to assist farmers in real-time, achieving precision agriculture, and
    thus increasing saffron production. As a result, automatic water sprinkling control,
    checking the soil conditions, checking the atmospheric conditions for optimum
    growth are the useful information which are sent to farmers in real time as a
    result of this project using IoT and WSN.
