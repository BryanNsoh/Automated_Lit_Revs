    meters and sensors. 6. Discussion A series of tests were carried out to investigate
    the feasibility of multi-hop transmission using the wireless underground transmission
    sensor. These tests included peer-to-peer transmission, multi-hop transmission,
    power management testing, and soil moisture testing. The sensor distribution location
    was not too dispersed to achieve more accurate monitoring of seepage water levels
    in the dam, so the LoRa parameters were set to the default medium-distance setting
    in the program. Although we did not optimize the LoRa parameters for different
    soil compositions and moisture content changes, they were sufficient to achieve
    the monitoring aims. The peer-to-peer transmission test mainly investigated the
    influence of different environments (air and soil) and distance variations on
    transmission, and the evaluation was based on the measurement values of the RSSI
    and PLR. The AG2AG test results showed that the transmission RSSI and PLR of the
    sensor on the ground at a medium distance (60 m) were not affected by distance
    variations. Although this test did not investigate the transmission limit distance
    of peer-to-peer transmission in the air, previous research has shown that wireless
    transmission in the air can be achieved at distances of approximately 2 km [45],
    8 km [46], and 22 km [47] through adjustments of different LoRa parameters and
    antenna heights, as well as application area environments. Adjustments to LoRa
    parameters (output power and spreading factor) will affect the receiver sensitivity,
    causing the RSSI to vary, and trade-offs between the distance and transmission
    data volume need to be considered before adjusting parameters [43,48]. These results
    show that LoRa has great application flexibility. The comparison between AG2AG
    transmission and UG2UG transmission showed that the RSSI value decreased with
    distance underground, indicating significant attenuation of the transmission RSSI
    value in the soil medium. The comparison between AG2UG transmission and UG2UG
    transmission showed that when the transmission signal medium changed from air
    to soil, the RSSI attenuation was significantly affected by the soil medium. The
    presence of plant roots and small amounts of gravel on the ground led to greater
    signal attenuation. These findings are similar to the test results of Wan, Yang,
    Cui, and Sardar [42]. The multi-hop transmission test aimed to investigate the
    transmission of sensors under the same depth and different horizontal distance
    conditions. The maximum transmission distance of the sensor, which changed from
    peer-to-peer transmission to multi-hop transmission, was about 225 cm, and the
    PLR showed a slightly upward trend. Similar case studies on underground transmission
    suggest that the transmission distance is affected by changes in the soil properties
    and water content [35,42]. According to Hardie and Hoyle [35], UG2UG transmission
    can reach up to 20 m. In addition, other scholars have suggested that reliable
    transmission can only be carried out within 7.5 m [34]. In this study’s seepage
    test of the earth dam, the main monitoring object was the seepage water level
    inside the dam. Considering that the sensor’s volume may affect the seepage result,
    a soft antenna minimizes the sensor’s volume. During the storage process, the
    sensor is placed circularly, which may lead to a shorter transmission distance.
    In the future, the antenna type may be adjusted according to the monitoring object.
    Based on the transmission results of SN1, when the distance between SN1 and SN2
    reached 250 cm, the actual distance between SN1 and SN3 was 500 cm, and there
    was a significant upward trend in the PLR. Therefore, it was proved that the maximum
    distance that can maintain the PLR without being affected under the hop transmission
    is 450 cm. In addition, it was observed during data analysis that there is a waiting
    time for the response after the sensor sends data. The response time when the
    sending is successful is about 0.2 s, and 2 s~4 s when unsuccessful. Therefore,
    when the transmission distance of the sensor exceeds the limit, it is easy to
    increase the response time and affect the PLR. It is therefore recommended that
    in establishing the transmission chain of underground transmission in the future,
    the sensor configuration should be within the effective distance. Wireless underground
    transmission sensor power management is achieved by using sleep mode and a sleep
    mechanism to save power. The sleep mechanism is set to 1 h of sleep time and 7
    min of operation time. During the field test, sleep mode was canceled using the
    remote control. The total time spent on the construction of the embankment, installation
    of sensors, and measurement operations during the seepage test was 9 days. The
    sensor can operate normally during the seepage test by coordinating operating
    and sleep times. Ten wireless underground transmission sensors were used in the
    field test, which all successfully awakened during the test. The sleep mechanism
    used in this test was fixed-time-based (sleep–awake–sleep–awake), although the
    awakening was occasionally unnecessary. We propose to change the sleep mechanism
    such that the periods without awakening have a longer sleep time, and to adjust
    the battery capacity according to the monitoring items to achieve a longer battery
    life. The soil moisture content test results showed a difference in the water
    level between the water level meter and the sensor. In addition, the water level
    difference between the sensor and the water level meter decreased downstream,
    proving there was a time delay in the reaction of soil water flow inside the embankment
    after entering the water pipe (groundwater well) to generate a seepage phenomenon.
    After the entire seepage test, the seepage water level monitored by the sensor
    was higher than that monitored by the water level meter, and the water level monitored
    by the water level meter did not reach the actual seepage height, indicating that
    the water level meter could not truly represent the seepage water level inside
    the embankment. Although the sensor transmission mechanism may cause the monitored
    soil moisture content to be non-real-time measurement results, the effect of expressing
    the actual seepage phenomenon of the embankment is better than the monitoring
    results of the water level meter. Considering the limitations of the research
    method discussed above, when sensors are applied to earthen dams, on-site drilling
    is still required using machinery. As the transmission of the sensor is wireless,
    the size of the drilling hole only needs to be slightly larger than that of the
    sensor. In terms of power management, increasing the power capacity or changing
    the sleep mode can increase the lifespan of the device. However, in the case of
    this study, increasing the power capacity requires a larger sensor casing or expensive
    batteries, which would have a greater impact on seepage within the earthen dam.
    Optimizing the sleep mode has become an important task, but in the design of this
    study, it means increasing the sleep cycle, which can affect the timing of the
    sensor operation as the cycle increases. 7. Conclusions This study developed a
    wireless underground transmission sensor equipped with a soil moisture sensor
    to monitor the seepage water level changes inside a full-scale dam body. Feasibility
    tests were conducted on the wireless underground transmission sensor, including
    peer-to-peer transmission tests, multi-hop underground transmission tests, and
    power management tests, followed by field seepage tests of the dam. The peer-to-peer
    transmission test proved that the sensor signal did not attenuate when transmitted
    through the air over 60 m, and the effect of the RSSI and PLR in the air was smaller.
    The signal strength in the soil medium was greater than that in the air medium,
    and the signal decreased with distance. When the signal was transmitted, the conversion
    of different media resulted in a greater signal strength loss than that of a single
    medium. The multi-hop transmission test results proved that the maximum transmission
    distance of the wireless underground transmission sensor from peer-to-peer transmission
    to multi-hop transmission was about 225 cm, and that the transmission PLR would
    be significantly affected when the multi-hop transmission distance exceeds 250
    cm. The test results from the field seepage tests on the dam, using sensors and
    water level meters, showed that the water flow inside the dam’s soil would cause
    a delay in the seepage phenomenon after entering the water pipe (groundwater well).
    The wireless underground transmission sensor could monitor the seepage water level
    position faster. Due to the rapid changes in the dam’s breach water level, the
    water level gauge could not keep up with the seepage water level position. Furthermore,
    the water level difference between the sensor and the water level gauge decreased
    downstream. Therefore, this study proved that the wireless underground transmission
    sensor was better than the water level gauge in monitoring the actual seepage
    phenomenon in the earth dam, which could play a crucial role in future early warning
    systems. As part of our future work, we plan to conduct multi-hop transmission
    tests on different soil properties and environments, and propose parameter optimization
    adjustments for corresponding environments. We will propose better solutions for
    power management to improve the operational lifespan of sensors. Additionally,
    we will expand the monitored items of sensors, such as inclinometer sensors, pressure
    sensors, and vibration sensors, and construct a more comprehensive earth dam monitoring
    system. Author Contributions Conceptualization, supervision, writing—review and
