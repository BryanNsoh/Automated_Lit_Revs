    The monitoring of the coastal environment is a crucial factor in ensuring its
    proper management. Nevertheless, existing monitoring technologies are limited
    due to their cost, temporal resolution, and maintenance needs. Therefore, limited
    data are available for coastal environments. In this paper, we present a low-cost
    multiparametric probe that can be deployed in coastal areas and integrated into
    a wireless sensor network to send data to a database. The multiparametric probe
    is composed of physical sensors capable of measuring water temperature, salinity,
    and total suspended solids (TSS). The node can store the data in an SD card or
    send them. A real-time clock is used to tag the data and to ensure data gathering
    every hour, putting the node in deep sleep mode in the meantime. The physical
    sensors for salinity and TSS are created for this probe and calibrated. The calibration
    results indicate that no effect of temperature is found for both sensors and no
    interference of salinity in the measuring of TSS or vice versa. The obtained calibration
    model for salinity is characterised by a correlation coefficient of 0.9 and a
    Mean Absolute Error (MAE) of 0.74 g/L. Meanwhile, different calibration models
    for TSS were obtained based on using different light wavelengths. The best case
    was using a simple regression model with blue light. The model is characterised
    by a correlation coefficient of 0.99 and an MAE of 12 mg/L. When both infrared
