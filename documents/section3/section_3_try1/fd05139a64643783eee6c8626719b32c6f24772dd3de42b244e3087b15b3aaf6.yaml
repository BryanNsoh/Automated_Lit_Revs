    theoretical exploration and application exploration, but the electrode width and
    spacing they studied remain at the cm level [25], [26]. Furthermore, it is proposed
    that the major issue with the principle of ST-TENG is the contradiction between
    the quality and resolution of electrical signals. Only by ensuring a certain electrode
    spacing can a stable electrical signal be generated. This may be because the interference
    between the two electrodes will increase with the decrease of the spacing. There
    is always an upper limit on parameter optimization of ST-TENG, thus, it is urgent
    to innovate and breakthrough in principle for improving the sensing resolution.
