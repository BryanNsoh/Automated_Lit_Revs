    Calibration Results The salinity calibration showed that the proposed sensor could
    be used in coastal areas, mainly in regions with abrupt salinity changes, such
    as river mouths, areas with underground water emergence, or events in areas with
    emissaries or desalinisation plants [44,45]. It will be possible to detect the
    direction and magnitude of the freshwater or brackish water in the sea since in
    this case the variation in salinity is higher than 1 g/L. Nonetheless, with an
