    of Improved GWO When solving the problems of function optimization, the GWO algorithm
    generally uses initial overall information that is randomly generated and characterized
    by difficulty in retaining the diversity of the population. The quality of the
    original population greatly affects the convergence speed and global optimization
    performance of the algorithm. In order to enhance the global search capability
    of GWO, avoid results that occur from falling into local optima, and accelerate
    the convergence rate, the following strategies are adopted for joint optimization:
    Hénon mapping was used to initialize the gray wolf population so that individuals
    were evenly distributed in the search space as much as possible, and the diversity
    of the initial population was increased; the spiral predation strategy was applied
    to the location updating process of the ω wolf to give consideration to both local
    exploitation and global search capabilities; and the firefly disturbance strategy
    was used to perturb the locations of all gray wolves to strengthen their ability
    to jump out of the local optimal solution, expand their grabble scope, and improve
    their global search ability. 2.4.1. Hénon Mapping A chaotic system has both non-convergence
    and random boundedness. The randomness, regularity and ergodicity of the corresponding
    chaotic map are suitable for maintaining the multiformity of an algorithm’s population
    and improving the global grabble ability. Common chaotic mapping mainly includes
    tent mapping, logistic mapping and Hénon mapping. A tent map has good ergodic
    properties, but this map has a fixed point of a rational number, which will cause
    algorithm failure once the data falls into the fixed-point cycle. Logistic mapping
    has the disadvantage of an uneven distribution, mainly in the two ranges [0, 0.1]
    and [0.9, 1], where the probability of a value is much higher than in other ranges.
