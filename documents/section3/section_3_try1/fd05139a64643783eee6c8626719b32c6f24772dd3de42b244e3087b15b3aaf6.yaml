    exclusion to recover the tomato growth. Indeed, the tomatoes grew well in October
    2016. 4. Conclusions While the 2016 Kumamoto Earthquake occurred, the WSNS with
    TDT sensors captured rapid increases in θ and ECw due to soil liquefaction and
    sand boil under shallow saline groundwater conditions in a lowland polder. Our
    findings were a sand boil channel as a bypass flow pathway, making sands vent
    out with upwelling water from groundwater in the greenhouse. Soil liquefaction
    and sand boil caused considerably high temporal and spatial heterogeneity of soil
    salinity, resulting in the death of salt-tolerant tomatoes in a month. The WSNS
    performed adequately enough to measure ECw from 4 to 17 dS m–1 when θ varied from
    0.33 to 0.55 m3 m–3 before-and-after the 2016 Kumamoto Earthquake. A significant
    benefit of the real-time data was the decision-making support for scheduling flooded-leaching
    treatments. Although the percentage of missing data reached 33% due to a poor
    wiring connection at P1, there were no wireless communication and power consumption
    problems in the WSNS prototype. The 1-week flooded leaching treatments were successful
    in reducing the high salinity levels, except in the vicinity of the sand boil
    channel as observed through the ERT survey. In addition to the flooded leaching,
    natural rainfall (with a total amount of 147 mm, equivalent to the volume of water
    used for the flooded leaching) could also be utilized for salt leaching in macropores
    and channels, providing a practical solution. Even though a strong earthquake
    changed the soil structure above the shallow groundwater in a polder, the watercourse
    around a polder could prevent saltwater intrusion from the seaside. Consequently,
    soil desalinization was completed in 4 months, and the tomatoes grew well during
    the next cultivation season. We believe our analysis may contribute to implementing
    soil salinity management strategies to recover agricultural production in a polder.
