    1. Introduction The oceanic ecosystem covers about 70% of the Earth’s surface.
    It is estimated that the oceans contain around 97% of the total water on the Earth
    [1]. Oceans are known for their extraordinary biodiversity [2]. Exploiting these
    ecosystems has increased the environmental impact in recent decades. Moreover,
    the impact linked to activities linked to tourism in coastal areas has risen [3].
    The study of coastal areas is challenging due to their high biodiversity and the
    wide variety of human activities developed in these locations [4]. Each habitat
    presents physicochemical and topological characteristics [5], including the distributions
    of nutrients, organisms, water quality, temperature, pH, and salinity [6]. The
    oceans present temporal variability, annual, seasonal and daily changes, which
    involve phenomena such as tides, river plumes, marine currents, weather, and maritime
    traffic, among others [7]. In addition, the exploitation of resources by human
    beings causes alterations in the ecosystem, occasionally leading to severe damage
    [8]. Therefore, monitoring the water quality in the oceans is crucial to better
    managing coastal and marine areas [9]. The study of water physicochemical parameters
    allows the application of smart green protocols to ensure the sustainability of
    the exploitation of resources, as well as the protection of biodiversity. Remote
    sensing is the most widely used system for monitoring the land, oceans, and seas
    [10]. These systems are mainly based on obtaining information from the studied
    surfaces from the electromagnetic waves that are emitted [11]. Different information
    sources for remote sensing include satellites, aircraft, and drones. Satellites
    present different resolutions, and some have excellent spatial resolution that
    allows the obtaining of highly accurate values of the studied parameters [12].
    Nevertheless, the temporal resolution is low, considering that the studied phenomenon
    usually presents changes in a short period. Therefore, satellites might not detect
    the change produced in the time necessary to act if necessary. Some examples of
    satellites used for land and oceans monitoring are Landsat [13], Sentinel [14],
    MODIS [15], and NOAA [16]. Moreover, satellites do not allow studies in sea depths
    or studies of the variation along the water column. An alternative to remote sensing
    systems is the Wireless Sensor Network (WSN). Although WSNs might have a low spatial
    resolution, they are characterised by offering an excellent temporal resolution
    and the possibility of having real-time information [17]. The implementation of
    low-cost sensors and the reduction in communication technologies and deployment
    costs allow for increasing the number of nodes, enhancing the spatial resolution.
    These low-cost WSNs are currently used in many fields of study, such as agriculture,
    health, smart cities, and oceans [18]. Their use has increased in recent years
    for water quality monitoring in fresh and saltwater ecosystems. In addition to
    optical sensors (such as light-emitting diodes (LEDs) and photodiodes), electromagnetic
    sensors are used to measure parameters such as water conductivity [19]. Electromagnetic
    sensors are based on the external electromagnetic field near and inside the studied
    environment. This type of sensor can be implemented in many different cases. An
    example of this is the monitoring of the evolution of scour in the foundations
    of bridges, using intelligent probes based on electromagnetic sensors [20]. There
    are studies in which this type of sensor is used to detect water pollution by
    nitrates [21,22]. Another type of electromagnetic sensor is the inductive coil,
    which allows the detection of water pollution and uses the flow produced to apply
    Internet of Things sensors [23]. This work aims to design and test a sensor node
    based on electromagnetic sensors, such as inductive coils combined with optical
    sensors. In this way, it is intended to determine the water quality through parameters
    such as conductivity and turbidity in different aquatic environments. Conductivity
    is associated with total dissolved solids (TDS), which are associated with turbidity
    and Total Suspended Solids (TSS), thus allowing the detection of the discharge
    of pollutants in the coastal areas. The calibration test is composed of up to
    25 calibration samples with variable values of salinity and TSS. Compared with
    previous studies regarding the nodes, the novelty of this study is the integration
    in a single device of existing commercial and own-developed optical and electromagnetic
    sensors and the analysis of its operation. In addition, previous sensors were
    calibrated for conductivity and turbidity; in this case, the calibration will
    be for salinity and TSS. The paper presents the design, creation and calibration
    of the sensor node for the water quality monitoring of coastal areas. The main
    contributions are the following: The complete design of the low-cost node based
    on physical sensors to measure physical and chemical parameters is presented.
    We include the creation of new physical sensors, which can be easily adapted to
    commercial devices due to their low cost and good sensibility. In addition, the
    design of the node, including the software and hardware aspects, is described.
    Regarding the measurements, we have studied the possible interferences in the
    performance of the sensor, including the following: (i) electrical interferences
    of sensors’ signal and circuits for powering the sensor and receiving the signal,
    (ii) interference of salinity in the optical sensor for TSS measurement, (iii)
    interference of TSS in the electromagnetic sensor for salinity measurement, and
    (iv) interference of temperature on both TSS and salinity sensor. The rest of
    the paper is structured as follows: Section 2 outlines different studies related
    to the determination of water quality, such as conductivity and turbidity. Section
    3 describes how the development of the proposed system has been carried out. The
    test bench for the calibration is detailed in Section 4. The results are discussed
    in Section 5. Finally, Section 6 summarises the conclusion and future work. 2.
    Related Work This section shows different studies on the implementation of sensors
    to determine water quality (conductivity and turbidity) in aquatic environments.
    In addition, studies related to remote sensing are presented as well as how different
    techniques have been interconnected to establish conductivity and turbidity values
    for decision-making. Brinda Das and P.C. Jain, in 2017 [24], implemented a real-time
    water quality system using different sensors (pH, conductivity, temperature).
    They used the ZigBee module to transfer the data obtained to the microcontroller.
    The GSM module sends these data to a smartphone or computer. In addition, the
    system sends messages to alert them of discharges that may contaminate the water.
    In 2015, Parra et al. [25] developed a low-cost sensor based on conductivity.
    To do this, they used two coils using the method of mutual inductance. They tested
    five prototypes and concluded that the coils that gave the best results were those
    of 40 turns and 80 turns (fed and induced, respectively). With the results obtained,
    they extracted an equation that made it possible to calculate the water conductivity
    with high precision. Wang et al. in 2020 [26] reviewed conductivity systems. The
    sensors used were based on conductive polymers (CP). CPs are mainly composed of
    polyaniline, polypyrrole and poly(3,4-ethylene dioxythiophene). These were prepared
    under different polymerisation conditions and used as various sensors. It was
    observed that CP and other detection materials, such as metals, metal oxides,
    etc., show a high detection performance. In addition to conductivity, another
    parameter which characterises water quality is turbidity. In 2016, Azman et al.
    [27] developed a nephelometric turbidity sensor for continuous water quality monitoring.
    The results obtained can be visualised directly by the consumer. They compared
    the developed sensor with the commercial turbidity sensor (Hach 2100P) from the
    Nephelometric Turbidity Unit (NTU). This system is based on the use of LEDs that
    transmit light and receivers based on light-dependent resistors. They communicated
    with the central processor (PIC 16F777) and a module (RS232). Arifin et al. in
    2017 [28] developed a turbidity sensor of different wavelengths of polymer optic
    fibre to measure turbidity. They used infrared LED, photodetector and polymer
    optic fibre. As a result, they found that the output voltage is affected by the
    length of the sensor, whether or not it has a coating, the curvature of the sensor
    and the concentration of turbidity that the water presents. In 2018, Wang et al.
    [29] developed a low-cost sensor for turbidity monitoring. The sensor is based
    on detecting transmitted and scattered light by using 850 nm (insert full name)
    infrared LEDs and dual orthogonal photodetectors. The proposed design can measure
    turbidity within the 0–1000 NTU range. Mulyana and Hakim [30], in the same year,
    developed Arduino Leonardo, a water turbidity monitoring system. They used a photodiode
    and an infrared LED to implement the turbidity sensor. They processed the analogue
    signal received by the Arduino Leonardo. They found that the turbidity detection
    range for the developed sensor was between 0 NTU and 40 NTU. Finally, Parra et
    al. [31] developed a turbidity system to differentiate the type of turbidity it
    was. The implemented sensor consists of four LEDs. In addition, it is composed
    of photodiodes and resistors, which are located at 180°. They used different types
    of samples; Isochrysis galbana, Tetraselmis chuii and sediment. Finally, they
    created an algorithm to establish the turbidity, the concentration of the turbidity
    source and the origin of it. As a result, they found that the type of turbidity
    present in the water can be differentiated. Mansor et al. in 2022 [32] developed
    an alert system for water pollution in rivers. With the implementation of this
    system, they intend to notify the authorities when there is an anomaly. It is
    a low-cost system. The data obtained through ammoniacal nitrogen, suspended solids
    and biochemical oxygen demand sensors are sent via WiFi to the ThingSpeak platform.
    They found that the errors of the conductivity sensor were 6.84% and 6.35%, comparing
    it with the reference sensor. They finally obtained accurate readings for the
    turbidity sensor. In contrast to the works presented so far, water quality and
    remote sensing studies are shown. In 2017, Sharaf El Din et al. [33] based their
    study on determining the deterioration of surface water. They mapped different
    surface water quality parameters (SWQP) to do this. Additionally, they developed
    an artificial intelligence modelling method to map this type of water based on
    the backpropagation neural network to quantify the concentrations of different
    parameters by using the images of the Landsat 8 satellite. They concluded that
    using that neural network based on Landsat8 can establish concentrations of different
    SWQPs from Landsat8 images. Abdelmalik, in 2018 [34], wanted to show a spatial
    distribution map in Lake Qaroun for each water quality parameter. He used data
    from Advanced Spaceborne Thermal Emission and Reflection Radiation (ASTER) to
    do this. Among the parameters analysed in this study are the electrical conductivity
    of water and turbidity, as well as temperature. He used different samples to obtain
    the relationship between the water quality parameters and the ASTER values. As
    a result, he found a significant correlation between the observed values and the
    remote sensing data, with R2 > 0.94 sig. < 0.01. Finally, in 2020, Sagan et al.
    [35] evaluated the ability of remote sensing to assess water quality. This study
    analysed more than 200 data sets, including dissolved oxygen, organic matter,
    and electrical conductivity. They combined the data taken in the laboratory and
    collected by proximal sensors distributed in different areas with hyperspectral
    images and satellite data. As a result, they found that the optically active parameters
    can be obtained by the satellites. However, those optically non-active parameters
    can be estimated indirectly, but there are still problems. To do this, you have
    to use deep learning. Although all these studies present significant advances,
    they also offer some difficulties. For example, remote sensing often only allows
    for continuous monitoring of the study area. In addition, image processing techniques
    are often expensive and complicated to handle. However, the present study shows
    that combining different sensors for developing a low-cost parametric probe can
    allow the evaluation of different water quality parameters. With the evolved low-cost
    node, continuous conductivity monitoring is allowed, as well as turbidity determination.
    In this case, the conductivity is measured as salinity, which is also known as
    Total Dissolved Solids (TDS). Salinity or TDS is measured in g/L and is the summation
    of diluted solids in the water. Regarding turbidity, it is measured in terms of
    TSS, which represents the amount of solids in water which are not diluted or sedimented.
    The TSS is usually measured in mg/L. The proposed solution also allows more excellent
    coverage to be established due to the large number of sensors deployed throughout
    the study area. In addition, these temperature measurements can be compensated
    for by using a temperature sensor. 3. Overall Description of the Proposed Water
    Quality Monitoring System This section describes the sensor node developed for
    water quality monitoring. The system is composed of a low-cost node capable of
    collecting and storing environmental data on an SD card. 3.1. Sensor Node In order
    to develop the water quality sensor node, an Arduino Leonardo module is used [36].
    Other microcontrollers can be used; we have selected the Arduino Leonardo module
    for its features and its quality–price rate. The Arduino Leonardo module is a
    board based on an Atmega328 microcontroller. Its features are shown below: Microcontroller:
    ATmega328 Operating Voltage: 5 V Input Voltage (Recommended): 7–12 V Digital Input/Output
    Pins: 14 (6 of them are PWM outputs) Analog Input Pins: 6 DC current per pin:
    20 mA/pin DC current for 3.3 V output pin: 50 mA/pin Flash Memory: 32 KB (ATmega328)
    of which 0.5 KB is used by Bootloader SRAM: 2 KB (ATmega328) EEPROM: 1 KB (ATmega328)
    Clock Speed: 16 MHZ Physical characteristics: Weight (25 gr), Width (53.4 mm),
    Length (68.6 mm). Likewise, different peripheral sensors useful in environmental
    monitoring are required. Specifically, the system is able to measure the levels
    of salinity, the amount of TSS and the water temperature which is used, if necessary,
    to compensate the measurements of salinity and TSS. 3.2. Water Salinity Sensor
    The water salinity sensor is based on the use of two different coils coiled over
    a PVC tube and introduced into a water sample. As is shown in [25], the principle
    of operation of this sensor is based on the concept of mutual inductance between
    a powered coil ( 𝐿 𝑝𝑜𝑤𝑒𝑟 ) and an induced coil ( 𝐿 𝑖𝑛𝑑𝑢𝑐𝑒𝑑 ). In this case, the
    sensor has two coils with lengths hp and hi and a number of spires: 𝑁 𝑝𝑜𝑤𝑒𝑟 and
    𝑁 𝑖𝑛𝑑𝑢𝑐𝑒𝑑 . Additionally, the sensor does not have a ferromagnetic core. Instead
    of this, it has a cylindric space, section S, which will be filled with water
    with concentrations of dissolved salts with a relative permeability 𝜇 𝑟_𝑤𝑎𝑡𝑒𝑟
    . The solenoids are coiled over the PVC pipe with a diameter of 2.6 cm. The wire
    used to form the coils is enamel copper wire with a calibre of 0.4 mm. For our
    deployment, 𝐿 𝑝𝑜𝑤𝑒𝑟 has 40 spires while 𝐿 𝑖𝑛𝑑𝑢𝑐𝑒𝑑 is composed of 80 spires. Figure
    1 shows the circuit used to create our water salinity sensor. As Figure 1 shows,
    the developed sensor is inserted inside the methacrylate tube, which is used to
    measure other parameters with the rest of the device. This sensor is an own design
    used previously as a conductivity meter. Figure 1. Diagram of our water salinity
    sensor. Regarding the manner of feeding the powered coil, the system also contains
    a 7555 integrated circuit in Astable mode [37] to create a square signal that
    alternates between a positive voltage of 5 V and 0 V. Finally, the output voltage
    that comes from an induced coil is sent to a general-purpose diode and a low-pass
    filter to rectify the alternating signal and obtain a continuous value. 3.3. TSS
    Sensor The water TSS sensor [38] is based on the use of an LED [39] and a photodiode
    [40] in the infrared band. The infrared LED and the photodiode are placed at a
    distance of 3.2 cm. Both elements work at 900 nm and are disposed at an angle
    of 180°. Both devices are supplied with a voltage of 5 V, which can be directly
    extracted from the Arduino module. An alternative to power this circuit is the
    use of a voltage regulator of LM7805, powered with a voltage up to 25 Volts, since
    this type of regulation permits a maximum output current of 1 A. Figure 2 shows
    the electronic circuit of our proposed system. The Vout terminal is connected
    to an analogue pin of the Arduino module. This sensor is an own design previously
    used for determining and characterising turbidity. Figure 2. The electronic circuit
    of the turbidity sensor. In order to improve the TSS measuring and provide the
    sensor with further use, an RGB LED and an LDR are used. The sample of water is
    illuminated by the RGB LED, and the LDR registers the amount of light that reaches
    it. As Figure 3 shows, the RGB LED uses a common cathode connected to the GND,
    while terminals that control each colour are connected to an output pin of the
    Arduino module through a resistor between 100 Ω and 330 Ω. On the other hand,
    the LDR is powered by a 5 V Arduino pin, and the voltage value, which is proportional
    to the amount of received light, is registered by an analogue input of the Arduino
    module. Additionally, a resistor of 1 kΩ is added, creating a voltage divisor
    to better control the amount of voltage the Arduino receives. Figure 3. Schematic
    of RGB sensor. 3.4. Water Temperature Sensor The DS18B20 temperature sensor [41],
    a commercial probe, is one of the most versatile sensors available on the market.
    This sensor is suitable when the temperature in humid or water environments should
    be measured since there is a waterproof probe model. The DS18B20 can measure temperatures
    between −55 °C and 125 °C. It has a very wide range; however, it does not have
    the same error in the entire range. Specifically, for temperatures between −10
    °C and 85 °C, the sensor has an error of ±0.5 °C, while for the rest of the temperatures
    between −55 °C and 125 °C the error is ±2 °C. Figure 4 shows the electric connections
    of this sensor to a digital pin of an Arduino. Figure 4. Connections for DS18B20.
    3.5. Timing Tag of Measurements Finally, the measurements collected are tagged
    using a time tag provided by the real-time clock (RTC). There are several RTC
    models widely used in electronic developments, among which we can highlight the
    DS1307 [42] and the DS3231 [43]. The DS1307 model is highly affected by temperature
    variations. This fact affects the time measurement of the resonator crystals,
    translating it into errors in an accumulated lag, which can be 1 or 2 min per
    day. To solve this, the DS3231 incorporates a temperature measurement mechanism
    and compensation system that guarantees an accuracy of at least 2 ppm, which is
    equivalent to a maximum lag of 172 ms/day (1–2 s/month). Our system incorporates
    the RTC DS3231, which guarantees the correct operation for a longer time. Figure
    5 shows the connection diagram of the entire system, while Figure 6 shows a real
    photo of the prototype of the system. The RTC is also used to generate a routine
    in the node to ensure data gathering every hour and to put the node into a deep
    sleep in the meantime to save energy. This enhances the battery life, allowing
    more extended monitoring periods. Figure 5. Full circuit of our sensor node. Figure
    6. Real image of our prototype. 3.6. Communication Technology Concerning the communication
    of the node, there are different options for communicating information to the
    gateway and across the network. The most simple one, which is implemented for
    the tests conducted in this paper, is to integrate an ESP32 module that allows
    a WiFi connection with the Arduino Leonardo. To do this, we connect the Arduino
    Leonardo and ESP32 modules using the UART port. 4. Test Bench In this section,
    the material and methods for the calibration test are defined. First, we describe
    the preparation of calibration samples, the materials used, the number of samples,
    and how they are generated. Next, the calibration procedure is defined. 4.1. Calibration
    Samples Different samples were created to conduct a complete calibration and evaluate
    the performance of the different sensors included in the multiparametric probe;
    see Table 1. The samples were created according to the expected values in the
    coastal areas, which might differ from other marine areas. Generally, the salinity
    is lower and the turbidity is greater in the coastal area. Since, in our possible
    scenarios in the marine areas, there are river mouths, deltas, and wetlands, a
    wide range of values of salinity and turbidity are included for the calibration.
    Table 1. Samples for the salinity sensor calibration. The calibration samples
    have a volume of 100 mL. Each was prepared in the laboratory using an analytical
    balance, NaCl, lime, and distilled water. NaCl was used as a source of dissolved
    solids which increased the salinity of the water. Meanwhile, the lime was the
    source of suspended solids. The last variable parameter in our calibration is
    the temperature. The temperatures for the calibration were 14, 21 and 26 °C. The
    temperatures were attained by heating the water with a microwave and cooling the
    samples in the fridge. The temperature sensor, which is a commercial probe, was
    used to measure the temperature of the samples at the calibration moment. 4.2.
    Calibration Test A calibration test is proposed to evaluate the suitability of
    the proposed sensor. Data from the different available sensors (inductive coils,
    IR photodiode, and LRD with the different lights) are gathered using the samples
    described above. The water of each sample is introduced into the methacrylate
    tube. One of the extremes of the tube was sealed for the calibration procedure.
    The sample was kept in the tube for 1 min in order to gather the calibration data.
    A total of five repetitions were performed. 4.3. Measurement Process The sensor
    node is powered with the battery to gather the data of each calibration sample.
    When the node is powered, it starts to measure all the variables one by one. The
    node starts triggering the RGB LED and measuring the signal of the LDR. The light
    colours go from red, green, blue, yellow, purple, cyan, and white. One value of
    the LDR signal is gathered for each light colour. Then, the IR LED is turned on
    and data are collected from the IR photodiode. After that, the coil is powered,
    and the signal from an induced coil is measured. The whole process is entirely
    automatic and conducted in sequential order by the node. In order to avoid the
    impact of artificial light, which might affect the measurement procedure, a back
    box is used to cover the node. The samples are carefully introduced into the tube
    and extracted using pipettes, since during the calibration the box is not waterproof.
    We start by measuring the samples with less salinity and TSS; sample 5. Then,
    the samples with the same TSS and higher salinity concentrations are used: samples
    10, 15, 20, and 25. This way, we do not contaminate the salinity samples. After
    finishing measuring the samples with TSS equal to 0 mg/L, the tube is cleaned
    and the next set of samples is measured; the sample with TSS equals 9 mg/L, starting
    with sample 4, and then samples 9, 14, 19, and 24. This process is repeated, and
    the measurement finishes with samples 1, 6, 11, 16, and 21. The node is connected
    to a computer to both power it and view the information. We have used the Arduino
    IDE monitor to see and gather the data in real-time. Data are obtained from the
    Arduino IDE monitor and introduced into Statgraphics for statistical analyses.
    4.4. Statistical Analysis Statgraphics Centurion XVIII is used for data processing.
    First of all, a multivariate analysis is carried out with all the data to evaluate
    if there are interferences and correlations between unexpected parameters. Then,
    single-way ANalysis Of Variance (ANOVA) and multiple groups tests were conducted
    for each correlated pair of variables between the measured parameter (salinity
    or TSS) and the sensor signal. Regarding the multiple group test, Duncan’s multiple
    range test is selected. Finally, for that cases in which correlation and ANOVA
    indicate that the measured parameter might be measured with the sensor, a regression
    model is obtained with Statgraphics. For the regression models, all available
    models for Stagraphics are considered, and based on the results of the comparison
    of alternative models the regression model with better R2 is selected. For all
    tests, 95% of confidence is used. 5. Results In this section, we present and discuss
