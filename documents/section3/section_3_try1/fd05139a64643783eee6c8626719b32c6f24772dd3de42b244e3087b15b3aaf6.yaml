  description: Coastal ecosystems face increasing risks from rising sea levels, climate
    change, and pol-lution. These factors dissatisfied the vulnerable balance of these
    ecosystems, affecting water quality and general environmental health. Traditional
    coastal monitoring approaches have problems with spatial coverage, flexibility,
    and real-time data-gathering limitations. Effective monitoring measures are critical
    for understanding and mitigating the impact on these sensitive ecosystems, which
    function as key buffers against environmental changes. The proposed UAV-enabled
    Wireless Sensor Network solution addresses these issues by providing a dynamic
    method to improve monitoring capabilities and contribute to the long-term sustainability
    of coastal ecosystems. This research intends to change the understanding and management
    of these crucial ecological zones. Unmanned aerial vehicles (UAVs) are provided
    with a wide range of sensors that provide a dynamic option for obtaining comprehensive
    data over large and different coastal ecosystems. The objective of this technology
    is to overcome the spatial limitations of standard fixed sensor networks, allowing
    monitoring of inaccessible or dangerous locations. The research aims to provide
    real-time, high-resolution data on critical water quality metrics by integrating
    UAVs with WSN nodes. The assessment of temperature, salinity, and pollution indicators
    is particularly significant in determining the vulnerability of coastal water
    resources. The proposed method not only addresses the shortcomings of current
    monitoring techniques, but also enhances the capacity to recognise and respond
    to rapid environmental changes. This work concept allows new possibilities for
    the long-term management of water resources in vulnerable coastal ecosystems.
