    Measurement in Aquatic Systems In order to validate the proposed system, measurements
    in a real aquatic system have been conducted. Two sites were selected for the
    verification of the system. The first site is an irrigation ditch, characterised
    by freshwater with high clarity and low TSS. The TSS of the irrigation ditch is
    mainly related to the degraded organic matter from the surrounding vegetation.
    It might be polluted by runoff from agricultural fields, which increases the turbidity
    and salinity and might even generate the eutrophication process. Nonetheless,
    at the measuring moment, no abnormal conditions were observed. The second aquatic
    environment measured is the seashore, at the north side of the breakwater of the
    port. In this area, due to the predominant current and the sediment particle size
    in the beach, it is normal to find high turbidity values. The salinity of this
    area is not as high. At the moment of the data gathering, the water quality was
    not good. Over the previous days, a gale affected the area, and the wind and waves
    caused the movement of sediment, generating higher turbidity. The data gathered
    by the sensors during the test can be seen in Table 3. It must be noted that,
    since TSS measurements require some time, three repetitions were performed and
    the mean value was used. We can see that the variation of gathered data from the
    optical sensors is lower for IR LED. Thus, we decided to apply the equations for
    the IR LED instead of using the model for the Blue LED. Table 3. Summary of ANOVAs
    for TSS. After applying the equations described above, the TSS and salinity values
    for the seashore and the irrigation ditch water are the following: 3.39 and 227.33
    mg/L of TSS and 0.37 and 34.20 g/L of salinity. These values are normal for these
