    harvesting 1. Introduction Rainfall information can provide the precipitation
    amount, frequency, and distribution of rainfall events over a specific period,
    demonstrate seasonal variations and identify climate changes in a particular location.
    The acquisition and utilization of rainfall information is of great significance
    to agricultural production, water resource management, weather forecasting, meteorological
    prediction and prevention of natural disasters. A rain gauge is a sensor that
    is commonly used to obtain rainfall information, which can be a node in rainfall
    information wireless sensor networks. According to different principles, rain
    gauges commonly can be divided into mechanical type, electrical type, optical
    type, visual type and so on. Siphon rain gauge (SR) is a typical representative
    of mechanical rain gauge, which can accurately measure rainfall amount, rainfall
    intensity, and start and end times of precipitation based on the siphon principle
    [1], [2]. It has been widely used in the field of hydrology and meteorology by
    virtue of its obvious advantage of good measurement accuracy caused by the ability
    to directly detect the weight or volume of rain. SR also has outstanding features
    of low cost, simple construction, and high compatibility with rainfall patterns.
    Especially since it has no mechanical moving parts in the siphon pipe, the good
    durability and long life are particularly suitable for long-term deployment of
    SR in rainfall information wireless sensor networks [3]. However, the traditional
    SR usually needs battery power to achieve its own functions and help the circuit
    module to process and transmit the rainfall information. So, energy supply problems
    such as battery replacement and maintenance seriously restrict the application
    of SR as a node in the wireless rainfall information sensor networks in the above
    environment [4]. On the other hand, there is a serious challenge for SR to achieve
    high accuracy in real-time measurement. That is the underestimation of rainfall
    due to the siphon emptying event which expels part of precipitation during the
    siphoning process [5], [6]. The greater the rainfall intensity, the more rainwater
    is expelled, resulting in a greater measurement error. Nowadays, capturing clean
    and renewable energy to replace traditional fossil energy is mandatory for the
    sustainable development of human society faced with the severe challenges of energy
    crisis and environmental pollution. In addition, for the rainfall information
    wireless sensor networks widely deployed in urban and remote areas, harvesting
    surround environmental accessible energy is more favorable than adopting a traditional
    battery power scheme that requires manual replacement and maintenance. Rain energy
    is obviously the first natural choice of available environmental energy for rainfall
    information wireless sensor networks deployed in places that reach plenty of rainfall.
    Recently, a class of energy harvesters based on triboelectric nanogenerator (TENG)
    via liquid–solid interface contact electrification was introduced for rain energy
    harvesting [7], [8], [9]. Based on triboelectrification and electrostatic induction,
    this type of TENG-based energy harvester can convert raindrop mechanical energy
    into electrical energy [10], [11], [12]. Furthermore, it is also very suitable
    to be designed as an active rainfall sensor according to the linear relationship
    between voltage and rainfall intensity. So, this technology utilizing TENG is
    promising to realize a fully self-powered device with energy harvesting/sensing
    function in wireless information sensor networks as a node for autonomous rainfall
    monitoring [13], [14], [15]. However, there are two thorny problems with this
    technology that need to be solved urgently. In the aspect of energy harvesting,
    the power density obtained by the TENG with liquid–solid contact electrification
    mode with array structure using the traditional instantaneous impact-based generation
    strategy are still at a low level [16], [17], although some scholars have adopted
    improved methods such as surface modification of triboelectric layer at the microstructural
    structure and optimization of the electrode layer [18], [11], [19]. It mainly
    results from the randomness, disorder, and high entropy properties of the raindrop
    energy. In the aspect of rainfall sense, unfortunately, the existing sensing principle
    of TENG significantly relies on detecting the voltage amplitude of the TENG electric
    signal, which is seriously affected by humidity as reported in previous references,
    especially in rainy environments [2], [12]. It is worth mentioning that a tipping
    bucket rain gauge combined with TENGs is proposed previously by our research group
    to explore rainfall sensing and rain energy harvesting [2]. It has reached a minimum
    rainfall resolution of 5.5 μm, but the used freestanding TENG with solid–solid
    interface contact electrification will accelerate the wear of the electrode and
    friction material surface, thus affecting the sensing performance and service
    life of this rain gauge. Fortunately, The TENG with liquid–solid interface contact
    electrification is expected to solve the above problems. However, there is a limitation
    of electrode width and spacing with the traditional single-tube TENG (ST-TENG)
    due to the stability of the signal, which makes it challenging to improve the
    resolution [2], [28]. In this work, a novel self-powered siphon rain gauge based
    on liquid–solid multi-tube TENGs with a single-electrode mode, a rotational TENG
    with a freestanding triboelectric-layer mode and a siphon is designed and investigated.
    The TENG-based siphon rain gauge has a remarkable rainfall sensing performance
    by detecting the electrical signal frequency of tubular TENGs which has a linear
    relationship with the rainfall intensity, as well as the remarkable harvesting
    ability of raindrops mechanical energy that is firstly collected by a siphon bucket
    to reach a stable high energy level and then converted into electrical energy
    via the rotary TENG (R-TENG) excited by a siphon trigger event. In the aspect
    of sensing unit, a multi-tube synergistic water level sensing strategy based on
    liquid–solid tubular TENGs is first proposed. Compared with the traditional single-tube
    TENG (ST-TENG) [20], [21], [22], [23], the ability of the proposed strategy to
    distinguish the water level has been significantly improved, which further effectively
    improves the rainfall intensity resolution of the siphon rain gauge. Besides,
    the theoretical model and finite element model of the system have been established,
    and essentially reveal that the siphon time is the key factor affecting the resolution
    of the rain gauge which is verified in experiments. Then, the structure parameters
    affecting the siphon time in the siphon unit have been determined and optimized,
    resulting in the improvement of the accuracy of the siphon rain gauge. In the
    aspect of energy harvesting, a rainwater potential energy collection-based generation
    strategy for a stable high energy level utilizing the siphon trigger event to
    make the R-TENG work is first presented. It successfully converts random, disordered,
    high-entropy raindrops energy into regular, ordered, low-entropy fluid mechanical
    energy, and then further into electrical energy by rotational TENG. Thus, this
    approach effectively solves the problem of the traditional instantaneous impact-based
    generation strategy collecting the rainwater energy by TENGs with liquid–solid
    interface contact mode that the energies obtained by raindrops are very small
    due to the limited volume and terminal falling velocity of the individual raindrop
    [24]. The gravitational energy with a constant high level accumulated by raindrops
    over time can be released through a siphoning process to drive the rotational
    TENG to generate electricity at higher efficiency. Therefore, the proposed self-powered
    siphon rain gauge on the basis of the TENGs employing the unique multitube synergistic
    sensing strategy and the potential energy collection-based generation strategy
    has great application prospects in the wireless rainfall information sensor networks
    for meteorology and hydrology fields. 2. Results and discussion 2.1. Structure
    and working principle of siphon rain gauge Fig. 1a describes the schematic diagram
    of the siphon rain gauges in the Wireless Sensor Network (WSN) for real-time rainfall
    monitoring and data transmission. Fig. 1b illustrates the overall construction
    diagram of the designed siphon rain gauge, which contains a tapered funnel, a
    shell, an external bracket, and a main structure of the rain gauge. The main structure
    of the rain gauge (Fig. 1c) mainly includes four units, a siphon unit (Fig. 1d),
    a sensing unit (Fig. 1e), an energy harvesting unit (Fig. 1f) and a supporting
    frame. Based on the siphon principle, the siphon unit with an ingenious vent tube
    structure is manufactured to automatically trigger and stop of siphon for continuous
    rainfall information measurement and rainwater energy collection. The sensing
    unit realizes sensing through multi-tube TENG (MT-TENG), where five Fluorinated
    Ethylene Propylene (FEP) tubes serve as one triboelectric layer connected with
    the siphon unit, and the other triboelectric layer is rainwater. The electrodes
    made of copper foil serve as an electrode layer pasted around the FEP tubes. The
    energy harvesting unit consists of a shaft, an impeller, a rotor, a stator, two
    flange coupling and two shaft brackets. The energy harvesting unit collects the
    energy of the stator as the triboelectric layer and electrode layer concurrently,
    and a Polytetrafluoroethylene (PTFE) membrane is placed on the outer surface of
    the rotor as another triboelectric layer. The digital photo of the designed siphon
    rain gauge and its integral construction are shown in Fig. 1g and Fig. 1h. Fig.
    1i, Fig. 1j and Fig. 1k depict the siphon unit, sensing unit and energy harvesting
    unit, of which copper foils are pasted on the outer surface of the sensing unit
    and the inner surface of the energy harvesting unit of the prototype, respectively.
