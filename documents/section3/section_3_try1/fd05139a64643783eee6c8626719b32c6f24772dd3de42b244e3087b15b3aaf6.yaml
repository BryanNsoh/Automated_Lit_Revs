    ACMD and VMD [27]. A total of 90,000 sample points for a consecutive 9 s were
    selected from the training data, and VMD and ACMD were used for decomposition,
    as shown in the decomposition diagram below. The ordinate represents the amplitude
    of the sub-sequence after the original amplitude decomposition of each sampling
    point. The original AE signal still has a strong time-varying non-stationary property.
    It can be seen from the waveform decomposition diagram that 9 sequential wavelet
    waves are generated after VMD decomposition, while only 6 are generated after
    ACMD decomposition in Figure 6 and Figure 7. While the number decreases, the amount
    of effective information of a wavelet increases, reducing the amount of subsequent
    calculations, which highly proves the efficiency and effectiveness of ACMD in
    AE signal decomposition. Figure 6. VMD algorithm decomposition results. Figure
    7. ACMD algorithm decomposition results. 2.7.2. IGWO-XGBoost Performance Test
    To further explore the factors affecting IGWO’s performance regarding multi-strategy
    joint optimization, Hénon mapping, reverse learning strategy and firefly disturbance
    were, respectively, used for optimization comparison experiments, and set three
    optimization policies. They were named IGWO1, IGWO2, and IGWO3. Details are in
    Table 1. Table 1. Improvement strategies of GWO. Here, as shown in Figure 8, we
    selected the Rosenbrock single-peak function, sphere single-peak function, Schwefel
    multipeak function and Rastrigin multipeak function as test functions, respectively.
    Figure 8. Standard test function: (a) sphere function; (b) Rosenbrock function;
    (c) Schewfel function; (d) Rastrigin function. During the test, in order to remove
    errors caused by accidental factors, 50 independent experiments were conducted
    on the 5 optimization algorithms, respectively, and the final results were averaged.
    The quantity size was set to n = 30, and the maximum number of iterations were
    T = 500. Here in IGWO, ε = 8, b1 = 0.6, and b2 = 0.6. In Figure 9, when the sphere
    standard function test is adopted, all four optimization algorithms can complete
    iterative convergence within 200 times and successfully search for the minimum
    value, which also means that compared with the basic GWO algorithm, the three
    improvement strategies cooperate to work together on GWO. The other three optimization
    strategies all fall into local optimality, and the convergence rate decreases
    under different test functions. IGWO2 without the reverse learning strategy fell
    into local optima twice, indicating that the reduction of species diversity would
    cause the optimization algorithm to become caught in local optima. On the other
    hand, it shows that the reverse learning strategy plays a leading role in the
    improvement of IGWO performance, and Hénon mapping and the firefly perturbation
    strategy coordinate convergence speed and the global search ability of the algorithm.
    Figure 9. Different GWO algorithms converge on four standard test functions: (a)
    sphere function; (b) Rosenbrock function; (c) Schewfel function; (d) Rastrigin
    function. IGWO does not fall into local optimality in all test functions, showing
    excellent global search performance and fast convergence, indicating that IGWO’s
    global optimization ability and convergence speed are superior to GWO, IGWO1,
    IGWO2 and IGWO3. 2.7.3. Comparative Analysis of Different Improvement Algorithms
    Based on XGBoost’s low requirements and high performance in solving problems and
    for waveform feature processing, heuristic algorithms such as PSO, ACO, SOA and
    IGWO are used to optimize the extreme gradient boost hyperparameters. XGBoost
    is the baseline model for predicting MC. However, the XGBoost algorithm has too
    many parameters, and the regular terms are constantly adjusted in the optimization
    process, so it is hard to select the optimal parameter value of the heuristic
    optimization algorithm in advance. Using random numbers within the valid range
    of a particular parameter of a heuristic algorithm can better optimize the result.
    First, we initialized the relevant hyperparameters of the XGBoost model. Then
    the swarm sizes were set to 50, 100, 150, 200, 250, and 300. Finally, to further
    verify the prediction performance of these models, multiple indicators of root-mean-square
    error (RMSE), mean absolute error (MAE), mean absolute percentage error (MAPE),
    and goodness of fit (R2) were employed for the evaluation. In Figure 10, we stipulate
    that the four final algorithms shall be sorted according to the value of the population
    according to the evaluation index, including the evaluation index of the training
    set and the evaluation index of the testing set. The wider the color block in
    the figure, the better the evaluation index. IGWO-XGBoost has the best performance
    in the 6 types of swarms: 50, 100, 150, 200, 250 and 300. In particular, when
    the swarm size is 200, the best parameter combination and the optimum performance
    can be achieved. Considering the complex correlation between every decomposed
    waveform and MC, this result is very satisfactory. Therefore, in the subsequent
    field measurement experiments, the total swarm was set to 200. Figure 10. Comparison
    of evaluation indexes for MC prediction algorithms: (a) PSO-XGBoost; (b) ACO-XGBoost;
    (c) SOA-XGBoost; (d) IGWO-XGBoost. 3. Result Five hundred groups of original AE
    waveforms in the same tree were randomly selected, and IGWO after multi-strategy
    joint optimization was used for predictive modeling of AE signals without decomposition,
    VMD decomposition and ACMD decomposition. Figure 11 shows the prediction errors
    of each method. Figure 11. Prediction error distribution diagram using different
    decomposition methods. Compared with the IGWO model, which used the original AE
    signal for prediction without decomposition, VMD-IGWO and ACMD-IGWO reduced the
    prediction error while the number of prediction deviation points also decreased,
    and ACMD-IGWO even reduced by nearly 118.4%. The prediction error distribution
    is concentrated near the origin, so the prediction error is smaller, and the evaluation
    index value is better. The results show that the subsequences after ACMD decomposition
    have a stronger tendency, which is more conducive to improving the prediction
    accuracy. The MC of a standing tree trunk is an important parameter to measure
    the physiological condition of this tree. However, the MC of the trunk of living
    trees changes dynamically in real time. We expect that the IGWO-XGBoost in this
    paper can be used to predict the MC of different tree species with high precision
    and a stable month cycle, which is of positive significance for monitoring the
    physiological state of trees. Samples were collected for 60 s every 1 h and 24
    h a day on the same tree for a month. A total of 43,200 AE waveforms and 4.32
    × 108 sampling points were collected. We have carried out a measurement campaign
    on 4 typical tree species at Nanjing Forestry University (Robinia Pseudoacacia,
    Photinia serrulata, Pinus massoniana and Toona sinensis). The installation method
    of the WASN was as mentioned above: within a three-point line installation on
    the bark surface and Vaseline coupling. Finally, KT-80, a dual-function wood-moisture-measuring
    instrument from KLORTNER Technology, Italy, was used to calibrate the true value
    and predict and analyze the change in moisture content within a month. The four
    algorithms all use the AE waveform of four trees collected in the field, and the
    corresponding sample data set decomposed by ACMD as the training input. The MC
    predicted by different models and the calibrated real MC values of the 4 tree
    species are shown in Figure 12. The evaluation indexes of field results are depicted
    in Table 2. Figure 12. Trunk MC variations of 4 selected trees during 30 days:
    (a) Robinia Pseudoacacia; (b) Photinia serrulata; (c) Pinus massoniana; (d) Toona
    sinensis. Table 2. Results of MC recognition of four algorithms. 4. Discussion
    Accurate MC prediction is an important guarantee for monitoring the physiological
    activities of trees [28]. Changes in wind speed, photosynthetically active radiation,
    soil temperature and humidity have certain effects on tree trunk moisture, so
    it is considered important to add these factors before establishing the model
    in future work [29]. Compared with the traditional methods, which are complicated
    to install and cause irreversible damage to living trees, the multi-strategy joint
    optimization of IGWO-XGBoost proposed in this paper based on ACMD waveform decomposition
    draws the following conclusions: Compared with the traditional VMD method, ACMD
    has a better decomposition effect for time-varying multimode AE signals, which
    can decompose the original AE signals step-by-step into stable and more representational
    subsequence groups. With the number of subsequence groups effectively reduced,
    the working time of the algorithm is shortened, and the prediction accuracy is
    improved. By using Henon chaotic mapping, reverse learning strategy and firefly
    disturbance strategy, GWO was jointly optimized with multiple strategies, which
    enhanced the global search capability of GWO and improved its convergence speed.
    Standard test functions were used to compare and analyze the influence degree
    of these three improved strategies on IGWO. By using multi-strategy joint optimization,
    IGWO optimizes the hyperparameters of XGBoost, and shorter iteration times and
    higher prediction accuracy are obtained compared with PSO, ACO and SOA. Compared
    with the results of commercial MC measuring instruments [30], the proposed diagnostic
    method can stably and effectively characterize the actual MC change of tree trunks
    and has high applicability and accuracy in complex field conditions. Author Contributions
