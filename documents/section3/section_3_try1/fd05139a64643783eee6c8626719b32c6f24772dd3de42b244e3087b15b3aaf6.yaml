    be influenced by factors such as irrigation water, liquid fertilizer, and root
    distribution. However, the presence of high ECw values suggests the influence
    of saline groundwater (EC = 6.2 dS m−1) as the underlying condition, resulting
    in the accumulation of salts near the soil surface. Tomatoes grew as well until
    the foreshock in 2016, as they did under the shallow saline groundwater conditions
    in 2015 (not shown), suggesting high salinity tolerant of the tomatoes. Due to
    the foreshock and mainshock from April 14 to 16, muddy water containing sand spouted,
    and ponding conditions between the ridges, a so-called liquefaction phenomenon,
    were observed locally inside the greenhouse (Fig. 5a). The liquefied sand in the
    muddy water, also named a sand boil [[23], [24], [25], [26]], is the most common
