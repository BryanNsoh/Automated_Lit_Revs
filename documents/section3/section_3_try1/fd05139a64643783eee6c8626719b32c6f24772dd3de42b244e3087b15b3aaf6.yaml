    causing high capital costs in constructing centralized water treatment plants.
    There is an increase in mortality rate in rural areas often caused by chemicals
    and waterborne infectious pathogens such as enteric and aquatic bacteria, protozoans
    and viruses. These pathogens enter the body when biologically unsafe water without
    treatment is consumed. Apart from that, poor water management in rural areas has
    led to water shortages, inefficient use of water in the agricultural sector, an
    increase in the frequency of floods and drought, and increased water wastage.
    Recent advancements in technologies have provided an opportunity for sustainable
    management of water sources along with some innovative ideas to increase the efficient
    use of water. Smart water system (SWS) provides a solution for all these problems
    by real-time monitoring of data like contaminated water in the water distribution
    system (WDS), pressure, water quality, etc. Smart water management can be done
    on many levels like management in distribution systems (by detection of leakage,
    smart metering, different kinds of leakage assessment techniques, techniques for
    pipeline burst detection, and scheduling the pumps), management during water treatment,
    and smart farming. There is a network of wireless sensors planted underground
    for automated water management whose quality gets affected by moisture in the
    soil. When an increase in the productivity of crops is considered, advanced irrigation
    management technologies are integrated with water management technologies.
