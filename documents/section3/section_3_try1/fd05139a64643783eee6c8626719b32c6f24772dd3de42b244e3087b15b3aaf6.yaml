    Hardware components The Pilowtech sensor is composed of a soil moisture probe,
    a data acquisition module and a power supply. The capacitance soil moisture sensor
    – model EK1940 v1.2 – was chosen for its resistance to corrosion, its low cost
    and availability. In addition, it operates over a voltage range of 3.3 V to 5
    V, making it compatible with low-power microcontrollers. The data acquisition
    module includes a microcontroller, a communication microchip and small electronics
    (wires, resistors, breadboard). The microcontroller chosen was the Arduino Pro-Mini,
    with a 3.3 V voltage and a frequency of 8 MHz. In addition to the advantages of
    Arduino systems (widely used, easy to use and open-source), thanks to its small
    size, the Pro-Mini is easy to embed and is one of the cheapest controllers on
    the market. It is also compatible with the LoRaWAN (Long-Range Wide-Area Network)
    communication protocol. The LoRa SX1276 communication module makes it possible
    to send and receive data via the LoRA radio network. The whole device is powered
    by a rechargeable Li-ion 18,650 battery (3.7 V and 3500 mAh). To allow onsite
    and instantaneous data reading, a reader was further developed based on an Arduino
    Uno board and a liquid crystal display (LCD) shield. The system is powered by
    a rechargeable Li-ion power bank with a 3.7 V output. To avoid damage caused by
    humidity, the probes were assembled at the end of PVC pipes (Ø40). Silicone was
    used to guarantee a tight sealing at the junction of the probe/pipe and the heat-shrink
    tubing at the wire junctions. The case of the acquisition module was printed using
    a 3D printer. The 3D printing file is available in the research data section at
    the end of this article. 2.3.2. Wireless communication network IoT technologies
    allow wireless communication of data generated by devices via different types
    of networks. The LoRaWAN communication protocol allows data transmission at low
    data rates (0.3–50 kb/s) and over long ranges (≤ 30 km). Compared to other available
    networks, the LoRa network stands out for its low energy consumption [22]. The
    LoRaWAN protocol thus met both our objectives and technological development conditions
    (sparse plots, no need for heavy data packets) and had also been tested in previous
    studies [23]. A private LoRa network was set up in the irrigation scheme. Likely
    due to the topography, two gateways were needed to cover the area that included
    the three experimental plots. The Things Network gateway, which, according to
    the manufacturer, has a range of about 10 km, was installed near the Fab Lab.
    The Things Indoor gateway, which has a shorter range but costs less, was installed
    between two pilot plots in the eastern part of the irrigation scheme. 4G+ airboxes
    were used to provide the Wi-Fi required for the gateways internet connection.
    2.3.3. Software and data workflow The microcontroller was programmed in C/C++
    language using the open source Arduino software (IDE) 1.8.19. The program was
    uploaded from the computer to the Arduino Pro-mini using a FTDI wire. To minimize
    energy consumption, the program code was written to maintain the sensor in sleeping
    mode (low µA consumption). The system woke up at 5-minute intervals to collect
    the analog signal produced by the probe, to convert it into digital data and send
    it through the LoRa network. Theoretically, this optimization enables the sensor
    to be energy autonomous throughout the irrigation season. The Arduino program
    is also available in the research data section. The data produced transited locally
    through the gateway via the LoRa network and was then routed online to the free
    server “The Things Network Cloud (Europe 1)” [24]. Within this server, the gateway
    was declared on the cloud and an application gathering sensor (device) IDs was
    generated. This server allowed real time data reading online but not storage or
    data processing. The free and open-source flow-based programming tool Node-RED
    [25], was thus used to gather the data from this online server and store it on
    a local server via an InfluxDB database [26]. The Node-RED flow is also available
    in the research data section. 2.3.4. User access to data Three different types
    of user access to data were provided through multiple channels to serve end-users
    with different technology literacy levels: (i) an online platform with access
    to data time series; (ii) a mobile phone messaging alert system; and (iii) an
    onsite data reader (Fig. 1). The online data reading is done using Grafana software
    [27], a free open-source data visualization and processing platform. A dashboard
    was produced to visualize data from each pilot farm. The dashboard comprised time
    series graphics for each soil moisture sensor (specified by its location and depth)
    and a map showing the location of the sensors. Data could be combined for visualization
    at different levels (plot, farm, irrigation scheme – the highest level being defined
    by the network). In parallel, Grafana enabled the development of a messaging alert
    system using the Telegram smartphone application and Telegram bots. The alert
    system was set to send a message to the end-user each time the soil water content
    (i) dropped below a threshold value (permanent wilting point), corresponding to
    a certain level of crop water-induced stress; or (ii) reached field capacity,
    in order to stop irrigation. The onsite data reader was designed for instantaneous
    visualization. The farmer has to physically plug the onsite reader into the sensor
    to get an instant display on the LCD screen. The reader can be programmed to display
    the volumetric soil moisture content, or the% refill level of total available
    soil moisture. Both Arduino programs are available in the research data section.
    In all cases, it is necessary to provide the user with data that can be easily
    used and guide their decision-making. The data emitted by the sensors and stored
    on the server are raw data, proportional to the output voltage of the capacitance
    probe. It is therefore necessary to define the relationship between soil moisture
    and raw values, before processing the data using visualization tools. 2.4. Calibration
    of the capacitance probe The capacitance probe operates according to the following
    principle: electric current flows through a coplanar concentric capacitor, which
    is the part inserted into the soil. The capacity is proportional to the relative
    dielectric permittivity of the medium, which itself depends on the soil moisture
    content. The output voltage (0–5 V) is converted into a digital value (10 bits)
    by the analog-to-digital converter (ADC) of the microcontroller. Two calibration
    protocols based on the gravimetric method are proposed to determine the relationship
    between the output voltage and soil moisture. 2.4.1. Calibration in the laboratory
    Laboratory experiments allowed us to determine the relationship between the output
    values of the sensor (ϵ) and the volumetric soil moisture (θv,% volume). The gravimetric
    method was used. Three soil samples (S1, S2, S3) were collected from the 0–30
    cm horizon in three separate plots in the irrigation scheme. In parallel, bulk
    density was measured in each plot using the cylinder method. Samples were first
    dried in a heating chamber at 105 °C for 24 h and then left to cool at room temperature
    (20 °C). The dry soil samples were then used to fill a beaker of known volume
    (150 mL) while making sure the field bulk density was maintained by weighting
    the beaker. The volumetric humidity (θv) could therefore be defined by Eq. (1):
    (1) where θv is the volumetric soil moisture content (%), Vw the water volume,
    Vs the dry soil volume. To determine the relationship, the probe was inserted
    along the entire length of the capacitance device (approximately 6 cm), guaranteeing
    good contact between the soil and the probe. A small volume of water (1.5 mL corresponding
    to an increment of 1% of soil volumetric moisture) was repeatedly added to the
    sample. At each addition, the soil was mixed to guarantee isotropy, left to rest
    for 15 min and then restored to bulk density. The operation was repeated until
    the digital value reached a plateau, corresponding to soil water saturation. The
    digital value of the sensor, ϵ, acquired with the onsite reader, was recorded
    for each known sample volumetric humidity value, θv, in order to establish their
    correspondence. 2.4.2. Field calibration The purpose of field calibration was
    to provide a simple method to locally parametrize the soil moisture sensor without
    the need for sophisticated equipment. A soil sample was collected from each of
    the three pilot plots (samples P1, P2 and P3). The protocol was the same as that
    used in the laboratory with the following adaptations. First, the samples were
    dried in the sun on the roof for two days, followed by 3 h in an oven at 100 °C.
    To check the soil was dry, the sample was weighed on a kitchen scale (precision
    ±1 g), then put back in the oven and weighed again. If the mass of soil was unchanged,
    the soil was considered to be dry. Second, to limit the uncertainty caused by
    the use of a simple kitchen scale, a large mass of soil was used and the sample
    was only weighed at initialization. Bulk density could not be measured in field
    conditions. Consequently, a standard sandy bulk density was defined for the soil
    samples (1.5 kg of dry soil for 1 L in a graduated bucket), for which the θv-ϵ
    relationship was established. Water was progressively added using a 10 mL measuring
    glass (i.e. an increment of 1% θv). Readings were made with the sensor in the
    same conditions as those used for the laboratory calibration. Three replicates
    were made for each soil sample using three different probes in order to study
    the potential variability linked to the capacitance probe and its impact on the
    calibration. 2.4.3. Properties of the soil samples Soil samples from the pilot
