  description: 'Indonesia is a producer in the fisheries sector, with production reaching
    14.8 million tons in 2022. The production potential of the fisheries sector can
    be optimally optimized through aquaculture management. One of the most important
    issues in aquaculture management is how to efficiently control the fish pond water
    conditions. IoT technology can be applied to support a fish pond aquaculture monitoring
    system, especially for catfish species (Siluriformes), in real-time and remotely.
    One of the technologies that can provide this convenience is the IoT. The problem
    of this study is how to integrate IoT devices with Firebase’s cloud data system
    to provide reliable and precise data, which makes it easy for fish cultivators
    to monitor fishpond conditions in real time and remotely. The IoT aquaculture
    fishpond monitoring use 3 parameters: (1) water temperature; (2) pH water level;
    and (3) turbidity level of pond water. IoT devices use temperature sensors, pH
    sensors, and turbidity sensors, which are integrated with a microcontroller and
    Wi-Fi module. Data from sensor readings are sent to the Firebase cloud via the
    Wi-Fi module so that it can be accessed in real time by end users with an Android-based
    mobile app. The findings are (1) the IoT-based aquaculture monitoring system device
    has a low error rate in measuring temprature, pH, and turbidity with a percentage
    of 1.75%, 1.94% and 9.78%, respectively. Overall, the total average error of the
    three components is 4.49%; (2) in cost analysis, IoT-based has a cost-effectiveness
    of 94.21% compared to labor costs. An IoT-based aquaculture monitoring system
    using Firebase can be effectively used as a technology for monitoring fish pond
    conditions in real-time and remotely for fish cultivators that contribute to providing
    an IoT-based aquaculture monitoring system that produces valid data, is precise,
    is easy to implement, and is a low-cost system.'
