    test caused the dam to fail within about 30 min, so the observation time of the
    seepage changes was very short. However, the water level in the water well needs
    time to seep into the wall of the pipe, making it difficult to react as quick
    as the sensor. The water level difference between the sensor and the water level
    meter will decrease to the downstream water level meter, and the difference between
    the two will gradually narrow. Figure 11. Analysis of seepage using water level
