    experimental platform. 3. Conclusion In summary, a self-powered siphon rain gauge
    integrated with a siphon unit, a sensing unit and an energy harvesting unit is
    proposed. Combined with the characteristics of each unit, the working principle
    of the SR is introduced and then systematically investigated by theoretical analysis,
    finite-element simulations, and experimental results. In the sensing unit, the
    concept of the multi-tube synergistic sensing strategy based on liquid–solid tubular
    TENG for liquid level sensing is presented for the first time. With the decrease
    in electrode distance and the increase of the tube number, it significantly improves
    the water level resolution compared to the traditional single-tube TENG, which
    is beneficial for increasing the resolution of SR. Then there is a siphon emptying
    event that will happen when rainwater reaches the set height of the siphon bucket
    in the siphon unit. It makes the R-TENG in the energy harvesting unit work efficiently
    to generate electricity through the rainwater potential energy collection-based
    generation strategy that successfully transforms the random, disordered, high-entropy
    raindrop energy into regular, ordered, low-entropy fluid kinetic energy. In addition,
    the key structural parameters of the siphon unit, sensing unit and energy harvesting
    unit affecting the output performances of the system are investigated and optimized
    with a series of thorough modeling and testing efforts. Eventually, the water
    level resolution of the multi-tube TENG can reach 2 mm, which is 2.5 times higher
    than that of traditional single-tube TENG reported before. Thus, the rainfall
    resolution and measurement accuracy of the SR can reach 20.45 μm and 98.4%, respectively.
    Besides, the power density of the prototype is maximized at 97.2 mW/m2 with a
    load resistance of 31.6 MΩ, which is higher under common rainfall intensity conditions
    compared with the results using the traditional instantaneous impact-based generation
    strategy in previous literature. The proposed SR shows excellent performances
    as a rainfall self-powered sensor and rain energy harvester, which would be very
    promising for realizing a fully self-powered wireless sensor network for autonomous
    rainfall monitoring. 4. Experimental section 4.1. Fabrication of the siphon rain
    gauge The siphon rain gauge in this work has three parts, a tapered funnel, an
    external bracket, a shell, and a main structure of the rain gauge. The stainless-steel
    bracket is fixed on the ground by welding. The shell is fixed inside the external
    bracket with the dimensions of 500 mm × 600 mm (height × diameter). The tapered
    funnel with a maximum diameter of 1 m and the main structure of the rain gauge
    are located at the top and inside of the shell, respectively. The shell and tapered
    funnel are made by an injection molding machine using the material of polymethyl
    methacrylate (PMMA). The main structure of the rain gauge has the optimized dimension
    of 250 mm × 250 mm × 285 mm (length × width × height), including a siphon unit,
    a sensing unit, an energy harvesting unit and a supporting frame. The MT-TENG
    used in the sensing unit and the R-TENG used in the energy harvesting unit work
    in the single electrode mode and the freestanding triboelectric-layer mode, respectively.
    The siphon unit is made of acrylic with a size of 130 mm × 140 mm (diameter ×
    height), which is connected with five FEP tubes. The FEP tubes and the electrodes
    made of copper foil pasted outside form the sensing unit. Electrodes with a width
    of 2 mm are arranged on five FEP tubes in an equidistant dislocation manner, and
    the electrode spacing on each tube is 4 mm. The energy harvesting unit consists
    of a shaft, an impeller, a rotor, a stator, two flange couplings and two shaft
    brackets. The shaft is made of aluminum alloy with a size of 6 mm × 250 mm (diameter
    × length). The impeller, rotor, stator, flange coupling, and shaft bracket are
    all made by a 3D printer. The dimension of each PTFE membrane fixed on the outside
    of the rotor is 6 mm × 250 mm (length × width). The electrode attached to the
    outside of the rotor is made of copper foil, and each electrode of eight pairs
    of electrodes has square dimensions of 60 mm × 60 mm × 0.065 mm (length × width
    × thickness). Additional information is provided in the Supporting Information.
    4.2. Measurement of the fabricated devices The rainfall intensity test for the
    rain gauge is carried out on the rainfall simulation experiment platform (Fig.
    9(a)). A peristaltic pump is used to control the simulated rainfall intensity
    varying from 0 to 250 mm/d. The electric signals of MT-TENG and R-TENG are measured
    by a Keithley 6514 electrometer and a National Instruments PCI-6529 data acquisition
    system. The electrical signal data is transmitted to the PC, which is analyzed
    and recorded by LabVIEW. Declaration of Competing Interest The authors declare
