    precede spikes in active COVID-19 cases by 7 days (Toledo et al., 2022). Another
    paper also found an association between the concentration of SARS-CoV-2 in wastewater
    and 14-day incidence rates with active infection (Lastra et al., 2022). Clinical
    data, and particularly confirmed new cases can be prone to systematic bias due
    to limited clinical testing capacity and a time delay between sample collection
    and reporting. This in turn highly influence the observed time-dependent correlation
    with SARS-CoV-2 concentrations in wastewater. Average weekly active cases on the
    other hand reflects better the prevalence of the disease by reducing the reporting
    delay effect and including cases at different stages of the infection and who
    might be contributing equally to the detected load in wastewater. The observed
    lagged-correlation between wastewater viral count and average active cases is
    therefore an indicator that wastewater is predictive of COVID-19 prevalence in
    a community. The strong correlation with the reported COVID-19 deaths at lag 0
    and lag −7 further indicates that the infection dynamics and severity can also
    be mirrored and predicted by WBE. This relationship was previously established
    in a study conducted in Greece showing that RNA load in raw wastewater collected
    from a major WWTP is a primary predictor of new COVID-19 infections, hospitalizations,
