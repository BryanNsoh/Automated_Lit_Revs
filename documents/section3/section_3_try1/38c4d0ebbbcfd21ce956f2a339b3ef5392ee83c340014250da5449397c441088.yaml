    of the Hydromast with the Hall effect sensor have been performed. Both velocity
    estimates, the frequency-based velocity V f and the tilt-based V θ perform well
    in measuring flow velocities in various setups. For V f , the functional dependency
    as well as the working range agree well with the described theoretical framework.
    Furthermore, the longer mast HM300 resolves well lower velocities and can be easily
    used as an independent measurement. For the shorter mast HM200, the velocity range
    is wider, but an extra range criteria based on V θ needs to be used to detect
    the measurement range and allow accurate velocity estimates. However, HM200 measurements
    are more robust, whereas overlap for HM300 is relatively small for V f and V θ
    . When calculating average flow speeds over longer periods of time using HM200,
    care needs to be taken to interpret the low-velocity data. Around the lower limit
    of the measurement range frequency-based estimations only occur for higher velocities
    for HM200 and not for lower, which can lead to biased results. One option would
    be using an estimate from tilt as an indicator if V f is reliable, similar to
    what was suggested for upper velocities in the short validation tests. Furthermore,
    a minimum number of samples required for the average can be implemented. As for
    the tilt-based V θ , for HM300, the measurement range is three times larger than
    for V f , allowing the device to be used in applications with high velocity variations.
    For HM200, the range is comparable with V f , giving independent and reliable
    velocity estimates. Using V θ , instantaneous velocities in changing flow conditions
    can be measured, allowing measurements in areas where flow direction is constantly
    changing, like with the waves on the coast. Here again, HM300 seems to perform
    better, capturing lower velocities than HM200 and both sensors seem to capture
    higher velocities. In unsteady flow, the ADV velocity and the Hydromast velocity
    showed a good correlation. However, the measurements were taken in not ideal conditions
    for the ADV, namely the experiments were done in shallow water (i.e., ADV was
    both close to the bottom and near the surface). For more robust unsteady flow
    characterization, additional work is needed to accurately describe the Hydromast
    reaction time for instantaneous measurements. Direction estimate and water column
    height measurements were done against reference measurements in different flows.
    The estimates agreed between devices as well as with the references show that
    they are reliable extra measurements that can be taken during testing. In steady
    river flow, there was very little variation and the results just show the stability
    of the direction measurement in time, which agrees with ADV estimates within 5°.
    The Hydromast has the capability of near real-time data monitoring when a sensor
    hub can be mounted above water. This is useful for long-term measurements and
    is also helpful for fault detection. Based on the validation data, the overall
    uncertainties of the measurements were estimated for the 95% confidence level,
    reported in Table II. The same estimates for ADV have also been shown for comparison.
    As both velocity estimates have their own pros and cons, it could be considered
    to use the two independent velocity estimates in parallel and combine them for
    higher accuracy. Alternatively, for higher accuracy, calibrations can be performed
    before the actual tests in similar flow conditions to capture the specific behavior.
    High turbulence levels would provide rapid changes in velocity output and that
    could be an indicator that caution needs to be taken in data interpretation. TABLE
    II Uncertainty Estimates (95% Confidence Level) The Hydromast measurements are
    independent of the water quality and surface reflections, allowing it to be used
    also in locations, where acoustic methods fail. In the future, more reliable pressure
    sensors should be used to avoid drifting and provide more reliable water level
    height data. Additional research could be done on fault detection and unwanted
    debris detection. Also, finding a way to estimate TI from the Hydromast output
    would be a useful feature, to indicate high turbulence conditions. The compact
    design and affordable price of the Hydromast (roughly 1/10th of a commercial ADV)
    coupled with its versatile communication capabilities, make it suitable for a
    wide range of applications in shallow water environments. Its low cost enables
    distributed sensing in various applications, including improving safety in harbors
    by monitoring currents, detecting ship traffic along coastlines, and evaluating
    bed load for sediment transportation studies. Furthermore, the distributed sensing
    capability allows for the application of these devices in the aquaculture industry,
    as well as in the field of renewable energy, for site monitoring and site evaluation.
    SECTION VI. Conclusion In this article, the Hall effect sensor-based low-cost
    flow monitoring device Hydromast has been introduced. The device was characterized
    and validated against a commercial ADV and shown to perform well in various flows,
    with flow speeds from 0.15 to 1 m/s. With this new device, average and instantaneous
    flow speed along with flow direction and water depth can be measured, allowing
    the devices to be used in both steady and fluctuating flow conditions. Cloud communication
    functionalities were developed so that monitoring can be done online, allowing
    long-term testing with live outputs and data analysis, as well as allowing fault
    detection. With low cost and high reliability in near-bed flow estimations, the
    described device can be used in various flow conditions for flow velocity and
    direction estimation, both short- and long-term flow monitoring, as a single device
    or in a larger grid with near real-time data output to the user. ACKNOWLEDGMENT
