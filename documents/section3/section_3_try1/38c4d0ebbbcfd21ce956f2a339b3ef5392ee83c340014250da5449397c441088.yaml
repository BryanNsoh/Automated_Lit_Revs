    N2 Municipal WWTP N1 0.397 0.372 N2 0.403 0.386 These results suggest that drawing
    comparisons between building-scale and community-scale WBS might be dependent
    on disease-prevalence within the sewershed. This was largely due to the episodic
    nature of positive detections on campus in Fall 2021 which produced significant
    discordance with the WWTP dataset. Additionally, near-source sampling is known
    to produce significant day-to-day variation in SARS-CoV-2 levels due to variable
    flow regimes, fecal shedding dynamics and other factors which mediate viral input
    into the sewage system (Bivins and Bibby, 2021; Corchis-Scott et al., 2021; Rondeau
    et al., 2023). Downstream at the WWTP where wastewater is drawn from a larger
    catchment, wastewater composition may be less prone to temporal density variability.
    Alternatively, when disease prevalence in the community is comparatively high
    and detectable at both sampling scales, the results demonstrate that building-scale
    sampling may be redundant. SARS-CoV-2 concentrations in municipal wastewater closely
    resembled that of the campus through time, indicating that the municipal surveillance
    program might have been a suitable surrogate for the overall incidence of disease
    within on campus residence buildings. It is also important to recall that many
    students at the University who do not live in residence are living in the surrounding
    area serviced by municipal WWTP. The interaction between the University population
    and the wider community, and therefore transmission of COVID-19, may have contributed
    to this similarity in results. Nonetheless, there were several campus samples
    in Winter 2022 that tested negative for SARS-CoV-2 which validated known clinical
    information and provided useful spatial data for public health officials. These
    periods of lower disease prevalence would have otherwise not been detected had
    surveillance only been performed at the WWTP. The correlation coefficients presented
    in Table 3 also support mounting evidence that passive sampling has the potential
    to generate semi-quantitative data (Bivins et al., 2022b; Habtewold et al., 2022;
    Hayes et al., 2021). Despite several studies demonstrating a limited capacity
    for gauze to act as a passive sampling medium for SARS-CoV-2 (Habtewold et al.,
    2022; Li et al., 2022), the results demonstrate the material''s efficacy over
    a 24-h sampling period both in terms of epidemiological concordance and quantitative
    potential. However, it is still unclear what portion of this sampling window is
    most reflective of the SARS-CoV-2 concentrations observed on the passive samplers.
    This is largely due to the poorly characterized uptake and retention kinetics
    of the material and the site-specific characteristics known to govern these dynamics
    (Bivins et al., 2022b). As previously discussed, standard cotton gauze likely
    becomes saturated with PMMoV within 8 h of sampler deployment (Habtewold et al.,
    2022; Li et al., 2022b), however the saturation capacity (equilibrium) and breakthrough
    point for SARS-CoV-2 have not yet been determined. This is largely due to confounded
    results by the accumulation of inhibitors and the inability to characterize potential
    viral exchanges and losses when samplers are deployed in-situ (Habtewold et al.,
    2022; Li et al., 2022b). Other investigations have highlighted the utility of
    electronegative membrane filters in passive sampling for SARS-CoV-2, citing linear
    uptake of multiple genetic targets of interest in excess of 24 h (Habtewold et
    al., 2022; Li et al., 2022b). Such a material would provide the benefit of time-integrated
    sampling which can be used to make inferences about the population under surveillance
    and improve confidence in the sampling window. As the demand for WBS programs
    for SARS-CoV-2 begin to wind down, research should continue to characterize the
    equilibria kinetics of these materials to better interpret passive sampling data
    in future applications. 4. Conclusions This investigation demonstrated the ability
    for passive sampling to act as a critical public health surveillance tool to support
    institution-level decision-making. The two-tiered sampling network proved extremely
    useful in minimizing time and resource usage without compromising the number of
    individuals under surveillance. It also enabled same-day analysis and reporting
    which was critical for stakeholders involved in the public health response. Most
    importantly, the tiered model was effective in isolating the origin of positive
    SARS-CoV-2 signals when COVID-19 prevalence in the campus community was low. This
    enabled decision makers to implement targeted communication-based public health
    measures that would have significantly reduced clinical testing needs had a mandatory
    program been in place. While the approach to WBS must remain site and context-specific,
    the results demonstrates that a tiered design may be most useful in resource-limited
    settings and especially when clinical testing is not available. The early detection
    potential of passive sampling was also realized in Fall 2021 when a single pre-symptomatic
    case was detected, leading to the prompt isolation of the student to prevent transmission.
    In Winter 2022 when COVID-19 burden was high, the tiered approach needed to be
    modified to maximize data actionability and temporally monitor trends in SARS-CoV-2.
    This provided decision-makers with an additional layer of evidence to support
    the public health restrictions. Beyond building-scale applications, passive sampling
    trends on campus in Winter 2022 closely mirrored regional pandemic dynamics and
    was significantly correlated with SARS-CoV-2 concentrations in the local municipal
    wastewater treatment plant. Wastewater surveillance filled a critical gap in the
    return to campus as an independent, holistic means to track the emergence of SARS-CoV-2
    on the University campus. The WBS program was also insulated from many of the
    biases involved in clinical testing including test-seeking behaviours, student
    participation, and changes in test eligibility. Applying this research advances
    our knowledge in the detection and quantification of SARS-CoV-2 in wastewater
    and validates the ability of passive sampling data to produce actionable data
    related to human health. Further advancing these methodologies can be applied
    to detect a variety of genetic targets and will be an essential component to pandemic
