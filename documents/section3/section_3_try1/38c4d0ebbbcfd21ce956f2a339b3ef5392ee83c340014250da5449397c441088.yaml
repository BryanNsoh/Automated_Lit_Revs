    王柯 等，2017； 张昌赛 等，2017）。当前，输电线路的无人机巡检仍然主要依赖人工操作无人机完成，自动化程度较低，且存在误操作的安全隐患。 本研究采用了基于三维激光点云的自动驾驶三维航线规划，利用高精度的输电线路三维激光点云数据，综合考虑无人机飞行能力、作业特点、飞行安全、作业效率、起降条件、相机焦距、安全距离、巡查部件大小、云台角度、机头朝向等的基础上进行全自动航线规划，输出架空输电线路高精度地理坐标、可重复飞行作业航线规划成果以供多旋翼无人机进行自动化作业。此外，集成了360°单线激光雷达挂载，可进行25
    m范围内输电线路的360°全方位扫描测距检测，实现远距离精准测量和智能避障，可确保在GPS、RTK信号丢失情况下的飞行安全。 本研究构建了多类型/目标缺陷库，包括8万张220
    KV，500 KV线路的绝缘子、防震锤、悬垂线夹等铁塔关键部件标注，以及绝缘子自爆、鸟巢、防震锤破损、销钉缺失等常见缺陷的标注。通过预训练的YOLOv5模型，实现前端的缺陷实时识别，平均检测率达到91.25%，检测速度可以达到149毫秒/图片。本文将无人机三维航线规划技术、激光避障技术与低空无人机遥感网技术相结合，并在无人机遥感网运营系统中集成三维航线规划、缺陷标注与智能识别功能，实现了输配电线路的自动化巡检（图12）。
