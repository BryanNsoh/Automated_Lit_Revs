    threats within the schools. Results We report on wastewater-based surveillance
    for COVID-19 within English primary, secondary and further education schools over
    a full academic year (October 2020 to July 2021). The highest positivity rate
    (80.4%) was observed in the week commencing 30th November 2020 during the emergence
    of the Alpha variant, indicating most schools contained people who were shedding
    the virus. There was high SARS-CoV-2 amplicon concentration (up to 9.2x106 GC/L)
    detected over the summer term (8th June - 6th July 2021) during Delta variant
    prevalence. The summer increase of SARS-CoV-2 in school wastewater was reflected
    in age-specific clinical COVID-19 cases. Alpha variant and Delta variant were
    identified in the wastewater by sequencing of samples collected from December
    to March and June to July, respectively. Lead/lag analysis between SARS-CoV-2
    concentrations in school and WWTP data sets show a maximum correlation between
    the two-time series when school data are lagged by two weeks. Furthermore, wastewater
