    reading is observed to be linearly correlated to the tilt angle θ of the device,
    whereas the components X and Y correlate to the mast location in the xy -plane
    and indicate the direction of the flow, noted as ϕ ¯ . Two different methods of
    flow velocity estimation can be introduced: 1) velocity estimate V f based on
    the dominant frequencies f d of the mast vibration (time-averaged estimate) and
    2) velocity estimate V θ based on the tilt θ of the mast (instantaneous estimate).
    Fluid-body forces govern the interactions between the mast due to VIV. Each Hydromast
    has its own natural frequency f N that is the frequency the mast oscillates with
    when disturbed and no forcing (i.e., flow) is present. When a cylindrical rod
    is put in a cross-flow, it generates vortices with a vortex shedding frequency
    f 0 . The first velocity estimation method of the Hydromast is based on the vibrations
    of the elastically supported rigid mast as a VIV resonator. In [24], the design
    of the device was tuned so that the lightly damped cylinder would oscillate with
    frequency f as close as possible to the vortex shedding frequency f 0 . It was
    shown that the time-averaged velocity can be estimated using the mean frequency
    spectral amplitude after taking the fast Fourier transform (FFT) of the mast vibrations
    (for more details refer to [26]). When the cylinder vortex shedding frequency
    is close to the natural frequency f 0 ≈ f N , an important lock-in phenomenon
    occurs: f 0 / f N =1 . In such cases, the shedding becomes controlled by the natural
    frequency, even if small fluctuations in the flow velocity occur. This and other
    resonance points of a lightly damped cylinder are related to the bulk flow by
    reduced velocity V r =V/( f N D) , where V is the velocity of the bulk flow and
    D the diameter of the cylinder [27]. For frequency-based velocity estimate V f
    , a relation based on the Strouhal number can be introduced, St= f 0 D/V . For
    the Hydromast, the relation between dominant frequency f d ( M XYZ ) and flow
    speed can be written as follows: V f = D St f d + C 0 (2) View Source where C
    0 is a constant taking into account the end-effects (of the mast tip) and other
    artifacts of the specific device setup. For a stationary smooth circular cylinder
    for Reynolds numbers ranging from 103 to 105, the Strouhal number of vortex shedding
    is St≈0.2 [28]. Using St=0.2 reduces (2) to V f =(D/0.2) f d + C 0 , where only
    C 0 needs to be empirically determined. In [26], a 100-mm-long neutrally buoyant
    mast was used, which provided a working range from 0.5 to 1.4m/s . One of the
