    through web-based infographics to serve the needs of various stakeholders and
    contribute to informed decision-making regarding water quality and environmental
    management (Fig. 6). 3. Results and discussion 3.1. Significance of coastal observatory
    locations The coastal observatories are strategically positioned at the two important
    locations (Visakhapatnam on the east coast and Kochi on the west coast) of the
    Indian coastal waters, covering a range of environmental conditions (Fig. 1).
    Visakhapatnam is the center of the east coast of India, which is devoid of direct
    discharge of freshwater by any river; however, the seasonal reversal in currents
    bring Ganges River-influenced waters during October–December whereas relatively
    high saline water dominates during other periods (Sarma et al., 2018). This region
    receives urban and industrial discharges and is also related to port operations.
    Seasonal hypoxic conditions at depths below 50 m were observed during March–May
    caused by weak coastal upwelling and October–December when strong salinity stratification
    occurs (Sarma et al., 2013). The coastal Bay of Bengal acts as a strong sink for
    the atmospheric CO2 between October and December, associated with the spread of
    low salinity water from the Ganges River discharge whereas source to the atmosphere
    during other periods caused by coastal upwelling (Sarma et al., 2012, 2018). The
    disposal of sewage in the coastal waters has also affected the water quality by
    increasing the bacterial abundance, mainly pathogenic, in the shore waters (Prasad
    et al., 2015). Based on the isotopic composition of nitrogen in particulate organic
    matter, the spread of nitrogen pollution from anthropogenic activities was observed
    up to a range of 25 km from the coast (Sarma et al., 2020). The rapid acidification
    of coastal waters was reported due to the deposition of atmospheric pollutants,
    the spread of river discharge, and coastal upwelling along the coastal Bay of
    Bengal (Sarma et al., 2021). Millions of tourists visit Visakhapatnam City annually,
    with an increasing trend over the years. Visakhapatnam City is among the rapidly
    developing urban centers in South and Southeast Asia. With its swift industrialization,
    there''s a pressing need for ongoing monitoring of the environmental parameters
    in this area to understand the human-induced pressures on the coastal environment
    (Miranda et al., 2020). Coastal waters of Kochi forms a part of the southeastern
    Arabian Sea and is connected to Cochin Backwaters, the northern end of the Vembanad
    Lake system. The coastal waters off Kochi are influenced mainly by freshwater
    discharge (Revichandran et al., 2012). Seasonally reversing monsoon wind system,
    which reverses the surface circulation and freshwater discharge, is the major
    physical process for variation in hydrographical conditions (Seena et al., 2019).
    The summer monsoon, originating from the southwest, spans from June to September,
    while the winter monsoon, originating from the northeast, lasts from December
    to February. The study area experiences strong coastal upwelling during summer,
    associated with high primary and secondary productions (Kumar and Kumar 1996;
    Habeebrehman et al., 2008; Joshi and Rao, 2012). The study region receives pollutants
    from the port activities, such as ballast water, oil spills from oil-carrying
    tankers, Merchant and Naval vessels, and dredging activities, etc. The freshwater
    from river discharge carries highly variable optically active substances, making
    the coastal water more complex from the remote sensing perspective. The strong
    freshwater discharge from the backwaters protrudes to the coast as a buoyant plume
    with high suspended load and terrestrial efflux, ultimately hinter the light penetration
    to the deep layers, which results in the lowest primary production in the area
    (Srinivas and Kumar, 2006; Habeebrehman et al., 2008; Seena et al., 2019). The
    study area draws special attention because of the occurrence of seasonal mud banks
    at certain locations during the southwest monsoon period (Balachandran, 2004;
    Karnan et al., 2017; Muraleedharan et al., 2018) and phytoplankton blooms (Kumar
    et al., 2018; Samanta et al., 2023). During the summer monsoon period, strong
    CO2 flux to the atmosphere was reported from this region due to coastal upwelling
    (Sarma, 2003). 3.2. Performance assessment of coastal observatory at deployment
    location After a series of intercomparison tests with sensor-derived data and
    laboratory analysis, the observatory was deployed in the coastal waters off Kochi
    from 3rd to 21st March, 2022 and collected data at half-hourly intervals. During
    this period, the battery charging/discharging cycles and performance of the coastal
    observatory were examined with respect to the biofouling, algal growth, and, finally,
    drift in the values. Some of the optical sensors, such as ECO FLNTU (chlorophyll-a
    and turbidity) and ECO-Triplet (CDOM, phycocyanin, and phycoerythrin), are equipped
    with a bio-wiping mechanism, which cleans the sensor area before every measurement.
    Especially the sensors such as SEAPHOX (depth, water temperature, conductivity,
    dissolved oxygen, pH), SEA OWL (scattering at 700 nm, hydrocarbon crude and refined),
    PRO OCEANUS (pCO2 air and water), METS (methane), and SYSTEA (nitrate, nitrite,
    ammonium, phosphate, and silicate) have its respective sampling pumps and intakes
    ambient water from the respective depth to the sensor, for measurement. The oxygen
    sensor of the SEAPHOX module is designed for use in a CTD''s pumped flow path,
    providing optimal correlation with CTD measurements and thereby ensuring proper
    optical measurement of the dissolved oxygen concentration. However, biofouling/algal
    growths were noticed in the water intake pump/nozzle during the test period. Therefore,
    to prevent such growth, sensors and water intake systems were wrapped with copper
    mesh and successfully protected the equipment from severe biofouling, enhancing
    the sensors'' endurance, by which the servicing period extended from 2 weeks to
    a month (Fig. 3). Additionally, the intake pump''s plumbing''s black tubing also
    blocks light, reducing insitu algal growth. Every month, during the coastal observatory''s
    maintenance, copper mesh and plumbing were replaced. The performance assessment
    of a coastal observatory at its deployment location is critical in ensuring the
    reliability and accuracy of the data it generates. Such assessments are essential
    for various applications, including environmental monitoring, research, and resource
    management. Monthly field surveys are conducted near the observatory to accomplish
    this. Physical, chemical, and biological parameters are measured separately using
    standard protocols during each field survey. A brief summary of the methods and
    analytical conditions for different parameters is detailed in Table 2. Several
    measurements were made at room temperature and then computed for in situ temperature
    conditions. The coastal observatory data are validated using the field survey
    data to ensure its quality and reliability. Validation involves checking for data
    completeness, consistency, and adherence to predefined quality standards. Any
    data gaps or inconsistencies are also addressed. The performance assessment of
