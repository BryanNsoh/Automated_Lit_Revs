    1 SECTIONS PDF TOOLS SHARE Abstract Diabetic foot ulcers (DFUs) have affected
    millions of people in the U.S. and posed heavy burden to patients and the healthcare
    system due to their being slow to heal, high recurrence rate, and potential risk
    of amputation and even premature death. A mainstay of DFU therapy is mechanical
    offloading to mitigate pressure at the ulcer, which, however, is usually not effective
    due to patients’ diminished sensation capabilities on the foot and low adherence
    to offloading recommendations. This work reports a soft, flexible, wireless pressure-sensor-integrated
    smart bandage system for continuously monitoring the pressure on the foot and
    alerting the users to offload under exceeded pressure. The pressure sensor exhibits
    high linearity, negligible hysteresis, fast response time, and excellent water-proof
    properties relevant for this application. Wireless data transmission onto a smartphone
    via Bluetooth enables the display and interpretation of the measured pressure
    with the option of a preset pressure threshold, when exceeded, an alert will be
    generated for immediate notifications. Trials on healthy subjects demonstrate
    reliable monitoring performance. The developed smart bandage system represents
    a significant advance in the prevention and management of DFUs and other pressure
    injuries as well as compression therapy corrections. 1 Introduction Diabetic foot
    ulcers (DFUs), a major complication of diabetes, are hard-to-heal wounds that
    affect millions of people (2.49 million) in the U.S., with yearly incidence ranging
    from 2% to 6% and an average annual Medicare expenditure of $29.16 billion.[1-14]
    DFUs usually suffer from a long healing cycle (78 days on average) and a high
    recurrence rate (40% of DFU patients have a recurrence within one year of ulcer
    healing). Adequate offloading, which alleviates pressure from the ulcer site,
    is critical for aiding in ulcer treatment.[2, 6, 8, 15, 16] Currently used methods
    of offloading include instructing the patient to be on non-weight bearing (using
    a walker, crutches, etc.), the use of a removable device/adaptive footwear, or
    the application of non-removable total contact casting by the healthcare provider.
    Despite intensive efforts, it is shown that patients’ adherence to offloading
    recommendations has been measured as low as 2.2% overall and 28% with removable
    devices, which poses a big challenge for the treatment of DFUs.[17, 18] This low
    adherence is related to a key limitation of the offloading techniques: a lack
    of incorporated technologies that are able to provide continuous pressure monitoring
    of the ulcer to accommodate the diminished sensation capabilities of patients’
    feet (due to nerve damage) and to alert them when to offload. To address this
    limitation and improve patients’ adherence to offloading recommendations, there
    is an urgent need for devices that can continuously monitor the pressure for effective
    prevention and optimized treatment of DFUs. Several studies report the use of
    various types of pressure sensors for pressure monitoring purposes, including
    piezoresistive-type commercial sensors.[19-26] The large dimensions (sizes of
    over 10 mm in many cases and large thicknesses) and mechanical properties (e.g.,
    high modulus) of most devices prevent accurate measurements and a comfortable
    interface to the ulcer, especially underneath the foot. Furthermore, large external
    hardware and associated wiring represent barriers for use in the home setting
    and prevent continuous monitoring under certain scenarios such as daily activities.
    Desired features in pressure monitoring devices for DFUs include: i) being soft,
    flexible, and small to provide comfortable and localized pressure monitoring underneath
    the foot; ii) being highly accurate and reliable; iii) enabling wireless communications
    for use in consumer devices like smartphones and tablets; and iv) easy integration
    with existing offloading techniques. This paper reports a pressure-sensor-integrated
    smart bandage system with all of these attributes to allow continuous monitoring
    of the pressure applied to foot ulcers and to provide real-time feedback to users
    via wireless data transmission and a customized app on a smartphone. Composed
    of a soft force-sensitive film, the pressure sensor has displayed a highly linear
    response to exerted pressure, high reliability, and water-proof capabilities relevant
    to this application. A custom-designed user interface allows the display and interpretation
    of the recorded pressure, where options of text and sound alerts enable immediate
    notification of users/patients when insufficient offloading occurs. Users/patients
    can utilize this device for continuous pressure monitoring in the home setting,
    the operation mode of which is especially important for the prevention and treatment
    of DFUs. In addition, clinicians can use this technology as a tool to evaluate
    whether the DFU patient has adequate offloading necessary to promote wound healing,
    thereby providing an opportunity for patient-clinician partnership to achieve
    the mutual goal of ulcer healing. 2 Results and Discussion 2.1 Design and Fabrication
    of the Pressure-Sensor-Integrated Smart Bandage A schematic illustration in Figure
    1A highlights locations susceptible to DFUs such as the medial plantar regions
    of the foot, and major components of the smart bandage system: a flexible resistive
    pressure sensor, a battery-powered flexible printed circuit board (fPCB), and
    a smartphone-based custom-designed graphic user interface (GUI). The thin, flexible
    pressure sensor can be conformally applied to the skin surface, while avoiding
    irritation. The fPCB hosts relatively rigid electrical components and is positioned
    at locations where the fPCB may not compromise patient comfort or the wound healing
    process, such as the ankle or within the velcro of offloading shoes. The system
    is powered by a coin cell battery (Energizer, CR1225, 3V, 48 mAh) mounted on the
    back of the fPCB (Figure 1B). Figure 1 Open in figure viewer PowerPoint Design
    of a wireless pressure-sensor-integrated smart bandage system. A) Schematic illustration
    of the smart bandage system, including a pressure sensor, a printed circuit board
    (PCB) that houses electronics, and a custom-designed user interface, for pressure
    monitoring of diabetic foot ulcers (DFUs). B) Optical images of the front side
    of the PCB denoting key components, as well as the backside of the PCB where a
    battery is integrated for power supply. C) Circuit and block diagram of the system
    composed of three parts: a connecting housing that integrates the sensor to the
    PCB, circuit components that amplify and transmit analog data, and a data processing
    unit that converts the analog data to a digital format and transmit them to the
    user interface via Bluetooth. Figure 1C presents electronics block diagrams of
    the pressure sensor and the fPCB module, including analog circuits processing
    the sensor signal, a microcontroller (MCU), and a wireless data transmission interface
    to a smartphone. Voltage divider circuits built with the resistive pressure sensor
    and reference resistors convert resistive measurements of pressure into corresponding
    voltage signals under a constant voltage supply of 2.2 V from a linear voltage
    regulator. Subsequent low-power operational amplifiers (OpAMPs, ADA4505-1, Analog
    Device Inc.) amplify and buffer the signal, which is then sampled and digitized
    by a 12-bit analog-digital converter (ADC) inside the MCU (nRF52832, Nordic Semiconductor
    Inc.). The digital signal is smoothed with a 5-point move-average filter to increase
    the signal-to-noise ratio (SNR). The MCU contains the Bluetooth Low Energy (BLE)
    protocol and through a 2.4 GHz chip antenna, transmits data to any compatible
    smartphone that installs the custom-designed GUI software, a smartphone app to
    process and display the measured pressure values in real-time. The app converts
    the ADC raw data to readable pressure values using an empirically determined equation
    (Supporting Information Note 1). It also features advanced functions, including
    setting up a pressure threshold above which the app will send both sound and text
    alerts to users for immediate offloading (see details in section 2.4). Such an
    alert system eliminates the need for the user/patient to constantly check their
    phone or to interact with the device, which is very efficient in promoting offloading.
    The system performs pressure measurements at a 20 Hz sampling rate and transmits
    an averaged pressure value every 6 s (0.17 Hz) in this study, under which the
    battery has an expected lifetime of 3 to 4 days. This lifetime is sufficient for
    the application in DFUs considering that wound dressing is usually changed every
    3 to 4 days.[27] The overall system is lightweight, weighing 2.16 g including
    the battery (0.88 g). A key component of the system is a thin, soft resistive
    pressure sensor designed to be integrated into a medical-grade bandage and tailored
    to meet the performance requirements of the present application (Figure 2A,B).
    The sensor is composed of a low-cost force-sensitive film (Velostat electrically
    conductive copolymer, 100 µm thick, Adafruit Industries), which is laser patterned
    into a circular shape (1.5 cm in diameter) to accommodate the size of a typical
    foot ulcer.[28, 29] The circular pressure sensor is addressed by orthogonal conductive
    threads (36 AWG copper wires) on each side and sandwiched between two encapsulation
    layers of biocompatible polyimide tapes (60 µm thick) from the top and bottom.[12,
    19] Regions of overlap between the 2 row and column orthogonal electrodes respond
    to normal forces through a change in the through-film resistance[30] (Figures
    S1 and S2, Supporting Information). The pressure sensor has shown to be insensitive
    to small bending angles (Figure S3, Supporting Information). For the application
    in DFUs, the pressure sensor is integrated into a special ulcer-oriented bandage
    (Mepilex 3″ × 3″, Gothenburg, Sweden)[31] and secured in the wound dressing with
    a layer of meshed Mepitel (Figure 2B) on top. Please note that the developed smart
    bandage for managing DFUs is typically left in place every 3 to 4 days and can
    be up to 7 days. Also, the flexible pressure sensor is compatible with various
    types of bandages including those with improved breathability and antimicrobial
    properties.[32] However, the investigation of those characteristics of bandages
    is not the focus of this study and will be pursued elsewhere. The thin, flexible,
    lightweight characteristics of the sensor-integrated smart bandage allow conformal
    integration to the skin surface to avoid skin irritation. The low cost of the
    force-sensitive film and the simple assembly approach allow the potential for
    scalability. Figure 2C presents the fractional changes in ADC values across a
    range of pressures relevant to the application in DFUs. The results indicate a
    high degree of linearity (R2 = 0.993) across the range of pressures relevant to
    the application on DFUs. The measurement range, which is important for monitoring
    pressure on the foot of users/patients of varying weight is significantly larger
    than pressure sensors using silicon nanomembranes with operating ranges of 5–30
    kPa[33] and comparable to pressure sensors based on metal traces with operating
    ranges of up to 350 kPa.[21] In addition, all measured data up to 240 kPa show
    excellent agreement with applied pressure from a mechanical tester, as shown in
    Figure 2D. Figure 2 Open in figure viewer PowerPoint Design, fabrication, and
    calibration of a soft, flexible pressure sensor. A) Exploded view of the soft,
    flexible pressure sensor integrated in a medical-grade bandage for DFU patients.
    B) Optical image of the pressure-sensor-integrated smart bandage. C) Fractional
    change in digital voltage values of the pressure sensor as a function of applied
    pressures (n = 5). D) Recorded pressure via the pressure sensor compared against
    the actual applied pressure (n = 3). 2.2 Characterization of the Soft, Flexible
    Pressure Sensor The prompt response of the pressure sensor, good durability, and
    low hysteresis are important attributes for applications to the offloading of
    DFUs to promote wound healing.[6] The response time of the pressure sensor is
    tested by applying a constant load (225 kPa) to the sensor, while recording the
    sensor readout. The sensor shows a fast response time of 0.3 s for loading and
    unloading, which is sufficient for monitoring real-time pressures on users’ feet
    during their daily activities (Figure 3A).[19] In addition, the sensor exhibits
    excellent durability and cyclability, with negligible hysteresis in response up
    to 100 cycles under a peak pressure of 60 kPa (Figure 3B and Figure S6, Supporting
    Information), which is also in agreement with previous studies of the low hysteresis
    of Velostat-based biosensors.[34] In addition, we also test the sensing stability
    of the sensor by measuring its performance under applied loads (Figure S4, Supporting
    Information) and dynamic environments (Figure S5, Supporting Information), further
    demonstrating the reliability of the sensor performance. Figure 3 Open in figure
    viewer PowerPoint Characterization of the pressure sensor. A) Response time of
    the pressure sensor. B) Performance of the pressure sensor under cyclic loading
    with a zoomed-in view of two cycles. C) Fractional resistance change of the pressure
    sensor, while being merged in water, with a pressure sensor tested in ambient
    conditions as a control group (n = 3). D) Fractional resistance change of the
    pressure sensor as a function of temperature relevant for the application of DFUs
    (n = 3). Waterproof capabilities are another important aspect of the pressure
    sensor in the application of the potentially wet wound environment of DFUs, where
    sweat and other excreted body fluids exist. We test the performance of the pressure
    sensor in both dry (as a control group) and humid environments. The pressure sensors
    demonstrate remarkable waterproof capabilities (Figure 3C), showing no significant
    change in resistance over 5 days, which is sufficient for DFU users where bandages
    are usually changed every 3 to 4 days.[27] In addition, it is important for the
    pressure sensor to exhibit reliable performance across a range of temperatures
    close to the human body temperature (37 °C). This is especially true for the pressure
    sensor used for pressure monitoring of DFUs as it will interface with open sores
    that usually have a higher temperature during wound healing.[10, 11] We test the
    performance of the pressure sensor under varying temperatures by placing it in
    a convection oven with controlled temperatures ranging from 20 to 40 °C. As shown
    in Figure 3D, the sensor has shown negligible resistance changes as temperature
    increases, demonstrating the reliability of the sensor, which is also consistent
    with existing studies of the force-sensitive film used for fabricating the pressure
    sensor.[30] 2.3 Trials of Real-Time Pressure Monitoring on Healthy Subjects To
    evaluate the applicability of the pressure-sensor-integrated smart bandage in
    real-time pressure monitoring of the foot during daily activities, we apply two
    smart bandages to the sole and heel of a healthy volunteer''s foot (regions susceptible
    to DFUs), respectively, to test their performance (Figure 4A). Please note that
    appropriate informed written consent of all participants in this study has been
    obtained prior to performing the experiments. The fPCB along with electronic components
    is located and secured to the dorsal part of the ankle covered underneath a sock.
    Figure 4B–E shows the measured pressure values, while the healthy volunteer performs
    various daily activities, including sitting, standing, and walking. The pressure
    changes depend on the activities described above (Figure 4B). More specifically,
    the measured pressure remains constant during sitting and standing, with minimal
    fluctuations during standing, which can be attributed to small shifts in the user''s
    weight. Based on the magnitude and the evolution of the recorded pressure, a correlation
    between pressure and daily activities can be potentially established when coupled
    with advanced data analysis approaches like machine learning,[35] which would
    be very helpful as a diagnostic tool for clinicians to keep a record of the activities
    of patients. However, this data analysis approach is not the focus of the work
    and will be pursued elsewhere. The sensors also show remarkable temporal resolution
    during the walking test (Figure 4E), with each stride being easily distinguishable.
    This further demonstrates the fast response of the sensors described earlier,
    which is relevant for the application in DFUs. In addition, under all tested daily
    activities, we observe a stark difference between pressure recordings from the
    two sensors distributed at the sole and the heel, respectively, with the pressure
    sensor on the heel experiencing a higher magnitude of pressure. This is expected
    as most people bear the majority of their weight on the heel of their feet.[36,
    37] We also calculate the accumulated pressure time integral (APTI) resulting
    from activities in Figure 4A, which is shown to be correlated to the skin blood
    flow.[38] The APTI is determined to be 2317.2 and 3150 kPa s–1 for the sole and
    heel locations of the foot within a period of 45 s, respectively, while the volunteer
    is performing standing, sitting, and walking. These results demonstrate the great
    potential for the smart bandage to be applied to DFU patients to monitor the pressure
    in real-time and improve patients’ adherence to offloading. Figure 4 Open in figure
    viewer PowerPoint Testing of the soft pressure-sensor-integrated smart bandage
    system on healthy volunteers. A) Schematic illustration of applying the pressure
    sensors on the medial plantar (sole) and heel positions of a healthy volunteer.
    B) Recorded real-time pressure from the smart bandage, while the healthy volunteer
    performs various activities including sitting, standing, and walking. Zoomed-in
    views of real-time pressure while the volunteer is sitting C), standing D), and
    walking E). To further demonstrate the compatibility of the smart bandage with
    existing offloading techniques, we test the pressure-sensor-integrated bandage
    to the sole and heel regions, while the healthy volunteer is on barefoot and wearing
    a medical-grade forefoot offloading boot, respectively (Figure 5A). The fPCB is
    rerouted to the dorsal part of the ankle and secured with medical tape for the
    testing. It is worth noting that before testing, we first calibrate the sensor
    by ‘zeroing’ the readings of each device experiencing no loads to improve the
    measurement accuracy (Figures S7–S9, Supporting Information). More specifically,
    ADC values of pressure sensors under zero loads (at rest) are recorded and averaged
    into a calibrated ADC value, from which all subsequent ADC values are subtracted
    (Figure S8, Supporting Information). Such calibration method improves the consistency
    of measurements and eliminates the effect of noises and sensor variability (Figure
    S9, Supporting Information). Figure 5B shows that compared to wearing an offloading
    boot, the sole experiences ≈70% more pressure when standing barefoot. Higher pressures
    are also experienced while walking barefoot compared to that with the boot (Figure
    5C). When the sensor is relocated to the heel of the foot, the measured pressures
    between barefoot and medical boot trials are much closer (Figure 5D–E). This is
    because the medical boot used here is specially designed to alleviate pressure
    at the metatarsal/toe regions of the foot. We also calculate the pressure time
    integral (PTI), an important parameter to evaluate the loading on the foot.[39]
    Figure S10 (Supporting Information) indicates that the PTI values for one stride
    of walking show a similar trend as that of the real-time pressure monitoring,
    i.e., a larger magnitude on the heel of the foot and reduced loading when wearing
    an offloading boot. These results indicate the effectiveness of the boot in alleviating
    the pressure on the foot for offloading and the compatibility of the smart bandage
    system with existing offloading techniques including wearing a removable boot
    to facilitate the offloading of DFUs. In addition, the alert system of the smart
    bandage, which will be discussed in section 2.4, will send immediate notifications
    to the users under circumstances where the pressure is above a pressure threshold
    for offloading. This feature allows the users/patients to become aware of excess
    loading to their DFUs despite their lack of sensation capabilities at the foot
    as described earlier and make interventions accordingly. Figure 5 Open in figure
    viewer PowerPoint Testing the smart bandage with a medical-grade offloading boot.
    A) Photos of the healthy volunteer applying the pressure-sensor-integrated smart
    bandage. The PCB is relocated to the dorsal part of the ankle, secured with a
    medical plastic wrap, and covered with a sock. Recorded real-time pressure with
    the sensor applied to the sole position during standing B) and walking C). Recorded
    real-time pressure with the sensor applied to the heel position during standing
    D) and walking E). Legends of “Boot” and “Foot” refer to the conditions where
    the participant wears an offloading boot and barefoot, respectively. 2.4 Customized
    Application Interface for Data Display and Alerts To wirelessly transmit and demonstrate
    the measured pressure data from the pressure-sensor-integrated smart bandage,
    a customized, user-friendly IOS application, incorporated with a variety of advanced
    features like visual effects and alerts, is developed. Pairing the sensor with
    the app by simply pressing the ‘connect’ button on the screen of the user interface
    (smartphone) initiates the testing, where users can set a pressure threshold,
    calibrate the device, and start a session (Movie S1, Supporting Information).
    A bar chart, which is the default setting of the display, shows the status of
    the pressure compared to the preset pressure threshold represented by a dashed
    line (Figure 6A). Under sufficient offloading, the bar chart and real-time pressure
    values are displayed in green, along with a green smiley face symbol to indicate
    the user is compliant with the current offloading threshold (Figure 6A). When
    the pressure threshold is exceeded, i.e., insufficient offloading, a text alert
    “Threshold Exceeded” and a sound alert will be generated immediately, and in the
    meantime, the bar chart and the real-time pressure value turn in red along with
    a red frown face as an easily identifiable warning for offloading (Figure 6B and
    Movie S2, Supporting Information). The bar chart can also be switched to a line
    plot showing the measured pressure values for the most recent 5 min in real-time
    (Figure 6B and Movie S3, Supporting Information). Figure 6 Open in figure viewer
    PowerPoint IoS application interface. A) Schematic illustration and sensor performance
    under the sufficient offloading condition, where the corresponding app interface
    displays pressures under the threshold value along with a green smiley face. B)
    Schematic illustration and sensor performance under the insufficient offloading
    condition, where the app screenshot shows the displayed pressure above the threshold
    value along with a red frown face and generated text and audio alerts. The bar
    chart can be switched to a line chart to display the real-time pressure. Other
    features include the session history, which includes session duration, threshold
    value, percentage of time when the pressure is above the threshold, and the average
    pressure of each session, along with a visual color indicator and an option to
    export the session data to a .txt file. The customized app is capable of sending
    audio and visual alerts even when it runs in the background of the iOS device
    (Movie S4, Supporting Information). Alerts will be generated when the pressure
    applied to the foot exceeds the pressure threshold, or disconnection between the
    sensor and the app occurs due to conditions like power off, under which automatic
    reconnection will be available once the power is turned on. In addition, the app
    can provide a summary report of all the tested sessions, where the duration of
    each tested session, the pressure threshold, the percentage of time when the pressure
    threshold is exceeded, and the average pressure are displayed. The app also supports
    exporting the summary report to a .txt file for easy access to clinicians as a
    potential diagnostic tool for DFU patients. Those advanced features provide a
    very convenient tool for patients to maintain sufficient offloading and for clinicians
    to track the offloading conditions of their patients and make medical decisions
    accordingly. 3 Conclusion The soft, flexible, wireless pressure-sensor-integrated
    smart bandage system introduced in this study enables continuous monitoring of
    pressure at the ulcer site of DFUs and provides real-time feedback to users. Laser
    patterning of force-sensitive films and assembly yield soft pressure sensors that
    exhibit high linearity, fast response time, negligible hysteresis, and excellent
    water-proof capabilities across the entire range of pressures and periods relevant
    for this application. The low cost of the constituent materials and the simple
    fabrication technique allow the potential for scalability. Experimental studies
    and trials on healthy subjects demonstrate reliable pressure monitoring performance
    and easy integration of the smart bandage with existing offloading techniques
    like offloading boots, which establishes its feasibility for clinical trials.
    The custom-designed app allows the display and interpretation of the measured
    pressure data and supports advanced features like visual and sound alerts when
    insufficient offloading occurs to the user. Future opportunities include pilot
    clinical studies on DFU patients to fully verify the functionality of the smart
