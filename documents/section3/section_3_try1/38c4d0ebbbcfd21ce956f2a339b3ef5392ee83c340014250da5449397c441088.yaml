    a type of calibration for soil moisture sensors that involves taking measurements
    at multiple points within a specific soil type. The goal of soil-specific calibration
    is to establish a calibration curve that is tailored to the unique characteristics
    of a particular soil type (Parvin and Degré, 2016). By taking measurements at
    different locations within the same soil type, a more accurate calibration curve
    can be established that accounts for any variability in soil moisture content
    that may exist within that soil type. To perform soil-specific calibration, a
    set of measurement points is chosen within the soil type of interest. The sensor
    is then placed at each measurement point and a moisture measurement is taken.
    This process is repeated for multiple moisture levels to establish a calibration
    curve that relates the sensor''s output to the moisture content of the soil (Cosh
    et al., 2005). Fig. 6 shows the accuracy of soil moisture sensors under soil-specific
    calibration by using linear and nonlinear calibration approaches across laboratory
    and field measurement conditions. In section 5.1, it was discussed that the overall
    accuracy of point calibration for soil moisture sensors is less than ± 0.022 m3m−3.
    But the studies conducted by Kukal et al., (2019) and Dong et al., (2020) also
    reported good accuracy values for soil moisture sensors under soil-specific calibration.
    However, the accuracy varied depending on the sensor type and measurement conditions.
    For example, the TDR sensor reported by Kukal et al. (2019) achieved a high accuracy
    value of ± 0.025 m3m−3 in the field, while Ojo et al. (2015) had a lower accuracy
    value of ± 0.188 m3m−3 in the field. Ojo et al. (2015) used the Hydra Probe sensor
    with the manufacturer''s default soil-specific calibration for clay soil and found
    lower accuracy. However, by using a soil-specific calibration developed for the
    soil in the study area, the accuracy improved to ± 0.025 m3m−3, and by using field
    calibration, it became ± 0.026 m3m−3. Similar observations were reported by Zawilski
    et al. (2023), who suggested that laboratory calibration for clay soil is necessary
    to ensure accuracy. Download : Download high-res image (70KB) Download : Download
    full-size image Fig. 6. Comparison of soil moisture sensor accuracy in soil-specific
    calibration. In contrast, Cosh et al., (2005) revealed that soil-specific calibration
    did not improve the accuracy of the sensor when compared with field-specific calibration,
    but other statistics, such as bias were greatly improved. Ojo et al. (2015) suggested
    that the effectiveness of soil-specific calibration depends on the soil textural
    class. Soil-specific calibration produced the best results for clay soil, but
    it showed little improvement over the calibration for low-reactive, coarse-textured
    soils. Similarly, Singh et al., (2021) found that soil-specific calibrations were
    limited to specific soil textural classes and failed to reduce the overall error
    in soil moisture measurements at regional scale. Therefore, the choice of calibration
    method should consider soil texture and other measurement conditions, such as
    sensor type and field vs. laboratory calibration, to achieve the best possible
    accuracy. 5.3. Field-specific calibration The goal of field-specific calibration
    is to capture the soil moisture variability that may exist within the field of
    measurement. By taking multiple measurements at different locations and wetness
    conditions within the area of interest, a more accurate calibration curve can
    be established that accounts for any variation in soil moisture content that may
    exist due to factors such as topography or vegetation. In field-specific calibration,
    the bulk density is not determined based on soil type but rather on the specific
    area of interest. This means that the bulk density is calculated as an average
    value over the entire area, regardless of the soil type (Cosh et al., 2005). Therefore,
    in field-specific calibration, the focus is on the specific area being studied,
    rather than on the soil type. Cosh et al. (2005) conducted a detailed analysis
    of the effectiveness of field-specific calibration for soil moisture sensors and
    found that, while there was a minor improvement in accuracy with field-specific
    calibration, there were significant improvements in bias and a reduction in errors
    and outliers compared to generalized calibration. However, the study also highlights
    several limitations of using field-specific calibration for impedance probes with
    low frequency of operation. Firstly, the improvement in root mean square error
    (RMSE) with field-specific calibration may not always be significant (Zawilski
    et al., 2023), as shown in Fig. 7. Secondly, the calibration may still have limitations
    at very low and very high soil moisture contents (Mittelbach et al., 2011). Thirdly,
    there may be an inherent bias in the measurement of high soil moisture contents
    (Mittelbach et al., 2012). In contrast, Ojo et al. (2015) conducted a study that
    suggests that field-specific calibration provides the highest accuracy for low-reactive,
    coarse-textured soils as compared to generalized calibration. Similar findings
    were reported by (Kim et al., 2020). However, this finding may not apply to all
    soil types or environmental conditions (Zawilski et al., 2023). Download : Download
    high-res image (64KB) Download : Download full-size image Fig. 7. Comparison of
    soil moisture sensor accuracy in field-specific calibration. Overall, it is important
    to consider both the advantages and limitations of field-specific calibration
    when evaluating the validity of the data collected by soil moisture sensors. While
    there may be some improvements in accuracy, bias reduction, and error reduction
    with field-specific calibration, the effectiveness of this approach may be limited
    in certain soil types and moisture content ranges. 5.4. Generalized calibration
    General calibration involves calibrating the sensor using intensive measurements
    from multiple sites, fields, and soil types across a large region. This approach
    aims to establish a calibration curve that can be used across a broad range of
    soil, vegetation, topographic, and environmental conditions within the area of
    interest. Developing general calibration is challenging since these conditions
    can vary significantly over a large region or watershed. However, for regional
    or watershed-scale applications, generalized calibration is advantageous over
