    a viable option for validating remote sensing based soil moisture products (Mittelbach
    et al., 2012). Capacitance-based soil moisture sensing is relatively simple, instantaneous,
    and inexpensive, giving it an advantage for regional scale soil moisture measurements.
    However, the accuracy of capacitance sensors is limited by the depth of placement
    (Mazahrih et al., 2008), length of probe and the presence of salts in the soil
    (Kelleners et al., 2004a, Kelleners et al., 2004b, Kizito et al., 2008). Therefore,
    while capacitance sensors are a promising option for soil moisture measurement,
    their limitations must be taken into account when using them for different applications.
    3.1.3. Transmission line oscillator (TLO) technique and frequency domian Reflectometry
    (FDR) The TLO technique involves transmitting an EM wave into the soil and measuring
    its reflection, which is influenced by the soil''s dielectric permittivity (Caldwell
    et al., 2018, Munoz Carpena, 2021). The TLO sensor consists of a transmission
    line, a probe, and a measurement system as shown in Fig. 3. The transmission line
    is used to transmit the electromagnetic wave into the soil, and the probe (which
    act as an extension to transmission line) is used to measure the reflection of
    the wave. This measurement is then used to calculate number of reflection (Kelleners
