    Comprehensive site surveys were undertaken as part of an earlier trial to identify
    sample locations [21]. To enable effective sample collection from school sewers,
    a small weir was created from a brick placed in the wastewater pipe to generate
    a pool of wastewater to assist sample collection during low flow periods. Samples
    were collected using an Aquacell P2-COMPACT (Aquamatic) autosampler as 7-hour
    composites (one-minute sampling in every five minutes; from now on referred to
    as ‘day sampling’), situated at the first available location downstream of all
    the drains emerging from the school. An additional autosampler was co-located
    in several schools (Fig 1) to run at a higher sampling rate of one-minute sampling
    in every two minutes to target the lunch period (12pm-2pm) (from now on referred
    to as ‘intensive sampling’). Sampling started on 20 October 2020, initially twice
    a week, increasing to four times a week from 4 November 2020. The wastewater was
    collected from each site daily and transferred into plastic 5-litre containers
    (polypropylene or polyethylene terephthalate) and immediately transported on melting
    ice to the laboratory for further processing (determination of basic wastewater
    characteristics and viral concentration/RNA extraction), and an aliquot extracted
    for cryogenic preservation (-80°C). Wastewater analysis The wastewater was analysed
    for total suspended solids (TSS), ammonium (NH4-N), orthophosphate (PO4-P), total
    chemical oxygen demand (tCOD), soluble chemical oxygen demand (sCOD), pH, conductivity
    and dissolved oxygen, all following standard methods [34]. Viral concentration
    and RNA extraction were undertaken according to the polyethylene glycol (PEG)
    precipitation method [35] without modification [21, 36]. SARS-CoV-2 was detected
    using quantitative Reverse Transcription—Polymerase Chain Reaction (RT-qPCR),
    targeting nucleoprotein 1 (N1 gene) and the envelope protein (E gene) [35]. The
    Limit of Detection (LOD; 1268 Gene Copies (GC) / L for N1 and 2968 GC / L for
    E) and the Limit of Quantification (LOQ; 9196 GC / L for N1 and 21300 GC / L for
    21300 GC / L for E) were reported previously in the pilot study [21]. Samples
    were accepted as positive detections if above or equal to the relevant LOD values.
    The % positivity rate was defined as detecting one or both SARS-CoV-2 genes above
    LOQ over a defined period. Detection of human Norovirus Extracted RNA samples
    were pooled per week per site and tested for the presence of human Norovirus using
    primers from the Norovirus Genogroups I and II Advanced kit (Genesig, Primer Design),
    which targets the capsid protein gene (GI) and RNA dependent RNA polymerase gene
    (GII). Primer and probe sequences are proprietary and available from the manufacturer
    on request. Detection was by RT-qPCR performed using the QuantStudio™ 7 Pro and
    analysed by the Design and Analysis software v2.5 system. The PCR reaction mixtures
    at 20 μL were prepared using Oasing™ Lyphophilised OneStep 2x RT-qPCR Master Mix
    (Primer Design™) per the manufacturer’s instructions. The PCR efficiency was accepted
    at 90% and above. Recovery testing using wastewater phage spiking Wastewater supernatants
    (i.e. solids and biomass removed; see pilot study [21] for method) were spiked
    with the Pseudomonas virus Phi6 (Φ6; 7.5x106 GC), which acted as a process control
    to evaluate RNA extraction efficiency. 233 wastewater samples (27.2% of all samples
    collected) were spiked with Phi6 (DSM-21482), which was propagated using the conventional
    double-layer agar method and its host Pseudomonas syringae (DSM-21518), provided
    by Dr Kelly Jobling (Newcastle University, UK). Phage titre was estimated by counting
    plaque-forming units (pfu/mL) and confirmed using RT-qPCR. Extraction of the phage
    involved overnight culture overlay with sterile PBS (4 mL) at 4°C. The supernatant
    from the plate was aspirated, filtered through a 0.45 μm sterile filter and stored
    at 4°C before being used to spike wastewater samples. Aliquots of Phi6 were stored
    at -80°C and defrosted as needed. The recovery of Phi6 was determined by RT-qPCR
    (QuantStudio 7 Pro) using the Oasing Lyphophilised OneStep 2x RT-qPCR Master Mix
    (Primer Design) and the same thermocycler conditions used for Norovirus detection.
    Phi6 was detected and quantified using specific primers and probe sequences [37]
    purchased from ThermoFisher. The primer set; forward 5’-TGGCGGCGGTCAAGAGC-3’;
    reverse 5’-GGATGATTCTCCAGAAGCTGCTG-3’ and the probe 5’-FAM-CGGTCGTCGCAGGTCTGACACTCGC-MGB-NFQ-3’
    corresponded to the amplification region (cDNA fragment of 232 bp) within the
    phi-6S1 gene, located on the S segment and coding for the P8 protein. Phi6 plasmid
    controls consisted of DNA fragments reconstructed by GeneArt Strings (450 bp,
    sequence within the phi-6S1 gene). The plasmid was resuspended and log serially
    diluted (5x106 - 5x100 copies/reaction) for use as the standard curve. The recovery
    of Phi6 was calculated using the following formula: DF = Dilution Factor; 0.05ml
    of RNA sample aliquoted from each 0.1ml elute = DF of 20 Initial spike of extraction
    control = 7.5x106 copies of Phi6. SARS-CoV-2 genome copies were not corrected
    based on Phi6 recovery in line with convention in wastewater monitoring studies
    and therefore represent uncorrected values. The current Phi6 recovery was used
    to assess the consistency of extractions, not as a tool for normalisation. SARS-Cov-2
    variants of concern 277 samples were selected for amplicon sequencing; the majority
    were N1 positive (N = 239, 86.3%) with an additional subset of samples (N = 38,
    13.7%) which presented below the LOD but had evidence of amplification. Purified
    RNA was cleaned with Mag-Bind TotalPure NGS beads (Omega Bio-Tek) and reverse-transcribed
    using the LunaScript RT SuperMix Kit (New England Biolabs) with the following
    thermocycler conditions: 25°C for 2 minutes, 55°C for 45 minutes, 95°C for 1 minute
    and hold at 4°C. Library preparation was undertaken using EasySeq™ RC-PCR SARS
    CoV-2 (novel coronavirus) Whole Genome Sequencing kit v3.0 (NimaGen). Amplicons
    had a further round of cleanup (as above), and sequencing was generated at 2×150bp
    paired-end reads using an Illumina NovaSeq 6000 (Illumina). The bioinformatics
    pipeline used has been previously described in detail [38]. In brief, raw sequence
    reads were processed using the ncov2019-artic-nf v3 pipeline (https://github.com/connor-lab/ncov2019-artic-nf).
    Subsequently, VarScan was used to identify Single Nucleotide Polymorphisms (SNPs)
    and insertions/deletions (Indels), which were filtered against signature mutations
    of VoCs circulating at the time of the study using a custom script. SARS-CoV-2
    VoC profiles were generated based on designations from Public Health England (https://github.com/phe-genomics/variant_definitions)
    and case definitions, i.e. confirmed or possible presence of a VoC, were designated
    to wastewater samples based on the number of their SNPs detected as follows: B.1.1.7
    (VOC-20DEC-01) Alpha was considered to have 13 signature SNPs; the variant was
    reported as confirmed if ≥ 10 of 13 signature SNPs were detected, possible if
    ≥ 5, and no detection if ≤ 4. B.1.617.2 (VUI-21APR-02) Delta was considered to
    have 13 signature SNPs; the variant was reported as confirmed if ≥ 9 of 13 signature
    SNPs were detected, possible if ≥ 5, no detection if ≤ 4. Delta substrains AY.43,
    AY.46.5 and AY.2 were reported as confirmed if ≥ 70% of SNPs in respective profiles
    were detected, possible if ≥ 50%, no detection if ≤ 50%. A “Confirmed” status
    was thus assigned to samples with a high degree of confidence that a variant was
    present, while a “Possible” status was assigned if there was some evidence of
    a variant being present. Logistic regression was applied to analyse the relationship
    between N1 and E GC/mL detection in wastewater (predictor variables) and the probability
    of identifying SARS-CoV-2 VoC (response variable). Additionally, multinomial logistic
    regression was performed to assess the relationship between N1 and E gene copies
    in wastewater samples and whether a variant was confirmed as Alpha or Delta or
    not detected (based on the above definitions). Wastewater monitoring to screen
    for targets of clinical significance within schools RPP-AMR To explore wastewater
    monitoring for additional public health biomarkers, selected samples (n = 59,
    pooled bi-weekly n = 8) (from A3-3-Primary) were screened for other targets, including
    pathogens and antimicrobial resistance (AMR) genes. RNA and DNA extracts were
    pooled over two-week periods in an effort to reduce noise in the data generated
    by the stochasticity of people attending school and using the toilet. In total,
    >280 pathogens, including respiratory bacteria, virus, and fungal targets, alongside
    >1200 AMR alleles, were screened via a Respiratory Pathogen ID/AMR (RPP-AMR) Enrichment
    Kit (Illumina) and metagenomic sequencing, performed by Molecular Research LP
    (MR DNA lab, Texas, USA). The process included the conversion of RNA to cDNA by
    reverse transcription, followed by tagmentation and amplification. PCR was used
    to amplify the enriched fragments; the DNA library was evaluated using a Qubit
    and an Agilent 2100 Bioanalyzer (Agilent Technologies). Libraries were pooled
    in equimolar ratios and sequenced using the NovaSeq 6000 for 76 cycles. Cloud-based
    software CosmosID was used to assign taxa and sequences from the read data. In
    brief, unassembled reads were compared to a curated database to analyse unassembled
    reads, including for pathogens and AMR targets. COVID-19 case rates and wastewater
    viral loads Two schools (A3-2-Primary and A3-3-Primary) were selected to investigate
    the relationship between SARS-CoV-2 detection within the school wastewater, SARS-CoV-2
    detection at the receiving WWTP and local community COVID-19 case data. The schools
    were selected as both were sampled throughout England’s national school lockdown
    with relatively high levels of positivity. Wastewater data from the local treatment
    plant was acquired from the UK Government’s Wastewater Monitoring programme for
    England [39, 40]. Age-stratified daily COVID-19 cases at the community level were
    obtained from the UK Health Security Agency (UKHSA). The latter were used as clinical
    testing data was unavailable from schools in England during the study. Positive
    signal (measurements above LOD) and SARS-CoV-2 N1 gene concentration in wastewater
    were used for modelling (local polynomial regression, LOESS) the NSS detection
    trends for the school case studies and WWTP with overlap to school catchment area.
    Community COVID-19 cases were visually compared to the SARS-CoV-2 wastewater signal
    trends. A lead/lag analysis was performed for the SARS-CoV-2 concentrations (GC/L)
    in school wastewater and local WWTPs to compare the signal between the two-time
    series using the Pearson’s correlation coefficient to assess the degree of temporal
    correspondence between them. Ethics Permission to access sites for wastewater
    collection was obtained from the Head Teacher of each school. Prior to sampling
    commencing at each site, a specialist wastewater sampling company (Aquaenviro)
    undertook a risk assessment method statement (RAMS). Ethical approval for this
    study was obtained from the Middlesex University Ethics Committee (14795). Results
    SARS-COV-2 detection in school wastewater A total of 855 wastewater samples were
    analysed for SARS-CoV-2 RNA. Overall, SARS-CoV-2 amplicons (as N1 and/or E) were
    detected in 31.8% (N = 272) of samples. Of these 272 samples, the N1 target sequence
    was present in 242 samples (89%) and the E gene in 120 samples (44.1%), with both
    genes present in 90 samples (33.1%). 152 samples were positive for the N1 gene
    only, while 30 were positive for the E gene only (S1 Fig). The number of gene
    copies detected ranged from 1.3x103 GC/L (LOD) to 9.2x106 GC/L for the N1 gene
    and from 3.0 x103 GC/L (LOD) to 1.3x106 GC/L for the E gene (S2 Table). The lowest
    RT-qPCR CT values for N1 and E were 26.74 and 27.43, respectively. The mean Phi6
    recovery was 7.5% (0.01–80.87%), similar to the recovery rates reported for other
    studies in the literature (e.g. 2.1%-33.7% [41], 0.078%-0.51% [42] and 1.4%-3.0%
    [43]). None of the targets measured in the wastewater had a significant positive
    correlation (p > 0.05) with recovery of the viral surrogate (S3 Table). The SARS-CoV-2
    positivity rate (i.e., percentage of samples in which N1 and/or E genes were detected
    in relation to the total number of samples collected) was 20% in the first week
    of sampling (week starting 20 October 2020), with an overall positivity rate of
    18.5% for samples collected over the following three-week period (4–25 November
    2020). The highest positivity rate was 80.4% (week commencing 30 November 2020),
    with frequency of detection falling to 56% and 50.6% in the penultimate and final
    week of the autumn term, respectively. At the end of the autumn term (three weeks
    before the Christmas vacation), both N1 and E genes were detected across all samples
    collected from six schools across the three areas. During the period of national
    school closure, the positivity rate in the five schools where monitoring continued
    (four primary and one secondary) was 20.6% (11 January—11 February 2021) (S2 Fig).
    In England, schools reopened from 8 March 2021 (Fig 1) and the overall sample
    positivity rate increased from 20.6% (beginning of March 2021) to 29.3% (end of
    March 2021; start of the Easter vacation). During term time between the Easter
    break and May half-term break (19 April 2021–27 May 2021), the positivity rate
    was 28.2%. During the summer term (08 June 2021–15 July 2021), 34.6% of the samples
    were positive, primarily with a single target (N1 or E gene) detected. In two
    schools, there were pronounced periods of increased concentrations within wastewater
    after the May half-term break. Over two days in School A1-2-Primary (08 June 2021
    and 09 June 2021) levels of N1 and E genes were above 1.81x104 and 6.4x103 GC/L,
    respectively. Higher concentrations were reported at A3-2-Primary, where N1 levels
    up to 9.2x106 GC/L were detected between 10 June 2021 and 06 July 2021 (S2 Fig).
    Establishing link between COVID-19 infections cases and wastewater data The analysis
    of selected school wastewater data (A3-2-Primary and A3-3-Primary) with data derived
    from the receiving WWTP shows levels of SARS-CoV-2 concentration (GC/L) in wastewater
    in schools and associated WWTP were elevated (comparison to previous months) from
    November 2020 to January 2021, showing a steady 5% decline during the January—March
    2021 lockdown. Following school reopening in March, SARS-CoV-2 concentrations
    showed a 24.3% and 18.9% increase in both schools, respectively, with the detection
    of an outbreak at the end of May 2021 (confirmed by the school; personal communication).
    The lead/lag analysis between SARS-CoV-2 schools and WWTP concentration shows
    a maximum correlation when school data are lagged by two weeks (Pearson’s correlation
    coefficient 0.51, p<0.01) for A3-2-Primary and (Pearson’s correlation coefficient
    0.40, p = 0.01) A3-3-Primary, suggesting that the signal in school wastewater
    precedes the increase in the concentrations reported at the WWTP in these cases
    (S4 Table). The highest SARS-CoV-2 concentration determined in this study was
    reported for A3-2-Primary during this time period (9.2 x 106 GC/L) compared to
    concentrations observed in the same time period in the WWTP (Fig 2 - bottom panel).
