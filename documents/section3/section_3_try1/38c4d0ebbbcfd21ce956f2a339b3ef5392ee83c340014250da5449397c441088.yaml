    samplingOmicron 1. Introduction Severe acute respiratory syndrome coronavirus
    2 (SARS-CoV-2) is the virus responsible for coronavirus disease 2019 (COVID-19)
    and the resulting pandemic. Once infected, up to two-thirds of individuals release
    the virus via the gastrointestinal tract in a process known as viral shedding
    (Chan et al., 2021; Lo et al., 2020; Y. Zhang et al., 2021). SARS-CoV-2 embedded
    in feces can later be quantified downstream in wastewater using analytical methods
    which typically target specific regions (e.g., N1, N2) of the SARS-CoV-2 nucleocapsid
    gene in the extracted, purified RNA sample (Centers for Disease Control and Prevention,
    2021; Zhang et al., 2022). This also applies to other targets of interest, such
    as pepper mild mottle virus (PMMoV) found in foods containing peppers, that has
    been used as an endogenous wastewater indicator of fecal material to normalize
    SARS-CoV-2 (Corchis-Scott et al., 2021; D''Aoust et al., 2021; Dhiyebi et al.,
    2023; Kitajima et al., 2018; Scott et al., 2021a; Symonds et al., 2018). Shedding
    of fragments of SARS-CoV-2 in feces has enabled wastewater-based surveillance
    (WBS) to be applied to monitor populations of interest around the globe (Akingbola
    et al., 2022; Corchis-Scott et al., 2021; Gibas et al., 2021; Godinez et al.,
    2022; Jain et al., 2022; Scott et al., 2021b). SARS-CoV-2 WBS programs are now
    well-established and have demonstrated the ability to accurately forecast key
    COVID-19 public health metrics which has increased acceptance and adoption by
    public health administrators and confidence in the approach by the general population
    (Cheng et al., 2023; Hrudey et al., 2022). As the utility of wastewater surveillance
    became realized, practitioners began to apply these surveillance principles to
    address institutional challenges in facilities with high population density. Prisons,
    long-term care homes, dormitories and other congregate living settings became
    a focus for applying wastewater surveillance programs with the potential to act
    as an early warning system for localized outbreaks (Akingbola et al., 2022; Betancourt
    et al., 2021; Hrudey et al., 2022). Although widespread clinical testing served
    as a primary approach for many institutions, this option proved to be challenging
    and costly in the face of supply chain issues (Ouslander and Grabowski, 2020;
    Peccia et al., 2020). WBS offered an adaptive, scalable, and sensitive solution
    to monitor spatial and temporal trends in community viral burden (Bivins et al.,
    2022b; Colosi et al., 2021; Corchis-Scott et al., 2021). The potential for WBS
    to act as a leading indicator of disease prevalence also drew interest from a
    variety of public health stakeholders, particularly when clinical testing efforts
    were limited or unavailable entirely (Bibby et al., 2021; Fahrenfeld et al., 2022).
    Sampling upstream from the wastewater treatment plant (WWTP), especially at building-scale,
    introduces a series of unique challenges including high temporal variation due
    to pulse-inputs into the sewage system. Human behaviour within the sewer catchment
    drives wastewater flow, volume and timing. Toilet flushes, water appliance usage
    and showering directly influence the temporal variability of wastewater. Several
    studies have shown that SARS-CoV-2 concentrations in wastewater can fluctuate
    by orders of magnitude over a short period of time, which demonstrates the importance
    of sampling design to optimize the potential capture of the viral signal (Anderson-Coughlin
    et al., 2022; Betancourt et al., 2021; Welling et al., 2022). Use of discrete
    sampling methods, such as grab and composite samplers, may miss significant sewer
    inputs if they occur in the intervals between sample collection (George et al.,
    2022; Habtewold et al., 2022; Schang et al., 2021; West et al., 2023). An additional
    consideration is the lack of security and electricity required to operate automatic
    sampling units at some sites. Autosamplers are also often too costly for localized
    surveillance programs, especially if multiple units are required (Karthikeyan
    et al., 2021; Schang et al., 2021; Wright et al., 2022). As an alternative, passive
    sampling has been increasingly employed in upstream wastewater sampling to address
    these limitations (Acer et al., 2022; Bivins et al., 2022a; Hayes et al., 2021;
    Li et al., 2022a). Passive sampling is a monitoring technique that uses sampling
    media to passively accumulate analytes of interest over time (Górecki and Namieśnik,
    2002). The sampling medium remains immersed in the environment for the entire
    sampling period, which makes it less likely to miss significant fecal shedding
    events (Schang et al., 2021). Several studies have documented superior performance
    by passive samplers in the detection of SARS-CoV-2 when compared with composite
    and grab samples, especially at lower concentrations of SARS-CoV-2 in wastewater
    (Liu et al., 2022; Rafiee et al., 2021; Schang et al., 2021). Additionally, passive
    samplers have advantages for a diverse array of applications because they are
    affordable, simple to produce and use, do not require electricity and can be easily
    concealed (Habtewold et al., 2022; Jiang et al., 2022; Schang et al., 2021). The
    University of Waterloo is home to Canada''s fourth largest post-secondary housing
    operation with over 5600 beds catering primarily to undergraduate students. Like
    many other institutions, concerns over the effectiveness of existing clinical
    tools to monitor pandemic status in the residences led to considerable uncertainty
    around managing the reopening of the campus while minimizing the risk to the community.
    Therefore, in the summer of 2021 a pilot upstream wastewater surveillance program
    for SARS-CoV-2 was deployed on campus residence buildings. The goal of the project
    was to determine if passive sampling could be used as an effective tool to inform
    localized public health action and decision-making. The design of the surveillance
    program prioritized maximal surveillance coverage of the campus residences, efficient
    use of resources and optimization of actionability of the data. Twenty-four-hour
    passive samples were collected three times per week from late August 2021 to April
    2022 using cotton medical gauze as a sampling medium. Results were rapidly reported
    within 12 h of sample collection to a campus committee responsible for implementing
    public health interventions. The program was adapted as needed as knowledge of
    the wastewater system progressed, the pandemic trajectory changed, and public
    health requirements shifted. This trigger-based approach surveillance program
    is among the first to report on the use of passive sampling in a university setting.
    Efforts to maximize surveillance coverage and minimize resource usage are critical
    to informing future surveillance programs as funding and resource availability
    are both spatially and temporally variable. 2. Materials and methods 2.1. University
    background The University of Waterloo (Waterloo, ON, Canada) is a public research
    university in Canada with an annual enrolment of ∼42,000 students, 90 % of which
    are undergraduate students (University of Waterloo, 2022). The University operates
    12 residences buildings across a ∼400 ha campus, collectively housing over 5600
    students when at maximum capacity. Residence halls are categorized by two designations:
    (1) traditional-style residences which are characterized by washroom facilities
    shared by up to 25 individuals, and (2) apartment-style residences wherein three
    to four students share a private bathroom and kitchen. Residence operations closed
    as a result of the pandemic in March 2020 with the exception of some international
    students who remained on campus due to travel restrictions. The reopening of campus
    housing to the broader student community was scheduled for September 2021 at the
    onset of this study. Students were required to have at least one dose of a Health
    Canada approved COVID-19 vaccine by move-in day and to receive their second dose
    no later than November 1, 2021. Public health protocols were established for residents
    including active screening during move-in, mandatory mask wearing in public spaces,
    take-out only at cafeterias and foot-traffic decals. Gauze was used as the collection
    substrate in the passive samplers for the routine surveillance. Experiments conducted
    with passive torpedo samplers in the campus sewer demonstrated that although both
    gauze and electronegative membranes could capture a SARS-CoV-2 signal, significantly
    more solids and total RNA were collected on the gauze (Supplemental Information
    – Section 1.0). The gauze more consistently detected the SARS-CoV-2 and at higher
    total copy numbers. 2.2. Passive sampler design and use The passive samplers were
    housed in torpedo-shaped vessels (15 × 3 × 3 cm) developed by Schang et al. (2021)
    that were 3D printed by WaterPuris Inc. (Kitchener, ON, Canada) using clear, durable
    V2 resin (Formlabs, Somerville, MA, USA). Modifications were made to the original
    print file to increase the thickness of the sampler walls to minimize in-situ
    warping. A fishing leader line was fed through the sampler and secured on the
    interior with a standard safety pin. The vessels were loaded with a loosely folded
    2.76 × 2.76 cm sterile cotton gauze pad (Fisher Scientific, Mississauga, ON) then
    secured with a lid to create the sampling apparatus (Supplemental Information
    – Fig. S6). The exterior end of the fishing leader line was tied to a 45.3 kg
    test saltwater fishing line (Goture Co., San Francisco, CA, USA) which was affixed
    to a heavy-duty neodymium magnet hook with swiveling carabiner. The magnetic hook
    was then affixed to the interior of the utility hole rim to maintain the sampler
    in position. Samplers were typically deployed between 8 and 10 a.m. and remained
    in place for 24 h. Upon collection, samples were transferred on ice to the laboratory
    for processing. Samplers were cleaned with a 10 % bleach solution before redeployment
    to avoid cross-day contamination. 2.3. RNA concentration and extraction In a sterile
    biological safety cabinet, each sample was transferred to an individual 50 mL
    sterile polypropylene centrifuge tube (Sigma Aldrich, MO, USA) containing 15 mL
    of Dulbecco''s phosphate buffered saline (DPBS) (Fisher Scientific, Mississauga,
    ON) with added 0.01 % v/v polysorbate-20 (Fisher Scientific, Mississauga, ON).
    The tubes were placed on a 16-tube vertical tube rotator (Fisher Scientific, Mississauga,
    ON) and spun at 40 rpm for 15 min at 4 °C, then placed on a digital vortex mixer
    (Fisher Scientific, Mississauga, ON) at 2000 rpm for 30 s to release trapped solids.
    Gauze was then removed from the tubes using a pair of sterile forceps and squeezed
    on the interior wall of the centrifuge tube to ensure the original 15 mL DPBS/polysorbate-20
    volume was retained. The sampling material was then discarded, and the remaining
    solution was centrifuged at 12,000 RCF for 30 min at 4 °C with no brake. Following
    centrifugation, the supernatant was carefully discarded using a pipette. A 140–150
    mg sample of the generated pellet was sterilely placed into a 2 mL glass-style
    bead beating tube provided in the QIAGEN® RNeasy Power Microbiome® RNA extraction
    kit (QIAGEN®, Germany, No. 26000–50). Each tube then received 100 μL of TRIzol
    reagent (Fisher Scientific, Mississauga, ON) and 650 μL of PM1 (a kit-based reagent,
    QIAGEN®) mixed with beta 2-mercaptoethanol (Fischer Scientific, MA, USA) in a
    99:1 ratio. The remainder of the extraction was performed in adherence to the
    manufacture''s protocol using the QIAGEN® Qiacube® (QIAGEN®, Germany, Serial No.:
    02278). A Bead Ruptor 12 Bead Mill Homogenizer (Fischer Scientific, MA, USA) was
    used for 5 min at 3.55 m/s to homogenize the samples. Following extraction, the
    resulting purified RNA was eluted into a 100 μL suspension of RNAse-free water.
    An extraction blank (whole-process control) was included with each batch of samples
    to screen for contamination. Additionally, samples and extraction blanks were
    analyzed for total RNA content by measuring a one μL subsample of the RNA elution
    using the NanoDrop One spectrophotometer (ThermoFisher Scientific, Mississauga,
    Ontario). 2.4. Analytical methods Extracted RNA underwent 1-step reverse transcriptase
    quantitative polymerase chain reaction (RT-qPCR) for SARS-CoV-2 (N1, N2 gene targets)
    and PMMoV. Detailed assay information can be found in the Supplemental Information
    (Sections 2 and 3). In Fall 2021 N1 and PMMoV were quantified in a duplexed assay.
    All assays were then run on either the CFX96 Touch or the CDX Opus Real-Time PCR
    systems using CFX Maestro Software for CFX Real-Time PCR Instruments (Bio-Rad
    Laboratories, Hercules, CA, USA). Based on experiments conducted in our lab and
    regional reports of an N1 dropout in late 2021 (Miller et al., 2021; Wang et al.,
    2022; Wollschläger et al., 2021), N2 was measured in all samples during Winter
    2022 in a simplex assay to draw comparisons between the two targets. To evaluate
    the presence of inhibition, when possible, samples were plated in 1× and 10× dilution
    and compared using the corrected concentration of PMMoV on the sampler. The actual
    PMMoV concentration is measured in the undiluted sample and the theoretical or
    expected PMMoV concentration is derived from the 10× dilution. Samples were considered
    inhibited if the ratio of theoretical to actual PMMoV concentrations exceeded
    two. Inhibition ratios were used to assign confidence to negative samples and
    assist in interpreting results. An undiluted sample negative for SARS-Cov-2 which
    had no evidence of inhibition would be less likely to produce a false negative
    result compared to an inhibited sample. Diluted an inhibited sample may reduce
    inhibitory effects enough to allow a SARS-CoV-2 detection to be made, mitigating
    the false negative interpretation. To define a positive sample, a one GC/reaction
    threshold was used as the absolute minimum concentration for a RT-qPCR detection
    to occur. Given that both the RNA elution and pellet were subsampled, the sampler
    detection limit was determined in order to identify the minimum number of GCs
    required to make a positive detection. This is assuming that there are no viral
    losses during the extraction process and that the resulting pellet and RNA elution
    were homogenous. The sampler detection limit was calculated using the following
    formula: (1) Individual PCR wells were categorized based on the amplified SARS-CoV-2
    concentration. A sample was considered positive if at least two of three PCR wells
    amplified above the sampler detection limit, or if all three wells produced a
    Cq value regardless of concentration. For samples where two or less wells amplified
    SARS-Cov-2 below the sampler detection limit, these were classified as ‘trace’
    detections. 2.5. Two-tiered sampling network A thorough survey of wastewater infrastructure
    identified surveillance sites that were organized into a two-tiered network (Fig.
    1) which maintained 85 % surveillance coverage of the on-campus residence population.
    Site information including upstream occupancy data is presented in the Supplemental
    Information (Table S5). A decision-making framework (Fig. 2) was developed to
    create thresholds for determining when building-scale (upstream) sampling would
    be triggered. If a sample was positive for SARS-CoV-2, both the upstream and building-cluster
    (downstream) sites were sampled the subsequent sampling day to isolate the probable
    source of the signal. Both tiers of the surveillance network were sampled until
    they each produced non-detections for three consecutive sampling days. Download
