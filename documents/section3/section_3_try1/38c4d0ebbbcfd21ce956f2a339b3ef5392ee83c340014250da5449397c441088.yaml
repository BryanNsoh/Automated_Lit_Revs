    DOI: 10.1109/JSEN.2024.3354194 Publisher: IEEE Funding Agency: SECTION I. Introduction
    Measuring flow velocity in the field conditions plays a significant role in many
    scientific and industry applications, for example, in hydrological studies [1],
    sediment transport investigations [3], [4], [5], the determination of aquatic
    habitats [6], [7] in rivers, estuaries, and coastal waters, and flood warning
    systems [8]. Near-bed velocity estimates are key metrics in sediment transport
    and river habitat studies [9], [10]. Popular in situ field measurement devices
    for flow velocity are propeller velocity flowmeters, acoustic Doppler velocimeters
    (ADVs), and acoustic Doppler current profilers (ADCPs). In addition, there have
    been efforts to develop remote-sensing methods, from the use of radars for estimating
    surface velocities to satellite imagery for river discharge estimation [11], [12].
    However, the aforementioned methods have either good temporal resolution or good
    spatial resolution, not both. The acoustic measuring devices (ADV and ADCP) have
    a good temporal resolution of 50Hz , whereas the spatial resolution depends on
    the number of devices. Due to the high cost, in general, not many of these devices
    are used together, especially over long periods of time and in extreme environments
    where the chances of recovering the instruments go down. Satellite models, for
    example, Planet Labs satelite SkySat [13], [14], have good spatial resolution
    (about 0.5m ). However, the temporal resolution of SkySat is 4–5 days [13], [14].
    Further problems can arise when measuring near-seabed or near-surface velocity,
    as local wake features can affect the measurements near the bed and air entertainment,
    secondary currents, and velocity tip effect can influence near-surface measurements
    [15]. In addition, remote-sensing methods are restricted to estimating water surface
    velocity [16], [17], [18]. In [19], it is shown that to obtain reliable average
    velocities in a flow affected by natural turbulence and instrument noise, a sampling
    duration of 90 and 150s is found to be sufficient for ADV and ADCP, respectively.
    For long-term behavior and large-scale spectral analysis, when many sources of
    flow variability are present, a longer sampling duration is needed. This means
    that for reliable estimation of near-surface velocities, ADV and ADCP temporal
    resolution also decreases. Despite the challenges, for many applications, continuous
    instantaneous flow measurements are extremely important. Sediment motion depends
    on momentary flow features [20], flow type characterization [21], and feature
    detection in flows (e.g., ship detection [22]) and requires high temporal resolution,
    studying stresses on submerged structural elements benefit from long-term continuous
    monitoring [23]. Therefore, there is a need for cost-effective methods to provide
    continuous, reliable, and distributed data on the near-bed velocities. Motivated
    by the changing hydrological conditions imposed by the climate crisis and the
    need for near-bed continuous measurements, a method for in situ observations of
    flow velocity was proposed by Ristolainen et al. [24]. A bimodal flow sensing
    device using accelerometers was designed and used to automatically classify river
    hydromorphology [25], and new methods for near-bed velocity measurement were developed
    [26]. Unfortunately, this device, the original Hydromast, had several drawbacks:
    it had a limited flow velocity range, it could only estimate the average mean
    flow velocity, and it was not capable of real-time data output. The lower end
    of the measurement range was too high for many near-bed applications, allowing
    only measurements in constantly fast flows. Additionally, no measurements were
    possible in wave-driven coastal applications, with regularly changing flow direction
    and only local storage was possible, allowing data processing and output only
    after the recovery of the devices. To address the described limitations, a novel
    design of the Hydromast based on a Hall effect sensor has been proposed and a
    cloud-based communication setup has been designed, granting near real-time (latency
    couple of seconds) data transfer and observations by the user. The upgraded device,
    from now on referred to as the Hydromast, uses magnetic field sensing at the base
    to instantaneously detect the exact tilt and direction of the sensing element.
    This allows simpler and faster estimation of flow velocity and additionally allows
    us to measure the direction of the flow. Changing the length of the sensing element
    allows for varying the velocity measurement range according to the application.
    Moreover, the new design allows for instantaneous flow estimates and opens up
    a new application range of unsteady flow measurements in rapidly changing environments.
    The device has been validated in various flow fields together with a baseline
    measurement for determining the behavior, robustness, and durability in real-life
    environments and demonstrating possible applications. This leads to an accurate,
    robust, and cost-efficient way to measure continuous near-bed current velocity.
    The organization of this work is as follows. Section II introduces the working
    principle, device design, and upgrades. Section III describes the calibration
    methods and results. Section IV provides the description and results of the field
    validations in both steady and unsteady flows. Sections V and VI discuss the results
    and performance of the device presented in the article and bring out the potential
    applications, strengths, and weaknesses of continuous instantaneous velocity estimation
    with the Hydromast. SECTION II. Hydromast Design and Working Principle The Hydromast
    is inspired by the neuromast, which is the major unit of functionality of the
    biological lateral line. A neuromast, being a mechanoreceptive organ of fish,
    is responsible for the sensing of mechanical changes in the surrounding flow field
    [2]. The Hydromast consists of a rigid mast that is fixed to the base with a flexible
    membrane, resembling an upscaled version of a neuromast. The bulk flow velocity
    over the mast generates vortex-induced vibrations (VIVs) of the mast which dominate
    over the random forcing due to turbulent flow conditions. A. Hydromast Design
    In the previous Hydromast designs by [24] and [26], the mast motion was recorded
    with a micromechanical inertial measuring unit (IMU). Our upgraded Hydromast design
    uses a 3-D Hall effect sensor (TLV493D-A1B6, Infineon Technologies AG) to track
    the mast movement. The Hall effect sensor, located in the Hydromast base, detects
    the strength of the magnetic field from a 5×5 mm neodymium cylindrical magnet
    installed at the base of the mast inside the flexible membrane. A main benefit
    of implementing magnetic field sensing is the instantaneous position estimation
    of the mast for instantaneous tilt angle and direction measurements. Also, the
    contactless sensing of magnetic fields improves the robustness of the device,
    as no cables are connected to and affect the vibrating mast. This also simplifies
    and reduces the cost of manufacturing. Similar to the previous design, the Hydromast
    can be equipped with an external IMU (MinIMU-9, Pololu Corporation) to detect
    the installation angle and device base movements in unsupervised installations
    onto sea bead. The device consists of a CNC-machined polyoxymethylene (POM) base,
    a flexible membrane, and a mast. The mast is a hollow polycarbonate (PC) tube,
    closed at both ends and mounted to a flexible silicon membrane (Elite Double 22,
    Zhermak SpA). The mast has air inside that makes it positively buoyant and a higher
    natural frequency f N compared to the water-filled mast. An air-filled mast is
    more sensitive to the flow and is therefore the preferred setup, as described
    later. The mast is covered with a 0.06m m thin layer of copper to minimize biofouling
    during longer deployment periods. The standard diameter of the mast used in this
    work is D = 15m m , but the dimensions can easily be altered for specific applications.
    The length of the mast L can be varied depending on the needed measurement range.
    The base housing incorporates PCBs of the microcontroller (Adafruit Feather with
    Atmel ATSAMD21 Cortex M0 processor), power, serial communication, and pressure
    sensor. An absolute pressure sensor records the water height (86-030A-R, TE Connectivity)
    with the pressure port integrated into the POM casing (with a range of 0–2 bar).
    The Hydromast can be connected directly over an RS485 serial connection to a PC
    or to a communication module with a raw data sampling rate of 50Hz . The Hydromast
    power consumption is approximately 0.15W (at 5V supply voltage). The cost of the
    Hydromast components is about 500 euro at the time of writing this article. The
    design of the Hydromast is shown in Fig. 1(a). Fig. 1. Hydromast overview. (a)
