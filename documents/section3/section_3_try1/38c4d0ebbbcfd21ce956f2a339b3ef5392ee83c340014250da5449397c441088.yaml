    observatory design The autonomous buoy-based coastal water quality observatory
    (hereafter, coastal observatory) measures the environmental parameters at the
    deployed locations in the coastal waters. Sensors for measuring parameters, listed
    in Table 1, are installed in the coastal observatory with the provision to add
    new sensors. The sensors are installed on the buoy at depths between surface level
    and 6 m, depending on the sensor type (Table 1). All sensor readings, except nutrients,
    are logged internally at an interval of 30 min and transmitted through telemetry
    at user-defined intervals, while nutrients are measured at 3-h intervals. The
    long-term time-interval for nutrient measurements was chosen, taking into consideration
    the capacity of the reagent chemicals in the sensors. The nutrient measurements
    at 3-h intervals can cover the complete tidal cycle, and the chemicals in the
    mooring can last for one month. The GPS-based location tracker is utilized to
    track the coastal observatory''s location. The buoy setup is powered by rechargeable,
    sealed-maintenance-free lead-acid batteries recharged by solar panels. Key components
    of the coastal observatory are a data logger, sensors, power management system
    (solar charge controller, solar panels, batteries), junction box with cabling,
    INSAT transmitter, HF, and GPRS for data transmission. The other important parts
    of the coastal observatory are the mast, passive radar reflector, pressure relief
    valve, vandalism measures (360° viewing camera), beacon lamp, location tracker,
    and anti-biofouling measures. A schematic of the coastal observatory is illustrated
