  description: Wastewater-based epidemiology (WBE) demonstrates an efficient tool
    to monitor and predict SARS-CoV-2 community distribution. Many countries across
    the world have adopted the technique, however, most of these studies were conducted
    for a short duration with a limited sampling size. In this study, long-term reliability
    and quantification of wastewater SARS-CoV-2 surveillance is reported via analyzing
    16,858 samples collected from 453 different locations across the United Arab Emirates
    (UAE) from May 2020 to June 2022. The collected composite samples were first incubated
    at 60 °C followed by filtration, concentration, and then RNA extraction using
    commercially available kits. The extracted RNA was then analyzed by one-step RT-qPCR
    and RT-ddPCR, and the data was compared to the reported clinical cases. The average
    positivity rate in the wastewater samples was found to be 60.61 % (8.41–96.77
    %), however, the positivity rate obtained from the RT-ddPCR was significantly
    higher than the RT-qPCR suggesting higher sensitivity of RT-ddPCR. Time-lagged
    correlation analysis indicated an increase in positive cases in the wastewater
    samples when the clinical positive cases declined suggesting that wastewater data
    are highly affected by the unreported asymptomatic, pre-symptomatic and recovering
    individuals. The weekly SARS-CoV-2 viral count in the wastewater samples are positively
    correlated with the diagnosed new clinical cases throughout the studied period
    and the studied locations. Viral count in wastewater peaked approximately one
    to two weeks prior to the peaks appearing in active clinical cases indicating
    that wastewater viral concentrations are effective in predicting clinical cases.
    Overall, this study further confirms the long-term sensitivity and robust approach
    of WBE to detect trends in SARS-CoV-2 spread and helps contribute to pandemic
    management.
