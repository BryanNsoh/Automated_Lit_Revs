    followed by a conformational change in the peroxidase structure. The LOD was as
    low as 0.0238 mg/L. (145) Low sensitivity, long scanning time, limited spatial
    resolution, and tip damage, i.e., significant drawbacks of AFM sensors, are expected
    to be addressed in the future. The construction of tuning-fork-balanced tips shall
    enable chiplike probing of biological and soft material samples. Applying tip-synchronized
    time-resolved electrostatic force microscopy will also allow for monitoring charge
    generation, transfer, and recombination, which is crucial for ultrasensitive enzymatic
    GLP determination in real samples. 3.5. Immunoassays and Immunosensors for GLP
    Immunosensors are (affinity-ligand)-based sensing tools exploiting immunochemical
    antibody–antigen interactions. These interactions are quantified by transducers
    with immobilized antibodies. Over decades, the use of immunosensors, both labeled
    and nonlabeled, has become highly trending, as they comprise (single molecule)-operating
    sensing tools for food safety control, healthcare, and environmental monitoring.
    (191) Usually, forming an immunocomplex with an analyte generates electrochemical,
    photochemical, and piezoelectric changes, contributing to multimodal and sensitive
    detection. (192) Herbicides and pesticides belong to typical immunosensor analytes,
    as they are easily complexed by peptides and enzymes immobilized on the transducer
    surface. The affinity-based reactions resemble physiological and biochemical reactions
    because these analytes act as natural ligands. (193) Besides, using MIPs, well-known
    as “plastic antibodies,” “semisynthetic enzymes,” and “artificial receptors,”
    (194) enables low-cost pesticide residue determination in foods, feeds, medicines,
    and environmental samples. (195) Various immunosensors have been constructed for
    GLP sensing. These include antibody- and aptamer-based immuno-assisted electrochemical
    and optical sensors. (54) Most recent examples report conventional immunochemical
    methods for GLP determination using enzyme-linked immunosorbent assay (ELISA),
    which provides submicromolar LODs in liquids and animal feeds. (147,150) The ELISA
    combination with an online SPE, followed by HPLC–MS analysis, enabled the GLP
    determination with the subnanomolar LOD. (148) Advanced immunoassays utilize an
    immobilized GLP-ovalbumin conjugate and avian IgY antibodies for sensing ppb traces
    of GLP (149) or an AuNP oligonucleotide-based biobarcode immuno-(polymerase chain
    reaction) (PCR) system with the LOD of 4.5 pg/g (146) (Figure 4). Figure 4 Figure
