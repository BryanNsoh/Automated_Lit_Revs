    campus passive sampling and regional (quantitative) wastewater surveillance To
    compare the SARS-CoV-2 burden on campus to the broader community, comparisons
    were made between log-transformed passive sampling data and SARS-CoV-2 concentrations
    in wastewater collected at the municipal WWTP. Logarithmic transformation produced
    an approximately normal distribution for WWTP data and for campus sampling data
    (Supplemental Information – Figs. S13 and S10 respectively). There was no significant
    relationship between passive sampler and WWTP N1 concentrations in Fall 2021 due
    to the large number of non-detections for SARS-CoV-2 measured on campus and the
    comparatively low viral prevalence in the community (Pearson product-moment correlation,
    r = 0.204, N = 8, P = 0.629). Alternatively, the persistent positive detections
    on campus in Winter 2022 made for a more suitable comparison. All downstream sampling
    sites on campus measured two distinct peaks in SARS-CoV-2 concentrations in Winter
    2022 – the first peak immediately following the return from the holiday break,
    and the second occurring towards the end of March where clinical cases reported
    to the University were at their maxima. These peaks closely coincide with the
    peaks observed in municipal wastewater samples collected at the City of Waterloo
    WWTP and were also observed in WBS programs at other universities during the same
    time period (Jain et al., 2022; Lee et al., 2023). Analysis of SARS-CoV-2 concentrations
    on passive samplers and in wastewater produced a weak, positive correlation for
    both N-gene targets (Table 3). While these measurements were not paired, similar
    linear relationships between passive and discrete sampling methods have been previously
    reported using a variety of sampling materials (Bivins et al., 2022a; Habtewold
    et al., 2022; Schang et al., 2021). Table 3. Pearson correlation coefficients
