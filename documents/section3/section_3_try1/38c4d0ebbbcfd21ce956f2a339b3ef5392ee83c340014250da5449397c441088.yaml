    the outlet samples of the treatment plants, Tanhaei et al. (2021) investigated
    the detection of SARS-CoV-2 RNA in both raw and treated wastewater samples in
    Tehran, Iran. The treated wastewater samples had an 80 % detection rate of the
    viral RNA (ORF1ab and N genes). Also, Chakraborty et al. (2021) examined the detection
    of SARS-CoV-2 RNA in influent and sludge samples of treatment plants and pumping
    stations from Chennai City in India and hospital wastewater from the city''s suburb.
    An elevated concentration of the viral particles was detected in the influent,
    sludge, and samples from the pumping station compared to the hospital wastewater
    samples. These results support the existing literature on the possible partitioning
    of enveloped virus in solid phase medium due to high levels of dissolved and suspended
    solids in sludge samples (Adelodun et al., 2022). Meanwhile, Nasseri et al. (2021)
    also studied the detection of viral particles in raw and treated wastewater from
    three WWTPs that used different treatment disinfection methods from three cities
    (Tehran, Qom, and Anzali) in Iran, with all the influent samples showed positive
    detection rate (12/12). However, all the treated wastewater samples (14) subjected
    to ultraviolet disinfectant showed negative detection of the SARS-CoV-2 RNA, except
    for two samples collected from the treatment plant using chlorine as a disinfectant,
    which could be attributed to the inappropriate disinfectant dose or faulty operation
    and lack of maintenance of the treatment plant (Adelodun et al., 2022; Nasseri
    et al., 2021). The quantification of SARS-CoV-2 RNA concentrations in wastewater
    samples has also been carried out in some LICs (Table 1). A viral load of up to
    1.0 × 107 copies/L was detected in the wastewater samples collected from drains
    near the isolation centre for COVID-19 patents in Bangladesh (Ahmed et al., 2021).
    Similarly, in seven regions of Tunisia, the range of viral load detected from
    the sampled wastewater was 1.8 × 103–6.0 × 105 copies/L (Jmii et al., 2021). In
    a recent study conducted in Iran, a high viral particle load (4.0 × 101–4.5 ×
    104 copies/L) was reportedly present in the influent samples collected from seven
    WWTPs between September 2020 to April 2021 in Tehran (Amereh et al., 2022). Also,
    in Africa, a high viral load of up to 7.3 × 106 copies/L was detected in wastewater
    samples from centralized municipal sewer systems in South Africa (Pillay et al.,
    2021). Other LICs where the studies on the quantification of SARS-CoV-2 RNA concentration
    from wastewater have been conducted include India and Pakistan (Table 1). The
    virus concentration and recovery methods, and targeted genes, play important roles
    in detecting the virus in wastewater (Adelodun et al., 2022). Differences in the
    detection and recovery of both enveloped and non-enveloped viruses have been reported,
    with the information on the SARS-CoV-2 as an enveloped virus still evolving (Tanhaei
    et al., 2021). The concentration and recovery methods used for the SARS-CoV-2
    in wastewater include centrifugal ultrafiltration, polyethylene glycol (PEG) precipitation,
    aqueous two-phase PEG/dextran method, adsorption-extraction technique utilizing
    electronegative membrane, flocculation with beef extract solution, and aluminium
    hydroxide adsorption-precipitation technique; real-time reverse transcription
    polymerase chain reaction (RT-PCR) or droplet digital polymerase chain reaction
    (dd-PCR) is often used for the detection. Rafiee et al. (2021) observed different
    results by comparing three sampling methods such as Moore swabs, composite (16-h),
    and grab sampling for sewage manholes. The Moore swabs and composite sampling
    schemes had the same performance level for qualitative monitoring with a 100 %
    detection rate (34/34) of the SARS-CoV-2 RNA; it was more consistent and sensitive
    than the corresponding grab sample following the polyethylene glycol precipitation
    concentration method and targeting N and ORFlab genes. Furthermore, Chakraborty
    et al. (2021) found that wastewater viral concentration by supernatant extraction
    is more effective than sediment, composite or syringe filtration. These variations
    in the methodologies could also account for the differences in the detection of
    SARS-CoV-2 in the wastewater samples. Furthermore, Amereh et al. (2022) opined
    that differences in results from different studies could be attributed to the
    severity and rate of faecal shedding in wastewater, viral particles recovery efficiency
    from sewage samples, and possible losses of the viral RNA in sewage pipes and
    during the experiment. The Moore swab sampling and centrifugation concentration
    method are suggested for disease surveillance in LICs considering their sensitivity,
    simplicity, and affordability (Rafiee et al., 2021). The survival of SARS-CoV-2
    and other HPVs outside the living host, especially in water environments like
    wastewater, depends on the temperature, pH, relative humidity, presence of organic
    matter, and exposure to light, among other environmental factors. A previous investigation
    on the inactivation of SAR-CoV-2 in urban and hospital wastewaters showed that
    the virus maintained its virulence for up to 14 days at low temperatures (4 °C)
    but was inactivated after only two days at a higher temperature of 20 °C (Wang
    et al., 2005). Gundy et al. (2009) demonstrated significant inactivation (99 %)
    of the human coronavirus 229E at 23 °C in urban primary and secondary WWTPs for
    2.36 and 1.85 days, respectively. SARS-CoV-2 was found to maintain its viability
    for more than five days on contaminated surfaces at 22 to 25 °C and 40–50 % relative
    humidity (Chan et al., 2011). Similarly, the use of more residual chlorine (>
    0.5 mg/L) or chlorine dioxide concentration of 2.19 mg/L completely inactivated
    SARS-CoV-2 in 30 min (Wang et al., 2005). It has been reported that ultraviolet
    light, temperatures above 23 °C, appropriate dose, and retention and contact time
    of disinfectant could inactivate SARS-CoV-2, while the abundance of organic materials
    could enhance the virus'' survival by providing adsorbent surfaces (Adelodun et
    al., 2022; Collivignarelli et al., 2020; WHO, 2020b). This has been demonstrated
    by Chin et al., where the virus resistance declined from 7 days to 1 day with
    a temperature change from 22 °C to 70 °C (Chin et al., 2020). Randazzo et al.
    (2020) also used NaClO and UV as disinfectants during tertiary treatment in a
    WWTP, achieving complete inactivation of SARS-CoV-2. However, a later study reported
    that the new SARS-CoV-2 (B.1.1.529) variant had higher environmental stability
    and virulence compared to other variants of the virus, indicating a concern for
    its extended survival outside living hosts (Hirose et al., 2022; NICD, 2021).
    This variant was named omicron (a variant of concern) by the WHO (2021), and first
    detected in South Africa. Several studies have investigated the impact of various
    wastewater treatment unit processes on the fate of viruses, including SARS-CoV-2
    (Masindi et al., 2021). However, the results appear to vary significantly among
    studies, potentially due to differences in the design and operational conditions
    of the unit processes. For instance, a comprehensive study conducted in South
    Africa detected SARS-CoV-2 genomes exclusively in the primary settling tanks,
    with none found in the source water (dams, rivers) and drinking water within the
    same catchment (Masindi et al., 2021). These findings suggest that most SARS-CoV-2
    viral genomes were effectively eliminated through primary settlement with the
    sludge. One study conducted in two wastewater treatment plants in Mexico also
    showed secondary sludge had a higher SARS-CoV-2 RNA concentration than influent
    wastewater, indicating that viral RNA becomes enriched in the activated sludge
    (Carrillo-Reyes et al., 2021). Another study investigating the impact of different
    temperatures and solid contents on the viability of SARS-CoV-2 in wastewater and
    river water revealed that the virus''s viability was longer in filtered than in
    unfiltered samples, indicating that the presence of solids promoted the persistence
    of the virus (Oliveira et al., 2021). Further studies investigating the effects
    of advanced wastewater treatment processes demonstrated their effectiveness in
    removing SARS-CoV-2 RNA (Randazzo et al., 2020). One study conducted on six wastewater
    treatment plants in the region of Murcia in Spain determined SARS-CoV-2 RNA titres
    in influent, secondary and tertiary treated effluent wastewater samples (Randazzo
    et al., 2020). The results showed that; (1) all untreated wastewater samples tested
    positive with average concentrations of 5.4 ± 0.2 log10 genomic copies/L, (2)
    only 2 out of 18 secondary water samples, equivalent to 11 % tested positive,
    while (3) all 12 tertiary water samples tested negative for SARS-CoV-2 RNA. These
    results indicate that the trends of SARS-CoV-2 RNA titres decreased with increasing
    levels of treatment. However, in China, SARS-CoV-2 RNA was identified in medical
    wastewater sampled from a septic tank even after disinfection with 800 g/m3 sodium
    hypochlorite (Zhang et al., 2020). The presence of SARS-CoV-2 RNA after chlorination
    of raw medical wastewater could be attributed to the absence of free chlorine
    in the effluent. Comprehensive reviews on the fate of SARS-CoV-2 in aquatic systems,
    including wastewaters, are available elsewhere in the literature (Gwenzi, 2021;
    Saawarn and Hait, 2021; Foladori et al., 2022; Balboa et al., 2021). 2.2. SARS-CoV-2
    and viral pathogens in on-site sanitation systems On-site sanitation has become
    a common phenomenon in LICs. Informal settlements, including isolation centre
    for COVID-19 patients essentially depended on the shared on-site sanitation facilities,
    with sewage from these settings mostly not treated before discharging into the
    environment (Gwenzi, 2022). For instance, the percentages of households from Mali
    in sub-Saharan Africa, Philippines in Asia, and in Latin America that are not
    connected to a central sewerage system are 98 %, 98 %, and above 50 %, respectively
    (Strauss et al., 2006), while countries like India, Vietnam, Pakistan, Philippines,
    and Indonesia are only able to treat about 37 %, 10 %, 8 %, 4 %, and 1 %, respectively,
    of their wastewaters (Pandey et al., 2021). Another study shows that <10 % of
    the generated septage is reportedly treated in countries like Vietnam, Indonesia,
    and the Philippines (World Bank Group, 2013). Meanwhile, on-site treatment and
    disposal of faecal sludge and septage to satisfactory or acceptable standards
    have also become a serious health concern in many LICs. It was reported that the
    unsafe management of 80 % of faecal sludge generated in the cities of Dhaka and
    Khulna in Bangladesh led to environmental faecal contamination from exposure to
    partially treated and untreated faecal sludge (Amin et al., 2019). Available data
    showed that the top ten countries that overtly rely on open defecation and other
    non-sewered sanitation systems are in sub-Saharan Africa (UNICEF and WHO, 2019).
    In Ghana, for instance, it was reported that open defecation is practised by more
    than one in every five households (Adzawla et al., 2020). Shared sanitation systems
    such as pit latrine are very common in many densely populated urban settlements
    of LICs, with 16 % of the population depending on shared sanitation (Rheinländer
    et al., 2015). For example, pit latrines account for 53 % of the toilet facilities
    in informal settles in South Africa (Mutyambizi et al., 2020), while 67 % of the
    toilet facilities in Kampala, the capital city of Uganda is shared pit latrine
    with lack of handwashing facilities (Ssemugabo et al., 2021), despite the critical
    role of handwashing with soap in mitigating the transmission of the SARS-CoV-2
    and other viral pathogens (Donde et al., 2021). Also, countries like Bangladesh,
    Mongolia, and the Philippines have over 15 % of their population solely depending
    on all forms of shared sanitation (UNICEF and WHO, 2014). The situation is worrisome
    in sub-Saharan Africa, which has the highest population proportion (19 %) of multi-households
    using shared sanitation, among which the urban population stands at 33 %, with
    this figure increasing daily (Morella et al., 2008; Rheinländer et al., 2015;
    Street et al., 2020; Susmita et al., 2018). Elimination open defecation and providing
    adequate and equal access to sanitation and hygiene have been an ambitious aim
    of the UN sustainable development goal (SDG) 6 by 2030 (WHO, 2014). The detection
    of SARS-CoV-2 and other viral pathogens have been reported in on-site sanitations,
    which are often impacted by untreated wastewater discharge and faecal pollution
