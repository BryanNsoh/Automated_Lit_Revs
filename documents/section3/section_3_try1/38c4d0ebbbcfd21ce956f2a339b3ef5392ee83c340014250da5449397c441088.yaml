    damage the quality of data collected by the sensor. In order to examine the deterioration
    of the quality of the data, several experiments were conducted. At each location,
    three sets of each sensor were procured, and one set of sensors is always in the
    laboratory, and it is called a master sensor. Before sensors were attached to
    the coastal observatory, they were calibrated following traditional methods (Table
    2) and with the master sensor. The coastal observatory is moored for one month,
