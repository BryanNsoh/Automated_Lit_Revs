    become fundamental for constructing remote sensors (RSs) for GLP. They have been
    devised and implemented to monitor the agricultural and environmental quality
    of soil, crops, and water status. In particular, these tools have been applied
    to solve major issues of long-term herbicide-resistant weed management (HRWM).
    (36,37) In the first step of modern HRWM, remote sensing is commonly implemented
    to detect and identify infested crops, followed by site-specific herbicide treatment
    of the weeds, mostly in their germination stage. (218) Besides, RSs can be used
    for the man-free determination of herbicide-sprayed weeds and crops to eradicate
    the former or improve the latter’s growth using variable-rate technology (VRT).
    (219−224) 4. Future Prospective ARTICLE SECTIONSJump To Environment-protective
    farming (also called organic farming) is a goal of sustainable agriculture. (225)
    Agriculture sustainability prevents soil degradation based on economic productivity,
    future crop yield maintenance, limited usage of agrochemicals, and eco-friendly
    integrated pest management and weed control. It ensures the health of the soil,
    air, water, livestock, animal, and humans. (226) Concerning the latter, AI-excelled
    PA is expected to provide tools that enable rapid, mobile, and man-free delivery
    or detect harmful agrochemicals or biomaterials such as fertilizers and biocides.
    The AI technology aims to handle weed infestations because of their devastating
    role in crop cultivation by competing for water, nutrients, light, agricultural
    space, and air gases and by secreting potentially toxic exudates. (227,228) Because
    weeds share the same zone and spread among crops, it is incredibly challenging
    to exterminate them without harming the crops. Besides, spectral images of herbicide-sprayed
    weeds and crops in early developmental stages are similar, which impedes proper
    visualization, recognition, and site-specific eradication. (229−231) Nevertheless,
    AI-enhanced site-specific weed management, including weed patch mapping, will
    be possible. (20,232) It shall allow for the application of nanoformulated herbicides
    in geospatially determined, stimuli-responsive, and dose-dependent manners, thus
    inhibiting weeds’ seed germination and decreasing weed biomass. (218,233) Furthermore,
    tackling weed infestations can be addressed by UAV-handling of farmlands stricken
    with drought, air pollution, or heat caused by local climate changes that have
    been more frequent in the last ten years compared to previous decades. (234) The
    limitation of the GBHs and agrochemical use was the founding myth of environment-protective
    farming, ecology, and weed science. (225) Recent years’ technological advancement
    has displaced a previously in-force “many little hammers” approach based on the
    extensive labor and equipment-consuming field works. (235) Nowadays, AI PA has
    been dominated by “digital farming,” providing the tool for intelligent and site-specific
    monitoring and improving crop protection. For instance, the controlled use of
    GBHs in recent years was associated with no-tillage agricultural systems, thus
    reducing their inevitable deficiencies, including soil degradation and high expenses.
    Thus, the current ban on GLP and GBH shall force farmers to return to conventional
    tillage systems as an effective weed management strategy for keeping crop-weed
    balance. So far, a series of no-tillage and no-GBH strategies have been developed
    to reduce the over-reliance on a few single modes of action herbicides, competitiveness
    in weeds, and dependency on herbicides, while enhancing the strategies of crop
    diversification, harvest weed seed control, and precision agriculture approaches,
    including RNAi technology, gene editing, robotics, and in-site or remote sensing.
    (235) Expectedly, future devising of safe-by-design sensors for herbicides will
    mainly exploit AI tools of nanoinformatics, (236−239) ML, (240−243) and DL. (18,244−247)
    Nanoinformatics-enhanced drug/sensor devising uses predictive risk assessment
    frameworks, including integrated approaches to testing and assessment for the
    in silico prediction, design, and optimization of the parameters of nanomaterials
    used as sensing components or delivery systems according to their agricultural
    destination. (18,248) These parameters refer to structure and functionality as
    well as biocompatibility, stability, biodistribution, and transgenerational phytotoxicity
    of the material, thus providing prediction and translation of the long-term responses
    of the agroecosystem to current conditions, including efficient high or low doses
    of the agrochemical efficiently. This strategy is particularly promising because
    current experimental studies on nanomaterial toxicity require short-term exposures
    to relatively high doses of the agrochemical. (18) Particularly, nanoinformatics
    models combine chemo- and bioinformatics tools with omics databases and in vitro,
    ex vivo, in vivo, and clinical data of the active agents and target or nontarget
    species, allowing for the de novo design of ActI or nanomaterials. (237) The integrated
    web repositories and database were originally created using the data of eight
    model plant species, i.e., Arabidopsis thaliana, Oryza sativa, Solanum lycopersicum,
    Sorghum bicolor, Vitis vinifera, Solanum tuberosum, Medicago truncatula, and Glycine
    max. They enabled the founding of interspecies and intermolecular interaction
    networks such as Plant Omics Center, Plant Secretome, and Subcellular Proteome
    KnowledgeBase. Associated with analogic databases concerning microbiota, agrochemicals
    (PEST-CHEMGRIDS, Pesticide Properties Database, Pesticide Target Interaction Database,
    PubChem), hydroclimatic indicators, and socioeconomic and anthropogenic inputs,
    these nanoinformatics tools facilitate comprehensive and predictive determination
    of molecules, species, and plant diseases at every possible level. (37,249−251)
    Regarding the nanoinformatics-based GLP sensing, the site-targeted performance
    of the future smart sensor shall be applied to the GLP-sprayed areas to determine
    GLP in the chemical environment of natural species. The ML and DL methods have
    already been applied to crop sensing and phenotyping at all scales, including
    lands, fields, canopies, and leaves. (240−243) Thus, presumably, these powerful
    computing tools, incorporated in the future smart sensors, will be easily harnessed
    to predict tripartite (e.g., “agrochemical-soil-plant,” “pathogen-treatment-plant”)
    interactions under variable climate conditions. (18,244−247) The DL-enhanced algorithms
    will process the object and spectral data regarding the images’ numbers, types,
    sizes, and resolutions by grouping proximal pixels (of a few millimeters or centimeters)
    with homogeneous spectral value, combining them spectrally, topologically, and
    contextually. (252) Upon spatiotemporal evaluation of the vegetation indices,
    including temperature, biomass, moisture, weed infestation, and nitrogen balance
    index (chlorophyll-to-polyphenol ratio) of these objects, the smart sensors shall
    identify the nature of the stress and apply proper fertilizers, agrochemicals,
    and irrigation waters in a site-specific manner using VRT-based equipment. (253)
    In effect, the computational tool-excelled smart sensors will acquire and process
    massive amounts of data on “what,” “how,” “where,” and “when” the human intervention
    should be applied to address the most pressing needs, thus reducing the consumption
    of herbicides, such as GLP, to an absolute minimum. (244−247) Author Information
