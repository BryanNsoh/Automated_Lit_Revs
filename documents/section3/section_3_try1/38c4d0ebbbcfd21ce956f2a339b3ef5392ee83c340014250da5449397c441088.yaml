    of specific water quality parameters are vital to assess the condition of water
    quality in coastal areas. The seasonal reversal of the current direction occurs
    in the coastal waters of India, resulting in significant variability in the physical,
    chemical, and biological properties. The equatorward flow of currents brings low
    saline, low concentrations of nitrate and phosphate, high concentration silicate,
    high chlorophyll-a, relatively basic pH, and low pCO2 levels. The contrasting
    features are observed when the current reverses to the poleward direction (Sarma
    et al., 2018). Ship-based time-series observations suggested that coastal currents
    play a significant role in food-web dynamics, greenhouse gas fluxes at ocean-to-atmosphere
    interface, formation of algal blooms, and intensification of oxygen minimum zones.
    In order to capture all these signatures, temperature, salinity, currents (speed
    and direction), dissolved oxygen, chlorophyll-a, nutrients, turbidity, bloom indicators
    (phycocyanin and phycoerythrin), pH, pCO2 and CH4 sensors were installed on the
    buoy. Among these sensors, most of the sensors measure directly the targeted parameters,
    except bloom indicators parameters. Due to measurements of multidisciplinary data,
    the understanding of basic biogeochemical processes, interactions among land-ocean-atmosphere,
    and human impact on these processes is possible. However, the optical sensors
    are prone to lose their accuracy due to biofouling; hence frequent calibration
    is warranted. Nevertheless, accurate measurement of these parameters help in understanding
    the health and suitability of coastal waters for various purposes, including human
    use, and aquatic life. Considering the ecological perturbations and impacts of
    climate change, better insight into biogeochemical processes in ensuring public
    safety, and to take appropriate decisions about coastal resource use, a set of
