    本文提出的低空无人机遥感网及其应用模式推动了无人机遥感的区域组网监测技术的发展和应用，为基层城镇治理提供了高效、精准、先进的解决方案。在实际应用中，无人机遥感网仍面临诸多挑战与问题，也将是低空无人机组网观测未来的发展趋势。
    （1）多载荷集成作业。实际应用中，不同的任务往往对无人机载荷有不同的需求，由于现有无人机与载荷以及不同载荷之间互相独立，且当前无人机载重有限，因此，仍需要根据任务需求更换载荷。未来，硬件层的多类型载荷集成将是无人机载荷的发展方向。轻小型无人机的载荷将向多任务、标准化、模块化发展，并实现多类型载荷的协同作业，比如光学相机、多光谱相机、激光雷达，乃至气体传感器的集成，多类型载荷的集成将使无人机遥感网的应用更加智能化和自动化。
    （2）多链路多模式信号通讯。目前无人机通讯链路过于单一，影响数据回传质量，随着国家对无线电通讯协议的放开，无人机将采用更多通讯方式进行通讯，不同通讯链路可以互相备份，根据实际需要进行自动切换，如平时采用2.4/5.8
    Ghz进行无人机通讯，当巡查距离较远则切换至1.4 GHz，当在市区飞行因楼层遮挡过多影响信号时则切换至4G/5G进行无人机通讯，无人机回到基站后则切换至基站内部的WIFI信号进行采集数据的回传。网络连接方式也可以根据应用需求采用多种模式，单基站应用时采用简单的点对点通讯，但多基站应用时则采用自组网通讯，使无人机可以实现去中心化，支持跳飞、轮飞等特殊作业方式，除此之外，在遥感网中还可以专门配置信号中继站，只负责进行信号的中转，低成本解决因信号遮挡作业范围较短问题。
    （3）自主协同与“航母式”无人机遥感网。未来，低空无人机智能基站将成为重要的无人机新型基础设施，随着边缘计算、云计算和通信技术的发展，无人机的多机协同自组网和智能化运行，将是未来无人机遥感网及应用领域的重要趋势，个体无人机将摆脱遥控器，实现集群化、智能化、规模化和多样化的应用。此外，针对固定式无人机基站监测范围有限问题，未来，“航母式”无人机基站将是重要的发展方向。“航母式”无人机基站通过移动指挥车放飞无人机，能够同时搭载多台无人机和异地起飞降落，实现移动式的机动性无人机组网监测。
    （4）空天地协同监测体系。无人机低空遥感网具有机动、灵活等优势，但在一些应用场景中，仍只是卫星遥感的辅助和补充，例如，在大范围的生态环境、农情、气象、海洋环境监测中，卫星遥感仍是主要的技术手段。此外，物联网在智慧城市、智慧农业等应用场景中逐渐发挥作用，物联网具有更高的准确性和时效性，但监测尺度小、运维成本高，是其主要的不足。空天地一体化的监测技术体系是目前遥感传感网融合发展的趋势（
    陈能成 等，2020），然而，三者的协同应用仍是相互独立的。未来，随着垂直起降固定翼、复合固定翼无人机的发展，无人机智能基站将有更多样的形式和更广泛的应用，同时，卫星遥感、低空无人机传感器、物联网高度集成融合的空天地协同传感网络将成为重要的发展方向，可以支撑高频次、大范围、常态化的同步观测，也有望推动未来低空无人机遥感网及其应用的重要突破。
    （5）数据管理、融合与共享。无人机获取的数据具有大数据的典型特征，一方面，无人机数据采集门槛低，数据存量已经呈现井喷式增长，另一方面，受限于标准化程度低、处理分析技术能力有限等问题，大量的数据难以有效利用，数据处理分析的自动化和智能化程度低，数据融合难、复用难，已成为无人机遥感发展的技术瓶颈之一。此外，由于无人机采集数据精度较高，加之无人机应用的不断大众化，在保障数据安全的前提下，数据的有效共享和流通是无人机应用面临的巨大挑战。未来，无人机遥感数据的汇聚和共享的信息基础设施，以及不同时空、不同传感器、不同机构和个人采集的无人机遥感数据的组网应用及其标准化，将是无人机遥感网重要的研究方向；融合地理空间智能、时空大数据、摄影测量等一系列技术的新一代无人机遥感数据处理技术也将是未来无人机遥感网需要解决的关键技术。
