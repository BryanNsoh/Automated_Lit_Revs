    parameters Two important environmental parameters, i.e., oxygen saturation and
    Apparent Oxygen Utilization (AOU), are derived from the real-time feed from the
    coastal observatory after a reasonable period of scrutiny. Oxygen saturation,
    expressed as a percentage, represents the proportion of oxygen concentration measured
    compared to the oxygen concentration of water in equilibrium with the surrounding
    atmosphere, taking into account potential temperature and salinity. This metric
    is crucial for understanding the exchange of oxygen between the air and the sea.
    AOU, on the other hand, indicates the variation between the measured dissolved
    oxygen and the expected oxygen solubility at the given temperature and salinity
    conditions. AOU offers insights into the collective biological processes affecting
    oxygen levels, encompassing both oxygen consumption and production. These two
    derived parameters are processed at the data processing facility and fed into
    the data dissemination system (Fig. 6). Download : Download high-res image (1MB)
