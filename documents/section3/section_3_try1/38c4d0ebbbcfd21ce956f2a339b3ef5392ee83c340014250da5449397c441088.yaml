    to decrease the lower limit. This is done by choosing the mast with a correct
    natural frequency, based on the needed measurement range. Response to the cross-flow
    of a lightly damped circular cylinder is thoroughly described in [27]. If a cylinder
    is free to vibrate in any direction perpendicular to its axis, many modes of vortex
    shedding can occur. The most important excitation occurs from resonance when vibration
    frequency f becomes equal to natural vortex frequency f N , where the vibration
    amplitude drastically increases and lock-in at the high amplitude vibrations is
