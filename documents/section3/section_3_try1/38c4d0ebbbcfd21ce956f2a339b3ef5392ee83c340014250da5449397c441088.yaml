    et al., 2021a; Gholipour et al., 2021; van Doremalen et al., 2020). Amoah et al.
    (2021) reported the presence of SARS-CoV-2 RNA up to 1.3 × 102 gene copies/cm2
    on different surfaces of on-site sanitation facilities in South Africa. The faecal
    contamination of surfaces could promote a high risk of viral infections like COVID-19
    (Amoah et al., 2021). Gholipour et al. (2021) reported a medium infection risk
    from exposure to SARS-CoV-2 RNA-contaminated wastewater and aerosols in a LIC
    (Iran) when compared to the baseline of infection risks proposed by EPA and WHO.
    Liu et al. (2021) also demonstrated the mechanism of possible transmission of
    SARS-CoV-2 from contaminated excreta in pit latrines to potential animal hosts
    in rural areas of China. Moreover, on-site sanitation, such as pit latrines has
    made it difficult to adequately treat or disinfect sewage from any pathogenic
    contamination to prevent further migration into surface water and groundwater
    systems. Meanwhile, these water systems are often used, especially in rural areas
    of LICs, for domestic and agricultural activities without any advanced treatment
    processes (Adelodun et al., 2021b). The use of pit latrines and open cesspools
    as form of sanitation systems in rural settings and LICs has been suggested to
    facilitate the spread of SARS-CoV-2 and other waterborne pathogens via exposure
    to the virus-contaminated excreta (Del Brutto et al., 2021b; Jakariya et al.,
    2021; Liu et al., 2021). The available data on the existing status of sanitation
    systems and hygiene pointed to potential associated risks of faecal-oral transmission
    of SARS-CoV-2 and other pathogenic viruses in LICs (Adelodun et al., 2020; Guerrero-Latorre
    et al., 2020; Pandey et al., 2021). Del Brutto et al. (2021b) demonstrated a high
    level of seroprevalence of SARS-CoV-2 (45 %) in rural settings of Ecuador due
    to the poor state of on-site sanitation. The prevalence of SARS-CoV-2 genetic
    material for on-site sanitation systems in rural areas was also found to be higher
    than the off-site sanitation with sewerage systems in Bangladesh (Jakariya et
    al., 2021), suggesting the negative impact the on-site sanitation could have on
    the transmission of the virus in LICs. 2.3. SARS-CoV-2 and other viral pathogens
    in raw surface water and groundwater systems The occurrence of SARS-CoV-2 in drinking
    water sources such as surface water and groundwater systems is critical to understand
    potential transmission risks. A limited number of studies have detected SARS-CoV-2
    RNA in raw water sources, especially those impacted by raw or poorly treated sewage/wastewater
    in low-income and high-income countries. A comprehensive discussion of the evidence,
    including concentrations of SARS-CoV-2 RNA detected, is presented elsewhere, hence
    is not repeated here (Gwenzi, 2022). Briefly, data from South America provide
    the most direct evidence of SARS-CoV-2 RNA in raw surface water and groundwater
    (Guerrero-Latorre et al., 2020; Maidana-Kulesza et al., 2021; Mahlknecht et al.,
    2021; Kolarević et al., 2021). For example, in Quito (Ecuador), SARS-CoV-2 RNA
    was detected in surface water sampled from various sites along a river receiving
    raw sewage (Guerrero-Latorre et al., 2020). Mahlknecht et al. (2021) detected
    SARS-CoV-2 RNA in various water sources in Monterrey Metropolitan Area in Mexico,
    including surface water in dams and rivers and groundwater. SARS-CoV-2 RNA was
    also detected in approximately half of the river water samples (75) receiving
    effluent from WWTPs (Maidana-Kulesza et al., 2021). In Europe, SARSCoV-2 RNA was
    detected in surface water samples in the Danube River impacted by raw wastewater
    from Belgrade, Serbia (Kolarević et al., 2021). Elsewhere in Europe in metropolitan
    Milan, Italy, SARS-CoV-2 RNA was also detected in surface waters, and the source
    was claimed to be partially treated wastewater and/or combined sewer outflows
    (Adelodun et al., 2020; Rimoldi et al., 2020). These studies demonstrate strong
    connectivity between wastewater and drinking water systems through surface water
    and groundwater and wastewater flows, thus forming a continuum. Here, a summary
    of the evidence is presented. The presence of SARS-CoV-2 and viral pathogens in
    surface water and groundwater systems is often due to the wastewater being discharged
    into surface water bodies and the environment without adequate treatment, especially
    when basic sanitation facilities are lacking in such settings. This has been demonstrated
    in a rural area of Brazil where SARS-CoV-2 was detected in the river water samples
    due to the direct release of human sewage in the river waters (Fongaro et al.,
    2021). Similarly, Kumar et al. (2022) observed high concentration of SARS-CoV-2
    RNA in the river water samples collected from Ahmedabad in India, despite the
    wastewater being treated from the treatment plants before its discharge in the
    rivers. On-site sanitation is often responsible for the pathogenic contamination
    of water systems, including surface water and groundwater sources. For instance,
    about 64 % of the residences in a densely populated Tehran in Iran are connected
    to the central sewerage system, while the sewage from other residences flows over
    the surfaces and underground, thereby contaminating the surface water and groundwater
    systems (Rafiee et al., 2021). The operational performance of sewerage and sanitation
    systems in many LICs is poor, with effluent generated not meeting the standard
    levels (Nakagiri et al., 2016; Pandey et al., 2021). It was reported that effluents
    from nearly 39 % of the sewage treatment plants in India do not meet the discharge
    standards into the surface waters as prescribed by the Environmental Protection
    Agency in India (IIHH, 2021). Besides, natural events like heavy rainfall and
    flooding could damage wastewater systems or overflow of the on-site sanitation
    systems like pit latrines, leading to overflow of untreated sewage (Dorji et al.,
    2019; Street et al., 2020; WHO, 2019). The evidence of highly contaminated effluents
    being discharged into the environment due to the overflow of septic tanks, especially
    when the soak pit system is lacking, was reported in Bhutan (Dorji et al., 2019).
    The discharged effluents in the environment were reported to likely contribute
    to the impacted water quality of the nearby Thimphu River (Giri and Singh, 2013).
    However, limited studies from LICs investigated the detection of infectious SARS-CoV-2
    or its genetic materials in surface water and groundwater systems. However, many
