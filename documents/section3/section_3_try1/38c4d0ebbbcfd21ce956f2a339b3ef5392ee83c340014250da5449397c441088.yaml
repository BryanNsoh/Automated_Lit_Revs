    4.2　低空无人机遥感网应用 4.2.1　违建识别 违章建筑给城市监管和管理带来了很大难题。遥感技术已经在城市违法建设查处、城市布局、城市改造、历史文化保护中得到了广泛的应用，如Ikonos、Quickbird，以及高分和资源系列卫星（
    李德仁 等，2009； 王丹 等，2021； 刘艳红 等，2012）。然而，一方面珠三角地区多云雨天气，高分辨率光学遥感影像的获取受天气影响大，光学遥感影像的观测频率难以保障。另一方面，佛山作为粤港澳大湾区的核心城市之一，建筑密度大、发展速度快，光学卫星影像的分辨率仍难以满足实际需求。低空无人机遥感网提供了固定范围的高频次、高精度监测手段。本研究中，利用无人机智能基站对重点区域进行每周一次的固定路径和范围的激光雷达点云数据（LiDAR）采集。对采集的数据，利用变化监测方法筛选出潜在变化位置。为了避免错检，设定了高度差20
    cm以及面积差15 m2作为阈值，即高度变化在20 cm以下或面积变化小于15 m2的变化均被自动排除。此外，为了避免雨天或浓雾的影响，数据采集均在无雨和无雾的时段进行。目前，重点区域的基础点云数据采集完成，基于采集的数据，与基础数据对比，可检测出疑似变化位置，通过人工判读，筛选出疑似违法建筑，再通过对比同时期的无人机正射影像，可进一步进行确认（图8）。
