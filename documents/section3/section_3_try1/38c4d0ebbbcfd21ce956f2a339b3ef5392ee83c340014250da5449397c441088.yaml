    Figures Versions Notes Abstract This study reports the search of available data
    published regarding microbial occupational exposure assessment in poultries, following
    the PRISMA methodology. Air collection through filtration was the most frequently
    used. The most commonly used passive sampling method was material collection such
    as dust, cages, soils, sediment, and wastewater. Regarding assays applied, the
    majority of studies comprised culture-based methods, but molecular tools were
    also frequently used. Screening for antimicrobial susceptibility was performed
    only for bacteria; cytotoxicity, virological and serological assays were also
    performed. Most of the selected studies focused on bacteria, although fungi, endotoxins,
    and β-glucans were also assessed. The only study concerning fungi and mycotoxins
    reported the carcinogenic mycotoxin AFB1. This study gives a comprehensive overview
    of microbial contamination in the poultry industry, emphasizing this setting as
    a potential reservoir of microbial pathogens threatening human, animal, and environmental
    health. Additionally, this research helps to provide a sampling and analysis protocol
    proposal to evaluate the microbiological contamination in these facilities. Few
    articles were found reporting fungal contamination in poultry farms worldwide.
    In addition, information concerning fungal resistance profile and mycotoxin contamination
    remain scarce. Overall, a One Health approach should be incorporated in exposure
    assessments and the knowledge gaps identified in this paper should be addressed
    in further research. Keywords: One Health approach; exposure assessment; microbial
    contamination; poultries; food safety Graphical Abstract 1. Introduction The One
    Health approach incorporates human, animal, and plant health, as well as the health
    of their shared environment, for supporting a multidisciplinary and holistic approach
    that integrates monitoring, planning, and evaluation to optimize co-benefits and
    public health outcomes [1,2]. In addition, the One Health approach supports global
    health by fostering coordination, collaboration, and communication among different
    sectors at the human–animal–environment interface to address common health threats
    such as antimicrobial resistance (AMR), food safety, zoonotic diseases, and several
    others [2,3]. The industrialization of the poultry sector poses a considerable
    negative impact on air, soil, and water. The increase in waste management problems
    can be considered as one of the major drivers fostering harmful effects on environmental
    health [4]. Indeed, pathogens can be disseminated by unrecognized pathways, for
    example, on airborne dust and animal wastes utilized in agriculture and, consequently,
    water and soil quality may be impacted [5]. Poultry production intensification
    needs increases in livestock numbers and densities, the use of particular feed
    to raise conversion ratios, and shorter production cycles [4,6]. Consequently,
    such changes may potentially alter transmission patterns and the evolutionary
    conditions of dominant pathogens, leading to emergence of zoonotic diseases [4,7].
    The environment of animal husbandry, such as humidity level, number of animals,
    ventilation type, and hygiene measures may influence microbial development [8].
    In fact, intensive animal production is also considered as one of the causes for
    biodiversity loss and potentially for upcoming pandemics [2,9]. Agricultural expansion
    and intensification bring wildlife, livestock, and people into closer contact,
    allowing animal microbes to spill over into people and causing infections, sometimes
    outbreaks, and less frequently epidemics and pandemics [1,2]. Production intensification
    of livestock raises concerns about the feasibility of the One Health model for
    animal production regarding the protection of the health of animals, workers,
    and consumers [10]. Thus, intensive poultry farming not only poses a significant
    risk to workers [11,12] but can also act as a potential public health menace [1,4].
    Human and animal well-being is also in the scope of a One Health approach. Animal
    diseases threaten human health, food safety, and security, driven by the transmission
    of zoonotic diseases or by the loss of animal productivity. Adequate hygiene management
    is therefore critical to avoiding the negative human health and economic repercussions
    of foodborne diseases [13]. We shouldn´t consider the close linkage and interdependencies
    of human and animal health without considering maintenance of stable ecosystem
    services that can be threatened by livestock rearing methods and/or excessive
    exploitative human activities [14]. In 2013, the European Union (EU) through the
    Directive 2003/99/EC aimed to improve the system for monitoring and collection
    of information on zoonoses, antimicrobial resistance, and foodborne outbreaks
    (EU, 2013). In 2017, the European Centre for Disease Prevention and Control (ECDC),
    European Food Safety Authority (EFSA), and European Medicines Agency (EMA) jointly
    established a list of harmonized outcome indicators to assist EU Member States’
    assessment of the progress in reducing the use of antimicrobials and AMR in both
    humans and food-producing animals (ECDC, EFSA, EMA; 2017). More recently, in 2021,
    a list of harmonized outcome indicators was presented per country in the scope
    of the One Health approach (ECDC, EFSA, EMA; 2021). Additionally, since 2011,
    EFSA has reported zoonoses, zoonotic agents, and foodborne outbreaks and, in 2019,
    the annual EU Summary Reports were renamed the “EU One Health Zoonoses Summary
    Report” which is co-authored by EFSA and ECDC. In the scope of food safety, the
    poultry industry remains a public health issue, since foodborne pathogens can
    be in contact at all phases of the producing chain. Thus, identifying the sources
    and routes of transmission of pathogens is required in order to reduce their occurrence.
    Some regulatory guidelines have been designed to answer these concerns, namely
    the Regulation (EC) No 2073/2005, concerning microbiological contaminants for
    food safety criteria. However, the food industry is known to be very committed
    to food safety assurance, but less concerned with the safety of workers, and biological
    risk assessment is usually neglected by occupational health professionals due
    to the lack of systematized information about the biological agents involved [15].
    In fact, the microorganisms’ occupational exposure is being neglected in a wide
    range of industrial sectors (besides poultry production), being less recognized
    and not so well described in comparison with other occupational agents [16]. Concerning
    the occupational health legal framework, Portuguese employers are obliged by regulation
    to assess and prevent exposure to occupational risks [17] and specifically to
    biological agents. The Directive 2000/54/EC of the European Parliament and the
    Council of September 18 sets the rules regarding risk assessment if exposure to
    biological agents cannot be avoided [18]. However, it is not common to include
    zoonosis and AMR as a source of risk in studies on occupational risk assessment
    of animal-related occupations. In 2020, the European Agency for Safety and Health
    at Work (EU-OSHA) published a review about biological agents and prevention of
    work-related diseases, and animal farming was considered a high-risk occupation
    [19]. Due to the lack of studies regarding poultry farms this study aimed to perform
    a systematic review to provide a broad overview of the state of the art in the
    developed subject, describing the microbiological contamination reported in previous
    studies developed in poultry farms and indicating which parameters and methods
    were applied to perform the microbial contamination assessment in this setting
    in different scopes (occupational/food safety/animal health). 2. Materials and
    Methods 2.1. Registration The Preferred Reporting Items for Systematic Reviews
    and Meta-Analyses (PRISMA) checklist [20] was completed (Supplementary Material—Table
    S1). 2.2. Search Strategy, Inclusion and Exclusion Criteria This study reports
    the search of available data published in the period of 1 January 2000 to 20 January
    2023. The search terms aimed to identify studies on microbial occupational exposure
    assessments, selecting studies on sawmills that included the terms “exposure”
    AND “microorganisms” AND (“poultry” OR “broilers”), with English as the chosen
    language. The databases chosen were PubMed (https://pubmed.ncbi.nlm.nih.gov/ (accessed
    on 20 January 2023)), Scopus (https://www.scopus.com/ (accessed on 20 January
    2023)), and Web of Science (WoS) (www.webofscience.com (accessed on 20 January
    2023) following the PRISMA methodology. This search strategy identified 258 papers
    in all databases. Articles that did not fulfill the inclusion criteria were not
    subjected to additional review (but some of them were used for Introduction and
    Discussion sections) (Table 1). Table 1. Inclusion and exclusion criteria for
    the articles selected. 2.3. Study Selection and Data Extraction The selection
    of the articles was performed through the Rayyan intelligent systematic review
    application, which is a free web-tool that greatly speeds up the process of screening
    and selecting papers for academics working on systematic reviews, in three rounds.
    The first round was conducted by one investigator (BG) and comprised the screening
    of all titles to eliminate papers that were duplicated or unrelated to the subject.
    Rayyan was then used to analyze the papers that were chosen. The second round
    was a screening of all abstracts carried out by two investigators (BG and RC).
    The full texts of all potentially relevant studies were evaluated in the third
    round, taking into account the inclusion and exclusion criteria. Potential divergences
    in the selection of the studies were analyzed and resolved by four investigators
    (BG, MD, RC, and PP). Data extraction was then conducted by BG. It was also checked
    over by MD and CV. The following details were manually extracted: (1) databases,
    (2) title, (3) country, (4) environment assessed, (5) objective, (6) microorganisms
    and metabolites, (7) analyzed matrices, (8) sampling methods, (9) analytical methods,
    (10) main findings, (11) references. 2.4. Quality Assessment The assessment of
    the risk of bias was performed by two investigators (BG and CV). Within each study,
    we evaluated the risk of bias across three parameters divided into key criteria
    (environment assessed, microorganisms and metabolites, sampling methods, analytical
    methods). Each parameter’s risk of bias was rated as “low,” “medium,” “high,”
    or “not applicable.” The studies for which all the key criteria and most of the
    other criteria were characterized as “high” were excluded. 3. Results The workflow
    diagram for selecting studies is illustrated in Figure 1. Initially, 259 studies
    were found in the database search, from which 197 abstracts were examined and
    97 complete texts were assessed for eligibility. After considering the inclusion
    and exclusion criteria, a total of 39 studies were disregarded, mostly because
    they were related to biocontrol efficacy, clinical trials, or biological samples.
    A total of 58 studies related to microbial exposure in poultry facilities were
    selected. Figure 1. PRISMA-based selection of articles. Characteristics of the
    Selected Studies Table 2 describes the main characteristics of the selected studies.
    Of the reviewed studies (n = 58), 34 were conducted in Europe (9 in Germany [21,22,23,24,25,26,27,28,29],
    8 in Poland [25,30,31,32,33,34,35,36], 4 in Portugal [37,38,39,40], 3 in Italy
    [41,42,43], 1 in the Netherlands [44], Spain [45], Austria [46], Lithuania [47],
    France [48], Denmark [49], 1 in Denmark and Switzerland [50], and 2 in several
    European countries (Belgium, Bulgaria, Denmark, France, Germany, Italy, the Netherlands,
    Poland, and Spain [51] and Denmark, Switzerland, and Spain [52]). Thirteen studies
    were performed in Asia, namely, six in China [39,53,54,55,56,57], four in Korea
    [58,59,60,61], one in Lebanon [62], one in India [37], and one in Iran [63]. Eight
    studies were carried out in America, including six in the United States of America
    [64,65,66,67,68,69] and two in Canada [70,71]. In Africa, three studies were conducted
    in Egypt [72,73,74] while, in Oceania, two studies were performed in Australia
    [75,76]. Table 2. Characteristics of and Data Obtained in the Selected Studies.
    . The majority of studies (31 out of 58, 53%) were performed on poultry farms
    [23,24,27,28,30,31,32,35,36,38,40,41,43,44,48,49,54,55,57,60,62,63,66,68,69,70,71,72,74,76,78];
    followed by animal farms (19 out of 58%, 33%), namely, six on poultry and swine
    farms [40,50,51,52,58,64], two on poultry and dairy farms [37,53], two on poultry
    farms, sheep sheds, and horse stables [33,49], one on cattle, chicken, swine,
    and sheep [67], one on poultry, swine, and cattle [59], one on cow barns, swine,
    sheep sheds, poultry houses, horse stables, and buildings for storage of hay [34],
    one on poultry, pork, and beef farms [45], one on a duck hatchery [22], one on
    a turkey hatchery [21], one on swine, chicken, and cattle farms [61], one on poultry
    farms and live poultry markets [56], and one on poultry processing plants [75].
    Additionally, three studies (5%) covered several workplaces (one on a cement plant,
    composting plant, poultry farm, and cultivated area [25], one on a poultry farm,
    flourmill, and the textile and food industry [73], and one on a poultry farm,
    swinery, feed preparing and storing house, grain mill, wooden panel-producing
    factory, and organic waste and recycling facilities [47]. Most of the studies
    focus on occupational health (33 out of 58, 57%) [21,22,23,24,25,26,27,28,30,31,36,38,39,40,41,42,46,47,48,49,50,51,52,55,58,59,60,64,66,67,70,73,74],
    followed by food safety (6 out of 58, 10%) [43,45,49,69,71,75] and human health
    (5 out of 58, 9%) [32,53,56,63,77]. Some studies encompass occupational and animal
    health (4 out of 58, 7%) [33,35,54,61], while some studies focus only on animal
    health (4 out of 58, 7%) [44,57,68,76]. Few studies focused on human and animal
    health (2 out of 58, 3%) [78]. One study focused on environmental health and food
    safety [29], one on human and environmental health [62], and one on environmental
    health [37]. Regarding microbial contamination, most of the selected studies focused
    on bacteria (31 out 58, 53%) [21,22,23,24,26,27,28,29,30,35,37,43,44,45,49,51,53,54,55,56,57,62,63,64,67,68,69,71,75,76,77],
