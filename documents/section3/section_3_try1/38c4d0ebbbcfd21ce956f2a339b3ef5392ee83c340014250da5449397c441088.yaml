    area is in a safe state. Conclusions In order to evaluate slope stability under
    rainfall conditions and carry out early warning analysis for landslides, this
    research proposed a new LEWS based on multiple sensors with IoT to monitor and
    forecast rainfall-induced landslides. Model tests have been conducted to verify
    LEWS feasibility. Here are some conclusions of this study: 1. The LEWS proposed
    in this study reduces the development cost by several times, and the low energy
    dissipation device can be adaptively balanced under a photovoltaic generation
    system, thus achieving sustainability. In addition, this system provides an open
    architecture for users to update hardware and software under different application
    scenarios and monitoring requirements. 2. According to the method of threshold
    determination in this study, research divides the process into three stages. A
    series of model tests under different rainfall intensities confirmed the feasibility
    and prediction accuracy of the system. The system successfully issued 3 warning
    messages before the occurrence of a landslide, and the deployment work of LEWS
    on the embankment slope outside can be considered as a representative case for
    applying low-cost and sustainable early warning systems in the future. Data availability
