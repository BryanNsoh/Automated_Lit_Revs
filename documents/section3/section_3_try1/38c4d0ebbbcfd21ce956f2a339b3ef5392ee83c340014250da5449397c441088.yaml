    and determined the lag time of clinical data (new cases, recovered cases, average
    active cases, and total deaths) in relation to viral concentration in wastewater.
    A negative lag indicates that wastewater concentrations preceded clinical events.
    The results showed that increased SARS-CoV-2 viral load in wastewater occurred
    concurrently with the increase of total new cases (r(16) = 0.736, p = 0.002) and
    total deaths (r(16) = 0.689, p = 0.003), and preceded by 7 days total weekly recovered
    cases (r(16) = 0.504, p = 0.04) and the average active cases (r(16) = 0.542, p
