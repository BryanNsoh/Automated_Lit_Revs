    Various methods have been used to determine or extract traces of GLP and AMPA
    from liquids, solids, and plants (Table 1). Multimethod approaches, including
    chromatography, (104−112) adsorption-extraction systems, (90,92,93,97,101) optical,
    (88,103,113−128) electrochemical, (54,91,94−96,100,102,129−144) and scanning-probe
    techniques, (145) immunochemistry, (146−150) and microfluidic LOCs (98,99,151−153)
    exploit modern GLP-sensitive materials to detect and analyze, as well as to extract
    and degrade, GLP traces. Hybrid nanomaterials used in these approaches include
    enzymes (AChE, ESPS), deoxyribonucleic acid (DNA)- or antibody-based aptamers,
    immune-magnetic conjugates, MIPs, and inorganic materials. Moreover, we herein
    discuss recent reports concerning the GLP determination by AI-excelled smartphone-integrated
    sensors, (154−158) and an automated vegetable analyzer for targeted GLP delivery.
    (159) 3.1. Chromatography and Adsorptive-Extracting Systems for GLP Chromatographic
    techniques are traditional tools for determining pesticides in liquids, foods,
    and clinical and environmental samples. They enable the pretreatment, separation,
    detection, or degradation of pesticides among other contaminants (micropollutants)
    of emerging concern, including endocrine-disrupting chemicals, plasticizers, artificial
    sweeteners, pharmaceuticals, personal care products, pyrethroid insecticides,
    and halogenated or organophosphorus retardants. (160−162) For example, an intelligent
    postacquisition sample validation following mixed-mode solid-phase extraction
    (SPE) and ultraperformance liquid chromatography quadrupole-time-of-flight mass
    spectrometry (UPLC-Q-ToF-HRMS/MS) was employed for wide-scope target screening
    of 2316 emerging pollutants in wastewater samples collected from the Wastewater
    Treatment Plant of Athens. Upon validation of the method, it was employed to detect
    and quantify the influent and effluent wastewater connect of 398 selected contaminants
    of pesticides, opiates, and opioids, stimulants and sympathotomimetics, cannabinoids
    barbiturates, benzodiazepins, tranquilizers, analgesics, antibiotics, steroids,
    and industrial chemicals. This method allowed for determining the contents as
    low as 0.3 ng/L (perfluoroundecanoic acid), 0.4 ng/L (acetochlor, N-2,4-dimethylphenylformamide),
    and 0.5 ng/L (haloperidol, perfluoroheptanesulfonic acid). (163) Moreover, HRMS-based
    suspect screening integrated with national monitoring data was recently applied
    in aquatic toxicology by investigating the presence of 16 not-well-explored pesticides
    and 242 pesticide transformation products in Swedish agricultural areas and streams.
    The study confirmed the occurrence of 11 transformation products and 12 tentatively
    identified ones. (164) Furthermore, gas chromatography coupled to electron ionization
    mass spectrometry (GC-EIMS) was employed to determine levels of OP ethers in air
    and soil samples. (165) Chromatographic analysis of hazardous agrochemicals usually
    involves two steps. First, the analyte is pretreated with optically active or
    polystyrene-coated magnetic NPs and then separated using GC or high-performance
    liquid chromatography (HPLC) coupled with a UV spectroscopic, fluorescent (FLD),
    or mass spectrometric (MS) detector. Most advanced adsorptive/separating chromatographic
    systems include nanotechnologically excellent adsorptive systems, engaging MIPs
    or silica NPs (SiNPs) of various porosity, developed surface area, and sorbing
    properties. Moreover, they are often modified with ionic liquids, silanes, amines,
    enzymes (AChE, carboxylesterases, laccases, or OP hydrolases), fluorescent, electrochemiluminescent,
    or surface-enhanced Raman spectroscopy (SERS) labels and magnetic beads. Finally,
    these systems are prepared as beads, wires, and sheets to improve their sensitivity,
    stability, amenability to modifications, and “on-site” applicability. (166,167)
    Novel chromatographic techniques applied to GLP determination involve GC or HPLC
    coupled with UV spectroscopic, (106) FLD, or electrospray ionization mass spectrometric
    (ESI-MS) detectors, (104) often using fluorescent (111) or carbon isotope (δ 13C)
    label probes. (107) The HPLC-FLD and -(ESI-MS) determined GLP fluorenylmethyloxycarbonyl
    (FMOC) derivatives in maize in the 0.1–0.4 mg/kg range with the 79–86% efficacy
    of extraction recovery and the limit of quantification (LOQ) of 0.4 ng/mL. (104)
    Similar FMOC-based HPLC methods determined GLP in soil (109) and seawater (110)
    with 0.01 mg/kg and 0.6 μg/mL LOD, respectively. With a different method, an HPLC
    precolumn was derivatized with 3,6-dimethoxy-9-phenyl-9H-carbazole-1-sulfonyl
    chloride (DPPC-Cl) to determine GLP in soybean with the LOD of 0.02 ng/mL and
    the extraction recovery exceeding 95%. (111) The LC coupled to isotope-ratio MS
    (LC–IRMS) enabled the GLP determination in 21 commercial herbicide samples, revealing
    δ 13C values between −24 ‰ and −34 ‰ in the submicrogram concentration range.
    (107) With porous (graphitized carbon absorbent)-based chromatography coupled
    to a three-quadrupole MS detector, the 6 ng/mL LOD of GLP in aqueous solutions
    was attained. (105) In a similar study, with an HPLC coupled with an inductively
    coupled plasma (ICP-MS) detector or a diode array detector (DAD), GLP was determined
    with the LOD of 8.2 and 300 μg/L, respectively. (108) Chromatographic analysis
    was employed for the GLP determination in real-life water samples from 10 agricultural
    provinces of China during various meteorological conditions. (112) Specifically,
    UPLC-MS-MS was employed to provide the risk assessment and spatioseasonal distribution
    of GLP, AMPA, and glufosinate in China’s groundwater and surface water samples,
    from 2017 to 2018. GLP was determined with the LOD of 0.05 μg/L in the linear
    dynamic concentration range (LDCR) of 0.1–200 μg/L. Combined with the model simulations
    for potential leaching to water bodies, these quantitative results allowed us
    to establish that the spray drift deposition, runoff, and erosion are the main
    drivers of the aquatic GLP exposure from crop neighborhood, especially in summer
    and autumn seasons. Inevitable progress will be made to address well-known limitations
