    image The determination method of threshold Considering the effects of rainfall
    on the monitoring slope, the failure mode in nature usually performs two forms:
    one is deep slope failure which is mainly due to the saturation or even erosion
    of the topsoil by rainfall infiltration where the topsoil mainly contains the
    clay layer, weathered soil, tropical residual soil, etc. and the other kind is
    multiple shallow failures from slope toe and usually occurs in sandy soil slope
    or loess slope. It appears with the phenomenon that the slope gradually tends
    to be saturated from the bottom due to the rise of the groundwater table (Corominas
    et al. 2005). As a result, research will consider the following steps to prepare
    the sensor deployment and threshold setting: (1) conducting preliminary on-site
    geological surveys to build the slope model, (2) regarding the deployment of sensors
    under each borehole in the slope, both moisture sensors and acceleration sensors
    need to be deployed at different depths, and (3) testing the critical or saturated
    water content of the soil to define the threshold, set the threshold of deflection
    angle according to slope geometry, and set the threshold of the porewater pressure
    according to the depth of sensor location in each borehole. Since the failure
    mode is often characterized by multiple shallow landslides (Koizumi et al. 2018;
    Corominas et al. 2005), this study will focus on typical sandy soil slopes to
    give an example of threshold setting and EWS working. Key indicators during rainwater
    infiltration In a designed laboratory test, silica sand has been usually chosen
    to explore the failure mechanism of slope under the condition of heavy rainfall.
    As a result, the system is mainly tested on homogeneous sand slopes currently.
    The infiltration of rainwater on the sandy slope will cause the rise of the groundwater
    level and a decrease of the shear strength. The path of water infiltration, soil
    moisture distribution, and the groundwater table can be considered as important
    indexes for the prediction of landslide. The schematic diagram of rainwater infiltration
    in the slope is shown in Fig. 4a. It can be concluded that with the process of
    infiltration, rainwater will run from slope surface to the impermeable soil layer
    and accumulate on the interface; finally, it will cause the increase of groundwater
    level. Wang et al. (2020) concluded that the soil moisture content will be kept
    constant at one threshold and then become a saturated state as the groundwater
    table increases. According to the result of previous research (Koizumi et al.
    2018; Cogan and Gratchev 2019; Chueasamat et al. 2019), for shallow landslide
    with sandy soil, a landslide often occurs when slope reaches a saturated or quasi-saturated
    state. Based on the rainwater flow in the soil, the soil moisture content at the
    critical state and saturated state can both be used as a threshold reference in
    the infiltration process, and the evolution of porewater pressure can also be
    used as the threshold evaluation standard. When the slope is gradually saturated,
    particles in the slope will move slightly, so sensors will detect some slight
    deflection angles. In the study of using deflection angle to forecast the occurrence
    of landslide, research found that once the internal deflection of the slope exceeds
    the threshold, a landslide will occur rapidly (Uchimura et al. 2015). Fig. 4 Schematic
    diagram of the monitoring point state Full size image Evaluation of slope factor
    of safety (F s) Based on the method for shallow landslides, under the effect of
    transient infiltration, this research presented the safety factor Fs considering
    the distribution of soil moisture content and the increase of groundwater table.
    The numerical calculation method is adopted for rainfall-induced shallow landslides
    and is always based on the assumption of infinite-slope analysis. The inducing
    factors of shallow failure here are the reduction of suction and the increase
    of pore-water pressure under rainfall effects, and the direct manifestation is
    the elevation of the groundwater table. Research by Griffiths and Lu (2005), Baum
    et al. (2010) and Yang et al. (2018) shows that such a calculation method can
    also be extended to solve the problems of unsaturated conditions. In addition,
    considering the 3D failure mode, such as B/H = 2 (B is the slope width and H is
    the slope height), the stability factor obtained will be significantly larger
    than the infinite slope in the current analysis, even 50% higher (He et al. 2019).
    While this study is part of an early warning system, lower Fs will be more suitable
    for a sign of early warning. As a result, the porewater pressure distribution
    is shown in Fig. 4, and Fs is given below: $$F_{s} (Z,t) = \\frac{\\tan \\varphi
    ^{\\prime}}{{\\tan \\beta }} + \\frac{{c^{\\prime} - \\sigma_{s} (Z,t)\\tan \\varphi
    ^{\\prime}}}{{(\\gamma + \\gamma_{w} * w(Z,t)) * Z * \\sin \\beta * \\cos \\beta
    }}$$ (1) Here Z means the depth below the ground surface (as shown in Fig. 4),
    t is the measuring time, β (°) is the angle of slope, φ′ (°) is the soil friction
    angle for effective stress, c′ (kPa) is the soil cohesion for effective stress,
    γ (N/m3) is the soil unit weight, γw (N/m3) is the unit weight of groundwater,
    w is soil moisture content, and σs (kPa) is porewater pressure. Flowchart of early
    warning process Four important warning indices, soil moisture content, porewater
    pressure, soil deflection angle, and safety factor (Fs), are considered to evaluate
    the state of the slope and issue signals of landslides. The thresholds set in
    this research are as follows: 1. Soil moisture thresholds Mc_t1 and Mc_t2, which
    represent the critical value of sand slope before saturation and saturated volumetric
    moisture content respectively, 2. Porewater pressure: Pw_t1 and Pw_t2, Pw_t1 is
    the state when the porewater pressure is first captured, which is generally 0–0.1
    kPa and Pw_t2 is the critical value before landslide, 3. Small deflection angle
    thresholds D_t1 and big deflection angle thresholds D_t2 before landslide, and
    4. Threshold of safety factor Fs_t, which is usually 1.0 and is in a safe state
    when Fs > 1 and in danger state when Fs < = 1. As the flowchart in Fig. 5 shows,
    first of all, slope morphology parameters and soil types of the monitored area
    need to be set first to complete the initial modelling. Then, the thresholds of
    warning indices from sensors and calculations need to be input into the system
    and represent the transition of each risk stage. All the warning indices are determined
    by the type of soil and the shape of the slope. After setting all the thresholds,
    the work will start. The first stage is monitoring state, in which the soil moisture
    will increase from initial volumetric moisture content to Mc_t1 with the rainwater
    infiltration; since the rainwater does not reach to impermeable layer, there is
    no porewater pressure in this step. So, the 1st warning message will be sent at
    time of t1 once the porewater pressure sensors detached reaction of rising Pw_t1
    or all moisture sensors reach Mc_t1, which also means that the system enters alert
    state. The system will plot a slope risk status map based on the real-time monitoring
    data, including the presentation of the groundwater table, the soil moisture content
    of the monitoring point, and the real-time safety factor. Then, the soil moisture
    sensor will capture the rapid increase, and the slope will become a saturated
    state as the groundwater level moves from bottom up. However, in this state, porewater
    pressure does not reach the threshold Pw_t2 and acceleration sensors do not find
    any fluctuations (less than D_t1). Once the acceleration sensors exceed the small
    deflection threshold D_t1 or porewater pressure reaches the threshold Pw_t2, the
    2nd warning message will be released at the time of t2, and the state will enter
    the third stage: triggering state. Finally, when real-time Fs is smaller than
    1.0 or deflection angle is more than D_t2, the system will give the last warning
    message at the time of t3 and landslides will occur within a very short time.
    Figure 5 describes the whole process and timeline of early warning in detail.
