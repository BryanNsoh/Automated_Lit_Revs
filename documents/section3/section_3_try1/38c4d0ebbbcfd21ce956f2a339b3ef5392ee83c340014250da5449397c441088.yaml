    itself is used here, instead of θ to avoid introducing unnecessary extra uncertainty,
    as θ itself is also determined using calibration fit. It is important to note
    that this instantaneous velocity measurement based on mast tilt V θ is independent
    of the frequency-based measurement V f and can, therefore, be used as a separate
    measurement quantity. The flow direction ϕ ¯ can be found directly using Hall
    effect sensor outputs X and Y as instantaneous mast direction ϕ=atan2(X,−Y) which
    represents the mast location. To find the flow direction, an average over several
    vibrations must be calculated, taking the median value over some time, denoted
    with ϕ ¯ . In addition to flow measurements, the Hydromast can also be used to
    measure the water level changes. The device is equipped with a pressure sensor
    enabling continuous measurement of the water level above. C. Communications In
    addition to modifying the sensing methods and hardware, the Hydromast now incorporates
    communication capabilities, enabling near real-time flow monitoring and device
    failure detection [30], [31]. These enhancements have expanded the range of potential
    applications for the device. To achieve this, a sensor hub based on Raspberry
    Pi 3 is utilized (we have also tested Beaglebone, and it is possible to use another
    ARM-based single-board computer). Fig. 3 shows the overview of the communication
    framework. The sensor hub stores data locally and transmits it to Amazon Cloud
    IoT Core using the MQTT protocol. In addition, the sensor hub can receive configuration
    updates from MQTT, specifically the connected mast types and calibration constants
    (see Section III). Infrastructure as code (IaC), specifically AWS cloud development
    kit (CDK), is employed for configuring and managing AWS services, which allows
    consistent configurations and stronger security. The source code for both self-developed
    components and IaC is maintained in GIT repositories. Python 3.9 and ReactJS are
    used for programming the self-developed components, including the web interface.
    Fig. 3. Communication framework overview. Show All The sensor hubs operate on
    self-developed applications in a Docker container running on BalenaOS, and their
    management is facilitated through BalenaCloud servers. For communication with
    the Amazon Cloud, various options are available, including the use of a GSM network,
    LoRaWAN radio connection, and Ethernet communication. The proposed networking
    framework makes the Hydromast deployment both secure and scalable but also efficiently
    manageable from the sensors fleet’s point of view. SECTION III. Calibration and
    Characterization To demonstrate the behavior and characteristics of the device,
    characterization was first performed in the lab, after which the field tests were
    done to calibrate the device. A. Natural Frequencies and Measurement Range For
    simple measurement range estimation, the mast’s natural frequency dependence on
    the length was characterized. Natural frequencies in water and air for masts with
    varying lengths and mass were measured. The relation between L and f N in water
    was represented by a power fit f N ∼ L a , where a is a constant, whereas the
    ratio of natural frequencies was found to be f Nair / f Nwater ≈1.4 . The natural
    frequencies and corresponding sensor measurement limits V f min and V f max are
    shown in Table I. Using these estimated ranges, the mast length can be chosen
    based on the measurement range needed in each specific application. For an extended
    measurement range, a setup with multiple Hydromasts can also be used, so that
    depending on the flow velocity, data from the correct device is acquired. It was
    chosen to continue with a positively buoyant mast due to its higher natural frequencies
    and faster response to the flow changes, to better capture unsteady flow phenomena.
    It must be noted that the tension restraint force to counteract buoyancy is larger
    for longer masts (due to larger volume) which can also change the performance
    characteristics. TABLE I Characteristics of Hydromasts Based on Mast Length For
