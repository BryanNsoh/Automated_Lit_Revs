    in accuracy between the two approaches varies depending on the calibration type.
    For example, in the case of point-specific calibration, the nonlinear approach
    has a much better median accuracy compared to the linear approach, while in field-specific
    calibration, the difference is relatively smaller. It may not be practical or
    suitable to use specific (point or field or soil) calibration for large-scale
    study areas such as watersheds or agricultural areas. Over a large region, the
    soil type, salinity, and temperature might be different, and these factors are
    responsible for the determination of soil dielectric properties (Chen and Or,
    2006, Jacobsen and Schjønning, 1993, Mohamed and Paleologos, 2018). This implies
    that different soil types may have unique and complex interactions among their
    various components, resulting in different electric properties (Persson et al.,
    2001, Singh et al., 2021). This complexity is further compounded by the fact that
    previous studies have shown that the relationship between soil moisture content
    and the dielectric permittivity of soil can be affected by soil bulk density and
    porosity (Malicki et al., 1996). The complex dielectric response of soil makes
    it difficult to accurately describe the relationship between the dielectric permittivity
    and soil moisture content using linear regression methods alone (Persson et al.,
    2001, Persson and Bertacchi Uvo, 2003). To overcome this challenge, nonlinear
    models are often used to calibrate this relationship. However, these traditional
    nonlinear methods may struggle to capture the complex relationships between variables,
    which has led to the adoption of Artificial Neural Networks (ANNs). ANNs are machine
    learning algorithms inspired by the structure and function of biological neural
    networks in the brain. ANNs are capable of learning complex relationships between
    input and output data and can be used to model nonlinear relationships and interactions
    between multiple input variables (Puri et al., 2016, Shanmuganathan, 2016). ANNs
    can account for interactions between multiple variables, including soil type,
    temperature, and organic matter content, which may affect the dielectric properties
    of soil. Therefore, ANNs are increasingly being used to model the relationship
    between soil properties and dielectric measurements. It has several advantages
    over traditional linear regression methods. One of the main benefits of ANNs is
    their ability to account for the effects of multiple soil properties on dielectric
    measurements, such as soil texture, temperature, and salinity, which can result
    in more accurate estimates of soil water content under a wider range of soil conditions
    (Namdar-Khojasteh et al., 2010, Singh et al., 2021). The calibration of the TDR
    soil moisture sensor by Zanetti et al. (2015) using ANNs achieved high accuracy,
    as evidenced by the low root mean square error (RMSE) values and high R2 values.
    Singh et al. (2021) compared a Bayesian neural network (BNN) to linear regression-based
    calibrations for estimating soil water content. The BNN-based approach outperformed
    the linear regression-based calibration, with a RMSE of less than ± 0.04 m3m−3.
    Singh et al. (2021) also suggested that the inclusion of soil physical properties
    as input into the BNN model further improved the calibration performance, yielding
    even lower RMSE value. Overall, ANNs have shown promise in accurately modeling
    the complex relationship between soil properties and dielectric measurements,
    providing a powerful tool for soil water content estimation (Arsoy et al., 2013,
    JingFeng et al., 2010, Persson et al., 2002). However, it is important to note
    that the accuracy of ANN models depends heavily on the quality and quantity of
    input data, as well as appropriate training and validation techniques (Köksal
    et al., 2011). However, one limitation of ANNs is that they require a large amount
    of data for training and validation (Shahid et al., 2019), and the results can
    be difficult to interpret in terms of the physical processes governing the relationship
    between the dielectric permittivity and soil water content (Singh et al., 2021).
    Overall, the use of ANNs for calibration is a rapidly evolving field, and the
    development of more advanced models, integration of additional data sources, and
    the application of more efficient training algorithms can further improve the
    accuracy of soil water content estimation. 8. Conclusions Soil moisture measurement
    plays a vital role in both agriculture and hydrology research, and the utilization
    of soil moisture sensors provides an efficient method of real-time measurements
    across the large study areas. Nonetheless, the calibration of these sensors is
    of paramount importance to ensure the accuracy and reliability of the obtained
    measurements. Researchers must aim to calibrate the sensors comprehensively, encompassing
    the entire spectrum of soil moisture conditions while accounting for variations
    in soil texture and different levels of soil wetness. This review aims to guide
    researchers in the selection of the most appropriate strategy for achieving precise
    soil moisture measurements. Prior to initiating the calibration process for the
    soil moisture sensor, it is essential to understand its working principles. Subsequently,
    assess factors influencing its accuracy, such as soil type, temperature, and salinity,
    in accordance with the sensor''s specifications. Additionally, consider cost implications
    during the calibration process. To align with the study''s specific requirements,
    carefully select the appropriate calibration strategies across various spatial
    domains, ranging from point-scale to regional-scale. Tailor the calibration methods
    and approaches to accommodate the prevailing environmental and soil, ensuring
    alignment with the necessary accuracy standards. In laboratory calibration, two
    primary methods are employed: wet-up and dry-down, with dry-down being more accurate
    for soils with higher clay content. While field calibration stands out as the
    optimal method, it demands a considerable investment of time and a collection
    of representative soil samples over a large area. Various calibration options
    are available, including soil-specific, field-specific, and generalized calibrations,
    among which point-specific calibration being the most accurate. Opting the field-specific
    calibration brings notable advantages, such as enhanced accuracy, reduced bias,
    and minimized overall errors. It is essential to acknowledge that developing a
    generalized calibration can be a time-saving and resource-efficient approach,
    especially when conducting extensive field measurements over a large region. Nevertheless,
    it is important to note that the accuracy of generalized calibrations for dielectric
    sensors is observed to be lower compared to point-specific and field-specific
    calibrations. Nonlinear calibration approach for dielectric sensor may yield higher
    accuracy compared to linear approaches, underscoring the importance of assessing
    sensor accuracy under different calibration approaches for optimal application.
    While a generalized calibration method proves practical and time-efficient for
    large-scale study areas, its accuracy may fall short in regions with diverse soil
    types, salinity variations, and temperature changes. Nonlinear calibrations, particularly
    those developed using ANNs, show promise in addressing the influences of multiple
    soil properties on dielectric measurements, as recently shown by Singh et al.
    (2021). This results in more accurate estimates of soil water content across a
    wider range of soil conditions. However, additional studies are needed to comprehensively
    evaluate the effectiveness of this approach across diverse soil types. In conclusion,
    the field of soil moisture sensing continues to evolve, and researchers should
    strike a balance between accuracy and cost-effectiveness, considering variations
    in soil type, temperature, and salinity. The accurate calibration of soil moisture
    sensors across a full range of soil moisture conditions is crucial for reliable
    results. The selection of the most appropriate calibration method should be made
    based on the specific application, incorporating a thorough assessment of calibration
    accuracy to confirm the optimal approach. In this endeavor, the thoughtful application
