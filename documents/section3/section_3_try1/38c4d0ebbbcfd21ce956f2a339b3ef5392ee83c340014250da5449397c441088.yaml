    which increases the risk of human exposure to SARS-CoV-2 and other waterborne
    pathogens. This highlights the need for further work in such settings, particularly
    crowded settlements. 2.4. SARS-CoV-2 and other viral pathogens in drinking water
    supply systems The accessibility to safe drinking water systems devoid of pathogenic
    contamination has remained one of the challenges facing the world, with LICs being
    more adversely affected (Adelodun et al., 2021b). Recently, Nigeria has witnessed
    a decline in access to piped water in many of its urban areas from 32 % in 1990
    to 7 % in 2015 among its population (World Bank Group, 2017). While the quality
    or level of allowable contaminants in water supply systems varies with the intended
    purpose, the purest form with the least contaminants, including pathogenic levels,
    is required for drinking purposes. The drinking water system in LICs is usually
    sourced from groundwater (open and deep wells), surface water (streams or rivers),
    and harvested rainwater. The seasonal factor plays an important role in the type
    of water sources used for drinking (Liddle et al., 2016). Although there are relatively
    available water resources in many of these LICs despite their huge populations,
    the inadequate water infrastructure required for distribution and storage has
    limited the accessibility to clean and contaminants-free water resources for drinking
    and other domestic purposes (Adelodun et al., 2021b). These water sources are
    often contaminated by anthropogenic activities and other forms of natural contaminants
    due to the distance between the water source(s) and consumption point and the
    lack of adequate sanitation and hygiene in low-income settings (Mukherjee et al.,
    2015; Treacy, 2019). Some studies have reported the presence viral pathogens in
    drinking water systems in LICs (Table 4). The main source of human viral pathogens
    in drinking water systems in these settings is faecal contamination from untreated
    sewage disposals. Since most low-income populations source the water directly
    from either groundwater or surface water without any form of treatment, these
    water sources are contaminated by anthropogenic activities and other natural contaminants.
    The incidences of waterborne diseases caused by various forms of HPVs are due
    to contaminated groundwater, indicating pathogens'' potential to successfully
    transmit from disposed untreated wastewater to groundwater source (Craun et al.,
