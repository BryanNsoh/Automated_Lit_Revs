    Eight studies (14%) considered microorganisms and metabolites, six studies (10%)
    focused on bacteria, fungi, and endotoxins [42,50,52,59,61,72], one focused on
    bacteria, fungi, endotoxins, and β-glucans [31], and one focused on bacteria and
    endotoxins [70]. In addition, six studies (10%) focused only on fungi [32,36,38,39,47,78],
    three studies (5%) on endotoxins [33,34,48], one study on fungi and mycotoxins
    [40], and one study on viruses [41]. The most frequent sampling method was air
    sampling (36 out of 58, 62%) [21,22,23,24,26,27,28,30,31,32,34,35,36,38,39,42,46,47,48,50,52,53,54,55,57,58,59,60,61,64,65,66,70,73,74,78].
    Considering active sampling, air collection through a filtration method was frequent
    (24 out of 58, 41%) [21,22,23,24,26,27,28,30,31,34,36,42,47,48,49,50,52,55,57,59,61,64,70,73].
    The impaction method was also recurrent (12 out of 58, 21%) [31,32,38,39,46,54,58,59,60,61,70,78],
    followed by the impingement method (4 out of 58, 7%) [23,46,47,73]. Additionally,
    one study used the two-stage bioaerosol cyclone [27]. Regarding passive sampling,
    material collection was the most frequent methodology applied (13 out of 58, 22%)
    [21,33,34,35,37,38,45,51,56,62,68,69,71], namely of dust (3 out of 58, 5%) [33,35,51],
    litter samples (3 out of 59, 5%) [38,62,68], bird carcasses (3 out of 58, 5%)
    [45,69,71], and animal fecal samples (2 out of 59, 3%) [69,71]. Manure and soil
    samples [37], eggshell [21] and specimens, feces, cages, soils, sediment, wastewater,
    and surface swabs from chopping boards [56] were collected. Some studies performed
    surface swabs (11 out of 58, 19%) [22,39,41,43,44,49,67,71,74,76,77] of bird cloacas
    (5 out of 58, 8%) [43,44,49,71,77], bird cloacas and human sera [41], human sera
    [22], the skin of workers [67], nose and throat of workers [74], fecal droppings
    [76], and the floor [39]. Furthermore, three studies used both active and passive
    sampling methods [39,40,74] and two studies performed personal air sampling [50,74].
    Considering analytical procedures for microbial characterization, the majority
    of studies used culture-based methods (41 out of 58, 71%) [21,23,24,25,28,29,30,31,32,35,36,37,38,39,40,42,43,44,45,46,47,49,52,53,55,58,59,60,61,62,63,65,68,69,71,72,73,74,75,76,77].
    Fluorescence quantification was also recurrent (5 out of 58, 9%) [21,22,27,50,52].
    In addition, screening for antimicrobial susceptibility was carried out only for
    bacteria (13 out of 58 studies, 22%) [29,37,43,45,49,53,63,65,69,71,72,75,77].
    In addition, two studies performed a cytotoxicity assay [25,35] and one study
    used both virological and serological assays [41]. Molecular tools were frequently
    applied (29 out of 58 studies, 50%) [21,22,23,24,25,26,27,28,29,37,38,39,43,44,49,51,53,54,56,57,64,65,66,67,70,71,75,77,78].
    Several studies performed PCR (9 out of 58, 16%) [23,24,25,38,39,54,57,71,77],
    while some resorted to RT-PCR [43,53]. Antibiotic resistance gene sequencing was
    carried out by four studies (7%). While some studies rely on metagenomics analysis
    (2 out of 58, 3%) [51,56], others rely on whole-genome sequencing [29], while
    one study used restriction fragment length polymorphism [27] and other pyrosequencing
    analyses [66]. Several studies performed gene sequencing (20 out of 58, 33%),
    with the 16s rRNA gene being the most frequently sequenced (11 out of 58, 19%)
    [21,22,23,26,27,28,44,53,57,64,67], followed by vanA PCR (2 out of 58, 3%) [49,65].
    Additionally, one study performed 16s rRNA, tetL, tetW, and E. coli gene sequencing
    [54], and one study sequenced tetracycline resistance genes [35]. Gas chromatographic
    and spectrophotometric methods were also used by some studies (5 out of 58, 9%)
    [33,34,35,70,72]. Regarding metabolite characterization, Limulus amebocyte assay
    was frequently used for endotoxin assessment (11 out of 58, 19%), while one study
    used ELISA assay for mycotoxin assessment [40]. On the other hand, chemical analysis
    of litter samples was performed by one study [62]. Furthermore, quantitative kinetic
    Glucatell assay was used for β-glucan assessment [31]. Additionally, some studies
    performed questionnaires [50,74] and spirometric measures from workers were performed
    [50,74] . According to the microbial assessment, several studies evidence the
    presence of bacteria (26 out of 58, 45%) [21,22,23,25,27,30,35,43,44,51,53,54,55,60,61,62,64,68,69,70,71,72,73,74,75,77]
    in facilities associated with poultry production. Fungal exposure was also evidenced
    by 14 studies (24%) [25,32,35,36,38,39,42,60,65,66,72,73,74,78]. Furthermore,
    microorganisms´ metabolites such as endotoxins were detected by eight studies
    (14%) [33,42,48,53,59,61,70,72], while endotoxins and β-glucans were evidenced
    by one study [31]. The only study that performed fungal and mycotoxin assessment
    found the carcinogenic mycotoxin AFB1 [40]. Overall, occupational exposure to
    microorganisms is a frequent concern reported by the selected studies (15 out
    of 58, 26%) [22,23,27,31,33,35,36,40,41,42,48,55,67,70,72]. Indeed, the risk of
    exposure to potential pathogenic bioaerosols originating in poultry facilities
    is emphasized in some studies (5 out of 58, 9%) [21,54,55,59,60]. 4. Discussion
    Industrialization has led to increased animal density in enclosed production buildings,
    resulting in high concentrations of viable and non-viable bacteria and fungi,
    as well as metabolites in bioaerosols [21]. The poultry industry has been found
    to pose a significant global health risk due to microbiological contamination
    [73]. Farm facilities housing multiple animals promote complex mixtures of microorganisms
    in bioaerosols, including dust-containing feathers, skin fragments, feces, feed
    particles, microorganisms, and chemicals [74]. Long shifts in manufacturing plants
    have become common, resulting in workers inhaling complex bioaerosols, which can
    pose several health hazards in agricultural environments [21]. This situation
    has prompted increased studies on occupational health. Bioaerosols from farms
    can also pose health risks to nearby residents [53,74], highlighting the importance
    of research on human health, environmental impact, and the One Health approach
    to address these concerns. Broilers and laying hens are susceptible to bacterial
    and viral infections of the upper respiratory tract, as indicated by several studies
    [38,51,62,70]. The transmission of pathogens can occur through inhalation, close
    contact with infected animals, feces, litter, or contaminated objects, and inadequate
    biosecurity controls can result in significant economic losses [74]. As international
    trade expands, food safety concerns regarding the rapid spread of foodborne pathogens
    through the global food chain are increasing [73]. Moreover, environmental health
    concerns arise from the utilization of animal by-products, such as poultry manure
    and litter, in agriculture. Repeated use of these by-products as manure can lead
    to the accumulation of contaminants in agricultural soils, potentially increasing
    their bioavailability and toxicity in the environment [74]. Air sampling has been
    widely used to characterize occupational exposure to fungi, but it is important
    to consider the appropriate sampling period and the influence of variables such
    as ventilation and building features. Passive sampling methods, such as settled
    dust assessment, have been shown to be more reliable for collecting contamination
    over a longer period of time. Broiler manure and animal bedding have been identified
    as the primary sources of indoor air microbial contamination in the poultry industry
    [76,77,78,79,80,81,82,83]. It is recommended to use a multiapproach sampling protocol
    for a more comprehensive understanding of microbial contamination. While culture-based
    methods have been primarily used for microbial characterization, culture-independent
    methods such as cloning approaches and quantitative real-time PCR have shown to
    be suitable for various bioaerosol measurements. Molecular tools, such as whole-genome
    sequencing, could provide more information on the biodiversity of microorganisms
    in these environments. Overall, these findings highlight the importance of considering
    various sampling methods and assays in the assessment of indoor microbial contamination
    in the poultry industry [60,61]. Studies on bioaerosols in poultry production
    are limited and identifying all organisms, both viable and non-culturable, is
    important for characterizing bioaerosols in these facilities [60]. Inhalation
    exposure to non-viable microorganism components such as endotoxins and mycotoxins
    may cause health hazards, so evaluating non-viable components may be useful for
    assessing pulmonary disease risk. Microbial assessment of poultry farms shows
    the presence of numerous microbes, including zoonotic pathogens, which can act
    as transport agents of airborne diseases [49,61]. Despite the growing threat of
    fungal infections to human health, there are fewer studies conducted on fungi
    (and also viruses) compared to bacteria, and this lack of attention and resources
    makes it challenging to determine the precise burden of fungal infections and
    to encourage policy and programmatic action [75]. Due to the extensive use of
    antibiotics in the livestock industry, these facilities are significant sources
    of antibiotic resistance genes (ARGs). Therefore, multidrug-resistant bacterial
    pathogens may be transmitted through the inhalation of bioaerosols [55]. This
    explains the frequent screening for bacterial antimicrobial susceptibility by
    several studies [29,37,43,45,49,53,63,69,71,72,75,77]. Several potentially pathogenic
    bacteria have been identified [24,30,75,77]. The potential dispersal pattern and
    distance of airborne bacteria and ARGs from these animal sources remain unknown
    [53]. However, it is important to note that clinically significant multidrug-resistant
    bacteria Staphylococcus sp. [53,75], E. coli [29], Campylobacter jejuni [71],
    among others, belonging to the WHO priority pathogens list of antibiotic-resistant
    bacteria (2017), were isolated from poultry farms. Recently, the World Health
    Organization (WHO) published the first fungal priority pathogens list [79], listing
    19 groups of human fungal pathogens associated with a high risk of mortality or
    morbidity. This formal recognition by the WHO highlights an important group of
    infections, which has been perennially neglected in terms of the awareness and
    research funding needed [80]. Regarding fungal assessment, despite the low number
    of studies (14 out of 58, 24%), several fungi comprising the critical priority
    group of the WHO list (2022), namely, A. fumigatus, were frequent in indoor air
    samples [32,36,47], along with Candida albicans [32]. Regarding the high-priority
    group, Fusarium sp. [32,38,47], the order Mucorales [40,47], and Candida tropicalis
    [36] were also some of the ones reported. Concerning microbial components, endotoxin,
    a major component of the outer membrane of Gram-negative bacteria, poses a serious
    health risk [34]. Endotoxins found in airborne organic dust have been linked to
    respiratory disease in both humans and animals [34]. Regarding mycotoxins, some
    of the literature already evidenced occupational exposure in animal production
    facilities [40]. In fact, fungal species recognized as mycotoxin producers were
    reported in some of the selected studies [32,36,42,78]. Even though only one of
    the selected studies performed mycotoxin assessment, the obtained results are
    enough to hypothesize that workers in these settings may be at a higher risk of
    Aspergillus mycotoxicosis. Indeed, elevated concentrations of A. flavus and A.
    versicolor were recovered through environmental sampling. Additionally, through
    human biomonitoring, analysis of mycotoxins and/or their metabolites in blood
    and urine evidence detectable levels of the carcinogenic mycotoxin AFB1 [40].
    Briefly, to mitigate and decrease such pollutants it is crucial to establish international
    standards for what constitutes good microbiological indicators from environmental
    samples, which could be used to guide risk reduction decisions and create effective
    incentives for people to follow such guidance, which have already been suggested
    [81]. Globally, temperature rises due to climate change have various impacts on
    ecosystems, human health, animal health, and food production, which also affect
    AMR [81]. The emergence of resistant fungal strains in occupational exposure scenarios
    has already been demonstrated [82,83]. Indeed, temperature increases may influence
    the susceptibility of pathogens (bacteria, fungi, and parasites) in chicken environments
    [84]. Thus, as in the case of bacteria, antifungal resistance should be addressed
    in further research [85,86]. Additionally, it is crucial to investigate the effects
    of heat stress on poultry production to formulate various effective mitigation
    strategies to reduce significant production losses [84]. The prevalent airborne
    microorganisms in animal production buildings are not well characterized in terms
    of quantity, composition, and risk group. Identification and quantification would
    be useful for determining the causative agents and performing risk assessments
    [27]. The poultry industry must be sustainable, and it needs to produce more with
    less, while benefiting all [87]. The sector must improve human, animal, and environmental
    health and welfare. Implementing a comprehensive and coordinated One Health approach
    that incorporates exposure assessment can help tackle threats to health and ecosystems
    [81], ensuring priority areas for action in order to mitigate microbial exposure,
    promoting a safe environment for workers and animals in poultry facilities, along
    with less environmental impact. Overall, these findings highlight the need for
    improved biosecurity measures and environmental management practices to ensure
    animal health, food safety, and environmental sustainability in the poultry industry.
    5. Conclusions This review allowed us to identify microbiological contamination
    reported in the poultry industry, sampling methods and assays already employed
    to assess occupational exposure to microbial contamination within different scopes
    (occupational health, food safety, and animal health), and knowledge gaps to be
    tackled in future studies. Poultry workers are exposed to several microbial contaminants
    in their workplace. Exposure to bacteria and fungi has been assessed and reported,
    as well as bacterial metabolites (namely endotoxins), β-glucans, and mycotoxins.
    Occupational exposure to microorganisms is a frequent concern, and the risk of
    exposure to potential pathogenic and resistant bioaerosols originating in poultry
    facilities is emphasized. Future research should aim to identify the main sources
    of contamination in this setting. A One Health approach is a vital framework and
    the use of effective risk assessment tools and strategies can help prevent occupational
    exposure and protect the health of workers, consumers, and animals. Supplementary
