    flow conditions, where the turbulence levels, velocity profile, and setup are
    similar to the planned field applications. The Hydromasts were first tested in
    a small lab-scale flow channel. However, as the channel was too small for these
    devices and flow conditions were significantly different from real flow, this
    proved to be too unreliable and inaccurate for calibration purposes. Therefore,
    all calibration characterization was performed in a natural river flow. The calibrations
    for flow velocity were conducted in Keila River (latitude 59.394537 N, longitude
    24.294915 E; closest address Posti 1, Keila-Joa, 76 701 Harjumaa, Estonia) with
    the average water level of 102c m measured at Keila river hydrological station
