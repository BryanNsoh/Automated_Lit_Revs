    relatively low antibiotic use in school age children. Discussion The COVID-19
    pandemic has shown the need for increased preparedness of our health systems,
    highlighting the need to refine alternative tools for monitoring the spread of
    diseases and the health of the population in general. Wastewater surveillance
    has been implemented globally [28, 32, 36, 45–47] to support the response to the
    pandemic, providing a rapid, low-cost, non-invasive method for capturing symptomatic,
    pre-symptomatic, and asymptomatic cases potentially guiding targeted responses
    and reducing associated costs (e.g., clinical testing). This study is a long-term
    monitoring continuation of a pilot study that established the potential application
    of wastewater surveillance as NSS to detect SARS-CoV-2 and other health markers
    from schools. We reported our initial findings of wastewater detection incidents
    and rates from October 2020 to December 2020 (the mid-stage of the COVID-19 pandemic
    including the emergence of the SARS-CoV-2 Alpha (B.1.1.7) variant in the UK) [21].
    Detection of the SARS-CoV-2 virus provided evidence of the presence of the virus
    in schools at different stages of the pandemic, that the signal in schools preceded
    the signal in the reference WWTP and was associated with clinical cases in the
    community among school-age children. During the period of national school closure,
    the positivity rate in the five schools (four primary and one secondary) was <21%
    suggesting that the December 2021 lockdown—a period of reduced mixing as a non-pharmacological
    intervention—resulted in fewer COVID-19 infections within school age pupils. The
    reduction in SARS-CoV-2 signal observed during the last weeks of the autumn term
    (20th October 2020- 25th November 2020) was likely due to a mix of control measures:
    isolation following positive testing and implementation of remote learning following
    closure in some schools. The extent to which infection within schools drives local
    outbreaks—as opposed to schools reflecting community infection levels–requires
    additional research, and wastewater sampling could help answer this question more
    definitively in future emerging or re-emerging pathogen outbreaks, particularly
    if concurrent testing of household wastewater samples was undertaken. However,
    the interpretation of the lower positivity rate reported in wastewater is supported
    by reference to the age-specific clinical case data (Fig 2 - top panel), which
    indicates a reduction in the percentage of school-age children testing positive
    at the start of 2021. This lower level of positive infections did not then change
    further for the duration of this study, suggesting infections within this age
    group were not increasing compared to overall infections within the community
    where infection trends were more variable. Reported results show how NSS has the
    capability to identify prevalent variants using whole genome sequencing. In addition,
    higher SARS-CoV-2 GC/L is associated with higher genome coverage. The chance of
    recovering good quality genomes, and the required diagnostic SNPs and Indels which
    are distributed across them, was associated with the presence of both N1 and E
    SARS-CoV-2 genes at high concentrations, which is indicative of a less degraded
    sample. Therefore, screening wastewater samples via qPCR for multiple amplicon
    targets, distributed across the SARS-CoV-2 genome, could be a useful approach
    to select samples where variant identification is more likely or prioritising
    resources for samples which will provide the most valuable data to public health
    decision makers. SARS-CoV-2 variant data available from GOV.UK [48] allowed the
    comparison of local occurrences of variants at WWTP and school levels. The Alpha
    variant was not reported in data from the WWTP (corresponding school areas), as
    it was the dominant variant at the time, but this study recovered and identified
    the Alpha variant in school wastewater between December 2020 and March 2021. The
    Delta variant was identified at the school level 3–4 weeks after its first detection
    at the WWTP, possibly indicating a lag between background community transmission
    and school outbreak. The first Delta detection was on 5 May 2021 in the WWTP of
    A1, while the first Delta case was identified on 8 June 2021 at the school (A1-2-Primary)
    level. The WWTP of A3 first detected the Delta variant on 23 May 2021, while the
    first detection in the school (A3-2-Primary) was on 10 June 2021. This could be
    a product of the greater granularity NSS provides and the prospect of school’s
    acting as hotspots with faster responses to local outbreaks to guide public health
    interventions. This highlights the important benefits of combining wastewater
    surveillance using WWTP and NSS to identify outbreaks at the different scales
    and from different populations inherent within a sewage network. The utility of
    sampling school wastewater was further examined through analysis of other relevant
    pathogenic viruses. Here we examined two of the most common genotypes of Norovirus,
    due to its economic and public health implications and the propensity for outbreaks
    in schools [49]. In a similar application of the wastewater surveillance technology,
    Erster et al. [50] was able to isolate and monitor an emerging outbreak of the
    novel Enterovirus D69 outbreak in Israel using paired NSS and WWTP monitoring.
    In the current study, our results corroborate the theory that other pathogens
    were suppressed during the pandemic, driven by lockdowns [51], school closures
    [52] and improved hygiene practices [53]. Despite the absence of Norovirus, highly
    prevalent ARGs were detected in samples, which highlights the potential for wastewater
    surveillance in mapping antimicrobial resistance, although future research is
    needed to confirm linkages between detection of gene targets and antimicrobial
    resistance phenotype. Eze et al. [54] isolated a pan-drug resistant Acinetobacter
    baumannii strain from hospital wastewater in South Africa, responsible for both
    nosocomial infections and opportunistic infections and fatalities. The authors
    highlight the value of NSS from hospital wastewater for acquisition of this type
    of sample but also caution as to the risks posed by pathogens within wastewater
    for the dissemination of disease-causing agents. Nonetheless clinically important
    information was derived from wastewater and emerging tools such as metagenomics,
    target enrichment, lab-on-chip style approaches could provide a flexible platform
    for NSS monitoring to study infections within congregate communities [55]. Diamond
    et al. [56] suggested wastewater surveillance could offer a sentinel system if
    expanded to monitor other pathogens and boost public health preparedness. In the
    UK and USA, public funded schools usually operate with specific geographic catchments
    for intake. Thus, NSS of school wastewater has great potential to offer the sentinel
    system suggested by Diamond et al. [56], as the school represents an age stratified
    snapshot of the local community. This information is useful as a warning for infection
    risk in congregate settings where a high degree of social interactions occurs
    [57, 58] and can support specific community public health response by prioritising
    socially applicable interventions relevant to each local community (i.e., testing
    and vaccine acceptability) [45]. School-based wastewater epidemiological surveillance
    provides more spatial granularity than WWTP level. During the period of the current
    study authors were able to provide specific, timely, and tailored risk mitigation
    advice to school communities (parents, students, and staff), via liaison with
    the school leaders. Future work could identify a tiered framework for hierarchy
    of monitoring for infectious disease agents in schools as suggested by Berry et
    al. [59] for healthcare, with wastewater acting as a cost-effective early warning
    to identify hotpots prior to conducting repeated population-based random surveys
    in year groups in schools. Petros et al. [58] showed the value of collecting social
    data including Wi-Fi co-location information from university students alongside
    NSS using wastewater. The authors showed that length and frequency of social interactions
    alongside participating in high-contact sports were good predictors of COVID-19
    infection risk. This study has implications for school age children who are likely
    to be exposed to similar activities of heighted transmission risk (i.e., sport),
    potential poor hygiene practices and greater numbers of social interactions than
    the majority of the adult population. Consistent with our initial results, this
    study did not find a strong correlation between the wastewater parameters and
    SARS-CoV-2 recovery during long-term monitoring. Sweetapple et al. (2021) [46]
    reported that measurements of ammonium (NH4-N) and orthophosphate (PO4-P) concentrations
    have the potential to be used for population normalisation in wastewater monitoring
    and that both strongly correlated to SARS-CoV-2 recovery. In this school study,
    there was no strong positive correlation between SARS-CoV-2 detection and either
    NH4-N or PO4-P between and within schools. This could be due to the fluctuating
    number of pupils at school on individual sampling days and unpredictable bathroom
    behaviour. In addition, SARS-CoV-2 and water parameters are independent variables,
    and their correlation has been reported as a function of population size [32].
    Other external sources—such as kitchen waste—could have also contributed to ammonia
    and phosphorus loads, and to consider this schools participating in this study
    were asked to share information on kitchen use during the sampling period. However,
    correlation between e.g. population and ammonia levels, as well as difference
    between schools utilising on-site as opposed to off-site kitchens did not show
    any significance (S5 Table). This suggests that other factors i.e., detergents,
    metals etc could impact recovery [60]. Other NSS did not use wastewater constituents
    to normalise / account for population. For example, Acosta et al. [61] normalise
    N1, N2 and E to Pepper mild mottle virus (PMMoV) gene copies which accounts for
    human specific biomarkers. Although variability in diet and lifestyle can influence
    the concentrations reported [62], other studies [4] have used PMMoV suggesting
    an efficient and acceptable recovery of RNA during RNA extraction as order / ranges
    are within published values for municipal (i.e., human derived) wastewater. The
    surfactant concentrations within wastewater can reduce the recovery of SARS-CoV-2
    [63]. This is thought to be due to surfactant with virus interaction reducing
    stability and therefore recovery. Enhanced recovery of SARS-CoV-2 from wastewater-settled
    solids has also been reported [64–66], although this aspect was not considered
    as par with this study. Previously, we demonstrated that viral RNA signal recovery
    from school wastewater improved when samples were collected throughout the school
    day (7 hours). This initial finding is confirmed here, with an all-day sampling
    approach associated with a positivity rate of 35.6% in in comparison to a lunchtime
    only sampling positivity rate of 11.9% (S1 Fig). This is likely linked to the
    autosampler missing flush events in NSS when sampling was conducted over a more
    limited period. Further tracing toilet use through monitoring of flush events
    or social surveys would help elucidate how toilet habits influence NSS wastewater
    surveillance data. Detection of a single viral RNA target is most common during
    low prevalence scenarios or in wastewater containing degraded RNA which occurs
    during elevated temperatures [67], different wastewater matrices or during extended
    storage times [68, 69]. In schools, low prevalence was the most likely reason
    for low detection/ positivity rates observed as sampling was undertaken close
    to source and therefore reduced the time for degradation to occur [70]. The wastewater
    signal in schools is better associated with clinical cases observed in school-ages
    population than the signal observed in the WWTP, providing better granular information
    on the circulation of the virus among that specific age group. The presence of
    ARGs is a natural phenomenon, but samples enriched for these gene targets have
    been identified in wastewater from hospitals [71], pharmaceutical industry [72]
    and multiple environmental matrices [73]. Sets of bi-weekly pooled samples from
    A3-3-Primary school were selected (based on high positivity and number of samples
    collected) to be analysed for other health markers in wastewater during the pandemic.
    It should be noted that the sequencing output obtained in this study is only qualitative
    and does not provide measurable expression of the genes. Regardless, results were
    obtained despite concerns with the limitations of wastewater analysis, further
    showing capability of health markers being detected when using a single wastewater
    sample. This suggests that RT-qPCR was a more sensitive approach under conditions
    tested but a trade-off exists in the type of datasets which can be generated with
    wastewater between the depth (of detection) and coverage generated by a single
    sample. For example, other respiratory viruses, such as HAVdetected in the pooled
    samples, are shed within the faeces and thus compliant for detection using wastewater.
    Unlike HAV, Cronobacter sakazakii (detected in schools) can be isolated from the
    environment (i.e. sewer derived), as well as from infections within the shedding
    population (children and staff at school). The current study is not the first
    study to apply metagenomics to characterise other pathogen / AMR targets from
    NSS locations. Spurbeck et al. (2021) [29] applied SARS-CoV-2 amplicon and RNA
    metagenomic sequencing to wastewater isolated from nursing homes. The authors
    detected microbes known to cause nosocomial infections, gastroenteritis, cystitis,
    pneumonia, septicemia, and tetanus. Opportunistic pathogens including A. baumannii,
    A. junii SH205, and A. Iwoffii SH145 which was similar to Eze et al. [54] and
    Campylobacter jejuni. jejuni, which is strongly implicated in gastroenteritis
    etiology alongside strains of Escherichia coli known to cause urinary tract infection.
    This demonstrates additional value, which can be obtained using wastewater monitoring
    approaches for infectious disease monitoring and outside of pandemic as numerous
    clinically relevant disease-causing agents have now been tracked. It is suggested
    that vulnerable populations (schools, prisons, care homes) and low income settings
    are particularly amenable to this inexpensive, aggregate, anonymous, scalable
    and non-invasive approach [3, 74, 75]. The use of NSS within schools raised several
    challenges, including the understanding and use of data on bathroom usage habits
    of school-age children (e.g., reliable access to toilets and use levels at schools)
    and the limitations of the current generation of sample collection technologies
    [76]. These limitations include access to sampling points within the school environment
    (both in terms of full characterisation of contributing sources and the opportunities
    to locate samplers on school grounds) and the mistiming of sample collection in
    relation to flush events, that could result in limited capture of the viral load
    transported within the wastewater. In addition, the contribution of each SARS-CoV-2
    RNA shedding route (e.g., urine, sputum, faeces) to RNA loads in wastewater has
    yet to be elucidated in a school (or any other) environment [77]. Despite these
    limitations, the ability to detect viral SARS-CoV-2 RNA in the highly variable
    wastewater quality streams expected at a school building level was first demonstrated
    by Castro-Gutierrez et al. [21]. Finally, tracking mobile workers (i.e., support
    / substitute teachers / cleaners etc) through passive wastewater monitoring poses
    inherent challenges and apportioning infections attributed to staff and students
    and identifying social determinants of risk represents a logical next step for
    future research. Some of the identified benefits of schools-based wastewater monitoring
    include generation of longitudinal data sets on the emergence and spread of variants
    and providing direct information on the transmission in high-risk environments,
    such as classrooms. Combined with other socio-economic data, wastewater monitoring
    could indicate schools settings where students, parents, and staff are more likely
    to face structural barriers to vaccination and/or diagnostic testing uptake [45],
    supporting the detection of emerging variants [78] and provision of information
    on the transmission in high-risk environments, such as the classroom [79]. Conclusion
    In this study, new data associated with the dynamics of SARS-CoV-2 in school wastewater
    monitored for one academic year was generated and linked for the first time to
    both local clinical data and community wastewater. The wastewater data was highly
    dynamic and lagged the community wastewater and infectious rate results. SARS-CoV-2
    positivity rate was detected during national lockdown with restricted school attendance,
    suggesting transmission still occurred among those populations. In addition, wastewater
    showed potential in identifying variants prevalent at different phases of the
    pandemic, providing proof of concept for detecting emerging VoC in schools. Furthermore,
    wastewater sample enrichment coupled with metagenomic sequencing and rapid informatics
    enabled the detection of other clinically relevant viral and bacterial pathogens
    and AMR, revealing the capability of wastewater monitoring to enable public health
    authorities to develop targeted prevention and education programmes for hygiene
    measures within undertested communities across a broad range of use cases. This
    ‘measure once—test many’ approach increases the insights gathered per sample and
    the cost effectiveness of insights derived. This could lead to interventions on
    emerging outbreaks and liaison with local public health decision-makers, who could
    enforce strategies to slow the spread of infection rates in schools and other
    settings within vulnerable populations. Supporting information Number of positive
