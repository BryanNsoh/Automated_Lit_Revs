  description: Traditional communication systems are unable to control the data generated
    by aquaculture operations due to the signal data receiving interval continuously.
    Therefore, it is impossible for all nodes to directly conduct closed-loop communication
    with the terminal. As a result, the control effect of the system on aquaculture
    water quality gradually weakens, thus ultimately affecting the results of aquaculture
    operations. On this basis, the application of UAV technology in aquaculture operation
    communication systems is explored. In the aspect of hardware design, the transmission
    framework of UAV communication data is constructed; the decoding of various types
    of communication data is performed; the circuit unit of the data receiving serial
    port is designed; and the control and management of communication data signal
    are implemented. In the aspect of software design, based on UAV technology, an
    aquaculture communication model is constructed; the constraints of aquaculture
    operations are intensively processed; the communication of aquaculture operations
    with full coverage of paths and positions is planned; and an improved communication
    system is designed. Taking the control efficiency of the oxygen-increasing machine
    as the test object, through real-time monitoring of the water quality parameters
    in the aquaculture area, the test results are shown that the communication system
    proposed in this paper can control the oxygen-increasing machines in the aquaculture
    pond with water quality problems, and timely regulate the ecological environment
    of the aquaculture pond, which has practical application significance.
