  description: Background Schools are high-risk settings for infectious disease transmission.
    Wastewater monitoring for infectious diseases has been used to identify and mitigate
    outbreaks in many near-source settings during the COVID-19 pandemic, including
    universities and hospitals but less is known about the technology when applied
    for school health protection. This study aimed to implement a wastewater surveillance
    system to detect SARS-CoV-2 and other public health markers from wastewater in
    schools in England. Methods A total of 855 wastewater samples were collected from
    16 schools (10 primary, 5 secondary and 1 post-16 and further education) over
    10 months of school term time. Wastewater was analysed for SARS-CoV-2 genomic
    copies of N1 and E genes by RT-qPCR. A subset of wastewater samples was sent for
    genomic sequencing, enabling determination of the presence of SARS-CoV-2 and emergence
