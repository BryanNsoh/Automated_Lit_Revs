    Wastewater analysis of large number of samples (16,858 samples) over 26 months
    across 453 locations in UAE suggested that WBE can be implemented successfully
    to monitor at all levels from individual buildings to WWTPs and serve as an important
    tool in monitoring COVID-19 in UAE. This long-term study provided a larger sample
    size as compared to previous short-term studies, which allowed for better statistical
    analysis, reduced variability, and more accurate results. It also allowed for
    the detection of trends in the prevalence of the virus over time and that were
    driven by vaccination rates, variants emergence and implemented control measures.
    Long-term WBE further showed to be an effective way to capture asymptomatic cases
    of COVID-19, which are cases where individuals shed the virus in wastewater but
    are not diagnosed as official cases. Asymptomatic cases can be missed in short-term
    studies, which may only capture individuals who are showing symptoms at the time
    of the study. Our results also validated the higher sensitivity of RT-ddPCR technique
    than the regular RT-qPCR in detecting and quantifying the viral loads in wastewater
    samples. Furthermore, the study indicated that the WBE is successful in the identification
    of more asymptomatic cases than the clinical tests, which could help in the tracking
    the virus spread trend in specific clusters and sectors. The results confirm the
    use of WBE as an early warning tool in predicting the upcoming outbreak, moreover,
    the wastewater analysis can be used as a cost-effective alternative to high-frequency
    diagnostic testing. Additionally, this results validation and confirmation of
    WBE in the longer-term monitoring and surveillance of SARS-CoV-2. CRediT authorship
