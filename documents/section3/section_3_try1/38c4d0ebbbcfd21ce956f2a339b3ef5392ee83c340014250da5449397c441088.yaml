    4 Conclusions Water is essential for human life. Contaminated water can cause
    various avoidable diseases or even cause the death of a young child. A dependable
    monitoring system is critical for the safety of drinking water in pipelines. This
    study describes a real-time water monitoring system that makes use of an IoT system.
    Incorporating a webserver into this system allows the user to check the water
    quality in the pipeline even when they are not physically there. Multiple sensors
    are used and connected to a microcontroller, the Arduino Mega. The Arduino Mega
    is connected to the NodeMCU and it transfers data to the Webserver in real-time.
    The system was successfully designed, constructed, and tested; the sensors and
    Arduino Mega have shown the system''s durability. The implementation of this system
    allows for the reduction of the number of employees on-site, the reduction of
    the frequency of unscheduled water cuts, the improvement of the efficacy of checking
    water quality in the pipeline, and the notification of authorities when the water
    is in an abnormal state. This proposed project is applicable to several industries,
    such as the water, medical, chemical, personal protective equipment (PPE), and
    food and drink (F&D) industries. References World Health Organization: WHO, “Drinking-water,”
