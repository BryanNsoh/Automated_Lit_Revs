    Contamination of water in pipes is a major issue all around the world. On a worldwide
    basis, at least two billion people use face-contaminated drinking water. Individuals
    are exposed to preventable health risks as a result of inadequately maintained
    water and sanitation systems [1]. Numerous consumers complain about the odor and
    flavor of drinking water, regardless of the fact that an unpleasant odor or taste
    does not often signify dangerous water. Many naturally occurring or purposeful
    errors taint raw water, generating odor concerns in water treatment systems [2].
    The author of [3] highlighted that water contamination has become a huge problem
    that threatens people''s daily lives as industry and agriculture have grown; the
    degree of contamination has been so high, particularly in developing countries,
    that it has created a severe risk to public and ecosystem health in some locations.
    According to the Water Environment Partnership in Asia (WEPA), the Water Quality
    Index (WQI) of drinking water in Malaysia ranges from 51.9 to 76.5 [4]. Water
    surveillance serves as an early warning method for catastrophe management [5].
    The author [6] stated that if a proper warning system is not in place, the corrective
    steps may be delayed. As a result, operators may take inappropriate actions. Traditional
    water contamination monitoring techniques have significant limitations, including
    high labor and material costs, limited sampling, and long analysis [7]. To ensure
    that drinking water does not get contaminated, the pipeline requires a better
    web-based water monitoring system. Water contamination monitoring can assist in
    ensuring a consistent supply of clean drinking water. The Internet of Things (IoT)
    is used in most current water contamination monitoring systems because it can
    do real-time analysis and inform authorities through SMS, and cloud storage. The
    requirement of a real-time response and monitoring system should be evaluated
    on a case-by-case basis by water utilities and management areas depending on the
    needs of each water treatment company and ecological agency. The water industry
    employs the online monitoring system as early noticing notification systems at
    all phases such as intake protection, water treatment, and distribution systems
    [8]. A wireless data communication system is flexible and easy to move, while
    a hard-wired system takes a lot of time and money to set up and maintain [9].
    The Internet of Things (IoT) has greatly simplified and streamlined the controllability
    of a person''s lifestyle, especially in terms of communication methods between
    smart gadgets [10]. Pipeline water monitoring systems have been the focus of several
    studies since this is a contemporary concern. The author [6] proposed a deep learning-based
    output that aids a water quality alert system for reverse osmosis facilities.
    The sensors that are used in this project are pH, total dissolved solids (TDS),
    oxidation–reduction potential (ORP), and electric conductivity (EC). The sensors
    (pH, TDS, ORP, and EC) are wired to the Arduino, which serves as the main controller.
    This primary controller accepts the sensor signals and transfers them to the computer
    for analysis. The LCD is used to show the sensor data that has been collected.
    This project is extremely costly, and the system''s setup is quite difficult.
    LSTM-CNN types may not be able to reliably forecast grades when analyzing water
    based on quality discrepancies unless the water quality base is correctly separated
    into classes. Author [11] introduced a WSN based on the design of the rural drinking
    water source monitoring system. This project uses a solar panel as a source of
    power supply, a keypad that can control the LCD, and an SD card for backup purposes.
    Water quality monitoring, soil monitoring node, node, routing node, and gateway
    server are the five aspects of the system. The gateway acts as a command-and-control
    center for monitoring water quality and the pH of soil. It consists of a processor
    module, a sensor module, a GPRS module, a power supply module, and a solar charging
    module. The cost of this project is expensive, and it is not suitable for unpracticed
    users to use. The solar panel is unsuitable for this project because it must be
    positioned outside of the manhole, which implies that if it is installed on top
    of the manhole, it will be walked on by others. In [12] presented real-time water
    quality monitoring using the Internet of Things in SCADA. The system includes
    three parts: a sensor unit with several types of sensors, a transmitting unit
    with an Arduino Uno microcontroller for data processing, and a receiving unit
    with a GSM modem for Internet connectivity. The web server then shows the data
    and status of water contamination. SCADA may control the GSM module to deliver
    data to the monitoring center. Data is simultaneously delivered to mobile phones,
    allowing for speedy decisions. The sensor data will also show on the water treatment
    plant''s LCD panel. The absence of a pH sensor, which is critical for measuring
    water quality, is a flaw in this system. It simply has a temperature sensor and
    a color sensor, so it can''t tell exactly how acidic or alkaline the water is.
    Feature [13] is about an IoT-based water quality monitoring system. The results
    may be viewed in the Blynk app, which is available for both Android and iOS. The
    author installed the Blynk app in its Android version for this project. When the
    system powers up, DC power is delivered to the kit, Arduino, and WIFI. The parameters''
    findings are shown on the LCD panel. The software included with the hotspot gives
    the accurate figure displayed on the kit''s LCD display. Therefore, when the kit
    is placed in a waterbody with WIFI, the user may check its real-time value on
    their Android phone from anywhere at any time. App features such as maps need
    a purchase before they can be accessed in the Blynk app. The previous research
    [14] suggested real-time monitoring and contamination detection in the drinking
    water distribution system. Turbidity, Oxidation Reduction Potential, Temperature,
    Electrical Conductivity, and pH, which are the five aspects to examine, have been
    chosen to be monitored. The author designed a specialized PIC-based microsystem
    for each of the parameters. With the onboard LEDs switched off and the RF Xbee
    transceiver module giving water quality data every five seconds, the total power
    consumption of the core measurement sensor node is around 50 mA at 5 V operational
    voltage. The software platform provides real-time measurement charts of monitored
    parameters, real-time water quality evaluation, and sensor calibration instructions
    via a Graphical User Interface (GUI). Using Pachube scripts, the user may set
    different thresholds for sending notifications by SMS or email. WSN is only suitable
    for low-speed communication and cannot be used for high-speed communication. In
    the previous research, there were several downsides, including the fact that it
    takes time to train new employees to operate the system and that some of the proposed
    projects are rather costly. This paper will talk about the details of Webserver''s
    design, which helps to track the quality of water in real-time. This system can
    monitor different things about water by using a different type of sensors. Sensor
    data is sent wirelessly to a web server through Wi-Fi. The purpose of employing
    a webserver is to link several devices and sensors across a particular network
    and obtain real-time data from the sensor so that the data can be reconstructed,
    assessed, and used to offer pertinent information. The objectives of this research
    are to make a system for monitoring contamination that can use a buzzer to notify
    laborers and to enhance a web-based system for monitoring water. In addition,
    this study suggested using a pH sensor, a temperature sensor, a turbidity sensor,
    and a flow sensor to detect contaminated water and water flow in a pipeline. The
    interface is composed of a microcontroller. In this project, a webserver acts
    as the Internet of Things platform. The parameters will be printed as a line graph
    by the web server. Checking water quality at a workplace when users are not there
    is possible thanks to this feature. Additional web server functions are free of
    charge. This system is simple to use and reasonably priced. 2 Materials and Methods
    The design of this project has been split into two parts: the layout of the water
    monitoring system and the web server architecture. The whole system is controlled
    by Arduino Mega and NodeMCU. The software used by this system is an HTML-coded
    webserver. The project''s specifics are shown below. 2.1 The Layout of the Water
    Monitoring System The block diagram of this system is illustrated in Fig. 1. The
    Arduino Mega and the NodeMCU are the microcontrollers used in this system. NodeMCU
    was implemented as a Wi-Fi client station linked to a local access point AP (server).
    This system is equipped with four sensors: a flow sensor, a pH sensor, a temperature
    sensor, and a turbidity sensor. They will assess the water quality in the pipeline.
    The data about the parameters will be shown on the LCD and on the IoT platform,
    which is a Webserver where the user can check the quality of the water. On the
    webserver, the parameter data will be shown in the form of a line graph. Fig.
    1 The suggested system is depicted as a block diagram Full size image Figure 2
    illustrates the circuit design for this system. The Arduino Mega requires 5 V,
    the NodeMCU requires 3.3 V and 5 V, and the water pump requires 12 V. A 20.3–22
    V power source is required for the entire system. This system is started with
    water being pumped from the water tank into the pipeline. The Arduino Mega is
    connected to four sensors, two LEDs, LCD, a buzzer, and NodeMCU. The flow sensor
    determines if there is any leakage in the pipeline. If there is a leak in the
    pipeline, it is extremely harmful because germs or contaminants from the environment
    can quickly enter the water. Low and negative pressure events have the potential
    to result in contaminant intrusion [15]. The pH sensor measures the pH value of
    the water, and the turbidity sensor analyzes the water''s transparency. Drinking
    very acidic or alkaline water, as well as murky or opaque water, is risky because
    it may contain toxic compounds. The temperature sensor determines the water temperature.
    If the water temperature is too low, it signifies the water in the pipeline has
    frozen. Because it takes time to defrost the water in the pipeline, this will
    result in unannounced water cutbacks. When the water temperature is too high,
    the pipe will burst. This is because the pressure within and outside the pipeline
    differs. Fig. 2 Circuit diagram of water monitoring system Full size image The
    LEDs are used as indicators. Whenever the readings go outside of the threshold,
    a red LED and a buzzer is activated. An illuminated green LED signifies that the
    current readings are within the predetermined ranges. The data from the sensor
    will be processed by the Arduino Mega and automatically transmitted to NodeMCU.
    When the Wi-Fi module NodeMCU gets the data, it sends it over Wi-Fi to the IoT
    platform. The output of the sensor may be viewed on the webserver as well as on
    an LCD. The two white LEDs are used to illuminate the pipe so the turbidity sensor
    can determine the water''s clarity. 2.2 Webserver Architecture HyperText Markup
    Language (HTML) code is used to create the webserver, while the Arduino Mega and
    NodeMCU are programmed in C. The Arduino IDE and Microsoft Visual Studio code
    are used jointly to merge and upload to NodeMCU. For programming the Arduino Mega
    and NodeMCU, the Arduino IDE is utilized, while Microsoft Visual Studio is used
    to create the webserver. Figure 3 presents an overview of the coding flowchart.
    Fig. 3 NodeMCU’s and webserver’s flow chart Full size image The Arduino Mega and
    the NodeMCU are linked to one another; the Arduino Mega is responsible for gathering
    the data from each sensor and sending it to the NodeMCU, while the NodeMCU is
    responsible for receiving the data from the Arduino Mega. When the NodeMCU board
    is powered up, it automatically connects to the Wi-Fi network that was registered
    using the Service Set Identifier (SSID) and password. If the NodeMCU is not connected
    to Wi-Fi, the Arduino IDE''s serial monitor will display dots (.); this will repeat
    until the NodeMCU is connected to Wi-Fi. The IP address of the webserver will
    be printed once NodeMCU connects to the Wi-Fi network. When the user connects
    to the web server, the HTML folder will be fetched and integrated with the NodeMCU
    code file. Each sensor''s data is saved on the NodeMCU. The server will get the
    information from NodeMCU and post it to the web server. The data is displayed
    in the form of a line graph, and it will show ten pieces of data at once and will
    continue to update, which means that the initial data will be replaced with the
    new data from the sensor. The serial monitor will report “Client Connect” if the
    user is still browsing the web server. The NodeMCU''s data will be downloaded
    by the webserver and updated as needed. When the user disconnects from the webserver,
    the webserver''s program will stop, but the Arduino Mega and NodeMCU will continue
    to transmit and receive data. Figures 4a–c depict the source code of the webserver.
