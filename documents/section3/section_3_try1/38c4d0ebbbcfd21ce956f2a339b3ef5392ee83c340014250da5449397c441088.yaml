    and integrating these sensors with AI tools including smartphones and mobile meters.
    These sensors will enable on-site ultrasensitive determination of GLP in foods,
    industrial waters, and biological fluids. Based on an ELISA assessment, such a
    tool has already been devised for on-site quantifying ppb (μg/kg) levels of aflatoxin
    B1 in moldy corn. The immunoassay sensor was 3D-printed on a plastic chip attachable
    to a smartphone. (206) Similar sensitivity was achieved for various pesticides
    using a portable, smartphone-adaptable origami μPAD-based potentiostat. Relying
    on the pesticide-inhibited activity of the enzyme immobilized on the sensor’s
    transducing item allowed for chronoamperometric monitoring of paraoxon, 2,4-dichlorophenoxyacetic
    acid, and atrazine at a ppb level in river water samples. (207) 3.7. Smart Sensors
    and Plant Wearables for GLP The necessity of developing the PW pest-, insect-,
    fungi-, and herbicide-specific sensing and delivery systems is crucial because
    of the off-target toxicity of these biocides. Among heavy metals, antibiotics
    and other drugs, food-derived growth factors, and industrial hydrocarbon wastes,
    these biocides are the most toxic environmental pollutants and hazards to human
    health. (3) Because of various leakage from the target zone to the rhizosphere,
    waters, and air, relatively high half-time biocides destabilize the trophic chain’s
    matter cycle and endanger ecosystem safety. (208−210) Thus, enormous progress
    has been made in AI-enhanced mobile or PW biocide-selective sensors. (3,18) Miniaturized
    smart sensors, incorporated, e.g., in smartphones, PWs, and POCs or field-deployable
    devices, are equipped with nanophotonic antennas and dielectric metasurfaces that
    enable few-molecule sensitivity by confining incident light into intense hotspots
    of the electromagnetic fields, thus delivering strongly enhanced light-matter
    interactions. (211) Regarding GLP sensing, an in-smartphone-incorporated mobile
    lab-in-a-syringe platform was designed for the rapid, visual, quantitative determination
    of organophosphorus pesticides via dual-mode colorimetry and fluorescence measurements.
    The platform was based on (cetyltrimethylammonium bromide)-coated NPs conjugated
    with a silica pad modified with red- and green-emission QDs. In the sensing reaction,
    thiocholine, the product of AChE-mediated hydrolysis of thioacetylcholine, induced
    the aggregation of NPs, thus giving rise to the color change. During the on-site
    GLP determination, the pesticide-caused enzymatic AChE inhibition changed the
    platform’s colorimetric and fluorescence properties, thus providing the signal
    output in the LDCR of 0 to 10 μM with the LOD of 2.81 nM (154) (Figure 6). A similar
    study developed a smartphone-dedicated kit test for selective GLP determination
    based on the Cu(II)-pyrocatechol violet complex. The kit sensed 20 μM GLP in tap
    water by the “naked eye” test, quantifying GLP with the LOD of 2.66 μM. (155)
    Moreover, a novel enzyme-free visual ratiometric fluorescence paper sensor for
    GLP was devised by assembling blue CDs and AuNCs and incorporating them into a
    portable smartphone platform. GLP sensing relied on the quick (2 s) GLP-induced
    quenching of CD fluorescence originating from CD-GLP complex formation. The sensor
    allowed instant GLP determination in real samples with the exquisite LOD of 4.19
    nM in the broad LDCR of 0–190 nM. (156) Furthermore, in a similar study, a diverse
    (thiocholine-AuNPs)-based colorimetric smartphone-assisted sensor was devised
    to detect eight pesticides, including GLP, thiram, imidacloprid, tribenuron methyl,
    nicosulfuron, thiofensulfuron methyl, dichlorprop, and fenoprop. The modus operandi
    of the sensors relied on the pesticide-induced inhibition of AChE-mediated hydrolysis
    of the Au–S covalent bond in the thiocholine-AuNPs complex. This bond cleavage
    resulted in the RGB-valued color change associated with the alteration of the
    SPR properties of AuNPs. All pesticides were determined in real samples of fruits,
    vegetables, and traditional Chinese herbs, with the LOD below 0.15 μM, thus satisfying
    the established specification of the U.S. EPA, noted as ∼3.91 μM, and demonstrating
    the sensor’s applicability. (157) Finally, a smartphone-integrated triple-mode
    SERS/fluorimetric/colorimetric sensor for GLP was devised based on flowerlike
    Zn MOFs and the HRP activity-mimicking H(2) L ligand. Unique properties of this
    ligand, including the enzymatic catalysis and Cu2+-sensitive fluorescence, were
    used to detect GLP in a florescence-quenching manner based on the Cu2+ chelation
    by GLP. This inhibiting interaction decreased both the catalytic activity of the
    H(2) L ligand and the optical and plasmonic properties of the nanocomposite, thus
    allowing for quantitative fluorescent/colorimetric/SERS determination of GLP with
    the LOD of 0.738 (0–0.12 μM LDCR), 2.26 nM (0–220 nM LDCR), and 0.186 nM (0.5–12
    nM LDCR), respectively. Moreover, the sensor was integrated with a portable (test
    strips)-smartphone sensing platform dedicated to POC testing GLP in food samples.
