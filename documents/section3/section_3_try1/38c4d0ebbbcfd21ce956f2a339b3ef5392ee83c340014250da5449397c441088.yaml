    away from the reference value. This change is probably due to a mode shift in
    vibration occurring near V r =15 . It was seen that above this value also tilt
    does not change anymore, the vibration is somewhat altered and does not represent
    velocity changes well, even though peaks in the energy spectrum are still present.
    As there was no good indicator found in the spectra to filter the “out-of-range”
    data, V θ could be used as an indicator of the velocity range so that if V θ is
    out of its measurement range, no output of V f is provided. Points with this criterion
    applied are indicated in Fig. 8(b) as empty symbols. For all the data, the RMSE
    value is 0.113m/s , whereas the data with V θ -based criteria (filled symbols)
