    (Vivier et al., 2004) Removing SARS-CoV-2, coronaviruses and other viral pathogens
    often requires advanced treatment techniques and expertise in operating and deploying
    the treatment processes. The majority of the countries in low-income settings
    cannot deploy such advanced treatment systems for solid waste, wastewater, and
    drinking water to effectively remove HPVs, including SARS-CoV-2 (Adelodun et al.,
    2021a; Gwenzi, 2022). The conventional treatment processes are the most recognised
    and available means of water treatment for drinking in the urban setting, while
    the water is directly sourced and used in rural settings without any major form
    of treatment targeting removing the viral pathogens (Gwenzi, 2022). Thus, there
    is a need for low-cost but effective methods that can be deployed in low-income
    settings to remove SARS-CoV-2, coronaviruses and other viral pathogens in drinking
    water systems. The use of low-cost household kits for drinking water purification,
    specifically for the removal of viral pathogens, are encouraged since the existing
    water treatment systems in many LICs are not properly maintained and often overloaded
    leading to their inefficiency in the water treatment for human consumption. The
    use of disinfectant has also been suggested as an effective tool to inactivate
    SARS-CoV-2 in the environment. However, the accessibility to disinfectant reagents
    could be very challenging in rural settings of LICs. Moreover, the determination
    of an appropriate dose of disinfectant that can inactivate SARS-CoV-2 and other
    viral pathogens without causing ecological and human hazards requires technical
    expertise, which is lacking in many low-income communities. Thus, there is a need
    to consider non-chemical alternatives that could effectively inactivate or remove
    the viral pathogens in water systems in LICs. The catalogue of non-chemical treatment
    processes that have been previously adopted to inactivate viruses and their relative
    performances is provided in (Adelodun et al., 2021b), which include coagulation-sedimentation,
    rapid sand filtration, ceramic water filter, micro and ultrafiltration, ultraviolet
    irradiation, and solar water disinfection. The use of hybrid systems combining
    two or more treatment processes and techniques has been found to be more effective,
    especially at the plant scale and could serve as an alternative to chemical and
    other advanced treatment processes in LICs due to their low-cost and easy-to-use
    features (Adelodun et al., 2021b). Furthermore, the effective storage of drinking
    water at the household plays an important role in protecting the drinking water
    supply from viral pathogenic contamination, which includes storage location, media
    or containers, and handling practices. Oftentimes, the drinking water is sourced
    from a far distance in rural communities of LICs, and there is a need to store
    it for an extended period. Brick et al. (2004) reported an increasing contamination
    of 67 % (25/37) of stored drinking water samples from 1 to 9 days. Thus, there
    is a need for an appropriate point-of-use device that could decontaminate the
    water in households before consumption (Adelodun et al., 2020). 2.5. Controls
    on SARS-CoV-2 and viral circulation in wastewater-source water-drinking water
    continuum Several anthropogenic and natural factors (e.g., hydrogeology) control
    the circulation of SARS-Cov-2 in the wastewater-source water-drinking water continuum.
    These factors control the degree of connectivity and water and microbial flows
    between the viral source (wastewater, sanitation systems) and the drinking water
    receptor (surface water, groundwater). Hydrological processes controlling the
    connectivity and circulation of viruses and other pathogens include (1) rainfall
    particularly extreme high-flow events such as heavy storms, cyclonic events and
    floods), (2) sewage discharges and spillages from poorly maintained decentralized
    and centralized wastewater systems, and runoff/erosion impacted by sewage, (3)
    infiltration and groundwater recharge from effluents from on-site sanitation systems.
    Hydrogeological processes and factors controlling the circulation of SARS-CoV-2
    and other wastewater-borne pathogens include (1) coarse-textured soils or geological
    systems, (2) fractured geological systems such as karst aquifers, and (3) shallow
    groundwater systems or aquifers such as wells and springs in wetlands or close
    to surface water bodies. In turn, these hydrogeological settings are characterized
    by; (1) high hydraulic saturated conductivity or transmissivity, (2) rapid or
    fast transit times between source and receptors, and (3) limited viral removal
    due to low residence times of fast transit times. For example, installing a soak
    pit system in the septic tank is expected to aid in removing pathogenic viruses
    and other pollutants as a part of land treatment measure of on-site sanitation
    for safe disposal of effluents in the septic tank. However, the soil conditions
    in some urban areas are not fit for the construction of soak pits due to the high
    compaction and low infiltration capacity required of a soak pit (Dorji et al.,
    2019). Leakage of septic tanks often occurs due to poor soil conditions and poor
    design and construction (Dorji et al., 2019). Septic tanks for on-site sanitation
    in developing or LICs are recommended to have a mean hydraulic retention time
    (HRT) of 1 to 3 days in addition to the soak pit system to absorb the overflowing
    effluents from the tank (Dorji et al., 2019; Iwugo, 1981). The role of hydraulic
    retention time in removing SARS-CoV-2 from wastewater has also been emphasized
    (Gwenzi, 2022). Anthropogenic factors promoting the contamination of drinking
    water systems with SARS-CoV-2 and other wastewater-borne pathogens include (1)
    overcrowding leading to overloading and spilling of wastewater systems and on-site
    sanitation facilities, (2) weak and poorly enforced regulations promoting the
    illegal discharges of raw or partially treated wastewaters, (3) poor siting of
    on-site sanitation facilities relative to and drinking water sources, and (4)
    poor hygiene in shared sanitation and water supply systems. For example, the siting
    of on-site sanitation, especially soak pit, close to the residences and drinking
    water sources, has become a challenge in LICs. In urban areas, the increasing
    level of urbanization has reduced the space for the proper siting of soak pits
    in suitable locations away from drinking water sources (Dorji et al., 2019; Gwenzi,
    2022; Nelson and Murray, 2008). In rural areas, however, on-site sanitation, and
    sometimes open defecation, is performed close to streams and rivers, the main
    drinking water sources in rural settings. The ideal recommended distance for siting
    a soak pit is 3 m from a building structure, with a minimum diameter of 1.5 m,
    and a minimum distance of 3 m away from drinking water sources or 10 m from waterbodies
    for domestic purposes in saturated soil conditions (Dorji et al., 2019; Mondal
    et al., 2014). However, these design requirements are not often considered, undermining
    the safety of the drinking water sources and human health. When there is adequate
    space, the soil conditions are inappropriate (Dorji et al., 2019). Aside from
    open defecation close to water bodies like streams and rivers in rural settings,
    the indiscriminate disposal of septage close to riversides is rampant in urban
    areas of LICs due to the lack of dedicated landfill or sites for such. The downstream
    users of the river impacted by either faecal pollution or wastewater discharge
    are mostly farmers, and villagers who depend on these water sources for domestic
    use and agricultural purposes could be susceptible to viral infections and waterborne
    diseases. For instance, it was reported that septage collected from Khuruthang
    town in Bhutan is disposed of at a site 30 m away from the Punatsangchu River,
    which many people downstream rely on for their domestic and agricultural water
    needs (Dorji et al., 2019). A mini-scale low-cost decentralized treatment system
    that can be adopted at the community level has been suggested (Dorji et al., 2019).
    This system has a community soak pit with individual septic tanks or community
    septic tanks with soak pit systems in which materials are locally sourced for
    the anaerobic treatment and anaerobic baffled reactor (Dorji et al., 2019). Once
    in drinking water systems, viruses and other pathogens may enter the human body
    via (1) ingestion of contaminated water and/or (2) inhalation of viruses in bioaerosols.
    Potential high-risk settings for the transmission of SARS-CoV-2 have been discussed
    in an earlier paper (Gwenzi, 2022). These include prisons and correctional services
    facilities, which are often crowded, have poor sanitation facilities, and are
    well-known hotspots for the prevalence and transmission of respiratory infections
    such as tuberculosis. Educational institutions using shared on-site sanitation
    systems such as schools, universities or college campuses, often have large populations
    that may promote transmission. Healthcare facilities such as clinics and hospitals
    often use shared sanitation facilities and may promote transmission via fomite,
    bioaerosols or human-human contact. Lastly, quarantine and isolation centres housing
    symptomatic and non-symptomatic COVID-19 patients may promote transfer to other
    people due to overcrowding and shared sanitation facilities. 3. Risk assessment
    and mitigation strategy under low-income settings Risk assessment and mitigation
    strategies for pathogenic viruses in low-income settings require a comprehensive
    approach to address the unique challenges faced by these communities (Qin et al.,
    2023; Liu et al., 2024a). These challenges can include limited access to testing
    and healthcare facilities, lack of suitable control and prevention measures, and
    limited data collection (Chang et al., 2021). Despite these challenges, conducting
    risk assessments is crucial in identifying and mitigating potential risks associated
    with the pathogenic viruses. Risk assessment of microbial pathogens is the qualitative
    or quantitative estimation of adverse health risks following exposure to these
    agents which can be accomplished via epidemiological studies or quantitative microbial
    risk assessment (QMRA). The epidemiological approach is, however, more time-consuming
    and more expensive which practically may be unachievable in low-income settings.
    QMRA addresses the adverse health risks (infection, illness, death) for a specific
    exposure scenario to microbial pathogens such as viral particles through contaminated
    water. Since, exposure to even low levels of viral pathogens may pose some risk
    of infection, illness, or even mortality to susceptible populations, QMRA as a
    promising tool could predict risks associated with exposure to contaminated water
    (Bitton, 2011, Bitton, 2014; Hass et al., 2014). On the other hand, QMRA could
    provide comprehensive information for controlling and management of adverse effects
    associated with exposure to contaminated water and therefore, WHO has emphasized
    the importance of applying QMRA in preventing waterborne diseases (WHO, 2017).
    Several QMRA studies have been conducted to estimate the probable infection risk
    and disease burden attributed to both enteric and non-enteric viruses in various
    aquatic environments, including wastewater, drinking water, and recreational water
    (Gholipour et al., 2021, Gholipour et al., 2022b, Gholipour et al., 2023; Mcbride
    et al., 2013; Moazeni et al., 2017; Schijven et al., 2019; Vergara et al., 2016).
    Although comprehensive risk assessments can be difficult to carry out in low-income
    settings due to the limited availability and quality of data, this approach helps
    identify vulnerable populations and provides decision-makers with valuable information
    to make informed decisions on public health interventions, resource allocation,
    and mitigation strategies. In other words, comprehensive risk assessment and implementation
    of management strategies is needed to prevent potential health problem associated
    with exposure to viral particles in wastewater and impacted surface water. In
    this study, we comprehensively presented and discussed human health risks associated
    with the exposure to pathogenic viruses including enteric viruses and SARS-CoV-2
    from wastewater/ surface water. 3.1. Health risks from enteric viruses 3.1.1.
    Hazard identification and exposure assessment Several enteric viruses released
    in the faeces of infected individuals can potentially contaminate aquatic environments.
    Enteric viruses cause a broad spectrum of diseases ranging from gastroenteritis
    to aseptic meningitis and paralysis which gastroenteritis is probably the most
    frequent waterborne illness (Bitton, 2011; Pepper et al., 2015). The presence
    of enteric viruses in the wastewater-source water-drinking water continuum is
    of significant health importance due to their high excretion from infected individuals
    (even from asymptomatic individuals), inadequate removal in conventional water/wastewater
    treatment processes, prolonged survival in the environment, and low infectious
    doses (Gholipour et al., 2022a). From a public health perspective, the most important
    enteric viruses include rotaviruses, adenoviruses, noroviruses and enteroviruses
    (Bitton, 2011). Enteric viruses primarily spread through the faecal–oral route,
    either via direct contact with an infected person or through contaminated water.
    Transmission thorough contaminated water can occur directly (e.g., drinking water
    and swimming) or indirectly via contaminated food (e.g., aquaculture or agricultural
    use of polluted water) (Bitton, 2011; Pepper et al., 2015). As indicated in Table
    4, enteric viruses were identified in various drinking water sources, treated
    water, and even in tap water, with the highest frequency of detection observed
    for human Adenovirus, emphasizing the potential risk of viral infections thorough
    water consumption in low-income countries. Enteric viruses, particularly human
    Adenovirus with double-stranded DNA, have demonstrated high environmental persistence
    and resistance to chlorination (Rames et al., 2016). Inadequate water treatment
    and improper wastewater and sewage disposal practices can contaminate water sources
    with enteric viruses. Exposure to viral contaminated surface water during recreational
    activities such as swimming or fishing, may also pose a risk for recreational
    users (Gholipour et al., 2023). Accidental ingestion of contaminated water and
    wastewater poses an occupational risk for farmers during field irrigation and
    wastewater workers, respectively, serving as another route of exposure to enteric
    viruses. Furthermore, the utilization of inadequately treated wastewater or contaminated
    water in agriculture, particularly for the irrigation of raw-consumed vegetables
    is a significant concern for foodborne exposure to enteric viruses. Additionally,
    the agricultural reuse of wastewater may introduce enteric viruses into irrigated
    soil, potentially leading to gastroenteritis through the accidental ingestion
    of contaminated soil by farmers or children playing in the field. Based on the
    exposure routes, the Eqs. (1), (2), (3) could be used for calculating exposure
