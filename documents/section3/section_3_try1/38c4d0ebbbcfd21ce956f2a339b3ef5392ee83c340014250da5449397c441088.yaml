    network 下载:  原图 | 高精图 | 低精图 2.2　主要特点 空地协同无人机遥感网是无人机组网观测的一种特殊形式，不具有传统无人机自组网的无中心、自组织的特点，而是采用无人机智能基站作为无人机遥感网的网络拓扑的节点，每个节点兼具停机场、充/换电站、收发器、路由器的功能。此外，本文提出的无人机遥感网的“网”也具有多层含义，在技术层面，是无人机组网这一具体技术；在应用层面，指利用多个无人机进行协同观测，形成类似于卫星监测网、地面传感网的低空对地观测网络，其特点在于分布式、全自主、高频次、高精度、多功能，区别于无人机集群作业所采用的自组网。主要特点包括：
    （1）网络节点和拓扑结构的相对固定。传统的无人机组网中，每台无人机为一个节点，在无人机移动时，网络的拓扑结构是动态变化的，对网络连通性、协议性能、通信链路的稳定性有较高的要求。空地协同无人机遥感网以无人机智能基站作为无人机组网的节点，无人机与智能基站间进行通信，无人机遥感网的拓扑结构是稳定的。
    （2）无人机的稀疏性。传统的无人机组网通常针对同一目标和任务，无人机在一定空域内密度较高，在这种情况下，无人机组网一般只包括同类型的无人机，且对无人机间的通信连通性和性能要求较高。空地协同无人机遥感网构建的目的是完成较大范围的地表信息的监测，因此无人机在空中是分散分布的，无人机间的距离大都在3
    km或以上，一般不需要考虑无人机间通信的能耗和性能问题。 （3）节点功能的多样性。在无人机组网中，地面基站通常作为中继站，负责无人机的通信和数据的传输。本文的无人机智能基站兼具了无人机自动机场和充/换电站的功能，因此，每个节点的无人机都具备高频次作业的能力，解决了多旋翼无人机组网中的无人机续航难题。相较于无人机空中自组网，本文提出的无人机遥感网具有更多和更灵活的应用场景。
    3　低空无人机遥感网构建 3.1　智能无人机 智能无人机是无人机遥感网的终端，是具备机载计算资源的无人机，能够在前端独立处理飞行过程中采集的信息。本研究将自主研发的云冠2-5G微型计算机（https：//www.geoai.com/facility/yunguan［2022-08-09］）搭载在多旋翼无人机上，使无人机可以完成复杂的图像处理和识别工作。云冠2-5G搭载了NVIDA
