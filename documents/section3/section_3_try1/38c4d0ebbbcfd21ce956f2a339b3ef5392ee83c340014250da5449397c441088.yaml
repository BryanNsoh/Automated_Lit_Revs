    station 下载:  原图 | 高精图 | 低精图 3.3　无人机遥感网运营系统 无人机遥感网运营系统是低空无人机遥感网络的综合管理平台，对内主要实现整个遥感网的物联网级控制，包括无人机控制，基站控制、挂载控制等，对外主要提供在无人机遥感网基础上的无人机应用服务如无人机指挥调度、航线规划、算法分析等，并基于这些应用服务提供行业定制化系统。无人机遥感网运营系统主要分为3层，分别是管控层、服务层、应用层，各层之间具有相对独立性，通过定义接口实现服务交互，便于维护。
    管控层负责系统中底层设备的物联网级控制管理。底层设备主要包括无人机、基站、挂载3类，由于不同设备的自带的控制协议与接口都有差异，因此需要采用统一的物联网协议进行规范化或者进一步封装，以便上层服务调用。管控层通过网络通信模块与服务层进行数据交换，接收服务层指挥命令、上传遥感数据以供分析处理。
    服务层介于管控层和应用层之间，负责提供可复用的服务，具体服务内容包括无人机指挥调度与作业过程监控、无人机数据回传与共享管理、无人机作业航线的动态规划、无人机数据分析算法及无人机所处位置的地图信息等，除了自研服务外，第三方服务如遥感影像处理方法等也可以通过扩展的方式进行集成，便于应用层调用。以上服务内容通过打包建立各种服务中台的方式对应用层开放，使得应用层不需要关注底层架构和变化即可满足应用需求。
    应用层主要负责具体业务逻辑处理，仅关注与实现业务领域逻辑、实际需求，系统所有的交互均从数字化大屏形式的应用层进入。应用服务面向多个行业和场景，例如面向城市管理，可提供城市巡查、两违识别、市容整治、施工监管；面向交通行业，可提供交通巡查、事故取证、违章协查、行为识别；面向安防行业，可提供高空侦察、走私摸查、喊话规劝、协助安保；面向应急行业，可提供森林防火、隐患排查、灾情勘探、走失救援；面向水务行业，可提供河道、水库、岸线巡查以及排污监测；面向国土行业，可提供正射、倾斜、全景、点云数据采集能力；面向能源行业，可提供变电站、输电线路、管道、光伏巡查等（图5）。
