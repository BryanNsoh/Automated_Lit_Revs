    SARS-CoV-2 can be variable between individuals (Cevik et al., 2021; Xiao et al.,
    2020), with prolonged shedding periods confounding interpretation and reporting
    efforts (Cavany et al., 2022; Colosi et al., 2021; Corchis-Scott et al., 2021;
    Sellers et al., 2022). In the absence of mandatory clinical testing, there is
    no way to know whether the same individual contributed to the later positive detections
    or not. One interesting point of note, however, is that the quantification of
    SARS-CoV-2 on the passive sampler during the initial detection period closely
    mirrored what is known about viral shedding in clinical settings. While extended
    periods of fecal shedding have been documented, viral shedding tends to peak within
    five to six days of infection followed by a rapid decline (Cavany et al., 2022;
    Cevik et al., 2021; Natarajan et al., 2022; Zhang et al., 2021). This suggests
    that passive samplers might be sensitive enough to capture the fecal shedding
    variability of a single individual while simultaneously monitoring a much larger
    community. Under the assumption that all detections made at D-0 in November were
    from the same person, this places the individuals fecal shedding duration at approximately
    16 days which is close to the previously estimated mean fecal shedding duration
    of 17.2 days (Cevik et al., 2021). Due to the episodic nature of positive detections
    across sites throughout Fall 2021 and the low COVID-19 prevalence in the community,
    isolating the origin of these signals worked as intended. While positive detections
    were informative for public health decision-makers, the widespread non-detections
    observed across campus in Fall 2021 validated the efficacy of existing public
    health measures in place. 3.3. Surveillance in Winter 2022 – high COVID-19 prevalence
    The arrival and spread of the SARS-CoV-2 Omicron (B.1.1.529) variant in Ontario
    demanded major scope changes to the surveillance project. While Omicron has a
    comparable period of communicability compared to other SARS-CoV-2 Variants of
    Concern (VOC), it has been shown to be significantly more transmissible (Public
    Health Ontario, 2023). This was reflected in the rapid increase in the numbers
    of clinical case and hospitalizations in Ontario that occurred in January 2021
    (Cheng et al., 2023). Because few students were on campus during the Holiday Break,
    sampling was not conducted during this period. Although only a portion of the
    students returned during the first two weeks in January 2022 all sites tested
    positive for SARS-CoV-2, some up to 10-fold greater than the strongest detection
    made in the Fall 2021. Given that upstream sampling no longer provided useful
    information on the probable origin of a positive signal, the two-tiered approach
    was no longer needed. Instead, only downstream sites were included in surveillance
    in an attempt to identify changes in the SARS-CoV-2 signal to inform the easing
    (or further implementation) of public health restrictions. In Winter 2022, there
    were a total of 295 samples were collected (Fig. 5). In contrast to the previous
    surveillance period, 42 sampling days produced just 10 (3.4 %) samples that were
    negative for SARS-CoV-2, 6 (2.0 %) detected trace-levels of SARS-CoV-2, and 278
    (94.2 %) samples tested positive. Similar to other WBS programs on university
    campuses (Jain et al., 2022; Lee et al., 2023), all downstream sites at the University
    closely followed trends measured downstream at the municipal WWTP (Fig. 5). Download
