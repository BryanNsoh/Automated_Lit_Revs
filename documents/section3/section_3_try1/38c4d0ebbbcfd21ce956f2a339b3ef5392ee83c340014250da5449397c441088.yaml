    3.2　无人机智能基站 无人机智能基站是无人机遥感网的载体和组成节点，本研究采用的为智臻-G900固定式无人机智能基站（https：//www.geoai.com/facility/nest/G900［2022-08-09］），包括无人机智能基站舱体、升降平台、自动归中系统、自动充电系统、气象站、UPS、工业空调等，无人机智能基站外部结构如图4所示。基站主要功能包括停放无人机、自主充电/换电、自主巡检、一键起飞、精准降落、飞行条件监测、实时传输、飞行航线规划等，能够抵抗强风暴雨和高温低寒等恶劣天气。基站内置机械手臂，可实现无人机电池的自动更换，内置4组电池，保障无人机全天候不间断巡检作业，同时更换的电池自动放置充电仓。无人机智能基站为无人机的续航和远程操控提供了保障，实现了无人机的长时间无人值守作业和自动化作业，理论上，根据无人机的续航时间，每台无人机基站可覆盖为30—50
