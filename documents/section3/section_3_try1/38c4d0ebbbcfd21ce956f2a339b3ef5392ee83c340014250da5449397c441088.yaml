    and high-throughput toxin determination, despite the relatively high production
    and maintenance costs. In the near future, smartphone-augmented sensors will be
    commonly used as components of nanobionic PW sensors. For example, PWs based on
    thin nanofilm electronics, such as SWCNTs field-effect transistors, can now detect
    dimethyl methylphosphonate, a volatile nerve agent, at the ppm level. (212) Moreover,
    the flexible, stretchable, and adhesive PW sensor, fabricated by direct writing
    of chitosan-based inks, was active toward plant mechanical injury-responsive healing
    and sensed the intoxication with methyl parathion and nitrites. (213) 3.8. Robotic
    Devices for GLP Delivery The GLP-resistant weeds’ evolution in the farmlands forced
    scientists and farmers to develop novel GLP-free technologies for modern weed
    management. (13,15) Among the development of transgenic crops displaying resistance
    to auxinic herbicides and herbicides displaying inhibitory activity against acetolactate
    synthase, acetyl-CoA carboxylase, hydroxyphenylpyruvate dioxygenase or bioherbicides,
    and sprayable herbicidal ribonucleic acid interference (RNAi) agents, the nonbiochemical
    solutions have been considered as well. (13,214) Aside from SM AI-enhanced sensors,
    these innovations involve soft terrestrial robotics that will give rise to robotic
    weeding in the nearest future. (13) In 2022, the global agricultural robots market,
    including unmanned aerial vehicles (UAV), drones, automated harvesting system
    drones, and driverless tractors, was estimated to be worth 5.9 million USD and
    is anticipated to reach a forecast value of 30.5 million USD by 2032 (https://www.futuremarketinsights.com/reports/agriculture-robotics-market,
    access on 21.05.2023). Regarding GLP-oriented systems, a robot-based herbicide
    delivery system is a more advanced system for in-row weed control purposes. The
    robot was tailored to facilitate systematic and site-specific delivery of GLP
    and iodosulfuron droplets to four different weed species in a drop-on-demand manner
    without affecting carrot crops. The droplets were selectively sprayed on the leaves
    of the detected weeds within the plant row. Iodosulfuron, a sulfonylurea-based
    herbicidal inhibitor of acetolactate synthase, was used as an additive herbicide
    to control the species that GLP insufficiently controls. In indoor pot trials,
    amounts of 7.6 μg of GLP and 0.15 μg of iodosulfuron per droplet per plant were
    delivered, whereas in a field trial with the robot system involved, this amount
    was 5.3 μg of GLP per droplet. Moreover, the GLP amount was 10 times lower than
    GLP amount used in conventional crop spraying. (159) In these in-field trials,
    the presented three-wheeled robot GLP delivery system displayed promising properties,
    including relatively low cost, maintainability, maneuverability, stability, and
    robustness, when compared to other commercial agricultural robots. (215,216) (Figure
    7). However, it would be required to perform quantitative environmental impact
    assessments using a comparative life cycle assessment of intra- and inter-row
    weeding management to claim its superior usefulness. (217) Furthermore, worth
    mentioning the costs of devising and exploiting robotic GLP sensors/delivery systems,
    including costs of navigation hardware, machine vision technologies, and power
    consumption, (216) are usually higher than those of conventional broadcast GLP
    analytical techniques, which must be considered when designing experiments or
    applying to industry. Not disregarding these cost limitations, in the long term,
    such robotic-based delivery systems may become a promising alternative for dosing
    a well-defined and strictly controlled amount of pesticides to the crops, thus
    reducing the risk of environmental contamination. Figure 7 Figure 7. Robots used
    for in-row weed control, in-field detection, and site-targeted delivery of herbicides.
