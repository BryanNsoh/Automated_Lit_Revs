    more comprehensive analysis of the exposure and health risks and their mitigation,
    focusing on the wastewater-source water-drinking water continuum. Therefore, the
    objectives of this paper are to: (1) Critically examine the early empirical results
    to highlight the occurrence and stability of SARS-CoV-2 and viral pathogens in
    the wastewater-source water-drinking water continuum, (2) Discuss the anthropogenic
    and hydro(geo)logical processes controlling the circulation of SARS-CoV-2 and
    viral in the wastewater-source water-drinking water continuum. (3) Discuss the
    risky behaviours, drivers and high-risk settings in the wastewater-source water-drinking
    water continuum. (4) Present a risk assessment and mitigation strategy based on
    the available empirical evidence. (5) Present future research directions on SARS-CoV-2/COVID-19
    and viral pathogens in low-income settings. 2. SARS-CoV-2 and other viral pathogens
    in wastewater-source water-drinking water continuum The unhindered human-environmental
    interactions have continued to promote the pathogenic contamination of water systems.
    The prevalence of human pathogenic viruses (HPVs), including both enveloped and
    non-enveloped viruses, and their fate in the water environment, have become a
    serious health concern, especially with the scourge of the SARS-CoV-2 pandemic.
    Viruses are regarded as one of the most hazardous pathogens in wastewater, with
    low infectious doses sufficient to cause infections among the vulnerable population
    (Karimzadeh et al., 2021; Okoh et al., 2007). The microscopic size of viruses
    (22–140 nm) and their surface properties facilitate their easy transport in different
    environmental media while exhibiting high infectivity and disinfection resistance
    (Anand et al., 2021; Xagoraraki et al., 2014). The monitoring of these viruses,
    including their presence and fate in water environments, such as in wastewater,
    surface water, groundwater, and drinking water systems, is critical to assess
    the microbiological quality and safety of the water used for various functions
    (Adelodun et al., 2021c). Besides, the prevalence of HPVs and the associated indicators
    in water media can dictate the spread of viral diseases in a community using an
    approach called wastewater-based-epidemiology (Daughton, 2020; Kumar et al., 2020;
    Randazzo et al., 2020; Scott et al., 2021). While wastewater, especially from
    urban settlements, is subjected to different treatment processes before being
    reused for domestic and agricultural purposes or discharged into the environment,
    several studies have reported the prevalence of viruses before and after the subjected
    treatments (Adelodun et al., 2022; Tanhaei et al., 2021), indicating the recalcitrant
    nature of the viruses in different water media. The prevalence of SARS-CoV-2 and
    other viral pathogens and the associated health risks are more complex in low-income
    settings due to the inadequate availability of and accessibility to good water,
    sanitation, and hygiene (WASH) in the form of clean drinking water supply and
    centralized municipal sewer systems (Adelodun et al., 2020; Donde et al., 2021;
    Gwenzi, 2021; Street et al., 2020). Thus, this could exacerbate the risk of community
    transmission of SARS-CoV-2 and other human pathogens and subsequently spread the
    disease among the population. The fate of SARS-CoV-2 in wastewater-source water-drinking
    water continuum is, however, not yet fully developed as various factors affect
    the survival of HPVs, especially the enveloped viruses like SARS-CoV-2 in the
    water systems. Understanding the behaviour and survival of the HPVs as they transcend
    the boundaries of different water systems could aid in mitigating the transmission
    of the viruses and the associated health risks of human exposure. Fig. 2 shows
