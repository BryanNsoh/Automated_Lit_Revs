    that nearly 80 % of all cases were asymptomatic (Schmitz et al., 2021). This is
    likely reflected to some degree in the discordance between wastewater testing
    and the clinical dataset. As previously mentioned, the indiscriminate nature of
    WBS does not allow for distinction between new COVID-19 cases and convalescent
