    Versions Notes Abstract The greatest environmental problem facing the world today
    is climate change, with a rise in sea level being one of the most important consequences,
    especially in low-lying coastal areas, such as river deltas where changes are
    exacerbated by human impacts, leading to increased seawater intrusion into coastal
    aquifers and the degradation of water quality. Water quality monitoring systems
    are being developed and deployed to monitor changes in the aquatic environment.
    With technological progress, traditional sampling-based water monitoring has been
    supplemented with sensors and automated data acquisition and transmission devices,
    resulting in the automation of water quality monitoring systems. This paper reviews
    the recent development and application of automated continuous water quality monitoring
    systems. It also draws on the results of our own experience in implementing such
    a system in the Neretva River Delta on the Croatian Adriatic coast. The installed
    system provides (near) real-time data on parameters such as temperature, pH, EC,
    TDS, and DO in the water, as well as a number of soil and weather variables, with
    data available at a high frequency through a developed database and web portal
    for various stakeholders. Continuous monitoring enables the collection of big
    data that can be used to develop models for predictions of water quality parameters
    and to develop guidelines for future management. Keywords: seawater intrusion;
    water monitoring system; salinity; Neretva River Delta; sensors 1. Introduction
    The most important environmental problem facing the world currently is climate
    change [1], with the rising sea level being one of the most important consequences
    for intertidal zones [2]. Climate change affects numerous parts of the Earth’s
    ecosystem, as well as human organization and quality of life. The effects of a
    globally changing climate, manifested in rising sea levels, more frequent occurrences
    of prolonged droughts, and other extreme climatological phenomena, can be predicted
    and forecast only on the basis of reliable and long-term multiparametric measurements.
    In this sense, The Seventh National Communication and Third Biennial Report of
    the Republic of Croatia under the United Nations Framework Convention on Climate
    Change (UNFCCC), among other things, emphasize Water and Marine Resources Management
    as a vulnerable sector. It is also emphasized that climate change will have significant
    direct and indirect effects on agriculture due to the trend in rising sea levels
    and the salinization of karst aquifers. This especially refers to river valleys,
    estuaries, and deltas that are predominantly used for agriculture and, at the
    same time, are at high risk of various degradations due to climate change. Although
    the rise in sea level has been recorded throughout the 20th century, these processes
    have intensified towards the end of the century [3]. According to the 2013 report
    of the Intergovernmental Panel on Climate Change (IPCC), it is very likely that
    the global mean sea level rose by 1.7 (1.5 to 2.9) mm year−1 between 1900 and
    2010 and by 3.2 (2.8 to 3.6) mm year−1 between 1993 and 2010 [4,5]. Coastal areas,
    which are home to more than 60% of the world’s population, and characterized by
    intensive human activities such as tourism and agriculture [6], are particularly
    vulnerable to seawater intrusion (SWI), leading to groundwater quality degradation
    with adverse effects on surface water resources and associated agroecosystems
    [6]. Coastal landforms, or deltas, represent the transition between the riverine
    and marine environments [7] and are highly sensitive to natural changes and climatic
    influences from the downstream sea (sea level rise, tides, waves) and upstream
    rivers (freshwater inflow) [5]. At the same time, vulnerability is further exacerbated
    by increasing human activities such as land reclamation, land use change, irrigation,
    and groundwater extraction [8]. SWI and salinity patterns in deltas result from
    the interplay of morphology and topography, tidal regimes at the river mouth,
    and salinity fluctuations between marine and freshwater discharge [1]. In the
    long term, SWI may lead to serious consequences in terms of the degradation of
    water quality for specific purposes such as drinking water, industrial use, and
    agriculture [9]. As seawater is denser, it may intrude beneath the freshwater
    and form a saltwater wedge [10], which plays an important role in the distribution
    of both chemical and biological variables and their effects on water quality in
    general [11]. Seawater can intrude into surface waters and easily spread inland
    along rivers and natural or artificial channels, and easily infiltrate groundwater.
    More recently, human interventions such as the excessive overexploitation of freshwater
    resources and alteration of natural river flows (e.g., construction of hydropower
    plants and dams) [12] have exacerbated the situation leading to periods when river
    flow is reduced to a threshold beyond which it cannot prevent seawater from intruding
    inland [10,13]. In situations of low inflow situated upstream, seawater can intrude
    for kilometers and deteriorate the chemical properties of the water of coastal
    plains and valleys [13]. The result is the salinization of groundwater and the
    increase in salinity of streams, rivers, and lakes, and the mobilization of salts
    in the soil profile [14]. Considering the salinization of surface and groundwater,
    soils are most at risk [15]. Soil salinization is a global problem and is one
    of the main problems of soil degradation, as saline and alkaline soils cover over
    932 million ha worldwide, or about 7% of the total land area of the Earth [16]
    and 30 million ha in Europe or about 3% of the total land area of Europe, mainly
    on the Mediterranean coast [17]. More frequent and severe droughts, irregular
    precipitations, and changes in sea levels are expected to exacerbate salinization
    processes [5], which in turn could lead to desertification in many Mediterranean
    agricultural areas [18]. During the 1990s, the Mediterranean coast experienced
    an increased sea level rise of up to 5 mm year−1 among all coastal areas [19],
    which increased the SWI into coastal areas. Some of the important Mediterranean
    deltas affected by SWI include Ebre in Spain [20], Po in Italy [21], Neretva in
    Croatia [22], and Nile Delta as one of the largest deltas in the world [23]. In
    addition, the Nile Delta aquifer is one of the largest freshwater reservoirs in
    the world [23] and could be highly affected by SWI and possible rises in sea levels
    in the future. Recent studies show that SWI impacts in the Nile Delta can be observed
    in groundwater up to 45 km from the coast [24], while a projected 1 m sea level
    rise would inundate 32% of the total area of the Nile Delta, resulting in a 15%
    reduction in the available freshwater volume [25]. The importance and, at the
    same time, the extreme vulnerability of river deltas to climate change [26], especially
    rising sea levels and SWI, necessitate the establishment of environmental monitoring
    systems, especially water monitoring [27]. Although many countries have well-established
    surface and groundwater monitoring systems regulated by national legislation [28]
    that aim to preserve valuable agroecosystems and mitigate the effects of climate
    change, not many of them are automated and still rely on sampling and laboratory
    analysis. While sampling-based monitoring is useful for general water quality
    characterization and the detection of long-term trends and seasonality, high-frequency
    automated monitoring enables the quantification of extremes, short-term trends,
    and the sub-daily variability of water quality parameters [29]. For some parameters,
    such as pH weekly or monthly, sampling could be sufficient [30], but for parameters
    such as phosphorus [31,32], nitrates [32], and especially electrical conductivity
    [33], continuous high-frequency data could provide significant benefits in understanding
    the hydrological and hydrochemical behavior of different water bodies [32]. The
    main objective of this review is to present different approaches in water quality
    monitoring, focusing on the development, benefits, and potential challenges of
    automated continuous monitoring systems. We also present the implementation of
    such a system in a river delta influenced by a range of natural and anthropogenic
    processes, where the system can be used to collect high-frequency data on the
    state of the agroecosystem. 2. Water Quality Monitoring (WQM) According to the
    international organization for standardization (ISO), monitoring is defined as
    the programmed process of sampling, measuring, and recording or signaling, or
    both, of various water properties, often with the aim of assessing compliance
    with established objectives [34]. Water quality monitoring (WQM) refers to the
    collection of representative information on the physical (temperature, turbidity,
    color, electrical conductivity (EC), suspended solids, sediment), chemical (pH,
    dissolved oxygen (DO), biological oxygen demand (BOD), nutrients, organic and
    inorganic compounds), and biological (algae, bacteria, viruses) characteristics
    of various water bodies in both spatial and temporal scales [35] and can effectively
    guide water resource protection for safe and clean water [36]. WQM is of both
    local and global interest and is usually regulated by legislation [28], such as
    the Water Framework Directive [37] in the European Union. To understand the process
    dynamics and changes of a watershed, a well-designed WQM network is essential
    [35]. The design of WQM systems is a complex field and requires specialized knowledge
    [38], which has recently evolved to include specific and focused topics such as
    eutrophication [39], acidification, salinization, and various types of contaminations
    [35]. When designing a monitoring network, several things, such as the number
    and spatial distribution of WQM stations, the objective of monitoring, as well
    as sampling frequency and variables selection [35], should be carefully considered.
    There are two different approaches to water quality monitoring. The traditional
    approach to water quality monitoring using water samples and costly laboratory
    analysis is still the most commonly used in both researchers and established water
    quality programs. On the other hand, automated devices such as sensors, water
    quality probes, and even remote sensing techniques have recently been used to
    reduce costs and labor and collect data at a high frequency. Development of Automated
    Continuous WQM Systems As water resources were recognized as a national priority
    in the first half of the 20th century, water quality surveys, the precursor to
    WQM, were used to characterize water suitability for a variety of purposes [40].
    The traditional approach to water quality monitoring based on grab sampling, typically
    taking a relatively small volume of water, usually once a month, can be quite
    challenging and is even unlikely to obtain reliable and representative results
    on water quality status [41]. In addition, it is labor intensive and can be financially
    challenging as it includes both on-site sampling and laboratory analysis costs.
    Over the next 50 years, advances in technology led to the development of the first
    continuous WQMs, which can be described as in situ monitoring with a higher temporal
    frequency. In the early 1950s, one of the first prototypes of continuous WQM,
    which measured and recorded water temperature and EC on a strip chart, was installed
    at a monitoring station at the Delaware Estuary near Philadelphia (United States)
    in 1955 [40,42]. Since then, continuous WQM has evolved, and today WQM is conducted
    using automated techniques such as sensors or multiparameter probes that typically
    measure a number of different parameters such as temperature, pH, DO, EC, turbidity,
    as well as concentrations of various ions using ion-selective electrodes (ISE)
    [43] (Figure 1). To adequately describe a variety of different natural and anthropogenic
    processes that vary on smaller time scales, the sub-daily time step would usually
    be appropriate for continuous WQM [40]. In addition to spot field or laboratory
    measurements, multiparameter probes can be used for long-term monitoring, and
    when combined with some types of telemetry solutions such as modems, data collection,
    and transmission, can be conducted remotely via GPRS, 3G, 4G, etc., without the
    need for frequent site visits [40]. Telemetry solutions provide efficiencies and
    improve the reliability of WQM because data and stations can be managed remotely,
    and the time between field maintenance trips can be extended [40], reducing labor
    and costs. Figure 1. Scheme of automated continuous WQM. Automatic monitoring
    devices nowadays produce relatively reliable, high-frequency data, provided that
    some sort of quality assurance is performed [41], and many countries, such as
    the U.S. and Germany, have already started to transform their monitoring programs
    by using automatic sensors [44]. There are many commercially available technologies
    and instruments for monitoring water quality parameters such as pH, EC, temperature,
    and DO in (near) real-time that provide reliable data [45]. Over the past 20 years,
    many researchers, although addressing different problems in different areas [46,47,48],
    have used some type of multiparameter probe that has measured different parameters.
    Recently, several continuous autonomous WQM systems/platforms have been developed
    worldwide. When developing WQM systems with sensors for continuous measurements,
    it is important to consider the objective of the research and the type of water
    body and to select the variables of interest accordingly [49]. An example is the
    research of [50], which investigated the effects of drought on ecosystem metabolism
    (gross primary production and ecosystem respiration) using high-frequency in situ
    data on DO from the Connecticut River watershed (U.S.). The DO, water level, temperature,
    and EC were measured using Eureka Manta 2 multiparameter probes at 15 min intervals
    over a 2-year period, with on-site calibration performed at least once a month
    to ensure proper functioning. Similarly, [51] investigated ways to improve chlorophyll-a
    estimation in the Krishnagiri Reservoir, a major source of irrigation water in
    Tamil Nadu, India, by using remote sensing and in situ measurements. For the in-situ
    measurements, the Aquaread 2000 multiparameter sonde was used to measure temperature,
    salinity, EC, TDS, and chlorophyll-a in sampling campaigns during 2019–2020, and
    the results were used to develop time-series forecasting models. A more complex
    and advanced system for monitoring and collecting hydrometry, water quality, suspended
    sediments, and bedload data has been developed and implemented by a group of authors
    [49]. The multi-instrument platform RIPLE (River Platform for Monitoring Erosion)
    was developed using commercially available sensors (except for the fiber optic
    turbidity meter) to measure discharge, water quality, and sediment flux variables,
    and with a user interface that allows the visualization of data and remote configuration
    of the platform. All sensors are controlled by a data logger with a 10 min measurement
    interval and data transmission via 3G/GPRS. The system has been implemented on
    two rivers in the French Alps, the Romanache in Bourg d’Oisans (September 2016–October
    2018) and the Galabre in La Robine sur Galabre (since October 2018), to demonstrate
    the proper functioning of the system. On a larger scale, ref. [52] a wireless
    sensor network called SoilWeather has been developed as an operational in situ
    network for river basins that provides (near) real-time information on weather,
    soil moisture, and water quality with high temporal resolution. The established
    network covers the entire 2000 km2 Karjaanjoki River basin (Finland) with a total
    of 70 sensor nodes: 55 weather stations, four nutrient monitoring stations, and
    11 turbidity monitoring stations. Data are collected at high frequency, once per
    hour for nutrient measurements and at 15 min for all the other sensors. Real-time
    data are made available in the form of graphs and tables in two different internet-based
    data services provided by the sensor vendors and are accessible only to project
    participants. Due to the large number of sensors collecting data with high temporal
    frequency, relatively high maintenance resources and effective data quality control
    must be ensured. Although the system is still under development, it was concluded
    that sensors collecting water quality data require more fieldwork than meteorological
    and terrestrial data collections, so no reduction in the fieldwork is expected
    compared to traditional sampling-based monitoring. In addition to commercially
    available systems, which still require significant financial investment [53],
    much recent research has focused on the development of low-cost prototypes for
    water quality monitoring, many of which are based on Arudino platforms [54,55]:
    an open-source electronics platform based on easy-to-use hardware and software.
    Ref. [56] developed a prototype river water quality monitoring system consisting
    of commercially available individual sensors that measure the pH, temperature,
    light, EC, DO, and oxidation-reduction potential (ORP). The sensors were coupled
    with the Arduino Mega 2560 to collect and process the data. After testing, preliminary
    results showed that, with proper calibration, the sensors could provide accurate
    results over extended periods of time and may be suitable for continuous long-term
    water quality monitoring. [57] made the prototype more suitable for field and
    long-term deployment, especially in coastal areas where temperature and salinity
    were important parameters affecting the coastal environment. They designed a probe
    with sensors for temperature and conductivity (Atlas Scientific) based on an Arduino
    platform with a data logging attachment. Measurements were compared to a commercially
    available YSI 6600 probe, and it was found that the RMSE was 1.35 ppt for salinity
    and 0.154 °C, indicating that this type of device may be used as a low-cost alternative
    to more expensive instruments. Two different approaches can be taken in designing
    and developing continuous WQM systems: The use of commercially available and reliable
    sensors in conjunction with data acquisition instruments. The development of low-cost
    prototypes based on open-source hardware (OSH). While the latter is less expensive,
    they require additional expertise, especially with regard to calibration and validation.
    In addition, these systems are not yet suitable for long-term deployment in diverse
    environments such as rivers, streams, and coastal areas, but it is hoped that
    future development will enable the use of low-cost platforms for continuous water
    quality monitoring. Both commercially available and developed WQM sensor systems
    generally measure a similar set of water parameters such as temperature, pH, EC,
    and DO, with pH and EC in addition to TDS and salinity (which can be derived from
    EC), most of which are essential for monitoring SWI into the coastal surface and
    groundwater resources. 3. Overview of the Automated Continuous Monitoring System
    (ACMS) in Neretva River Delta (NRD) 3.1. Neretva River Delta The NRD (Figure 2)
    is located on the southern Adriatic coast in Croatia (43°00 N, 17°30 E), covering
    an area of more than 12,000 ha, of which about 5000 ha have been converted into
    agricultural land through numerous complex reclamation projects throughout history,
    creating a polder-type land that is used mainly for citrus and vegetable cultivation
    [58]. The functionality of the polder-type land system is maintained by a complex
    network of hydrotechnical solutions, including a series of pumping stations, canals
    of different orders, sluices, and embankments that prevent the area from flooding
    [22]. A more detailed characterization of the area is given by [58]. The area
    has a Mediterranean climate with dry, hot summers and humid, mild winters. The
    mean annual rainfall for the weather station Ploče is 1077 mm, with most of the
    rainfall occurring in the period from October to April. The mean annual air temperature
    is 15.9 °C, with January being the coldest (7.0 °C) and July being the warmest
    month (25.7 °C). The NRD is not only an important source of income through agricultural
    production but also an important natural resource due to the diversity of flora
    and fauna. Figure 2. Project area and installed sensors (modified map form DELTASAL
    web portal). Although the problem of SWI and salinization of the surface and groundwater,
    and thus, the risk of soil degradation, occurs throughout the Croatian coastal
    area, these processes are most pronounced in the NRD, which is considered one
    of the most vulnerable areas in Croatia for climate change. This issue is also
    addressed in the strategic document “The Strategy for Adaptation to Climate Change
    of the Republic of Croatia until 2040 with a view to 2070” [59], which proposes
    a wide range of climate change adaptation measures in the areas of fisheries and
    hydrology, as well as water and marine resource management, agriculture, biodiversity,
    forestry, and health. It highlights that climate change will have significant
    direct and indirect impacts on agriculture due to the trend in rising sea levels
    and salinization of karst aquifers, such as the NRD, resulting in occasionally
    or even permanently saline water resources that are used for the irrigation of
    agricultural crops [60,61]. This can have numerous negative consequences for the
    agro-biocoenosis of the delta. Agricultural soils are particularly at risk, as
    their structure changes due to high sodium and chloride concentrations, which
    can lead to a long-term decrease in soil fertility and use value [62], directly
    affecting the decline in yield and quality of agricultural crops [58]. Due to
    its location and geological and hydrogeological features, the NRD is under the
    significant influence of the Adriatic Sea. The NRD is a tectonically formed karst
    depression where eroded material transported by the upstream river has been deposited
    on the limestone bedrock over geological time [58]. The area consists of three
    main aquifers: (I) an unconfined, mostly fine sand layer with a depth of up to
    10 m, (II) a compact clay layer with variable depth (10–25 m), and (III) a confined
    gravel layer with variable depth to the bedrock [63]. The NRD is a typical salt
    wedge estuary due to its microtidal environment and high freshwater inflows [64].
    During periods of low freshwater inflow (summer), seawater enters the Neretva
    riverbed and forms a salt wedge that can extend more than 20 km upstream from
    the river mouth [13,65]. During periods of higher freshwater inflow from the catchment,
    the salt wedge is pushed downstream toward the Adriatic Sea. The mean annual discharge
    is set at 290–330 m3 s−1 and varies seasonally between 40–200 m3 s−1 in summer
    and over 1600 m3 s−1 in winter [66]. It is estimated that at a discharge rate
    of about 500 m3 s−1, the salt wedge is completely displaced from the Neretva riverbed
    [13]. In addition to the pronounced salt wedge, due to its proximity to the Adriatic
    Sea and the karst characteristics of the valley, the sea also intrudes directly
    into the karstic coastal aquifer and degrades the quality of surface and groundwater
    resources. 3.2. Monitoring of Water and Soil in NRD In complex ecosystems, the
    establishment of a reliable, comprehensive monitoring system is necessary because
    it enables high-quality and timely decision-making. In this sense, three types
    (i.e., stages) of WQMs have been established at the national level: surveillance,
    operational, and investigative monitoring, implemented by EU legislation—Water
    Framework Directive—WFD [37] and national legislation—Croatian Water Act [67]
    by the Croatian Waters (Public Water Management Company). Surveillance monitoring
    is used to establish baseline quality and assess long-term changes, while operational
    monitoring is used to provide additional data on water bodies that are at risk
    or do not meet the environmental objectives of the WFD [68]. Both surveillance
    and operational monitoring are mandatory for member states and are established
    at a national level. The third type of monitoring, investigative monitoring, is
    used in special cases and to address specific problems. In Croatia, one of the
    investigative monitoring systems is set in the NRD to monitor soil and water salinity.
    The monitoring system in its current form was established in 2009 [69] and focuses
    on salinization problems in order to identify long-term changes that have natural
    (SWI) and anthropogenic (agriculture) causes and to provide effective data on
    the state of the environment to farmers and decision-makers. To address various
    processes and practices, water and soil salinity are monitored in four major polders
    (Vrbovci, Luke, Vidrice, and Opuzen ušće) in the area and at several additional
    locations outside the polders. Water monitoring consists of surface and groundwater
    monitoring with traditional monthly sampling campaigns. Surface water samples
    are collected at four major watercourses, four pumping stations, and seven drainage
    canals, while groundwater samples are collected at seven shallow piezometers (4
    m deep), which are located in the center of each polder and at two additional
    locations. A more detailed description can be found in [22]. Traditional WQM with
    monthly sampling, while the most reliable monitoring approach due to its inclusion
    of laboratory analysis, may not be sufficient to detect all the rapid changes
    that occur in dynamic environments such as river deltas between two sampling events.
    To detect such changes, it is important to develop and implement an ACMS that
    can provide data in (near) real-time and include a range of sensors to monitor
    various parameters, including climatic, hydrologic, soil, and water quality parameters.
    3.3. Site Selection In 2020, two different polders of the NRD, Vidrice, and Luke,
    were selected for the implementation of an ACMS. In the design and implementation
    of an ACMS, the selection of representative sites is crucial. With this in mind,
    based on more than a decade of water quality monitoring in the NRD [69,70], two
    representative sites were selected for the implementation of an ACMS. The two
    sites differ in many aspects, such as their position in the Delta and distance
    from the sea, dominant salinization processes, soil characteristics, and finally,
    land use, including the degree of use and different agricultural practices. The
    Vidrice polder (Figure 2) is located on the left bank of the Mala Neretva River
    and covers an area of about 580 ha. The Mala Neretva River is one of the three
    remaining armlets of the Neretva River, which was originally designed for flood
    control with sluices installed at both ends. The sluice in Opuzen is located at
    the mouth of the Neretva River into the Mala Neretva River and is primarily used
    for flood control, while the other one is located at the mouth of the Mala Neretva
    River into the Adriatic Sea and is mostly closed, preventing seawater from entering
    the river. The area is described in detail in [71]. Today, the main function of
    the Mala Neretva River is to provide fresh water for the irrigation of agricultural
    land downstream from Opuzen. The Vidrice polder has an average elevation of −0.44
    m a.s.l. with a low of −2.61 m a.s.l. and the water level in the polder is maintained
    by constant pumping at the Prag pumping station with an installed capacity of
    6.45 m3 s−1 [63] located at the end of a 9.4 km long primary drainage canal. The
    excess water is pumped into the Mala Neretva River. Most of the agricultural parcels
    in the Vidrice polder are used for the intensive cultivation of citrus fruits,
    mainly mandarins. Due to its location, the Vidrice polder is under the strong
    influence of the Adriatic Sea, with seawater intruding directly into the deep
    and shallow aquifer [63]. The other site is located in the Luke polder (Figure
    2): one of the first polders created in the NRD in the 1960s. The polder is located
    on the right bank of the Neretva River and covers an area of 290 ha, which is
    mainly used for vegetable production. Today, however, many of the agricultural
    plots have been abandoned due to unresolved ownership issues and degradation as
    a result of the salinization of water and soil resources [69] or have low-intensity
    agricultural production. Unlike the Vidrice polder, the salinization in the Luke
    is derived from the Neretva River and the salt wedge rather than from the groundwater.
    Salt wedge affects the water quality in the polder throughout the year, especially
    in summer when the inflow from the catchment is low; the irrigation demand is
    the highest. The average elevation of the polder is −1.37 m a.s.l. with the lowest
    point at −3.04 m a.s.l. In order to protect the area from flooding and to ensure
    the groundwater level stays below the pedological layer [63], water is pumped
    from the polder through the pumping station Luke with an installed capacity of
    2.45 m3 s−1 to the Neretva River downstream of the polder. 3.4. Automated Continuous
    Monitoring System ACMS installed in the NRD consists of water quality monitoring,
    soil salinity monitoring, surface water regime monitoring, and the monitoring
    of weather conditions with a number of sensors. Water (groundwater and surface
    water) and soil monitoring are set at both Vidrice and Luke monitoring locations
    (ML). Vidrice ML is set in a mandarin orchard, while Luke ML is set on a parcel
    with intensive vegetable production, mostly cabbage, melon, and watermelon. In
    addition, at Vidrice ML, stations for monitoring the surface water regime such
    as water level and velocity in canals at several positions throughout the polder,
    and an automatic meteorological station for monitoring weather conditions are
    installed. Locations and installed sensors are shown in Figure 1. Data from each
    sensor were collected in (near) real-time with a high temporal resolution and
    were managed through a newly developed database and a web portal available for
    various project stakeholders (Figure 3). Figure 3. Scheme of DELTASAL ACMS. 3.4.1.
    Monitoring of Surface Water and Groundwater Quality Water salinity refers to the
    presence of major dissolved inorganics such as Na+, Mg2+, Ca2+, K+, Cl−, SO42−,
    and HCO3− [72]. Electrical conductivity (EC) is a numerical expression of the
    ability of water to conduct an electric current [72] and is a function of ion
    concentration in the solution [73]. Because it can be measured easily and quickly
    with a variety of conductometers, EC can be used as a surrogate measure for TDS
    and salinity [74]. As described, the current monitoring system in the NRD is set
    with monthly water sampling [70], which is sufficient for the detection of long-term
    changes in water quality [34] and potential long-term trends [29]. For detecting
    sudden changes in the water quality that may occur in environments such as river
    deltas that are influenced by a range of natural and anthropogenic factors, sub-daily
    intervals or continuous measurements may be more appropriate [34]. To monitor
    changes in EC and several other parameters at a higher temporal resolution, two
    sets of multiparameter probes are installed at each ML: one in the drainage canal
    for surface water monitoring and another in a shallow piezometer (4 m deep and
    110 mm wide) for groundwater monitoring. Water from the drainage canal is used
    for crop irrigation. Generally, probes can be used for real-time spot measurements
    [47,48] or can be deployed for automatic long-term monitoring [46,50]. The installed
    Aquaread AP 5000 multiparameter probe is made from marine grade aluminum, anodized
    for corrosion and biofouling resistance, and can operate at a temperature range
    of −5 °C to 70 °C. The probe is fitted with a set of pre-installed sensors to
    measure temperature, depth, pH, oxidation-reduction potential (ORP), EC, TDS,
    specific seawater gravity (SSG), resistivity, salinity, and DO. The measurement
    ranges for all the parameters are given in Table 1. In addition, the probe can
    be fitted with several other sensors, optical such as turbidity and chlorophyll,
    or ion selective sensors (ISE), such as ammonia, chloride, calcium, nitrate, and
    fluoride. The probes are cleaned and calibrated according to the manufacturer’s
    instructions [48] using the recommended solutions, once a month from May to September
    due to algal growth and to prevent biofouling and twice a month from October to
    April when the temperatures are lower, and the algal growth on the probes is reduced.
    Table 1. Sensors integrated into ACMS with measuring parameters, ranges, accuracy,
    and resolution. Each individual probe is connected to a single modem for data
    collection and transmission by means of wireless data connection to the GSM network
    (GPRS). The collected data are usually sent to the end user via e-mail through
    the GDT Server. The system, which includes both the probe and the modem, is fully
    autonomous and powered by a solar panel and set of batteries in case of the panels
    not working properly. The data collection interval is set to one hour, which is
    a balance between the higher temporal resolution of the data (as opposed to monthly
    monitoring) and extending the life and durability of the sensors, especially the
    pH sensor, which needs to be replaced more frequently. 3.4.2. Monitoring of Soil
    Salinity Soil salinity is a measure of the concentration of all soluble salts
    in the soil water and is usually expressed as electrical conductivity (EC) [75].
    In the laboratory, it is usually determined using the saturated soil extract (ECe)
    [76], and in the field, it is usually measured by determining the apparent electrical
    conductivity (ECa) [77]. ECa represents a measure of bulk electrical conductivity
    [78]. Today, ECa is determined using soil sensors, many of which use time domain
    reflectometry (TDR) technology to simultaneously measure ECa and the soil water
    content [79]. Under the investigative monitoring system, soil sampling campaigns
    are carried out twice a year, after the dry summer season (the end of September)
    and after the wet winter season (the end of March) [70]. Current soil sampling
    and monitoring can only detect seasonal changes, such as the accumulation of salt
    in the profile (dry season) and the leaching of salts (wet season). A higher temporal
    resolution of soil salinity data could be beneficial for agricultural production
    planning, especially during the irrigation season when changes may be more pronounced
    due to the varying quality of available water used for irrigation. To monitor
    (near) real-time soil salinity resulting from both the irrigation and capillary
    rise of groundwater, a set of four soil sensors was installed in close proximity
    to the piezometers at both MLs. Meter TEROS 12 TDR sensors that monitored soil
    temperature, moisture and ECa were installed at four depths, every 25 cm up to
    100 cm of the soil profile (Table 1). The salts that accumulated in the soil originated
    either from the surface waters used for crop irrigation or from shallow groundwater
    whose level depended on climatic conditions (rain) as well as an anthropogenic
    activity such as the constant pumping of excess water through the pumping stations.
    A set of sensors at each location was connected to a data logger that can store
    and send (near) real-time data to a cloud-based application (via SIM card). The
    measurement interval was set to 15 min. The sensors were factory calibrated, and
    no further soil-specific calibrations were performed. The soil monitoring system
    is also power-autonomous with a small solar panel and researchable batteries.
    3.4.3. Monitoring of Surface Water Regime The surface water monitoring setup installed
    in the Vidrice polder consists of four monitoring stations—three of which are
    located on the primary canal, with their respective positions reflecting the main
    inflow points from the secondary canals, and one located in the secondary canal
    adjacent to the surface water salinity multiparameter probe. The stations (Geolux
    HydroStations) are equipped with an LX-80 Radar Level Sensor for monitoring water
    levels and an RSS-2–300 W radar for monitoring water surface velocity (Table 1).
    The stations are equipped with a SmartObserver datalogger for (near) real-time
    data transmission and are powered by solar panels. All measurements were recorded
    at 15 min intervals, synchronized, and sent to the cloud-based database. 3.4.4.
    Monitoring of Weather Conditions Weather monitoring plays a central role in understanding
    the hydrologic cycle and is used in many different fields, including agriculture.
    Automated weather stations generally use various meteorological sensors to monitor
    and report weather elements such as temperature, humidity, barometric pressure,
    wind speed, and precipitation [80]. Weather data for the NRD was usually obtained
    from the national Croatian Meteorological and Hydrological Service at the end
    of each year for the closest station to the research area (Ploče). To enable the
    (near) real-time weather data collection, an automatic weather station that measures
    a number of parameters such as air temperature and humidity, wind speed, global
    radiation, and precipitation (Table 1) at 15 min intervals was installed at Vidrice
    ML. The weather station also provides information on potential evapotranspiration
    (PET): an important parameter for calculating water requirements and crop irrigation
    scheduling. The station is autonomous and powered by a solar panel. Data were
    sent via SIM card to a desktop or mobile application provided by the manufacturer,
    where the data could be managed and downloaded. 3.4.5. Developed Data Base and
    Web Application for Various Stakeholders A normalized database was developed to
    store and retrieve various measurements in a uniform manner. A network of online
    sensors from four different vendors was established, with each vendor having its
    own protocol for data transmission. The providers Pinova, METER, and Geolux have
    their own websites with API (application programming interface) for retrieving
    current measurements, with METER and Pinova returning JSON (JavaScript Object
    Notation) objects each in their own format, while Geolux returned data in the
    CSV (comma-separated values) format. The vendor Eijkelkamp (Aquaread), on the
    other hand, regularly sends data in email attachments in a CSV format. On the
    DELTASAL server side, a communication service regularly queries the providers’
    websites and checks for incoming emails, analyzes the data, and inserts the analyzed
    data into the database (Figure 2). Both the public and administrative portals
    are served by the. NET core services, which run on the application server. The
    public portal is implemented in the Vue.js and Vuetify frameworks, while the administration
    portal is implemented in Vue.js, which is supported by Devextreme components.
    The administration portal allows system administrators to maintain all relevant
    database catalogs, check system status, authorize users, and perform advanced
    queries. The public portal allows authorized users to visualize measurement locations
    on the map and view the graphs of selected parameters at selected locations in
    a given time period. The available data through the public portal is primarily
    used by agricultural producers and agricultural advisory agency staff who support
    farmers in the region. The public portal is also available to local staff of Croatia
    Waters: a public company responsible for the maintenance and management of the
    Neretva River watershed. From late 2020/early 2021, when the system was installed
    and fully operational, until November 2022, more than 8 million individual data
    measurements from the water, soil, and weather sensors were collected. 3.4.6.
    Data Usage and Application The ACMS installed at two sites in the NRD enables
    data collection at a high temporal resolution. With a resolution of 15 min for
    all sensors except the multiparameter water quality probes (resolution is set
    to 1 h), a total of 4512 raw data are collected daily. Data are collected from
    sensors installed in various components of the environment, including the hydrosphere,
    lithosphere, and atmosphere, to provide a more comprehensive picture of the processes
    affecting the river delta in the context of the changing climate, particularly
    SWI. Such systems are extremely valuable because they can detect sudden changes
    that cannot be detected by traditional grab sampling monitoring [81], especially
    in aquatic environments. The data collected by such systems can have a variety
    of applications. Collected data are available to project stakeholders such as
    farmers, decision makers (agricultural advisory service and water management companies),
    and academic researchers. Farmers can utilize the data in (near) real-time to
    plan their production and adjust agricultural practices to agroecosystem conditions.
    In the NRD, water from drainage canals is typically used to irrigate agricultural
    crops. The quality of the irrigation water depends on climatic conditions as well
    as the daily polder maintenance (i.e., pumping), so surface water quality data,
    along with precipitation data and PET calculations obtained from the weather station
    and soil moisture data from the soil sensors, can be used to plan irrigation.
    Most of the crops grown in the NRD are sensitive to high water and soil salinity,
    especially citrus trees [82] and strawberries [83]. Therefore, farmers can monitor
    not only the quality of the water used for irrigation but also the salt movement
    and dynamics in the soil profile with soil sensors. Because salts accumulated
    in the soil profile can come either from irrigation or from the capillary rise
    in saline groundwater [84], monitoring groundwater levels and quality multiparameter
    probes installed in shallow piezometers are also important. Data collected from
    weather stations allows farmers to anticipate possible pest invasions and plan
    crop protection measures. Decision-makers can also benefit from data collected
    with ACMS. Agricultural advisory service staff can use the data to help farmers
    plan their production and develop guidelines for site-specific agricultural production
    based on the quality of the available water and soil resources. Regular polder
    maintenance is critical for the NRD because most of the agricultural land is below
    sea level. Data on water quality and regime, particularly water levels, can be
    used to adjust pumping regimes [81] to both meet the requirements of maintaining
    safe water levels in the polders and ensure that farmers have good quality water
    to meet their irrigation needs, which is necessary for achieving high yields and
    high-quality crops. Finally, academic researchers from various areas of expertise,
    such as agriculture, computer engineering, civil engineering, chemistry, etc.,
    can use the data to develop models to predict the future values of different parameters,
    which can be useful to other stakeholders. In general, simulation and forecasting
    models for water quality can be grouped into three broad categories: mechanism,
    stochastic, and regression models [85]. Mechanism models are used to analyze the
    evolution of the internal mechanism of different water bodies [86]. They usually
    require a large amount of input data, such as terrain features, water flow, and
    level, flow rate, water quality index, human activities, etc., and have a complex
    structure. Nevertheless, they are widely used in research, and among the best-known
    models are SWAT (Soil and Water Assessment Tool) [87] and WASP (Water Quality
    Analysis Simulation Program) [88]. On the other hand, stochastic and regression
    models are based on statistical techniques [85] and predict water quality by exploring
    time series characteristics and data structure, and they generally require fewer
    data than mechanism models. Many different stochastic time series models are used
    in hydrology. However, the most commonly used is the ARIMA model (autoregressive
    integrated moving average model), which is used to predict various hydrologic
    and water quality variables such as precipitation [89], water level [90], nitrate
    concentration [91], salinity [92], and ions such as Cl−, SO42−, HCO3−, Ca2+, Mg2+
    [93]. As for regression models, the linear regression model is one of the simplest
    and most common machine learning (ML) algorithms used in many different research
    areas [94]. Thanks to technological development, especially in computer science,
    more complex ML models are now being used to solve problems in water research
    [95]. A variety of different algorithms can be used for water quality prediction,
    such as k-nearest neighbor (KNN), support vector machine (SVM), decision tree
    (DT) random forest (RF), and finally, many different types of artificial neural
    networks (ANN) [95]. Since ML models are data-oriented [96], they can be a powerful
    tool for predicting water quality parameters, especially when big data from continuous
    monitoring are used [97]. The developed and validated models can be used to predict
    short and long-term changes that can ultimately serve as guidelines in planning
    the future management of water and soil resources in threatened agroecosystems
    such as river deltas that are under the direct influence of climate change, particularly
    rising sea levels, and SWI. 4. Benefits and Challenges of ACMS The use of ACMS
    in water quality monitoring offers many advantages over traditional monitoring
    with grab sampling. ACMS enables real-time, periodic, and reliable data collection
    [28]. Many commercially available technologies have been implemented through ACMS,
    such as multiparameter probes, which provide a reliable means of detecting anomalies
    in water systems [45]. The automatic collection of data at high temporal frequencies,
    as opposed to traditional monthly sampling, allows the detection of sudden changes
    in water quality parameters as a result of natural and anthropogenic influences.
    The systems can be easily updated with additional sensors, and the collected data
    can contribute to multidisciplinary studies to understand the functioning of critical
    zones [49], such as coastal areas and river deltas. Multiparameter probes measure
    multiple parameters simultaneously, and among the most common are temperature,
    pH, EC, turbidity, DO [28], and, more recently, nutrient concentrations with ion-selective
    electrodes (ISE). Provided that the real-time data collected are validated, they
    can serve as a powerful tool to enable timely and effective decision-making by
    various stakeholders such as farmers, watershed management companies, academic
    researchers, etc. Although the initial cost of such a system may be higher, it
    can be reduced in the long run by reducing laboratory analysis and field visits,
    especially when parameters such as EC and temperature are measured, as they are
    less affected by biofouling and do not require frequent calibrations [98]. Sensor
    data can also be used as surrogates for measuring other parameters by using regression
    analysis to provide estimates [99]. A water quality surrogate is a continuous
    sensor measurement that is used as a proxy for statistically estimating the concentration
    of a water quality parameter that cannot be readily and easily measured or for
    which it is impractical to collect at high temporal frequency [40,100]. Some of
    the published surrogate models can be used to predict various parameters such
    as the concentration of sediments, suspended solids, chloride, dissolved solids,
    nitrogen, phosphorus, and trace element concentrations using easily measured variables
    such as stream flow, turbidity, water temperature, EC, and rainfall [40]. As mentioned
    earlier, the collected big data can be used not only as surrogate models for forecasting
    but also to develop accurate and reliable stochastic and ML models for the short
    and long-term prediction of water quality parameters that can be used to develop
    guidelines for future management. Nevertheless, there are some drawbacks to the
    use of ACMS. One of the main factors limiting continuous water quality monitoring
    is certainly sensor biofouling, as it reduces the sensitivity of the sensors and
    interferes with their readings [98]. Optical sensors such as turbidity and DO
    are more affected than pH, EC, and temperature [98]. Regular field visits with
    maintenance and calibration are important to inspect instruments for possible
    damage, control instrument drift, and avoid physical and chemical interference
    and biofouling. Calibration intervals vary from once a month to several times
    a year, depending on the manufacturer and sensor type [53]. Another drawback is
    the limited number of parameters that can be reliably and accurately measured.
    Although ISEs are commercially available to measure concentrations of various
    ions such as calcium, magnesium, chloride, ammonium, nitrate, etc., they have
    several potential limitations, including frequent calibration, low stability and
    robustness, low life expectancy [101], susceptibility to interference from other
    ions, and biofouling [40]. Collecting data at a high temporal resolution can also
    present significant challenges for data storage and processing. If collecting
    data from multiple vendors, the development of a unified database should be considered.
    Erroneous and missing data are not uncommon in ACMS and must be tracked and corrected
    by automated algorithms, possibly with alerts for missing or out-of-range measurements
    [52]. Finally, remote locations may not be suitable for telemetry data transmission
    due to low or no reception signal, but still, on-site data collection might be
    considered in such cases. The complexity of water monitoring systems, resulting
    from a large number of parameters (physical, chemical, and biological) that can
    be monitored in aquatic ecosystems, limits the possibility of a more comprehensive
    approach in a review article. The selection of parameters for ACMS depends primarily
    on the research objective and available technology; therefore, the focus of this
    review was only on parameters that were closely related to surface and groundwater
    salinization as a result of SWI in coastal areas. In addition, only those parameters
    that can be reliably measured have been addressed in this review, based on our
    own experience as well as the experience of other researchers. For a more comprehensive
    overview of continuous automated water quality monitoring, it would be important
    to explore other proximal and remote sensing technologies for monitoring various
    pollutants in aquatic ecosystems, such as nitrate, phosphorus, etc., which may
    serve as input data for the development and implementation of rapid alert systems
    in ACMS. 5. Conclusions Recent technological advances have enabled WQM systems
    to operate automatically and continuously, using different types of sensors and
    multiparameter probes to measure a variety of parameters. To date, several automated
    WQM systems have been developed and deployed in various environments globally.
    Hence, in this review, special emphasis is placed on ACMS within the case study,
    which enables high-frequency continuous data acquisition from a range of sensors
    in (near) real-time. To facilitate data management and data analysis, the development
    of a unified database should be considered. A unified database with the development
    of a web-based portal or application enables easy data availability to various
    stakeholders directly (e.g., water management companies) or indirectly (e.g.,
    farmers) involved in the WQM. The implementation of ACMS can have a significant
    impact on detecting rapid changes in the environment due to natural and anthropogenic
    impacts, which are further exacerbated by climate change. The true value and utility
    of an ACMS are demonstrated not only by its ability to quantify extremes, short-term
    trends, and sub-daily variability but also by the fact that this monitoring approach
    provides easier and faster access to data for end users. There are several important
    recommendations that should be considered when designing and implementing an ACMS.
    Particular attention should be paid to site selection, as monitoring frequency
    is not a limiting factor in ACMS; regular maintenance of equipment, the control
    and validation of collected data, the clear definition of stakeholders and end
    users of the data, and finally, building a unified database that allows the easier
    use and processing of collected big data should be considered. Future developments
    of WQM equipment and systems should aim to make automated WQM systems more available
    in terms of lower cost, greater reliability, and accurate measurements with less
    interference and biofouling, longer periods between calibrations, and the development
    of additional sensors such as specific ion electrodes for more comprehensive monitoring
