    work of the model test based on LEWS This designed laboratory test is based on
    a hypothetical homogeneous slope and uniform rainfall infiltration, and research
    conducted the influence of different rainfall intensities (45, 70, and 100 mm/h).
    The slope model in the test was built in a rectangular box, and it was designed
    to be 800 mm (length) × 400 mm (width) × 450 mm (height), which is similar to
    the model in Cogan and Gratchev (2019). The base layer height is 100 mm and the
    slope layer height is 350 mm. Sensor combinations used in this test are 6 soil
    moisture sensors, 3 micro porewater pressure sensors, and 4 acceleration sensors.
    The artificial rainfall simulator and information of model size are shown in Fig.
    6. To obtain the soil moisture distribution of the slope, six soil moisture sensors
    (S1–S6) are distributed in different parts of the slope. Three micro porewater
    pressure sensors (P1–P3) are located at the bottom to map the movement of the
    groundwater table and four acceleration sensors (M1-M4) are arranged along the
    surface to capture the shallow movement. The layout of sensors in this test is
    performed in Fig. 6. Fig. 6 Model test and sensor layout Full size image This
    research also conducted some testing work with reference to previous studies (Wang
    et al. 2020) to obtain the moisture evolution of sand soil K7. Result shows that
    the critical value of sand slope before the saturation state is around 28% and
    that saturated volumetric moisture content is 36–38%, so the research set MC_t1
    = 28% and MC_t2 = 36%. Since the P1 was located below the hillslopes, it was the
    first sensor to react; Pw_t1 is set to 0.1 kPa. The vertical distance between
    P1 and slope surface is 20 cm, so 1.5 kPa was set as the Pw_t2 in this model.
    According to the previous study on deflection angle (Uchimura et al. 2010, 2015),
    it was concluded that operators need to be cautious when deflection angle reaches
    0.005°/h and waning level enters to alert/evacuation state once deflection angle
    is more than 0.1°/h. The system in this research will give 3 warning messages,
    and each test usually lasts 1–2 h. Deflection angle index is set to D_t1 = 0.1°,
    which is one of the weathervanes that state changes from alert state to triggering
    state, and this study also set that D_t2 = 1°, which means the landslide will
    occur soon. Since this study uses the most unfavorable porewater pressure coefficient
    to calculate the safety factor, the obtained FS is always lower than the actual
    situation, so setting FS to 1 is an early warning of landslide occurrence. As
    a result, the threshold set in this research is (1) MC_t1 = 28% and MC_t2 = 36%,
    (2) Pw_t1 = 0 ± 0.1 kPa and Pw_t2 = 1.5 kPa, (3) D_t1 = 0.1° and D_t2 = 1°, and
    (4) Fs_t = 1.000. Results of monitoring data All real-time data will be transmitted
    to the cloud and displayed visually. Figures 7, 8, and 9 perform the time history
    of volumetric moisture content, porewater pressure, soil deflection angle, and
    factor of safety (Fs) under three rainfall intensities. It is obvious that greater
    rainfall intensity results in faster landslides. Monitoring results show that
    moisture sensor S2 was always the last sensor that detached reaction because it
    was located at the deepest part of the slope and it also stayed away from the
    slope surface. Therefore, when S2 reaches the threshold, it is considered that
    the entire monitored slope reaches the threshold MC_t1. In addition, porewater
    pressure sensor P1 was always the fastest sensor to monitor porewater pressure
    because it had the shortest distance from the slope. Comparing the time of MC_t1
    and Pw_t1, it is found that the time of MC_t1 is usually smaller than Pw_t1; for
    example, time for S2 to reach MC_t1 in three cases was around 48, 40, and 35 min,
    respectively, but the response time for P1 in the three cases was 65, 42, and
    35 min. Therefore, the first signal will be sent at an earlier time. Before the
    first warning, the slope was in stage I: monitoring state. With the infiltration
    of rainwater, the soil moisture content was kept stable for a short time near
    the threshold MC_t1. On the contrary, S1 and S2 re-increased faster than other
    sensors because the groundwater table went up from impermeable soil layer, and
    all the sensors raised to MC_t2 in turn as soil slope gradually became a saturated
    state. Research found that S1 was always the first sensor that reached MC_t2,
    time for the area near S1 to become a saturated state in three cases was 81, 62,
    and 48 min, which was considered to be one important index for the 2nd warning.
    After entering stage II: alert state, porewater pressure increased rapidly. The
    time for porewater pressure sensor to reach MC_t2 was 92, 65, and 50 min in three
    cases. As the porewater pressure increased, it is obvious that there was some
    fluctuation from the data of acceleration sensors. D_t1 was set to evaluate the
    intensity of fluctuation, and research found that M1 near the slope toe was the
    first sensor to detach rection and the time of D_t1 in three cases was 93, 70,
    and 50 min. According to the principle of early warning, compare the time when
    the three parameters reach the threshold, and the second warning signal will be
    released at time of 92, 65, and 50 min. After 2nd warning was sent, the whole
    slope was in danger state and it entered stage III: triggering state. Obvious
    deflection angle was captured by the sensor from M1 to M4, because sandy soil
    slopes often cause multiple shallow landslides. When in triggering state, the
    deflection angle of M1 increased from D_t1 to D_t2 at time of 106, 80, and 57
    min. At this time, the Fs also dropped rapidly until reaching the critical value
    of 1.00. Under the three rainfall cases, Fs reached the critical value in 99,
    76, and 56 min, respectively, which are all less than the time of deflection angle
    D_t2. Therefore, the 3rd message was sent when Fs reaches the critical value.
    Research also finds that it cost only 3–12 min for the occurrence of the landslide
