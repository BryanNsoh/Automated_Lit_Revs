    Profiler, Nortek, Norway) in real-world conditions. ADV was chosen as a reference
    because it is a commercially available standard device for this type of flow measurement.
    An overview of the calibration setup is shown in Fig. 5. One Hydromast was deployed
    together with an ADV for reference measurements. Samples with a duration of 60
    s were taken at 47 locations for HM300 and 29 locations for HM200. The Hydromast
    and ADV measurements were synchronized by using the sync signal from the ADV to
    trigger the recording of the Hydromast data logger (based on a Raspberry Pi 3,
    Raspberry Pi Foundation in association with Broadcom). Fig. 5. Setup for the in-flow
    velocity calibration in a river. (a) Side view and (b) front view with the ADV
    and Hydromast (HM300) placement. (c) Assembled setup in the field. Show All For
    all calibration and steady flow experiments, the Hydromast data acquisition rate
    was 50Hz . When calculating V f , no preprocessing of the data was done, the average
    velocity estimate was based on the frequency spectrum of the raw data throughout
    the sample. For calibration, 60s long samples were first recorded and by looking
    at the convergence, it was determined that at least a 20s sample is needed for
    an accurate dominant frequency estimate. Based on this, the calibration and validation
    sample length was chosen to be 30s . Similarly, the tilt-based velocity estimates,
    V θ , were first done based on raw data. As the interest lay in the time-averaged
    velocities, an average V θ was calculated throughout the sample using V θ ~ =median(
    V θ ) . In the calibration as well as steady flow validation experiments, the
    ADV data acquisition rate was 25Hz and the ADV data processing was kept minimal.
    All steady flow experiments were done in real conditions and close to the surface.
    Hence, to reduce the noise in the averages due to different natural and device-caused
    phenomena (more details about ADV noise sources can be found in [29]), the median
    ADV velocity was also calculated throughout the 30s sample. Fig. 6(a) shows the
    calibration data for HM300 and HM200 together with the calibration curves for
    the dominant frequency-based velocity estimate V f . It can be seen that a linear
    fit with constant slope D/St and calibration constant C 0 is a good approximation
    and describes well the relation between flow velocity and mast vibration, with
    R 2 =0.87 for HM300 and R 2 =0.96 for HM200. For calibration, all data was used,
    where a clear energy peak in the frequency spectrum could be determined. For HM300,
    peaks were detected for velocities from 0.15 to 0.50 m/s, and for HM200 the range
    was from 0.27 to 0.70 m/s. These ranges agree well with the theoretical estimates
    from Table I, according to which HM300 should work from 0.13 to 0.39 m/s and HM200
    from 0.23 to 0.69 m/s. These calibration results agree well with the analysis
    described in Section II-B and support the theoretical assumptions. This calibration
    shows that dominant frequency can be used for flow velocity estimation and also,
    if needed, several devices with different ranges can be used to extend the measurement
    range. Fig. 6. Velocity calibrations of 200- and 300-mm masts. (a) Dominant frequency-based
    velocity V f calibration. (b) Tilt-based velocity V θ calibration. Calibration
    fit shown as a solid line, theoretical velocity limits V f  min and V f  max are
    shown as a dotted line. Show All Another method of determining velocity is using
    the tilt angle θ . Calibration data and linear fits for this method with both
    Hydromasts are shown in Fig. 6(b). Here, all calibration points are shown (averaged
    over 30 s) and it can be seen that both HM300 and HM200 have a linear dependence
    on the magnitude M XYZ , with R 2 =0.96 for HM300 and R 2 =0.96 for HM200. The
    lowest speeds, at which the velocity can be measured, are 0.15 and 0.22 m/s for
    HM300 and HM200, respectively, being similar to the lowest limit where V f can
    be used. HM200 has a higher slope, making it more sensitive to velocity changes,
    whereas HM300 has a slightly lower sensitivity. The tension restraint force to
    counteract buoyancy is almost double for the HM300 mast compared to HM200 and
    this seems to make the longer mast HM300 less sensitive to tilt due to flow velocity.
    This lower sensitivity constitutes a close to five times bigger measurement range
    for the HM300, with a new range spanning from 0.15 m/s up to nearly 1 m/s. This
    is a large increase in the range of the velocity measurement for HM300 compared
    to the working range for V f (which was up to 0.39 m/s), expanding the applicability
    of the Hydromast significantly. Hence, the tilt provides an accurate estimate
    of flow velocity with the extra benefit of having a wider measurement range compared
    to the frequency-based estimate for HM300. It must be noted that the membrane
    of each Hydromast is currently hand-made and, therefore, the tilt calibration
    can also be slightly affected by the membrane properties. Therefore, sometimes,
    it can be useful to check with V f the validity of the V θ calibration if devices
    with new membranes are used. To have independent measurements with the Hydromast,
    it is important for the device to detect when the measurements are in the working
    range and recognize and remove outputs when the Hydromast is out of range providing
    unreliable data. For V f , this “out-of-range” criterion is defined by setting
    a minimum limit for spectral amplitude level at a dominant frequency so that only
    distinct high energy peaks are detected. For the Hydromast analysis, two dominant
    frequency peaks are detected in the spectrum (due to the eight-shaped movement
    of the mast) and the second one, at a higher frequency, representing the cross-flow
    vibrations, is chosen to be the estimate. This criterion depends on the length
    of the Hydromast and is determined based on the calibration data. For tilt angle-based
    estimate V θ the “out-of-range” criterion is simply the minimum and maximum values
    for the magnitude M XYZ , also determined based on the calibration results. SECTION
    IV. Validation The validation of the Hydromast velocity estimations was performed
    in three stages. First, validation was performed in steady flow conditions in
    a river, with many 30s measurements. In the second stage, two devices were installed
    for a long period in steady flow in a river, to show long-term data and validate
    communication capabilities. This flow is steady in the short term but has variations
    over a longer time. Finally, the validation was performed in unsteady flow conditions
    on the coastline to demonstrate and validate the capability of the Hydromast to
    measure unsteady flows. A. Steady Flow, Short-Term Tests The short-term validation
    tests were performed on the same site as used for calibration but at different
    flow conditions. Measurements were taken in many locations in the river to show
    the performance of the device with the same setup at many different flow speeds.
    Measurement points were chosen to take into account the working ranges of the
    Hydromasts and steady flow conditions. A setup with two Hydromasts, HM300 and
    HM200, together with the ADV (Vectrino Profiler) was assembled as shown in Fig.
    7. The validation was performed in Keila River on the same location as the calibration
    experiments described in Section III, with a higher water level (water level of
    112 cm measured at Keila water level station [32]) which allowed finding locations
    with a wide range of flow velocities. A total of 139 samples were collected over
    a range of velocities from 0.01 to 1.05 m/s. Fig. 7. Setup for steady flow validation
