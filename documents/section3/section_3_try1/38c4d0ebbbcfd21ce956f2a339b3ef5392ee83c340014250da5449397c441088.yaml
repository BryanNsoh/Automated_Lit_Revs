    Smart Materials-Based Sensors in Precision Agriculture ARTICLE SECTIONSJump To
    1.1. Ecological Contamination with Glyphosate According to the United Nations
    Food and Agriculture Organization (FAO), the world’s population will attain ∼9.7
    billion by 2050, corresponding to a 32% projected growth. (1) A recent meta-analysis
    of projected global food demand revealed that the total global food demand should
    increase by 35% to 56% between 2010 and 2050. (2) The food shortage threat belongs
    to global agriculture’s most harmful socio-economic and environmental challenges.
    (3) Aside from the COVID-19 pandemic, (4) increases in temperature and atmospheric
    CO2 concentration, the environmental pollution of agrochemicals arising from ill-considered
    farming and insufficient fertilizer delivery systems has become a civilization
    problem. (5) 2020-Forecasted global agrochemical annual use was 120 million tons
    for nitrogen-based fertilizers, 50 million tons for phosphate-based fertilizers,
    and over 2.6 million tons for pesticides. (6,7) In recent decades, the nutrient-use
    efficiency (NUE) has dropped significantly, i.e., over 50% of the N, 85% of the
    P are not assimilated by crops, (8,9) and less than 10% of the applied pesticides
    reach their targets. (5) If not handled, these usages were estimated to increase
    by 50–90% by 2050. (5,10) The first global initiative to solve agriculture’s challenges
    began with the Third Agricultural (Green) Revolution in the 1950s and 1960s. (11)
    This technology transfer involved (i) high-throughput cultivation of high-yielding
    varieties of cereal seeds, (ii) improvement of the NUE by spatiotemporal biofertilization
    and microbial biodiversity, and (iii) reduction of the reactive nitrogen species
    use and nitrogen oxide emission. In the 1970s, it was followed by the Gene Revolution,
    (12) based on the extensive use of genetically engineered (GE) herbicide-resistant
    crops, especially glyphosate (GLP)-resistant plants, which resulted in yield increases,
    tillage reduction, and enhanced the high technology-based weed management. (13)
    Yet, despite several advantages of lowering greenhouse gas emission, (14) the
    large-scale misuse of GLP-based herbicides (GBHs) and GLP-resistant crops and
    GLP-resistant weed-originated single mode-of-action herbicides has caused environmental
    pollution with GLP, herbicide resistance, superweeds, and pests generation, as
    well as consuming GE organisms and GBH-contaminated products, which have consequently
    re-empowered the expensive tillage. (13,15) These outcomes have boosted the international
    debate on the policy controlling or forbidding GBH exploitation and, on the other
    hand, developing sensors for GLP contaminants that emerged in the environment
    over the last 50 years. (16) Emerging malnourishment, inappropriate weed management,
    and critically imbalanced and anthropogenically altered P-cycle have been recognized
    by the U.S. National Science Foundation as some of the most crucial challenges
    of modern and future agriculture and ecology, which require advances both in proper
    fertilizing and devising portable and sensitive tools of chemical analysis in
    agriculture and ecology. (3,17,18) 1.2. Smart Materials in Precision Agriculture
    The latest advancements in agriculture and ecology originated with precision agriculture
    (PA). According to the International Society of Precision Agriculture (ISPAg)
    (https://www.ispag.org), (19) PA is “a management strategy that gathers, processes,
    and analyzes temporal, spatial, and individual data and combines them with other
    information to support management decisions according to estimated variability
    for improved resource use efficiency, productivity, quality, profitability and
    sustainability of agricultural production.” PA’s most crucial challenge is reducing
    herbicide resistance in weed management. In 2021, the herbicide market value accounted
    for ∼30 billion USD and was forecasted to reach ∼40 billion USD by 2027 (https://www.imarcgroup.com/herbicides-market).
    Expectedly, herbicide-resistant weed management (HRWM) shall comprise almost half
    of the modern agricultural activities, including tillage, crop and herbicide diversity,
    and growing GE herbicide-resistant plants. (20) The increase in the NUE and crop
    productions will be achieved by applying artificial intelligence (AI)-excelled
    devices and smart materials (SMs), (21) including engineered nanomaterials (ENMs)
    and biomaterials, (22) and plant wearable (PW) sensors, actuators, and soft robotics.
    (23) These PA HRWM nanobiotechnological tools enable direct, spatiotemporally
    targeted, and dose-dependent delivery as well as rapid, ultrasensitive, and selective
    determination of herbicides. SMs are well-defined, self-sensing, self-healing,
    and stimuli-responsive materials that change their properties and act according
    to their surroundings or external stimuli, including microorganisms, chemical
    compounds, heat, pH, temperature, electromagnetic field, light, humidity, ultrasounds,
    pressure, and mechanical factors. (21) The SMs are mostly based on electroactive,
    piezoelectric, shape memory, and biocompatible polymers. They are integrated with
    electronic devices implanted or installed in the site of interest. (21,23) Moreover,
    these devices, e.g., lab-on-chips (LOCs), microrobots, or smartphone-assisted
    nanosensors, exploit incorporated computational algorithms that allow for acquiring,
    processing, and analyzing vast amounts of data in real-time, thus providing a
    model simulation of spatial and seasonal distribution as well as risk assessment
    of agrochemicals. (3,17,18,24) Regarding PA-dedicated SM sensors, there is a need
    for advanced inexpensive, highly efficient, multifunctional, and flexible consumer-
    and operator-friendly tools that can determine analytes, including toxins, pests,
    herbicides, and microbes in nonlaboratory settings, hardly accessible locations,
    and diverse agroecosystems. (25,26) Conventional multimodal chemosensors utilize
    immunochemical receptors, targeted to toxic fertilizers and pesticide residuals,
    and electrochemical and/or optical transducers. However, because of the environmental
    systems’ complexity, vulnerabilities, and uncertainties, these conventional sensors
    will hopefully be upgraded or replaced with smart sensors equipped with computational
    devices. (27) In AI PA smart sensors, these conventional sensors are assembled
    or virtually connected with computational devices that convey the machine learning
    (ML), deep learning (DL), artificial neural networks, nanoinformatics, and translational
    bioinformatics algorithms to integrate, compute, process, analyze, and interpret
    the massive amounts of spatiotemporal data. (17,3,18) Hence, PA SM sensors, based
    on smartphones, soft robotics, robotic-automated vehicles, and drones, provide
    rapid, mobile, and high-throughput analysis. Moreover, they afford high-quality,
    decision-making outcomes for herbicide misuse control and sustained and profitable
    agricultural production and weed management. (3,17,18,28,29) For instance, DL-enhanced
    computing methods enable the analysis of high-resolution spectral images of herbicide-sprayed
    plants mapped by scanning transmission X-ray microscopy or X-ray fluorescence
    spectroscopy. (30,31) Data science-excelled and PA-targeted SM sensors can generally
    analyze short- or long-term weather conditions, soil properties, plant diseases,
    pests, microbial communities, and industrial pollution. (3,17,18) Smart sensors
    and sensor networks must sense and sustain optimal conditions for plant cultivation,
    including moisture, temperature, pH, nutrients, and agrochemicals. (3) Environment-friendly
    AI PA targets the dynamic and complex nature of the local agroecosystem by synergistic
    application of theoretical prediction models and experimental stimuli-responsive
    delivery-detection tools. If attached or administrated to the soil, plant, or
    crops, the AI PA sensor can capture, digitize, and process images, as well as
    detect, monitor, respond, and regulate physicochemical stimuli and atmospheric
    conditions in an information-supported decision-making manner. (18) Since pests
    cause 34% of crop loss globally, controlling and increasing crop yields is essential.
    (32) By predicting the ecosystem components’ behavior, PA provides a real-time
    response to weather conditions, nutrient cycling, crop growth, plant phenotyping,
    disease diagnosis, weed infestation, insect damage, and food production, as well
    as emerging contamination with these agents. These data are then correlated to
    the site-targeted delivery, uptake, detection, retention, performance, interaction,
    and transformation of nanomaterial-based agrochemicals in plants. 1.3. Artificial
    Intelligence-Excelled SM Sensors AI PA technologies have excelled in using self-powered
    wireless sensor networks (WSNs), weed patches, and PW sensors for remote and in
    situ monitoring. (3,23) They involve nanosensors and nanomaterial-based delivery
    systems, PWs, and nanorobots that leverage online databases and algorithms of
    cheminformatics and translational bioinformatics. (3,18) As a result, they enable
    spatiotemporal management of crops and livestock, low-cost in situ nutrient-sensing,
    precise agrochemical/fertilizer placement, and soil and plant tissue testing.
    By constantly measuring vegetative indices and evapotranspiration rates, AI PA
    helps control various and diverse plant growth conditions, nitrogen uptake, and
    secretion of nitrogen into the rhizosphere. Before applying these sensors, one
    must overcome potential environmental pollution and mechanical breakdown risks.
    The plant-implantable or PW sensors should be constructed from biocompatible,
    mechanically resistant, nanotechnology-excelled materials, thus allowing well-defined
    interaction with microbiomes and metabolites exudated by plant leaves and roots.
    (33−35) Although these sensors can be biotransformed or biodegraded in the phyllosphere,
    they are vulnerable to mechanical destruction, because of sudden weather changes.
    It is crucial to understand the (sensor material)-plant interactions, off-target
    performance, and long-term toxicity and persistence of the nanomaterial in the
    plant vascular structure and organelles, especially since the nanomaterials may
    penetrate the phloem and xylem, thus changing the fluid composition and flow rate.
    (18) Finally, because of large-scale demands, energy storage costs must be well-considered.
    The efficient use of smart sensors requires efficient handling of enormous amounts
    of digitized output images and biophysical and physiological comprehension to
    solve real problems of scheduling sowing and controlling pesticide usage, as well
    as tracking and predicting crop growth and quality. (36,37) Most advanced AI PA
    technologies propose intelligent self-powered WSNs and PW. (3,23) Characterized
    by low-power demand, long-duration processing, and near-field communication (NFC),
    WSNs are coarsely distributed and interconnected sensors, typically exploited
    for environmental in situ and real-time monitoring. The WSNs, equipped with fully
    rechargeable batteries or battery-free solar energy harvesting systems for power
    supply, are easily controlled and power-supplied by smartphones, provided the
    distance from the source is less than several meters. However, they have limitations,
    including reduced light in the shaded, bushy, and foliaged places or prolonged
    signal transmission resulting from far distances from the aboveground microstrip
    antenna to the underground sensor. (38,39) A similar technology underlies the
    modus operandi of PWs, i.e., the electronic devices implanted into the plant tissue
    for tracking and transmitting physiological parameters. Being an example of nanobionics,
    the PWs enable precise and continuous in-site or remote sensing of microclimate
    and tissue microenvironment changes, thus informing about the plant health and
    agrochemical performance. (40) An outstanding recent review presents the state
    of the art of the nano biotechnologically excelled PW sensors. (23) The present
    review focuses on developing analytical methods using conventional and SM-based
    sensors for GLP determination in water, food, crop, and soil samples. Expectedly,
    conventional sensors will soon be replaced by SM-based sensors. Examples of these
    sensors, including smartphone-integrated sensors, are briefly introduced and discussed
    herein. 2. Environmental and Human Toxicity of Glyphosate ARTICLE SECTIONSJump
    To 2.1. Glyphosate Structure and Properties Glyphosate, N-(phosphonomethyl) glycine
    (GLP), is a widely used broad-spectrum, nonselective, and postemergent herbicide
    for crop desiccation. (41) Since the approval for agricultural use by U.S. Environmental
    Protection Agency (EPA) in 1974 and the authorization in the EU in 2002, GLP-based
    surfactants (GLP-SH) and GBHs have been commercialized as Roundup and RangerPro
    in over 140 countries, covering 350 million hectares of crops, with an annual
    turnover of 11 billion USD worldwide. (42,43) According to the FAO, GBHs’ global
    market constitutes 18% of the total pesticide active ingredients (ActIs) and 92%
    of herbicide ActIs, with a global annual revenue accounting for 11 billion USD.
    (43) As a powerful tool of modern crop management, prior-harvesting large-scale
    GBH interventions, called “green burndowns,” are expected to meet the growing
    demands for food and crops production, which are projected to increase to 100–110%
    by 2050. (41,44) 2.2. The Weed-Killing Activity of Glyphosate GLP reversibly inhibits
    the 5-enolpyruvynyl-shikimate-3-phosphate synthase (EPSPS, EC 2.5.1.19) involved
    in the biosynthesis of aromatic amino acids in plants (45) and some microorganisms.
    (46−49) Roundup Ready crops are GLP-tolerant because they are genetically modified
    to carry the CP4 EPSPS gene derived from Agrobacterium sp. strain CP4, a naturally
    GLP-resistant rhizosphere bacteria. (46) Moreover, the harmful efficacy of GLP
    against plant development strongly depends on the daily and circadian rhythms
    of the plant cells, (42) and plants die within 4–20 days after crop spraying.
    (50) This chronotherapeutic responsiveness of plants to GLP brings hope for optimized
    crop protection and safe food production security. GBHs are commonly used in agriculture,
    industry, forestry, and weed management. From 1974 to 2014, the GBHs’ use increased
    100-fold. However, the current regulations for the safety standards of GBH handling
    still rely on the studies performed in the late 1980s. Although the ∼90% growth
    of all GE seeds produced by Monsanto in 1996 is considered safe, (51) and despite
    extensive research conducted in human biomonitoring, hazard assessments, epidemiological
    studies including occupationally exposed workers, pregnant women, and their offspring,
    and evaluation and standardization, the GBH safety to humans and the environment
    is still questioned. (52) The major issues concern the environmental pollution
    that affects crops, soil, surface and groundwaters, sediment, and the spreading
    through wind and erosion, thus threatening wildlife and human occupational activities
    on farmlands and GBH factories. (53−56) Various strategies for mitigating the
    global persistence and hazardous exposure to have been developed, as reviewed
    elsewhere. (54) 2.3. Human Toxicity of Glyphosate The EPA-established daily chronic
    reference dose of GLP is 1.7 mg/kg of body weight, with a nonobservable adverse
    effect level of 50 mg/kg per day dose. (43,57) Average urinary GLP levels for
    occupational exposure and nonoccupational exposure range from 0.26 to 73.5 μg/L
    and 0.13–7.6 μg/L, respectively. (58) As an organophosphate (OP), GLP efficiently
    transmits orally, dermally, conjunctively, gastrointestinally, and via respiratory
    routes. (56) According to the EFSA, GLP has low acute toxicity owing to the absence
    of the EPSP-metabolic pathway in vertebrates and the rapid degradation of GLP
    in mammals (half-life time of ∼5–10 h). (57,58) However, occupational poisonings
    have become a global medical issue because of environmental pollution. (59) Regarding
    genetic modification of GLP-tolerant crops, it is crucial to delineate the potential
    genotoxicity of the transgenic plants (60−63) from the chemical toxicity of commercial
    GBH coformulants, including GLP isopropylamine (GLP-IPA) salt, polyoxyethyleneamine
    (POEA), and ppb traces of heavy metals, including chromium, cobalt, lead, or nickel
    (64,65) and GLP metabolites, e.g., (aminomethyl) phosphonic acid (AMPA) and glufosinate.
    (65) Because of the exquisitely disturbing impact of GBH surfactants on plant
    cell membranes, (66) these are regarded as the most harmful GBH ingredients, demonstrated
    as more toxic than GLP alone in mammal cells. (67−69) For example, a study on
    aquatic microorganisms (bacteria, microalgae, protozoa, and crustaceans) revealed
    the highest toxicity for POEA and GBH, whereas the only effect of GLP resulted
    from its acidity. (70) Analogically, commercial GLP-SHs occurred more toxic than
    GLP-IPA in short-term acute toxicity trials (24 and 48 h). (71) Moreover, in rats,
    12-week exposure to GBH caused significant increases in kidney biomarkers, oxidative
    stress markers, and membrane-bound enzymes, indicating the accumulation of GLP
    residues in the kidneys, while GLP alone caused no nephrotoxicity. (72) Concerning
    human toxicity, ingesting substantial GLP-SH volumes (100–500 mL) is associated
    with a human death rate up to 29.3%, depending on patients’ characteristics, such
    as age and intent of exposure. (73,74) The uncoupling oxidative phosphorylation
    and POEA- or (heavy metals)-induced cardiovascular and cardiopulmonary harms are
    major lethal causes. (74−76) According to a survey of medical reports of 107 patients,
    the ingestion of GLP-SH caused hypotension (47%), deterioration (38.6%), respiratory
    failure (30%), acute kidney injury (17.1%), and arrhythmia (10%). Interestingly,
    these complications depend on the volume of GLP-SH ingested and not the type of
    surfactant ingredient of the GBH. (77) Emergency treatment of those intoxications
    comprises gastric lavage followed by hemodiafiltration and direct hemoperfusion,
    enabling the removal of GLP-IPA (228 Da) and surfactants (over 500 Da), respectively.
    (78) Intensive care is required in severe GLP-SH intoxication, including dehydration,
    oliguria, paralytic ileus, hypovolemic shock, cardiogenic shock, pulmonary edema,
    hyperkalemia, and metabolic acidosis. (79,78) 3. Sensors and Separation Systems
    for GLP Determination ARTICLE SECTIONSJump To Nowadays, SM sensors are robustly
    applied to solve the most challenging environmental, socio-economic, and biomedical
    issues. Those involve rapid response to climate changes, real-time water, food,
    soil, and air quality monitoring, biotic and abiotic stress factors, nutrient
    recycling, sustained crop growth, biofuel production, point-of-care (POC) devices
    fabrication, and defense against bioterrorism. (22,80) Receptor items of the modern
    SM sensors are emerging-field-deployable chemo- and biosensors and synthetic biology
    tools capable of detecting pathogenic pollution in various ecosystems and industrial
    environments. They involve molecularly imprinted polymers (MIPs), aptamers, viruses,
    prokaryotic or eukaryotic cells, and individual plants or insects that are able
    to sense single molecules or cells of emerging contaminants at pico- and femtomolar
    concentrations. Single-molecule/cell-based nanosensors allow determining agrochemical
    toxins as well as soil, plant, and insect-associated microbial communities. As
    such, they have become a powerful PA tool to track the impact of herbicides, pesticides,
    and insecticides on crop-associated microbiomes and ecosystems. (81,82) Restricted
    concentrations of GLP in drinking water and food are 0.7 mg/L and 0.1–310 ppm,
    respectively. (83) Various nanomaterial-based sensors for GLP have recently been
    prepared for detecting, adsorbing, and degrading GLP in real samples (Table 1).
    Conducting, semiconducting, and nonconducting polymers were prepared. (84) For
    example, polyaniline-zeolite (PANI/ZSM-5 and PANI-FeZSM-5) composite-based adsorbents
    of efficient GLP adsorption capacity were prepared by oxidative polymerization.
    (85,86) Polydopamine (PDA) was used to synthesize BiVO4/PDA-g-C3N4 photocatalyst
    sheets for exploiting dopamine self-polymerization, ultrasonic dispersion, and
    self-assembling. Under visible light irradiation, the BiVO4/PDAg-C3N4 photocatalysts
    degraded GLP more actively than the control composites prepared without PD. (87)
    Fluorescent porous N-benzyl (carbazole derivative)-based polymer GLP detectors
    were synthesized in a one-step polymerization. The polymers of tunable pore sizes
    emitted bright cyan, blue, and green light upon ultraviolet (UV)-light excitation.
    GLP and other pesticides quenched the fluorescence of polymers according to the
    Stern–Volmer kinetics, thus demonstrating pesticide-specific recognition and determination.
    (88) An intriguing report on a proteinoid polymer composite-based sensor for GLP
    was presented. (89) The proteinoid polymer nanoparticles (NPs) were prepared by
    thermal step-growth polymerization of natural and unnatural amino acids in the
    presence of various agrochemicals. The agrochemicals interacted with the hollow
    NPs by encapsulation, integrating with the crude shell, or bound covalently/physically
    to the NP surface. Once hydrophobized and fluorescently labeled, the NPs were
    taken up by the plant and accumulated in the plant’s vascular system. This example
    shows the agrochemical-specific applications of these NPs to agriculture. (89)
    Moreover, MIP-based GLP sensors of different properties and sensing parameters
    have been prepared. (90−103) The current Review discusses several examples of
