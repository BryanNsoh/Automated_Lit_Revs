    2022. Surveillance period 1 (Fall 2021) began on August 18, 2021, and ceased on
    December 17, 2021. Following the holiday break, surveillance period 2 (Winter
    2022) began on January 7, 2022, and ceased on April 29, 2022, following the final
    exam period. 2.7. Municipal wastewater sampling Influent from the City of Waterloo
    WWTP located approximately 4 km northeast of the University campus was sampled
    as part of a larger WBS program. Samples collected using a 24-h composite sampler
    were processed in accordance with the methods described in Cheng et al., 2023.
    Briefly, polyethylene glycol (4 g) and NaCl (0.9 g) were added to a 40 mL influent
    sample that was centrifuged at 12,000 g for 1.5 h after settling overnight. The
    pellet was analyzed using the same kit-based extraction method and quantified
    with similar RT-qPCR methods as described above (Cheng et al., 2023). 2.8. Clinical
    case data Anonymized case data for each residence building was provided by the
    University of Waterloo Department of Housing after the project had concluded and
    was completely independent of wastewater surveillance collection. Clinical case
    data was collected solely based on students self-reporting illness as there was
    no mandatory clinical testing on the campus. Clinical cases therefore include
    only individuals who volunteered that they had tested positive (PCR test or rapid
    antigen test) and reported results to the University. It is possible that some
    students may not have reported illness to the University Housing unit. To identify
    relationships between known clinical cases and passive sampler data, three assumed
    shedding periods were applied to the clinical dataset to account for fecal shedding
    variability. Cases were counted for each shedding period from the date of symptom
    onset (if known), or the day the student reported the illness to the University.
    In Fall 2021, in accordance with the Public Health guidelines at the time, students
    who were symptomatic or had tested positive were moved to an isolation facility
    outside of the surveillance catchment for a 10-day period. These cases were included
    in the tracker on the day the student was moved to isolation, as well as the day
    of return, and any additional days counted in the assumed shedding period. In
    Winter 2022, Public Health guidelines shifted to a five-day isolation period.
    During this time most students were ordered to “Stay-In-Place” to self-isolate
    in their assigned residence accommodations, contrary to moving to a dedicated
    isolation space as was done in Fall 2021. In these cases, students were included
    in the tracker for the entire assumed shedding period as they were still contributing
    to the wastewater signal. Individual cases were counted for an assumed 5-day,
    10-day and 21-day shedding period and compared with SARS-CoV-2 concentrations
    on passive samplers. In a separate analysis to account for the decay of detectable
    virus in stool over the course of infection, cases were assigned a contribution
    factor (CF) for each day in the shedding period based on an exponential decay
    formula (Eq. (1)). The formula aims to capture the theoretical decrease in fecal
    shedding load where a represents the initial contribution strength (100 %), r
    is the assumed decay factor of either 25 %, 50 % or 75 %, and x is the elapsed
    time in days. This analysis was performed under an assumed 10 and 21-day shedding
    period. (2) 2.9. Data analysis Standard curve slope and y-intercepts from RT-qPCR
    were used to quantify viral targets using the instrument''s recorded Cq value.
    Logarithmic transformation of wastewater data collected at both the WWTP and on
    campus fit a normal distribution, allowing for use of parametric tests. Correlation
    analysis was performed using the Pearson''s product method or Spearman''s rank
    method depending on data normality. A Wilcoxan rank-sum test was used to identify
    differences in median N1 and N2 concentrations within samples. A Pearson Chi-square
    test was used to compare detection frequencies between residence style types.
    To draw comparisons between target analyte concentrations in different residence
    style types, a one-way ANOVA was used. Concordance metrics were calculated using
    conventional formulas. All statistical analyses were performed using IBM SPSS
    Statistics 29 (SPSS Inc., Chicago, IL, USA) and visualizations were generated
    using Microsoft Excel Version 16 (Microsoft Corp., Redmond, WA, USA). 2.10. Response
    plan and reporting The research team provided results to the Department of Housing
    and University Safety Office within 12 h of sample collection in Fall 2021 with
    reporting three days per week. In Winter 2022 reporting was performed once per
    week given the project scope changes subsequently discussed. The research team
    and campus partners met weekly throughout the surveillance project to discuss
    results and response plans. In the event of a positive detection campus partners
    utilized several adaptive response strategies for targeted communities including
    direct email notification and public messaging. The research team and campus stakeholders
    hosted a public information session on the WBS program and worked jointly to develop
    and update an online dashboard relaying the status of wastewater surveillance
    in each residence complex. Clinical reporting and case management was managed
    and tracked internally by Department of Housing staff throughout the project and
    performed independently of the WBS program. A project timeline including university
    COVID-19 policies is presented in the Supplemental Information (Fig. S7). 3. Results
    and discussion To address an institutional public health need, a wastewater network
    was strategically sampled to gain building-scale information on SARS-CoV-2 prevalence.
    Motivated by the ability for WBS to detect asymptomatic cases, University decision-makers
    sought to follow up positive wastewater detections with targeted public health
    action to minimize risk to students and staff. The surveillance program was initially
    designed to end on November 1, 2021, coinciding with the double vaccination deadline
    for students living on-campus. However, results over the Fall 2021 semester would
    extend the surveillance program an additional six months. During this time, passive
    samplers were evaluated for their performance characteristics, concordance with
    known clinical cases and relation to the prevalence of COVID-19 in the broader
    community. 3.1. Passive sampler performance and inhibition Solids captured by
    passive samplers generated a mean wet pellet weight of 0.670 ± 0.265 g with a
    minimum and maximum capture of 0.115 g and 2.178 g respectively, indicating that
    cotton gauze was able to collect a range of solid masses. Similarly, the elution
    extracts yielded a mean total RNA concentration of 973.6 ± 421.6 ng/μL with concentrations
    ranging between 76.3 and 3063.4 ng/μL. The mean pellet mass from samples collected
    in the two weeks prior to student move in were much lower compared to the remainder
    of the semester, likely attributed to the low wastewater flow observed during
    that period. Only 3 % of the passive samplers in this study exhibited ragging,
    a term used to describe partial or full blockage of the sampling unit through
    the collection of in-situ debris. This is similar to Schang et al. (2021), who
    reported the ragging rate on their torpedo-style housing units to be <10 % (Schang
    et al., 2021). Despite this finding, all samples tested positive for PMMoV indicating
    the presence of fecal matter in every sample. Gauze captured a mean PMMoV concentration
    of 6.79 ± 0.376 log10 gene copies (GC)/sampler across sampling sites. Mean PMMoV
    concentrations on passive samplers between downstream sites were not significantly
    different (One-way ANOVA, F = 1.979, d.f. = 4, 418, P = 0.097; Supplemental Information
    Fig. S8) despite known upstream population differences. Additionally, while there
    was a significant relationship between log-transformed wet pellet mass and PMMoV
    GC/sampler, the relationship was weaker than expected (Pearson-product moment
    correlation, r = 0.422, N = 575, P < 0.001). Using the PMMoV concentrations derived
    from the diluted samples did not improve strength of the relationship, which indicated
    that inhibition of PMMoV was not a significant factor. Together these results
    suggest that the amount of PMMoV captured and retained by the passive sampler
    is not reflective of upstream population differences. While the normalization
    of SARS-CoV-2 targets by PMMoV has been used successfully in on-campus surveillance
    programs using discrete sampling methods (Lee et al., 2023; Scott et al., 2021a)
    results of the study reported here suggest PMMoV may not be a suitable normalization
    target for SARS-CoV-2 when using gauze as a sampling medium. This conclusion is
    supported by Habtewold et al. (2022) who did not observe the linear accumulation
    of PMMoV in gauze samplers, and Li et al. (2022) who reported saturation of the
    material in 8 h, followed by viral losses. It is possible that normalization by
    PMMoV could be used in gauze-based applications for exposure durations under 24
    h, but further work is needed to characterize the equilibrium kinetics of the
    material in-situ. Although other normalizing metrics were considered for use in
    this study (including flush counts, electricity and water usage), this information
    was either unavailable or not feasible to collect during the rapid deployment
    of the current surveillance program. For these reasons subsequent data analyses
    were only performed on un-normalized SARS-CoV-2 data only. In Fall 2021 there
    were reports of a potential dropout of the N1 target caused by mutations in the
    SARS-CoV-2 N-gene (Miller et al., 2021; Wang et al., 2022; Wollschläger et al.,
    2021). To safeguard against diagnostic evasion, N2 was quantified in simplex along
    with the N1/PMMoV duplex reaction in Winter 2022. Retrospective analysis using
    a Wilcoxon rank-sum test indicated a statistically significant difference between
    the median N1 and N2 signals in Winter 2022 (Wilcoxan signed rank test, Z = 10.848,
    P < 0.001) with a mean N1:N2 ratio of 0.714. However, the correlation coefficient
    between the log-transformed N1 and N2 measurements (Supplemental Information –
    Fig. S10) was 0.969 (Pearson''s method, r = 0.969, N = 277, P < 0.01). While the
    N1 dropout observed at the onset of the Omicron wave (Miller et al., 2021; Wang
    et al., 2022; Wollschläger et al., 2021) might have caused part of this divergence,
    slight differences or bias in the assays cannot be ruled out. However, both N1
    and N2 behaved similarly and were capable of tracking temporal trends in SARS-CoV-2
    signal. The N1 duplexed assay was also able to detect all clinical cases known
    to the University in Fall 2021, assigning additional confidence to surveillance
    efforts during this period. Samples collected in the two weeks preceding student
    move in did not indicate any presence of inhibition. However, persistent inhibition
    was observed after student move in at all sites, possibly reflective of the detergents,
    cleaners and other chemicals input to the wastewater system (Supplementary Information
    - Fig. S11). In Fall 2021, 90 of 203 (44.3 %) tested samples were deemed inhibited
    which was of concern for the purposes of detecting low SARS-CoV-2 concentrations
    in wastewater. Reducing sample inhibition was a top priority for public health
    officials who sought to follow up positive detections with building-specific action
    and who relied on negative results to confirm the existing public health measures
    in place. Therefore, a methodological change was made to target a smaller pellet
    subsample mass to prevent overloading of the extraction column. This change was
    made on September 27, 2021, which generally reduced the severity of inhibition
    in passive samples. In Fall 2021 there were two diluted samples that made a positive
    detection despite the same undiluted sample testing negative. These findings demonstrate
    the importance of assessing and mitigating inhibition even when the surveillance
    program is driven by qualitative passive sampling results. While this diagnostic
    evasion of SARS-CoV-2 is a concern, these two detections did not lead to the identification
    of any new cases and no subsequent positive detections were made in the days that
    followed. In Winter 2022, 87 of 288 (30.2 %) tested samples demonstrated some
    degree of inhibition with no apparent temporal or spatial trends. Given the magnitude
    of SARS-CoV-2 concentrations measured in Winter 2022 and inhibition estimates
    derived by PMMoV concentrations on passive samplers, there was significantly less
    concern regarding the diagnostic evasion of N-gene targets during this surveillance
    period. 3.2. Surveillance in Fall 2021 – low COVID-19 prevalence A total of 291
    samples were collected over 52 sampling days in Fall 2021. Of these samples, 12
    (4.1 %) tested positive for SARS-CoV-2, an additional 8 (2.8 %) detected trace
    levels of SARS-CoV-2 but most samples (93.1 %) tested negative for SARS-CoV-2
    (Fig. 3). The total number of samples positive for SARS-CoV-2 was variable across
    sites and ranged from zero to four. The first two positive SARS-CoV-2 detection
    of Fall 2021 (Fig. 3 – Branches B, E) were made within the two weeks prior to
    student move in and were followed by negative results on subsequent sampling dates,
    indicating the presence of at least one transient non-student case in each surveillance
    catchment. Following student move in over the week of September 6, other positive
    and trace-level detections translated to eight separate triggers of upstream sampling.
    Four of the eight upstream sampling triggers were succeeded by non-detections
    at both the upstream and downstream sites. A positive downstream detection followed
    by non-detections at all surveillance sites indicated to public health decision-makers
    that the infected individual was no longer in the community and transmission risk
    was reduced. In two other instances, upstream sampling sites were able to refine
    the probable origin of the positive signal to a small building subunit within
    the sewershed. In both examples, upstream sampling was able to refine the origin
    of the signal from a population of 1550 students to just 292 (Fig. 3 – Branch
    C). This enabled highly targeted public health intervention by means of notification,
    increasing student risk awareness and communicating best practices such as frequent
    hand washing and encouraging the use of face masks. Had invasive clinical testing
    been a component of the University''s response to a positive wastewater detection,
    spatial refinement would minimize the number of clinical tests needed to identify
