    Figures Versions Notes Simple Summary Red sea bream iridovirus (RSIV) has been
    reported to be susceptible to various marine fish species in Asian countries such
    as South Korea, and it causes significant economic losses due to massive mortalities
    in rock bream (Oplegnathus fasciatus) in particular. However, studies on the impact
    of the virus shed from RSIV-infected rock bream on other fish species are limited.
    Here, we investigated the dynamics of the virus by simulating the natural conditions
    of RSIV infection in rock bream and examining its release into seawater and the
    risk of horizontal transmission through cohabitation with other fish species.
    Our data demonstrated that the virus shed from RSIV-infected rock bream caused
    high mortality rates in surrounding fish species through horizontal transmission.
    Our findings suggest the potential for RSIV-infected rock bream in farms to spread
    the disease to neighboring farms. Additionally, our results demonstrated a high
    correlation between RSIV load and viral shedding ratio in rock breams, as well
    as between RSIV load and histopathological infection grades. Abstract Red sea
    bream iridovirus (RSIV) causes significant economic losses in aquaculture. Here,
    we analyzed the pathogenicity, viral shedding, and transmission dynamics of RSIV
    in rock bream (Oplegnathus fasciatus) by employing immersion infection and cohabitation
    challenge models. Rock bream challenged by immersion exposure exhibited 100% mortality
    within 35 days post RSIV exposure, indicating that the viral shedding in seawater
    peaked after mortality. At 25 °C, a positive correlation between the viral loads
    within infected rock bream and virus shedding into the seawater was observed.
    Specific RSIV lesions were observed in the spleen and kidney of the infected rock
    bream, and the viral load in the spleen had the highest correlation with the histopathological
    grade. A cohabitation challenge mimicking the natural transmission conditions
    was performed to assess the virus transmission and determine the pathogenicity
    and viral load. The RSIV-infected rock breams (donors) were cohabited with uninfected
    rock bream, red sea bream (Pagrus major), and flathead grey mullet (Mugil cephalus)
    (recipients) at both 25 °C and 15 °C. In the cohabitation challenge group maintained
    at 15 °C, no mortality was observed across all experimental groups. However, RSIV
    was detected in both seawater and the recipient fish. Our results provide preliminary
    data for further epidemiological analyses and aid in the development of preventive
    measures and management of RSIVD in aquaculture. Keywords: Megalocytivirus; histopathological;
    viral shedding; viral kinetics; cohabitation challenge 1. Introduction Red sea
    bream iridovirus (RSIV), the causative agent of red sea bream iridoviral disease
    (RSIVD), inflicts significant economic losses on the aquaculture industry [1].
    Initially isolated from cultured red sea bream (Pagrus major) in Japan in 1990
    [2], RSIV was identified in rock bream (Oplegnathus fasciatus) for the first time
    in South Korea in 1988 [3,4]. Since then, the virus has been frequently reported
    in several countries in East and Southeast Asia [5]. RSIV is a member of the Megalocytivirus
    genus of the family Iridoviridae and is reported to be highly pathogenic and infectious,
    with infections recorded primarily during the warm summer months [1,5]. The World
    Organization for Animal Health (WOAH) considers RSIVD a major threat to the health
    of aquatic animals and the aquaculture industry [1]. RSIV has a broad host range
    with over 30 species of fish known to be susceptible to infection [1,5]. Infected
    fishes typically exhibit blackening of the skin, anemia, splenomegaly, and abnormal
    swimming behavior. Histopathological examination reveals abnormally enlarged cells
    and necrotic lesions primarily in the spleen and kidneys [5,6,7]. RSIV-infected
    fishes have been shown to shed the virus into seawater, facilitating horizontal
    transmission through seawater, which is considered the primary route of RSIV spread
    [1,8]. The transmission of RSIV among fishes can occur through various routes,
    including waterborne transmission and direct contact with infected fish. Additionally,
    it was reported that the viral shed from RSIV-infected broodstock red sea bream
    caused a horizontal infection of juvenile red sea bream, as demonstrated by the
    presence of RSIV in seawater [9]. Through experimental infection under cohabiting
    conditions, Min et al. demonstrated that the horizontal transmission of RSIV can
    occur between rock bream and rockfish (Sebastes schlegelii) [10]. These findings
    suggest that the horizontal transmission of RSIV can occur between different fish
    species cohabiting in the same environment, highlighting the importance of studying
    the transmission dynamics of RSIV in multi-species aquaculture systems. Effective
    disease management strategies are critical to prevent the spread of RSIV and minimize
    the associated economic losses. With no effective therapeutic available, the early
    detection of pathogens and understanding viral transmission between hosts is essential
    for the effective control and prevention of disease spread. The risk of the horizontal
    transmission of RSIV highlights the importance of developing effective disease
    management strategies, which should include developing sensitive and reliable
    diagnostic tools for the early detection of RSIV and implementing appropriate
    biosecurity measures to prevent the introduction and spread of the virus in aquaculture
    farms. Furthermore, understanding the genetic diversity of the virus and the factors
    that contribute to differences in susceptibility among fish species can inform
    the development of more effective disease control strategies. Factors such as
    waterborne transmission, the release of infected fish into the surrounding seawater,
    and the differences in RSIV susceptibility among different fish species contribute
    to the spread of the virus. Therefore, the risk of horizontal transmission of
    RSIV among fish populations poses a significant threat to the aquaculture industry.
    Rock bream is known to be the most susceptible species to RSIV [1]. Out of the
    244 reported cases of RSIVD in South Korea from 2013 to 2022, rock bream was the
    most affected species (82.8%) with 202 cases, and mortality due to RSIV occurs
    in rock bream every year [11]. Even though only 10 cases of RSIV were reported
    in red sea bream with a relatively low mortality rate [11], RSIV shed from this
    species can also damage surrounding farmed fish [9]. Flathead grey mullet is a
    major aquaculture species, representing the third largest aquaculture production
    in South Korea. Iridovirus was detected in farmed flathead grey mullet in Singapore
    between 1999 and 2003, resulting in a mortality of 10–50% [12]. In South Korea,
    RSIV was detected in wild flathead grey mullet in 2005 [13], and in farmed flathead
    grey mullet in 2014, 2017, 2021, and 2022 [11]. Flathead grey mullet is mentioned
    by WOAH as a fish species susceptible to RSIV; however, there is insufficient
    information or research on the pathogenicity of RSIV and its potential for experimental
    horizontal transmission to this species. This study aimed to understand the horizontal
    transmission of RSIV among different fish species via sea water following viral
    shedding from infected rock bream. We also aimed to study the transmission dynamics
    and histopathological correlates of infection employing immersion infection in
    rock bream. Histopathological scoring and infection grade criteria were defined
    for RSIV-infected rock bream, red sea bream, and flathead grey mullet, based on
    infection kinetics. These findings provide novel insights into the risk of RSIV-infected
    rock bream and can help establish measures to control RSIVD in fish farms. 2.
    Materials and Methods 2.1. Experimental Fish Rock bream (total length: 10.4 ±
    2.7 cm; weight: 22.7 ± 7.3 g), red sea bream (total length: 9.7 ± 0.5 cm; weight:
    13.7 ± 1.7 g), and flathead grey mullet (total length: 10.2 ± 0.9 cm; weight:
    9.2 ± 2.7 g) were obtained from hatcheries located in Geoje and Namhae, Gyeongsangnam-do,
    South Korea, where RSIVD had not been reported. The fish were then acclimated
    in a 1600 L tank for 2 weeks. During the acclimatization period, individual tanks
    (1600 L) were used for each fish species, and a flow-through aquaculture system
    (500–1000 L/h) was employed. The system continuously supplied sand-filtered seawater
    passed through a 50 μm filter and treated with UV irradiation (UV-treated >30
    mW/cm2). The water temperature was maintained at 25 ± 2 °C, and commercial feed
    was provided twice daily. Prior to experimentation, 15 fish from each species
    were randomly selected and tested for RSIV using PCR analysis, as described in
    the Aquatic Animal Diagnostic Test Manual for WOAH and qPCR [1,14]. Subsequent
    studies were conducted after confirming that the fish were not infected with the
    virus. 2.2. Virus The RSIV strain used in this study was from a previous study
    [8]. To generate the crude stock of the virus, the spleen tissue of the rock bream
    infected with RSIV was homogenized and centrifuged at 10,000× g for 10 min at
    4 °C. The virus supernatant was filtered through a 0.45 μm syringe filter and
    inoculated onto Pagrus major fin (PMF) cells (National Fishery Products Quality
    Management Service, Busan, South Korea), as described in a previous study [15],
    and then incubated for 7 days after RSIV inoculation. The cell culture supernatant
    was harvested and filtered through a 0.45 μm filter and used as an inoculum for
    RSIV. The RSIV copy number was determined using a quantitative polymerase chain
    reaction (qPCR), as described in Section 2.3. 2.3. qPCR and Virus Concentration
    in Seawater Genomic DNA was extracted from fish tissues (25−50 mg) and blood (100
    μL) using an AccuPrep® genomic DNA Extraction Kit (Bioneer, Daejeon, Republic
    of Korea), as per the manufacturer’s manual. The extracted DNA was measured for
    RSIV copy number using a previously reported qPCR assay protocol [8,14]. All qPCR
    assays were performed using a Dice® Real Time System III (Takara, Kusatsu, Japan).
    The RSIV concentration in seawater was determined using the flocculation method
    using iron chloride, as previously reported [8,16]. A total of 500 mL of seawater
    was collected from a fish tank and passed through a 1.6 μm pore size glass microfiber
    filter (GF/A; Whatman, Maidstone, UK), followed by a 0.45 μm pore MF-Millipore™
    membrane filter (Merck, Darmstadt, Germany). To form Fe-RSIV flocculates using
    iron chloride, 4.83 g of iron (III) chloride hexahydrate (FeCl3∙6H2O) was dissolved
    in 100 mL of distilled water. Subsequently, 50 μL of the iron chloride solution
    was added to the 500 mL seawater, and the seawater containing the iron chloride
    solution was gently stirred at 200 rpm for 1 h at room temperature using a magnetic
    stirrer. The Fe-RSIV flocculates were then filtered under reduced pressure through
    a 0.8 μm pore size polycarbonate filter (Whatman, Maidstone, UK) fixed to a filter
    holder with a receiver (Nalgene, New York, NY, USA). The viruses collected on
    the 0.8 μm pore size polycarbonate filters were then transferred to 2 mL tubes
    and stored at −80 °C until DNA extraction. Filtered virus flocculates were extracted
    directly from the filter using the AccuPrep® Genomic DNA Extraction Kit (Bioneer,
    Daejeon, Republic of Korea) in the same manner as previously reported [8]. The
    viral shedding ratio (RSIV copies/L/g) of RSIV-exposed fish was determined by
    dividing the average number of viral genome copies in seawater by the average
    weight of surviving fish in the tank. Seawater for the analysis of the viral shedding
    ratio was collected from the tanks where mortality occurred. 2.4. Histopathological
    Scoring and Grading of RSIV Infection Histopathological analysis was performed
    on the harvested organs (brain, eye, gills, heart, kidney, liver, skin, and spleen)
    to score and grade RSIV infection. Each sample was fixed in 10% neutral-buffered
    formalin for 24 h and then refixed in the same solution for another 24 h before
    gradually being dehydrated with an ethanol series (70–100%). The samples were
    further cleared with xylene, embedded in paraffin and sectioned into 4 μm slices.
    Finally, the sections were stained with hematoxylin-eosin (H&E) following general
    protocols. RSIV infection scoring was classified into four stages: (1) less, (2)
    mild, (3) moderate, and (4) severe. Each stage was scored blindly by a fish pathologist
    for renal and splenic lesions, both necrotic lesions and enlarged cells. Necrotic
    lesions in kidneys were scored according to the following criteria: score 1 (less)
    if localized and present in less than 5% of the renal tubule; score 2 (mild) if
    present locally, but sporadically present in 5% or more of the renal tubules;
    score 3 (moderate) if present in parenchymal tissues and glomeruli in addition
    to renal tubules; score 4 (severe) when there was tubule necrosis due to necrotic
    lesions and atrophy due to parenchymal tissue and glomerular necrosis. Necrotic
    lesions of the spleen were scored based on the following criteria: focal lesions
    involving a small number of cells were scored as 1 (less); score 2 (mild) was
    given when many cells undergoing necrosis were identified; score 3 (moderate)
    was given if necrosis had already progressed and cell exudate and inflammatory
    cell infiltration had occurred; score 4 (severe) was given if necrosis had already
    progressed and parenchymal tissue atrophied due to necrosis. The scoring of enlarged
    cells in the kidney was based on the following criteria: score 1 (less) if present
    locally in renal tubules and parenchymal tissues, score 2 (mild) when a small
    number of cells were present in renal tubules, parenchymal tissues, and glomeruli,
    score 3 (moderate) when 30% or more of the cells in one or more of the renal tubules,
    parenchymal tissues, and glomeruli were replaced by enlarged cells, and score
    4 (severe) when more than 50% of the cells were replaced. Enlarged cells in the
    spleen were scored from 1 to 4 based on their frequency in the parenchymal tissue.
    The scoring standards are described in Figure S1. Grading of the RSIV-infected
    samples was performed following the scoring stage and was assigned by weighting
    according to lesion severity. Enlarged cells representing general lesions of RSIV
    infection were designed to account for 70% of grading, and RSIV-induced necrotic
    lesions, which had a lower correlation with viral load, were designed to account
    for 30% of grading. Changes in other organs were recorded but not graded because
    of their insignificant correlation. The grading scale was as follows: Grade 0
    (G0) was less than or equal to 0.2; grade 1 (G1) was greater than 0.2 and less
    than or equal to 0.8; grade 2 (G2) was greater than 0.8 and less than or equal
    to 1.5; grade 3 (G3) was greater than 1.5 and less than or equal to 2.0; grade
    4 (G4) was greater than 2.0. 2.5. Experimental Immersion Infection of Rock Bream
    The immersion infection experiment was conducted on rock bream to confirm the
    pathogenicity of RSIV under natural mimetic conditions. Prior to infection, each
    group of fish (n = 30) was acclimatized for two weeks in a 50 L water tank maintained
    at 25 °C and 15 °C. The RSIV titer in seawater was maintained at very high (107
    RSIV copies/mL), high (105 RSIV copies/mL), medium (103 RSIV copies/mL), and low
    (101 RSIV copies/mL) doses during the 2 h 30 min immersion following virus dispensing
    in the rock bream tank. In this study, the RSIV challenge experiments were conducted
    in 16 tanks at each water temperature (25 °C or 15 °C). Eight tanks (four at 25
    °C and four at 15 °C) were used to determine the cumulative mortality, and the
    other eight tanks (four at 25 °C and four at 15 °C) were used for time-point sampling.
    After immersion exposure, 100% of the seawater in all groups was replaced with
    fresh seawater. The control group (n = 30) received no treatment. Half (50%) of
    the rearing seawater for each group was replaced daily with seawater treated by
    sand filtration, 1 μm housing filter, and UV (>30 mW/cm2). Mortality in each group
    was recorded for 40 days, and viral loads were analyzed by sampling various tissues
    (the spleen, gills, kidneys, heart, stomach, eyes, liver, intestine, brain, skin,
    and muscle) of the dead fish. To investigate the dynamics of RSIV in virus-exposed
    rock bream, three fish were collected at 3, 5, 7, 10, 14-, 21-, 30-, and 40 days
    post-exposure (dpe), and whole blood, eyes, gills, skin, livers, spleens, kidneys,
    hearts, and brains were collected. To measure RSIV shedding from infected fish
    into the rearing seawater, 500 mL (n = 3) of seawater was collected from a fish
    tank where mortality was observed, concentrated through iron flocculation, and
    quantitatively analyzed. For histopathological observation, tissues (n = 3), excluding
    whole blood, collected at 3, 7, 10, 14, 21, 30, and 40 days after RSIV immersion
    exposure in rock bream were fixed in 10% neutral formalin and analyzed as described
    in Section 2.4. 2.6. Interspecies Cohabitation Challenge To investigate the horizontal
    transmission of RSIV from infected donor rock bream to naive recipient fish (rock
    bream, red sea bream, and flathead grey mullet), a cohabitation challenge was
    introduced. The donor fish groups (n = 30 in each group) were injected intraperitoneally
    (IP) with RSIV (106 RSIV copies/fish), and naive rock bream, red sea bream, and
    flathead grey mullet (recipient groups, n = 30 in each group) were cohabited with
    the donor fish. In this study, the RSIV cohabitation challenge was conducted in
    12 tanks at each water temperature (25 °C or 15 °C). Six tanks (one for each cohabitation
    group at 25 °C and 15 °C) were used to determine the cumulative mortality, and
    the other six tanks (one for each cohabitation group at 25 °C and 15 °C) were
    used for time-point sampling. In the cohabitation challenge experiment, donor
    and recipient fish were separated using cages with a mesh size that allowed for
    smooth water flow within the tank. To prevent the horizontal transmission of the
    virus shed through the fish abdomen, the donor fish’s body surface was washed
    with flowing seawater after virus injection, and 100% of the rearing seawater
    was replaced 6 h later before introducing the recipient fish. The negative control
    group consisted of rock bream (n = 30 in each group) injected with L-15 medium
    and naive fish (n = 30) cohabited. All groups of fish (donors and recipients)
    were maintained in 100 L tanks at 25 °C and 15 °C, and 50% of the rearing seawater
    was replaced daily, as previously described. The spleens and kidneys of fish (donors
    and recipients, n = 3 in each group) were sampled 1, 3, 5, 7, 10, 14, 21, 30,
    and 40 days after cohabitation exposure to determine the RSIV load in the fish.
    To investigate the load of RSIV shed from fish, 500 mL of rearing seawater (n
    = 3 in each group) was collected, concentrated, and then the virus was quantitatively
    analyzed. For histopathological observation, the spleen and kidney tissues (n
    = 3) collected at 3, 5, 7, 10, 14, 21, 30, and 40 days after RSIV IP injection
    in the fish (donors and recipients, n = 3 in each group) were fixed in 10% neutral
    formalin and analyzed as described in Section 2.4. All experimental protocols
    were performed following the guidelines of the Institutional Animal Care and Use
    Committee of Gyeongsang National University (approval numbers: GNU-220526-E0056,
    GNU-220526-E0057, and GNU-220526-E0058). 2.7. Statistical Analysis Statistical
    analyses were conducted using GraphPad Prism 9.5. An ordinary one-way analysis
    of variance (ANOVA) with Dunnett’s correction was performed for multiple group
    comparisons. Within each group, significant differences were compared to controls
    when the virus was initially detected. Pearson correlation coefficients were utilized
    to analyze the correlation between the viral shedding ratio in seawater and viral
    load, as well as the correlation between histopathological infection grade and
    viral load. Statistical significance was denoted by the following convention:
    * p < 0.05; ** p < 0.01; *** p < 0.001; **** p < 0.0001. 3. Results 3.1. Pathogenicity
