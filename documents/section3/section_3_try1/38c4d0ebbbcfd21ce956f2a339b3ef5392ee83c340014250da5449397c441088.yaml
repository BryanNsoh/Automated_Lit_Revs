    that ddPCR is more sensitive than RT-qPCR for analyzing both, clinical and wastewater
    samples; moreover, the ddPCR method significantly reduces the effect of inhibitors
    on the amplification and has greater repeatability compared to RT-qPCR (Graham
    et al., 2021; Li et al., 2022; Ma et al., 2022; Pavšič et al., 2016). ddPCR showed
    higher sensitivity compared to RT-qPCR in determining the viral count in a serially
    diluted sample (Fig. S3a). The detected copies of N1 and N2 genes by ddPCR were
    significantly higher than the detected copies of RdRP gene by RT-qPCR for all
    dilutions and only ddPCR successfully detected the presence of the virus in the
    1:1000 dilution reaction. Results of the paired t-test indicated that there is
    a significant large difference between RdRP copies/L wastewater detected by RT-qPCR
    (M = 1130.9, SD = 1196.6) and the averaged concentration of N1 and N2 copies/L
    wastewater detected by ddPCR (M = 3937.2, SD = 4232.4), t(19) = 3.7, p = 0.001
    for the 20 tested samples (Fig. S3b). In addition, RT-qPCR failed to detected
    the virus in two samples containing small titers (S14 and S19). The investigation
    included therefore eight major WWTPs from different locations across the country
    (one from each of FUJ, AJM, RAK, SHJ, UAQ and three from AUD) and all wastewater
    samples analyzed by ddPCR (2021 and 2022) due to the higher sensitivity of this
