    In recent decades, enormous progress has been made in devising microfluidic-assisted
    conventional and smart sensors. Technological progress enables microfabricating
    and miniaturizing microfluidic paper-based analytical devices (μPADs) (198) and
    devising smartphone-coopted sensors operating in a microfluidic mode. (199) In
    a traditional design, μPADs are constructed from conventional dipstick or lateral-flow
    setups. Once coupled with electrochemical immunosensors and LOCs, these eco-friendly
    devices have become onsite quantitative and semiqualitative equipment for POC
    medical diagnostics, food safety control, and environmental purity inspection.
    Particularly, microfluidic-assisted analytical devices enable direct, low-cost,
    sensitive, and real-time screening of chemical hazards or pathogens, including
    metal ions, nitrates and nitrites, phenols, pesticides and herbicides, and bacteria.
    (200−203) Thanks to an impressive advance in biotechnological sciences, sophisticated
    living-cell-based microfluidic-handled biosensors have also been devised. They
    are mainly inspired by conventional in vitro bioassays, including the bacterial
    luminescence toxicity screen and the algal toxicity test by imaging pulse amplitude
    modulated fluorometry, which was demonstrated useful for pesticide determination
    in environmental samples. (204) In the most advanced approach, algae-based biosensors
    sensitively, sustainably, and multiplexed analyzed agro-environmental samples.
    In these biosensors, whole algal cells and their photosynthetic complexes were
    used as miniaturized transducers to construct biomicrofluidic devices. (205) Modern
    microfluidic-handled LOC sensors combine different methods, e.g., electrophoresis-coupled
    disposable microchips with laser-induced fluorescence detection for the rapid
    on-site interference-free determination of GLP residues in agricultural products,
    with the LOD of 0.34 μg/L and 84% recovery. (152,153) (Direct injection)-UPLC
    with triple quadrupole MS was optimized to determine GLP traces in environmental
    waters with the LOD range of 0.05–0.09 μg/L and 76.3% recovery. (151) Moreover,
    Mn-ZnS QD-embedded MIP, combined with a 3D-μPAD sensor, was fabricated for colorimetric-catalytic
    determination of GLP. Selective recognition of GLP by the poly(N-isopropylacrylamide)
    (PNIPAM)- and N,N′-methylenebis(acrylamide) (MBA)-based MIPs, formulated by thermally
    induced FRP, enabled selective GLP determination in whole grain samples with 0.002
    μg/mL LOD (98) (Figure 5A-C). Finally, an electrochemical LOC-assisted commercial
    MIP-based sensor for GLP was devised. It enabled rapid, online, and real-time
    determination of GLP in tap water with the LOD of 247 nM (99) (Figure 5D-H). Figure
