    for 3 days, which mimicked field exposure. A probit analysis of the challenge
    test indicated that the inferred infection rates of seawater containing 105.9
    copies/L and 103.1 copies/L of RSIV were 50% and 0.0001%, respectively. In the
    surveillance for 3 years at 10 fixed points (n = 306), there were only seven samples
    in which the viral load exceeded 104 copies/L in seawater. These results suggest
    that the transmission of RSIV among fish farms via seawater is highly associated
    with the distance between the net pens, and the environmental water is not always
    an infection source for the transmission of RSIV between fish farms. IMPORTANCE
    Our surveillance of viral loads for red sea bream iridovirus (RSIV) by monitoring
    environmental DNA in fish farms suggested that the viral loads in the seawater
    were low, except for the net pens where RSIV outbreaks occurred. Furthermore,
    our experimental infection model indicated that the infection risk of RSIV-contained
    seawater with less than 103 copies/L was extremely low. The limited risk of environmental
    water for transmission of RSIV gives an insight that RSIV could be partly transmitted
    between fish farms due to the movement of equipment and/or humans from the fish
    farm where the disease outbreaks. Since our data suggest that seawater can function
    as a potential wall to reduce the transmission of RSIV, biosecurity management,
    such as disinfection of equipment associated with fish farms could be effective,
    even in the semi-open system aquaculture that the environmental water can be freely
    transferred, to reduce the risk of RSIV outbreaks. INTRODUCTION Red sea bream
    iridovirus (RSIV) is a double-stranded DNA virus belonging to the genus Megalocytivirus,
    within the family Iridoviridae (1). The viral particles with a diameter of 160–180
    nm have an envelope-like structure around the icosahedral virion capsid, and their
    genome size is approximately 110 kbp (2, 3). In the genus Megalocytivirus, two
    species, infectious spleen and kidney necrosis virus (ISKNV) and scale drop disease
    virus (SDDV), are described by the International Committee on Taxonomy of Viruses
    (ICTV) (4). RSIV is a type of ISKNV species that causes mass mortality in cultured
    fish, with the formation of numerous enlarged cells from which the genus name
    is derived. RSIV is the first megalocytivirus (MCV) reported to cause mass mortality
    in cultured fish. The first case was reported in cultured red sea bream (Pagrus
    major) in Japan in 1990 (5). Since then, viral infection has spread quickly in
    Japan and has routinely occurred in the summer season in more than 30 mariculture
    fish species (6, 7). After that, similar MCVs of ISKNV species inducing the enlarged
    cells in the infected cultured fish have been identified in several Asian countries:
    ISKNV reported from mandarin fish (Siniperca chuatsi) in China (8, 9), rock bream
    iridovirus reported from barred knifejaw (Oplegnathus fasciatus) in Korea (10,
    11), and turbot reddish body iridovirus reported from turbot (Scophthalmus maximus)
    in China (12, 13). The geographical distribution of MCVs has spread to European
    countries and the Americas since the 2010s in both food fish (14, 15) and ornamental
    fish (16, 17). Owing to its significant impact on the aquaculture industry, MCV
    infection is listed as a notifiable disease by the World Organization for Animal
    Health as an infection with RSIV (18). Formalin-inactivated vaccines are commercially
    available for the management of RSIV outbreaks in fish farms (19, 20), and an
    RSIV-resistant strain of red sea bream has been developed (21). However, fish
    farmers do not vaccinate when the vaccine cost is not acceptable compared to the
    market value of cultured fish. Resistance breeding is not applicable to all RSIV-susceptible
    species or to wild-caught juveniles in aquaculture. Therefore, appropriate biosecurity
    management, such as disinfection procedures, could be important in fish farms,
    as well as vaccination and resistant breeding for integrated pest management of
    RSIV. On the other hand, RSIV is considered to be horizontally transmitted through
    environmental water between animals, as immersion challenges have been demonstrated
    (22). The disinfection procedure might not be effective in transmitting RSIV in
    a semi-open system culture for marine fish because rearing water (i.e., environmental
    water) can be freely transferred between net pens. However, the actual transmission
    risk of RSIV through the environmental water between net pens or fish farms has
    never been evaluated. Hence, monitoring the appearance or density of RSIV in the
    aquatic environment surrounding fish farms is important for understanding the
    RSIV epidemic in fish farms, followed by the implementation of appropriate biosecurity
    management against RSIV. Environmental DNA (eDNA) and nucleic acids extracted
    from environmental samples (water, soil, feces, etc.) have been used extensively
    since the 2000s, with numerous applications such as metagenomics, species detection,
    biomass estimation, and monitoring of aquatic animal pathogens (23 – 27). In our
    previous study (28), we developed an RSIV monitoring method in seawater using
    an eDNA technique based on iron-based flocculation coupled with large-pore-size
    filtration (29). In the present study, using the eDNA method, the transmission
    risk of RSIV in the environmental water was investigated by field sampling in
    fish farms for 3 years and an experimental challenge test against red sea bream.
    Based on the sequential data, the actual transmission risk of RSIV in the environmental
    seawater is discussed in terms of among net pens or fish farms. RESULTS Seasonal
    dynamics of RSIV in the seawater around aquaculture environments Seasonal monitoring
    of RSIV load in seawater was performed in three culture areas (A, B, and C) using
    the eDNA method (Fig. 1). A total of 306 seawater samples were analyzed over 3
    years between May 2019 and May 2022. During the sampling periods, the total numbers
    of diagnosed cases of RSIV infection in areas (A, B, and C) were 240, 47, and
    89 cases, respectively. The seasonal dynamics of the viral load in seawater are
    shown in Fig. 2. The limit of detection for RSIV in seawater using the eDNA method
    is 102.0 copies/L seawater as shown by our previous study (28). RSIV in seawater
    was detected after the confirmation of the RSIV outbreak in the area by a diagnosis
    laboratory for fish diseases managed by a local authority (Fig. 2). The maximum
    viral load was 105.0 copies/L of seawater, which was recorded in area A in September
