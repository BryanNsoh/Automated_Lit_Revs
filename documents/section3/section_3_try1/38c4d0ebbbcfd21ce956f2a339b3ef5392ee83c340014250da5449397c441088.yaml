    A large body of evidence predominantly drawn from developed countries shows that
    SARS-CoV-2 and its proxies occur and persist in raw wastewater from centralized
    municipal sewer systems, the dominant sanitation systems in high-income settings.
    This motivates the application of wastewater-based epidemiology for estimating
    COVID-19 prevalence in sewered catchments in such settings. However, >4 billion
    people, mostly in low-income settings in Asia, Africa, Latin America and the Caribbean
    region, still lack access to centralized municipal sewer systems and clean drinking
    water supply. Hence, they rely on shared community on-site sanitation and unsafe
    drinking water supply systems. The lack of advanced multi-barrier systems for
    wastewater and solid waste management leads to poor wastewater management systems
    resulting in the discharge of raw and partially treated wastewater into surface
    water and groundwater systems serving as drinking water supply sources in low-income
    settings. This increases the risk of community transmission of SARS-CoV-2 and
    other human pathogens via polluted aquatic environments. Several reviews exist
    on SARS-CoV-2 in wastewater and the application of wastewater-based epidemiology
    to estimate COVID-19 prevalence (e.g., Ahmed et al., n.d.; Randazzo et al., 2020;
    Hart and Halden, 2020). However, the bulk of these earlier reviews focus on high-income
    or developed countries where centralized wastewater systems dominate (Hu et al.,
    2022). A few reviews and perspectives exist focusing on low-income countries (LICs),
    but these were based on inferential evidence (Adelodun et al., 2020; Gwenzi, 2022a,
    Gwenzi, 2022b; Street et al., 2020). This is because until just recently, no empirical
    data existed on SARS-CoV-2 in municipal wastewater, shared on-site sanitation
    systems, and water and drinking water supply systems in low-income settings. An
    increasing number of recent studies, including those drawn from low-income settings,
    have detected SARS-CoV-2 in the following environmental media relevant to low-income
    settings. This includes (1) municipal wastewater from conventional wastewater
    treatment systems (Kumar et al., 2020; Pillay et al., 2021), (2) shared on-site
    sanitation systems such as septic tanks and pit latrines (Amoah et al., 2021;
    Del Brutto et al., 2021a, Del Brutto et al., 2021b; Liu et al., 2021; Zhang et
    al., 2020), and (3) raw source water (surface water and groundwaters) impacted
    by wastewaters (Guerrero-Latorre et al., 2020; Maidana-Kulesza et al., 2021; Mahlknecht
    et al., 2021; Rimoldi et al., 2020; Kolarević et al., 2021). Source water refers
    to bodies of surface water (e.g., lakes, streams, rivers, and reservoirs) as well
    as groundwater (e.g., springs, wells, and boreholes) that provide water to public
    and private drinking water supplies (CDC, 2022; Liu et al., 2024b). Yet until
    now, a comprehensive review of these recent early results and their implications
    on SARS-CoV-2 transmission and human health risks in low-income settings is still
    lacking (Hu et al., 2024). Therefore, the availability of early results on SARS-CoV-2
    in municipal wastewater, shared on-site sanitation systems and water and drinking
    water systems present an opportunity for a more nuanced analysis of the human
    exposure and health risks via multiple exposure routes (Lan et al., 2022). The
    present review posits that wastewater from municipal and shared on-site sanitation
    systems, surface water and groundwater systems and drinking water supply systems
    in low-income settings are characterized by strong spatial and temporal hydrological
    connectivity. This hydrological connectivity, which facilitates faecal and SARS-CoV-2
    contamination of surface water and groundwater systems, occurs via (1) accidental
    and illegal discharges and spillages of raw and partially treated municipal wastewaters,
    (2) infiltration and groundwater recharge by effluents and seepages from on-site
    sanitation systems, and (3) surface water-groundwater interactions. Thus, the
    wastewater-source water-drinking water systems constitute a SARS-CoV-2 continuum,
    facilitating the circulation and transmission of SARS-CoV-2 and other pathogens
    to humans. In the present paper, we present the empirical and inferential evidence
    on the occurrence and fate of SARS-CoV-2 and other human viral pathogens in municipal
    wastewaters from typical wastewater treatment systems used in low-income settings,
    on-site sanitation systems, surface water and groundwater, and drinking water
    supply systems. Fig. 1 shows the low-income countries where viral pathogens were
    detected in wastewater, source water and drinking water systems. Then, potential
    human health risks and appropriate mitigation of SARS-CoV-2 in the wastewater-source
    water-drinking water continuum are discussed. Download : Download high-res image
