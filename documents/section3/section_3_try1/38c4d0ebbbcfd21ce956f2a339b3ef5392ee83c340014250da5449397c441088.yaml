    2　空地协同无人机遥感网的提出 2.1　基本概念 目前，无人机组网方法主要包括两种，一种是无人机搭载UWB （Ultra-Wideband）信号标签，与就近部署的信号基站通讯，执行集群调度任务，另一种是无人机载有4G或5G通信模块，无人机通过4G或5G通信模块进行组网，与地面移动信号基站通信，执行集群调度任务（
    Gupta等，2016； Zeng等，2019； Liu等，2019）。但是，上述两种方式均存在以下问题：一方面通信信号的稳定性差，难以满足大区域的集群调用需求，另一方面在执行集群调度任务前，均需要大量的事前准备和人为干预，无法及时地进行任务的执行。
    本文提出了一种基于无人机智能基站组网的低空无人机遥感网，由无人机智能基站组网，实现多台无人机的集群控制作业。无人机遥感网由智能无人机、无人机智能基站、运营系统3部分组成。无人机智能基站是一种可实现无人机的无人值守、自主起飞、精准降落、电池热替换、远程监控、全天候作业的智能基站，能够直接在监测区域进行野外部署，支持无人机的远程控制与自主回收，从而使无人机具备7×24小时不间断作业的能力。智能无人机由工业无人机、机载计算模块、5G通信模块组成，可以通过机载计算模块实现信息的快速提取和处理，通过5G通信实现数据的及时回传。遥感网运营系统则是整个无人机遥感网的控制中枢，运营系统简化了无人机操作流程，可以一个指令让分布在各地无人机基站同时作业，达到一人全管的目标。无人机遥感网通过无人机基站实现无人机高频次观测，通过遥感网运营系统实现无人机自主协同作业，通过智能无人机实现信息的智能处理。
    无人机遥感网的各个节点（基站），由集群调度服务器相连接，集群调度服务器与各个无人机巢建立光纤、4G或5G通信连接，各个基站与对应的无人机建立专用无线通信连接。集群调度服务器将子任务下发至对应的目标基站，使各个目标基站控制内部无人机从目标起飞、按照集群调度子任务中的飞行航线飞行，实时接收无人机回传的任务数据，并在集群调度子任务完成之后回收无人机，低空无人机遥感网的设计架构如图2所示。
