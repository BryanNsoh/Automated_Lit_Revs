    4.2.2　交通巡查 无人机由于机动、灵活的优势，在交通管理中已经广泛应用，例如交通事故现场的快速勘察、交通拥堵的疏解、交通执法查处等。单一无人机巡航范围小，续航时间有限，是无人机交通执法中常面临的难点。本研究中使用无人机遥感网协助交通执法，一名执法人员可以通过无人机遥感网控制系统同时远程调度一台或多台无人机，在交通高峰时段，在指定区域按照指定路线进行常规巡逻，并可进行悬停巡逻和拍照。例如，执法人员可操控无人机对实时交通状况进行巡查，机载“云冠”计算模块内置了人、车识别的预训练模型，可实时进行车流量的统计（图9（a））。此外，“云冠”同时搭载了安全帽检测算法，可自动检测出骑行电动车和摩托车未带头盔的驾驶员（图9（b）），执法人员可通过机载的喊话器对其进行警告。在交通事故或交通拥堵发生时，执法人员也可以调度事发地点最近的无人机机巢，通过无人机第一时间赶往现场，进行初步勘察并可通过喊话器指导现场人员。
    4.2.3　大气污染监测 监测城市空气污染的常规方法是空气质量监测站。空气质量监测站的测量精度高，但存在成本过高、占地面积大、维护成本高等问题，此外，这些站点是局地尺度的，只表示一个监测点及其周围有限区域的空气质量，而无法提供某些特定区域空气污染的详细空间分布。例如，在工业区，网格化的空气质量数据有助于环保人员发现空气污染的热点，定位超标排放的工厂。为此，在本研究中，无人机配备了空气质量传感器（Sniffer4D灵嗅），该传感器一次可检测8种气体和颗粒物浓度，包括VOC、SO2、CO、NO2、PM1.0、PM2.5、PM10、O3和2个气象变量（气温和相对湿度）。以图10中两个区域为例，这两个区域存在27家涉及气体污染排放的工业企业，本研究采用临近的两台无人机，搭载Sniffer4D灵嗅传感器，对上述区域开展定点监测。图10展示了2021年某日对两个区域进行监测的结果（仅展示部分指标）。利用常规手段，对如此多且较大范围的企业进行大气排放物的监测，需要经过大量人口排查和实地采样工作，本研究采用无人机搭载气体传感器，同时利用远程无人机遥感网控制系统，可实现对区域内任意指定区域的大气污染的实时监测。利用该方法，有望实现对工业区、城市关键区域的定时、定点的网格化大气环境质量监测，为城市大气污染的源头摸排与治理提供重要的技术手段。
