    单既亮 等，2019； 葛小君 等，2022； 徐润生 等，2007）。水质监测是评价水质情况与水污染防治的主要依据，常规的水产养殖水质监测方法包括人工采样和在线监测，通常需要大量的人力和经济成本，且覆盖范围有限，无法由点到面获取区域水质分布情况。卫星遥感虽然已经被广泛应用于地表水质监测（
    彭保发 等，2018； 闻建光 等，2007），一方面受云雨影响，光学遥感影像的有效观测频次难以保障，另一方面，养殖池塘面积较小，卫星影像的空间分辨率有限，往往难以准确反映池塘的水质情况。
    本研究将低空无人机遥感网与实地采样相结合，开展区域内水体污染情况调查。以2022年某日在重点区域开展的水样采集为例，采集33个地面监测点位水样进行检测，地面水样使用采水器采集表层水（水面下0.5
    m），检测的水质项目包括化学需氧量、悬浮物、叶绿素a、总磷、总氮等。在采集水样的同时，控制3台无人机在重点区域开展无人机多光谱影像的同步采集。利用多项式模型对采集的多光谱影像进行5种水质参数的反演，分别是叶绿素a、化学需氧量、悬浮物、总氮和总磷，经过对比实验，各参数反演所用波段组合及精度评估如表1所示，局部区域反演结果如图11所示。结合低空无人机遥感手段，可以通过少数的实地水样采集，实现重点区域高分辨率的养殖池塘水质制图，并可以快速定位污染超标的池塘，为环境监测和执法部门开展水环境污染的风险评估和治理提供可靠的基础信息。低空无人机遥感将可以为相关部门提供定时定点的水质监测，并实现污染超标池塘的精确定位。未来，将结合水质在线监测手段，构建空地协同的水质监测传感网络，进一步提高低空无人机遥感网在城镇水环境监测中的效率和精度。
