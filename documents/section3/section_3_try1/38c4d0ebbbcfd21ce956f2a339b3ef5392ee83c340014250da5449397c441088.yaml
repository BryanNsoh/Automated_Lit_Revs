    data. After 30 days, the sensors were retrieved from the coastal observatory and
    brought to the laboratory, and measured each parameter along with the master sensor.
    The difference in measurements between the master and moored sensor was noted,
    and this difference was accounted for the biofouling impact on sensors. It was
