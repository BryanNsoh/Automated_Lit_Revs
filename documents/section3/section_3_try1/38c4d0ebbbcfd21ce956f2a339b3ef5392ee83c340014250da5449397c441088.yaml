    interpretation of the wastewater signal in Winter 2022 was challenging given that
    most students were required to stay in place for self-isolation. As observed at
    site D0 in the Fall of 2021 and as other studies have reported, the presence of
    convalescent cases within the sewershed can confound the interpretation of wastewater
    data (Cavany et al., 2022; Colosi et al., 2021; Corchis-Scott et al., 2021; Sellers
    et al., 2022). There was strong concordance between same-day clinical case reports
    and detections in wastewater (Table 1; sensitivity = 98.2 %) meaning the method
    was able to detect all but one clinical case known to the University. This single
    case was reported on the last day of surveillance in Fall 2021. It is possible
    that this student moved out or did not use the restroom facilities within their
    assigned accommodation during the sampling window, or that they did not shed a
    detectable amount of the virus. The method also demonstrated strong predictive
    power in accurately identifying the absence of clinical cases upstream (Table
    2; negative predictive value (NPV) = 99.6 %). A large number of positive wastewater
    detections were made in the absence of a clinical case being reported, producing
    a positive predictive value (PPV) of 16.7 % which is less than other upstream
    sampling programs have reported (Bivins et al., 2022b; Welling et al., 2022).
    However, this result is not surprising given the limitations of the clinical dataset.
    The absence of mandatory clinical testing and voluntary reporting resulted in
    a high degree of uncertainty in estimating the methodological positive predictive
    ability. Other studies which paired wastewater surveillance with comprehensive
    clinical testing programs observed significantly higher PPVs (Bivins et al., 2022b;
    Welling et al., 2022). Given these limitations and that college-aged students
    have a significantly higher proportion of asymptomatic cases compared to older
    cohorts (Schmitz et al., 2021), widespread diagnostic evasion was anticipated.
