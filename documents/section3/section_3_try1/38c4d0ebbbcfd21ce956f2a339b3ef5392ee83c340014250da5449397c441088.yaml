    results from the coastal observatory 3.3.1. Kochi: west coast of India The coastal
    observatory was deployed in the coastal waters off Kochi (9° 51.154′N; 76° 11.955′E)
    at a bathymetry of 20 m. The deployment location was chosen to address the estuarine-land-atmosphere
    interaction with the coastal ocean and its role in biogeochemical cycles (Mathew
    et al., 2021). The first measurement was carried out from 25th May, 2022 (tail
    end of the pre-monsoon) to 20th August, 2022 (peak southwest monsoon). After that,
    the coastal observatory was operational from 17th October, 2022 to 22nd December
    2022. During 2023, it was operational from 15th May 2023 to 3rd October 2023.
    The high-resolution dataset generated from the coastal observatory portrayed the
    physical and biogeochemical processes at different time scales (hourly to inter-annual),
    from diurnal to seasonal shifts in the coastal environment. Strong and steady
    southward currents (Fig. 7) were noticed during the southwest monsoon period,
    which carries terrestrial influx from the inlet regions far south of the domain.
    Similarly, northward currents were observed mainly during the winter monsoon period.
    Significant east-west currents noticed in the diagram indicate the existence of
    tidal currents. Hence, it can be inferred that the large-scale coastal currents
