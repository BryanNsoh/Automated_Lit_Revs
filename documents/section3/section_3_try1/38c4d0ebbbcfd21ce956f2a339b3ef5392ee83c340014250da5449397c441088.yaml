    of studies comprised culture-based methods, but molecular tools were also frequently
    used. Screening for antimicrobial susceptibility was performed only for bacteria;
    cytotoxicity, virological and serological assays were also performed. Most of
    the selected studies focused on bacteria, although fungi, endotoxins, and β-glucans
    were also assessed. The only study concerning fungi and mycotoxins reported the
    carcinogenic mycotoxin AFB1. This study gives a comprehensive overview of microbial
    contamination in the poultry industry, emphasizing this setting as a potential
    reservoir of microbial pathogens threatening human, animal, and environmental
    health. Additionally, this research helps to provide a sampling and analysis protocol
    proposal to evaluate the microbiological contamination in these facilities. Few
    articles were found reporting fungal contamination in poultry farms worldwide.
