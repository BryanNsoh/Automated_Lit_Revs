    the data, which follows the higher-end frequencies better and accounts for that
    mode change. But with this approach, there is the downside that each membrane
    needs an extended calibration in similar flow conditions as the application. Tilt-based
    velocities from HM300 are shown in Fig. 9(a). Below 0.15m/s , which is the lower
    theoretical measurement limit, the measurements have a constant value and are
    not usable (empty symbols indicate “out-of-range” data). There is an agreement
    between ADV and Hydromast from 0.15m/s up to even 1.0m/s , with RMSE of 0.047m/s
