    through HF, and the General Packet Radio Service (GPRS) modem. These telemetries
    get activated at any time based on functioning and availability of signal. 2.6.
    Augmenting water quality observatory with Algal Bloom Information Service (ABIS)
    The rising occurrence of algal blooms poses a significant implication because
    of their adverse impacts on fisheries, marine ecosystems, and water quality. The
    Algal Bloom Information Service (ABIS) disseminated by INCOIS (Samanta et al.,
    2019; Baliarsingh et al., 2020, 2022) is actively producing and distributing near
    real-time information regarding the spatial and temporal presence and expansion
    of phytoplankton blooms, alongside related data, across the North Indian Ocean.
    This is accomplished using satellite-derived ocean colour data (Fig. 5). To provide
    value-added information on phytoplankton blooms along with parameters measured
    by the coastal observatory, regions covering the buoy locations have been added
    to INCOIS - ABIS and has been augmented with the data dissemination page of the
    WQNS. ABIS has been integrated with WQNS for users interested in detailed algal
    bloom information. Augmentation of ABIS with WQNS enables the users for comprehensive
    evaluation of the algal bloom events in relation to collocated water quality parameters.
    On the other hand, it is also aimed to improve the performance of ABIS through
    continuous validation-calibration by using the high-frequency time-series data
    on chlorophyll-a measured by the coastal observatory. In particular, in situ measurements
    by the coastal observatory will be very useful for the performance assessment
    of satellite retrieval algorithms and provide an avenue for tuning existing algorithms
    or the genesis of regional algorithms. Furthermore, the coastal observatory''s
    capacity to measure phycocyanin and phycoerythrin offers crucial insights into
    the evolution of blue-green algae and their blooms, ultimately contributing to
    ABIS''s ability to characterize algal blooms more effectively. Download : Download
