    Chapter © 2023 Introduction Currently, with changing global weather conditions,
    the occurrences of unpredictable and unprecedented heavy rainfall have increased,
    and rainfall-induced landslide disasters have also become frequent. Data shows
    that Asia accounts for 75% of global rainfall-induced landslides, and that East
    Asia is the most affected area (Froude and Petley 2018). For example, Japan is
    located in the East Asian monsoon region, with a mountainous landscape and extremely
    complex geological conditions, making it highly susceptible to landslide hazards.
    During Northern Kyushu Torrential Rainfall Disaster in July 2017, localized and
    torrential rainfall caused massive landslides, debris flow, and flooding of rivers,
    resulting in devastating damage to Fukuoka and Oita prefectures of Kyushu, Japan
    (Hazarika et al. 2020). The disaster caused 34 people to die, and 4 people still
    missing. In order to save human lives and protect properties during rainfall events,
    the prediction of landslide risk is currently a hot topic of research worldwide.
    There are many options for predicting the occurrence of landslides, and appropriate
    measures should have the four characteristics of good predictability, ease of
    deployment, economy, and sustainability. Figure 1 presents the performance of
    several mainstream approaches in terms of the four characteristics. Some studies
    focus on the 3D numerical simulation of the landslide on the basis of field geology
    surveys or Web-GIS (Fan et al. 2020; Zhu et al. 2020; Dai et al. 2022). The stability
    information and failure mechanism of slope can be obtained by assuming potential
    rainfall conditions or real-time monitoring data, but the accuracy of the results
    obtained from numerical simulation is not high. In addition, using numerical simulation
    software requires specialized research skills and is not easy for everyone to
    operate. Empirical or statistical-based methods such as intensity-duration (I-D)
    curve are widely used to predict landslides (Saito et al. 2010; Baum and Godt
    2010; Fan et al. 2019; Xu et al. 2020; Rosi et al. 2021; Yang et al. 2021). However,
    such predictions are mainly for regional early warning, which brings the limitations
    of prediction for a particular slope in danger zones. In recent years, institutions
    and governments are trying to build large monitoring platforms; for example, InSAR
    (interferometric synthetic aperture radar) technology has been widely used in
    surface deformation monitoring, disaster assessment, and other related fields
    with its outstanding advantages of no weather interference, continuous real-time
    monitoring, and high accuracy in obtaining continuous coverage of ground elevation
    and information (Carlà et al. 2019). GNSS (global navigation satellite system)-based
    monitoring systems can achieve millimeter-level positioning and are also widely
    used in landslide monitoring. However, professional monitoring devices are costly,
    meaning that only well-funded projects can afford this method. They also rely
    on professional operating techniques (Tu et al. 2013). To balance cost, accuracy,
    and convenience, research finds that the application of the landslide early warning
    system (LEWS) with IoT (Internet of Things) is considered to be a practical approach
    to mitigating disasters (Tu et al. 2013; Lee et al. 2016; Yang et al. 2019; Piciullo
    et al. 2020; Dai et al. 2021). IoT is a platform that seamlessly connects various
    devices, monitoring objects, and transmission equipment through the Internet (Khan
    and Salah 2018; Kanaya et al. 2013; Kanaya 2021). Compared with the above methods,
    the LEWS based on IoT performs significant advantages. First, it is easy to deploy,
    which allows remote data monitoring, transmission, storage, and analysis (Shi
    et al. 2015). Second, sensors and transmission devices do not need a high cost
    of power consumption during operation, which ensures long endurance of monitoring
    (Lee et al. 2017). What is more, this research found that LEWS based on IoT can
    also quickly adapt to various scenarios, which makes it easy for users to reduce
    the cost (Mois et al. 2017). Figure 1 shows the effectiveness evaluation results
    of various methods, in which a larger evaluation value represents a better effect.
    Fig. 1 Effectiveness evaluation of various disaster reduction methods Full size
    image The IoT-based LEWS has been widely developed and applied, but the currently
    mentioned EWS has, in general, the following shortcomings: (1) reliance on a limited
    variety of sensors leads to poor prediction timeliness; (2) the cost of some equipment
    is still high and some LEWS ignore sustainability; (3) these EWS mainly use systems
    that are industrially manufactured; therefore, it is not possible for the users
    to modify or upgrade the hardware or software architecture by themselves. Therefore,
    it is the focus of this study to overcome the shortcomings of the previous IoT-based-LEWS
    and to make it more applicable, economical, and sustainable. Although scholars
    continue to optimize the economy of the IoT-based LEWS, it presents that the cost
    is still high and few studies consider the sustainability of the system. In order
    to further reduce entire system development costs, as well as to reduce the dependence
    on energy and environmental damage, in the current study, a low-cost and sustainable
    LEWS is introduced that integrates the Internet of Things (IoT) and an off-the-grid
    solar energy-powered integrated sensor platform. Laboratory model tests were carried
    out to verify the feasibility of the system according to the significant landslide
    characteristics in Japan. The low-cost and standalone energy harvesting feature
    of the LEWS allows it to be applicable across the world. Components of LEWS This
    study proposed a framework for data acquisition, transmission, analysis, and warning
    of rainfall-induced landslides that employs multifunctional technologies such
    as IoT, data analytics, and calculation of factors of safety (Fs). The proposed
    LEWS framework adopts a modular, loosely coupled architecture that performs three
    parts: data acquisition, data transmission, and data analysis. Data acquisition
    Regarding the part of data acquisition, this study conducted the development of
    sensing devices based on IoT to complete the work of collecting data from the
    monitoring objects. As for the equipment part, the selection principle is ultra-low
    power consumption, cost-effectiveness, and easy deployment. At the same time,
    the system needs to ensure the applicability and access permission of infrastructure
    and control operating costs. Taking into account the economic benefits and the
    application of IoT, sensors in this LEWS are the following: Analog capacitive
    soil moisture sensor (SEN0193): this sensor is selected to measure the soil moisture
    content in the slope Micro pore-water pressure transducers (KPG PA): this micromodule
    equipment is used to obtain the porewater pressure and predict the groundwater
    table by rainwater infiltration Micro-electromechanical systems (MEMS) sensors:
    high precision 9-axis gyroscope and magnetic meter with Karman filter, low power
    3-axis AHRS IMU sensor (WT901BLECL MPU9250), which is used to measure the deflection
    angle of soil, even some very small movements The IoT boards developed for sensors
    were based on ESP32 development, which has the advantages of easy access to hardware
    and software ecology system, stackable module design, and plug-and-play rich sensor
    expansion, and it was provided by M5 Stack Technology Company. The equipment was
    programmed in Micro Python using the Arduino compiler/IDE. In addition, a handheld
    data logger with wireless mail IoT is considered in the LEWS, which not only can
    display the real-time pore-water pressure trend on the screen but also remotely
    transmit data to the cloud through the IoT system. Data transmission The new developed
    EWS was not only IoT-based hardware devices (sensors and IoT boards) but also
    IoT networks. For the utilization of wireless communication technology, it is
    first necessary to adapt to the functional requirements of the LEWS (usually the
    total amount of data collection and data transmission rate). The Internet connection
    for communication devices and sensors is supported by a wireless LTE mobile router
