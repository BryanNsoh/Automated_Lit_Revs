    and research attention due to their disruption of society, global health, and
    the economy. Several earlier reviews have investigated the occurrence and fate
    of SARS-CoV-2 in wastewater, and the potential to use such data in wastewater-based
    epidemiology. However, comprehensive reviews tracking SARS-CoV-2 and other viral
    pathogens in the wastewater-water-drinking water continuum and the associated
    risk assessment are still lacking. Therefore, to address this gap, the present
    paper makes the following contributions: (1) critically examines the early empirical
    results to highlight the occurrence and stability of SARS-CoV-2 in the wastewater-source
    water-drinking water continuum, (2) discusses the anthropogenic and hydro(geo)logical
