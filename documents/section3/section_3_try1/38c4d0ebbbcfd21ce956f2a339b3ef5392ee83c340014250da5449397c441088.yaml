    3) are secured to the seabed using mooring lines attached to one or multiple anchors.
    These lines extend upwards from the anchors to buoyant floats positioned within
    the water column or on the sea surface. Typically, the mooring consists of a flexible
    segment connecting the surface buoy and the sinker weight. This segment acts as
    a buffer, restraining the buoys against the forces generated by wind, waves, and
    currents, even during extreme weather events. Moorings generally consist of three
    fundamental parts: a means of anchoring such as an anchor, chain, or line where
    instrumentation can be affixed, along with flotation devices that prevent the
    line and instruments from sinking to the ocean floor. Connecting shackles and
    links are commonly employed to join the various components of the mooring system
    and to ensure the instruments remain in alignment. The observatory is powered
    by five batteries, each battery 12V, 100Ah connected in parallel and recharged
    through four 65W solar panels protected with a polarity reversal diode. The battery
    panels are sealed under regular operation and do not generate hydrogen gas. 2.4.
