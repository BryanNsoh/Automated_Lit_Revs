    4　低空无人机遥感网实践与应用 4.1　丹灶镇低空无人机遥感网 无人机遥感是“天—空—地”一体化的监测体系中的重要一环，是卫星观测和地面监测之间的桥梁，可以弥补卫星遥感监测在时效性、空间分辨率上的不足，也可以配合地面监测，解决地面监测的尺度问题和空间代表性难题。但由于续航时间的约束，单个无人机采集数据的空间范围有限，因此，依托无人机智能基站，构建低空无人机遥感观测网，可以在较短时间内获取较大范围的无人机影像，实现高频次迅捷观测，具有较高的应用价值。此外，无人机智能基站设备部署灵活、成本可控，搭载的智能无人机具备一定的计算能力，整个无人机遥感网通过运营系统进行调度和控制，可以实现“传感器—无人机—基站—组网—数据—应用”的全链条应用，不仅可以服务于低空无人机对地观测科学研究，也可以满足应急观测和常态化服务的需求，特别是在智慧城镇管理、基层治理等区域性综合应用中，有望发挥关键作用。本研究围绕低空无人机遥感网的综合应用，在广东省佛山市丹灶镇构建了覆盖全域的低空无人机遥感网系统，形成了面向智慧城镇治理的低空无人机遥感网解决方案。
    丹灶镇是中国百强镇、国家生态镇，辖区总面积143.5 km2，截至2021年，丹灶镇辖24个社区、6个行政村。丹灶镇有高新技术企业总数232家，有“中国日用五金之都“之称。近年来，丹灶镇快速发展的同时，城镇治理也面临诸多挑战，迫切需求新的城镇管理手段来提高城镇管理效率和智能化程度。丹灶镇低空无人机遥感网由分布在全镇8个区域的无人机智能基站组成，无人机基站的部署综合考虑了丹灶镇不同区域的气候条件、基础设施情况、禁飞区范围、地形等因素。每台机巢搭载一架大疆经纬M300型多旋翼无人机（图7）。机巢通过光纤与无人机遥感网运营系统相连接，无人机遥感网的中央控制系统能够远程指挥调度无人机进行作业，可实现无人机航行规划、任务下发、远程控制、成果回传等。
