    on estimated risks and management strategies Sensitivity analysis in QMRA studies
    has revealed that the virus concentration in aquatic environments is the most
    influential factor on estimated risks. However, the majority of viral particles
    detected in environmental samples using molecular methods may not pose health
    risks. In other words, to address the potential overestimation in microbial risk
    analysis, virus concentrations should be adjusted based on the infectious fraction
    value, which maybe varible based on the type of virus and media in which the viral
    particle is present as well as the climate condition. Additionally, in irrigated
    fields with wastewater/contaminated surface water, the viruses in soil and on
    crop surfaces would be reduced or inactivated by UV radiation and unfavorable
    conditions such as dry weather and high temprature. This is highlighting the importance
    of utilizing the virus decay rate and the interval time between irrigation and
    crop harvesting in QMRA. The use of personal protective equipment during occupational
    activities and crop washing/disinfection are additional factors that reduce the
    exposure dose. Additionally, it is important to note that the extent of crop contamination
    with viral particles through irrigation with wastewater/ contaminated surface
    water is related to the the type of crop and the retention capacity of irrigation
    water by cultivated crop. Although there is limited data on the potential persistence
    of enteric viruses in the soil and on the crop surfaces, the consumption of wastewater-
    or contaminated water-irrigated crops eaten raw represents an additional pathway
    for exposure to enteric viruses (Farhadkhani et al., 2018). The frequency of exposure
    to viruses is another important influential factor in the estimated risk. Furthermore,
    viruses exhibit varying minimum infectious doses, infection-to-disease rates,
    and disease severity, resulting in differences in dose-response models and ultimately
    calculated risks. Among the enteric viruses detected in the wastewater-source
    water-drinking water continuum, norovirus has the lowest infectious dose (<18
    viral particles) (Hall, 2012), indicating a potentially higher risk compared to
    the other enteric viruses. However, the infectious dose can vary in different
    situations, and the actual risk depends on multiple factors, including the specific
    circumstances of exposure and the health status of exposed individuals. Considering
    these influential factors is helpful to estimate more accurate and reduce uncertainties
    in QMRA of viral particles. There are acceptable health risk values available
    in guidelines for exposure to contaminated water. WHO and EPA proposed an acceptable
    infection risk of 10−3 and 10−4 per person per year (pppy) from exposure to waterborne
    pathogens, respectively (Gholipour et al., 2021; Mara et al., 2007). To meet this
    target, the implementation of mitigation strategies aimed at reducing exposure
    doses through various pathways, such as the promotion of water/wastewater treatment
    processes, utilization of personal protective equipment, extending the interval
    time between irrigation and crop harvest, and other measures, should be considered.
    3.2. Health risk from SARS-CoV-2 3.2.1. Hazard identification and exposure assessment
    During the COVID-19 pandemic, studies have reported survival of SARS-CoV-2 in
    gastrointestinal tract and shedding in faeces of infected individual, resulting
    in its high presence in WWTPs and surface waters contaminated with faecal matter
    (Table 1, Table 2, Table 3). Although, genetic material of SARS-CoV-2 has been
    found in raw wastewater, there is no evidence about the incidence of COVID-19
    because of direct exposure to treated or untreated wastewater or its spreading
    to people through the water in natural bodies of water (CDC, 2022). Since the
    berating of droplets and aerosols containing the SARS-CoV-2 is the main transmission
    route for COVID-19 (CDC, 2022), understanding the risk of COVID-19 from potential
    sources that may release SARS-CoV-2 aerosols, where some individuals are exposed,
    can help authorities make informed decisions to keep exposed people safe. Evidence
    from an outbreak of SARS-CoV-2 in the Amoy Gardens apartment building in Hong
    Kong showed that aerosolized droplets of faecal-contaminated water were responsible
    for the spread of the viral infection in large numbers of people (McKinney et
    al., 2006). In WWTPs, some wastewater treatment processes such as pumping station
    and activated sludge release considerable aerosols/droplets which can carry infectious
    agents, including SARS-CoV-2, and therefore, might contribute to transmission
    of COVID-19 to the wastewater workers. Additionally, turbulent flow of surface
    water can spray droplets and produce aerosols. Therefore, inhalation of aerosols/droplets
    is emitted from different stages of WWTPs and from contaminated surface waters
    may pose health risks for exposed individuals via exposure to infectious agents
    such as SARS-CoV-2. In this regard, we estimated the potential risk of COVID-19
    from exposure to aerosols/droplets produced from SARS-CoV-2 contaminated wastewater/surface
    water. For this purpose, QMRA using Monte-Carlo simulation technique with 10,000
    random sampling from each distribution input was performed on SARS-CoV-2 concentrations
    reported in wastewater and surface water (Table 1, Table 3), following the approach
    proposed by Gholipour et al. (2021). Briefly, the dose of SARS-CoV-2 inhaled by
