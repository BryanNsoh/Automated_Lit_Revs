    sea 1. Introduction Coastal ecosystems harbour diverse marine life due to being
    rich in nutrients through several natural processes such as river discharge, upwelling,
    and wind-driven mixing (Hutchings et al., 1995). These ecosystems are highly pressurized
    by anthropogenic activities, such as the direct discharge of industrial effluents,
    municipal sewage, submarine groundwater discharge, and atmospheric pollutants
    (Hader et al., 2020). In addition, the heavy traffic of ships and boats increases
    hydrocarbon concentrations in the upper ocean, which may have a toxic effect on
    marine organisms (McGrath et al., 2017; Paquin et al., 2018). The unique circulation
    and surface current structure at specific locations threaten the tourists bathing
    in the coastal waters. The sewage from the urban regions brings organic debris
    to the coast, enhancing the pathogenic bacterial load in the coastal waters (Prasad
    et al., 2015). Its consumption during bathing may cause water-borne diseases,
    such as cholera, diarrhea, etc. Coastal waters are used for activities like swimming,
    fishing, and boating, and therefore, monitoring helps identify and mitigate health
    risks from contaminants as well as safeguarding public well-being (World Health
    Organization, 2003). The coastal regions cater to a wide range of ecosystem services,
    boosting the country''s blue economy in terms of fisheries, aquaculture, maritime
    transportation, and tourism (Costanza et al., 2014). The blue economy components
    thrive in healthy marine environments. Safeguarding the quality of coastal waters
    and forecasting currents and wave patterns would help to avoid unwanted situations
    such as the drowning of people, pathogenic bacterial contamination, and health-related
    issues. Monitoring provides information for managing resources sustainably and
    boosting regional economies (Christie, 2005). The beaches attract tourists, and
    allied activities contribute to a significant fraction of the country''s economy,
    and maintaining good water quality increases its contribution to the economy.
    Coastal areas are vulnerable to climate change, including rising sea levels, intensified
    storms, ocean acidification, and nutrient loading associated with shifts in the
    ecosystem structure (Laurent et al., 2018; Lu et al., 2018). Monitoring physical,
    chemical, and meteorological variables associated with biology provides evidence
    to address these impacts on coastal ecosystems. The release of anthropogenic nutrients
    to the coastal zones may trigger Harmful Algal Blooms (HABs), which release toxins
    that may be harmful to marine life and human health upon their consumption (Anderson,
    2009). Monitoring nutrient loads in coastal waters aids in predicting and managing
    HAB events, protecting ecosystems and public health (Davidson et al., 2014). Coastal
    areas in the Indian subcontinent support a sizable population, and their livelihoods
    are closely linked to the coastal ocean. The hydrography and biogeochemistry of
    the east and west coastal waters significantly differ due to various forcings
    (Shetye et al., 1991, 1996; Gauns et al., 2005). For instance, intense upwelling
    occurs along the southwest coast of India during the summer monsoon period, where
    comparatively weak river discharge was noticed, in contrast to that observed along
    the east coast of India (Sarma et al., 2013). Similarly, the atmospheric pollutants
    over the east coast of India are several-fold higher than on the west coast (Sarma
    et al., 2021). The input of nutrients through submarine groundwater discharge
    is higher on the southwest coast of India than on the northwestern coast (Kumar
    et al., 2021). The magnitude of industrial effluents and municipal sewages are
    variable along India''s east and west coasts. Therefore, the human pressure on
    the coastal ecosystem is not uniform along the Indian coast due to variable input
    of pollution and waste disposal, which are ever-growing (Islam and Tanaka, 2004).
    The magnitude of pollutants and their impact exhibit significant variations over
    different timescales (Shaik et al., 2015) due to tidal oscillations, episodic
    heavy winds, precipitation, and eddies (Sarma et al., 2013). Natural disasters,
    such as cyclones, depressions, and storm surges, and anthropogenic activities,
    such as modification in the freshwater discharge through the construction of dams
    and inter-linking of rivers, and deposition of atmospheric pollutants, can enhance
    the nutrient composition, vertical fluxes, and ecosystem structure (Balakrishnan
    Nair, 2006; Sarma et al., 2010, 2021; Acharyya et al., 2012; Sridevi et al., 2023).
    The occurrence of cyclones modifies phytoplankton biomass, primary production
    (Maneesha et al., 2011; Sarma et al., 2019), and trace gas flux (Kumari et al.,
    2019). The Indian coastal waters are rapidly warming due to higher atmospheric
    pollutants than the global average (Sridevi and Sarma, 2021). The rapid acidification
    of coastal waters of the east coast of India was reported to be mainly caused
    by increased deposition of atmospheric pollutants (Sarma et al., 2021; Kumari
    et al., 2021). Ocean acidification, driven by excessive atmospheric CO2 absorption,
    risks marine life with calcium carbonate protective shells, like corals and some
    plankton species, disrupting marine food webs and the broader ecosystem (Hofmann
    et al., 2010; Doney et al., 2020). These drivers can reshape coastal ecosystems
    by affecting marine species’ behavior and distribution, including coral reefs
    and their dependent species. Elevated temperatures can also impact fish migration,
    affecting fisheries and coastal communities. Besides ocean warming and acidification,
    coastal hypoxia expansion is a global concern for oceans. The Indian coastal waters
    face various extreme conditions, such as oxygen minimum zones or hypoxic conditions.
    Such conditions are mainly caused by natural processes, such as coastal upwelling
    and stratification driven by river waters (Gupta et al., 2009; Sarma et al., 2013).
    Changes in land use, agricultural activities, urbanization, industrialization,
    and new port constructions along the Indian coast make it especially vulnerable
    to human-induced disruptions, significantly altering material flows to coastal
    waters and impacting biogeochemistry and marine ecology, including marine resources.
    The recurrence of HAB leads to the deterioration of water quality in the Indian
    coastal water and is attributed to a complex interplay of natural and anthropogenic
    factors (Oyeku and Mandal, 2021; Samanta et al., 2023). Specifically, several
    anthropogenic factors, such as aquaculture practices, the introduction of non-native
    species, wastewater discharges, excessive input of nutrients into water bodies
    from agricultural runoff, and industrial discharges, promote the rapid growth
    of algae. HABs also exert cascading effects on marine biota and coastal populations
    attributed to the consequent events of oxygen depletion, fish kills, changes in
    food web dynamics, economic impact on fisheries and tourism, etc (Baliarsingh
    et al., 2016; Samanta et al., 2023). Despite the high sensitivity of Indian coastal
    waters to natural and human influences, there is a lack of high-frequency time-series
    observation on physical, chemical and biological processes. While some studies
    have been conducted at specific locations, long-term data from fixed sites in
    Indian coastal waters is scarce. Though two coastal stations on the east and west
    coasts were established and measured for a few decades (Sarma et al., 2021; Shenoy
    et al., 2011, 2012), these measurements are biased by the tide and coarse temporal
    resolution. Establishing and maintaining measurements with high temporal resolution
    in the coastal waters is crucial to address this gap (Mathew et al., 2021; Samanta
    et al., 2023; Baliarsingh et al., 2023). A network of coastal stations, particularly
    moored buoys equipped with sensors for measuring biogeochemical parameters and
    traditional physical and atmospheric measurements, with real-time data transmission
    capabilities, is essential for addressing this lacuna. Envisioning a system for
    monitoring and understanding the coastal processes for nowcasting of water quality
    as well as model validation, the Indian National Centre for Ocean Information
    Services (INCOIS) has initiated the “Coastal Monitoring” programme, funded by
    the Ministry of Earth Sciences (MoES), Government of India, to develop a state-of-the-art
    Water Quality Nowcasting System (WQNS) augmented with autonomous coastal water
    quality observatory and ocean remote sensing data for the Indian coast. Against
    this backdrop, this article introduces WQNS to address the unique challenges of
    water quality monitoring in Indian coastal waters. 2. System setup The WQNS is
