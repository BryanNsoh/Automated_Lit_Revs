    刘俊伟 等，2021； 鹿明 等，2019； 徐晨晨 等，2020）。“十一五”（2006年—2010年）以来，国家层面也持续加大对高分辨率无人机遥感应用研究的支持力度，特别是2017年，国家重点研发“地球观测与导航”领域立项支持了“高频次迅捷无人航空器区域组网遥感观测技术”项目，该项目构建了高频次迅捷无人机组网遥感观测技术体系，并在国土安全监测、生态环境监测、灾害应急等监测任务中成功开展了应用示范（
