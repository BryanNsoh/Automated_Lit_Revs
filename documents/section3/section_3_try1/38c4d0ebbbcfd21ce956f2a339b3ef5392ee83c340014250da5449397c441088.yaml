    is generally preferred in RSIV challenge experiments owing to its high rate of
    infection and the lower amount of virus required. However, this route of infection
    is considered unnatural because the virus bypasses the host’s mucosal immune barrier,
    which serves as the first line of defense [17,18]. In contrast, the immersion
    challenge represents a more natural route of infection and is, therefore, a viable
    alternative for studying virus entry and the temporal progression of the disease.
    Although cohabitation studies offer a model that is highly similar to natural
    infection [19,20], it can be difficult to determine the exact infection dose and
    time. The primary objective of this study was to demonstrate the pathogenicity
    of RSIV in rock bream using an immersion challenge that mimics natural infection
    in fish farms. To analyze the dynamics of RSIV infection, viral shedding, and
    histopathological lesions in rock bream, challenge experiments were conducted
    at varying concentrations of the inoculum and distinct water temperatures. Additionally,
    a cohabitation challenge model was used to assess the risk of the horizontal transmission
    of RSIV. Rock bream exposed with 107, 105, 103, and 101 RSIV copies/mL by immersion
    at 25 °C exhibited 100% cumulative mortality during the experimental period. In
    a previous study, Pacific Bluefin tuna exhibited a cumulative mortality rate of
    44.9% at 22 dpe when challenged with 6.0 × 106 RSIV copies/L via immersion at
    25 °C [21]. However, no mortality was observed in greater amberjack when challenged
    with a higher exposure concentration of 3.2 × 107 RSIV copies/L via immersion.
    To induce mortality in greater amberjack via immersion, a higher concentration
    (3.2 × 109 RSIV copies/L) was used, resulting in a cumulative mortality rate of
    approximately 80% [21]. The species-specific variation in the susceptibility of
    fishes to RSIV may have contributed to the differences in the mortality rates.
    Rock bream challenged via immersion at 15 °C did not show mortality irrespective
    of the titer of the inoculum, which aligns with previous studies suggesting that
    RSIV is less virulent at lower temperatures [22]. However, when rock bream was
    exposed to RSIV at 15 °C, the virus was detected in the seawater as early as 3–5
    dpe, with virus amounts consistently detected in seawater until the end of the
    40-day experiment, despite virus amounts being lower than 102 RSIV copies/L/g.
    This emphasizes the risk of horizontal transmission through extended periods of
    virus shedding. In this study, a highly significant correlation was observed between
    the viral load in various tissues and the RSIV shedding ratio in rock bream exposed
    via immersion. This finding suggests that quantification of RSIV in seawater using
    non-invasive methods could be useful in indirectly assessing the disease progression
    status of RSIV in farmed fish. In rock bream that were immersion exposed with
    RSIV at 25 °C, the highest viral load was observed in the spleen among all collected
    organs during most stages of infection, including the early stage of infection.
    While the spleen and kidneys are recognized as the primary target organs for RSIV,
    the virus could also be detected in other organs such as the heart, gills, and
    eyes [1,14]. In contrast, in the group without mortality or disease progression
    (all challenge groups at 15 °C), a low viral load was detected in all organs examined
    regardless of the RSIV target organ. Previous studies have reported differences
    in the organ distribution of RSIV in rock bream, with asymptomatic yearling rock
    bream in a fish farm showing RSIV predominantly in the heart, stomach, intestines,
    muscles, eyes, and gills, rather than in the spleen [23]. Another study reported
    that the highest viral load was observed in the spleen and kidney in RSIV-infected
    naïve rock bream [14]. These differences suggest that yearling rock bream that
    survived RSIV infection may have harbored the virus without disease progression
    in the major target tissues, resulting in a low viral load. In previous studies,
    the mortality threshold for rock bream due to RSIVD infection was suggested to
    be >106 copies/μL in the spleen [24]. In this study, while the highest viral load
    was observed in the spleen, fish mortality was noted after surpassing the mortality
    threshold, with high viral loads detected in most tissues at the time of mortality.
    This suggests the possibility that after the virus has sufficiently replicated
    in the cells of the hematopoietic tissues, which are the primary target organs
    in fish, the normal structure and function may collapse, leading to systemic infection
    in other tissues and concurrent fish mortality. In this study, the lesions of
    the spleen caused by RSIV infection showed a higher correlation with concentration
    and disease progression, while the kidney tended to have a more sensitive primary
    reaction (necrotic lesions at lower viral loads of RSIV). Based on these results,
    our study strongly suggests that the spleen is the most suitable target organ
    for describing the extent of the pathology in RSIV-infected rock bream. Histopathological
    lesions are common in fish affected by viral infections and can be indicative
    of disease severity and progression [25,26]. The severity of the lesions can be
    influenced by viral load. Several studies have explored the correlation between
    viral load and histopathological lesions in fish. For example, salmonid alphavirus
    (SAV), a significant viral pathogen in Atlantic salmon causing severe systemic
    disease, exhibits a positive correlation between the severity of its associated
    histopathological lesions and viral load, with high levels of viral load resulting
    in severe histopathological changes [27]. In White sturgeon (Acipenser transmontanus),
    when challenged with Veronaea botryosa at 13 °C and 18 °C, histopathological lesions
    were observed at 13 °C, but a higher mortality rate and more severe histopathological
    lesion severity were observed at the more susceptible 18 °C [28]. In this study,
    higher mortality rates, viral loads within fish, and pronounced histopathological
    lesions were observed at 25 °C compared to 15 °C. These results support previous
    research, which suggests that the optimal temperature range for RSIV replication
    in vivo and in vitro is 20–25 °C, as well as observations of mortality due to
    RSIVD during high water temperatures in the summer at rock bream farms [29,30].
    In addition to the viral load, other factors can also impact the severity of histopathological
    lesions in fish. Environmental factors such as temperature, water quality, and
    stress can all contribute to the progression of viral infections and exacerbation
    of the histopathological changes [31,32,33]. Histopathological analysis is a crucial
    tool for the diagnosis and management of viral infections in fish. The severity
    of histopathological lesions can help to identify the viral pathogen and determine
    the appropriate course of action to control the disease [34,35]. In addition,
    understanding the correlation between viral load and the grade of the histopathological
    lesions can aid in developing effective treatment strategies for viral infections
    in fish [36,37,38]. For example, antiviral drugs can be used to decrease the viral
    load and reduce the severity of histopathological changes [39,40,41]. In most
    studies, either quantitative analysis of the pathogen or qualitative analysis
    of histopathological lesions is conducted, based on the purpose of the investigation
    and analytical methods employed. Performing both analyses despite being challenging
    may yield more comprehensive results, leading to more accurate and effective diagnostic
    and management strategies. Consequently, it is essential to select appropriate
    methods of analysis depending on the research objective. In our study, we observed
    a significant positive correlation between viral load and the presence of enlarged
    cells and necrotic lesions in the spleen of rock bream infected with RSIV. Therefore,
    it is crucial to consider both RSIV histopathological lesions and viral load in
    diagnosing and managing RSIV in natural habitats and aquaculture. The cohabitation
    challenge model was employed to assess the potential for horizontal transmission
    of RSIV from infected rock bream to uninfected rock bream, red sea bream, and
    flathead grey mullet as recipients. Mortality patterns and viral shedding kinetics
    varied based on the RSIV susceptibility of the recipient species cohabiting with
    the donor fish. At 25 °C, all challenge groups of rock bream (donor) exhibited
    a cumulative mortality rate of 100% approximately two weeks after infection, and
    rock bream and red sea bream (recipients) in the cohabitation challenge with rock
    bream (donor) died within three weeks. In contrast, flathead grey mullet showed
    a cumulative mortality rate of 100% at 31 dpe after the cohabitation challenge.
    Although the peak virus levels detected in seawater from the three cohabitation
    challenge groups were similar at approximately 106 RSIV copies/L/g at 14 dpe,
    flathead grey mullet exhibited the slowest mortality rate. This suggests differences
    in susceptibility to RSIV among fish species and provides direct evidence that
    RSIV-infected rock bream can transmit the virus to other fish species horizontally.
    Although no mortality was observed at 15 °C, the detection of RSIV in seawater
    and recipient fish supports the idea that rock bream (donor) can shed the virus
    even at low temperatures, which may be a factor in the annual summer outbreak
    of RSIV. This observation is supported by a previous study where RSIV was detected
    in seawater at a temperature as low as 11.7 °C in a red sea bream farm [9]. However,
    further studies are required to investigate the duration of viral shedding following
    RSIV infection. RSIV has been reported to survive in seawater at 25 °C and 15
    °C for approximately 7–10 days [42]. To investigate the dynamics of RSIV in aquaculture
    settings, disease progression can be monitored through qPCR or histopathological
    analysis of fish. However, to assess the risk of disease occurrence in neighboring
    farms beyond the area of RSIV outbreaks, non-invasive detection of RSIV in seawater
    may be a valuable alternative by considering the duration of virus survival. Our
    study provides evidence that the virus released from rock bream, the most susceptible
    species to RSIV, can cause horizontal infection and mortality in other fish species
    through cohabitation challenges, supported by quantification of the virus in seawater.
    This implies that rock bream may be a significant contributing factor to the ongoing
    outbreaks in aquaculture. 5. Conclusions Taken together, the results of this study
    indicate a high correlation between viral load and RSIV shedding ratio, as well
    as between viral load and histopathological lesions in rock bream infected with
    RSIV at 25 °C. Moreover, this study demonstrates the potential for the virus shed
    from RSIV-infected rock bream to spread the disease to other fish species. Supplementary
