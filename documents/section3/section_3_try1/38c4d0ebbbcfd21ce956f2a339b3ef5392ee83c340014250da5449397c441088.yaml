    The measurement range is higher than the one achieved in calibration but seems
    that the lower sensitivity to flow velocity (as discussed above in Section III)
    allows a much wider measurement range. This demonstrates that the HM300 can be
    used on its own for a wide range of velocity measurements from 0.1 to 1.0m/s ,
    compared to V f measurement range being only one-third of it. Only some of the
    high turbulence data at higher velocities is not following the trend, therefore
    care needs to be taken at very turbulent conditions at high flow speeds (higher
