    Since the first detection of SARS-CoV-2 in wastewater in March 2020 [1], the potential
    for wastewater monitoring to support pandemic mitigation measures has received
    considerable international attention [2, 3]. Wastewater is an aggregate of domestic
    and industrial effluents and stormwater, containing a mix of faeces, urine, mucus,
    and vomit from the ‘upstream’ population, which can be interrogated for population
    health purposes [4]. Specifically, viruses, bacteria, fungi, protists, anthropogenic
    chemicals (pharmaceuticals, personal care products, detergents, fragrances etc.),
    and human metabolites are shed into a sewer network, offering the potential to
    support public health decision makers through their analysis over time and space.
    It has been extensively reported that SARS-CoV-2 can be recovered in various bodily
    fluids such as saliva [5], sputum [6, 7], faeces [6, 8], and urine [8, 9]. Wastewater-based
    epidemiology proliferated during the COVID-19 pandemic because it offered a rapid,
    low-cost, non-invasive method for capturing symptomatic, pre-symptomatic, and
    asymptomatic cases at a community level, including those from hard-to-reach and/or
    reticent to test populations [10, 11]. Wastewater monitoring can generate less
    biased insights than clinical testing of individuals as it does not require consent
    to sample from a sewer system [12]. There is considerable debate about whether
    wastewater data is a leading indicator of clinical cases (i.e., temporally ahead
    of). Since wastewater can be immediately analysed from shedding individuals at
    a population level it can feasibly offer more rapid insights than clinical approaches,
    which require the infected individual to proactively be tested for infection,
    something that would normally occur days after the start of an infection. In addition,
    this approach is also biased toward those with health seeking behaviour, missing
    out on those reluctant to test. Evidence suggests the link between cases and wastewater
    data depends on epidemiological (including biological, and health systems factors
    of specific populations of interest) [13], as well as (infra) structural aspects
    (i.e. the scale, frequency of clinical testing and pipe network characteristics).
    Whilst both clinical and wastewater samples require laboratory processing (analyte
    extraction), wastewater-derived SARS-CoV-2 RNA typically occurs in a more degraded
    form and at lower titre in comparison to clinical samples. However, despite this
    challenge, extracted RNA is amenable to genomic sequencing, providing an opportunity
    to continuously monitor and map the occurrence and spread of new variants [14]
    and their sub-lineages [4]. Schools are known to provide a conducive environment
    for the transmission of both respiratory and enteric infections through large
    numbers of people mixing regularly and at close quarters, in potentially poorly
    ventilated settings [15–17]. School age students can also be individually vulnerable
    due to stress and poor hygiene practices [18]. The role of schools as amplifiers
    of COVID-19 infections was not well-established at the onset of the COVID-19 pandemic
    [19] due to the unclear role of children in disease prevalence or transmission
    [20, 21] and their systematic under-testing [15]. As data emerged on school-age
    children, there was often close coupling between community cases and infections
    in children, suggesting children reflected local infection burdens [22, 23]. Some
    studies have shown that household transmission is the primary infection modality
    in this age group [24]. Taken together, these data show the importance of managing
    infectious diseases among school-age children during the COVID-19 pandemic [21]
    and support the need for protecting school-age children from novel and re-emerging
    pathogen threats. Near-source sampling (NSS) involves the collection of wastewaters
    within the wastewater conveyance system or storage network upstream of a wastewater
    treatment plant (WWTP). For example, samples have been obtained from pumping stations,
    clusters of buildings, high-risk industrial settings (e.g. meat processing facilities)
    or at the individual building level [3, 11, 14]. Other forms of NSS include sampling
    defined populations within buildings, hubs for onward transmission (e.g., transport
    systems) or closed, confined, or poorly ventilated spaces (e.g., aircraft / ships).
    NSS has been applied in prisons [25], care homes [26], airports and aircraft [27],
    cruise ships [28], hospitals [29], quarantine facilities [30] and academic halls
    of residence [31], among other congregate locations. Localised and NSS generates
    data with a spatial focus supporting implementation of targeted public health
    measures e.g. clinical testing, the use of face masks, surge vaccination, partial
    closure of schools, case isolation, improved ventilation and targeted pharmaceutical
    interventions [32]. The current research explores the potential for school wastewater
    monitoring to provide an independent, actionable data stream to inform public
    health planning on COVID-19 as well as other infectious disease threats. To test
    this, wastewater was collected up to four times a week (Monday-Thursday) in 16
    schools within England (U.K.), enabling data collation to take place over an academic
    year. School wastewater testing for fragments of SARS-CoV-2 occurred throughout
    infection waves driven by several SARS-CoV-2 variants of concern (VoC), including
    the SARS-CoV-2 wild type, Alpha and Delta variants. A subset of wastewater samples
    was sent for genomic sequencing, enabling the determination of the presence of
    SARS-CoV-2 and the nature of the variant(s) contributing to COVID-19 infections
    within schools. A further sub-set of samples were screened for norovirus by qPCR,
    and a further >280 microbial pathogens and >1200 antimicrobial resistance (AMR)
    genes were assayed using respiratory pathogen enrichment followed by deep metagenomic
    sequencing to consider the utility of these additional targets to further inform
    on health threats within the schools. Together the utility of combining these
    data types (viral loading, novel targets from NSS school wastewater) with community
    wastewater and clinical infection data to help design effective disease surveillance
    systems in schools, is explored. Methods and materials Sample sites Wastewater
    samples were collected at 16 schools over 31 weeks (excluding term breaks and
    holidays) between 20 October 2020 and 15 July 2021. In total, 10 primary schools
    (students aged 4–11 years), five secondary schools (students aged 12–18 years)
    and one further education school (student age >16 years) were included in the
    study. Schools were selected across four local authorities, one in the South East
    (A1), one in the North West (A2) and two in the South West (A3, A4). Selected
    schools encompassed different levels of deprivation (defined by the quintiles
    of the Index of Multiple Deprivation, a measure of relative deprivation based
    on a wide range of an individual’s living conditions) [33] and diversity (based
    on the percentage of pupils classified as white British as published by school
    census) (School Census Pupil Level—GOV.UK (education.gov.uk)). The 16 schools
    selected were located in both high and low prevalence areas, based on confirmed
    cases of COVID-19 infection at the beginning of the study (S1 Table). During the
    monitoring period, the emergence of the Alpha VoC (known as the second wave of
    the pandemic in the UK) resulted in a subsequent lockdown and national closure
    of schools (week commencing 04 January 2021 to 07 March 2021, inclusive). During
    the national lockdown, schools remained open for specific targeted groups i.e.,
    children of key workers. Where student number were <100, sampling was halted to
    avoid concerns about identifying sampled individuals within this potentially vulnerable
    population. Therefore, five schools attended by >100 students continued to be
    sampled throughout the national lockdown, thus continuously sampled throughout
    the monitoring period. In March 2021, schools reopened, and sampling was reinstated
    in two of the original 16 schools after consultation with local and national public
    health decision-makers and school management (Fig 1). Download: PPT PowerPoint
