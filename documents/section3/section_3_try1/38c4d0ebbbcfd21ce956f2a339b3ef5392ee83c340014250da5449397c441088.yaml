    Consistent with other viral QMRA studies, concentration of SARS-CoV-2 in wastewater/surface
    water is an important influential factor on the estimated risk. However, it is
    worth noting that detection of SARS-CoV-2 RNA in wastewater and surface water
    does not necessarily indicate the viability and infectivity of the viral particles.
    Despite employing a conversion factor for genomic copy to TCID50 (Eq. S1 and Table
    S1), the estimated concentrations of SARS-CoV-2 in our risk analysis and other
    QMRA of SARS-CoV-2 is a significant uncertain parameters which could lead to under-
    or over-estimation of the risk. Moreover, the lack of optimized dose-response
    model for SARS-CoV-2 and variability of water-to-air partitioning coefficient
    due to the type of microorganism and the quality of water, are other critical
    limitations for conducting QMRA for this pathogen. In addition, viruses in bioaerosols
    may experience significant dilution through air currents or be inactivated by
    environmental factors. Virus survival in the atmosphere is highly affected by
    the type of virus and the weather conditions including temperature and relative
    humidity (Bitton, 2011; Pepper et al., 2015). In this study, we assumed a similar
    rate of aerosolization for wastewater and surface water, which may introduce uncertainties
    in the calculated human health risks. In WWTPs certain units such as pumping stations
    and aeration tanks may generate more aerosols/droplets containing viral particles
    compared to other units and surface water. Therefore, working close to wastewater
    pumping stations and aeration tanks may pose higher risks than exposure to other
    units at WWTPs and surface water. Overall, the accuracy and reliability of the
    risk assessment heavily depend on the availability and quality of data, which
    can be challenging especially in low-income settings. Therefore, to enhance the
    effectiveness of risk assessments in low-income settings, contextual factors specific
    to these settings should be considered. 3.2.3. Appropriate preventive and control
    methods of SARS-CoV-2 transmission Despite the wide research on SARS-CoV-2, similar
    to influenza A virus, there is still debate about the modes of its transmission,
    specifically whether it is mainly transmitted via bioaerosols, or by droplets,
    or by direct or indirect contact (Pepper et al., 2015). However, due to the global
    health and socioeconomic effects of the COVID-19 pandemic, preventive measures
    must be taken wherever there is a potential risk for the transmission of viral
    particles. Although, the SARS-CoV-2 can be easily inactivated by the disinfection
    methods used in water/wastewater treatment (CDC, 2022), limited resources and
    infrastructure for water/wastewater treatment in some low-income countries could
    pose a barrier to control the circulation of SARS-CoV-2 in the wastewater-source
    water-drinking water continuum. The following measures are proposed to prevent
    and control the circulation and human health risks of SARS-CoV-2 in the wastewater-water-drinking
    water system. (1) Occupational exposure Wastewater workers or persons which may
    experience the exposure to aerosols/droplets of surface water should be encouraged
    to use appropriate PPE, especially N95 respirator, which is highly efficient for
    filtration of airborne particles such as bioaerosols. The exposed individuals
    should perform hand hygiene frequently; and they should avoid touching eyes, nose,
    and mouth with unwashed hands (WHO, 2020b). It is important to note that reduction
    of the exposure time decreases considerably the infection risk of SARS-CoV-2,
    therefore, rotating work shifts could effectively decrease the risk of COVID-19.
    (2) On-site sanitation systems Transmission via shared on-site sanitation systems
    can be minimized via (1) using PPE, (2) regular cleaning, (3) rotating shifts
    between men/boys and women/girls, (4) having on-site fixed handwashing facilities
    and sanitizers, and (4) improving sanitation and personal hygiene during outbreaks.
    (3) Safeguarding drinking systems Drinking water systems can be safeguarded via;
    (1) practicing proper sanitation to avoid sewage spillages and discharges into
    drinking water sources, (2) proper siting of sanitation facilities relative to
    drinking water sources considering the anthropogenic, hydrological and hydrogeological
    factors controlling the circulation of wastewater-borne pathogens. Several low-cost
    drinking water treatment systems also exist, and these are discussed in an earlier
    paper (Gwenzi, 2022). Other measures to mitigate transmission during outbreaks
    include (1) identifying and using low-risk drinking water sources (e.g., far away
    from human settlements), and (2) supply of clean drinking water during outbreaks.
    Implementing these mitigation measures should also address gendered aspects of
    COVID-19 discussed earlier. 4. Future perspectives and research directions Several
    knowledge gaps exist with respect to viruses in the wastewater-source water-drinking
    water continuum. In the case of SARS-CoV-2 in wastewater systems, some of these
    gaps are discussed in earlier studies focusing on low-income settings (Adelodun
    et al., 2020; Gwenzi, 2022). Most of the gaps are cross-cutting and relevant to
    other viral pathogens. In summary, future research on viral pathogens in the wastewater-source
    water-drinking water system continuum should address the gaps highlighted here.
    (1) Establishing strong quantitative evidence on human exposure and health risks.
    Quantitative data linking viral pathogens including SARS-CoV-2 in wastewater,
    water and drinking water to specific human health outcomes regarding infection,
    morbidity and mortality are still lacking. Potential tools to achieve this include
    (1) quantitative microbial risk assessment (QMRA), and (2) disability-adjusted
    life years (DALYs) approach. Quantitative risk assessment should consider multiple
    sources of SARS-CoV-2 and multiple exposure routes or pathways. Quantitative risk
    assessment data are needed to serve as decision and policy-making tools. (2) Comprehensive
    database on viral pathogens in wastewater-source water-drinking water continuum.
    The few available studies are limited to viral RNA, which does not indicate viable
    viruses. There is a need for further empirical evidence on the occurrence and
    stability of viable viral particle in wastewater, water and drinking water systems
    in low-income settings such as informal settlements. (3) Viral source tracking
    and apportionment in wastewater-source water-drinking water continuum. The need
    for source tracking and apportionment of viral pathogens including SARS-CoV-2
    and its proxies in the wastewater-source water-drinking water continuum. Source
    tracking and apportionment will identify the specific viral and SARS-CoV-2 sources
    and their relative contribution to the total viral load in drinking water systems
    and the human body. Such information is critical for decision-making, such as
    prioritizing resources to mitigate transmission from sources to receptors. (4)
    Development and validation of wastewater, source water and drinking water-based
    epidemiology. The occurrence of SARS-CoV-2 and viral pathogens in the wastewater-source
    water-drinking water continuum could form the basis of wastewater-based epidemiology
    in low-income settings. The potential for using viruses and SARS-CoV-2 in wastewater-source
    water-drinking water continuum as a tool for environmental surveillance has been
    discussed (Gwenzi, 2022). Specifically, an earlier paper has discussed in detailed
    the wastewater-epidemiology, including principles, opportunities, potential applications
    and limitations (Gwenzi, 2022). However, there is a need to validate such a tool
    in low-income settings. To date, the bulk of studies have been limited to the
    use of wastewater, while excluding raw drinking water as a potential surveillance
    medium. (5) Currently under-utilized emerging and novel tools relevant to low-income
    settings. Several currently under-utilized tools can offer insights into virus
    transmission dynamics via the wastewater-source water-drinking water continuum.
    These include genomics, big data analytics or artificial intelligence, sero-surveillance,
    GIS, and statistical techniques e.g., Bayesian inferences. During future outbreaks,
    drones or unmanned air vehicle systems can also be valuable technologies for delivering
    emergency and healthcare supplies. An earlier review presented details of how
    these tools can be used for understanding SARS-CoV-2 (Gwenzi, 2022), and these
    applications can be extended to other viral pathogens. (6) Topical challenges
    in fighting SARS-CoV-2 and viral pathogens in low-income settings. Several topical
    issues unique to low-income settings also exist. Detailed discussion of the risks
    and challenges associated with SARS-CoV-2 unique to in low-income settings relative
    to high-income settings are discussed in earlier papers by the first authors (Gwenzi,
    2021; Gwenzi and Rzymski, 2021; Gwenzi, 2022). These earlier papers cover a range
    of topical issues in low-income settings including weak research systems, healthcare
    and diagnostic facilities, vaccine inequity, gender inequality, and poor water,
    sanitation and hygiene facilities (Gwenzi, 2021; Gwenzi and Rzymski, 2021; Gwenzi,
    2022a, Gwenzi, 2022b; Rzymski et al., 2021). Therefore, tacking future outbreaks
    of viral infections including those caused by SARS-CoV-2 calls for addressing
    several other underlying topical issues. 5. Conclusions and outlook The present
    review examined evidence to trace the occurrence and assess human exposure risks
    related to viral pathogens, including SARS-CoV-2, within the wastewater-source
    water-drinking water continuum. Using a combination of qualitative and quantitative
    analyses, the study revealed that viral pathogens, including SARS-CoV-2, have
    been identified in wastewater, on-site sanitation systems, and surface water and
    groundwater serving as potential sources for drinking water. Anthropogenic and
    hydro(geo)logical factors and processes were identified as crucial determinants
    governing the dissemination and circulation of viral pathogens within various
    aquatic compartments. Various risky behaviours and practices, such as wastewater
    reuse, were identified as contributors to human vulnerability in high-risk settings.
    The interactions of these risk drivers with anthropogenic and hydro(geo)logical
    factors demonstrate the multifaceted nature of the challenges posed by viral pathogens.
    A quantitative microbial risk assessment indicated that human exposure to viral
    pathogens through the inhalation of bioaerosols was higher for wastewater than
    for surface water. However, the potential for novel exposure pathways, including
    fomite transmission and drinking water ingestion, added complexity to the assessment.
    While viral RNA of SARS-CoV-2 has been detected in surface water and groundwater
    serving as potential drinking water sources, limited evidence links this to viral
    disease outbreaks. Additionally, data on viable viral particles in drinking water
    systems, particularly for SARS-CoV-2, remain limited, preventing the quantification
    of human exposure risks through these systems. In addressing these uncertainties,
    a qualitative discussion explored multiple exposure pathways and gendered aspects
    of SARS-CoV-2 in low-income settings. The integration of both qualitative and
    quantitative analyses facilitated the development of a comprehensive risk assessment
    and mitigation strategy based on existing empirical evidence. This framework,
    designed to address and alleviate risks associated with viral pathogens, including
    SARS-CoV-2, across the wastewater-source water-drinking water continuum, stands
    as a foundational guide for mitigating future viral infections. Ultimately, future
    investigations into the complexities of viral pathogens were discussed to provide
    a research roadmap for the effective mitigation and prevention strategies in the
    face of future viral outbreaks. CRediT authorship contribution statement Willis
