    1. Introduction The Coronavirus Disease 2019 (COVID-19) global pandemic, caused
    by the Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2), was first
    reported in Wuhan; the capital of Hubei Province in China at the end of December
    2019. On March 11th, the World Health Organization (WHO) declared COVID-19 a global
    pandemic (WHO, 2020). As of Feb 4th 2023, there have been 672 million SARS-CoV-2
    infections and over 6.84 million confirmed deaths reported around the globe, with
    the real number of infections estimated to be much higher due to underreporting
    or inadequate reporting in some countries. Early detection and proper isolation
    of infected individuals from the healthy population is considered the most effective
    method to timely control viral transmission. Thus, large-scale clinical testing
    is essential to diagnose the state of the pandemic. Reverse transcriptase-quantitative
    polymerase chain reaction (RT-qPCR) is considered to be the most effective and
    accurate diagnostic method for SARS-CoV-2. However, regular screening of millions
    in the population using RT-qPCR is highly challenging due to the delay between
    collecting samples and reporting results, resource-intensive processes, and limited
    clinical testing capacity in many places (Mercer and Salit, 2021). Moreover, individuals
    with asymptomatic infections and mild symptoms are less likely to get a diagnostic
    test and risk spreading the virus into a healthy population which can lead to
    a major outbreak. These limitations have prompted the development of alternative
    techniques to screen viral spread in the community (Foladori et al., 2020). Wastewater-based
    epidemiology (WBE) is considered a promising, real-time monitoring and cost-effective
    tool, that has successfully been used in screening various infectious agents (such
    as polio, hepatitis A and norovirus), as well as chemicals of interest including
    pharmaceuticals, and illicit drugs (Baz-Lomba et al., 2016; Brouwer et al., 2018;
    La Rosa et al., 2014; van Nuijs et al., 2011). WBE has been used in public health
    as a tool to understand the level of infection spread and to give early warning
    signals before a pandemic outbreak regardless of symptomatic or asymptomatic infections
    in the community (Baz-Lomba et al., 2016; Choi et al., 2018; Wölfel et al., 2020;
    Xiao et al., 2020; Zhang et al., 2020a; Zhang et al., 2020b). Moreover, wastewater
    testing requires few samples to diagnose a wide population in larger demographical
    areas. Numerous studies on the detection of SARS-CoV-2''s RNA in wastewater were
    reported (Shah et al., 2022), the earliest of which came from the Netherlands
    (Medema et al., 2020), the USA (Sherchan et al., 2020), Australia (Ahmed et al.,
    2020), Italy (La Rosa et al., 2020) and the United Arab Emirates (UAE) (Albastaki
    et al., 2021) (Hasan et al., 2021). However, many of these studies were mainly
    focused on establishing WBE as a proof of concept and the studies were conducted
    on a small sample size with limited time frame. A long-term detailed study was
    required to further validate the reliability of wastewater SARS-CoV-2 surveillance.
    UAE became the first Middle Eastern nation to report a COVID-19 case on January
    29th, 2020. The Ministry of Health and Prevention announced the first two COVID-19-related
    deaths on March 21st. As of February 4th 2023, UAE has reported >1.04 million
    SARS-CoV-2 infections and 2348 COVID-19 deaths. During the pandemic, several measures
    to control the spread of the virus were implemented by the UAE public health authorities,
    and these included face mask mandates, partial and full lockdowns, social distancing
    mandates, limitations on crowd gathering, mass clinical testing, and sanitization
    campaigns. SARS-CoV-2 WBE surveillance in UAE was first started at Khalifa University
    in collaboration with the Ministry of Interior and Abu Dhabi Department of Energy
    on May 10th, 2020 as a proof of concept, with initial findings and results from
    that study published online in October 2020 (Hasan et al., 2021). In this first
    study, we successfully demonstrated a method to detect and quantify SARS-CoV-2
    in wastewater including influents and treated effluents collected from wastewater
    treatment plants (WWTPs), and sewer manholes across the country. We reported that
    SARS-CoV-2 was detectable in around 85 % of the untreated wastewater samples,
    with viral loads that ranged between 2.86E+02 and over 2.90E+04 viral genome copies/L.
    These results were in line with the clinically reported COVID-19 cases in the
    population (NECMA, 2022). Furthermore, we also showed in that study that effluents
    after water treatment were free of SARS-CoV-2, confirming the efficiency of the
    wastewater treatment method in eliminating the virus. In the current study, we
    report on the long-term reliability of monitoring SARS-CoV-2 through wastewater
    surveillance by analyzing data from 16,858 samples over 26 months (May 2020 to
    June 2022). To the best of our knowledge, this work covers the longest period
    and the largest sample size in wastewater SARS-CoV-2 surveillance to date. The
    wastewater samples were collected from 453 different locations involving 50 WWTPs
    and pumping stations, approximately 150 schools from all Emirates, as well as
    various sewer manholes, catchment areas from specific buildings, hospitals, shopping
    malls, and other locations around the country. RT-qPCR and digital droplet PCR
    (ddPCR) methods were used for viral quantification. The results obtained from
    our wastewater sample analysis were correlated with the clinically reported cases
    in UAE. 2. Materials and methods 2.1. Wastewater sites and sampling Municipal
    wastewater samples (400–500 mL) were collected from 453 locations around different
    Emirates of UAE (Fig. 1). The locations included WWTPs and the secondary sewer
    access points that are linked to them and located in residential building, schools,
    commercial establishments, and hospitals. A total of 16,858 wastewater samples
    were collected from 10th May 2020 to 30th June 2022. The sampling method and the
    sample preparation protocol were performed as previously described (Hasan et al.,
    2021). Briefly, autosamplers were used to collect composite wastewater samples
    at a fixed-time schedule (1 h) over a period of 24 h. Through the collection time
    the samples were preserved at 4-6 °C. The hourly collected samples were mixed
    thoroughly and about 400–500 mL sample was withdrawn to a sterile polypropylene
    (PP) plastic bottle and transported to the Water Intelligent Testing Laboratory
    (WITC) at Khalifa University (Abu Dhabi, UAE). To minimize the risk of SARS-CoV-2
    transmission, the samples were thermally deactivated by immersing the bottles
    in a 60 °C water bath (WiseBath®, Witeg Labortechnik GmbH, Germany) for 60 min.
    After heat inactivation, the samples were allowed to reach room temperature prior
    to filtration and viral concentration. Download : Download high-res image (246KB)
    Download : Download full-size image Fig. 1. Geographic map of UAE showing different
    emirates by their size. 2.2. Wastewater sample filtration and RNA concentration
    Previously deactivated samples were filtered through Millipore Express® PLUS 0.22
    μm polyethersulfone (PES) 250 mL sterile vacuum bottle-top filters connected to
    WELCH 2546C-02A vacuum pump (Gardner Denver Thomas, Inc.). This initial filtration
    was conducted to separate sediments, large particles, and bacteria present in
    the wastewater samples. The viruses in the filtrate were then concentrated using
    Ultra-30 Amicon™ PP concentration/spin column (15 mL columns with 7.6 cm2 filtration
    area, Millipore Sigma™) with 30 kDa molecular weight cut-off (MWCO) (Hasan et
    al., 2021). A total of 50 mL filtrate was concentrated to a final volume of 250–400
    μL, the concentrated sample was then transferred to a sterile 1.5 mL Eppendorf
    tube for viral RNA extraction. 2.3. Viral RNA extraction and quantification Viral
    RNA was purified from the concentrated samples using ABIO pure Viral DNA/RNA Extraction
    kits (Alliance Bio Inc., Bothell, WA US, Cat#M561VT50) according to the manufacturer''s
    instructions. Internal extraction control RNA provided with the RT-qPCR kit was
    added to the samples before the RNA extraction in order to verify the successful
    extraction in case of a negative SARS-CoV-2 result. RNA was eluted in a final
    volume of 40 μL of elution buffer. The viral load in the samples delivered during
    the period between May 2020 and January 2021 was determined by RT-qPCR using the
    GENESIG COVID-19 kit (Primerdesign Ltd., UK, Cat#Z-Path-2019-nCoV) following the
    manufacturer''s protocol. The assay targets the RdRP gene. All samples were tested
    in triplicate and the average quantities were reported. A no-template negative
    control was included in all RT-qPCR assays. Ct values of positive control dilutions
    were plotted against known concentrations of the SARS-CoV-2 positive control to
    generate standard curves for each run and curves were accepted when R2 values
    were > 0.98. Samples received between February 2021 and June 2022 were analyzed
    by ddPCR (Bio-Rad, CA, US) using the SARS-CoV-2 ddPCR kit (N1 and N2 genes) (Bio-Rad,
    Cat#12013743). A positive control was provided and consisted of SARS-CoV-2 synthetic
    RNA spiked into a sample-like matrix. Positive standards were extracted following
    the same method as wastewater samples. The PCR reactions were prepared and performed
    following the manufacturer''s instructions and 9.9 μL of the extracted sample
    was used as a template. A no-template negative control was included in all ddPCR
    assays. Droplets were generated using the Bio-Rad QX200 Automated Droplet Generator
    and read in Bio-Rad QX200 Droplet Reader. Resulting data was analyzed using QuantaSoft
    Analysis Pro v1.0 Software to determine the quantitative presence of SARS-Cov-2
    target genes. The number of accepted droplets was 10,000 on average and samples
    with a droplet number below 8000 were repeated. The RT-qPCR kit used in this assay
    is intended for the testing of clinical swabs. However, the results obtained in
    this work and in previous studies have shown that clinical RT-qPCR SARS-CoV-2
    testing kits can successfully detect the virus in wastewater samples [25–28].
    Viral loads (copies/L) were normalized with reference to the flow rate of the
    collection point (m3/day). 2.4. Comparison between RT-qPCR and ddPCR To compare
    the sensitivities of RT-qPCR and ddPCR in detecting SARS-CoV-2 in wastewater,
    a positive wastewater sample as determined by ddPCR (402.9 and 326.3 copies/μL
    of extracted sample for N1 and N2, respectively) was serially diluted seven times
    and run in triplicate using both methods. The obtained copy number for RdRP (RT-qPCR),
    and N1/N2 genes (ddPCR) were plotted in function of the percentage of the initial
    sample in the PCR reaction. The differences in amplification efficiencies between
    RT-qPCR and ddPCR was further assessed by comparing the measured RNA copies for
    RdRP, and averaged copies for N1 and N2 genes in 20 random wastewater samples.
    2.5. Statistical analysis Paired t-test was used to compare the copy numbers of
    RdRP, and average copy numbers for N1 and N2 genes in 20 random wastewater samples.
    Clinical case data from Feb 1st, 2020 to June 30th, 2022 was obtained from the
    National Emergency Crisis and Disasters Management Authority (NCEMA) (https://covid19.ncema.gov.ae/en).
    The positivity rates for clinical cases and the wastewater samples were calculated
    using Eqs. (1), (2); respectively: (1) (2) Kruskal Wallis test followed by Dunn''s
    Multiple Comparison post-hoc test were performed to compare the viral loads (genome
    copies/L) in all wastewater samples collected from different Emirates. Pearson''s
    correlation and linear regression analyses were performed to determine the correlation
    between wastewater positivity rates and the clinical samples'' positivity rates.
    To explore temporal correlation effects between the positivity rate in clinical
    samples and wastewater, time-lagged correlation coefficients were calculated for
    up to 21 days (7 days'' increment). Linear regression analysis was performed for
    targets N1 and N2 concentrations comparison. N1 and N2 concentrations were averaged
    and normalized by flow rate for each sample and the viral loads were summed by
    week for each STP. Mann-Whitney U test was used to assess differences in quantified
    weekly viral loads (log10 transformed) between outbreak and outbreak-free periods
    in different Emirates. Outbreak-free period was defined by dates when the number
    of weekly new cases was less or equal to the first quartile of the confirmed weekly
    cases thorough the whole study period (2135 cases), while outbreak period was
    defined by dates when the number of weekly cases was more or equal to the third
    quartile (10,825). Spearman''s rank correlation coefficients were used to determine
    the relationship between the averaged wastewater N1 and N2 concentrations for
    a given week and the associated COVID-19 cases, average weekly active cases, total
    recovered cases and total deaths for the same period. The cross-correlation coefficients
    were determined for a lag time of 7, 14 and 21 days. Statistical analyses were
    conducted using Microsoft Excel and OriginPro 2020b (OriginLab Corporation, Northampton,
    MA, USA). 3. Results and discussion 3.1. SARS-CoV-2 positivity rate in wastewater
    and clinical samples SARS-CoV-2 virus surveillance in wastewater was adopted by
    many countries soon after the WHO declared COVID-19 a pandemic. These studies
    investigated the presence of viral RNA in wastewater as a tool to monitor the
    spread of the virus in different geographic locations. In UAE, the SARS-CoV-2
    wastewater surveillance program started on May 10th 2020 and continues to this
    day (i.e. February 2023). The daily testing of wastewater samples collected from
    different geographic locations presents a great opportunity to investigate the
    distribution of the virus over time and examine the long-term reliability of this
    method when compared to clinical testing. The numbers of samples collected from
