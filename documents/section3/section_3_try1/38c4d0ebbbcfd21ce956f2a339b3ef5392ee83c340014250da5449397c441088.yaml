    of the virus in the community, such as the emergence of new variants or the effectiveness
    of control measures. This was particularly noticed in the results obtained in
    samples collected from Abu Dhabi in which implemented control measures were strict
    and well documented in time. The sum of the weekly viral load from the eight investigated
