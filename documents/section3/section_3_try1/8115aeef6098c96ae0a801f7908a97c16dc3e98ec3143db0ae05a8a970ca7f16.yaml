    should be clearly allocated for successfully engaging stakeholders and sustaining
    their cooperation. Besides, ensuring that (i) policies are suited to particular
    places and account for multi-level dynamics across all governance levels and (ii)
    cooperation between different hierarchical scales is also vital for sustaining
    coordination and cooperation among stakeholders. More importantly, monitoring
    and evaluating water policies, institutions, and cooperation where appropriate,
    sharing the evaluated results with the public, and making adjustments when needed
    must be implemented regularly, timely, and transparently. As previously discussed,
    many Asian countries face challenges implementing the abovementioned requirements.
    This explains why “monitoring and evaluation,” “clear role and responsibility,”
    and “appropriate scales within basin system” were also key elements in frameworks
    applied to analyze WG in Asia. Regarding elements “integrity and transparency”
    and “data, information, and knowledge sharing,” they require (i) organizations
    and individuals to facilitate means for all stakeholders to understand WG decisions
    affecting them clearly and (ii) information to be usable through open, complete,
    credible, processable, and timely data. Specifically, they are vital to the underlying
    trust in transboundary cooperation, where data access can be strategically withheld
    or manipulated to strengthen the negotiating positions of one or more countries.
    In the reviewed studies, their frequent inclusion in WG frameworks for discussion
    is mainly due to the fact that a lack of integrity and transparency in public
    access to information often characterizes the Asian regional and national WG systems.
    Indeed, Chang et al. (2020) concluded that information, data, and policy-making
    transparency were among the most complex challenges for improving WG in many Chinese
    cities. Islam et al. (2020) also stated that the significant integrity and transparency
    gaps between national water departments were the main drivers of poor WG quality
    in Bangladesh. In particular, “capacity development” also became a WG element
    attracting attention in Asia, and the reason behind this is apparent. This development
    requires all stakeholders to systematically stimulate and develop their sustainable
    WG capabilities over time through knowledge-gaining, awareness-improving, and
    skill-building processes (UNDP 2009; UNISDR 2009; Jiménez et al. 2020). However,
    as previously discussed, inadequate governance capability is one of the common
    WG-related challenges in Asia. Thus, developing WG capacity is an urgent need
    in this continent. Many reviewed studies also confirm this situation by analyzing
    this Asian challenge and providing solutions to address it. Li et al. (2021) examined
    how the key actors involved in the Hong Kong WG play their roles, focusing on
    their capacity to capture signals, implement policies, and adapt to external changes.
    They then explored the capacity limitations to be addressed. Singh et al. (2019)
    and Chang et al. (2020) assessed the Chinese and Indian WG capacities by analyzing
    institutional and policy implementation and then identified relevant obstacles
    and proposed countermeasures. Also, Wu and Leong (2016) stated that institutional
    capacity was a key factor leading to the difference in the river basin governance
    quality between China and India. Wajjwalku (2019) discussed the role of civil
    society in flooding warning systems in Northern Thailand, focusing on negotiation
    capacity and solutions. Regarding the remaining WG elements, they were less popular
    for inclusion in the reviewed frameworks. 3.5.2 Evolution of Key WG Elements The
    reviewed findings show a temporal variation in the number of key WG elements in
    the frameworks considered in the Asian WG studies. To explore this variation over
    the research period, the 5-year average numbers of these key elements and their
