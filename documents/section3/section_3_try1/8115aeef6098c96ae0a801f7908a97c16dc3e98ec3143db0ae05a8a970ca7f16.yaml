    the CMhyd needs at least ten years of overlapping data with GCM data to downscale
    future climate data with precision. The downscaling was performed for each GCM
    under both rcps till 2100 to project refined datasets. 2.7. Model applications
    APSIM model is a daily time step simulator uses dynamic running algorithms to
    combine management and biophysical modules to simulate cropping system (Holzworth
    et al., 2014, Keating et al., 2003). The model has the ability to simulate the
    interaction of moisture, carbon, nitrogen and phosphorous in soil with crop growth.
    It incorporates the daily climatic data, field management practices and stresses
    in the cropping system to provide the true picture of crop behavior under real
    field conditions. APSIM has recently been used and developed for corn simulation
    using the experimentation from twelve countries across the Asia (India, Pakistan,
    Bangladesh, Indonesia, Sri Lanka, Japan, Cambodia, China, Laos, Bhutan, Philippines
    and Nepal) (Konuskan et al., 2022, Xiao et al., 2020). The model has the ability
    to simulate more than twenty crops including corn. Now some newly developed built-in
    data sets have been incorporated in model modules but still there is need to test
    model under variable management scenarios coupled with climate change. APSIM requires
    climatic data (rainfall, upper and lower temperature limits, radiation) on daily
    basis. Several soil parameters are required by APSIM to develop simulation; some
    of them are recommended to be measured in field while some are available in model
    databases to run a simulation. 2.8. Model calibration and evaluation The process
    to minimize the difference between the simulated results and the measured values
    of different crop parameters using same field conditions is called calibration.
    It is done by adjusting those input parameters during model run, which were taken
    from literature without changing the measured parameters (Chauhdary et al., 2020).
    In the present study, the model calibration was done using field data taken in
    2020 season. During calibration, the fine tuning of the parameters was done using
    comprehensive knowledge of cultivar (crop phenology, growing stages, crop physiology
    and morphology), soil (soil type, soil moisture and salts, soil nutrients) and
    climatic conditions (temperature, rainfall etc.). After successful calibration,
    the next step is to validate the model. Validation means the model run for other
    season using the same values of input parameters, which were taken from literature
    and finalized during calibration process. In current study, the model validation
    was performed for next year crop data (2021). The accuracy of the model calibration
    as well the validation was examined using statistical indicators, recommended
    by other researchers for crop models (Ahmed et al., 2016, Bakhsh et al., 2004,
    Chauhdary et al., 2020, Loague and Green, 1991, Rahman et al., 2018, Soler et
    al., 2007, Yasin et al., 2022). These indicators included R2 (Coefficient of determination),
    RMSE (Root mean square error), NRMSE (Normalized root mean square error), %D (Percentage
    of difference), CRM (coefficient of residual mass) and NSE (Nash-Sutcliffe efficiency).
    The R2 (Eq. 1) refers to the proportion of variation in observed values that is
    assessed by predicted values. Its value is assed to be best as near as possible
    to one. The cumulative difference between predicted and observed values was determined
    by RMSE and NRMSE using Eq. 2 and Eq. 3 respectively, whereas, the absolute difference
    was determined by %D using Eq. 4. In general, the over or under estimation of
    the model was checked by CRM using Eq. 5 and “NSE” using Eq. 6. (1) (2) (3) (4)
