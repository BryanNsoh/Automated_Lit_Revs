    module deals with recreating the real production processes of the SME, through
    appropriate simulation models, with the aim of providing quantitative evaluations
    about the effects that different input parameters have on well-defined KPIs. In
    this context, Plant Simulation, a TECNOMATIX solution, has been integrated within
    the platform. As highlighted in the previous sections of the paper, the SME of
    the case study has already identified the production phases for the realization
    of the new product, however it is crucial to find the most suitable configuration.
    In this context, simulation represents a very powerful tool because it enables
    the execution of “offline” tests, where it is possible to eventually make errors
    without impacting the real system. Only after having verified, through appropriate
    what-if analyses, the goodness of each solution, it is possible to proceed with
    the actual implementation on the real system. The construction of the simulation
    model, which represents the real production system, is out of the scope of this
    paper. In fact, the SDT Module has the only purpose of guiding a user, even one
    who is inexperienced from the point of view of digital technologies, in choosing
    the most suitable input parameters to achieve specific KPIs. However, to improve
    the reader''s understanding, it is relevant to say that the entire production
    process has been divided into 3 simulation frames: manufacturing, assembly, packaging.
