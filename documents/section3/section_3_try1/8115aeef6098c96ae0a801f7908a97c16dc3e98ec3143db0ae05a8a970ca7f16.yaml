    Some water productivity and conservation interventions (WPCs), such as cropping
    pattern optimization, deficit irrigation, upgrading irrigation systems, improving
    soil retention capacity, and optimizing cropping calendars, have been proposed
    in macro-level documents in Iran (Heydari and Morid, 2020, Zarezadeh et al., 2023).
    These policies have been designed to save water, enhance WP, adapt to climate
    change, and combat droughts. The proper implementation of WPCs, however, requires
    several essential prerequisites, including education and training, information
    and awareness, monitoring, financial support, and environmental compatibility
    (Grafton and Wheeler, 2018, Pereira et al., 2009c, Perry et al., 2017, Wheeler
    et al., 2020, Zarezadeh et al., 2023). Key items to be considered by decision-makers
    dealing with water scarcity and low productivity relative to the Iran agricultural
    sector are discussed in the following based on international and national experiences.
    i) Preparation of executable plans. 4.2.1. Defining the “status quo” precisely
    and realistically For this purpose, water accounting at both basin and field scales
    yields invaluable data regarding the potential for reduction of non-beneficial
    consumptive water use (e.g. soil moisture evaporation) and non-recoverable non-consumptive
    water use (e.g. drainage outflow to saline waters) as discussed by Pereira et
    al. (2012). The use of updated information on crop water requirements is also
    greatly recommended (Allen et al., 1998, Pereira et al., 2021). Remote sensing
    techniques and geographic information systems are useful tools to estimate actual
    evapotranspiration, the key component for crop water management and water accounting
    in the context of water-saving (Owens et al., 2022). However, such insights should
    be integrated with participatory actions via WUAs to interpret and use the resulting
    information. 4.2.2. Attempting to bridge the governance gaps The WPCs, particularly
    upgrading irrigation systems, are likely to result in rebound effect under improper
    governance framework (Grafton et al., 2018, Molle and Tanouti, 2017). This has
    been proven in different parts of the world including Iran (Berbel et al., 2014,
    Molle and Tanouti, 2017, Raeisi et al., 2019, Scott et al., 2014, Song et al.,
    2018, Wheeler et al., 2020, Zibaei and Akhoond-Ali, 2017). Three main governance-related
    issues have received much attention for successful water-saving via WPCs. Firstly,
    reliable and sufficient data should be available to implement water accounting
    at different scales (Richter et al., 2017, Wheeler et al., 2020). Secondly, water
    delivery should be metered (Cairns, 2018, Wheeler et al., 2020). Lastly, a well-enforced
    water rights system is crucial for regulating water withdrawals, maintaining flexible
    allocation based on varying availability and demand, and incentivizing right holders
    to reduce consumption and transfer unused rights (Debaere et al., 2014, Dumars
    et al., 2003, Richter et al., 2017). 4.2.3. Delineation of the exact goals and
    exceptions As already noticed, formulating clear policy objectives is a key factor
    for governance effectiveness. The WPCs may have a wide range of benefits (Table
    5) but the major ones should be prioritized (Batchelor et al., 2014). For instance,
    water-saving and environmental flow restoration should be commonly placed at the
    top of the agenda in the regions with prohibited aquifers. ii) Selection of strategies.
    A number of social, cultural, economic, and technical items should be considered,
    highlighting the pivotal importance of WUAs. The willingness of farmers to implement
    is also a crucial factor for selecting WPCs (Perry et al., 2017). Water saving
    and enhanced productivity can be achieved by employing more economical interventions,
    such as mulching, without the need for implementing costly projects (Nouri et
    al., 2019, Perry et al., 2017). Thus, the benefit-to-cost analysis is a main tool
    for policy making at diverse levels (Chai et al., 2015, Perry et al., 2017). Further,
    WPCs in rainfed systems may narrow the yield gap and enhance productivity at a
    lower cost (Rockström et al., 2010, Tadayon and Hosseini, 2022). This is of great
    importance in Iran since the rainfed yield gap is large and there is a good potential
    for increasing green water productivity (Rockström et al., 2009). Supplemental
    irrigation enhances WP in low-yielding dry-farming areas across Iran (Tavakkoli
    and Oweis, 2004). However, this should not add further strain to the already depleted
    water resources. In this context, managing non-water factors, such as adjusting
    sowing date, emerges as an economically viable strategy to boost WP in dry-farming
    areas in Iran without requiring additional precious water resources (Nouri et
    al., 2017, Soltani et al., 2015). It is crucial to underline that water and non-water
    factors contribute equally to improving WP in regions practicing dry-farming across
    the Middle East and North Africa (Rattalino Edreira et al., 2018). iii) Implementation
    of the plans. The WPCs should be tested at a pilot scale, and then be scaled up
    to larger areas after achieving successful results (Hassan et al., 2007, Mirzaei
    et al., 2019a). Since WPCs are recommended to be executed cooperatively, WUAs
    should be at the core of related projects, while education and training programs
    must be performed to brief farmers (Hassan et al., 2007, Hu et al., 2014). For
    irrigation improvement (Table 5), selected measures should be implemented when
    adopting reliable crop irrigation scheduling, optimizing demand delivery, and
    allocating water according to cropping systems (Pereira et al., 2009c). iv) Monitoring.
    Water accounting across different spatiotemporal scales is essential for the regular
    monitoring of WPCs (Grafton et al., 2018, Wheeler et al., 2020). Monitoring results
    display gaps, pitfalls, and uncertainties, and support project redirection to
    objectives. The application of decision support systems for scenario analysis
    is an effective approach for assessing policy effectiveness and identifying potential
    negative consequences (Zarezadeh et al., 2023). The response of stakeholders to
    WPCs should be also monitored to identify the incentives required for success
    (Grafton et al., 2018). Monitoring should identify the incentives and orient decision-makers
    to prioritize control measures, e.g. decreasing irrigated acreage and transitioning
    to less water-dependent activities when a WPC project fails to achieve environmental
    sustainability (Dalin et al., 2015, Deines et al., 2019, Zarezadeh et al., 2023).
    The WUAs are of much help in monitoring and data interpretation. 4.3. Water-food-energy
    nexus (WFEN) optimization The strategies for improving the water condition by
    manipulating the energy and food components of WFEN are complex because changes
    in one component have complex impacts on the others (Sorek et al., 2022, Zhang
    et al., 2022). Subsidizing energy, both fossil fuels and electricity, stimulates
    excessive groundwater extraction, which highlights the current need for appropriate
    energy policies and related price reform (Collins, 2017, Mirzaei et al., 2019b,
    Ravar et al., 2020, Sharifinejad et al., 2020). Good governance principles, particularly
    policy coherence, must be met if policymakers intend to curb agricultural water
    demand via energy price reforms (Jamali Jaghdani and Kvartiuk, 2018, Jamali Jaghdani
    and Kvartiuk, 2021). The failure of the law on “targeted subsidy plan”, passed
    to reduce consumptive water use via energy tariff policy in Iran, clearly shows
    the need for governance improvement prior to WFEN optimization (Jamali Jaghdani
    and Kvartiuk, 2018, Jamali Jaghdani and Kvartiuk, 2021). The agricultural water
    demand can be managed by manipulating the food component of WFEN (El-Gafy et al.,
    2017). Changing cropping pattern based on the nexus approach can be a water-saving
    strategy (El-Gafy et al., 2017; Karandish et al., 2020, Ravar et al., 2020, Sadeghi
    et al., 2020, Samadi-Foroushani et al., 2022, Sharifinejad et al., 2020, Zarezadeh
    et al., 2023). The MOA has long aimed to manage agricultural water use by modifying
    food production and cropping pattern (Bookers Agricultural and Technical Services
    Ltd, Hunting Technical Services Ltd, 1975). Currently, MOA is actively pursuing
    this goal as a crucial strategy to achieve a balance between food security and
    water security, aiming to alleviate the growing water crisis (Mardani Najafabadi
    et al., 2019). It is worth noticing that this intervention needs to consider the
    economic returns of farmers, and the habits and responses of the consumers. Sharifinejad
    et al. (2020) and Ravar et al. (2020) stressed that economic water productivity,
    when considering the full costs of water and yields, can be a reliable index to
    maintain the farmers’ economic benefits. New cropping pattern should be in accordance
    with social and cultural conditions (Ghafoori-Kharanagh et al., 2021, Samadi-Foroushani
    et al., 2022), underlining the importance of WUAs for establishing collective
    cropping pattern. Reducing food waste and loss is also a food-based water-saving
    strategy in the WFEN context (Kibler et al., 2018, Philippidis et al., 2019).
    Shabanali Fami et al. (2019) reviewed a body of literature on the food waste in
    Iran and concluded that 18.5–35% of food produced in Iran is wasted in the entire
    supply chain. This highlights the substantial magnitude of food waste in Iran.
    The largest portion of food loss and waste is attributed to vegetables, primarily
    in farms and storage stages (https://www.fao.org/platform-food-loss-waste/flw-data/en/).
    Karandish et al. (2020) estimated approximately 0.9 million ton waste of wheat,
    rice, and barley production in Iran in 2010. This cereal waste is associated with
    around 2 BCM of water footprint, 27% of which is blue water footprint. Another
    food-related strategy to optimize WFEN is modifying the food diet. Soltani et
    al. (2020) proposed a strategy to decrease the national demand for plant products
    by 17.3 million tons in 2030 without significantly altering the level of per capita
    calorie intake. The proposed strategy involves replacing 30% of red meat with
    chicken meat and 30% of rice with wheat, as well as substituting 30% of chicken
    meat with pulses, along with a 15% reduction in food loss and waste. If high water
    stress cannot be resolved through lowering food waste and loss, diet modification,
    and WPCs, partially sacrificing food self-sufficiency appears inevitable. Soltani
    et al. (2020) projected a decline in the current food self-sufficiency (only for
    plant production) from 83% to a range of 35–69% to improve water security by 2030.
    This implies that increased food import may become unavoidable to meet food and
    water security in Iran. Some economic instruments including water marketing and
    water pricing have been proposed to address the water crisis in Iran (Balali et
    al., 2011, Nikouei and Ward, 2013). However, implementing such interventions under
    weak water governance and lack of required infrastructure, e.g. volumetric water
    distribution system, is likely to be counterproductive (Ghafoori-Kharanagh et
    al., 2021, Jamali Jaghdani and Brümmer, 2016a). Moreover, the socioeconomic condition
    of farmers prevailing in a given area must be well noticed. Momeni et al. (2019)
    stressed that water price adjustment may not render significant effects on agricultural
    water use but increases the cost for farmers under the current unsound governance
    structure. Additionally, despite the existence of spot water markets, formal water
    markets do not exist in Iran due chiefly to legal obstacles (Jamali Jaghdani and
    Brümmer, 2016a). Given their socioeconomic implications, economic instruments
    should be treated with care in Iran (Ghafoori-Kharanagh et al., 2021, Samadi-Foroushani
    et al., 2022), necessitating further discussions and assessments. 5. Concluding
    remarks Water scarcity is a cause célèbre in Iran, needing to be reviewed thoroughly.
    Approximately 3000 documents on water resources management were reviewed with
    a particular focus on the agricultural sector and the water governance in Iran.
    The review concludes that current water management in the agricultural sector
    has resulted in excessive groundwater depletion, deterioration of water quality,
    reduced environmental flows, depletion of wetlands, and water conflicts. To cope
    with water scarcity, several challenges have to be faced, mainly the water governance
    gaps, climate change-induced stresses, and inefficient water use. Looking at the
    future, some major strategies were further addressed focusing on narrowing the
    governance gaps, augmenting water productivity, and water-food-energy nexus optimization.
    The alleviation interventions may, however, backfire in practice under a weak
    water governance structure. Consequently, the improvement of water governance,
    particularly promoting users and stakeholders involvement, is a prerequisite for
    effective water-saving and productivity enhancement. Narrowing the water governance
    gaps needs a holistic improvement of governance across various sectors beyond
    agriculture. It is particularly important to ensure compatibility between agricultural
    and water resource solutions and environmental considerations, such as wetlands
    conservation and the improvement of related ecosystem services. The current study
    highlights that the various solutions cannot be implemented in isolation. Instead,
    they need to be considered collectively, with priorities determined by regional
    issues and societal and environmental conditions. Climate change and the increased
    societal demands pose significant challenges, necessitating the urgent development
    of a societal attitude favoring water saving. This attitudinal shift is crucial
    for supporting the implementation of new policies aimed at addressing the water
    crisis. It is noteworthy that there is no single panacea to solve water bankruptcy
    in Iran. Thus, if the pointed out alternatives are insufficient, other strategies
    such as shifting to less water-intensive businesses should be considered, which
    require rethinking the economic and political paradigms. CRediT authorship contribution
