    image Fig. 2. Overall data processing workflow. 2.1. Satellite and meteorological
    data processing In order to depict crop responses for the same fields under different
    weather conditions occurring during the crop growth season, we used long term,
    free access imagery, acquired by Landsat 5, 7 and 8 (30 m spatial resolution)
    and Sentinel-2 (10 m resolution) satellites. Polygon vector files of the agricultural
    fields borders, extended by a 60 m buffer were used, within the Google Earth Engine
    platform (GEE) (Gorelick et al., 2017), to identify images available for the areas
    of interest. Here, all clear sky images covering the fields and acquired by the
    satellites during the period January 1984 - June 2021 were considered (Table 2).
    The NDVI was computed for each image on the area covering the field. Bands 8 (red)
    and 12 (NIR) were used for Sentinel-2 (S2); bands 3 and 4 for Landsat-5 (L5) and
    for Landsat-7 (L7); bands 4 and 5 for Landsat-8 (L8). The resulting field-specific
    NDVI time-series were downloaded from the GEE platform. All following processing
    was performed in the R statistical environment (R Core Team, 2020). Table 2. Details
    on satellite imagery used in this study. Satellite Starting date Ending date Filter
    applied to exclude non-clear sky images Sentinel-2 3/28/2017 6/30/2021 Image is
    excluded if any pixel is classified as cloud or cirrus in band QA60 Landsat-8
    4/11/2013 6/30/2021 Image is excluded if any pixel is classified as cloud or shadows
    in band pixel_qa Landsat-7 1/1/1999 6/30/2021 Landsat-5 1/1/1984 5/5/2012 When
    multiple images were available for the same field and date only the image with
    the highest spatial resolution and acquired with the most recent satellite was
    kept. The signal from pixels lying along the edges of agricultural fields is likely
    affected by elements other than the crop (such as roads, buildings, dikes, or
    other vegetation types). To avoid their inclusion in the clustering algorithm,
    images were inspected to exclude potential outliers near the borders of the fields.
    For any image, pixels were split in two groups: border pixels lying near the field
    border (less or equal to 30 m for Landsat; less or equal to 10 m for S2), and
    inner pixels. Border pixels whose values exceeded 1.5 times the Inter Quartile
    Range (IQR) of NDVI values of the inner field pixels, were considered outliers
    and were assigned the NA value. A moving window (3 ×3 pixels) was then used to
    iteratively fill the NAs values with the median NDVI value of non-NA pixels in
    the window. This improved the correspondence between clustering and soil maps
    (Section 2.2.1) as compared to clustering in the absence of this pre-processing
    step. To ensure co-registration, images were then resampled (bilinear method)
    to a 5 m resolution (Pascucci et al., 2018), reprojected to the coordinate reference
    system of the corresponding soil map, and finally cropped to its extent. 2.1.1.
    Assembly of NDVI time-series To consider the influence of climate on crop response,
    while reducing the influence of management practices such as irrigation, the images
    were only selected from non-irrigated fields. Considering herbaceous crops, reliable
    data on irrigation practices for long time periods were not available. For this
    reason, we decided to use only images from winter crops, as these are usually
    not irrigated in Central Italy. For any growth season, images acquired between
    the previous November 1st and September 31st were selected. The median NDVI value
    for the field was calculated for each day. A LOESS function was fit to the yearly
    time-series of median NDVI values computed from each image. Local maxima and minima
    of the fitted function were extracted. To select winter crops, only data with
    NDVI maxima occurring between December 1st and May 30th were kept. The local minima
    immediately preceding and following the selected maxima were considered as the
    earliest and latest images representing the winter crop for the current year.
    Other images of the same year were excluded from further processing. Regarding
    tree crops, changes in crop type are likely to occur over several decades, related
    to tree aging and replanting. In this study, crop type changes occurred in both
    the considered fields during the last 20 years. In addition, one of the fields
    was equipped with an irrigation system in recent years (farmer’s communication),
    time from which images do not comply any more with the assumptions of the study.
    This implied that the NDVI time series portraying tree fields were reduced from
    40 years each, to just nine and 12 years. The images considered were those acquired
    between April 1st and September 30th or October 30th, respectively for grapevine
    and olive, as approximately corresponding to their vegetative periods. Finally,
    independent of the crop type, only images containing more than 70% of pixels with
    NDVI equal or higher than 0.7 were considered as representing fields covered by
    the crop and thus kept for further analysis (Pascucci et al., 2018). 2.1.2. Meteorological
    data processing and SPEI calculation Weather data were collected from the historical
    dataset of the hydrographic service of Umbria Region and the Regional Agency for
    Development and Innovation in Agriculture of the Lazio Region (ARSIAL - L′Agenzia
    Regionale per lo Sviluppo e l′Innovazione dell’Agricoltura del Lazio). Daily rainfall,
    minimum and maximum temperatures were collected from one or two of the closest
    weather stations to each field, within a maximum range of 5 km, depending on data
    availability. Some stations were equipped with only a rain gauge. Since meteorological
    monitoring was discontinuous, the Joint Research Center (JRC) dataset Agri4Cast
    Gridded Agro-Meteorological Data in Europe version 3.0 (https://agri4cast.jrc.ec.europa.eu/DataPortal/)
    was used to fill missing values. This dataset provides daily meteorological data
    spatialized from weather stations observations on a 25 × 25 km grid between 1979
    and 2020. Observed (stations) and predicted (JRC) meteorological variables were
    well correlated, respectively with a R2 of 0.64 and 0.61 for 3-months and 5-months
    cumulative rainfall, and with a R2 of 0.97 and 0.90 for daily minimum and maximum
    temperature. This provided a satisfactory fit for the purpose of gap filling,
    considering how these variables and timeframes were used for calculating a climatic
    index, as detailed in Section 2.1.2. This permitted us to obtain a weather dataset
    of at least 41 years (1979 – 2021) for each field. Daily reference evapotranspiration
    (ETo) was then calculated from minimum and maximum temperature and extraterrestrial
    radiation obtained from the station latitude, using the Hargreaves – Samani equation
    (Danlu et al., 2020). The climate characterizing each field was synthesized by
    means of the SPEI climatic index (Vicente-Serrano and Beguería, 2018), for periods
    of 3 and 5 months covering specific phenological phases, as detailed hereafter.
    The SPEI index (Standardized Precipitation Evapotranspiration Index) is calculated
    from rainfall and reference evapotranspiration of the considered period, comparing
    them to their long-term (> 30 years) values, resulting in a functional definition
    of drought. Calculations were performed using the “SPEI” R package (Beguería and
    Vicente-Serrano, 2018), obtaining a 3-months and a 5-months SPEI time-series for
    each field. To climatically characterize different phases of crop development
    in a field, we considered SPEI values for 3 shorter and 2 longer crop growth periods,
    using the 3-months and 5-months SPEI time-series respectively. For herbaceous
    crops, the short periods roughly correspond to the following developmental phases:
    a) the period around crop emergence, i.e. from November to January included (coded
    as SW1h, i.e. for short-winter-herbaceous); b) the maximum LAI development period,
    i.e. from January to March (SW2h); and c) the period around flowering and grain
    filling, i.e. from March to May (SSh, short-spring). The longer periods correspond
    to longer parts of the crop growth season: the five months from November to March
    (LW, long-winter) and from January to May (LSh, long-spring-herbaceous). For tree
    crops, the short periods correspond to: a) budburst from January to March (SWt);
    b) early leaf development, i.e. from March to May (SSt); and c) the warmest summer
    period during yield formation, from June to August (SSmt, short-summer). Long
    periods for tree crops were: a) from release of dormancy to leaf development,
    i.e. from January to May (LSt1) and b) most of the vegetative period, i.e. from
    April to August (LSt2). SPEI time-series values for the above periods were then
    classified as corresponding to: dry periods with SPEI less than − 1; normal periods
    with SPEI comprised between − 1 and 1; wet periods with SPEI higher than 1. Such
    a classification was preferred to the usual eight classes employed for SPEI (Mckee
    et al., 1993), as it provided a higher number of images per field to each class,
    while reducing the number of classes and thus simplifying data analysis. Subsequently,
    the images acquired during each one of the periods, were classified accordingly,
    as occurring during dry, normal or wet weather conditions. The classification
    resulted in fifteen, partly overlapping, climatic periods for each field, given
    by the combination of five (three shorter and two longer) periods of the year
    and three SPEI classes. 2.1.3. Spatial clustering of agricultural fields Prior
    to calculating clustering, temporal comparability of NDVI data from the same field
    was enhanced by applying a Z-score spatial normalization. This returned images
    with the same standard deviation and zero mean (Pascucci et al., 2018). To identify
    spatial patterns of plants vigor, we applied a k-means (k = 3) clustering to each
    time series of images obtained after climatic classification, hereafter called
    climate-based clustering. As a comparison, we also applied the k-means to the
    whole set of images available for each field, without climatic distinction, hereafter
    called bulk clustering. This produced up to sixteen clustering results for each
    field, depending on the availability of images for each combination period and
    climatic class. Clustering results were represented as maps of the fields, split
    into three classes. For visualization reasons, an order was given to the classes,
    so that zones with a high/intermediate/low median NDVI would be represented by
    the same color in all maps resulting from clustering. 2.2. Comparison of clustering
    spatial patterns to field soil maps To test whether the spatial patterns identified
    by the different clustering procedures corresponded to underlying soil properties,
    we derived soil property maps for silt, clay, soil organic matter (SOM) and available
    soil water (ASW) for each field. These were then classified into three classes
    and compared with the results of the clustering previously computed from the NDVI
    time-series images. SOM and soil texture maps (clay, sand and silt) were generated
    from soil sampling data, spatial covariates and spatial predictions. A total of
    5–24 soil samples were collected in each field in 2019, each being a composite
    of three or more samples collected within a 2 m radius of a georeferenced sampling
    point, using an Ejkelkamp auger in the 0–40 cm depth layer. Samples were analyzed
    in the laboratory to determine clay, silt and sand using the pipette method according
    to the USDA textural thresholds, and SOM content using the Walkley-Black method.
    Spatial covariates included apparent electrical resistivity maps, Digital Elevation
    Models (DEMs) and the Bare Soil Index (BSI) (Chen et al., 2004, Mzid et al., 2021),
    the latter obtained from Sentinel-2 satellite images (Table 1). Resistivity maps
    were obtained for some of the fields by means of an Electro Magnetic Agro-Scanner
    (EMAS) system (SOING, Livorno, Italy) (McBratney et al., 2005). This is an electromagnetic
    induction (EMI) sensor, that provided measurements of the apparent electrical
    resistivity for three soil depth layers. In the present work, the 0–50 cm layer
    was used. The DEMs (spatial resolution of 1 m) were obtained from LiDAR data and
    were downloaded from the geoportal of the Italian Ministry of the Environment
    and Territory (http://www.pcn.minambiente.it/viewer/). The use of DEM as covariate
    was limited to non-flat fields. Additionally, the BSI was used as covariate. We
    calculated the BSI from Sentinel-2 imagery, acquired after the harvest and before
    the following crop’s emergence on each field, so that only bare soil or crop residues
    were visible. The covariates used for each field are reported in Table 1. Soil
    prediction models were built to spatialize sand, silt, clay and organic matter
    sampling points to the whole fields, by exploiting the above-mentioned covariates.
    Either Multiple Linear Regression (MLR), Regression Kriging (RK) or Block Kriging
    (BK) (Malone et al., 2017) were used, depending on the available covariates and
    the number of soil samples (Table 1). BK was used where an intensive soil sampling
    had been carried out (such as for the fields in the Maccarese area), using a block
    size resolution of 10 m. MLR and RK were employed for the fusion of remotely sensed
    and geo-physical data, the first when only a few soil samples were available (N = 5),
    while the second for fields with a higher number of samples. Model performances
    were evaluated by means of cross-validation, assessing the coefficient of determination
    (R2) and Root Mean Squared Error (RMSE). Soil water content at permanent wilting
    point and at field capacity were estimated from soil properties (silt, clay and
    organic matter) using pedotransfer functions (Saxton and Rawls, 2006). Their difference
    provided an estimate of the maximum plant available soil water (ASW). 2.2.1. Assessment
    of the matching of NDVI clusterings with soil maps Soil properties maps were first
    classified by means of k-means clustering (k = 3). The soil classes resulting
    from clustering soil maps were ordered to represent high/intermediate/low soil
    property values with the same colors, as for the zones identified by the NDVI
    clustering (Section 2.1.3). The agreement between the clustering on soil properties
    maps and on the normalized NDVI time series was evaluated by means of the Adjusted
    Rand Index (ARI) (Albatineh et al., 2006, Heil et al., 2019). ARI indicates the
    degree by which couples of pixels, either belonging to the same or to different
    classes in a map, do the same in the companion map. It takes a value near to zero
    for correspondence of random sets, and a value of one for full correspondence,
    with increasing values for increasing similarity between the maps. The clustering
    procedure is meant to identify soil property classes, especially when soil presents
    relatively large variability. In our case, clustering performance varied considerably
    both across and within clustering parameter sets. To elucidate whether clustering
    performances in matching soil property maps were affected by soil heterogeneity
    of the different soil properties, we assessed the linear relationships between
    heterogeneity (expressed by the coefficient of variation) in soil properties and
    the correspondence (in terms of ARI) between the NDVI series and each soil property
    map. A comparison of the slopes of linear relationships was then used to assess
    the different sensitivity (paired t-tests) to soil heterogeneity of the best performing
    climatic clustering in respect to the bulk clustering. 3. Results The number of
