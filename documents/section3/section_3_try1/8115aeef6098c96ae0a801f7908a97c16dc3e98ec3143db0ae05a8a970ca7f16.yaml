    sensor covariates required filtering to identify those most significant to integrate
    the PSS data and optimize the model. These models would be used to build maps
    using RS and the PSSs via KED and finally define the MZ maps. The following sections
    better describe the fusing process to determine the MZ. The regression method
    via linear models was used to model data from the PSSs as a function of RS data,
    and multicollinearity was minimized. The number of covariates was reduced using
    Pearson’s correlation r values between all predictive covariates (the remote sensing
    satellite and DEM derivates). For this, all variables that showed Pearson’s r
    values greater than 0.9 absolute were identified, and then these covariates were
    correlated again with the PSSs dataset. Those with the highest Pearson correlation
    absolute r values were maintained. Finally, the remaining group of RS was applied
    to the regsubsets function present in the leaps package [50] in the R software
    [45]. This function allows for testing all possible linear combinations between
    the remaining satellite covariates with the proximal sensors’ data. Then, the
    combination that presented the lowest value for Schwarz’s information criterion
    (BIC) [51] was selected to integrate the prediction model of the PSS attributes
    as a function of the RS data. 2.5. Mapping via Ordinary Kriging and Kriging with
    External Drift It’s observed that different interpolation methods can generate
    more reliable thematic maps to represent specific areas, especially in locations
    with limited sampling units [52]. Thus, two sections describe the mapping of the
    original data from the PSSs and the predicted data from the PSSs according to
    the data from RS selected from the covariate selection procedure described above.
    First, the original PSS data were mapped using the ordinary kriging method (OK).
    Then, the data from the PSSs predicted via the selected RS covariables were mapped
    using kriging with external drift (KED). 2.5.1. Proximal Soil Sensing Mapped via
