    Based on the results, the negative effects of temperature rise and rainfall decline
    are evident across the basin. The annual mean maximum temperature over the reference
    period of 1966–2018 stood at 18.66 degrees Celsius. However, when considering
    climate change scenarios for the years 2021–2040, it is estimated to rise by 6.5
    degrees Celsius, reaching a projected 24.5 degrees Celsius. The alteration in
    climate conditions had a notable effect on crop productivity in the eastern and
    central regions of the country, which aligns with the findings of Kalbali et al.
    (2021) and Li et al. (2019) in the drainage basin. According to the studies by
    Ikram et al. (2020) and Nie et al. (2019), it has been found that, on average,
    crop yields in the drainage basin have declined by about 13.5%, while the demand
    for irrigation water has seen a significant increase of 44% due to the influence
    of climate change. According to the results Wolfert et al. (2017) and Zhang et
    al. (2022). The values for the net water requirements showed an increase in this
    variable for all crops under the pessimistic climatic conditions versus the base
    conditions. This increase was not unexpected given the increase in temperature
    variables over the growth period and higher evapotranspiration in the pessimistic
    climatic conditions. In addition, it was inferred from the comparison of the results
    for the effect of climate change on yields and net water requirements of the crops.
    According to the results Samadi-Foroushani et al. (2022) whose yields were influenced
    by severe climate change the most had an elevated level of water requirement.
    According to the findings of (Kalbali et al. 2021), when transitioning from the
    western regions of the basin to the eastern areas, the water requirements for
    crop irrigation increase due to rising temperatures and decreasing humidity. As
    a result, the Torqabeh-e-Shandiz area, situated in the central and western portion
    of the basin, has assigned itself water needs that are 34% lower compared to Mashhad,
    which is equivalent to 49%. In Chenaran, given its position in the upper basin
    area and the predominant water transfer to the middle and lower basin regions,
    there is a requirement for a higher level of irrigation, approximately constituting
    50% of the water needs for crops. The cultivation area for crops decreased in
    climate change scenarios when compared to the current conditions (Nie et al. 2019;
    Mardani Najafabadi et al. 2019) as observed in the MOP model. Through the application
    of pessimistic scenarios, the most significant decrease in cultivated land area
    to reach a minimum 28.31% reduction in greenhouse gas emissions has been observed
    within the basin. The rising temperatures in Iran are in line with the findings
    of studies by Li et al. (2019) and Fabiani et al. (2020), both in historical contexts
    and in future projections. This temperature increase is a consequence of significant
    factors, including population growth, alterations in land use, and the heightened
    concentration of greenhouse gases in the atmosphere. Hence, given Mashhad’s geographic
    position at the lower end of the basin, the most significant influence of the
    optimized model’s outcomes concerning reducing pesticide and fertilizer usage
    and greenhouse gas emissions in this area has amounted to around 45%. Hence, in
    this current investigation, the release of greenhouse gases stemming from the
    prolonged use of resources (including pesticides, fertilizers, water for irrigation,
    electricity, and diesel fuel) has been reduced using the water–food–energy nexus
    strategy (Li et al. 2019). In total, the exploration of the total cultivation
