    significant differences were found when NWSBs were calculated using meteorological
    data (i.e., Ta and RH) from meteorological stations or field measurements, respectively.
    This provides a reference for suitable NWSB establishment by distinguishing the
    main influencing factors. 4. Conclusions During the growing seasons of 2020 and
    2021, we studied the impacts of different film mulching conditions and data (i.e.,
    Ta and RH) sources on canopy temperature, NWSB and CWSI in maize fields in the
    Shiyang River Basin of Northwest China. The main conclusions were as follows.
    (1) Both plastic and biodegradable film mulching treatments significantly reduced
    canopy temperature of maize compared to non-mulching treatment (p < 0.05). Canopy
    temperature under biodegradable film mulching treatment was generally lower than
    that of plastic film mulching treatment, with no significant difference. (2) The
    NWSB_M and NWSB_I of the CWSI based on the Ta and RH from the meteorological stations
    and field monitoring were significantly different (p < 0.05). The CWSI_I exhibited
    a stronger correlation (R2 =0.76) with the crop yields of various treatments compared
    to CWSI_M. Consequently, using CWSI_M for irrigation scheduling could save 83 mm
    irrigation amount when compared to using CWSI I. (3) No significant differences
    were observed between NWSBs with different film mulching conditions, indicating
    that consistent water stress baselines could be applied for the same growth stages.
