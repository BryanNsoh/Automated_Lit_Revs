    values as input, run either products or production processes simulations and provides
    KPIs values as output, thus enabling end users to carry out a set of what-if analyses
    devoted to the products and production processes optimization. The DML consists
    of the following 3 modules: ‐ SDT module: this module recreates the simulation
    model of the real SMEs’ production processes with the aim of carrying out the
    quantitative evaluation of the effects of the design parameters on the production
