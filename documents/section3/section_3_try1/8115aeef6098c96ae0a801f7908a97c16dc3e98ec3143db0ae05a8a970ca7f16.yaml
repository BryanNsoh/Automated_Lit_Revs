    spatial distribution of tea plantation is primarily influenced by environmental
    factors such as geomorphology, climate, and soil, as well as economic elements
    like agricultural practices and historical culture. Tea trees, forming a distinctive
    shrubland system, exhibit significant geographical suitability. Unlike farmland
    systems that typically congregate in gentle lowlands, tea trees thrive in various
    terrains including plains, mountains, and hills (Fig.13 (a)). The cultivation
    of tea trees spans different topographic conditions. Alpine tea production regions
    are found in plateau mountains, encompassing areas like Yunnan, Chongqing, Guizhou,
