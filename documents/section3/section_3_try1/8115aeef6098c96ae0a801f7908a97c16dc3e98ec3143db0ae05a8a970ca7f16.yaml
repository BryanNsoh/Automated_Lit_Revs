    that have physical significance and in a relatively small number, the PARM****.DAT
    file in APEX has more than one hundred parameters that can be used to simulate
    ET, so a global sensitivity analysis was performed before ET calibration. The
    uncertainty range of APEX parameters was determined based on values recommended
    by Steglich and Williams (2019). The Morris sensitivity analysis method (Morris,
    1991) was implemented for short-listing the number of sensitive parameters. Then,
    an approach of the standardized rank regression coefficient (SRRC) (Helton, 1993)
    was used to rank sensitive parameters in terms of their total sensitivity indices.
    The sensitivity analysis methods were implemented using the APEXSENSUN package
    in the R tool (Talebizadeh et al., 2018), however, it had a drawback when applied
    to a watershed with multiple subareas. The APEXSENSUN package reads the output
    value of the ET in the watershed outlet file (****.DWS) when performing a sensitivity
    test on the ET, which means that only one subarea can be considered. However,
    for a watershed scale, multiple subareas divisions are necessary, and the ET values
    are different and varying due to the heterogeneity of meteorological conditions,
    land use, soil type, and management practices. So, the original APEXSENSUN package
    is not suitable for the sensitivity analysis of ET simulations at a regional scale.
    Hence, we modified the source code of the APEXSENSUN package by replacing the
    read-in DWS file with a read-in SAD file (the daily subarea file), which can print
    out the daily ET at each subarea. This made the modified APEXSENSUN package more
    flexible in performing sensitivity analysis with the functions of selecting different
    subareas and various crops. The specific calculating steps of the modified APEXSENSUN
    package work as follows: 1) The file path, type of sensitivity analysis method,
    parameters to be detected, and their ranges are all configured while reading the
    ****.SAD file output by APEX into R. 2) The modified APEXSENSUN package generates
    multiple parameter samples according to the selected sensitivity analysis method,
    and the generated parameter values are written into two input files containing
    global inputs for the APEX model (i.e., APEXCONT.DAT and PARM****.DAT files).
    3) If needed, different subareas and crops are set, the APEX executable file is
    performed in R, and the associated APEX outputs are stored in separate output
    files for each simulation. 4) After the completion of all simulations, the modified
    APEXSENSUN package loops through the APEX output files to calculate statistical
    model performance measures. 5) Finally, sensitivity indices are determined using
    the calculated model performance measures. The source R code of the modified APEXSENSUN
    package is shared on GitHub. 2.5. Model calibration and validation for multiple
    variables In this study, the APEX crop growth parameters for wheat and maize of
    the three crop variety subzones (Luancheng, Quzhou, and Jingjin subzones) were
    calibrated aiming at the statistical data from the Hebei Rural Statistical Yearbook
    (1995-2014). We used the area-weighted approach to aggregate the statistical data
    of each county to the subarea scale. Due to both SWAT and APEX crop modules are
    developed from the EPIC algorithm, many parameters are similar or have the same
    function in describing the process of crop growth (Table S1 in the Supplementary
    Material). Therefore, we initialized the crop parameters of wheat and maize with
    reasonable values from the calibrated SWAT model (Sun and Ren, 2014; Zhang et
    al., 2016), and adjusted some of them by referring to field experiments using
    a trial-and-error method to fit the observed data to avoid the physical significance
    distortion of the parameters. In the DXP and ZYHP, taking the statistical crop
    yields of 20 years as the objective, half of the subareas were chosen for calibration
    and the other half for validation. After the rectification of crop growth parameters,
    the hydrological cycle processes were calibrated aiming at the ET data because
    the water use was mainly consumed through ET in farming areas of irrigated plain.
    Based on the sensitivity analysis of different subareas obtained using the Morris
    sensitivity analysis method and SRRC approach in the modified APEXSENSUN package,
    the parameters related to soil water balance were adjusted. The original remote
    sensing monthly ET with a spatial resolution of 1 km × 1 km from 2002 to 2004
    was aggregated to the subarea scale to conduct comparisons. Similar to the processes
    of crop growth parameters, half of the subareas were chosen for calibration and
    the other half for validation. Following the ET calibration, the updated percolation
    by the APEX model was compared to the vertical recharge (GW_RCHG) by the SWAT-GW
    model to demonstrate the rationality of the APEX-SWAT-GW integration. At last,
    a detailed comparison between the simulated groundwater table depth and recorded
    data from monitoring wells was conducted to evaluate the performance of the integrated
    APEX-SWAT-GW model in reflecting groundwater table fluctuations. Continuous monitoring
    data during 1997–2009 from 16 national wells were used for the evaluation of 10
    subareas in the DXP and seven subareas in the ZYHP based on the closest distance
    principle. No national monitoring data were collected for the five subareas in
    the southern ZYHP, thus we used the regional investigation wells with available
    data during 2007–2012 to conduct a comparison. The positions of these wells are
    provided in our previous study (Zhang et al., 2016). The agreement between simulated
    and observed values was evaluated through a variety of evaluation indicators that
    account for the modeling performance from different perspectives. We choose five
    evaluation indicators that have been widely used for the evaluation of simulation
    accuracy, which are Mean Bias Error (MBE) (Willmott, 1982; Gupta et al., 1999),
    coefficient of determination (R2) (Santhi et al., 2007), Normalized Root Mean
    Square Error (NRMSE) (Jamieson et al., 1991), Percent BIAS (PBIAS) (Gupta et al.,
    1999), and index of agreement (d) (Willmott, 1981). (1) (2) (3) (4) (5) where
