    precision agriculture SPAD Soil Plant Analysis Development SSM site-specific management
    UAV unmanned aerial vehicle 1 INTRODUCTION The agriculture sector is the major
    source of diffusion and pollution of nitrogen (N), which impacts several issues
    such as economic, environmental, and social ones (Puertes et al., 2021). When
    nitrogen use efficiency is not high, groundwater quality (Rath et al., 2021),
    air pollution (Peng et al., 2020), and net farm profit are negatively affected
    (Langholtz et al., 2021). Moreover, the technology that allows N fixation leads
    to the generation of mineral fertilizers and requires large amounts of energy,
    mostly provided by fossil fuel energy (Chai et al., 2019). The European Commission
    is requesting an effort from the agronomic scientific community to perform a transition
    from traditional farming systems to more sustainable ones (Wesseler, 2022) to
    accomplish the “Farm to Fork” strategy, which constitutes one of the critical
    components of the European Green Deal (https://ec.europa.eu/info/sites/info/files/europe-an-green-deal-communication_en.pdf)
    and Farm to Fork Strategy (https://ec.europa.eu/food/farm2fork_en-15/01/2021).
    The Farm to Fork strategy aims to reduce nutrient losses by at least 50%, while
    ensuring no deterioration in soil fertility. At the same time, a reduction in
    fertilizer use by at least 20% is expected by 2030. To achieve this ambitious
    goal, the scientific community is focusing on the development of innovative cropping
    systems (Deligios et al., 2019), spread of conservative agriculture (Capmourteres
    et al., 2018), application of the principles of organic farming (Migliorini et
    al., 2014), and precision agriculture (PA; Argento et al., 2020). Although N fertilization
    has several negative environmental and social impacts, it improves crop yield
    and income. Without N input, it is estimated that only about half of the current
    global population can be supplied with sufficient food, energy, and protein (Dawson
    & Hilton, 2011). In the Mediterranean, winter cereals are the dominant crops (Tsialtas
    et al., 2018), and the most important key driver for achieving maximum productivity
    in durum wheat is the N fertilization if water is not a limiting factor (Orsini
    et al., 2019a). An opportunity exists to further enhance the yield, profitability,
    and nutrient use efficiency of these systems through site-specific management
    (SSM), which is the most common practice of PA applications. The PA technologies
    and applications can lead to higher N use efficiency, therefore reducing the environmental
    impact of agriculture activities and the overall cost of production (Capmourteres
    et al., 2018). In order to apply SSM, it is necessary to perform a continuous
    monitoring activity of the crop status during the growing seasons with spatial-temporal
    data, which can be performed by using (1) a network of proximal sensors (Aqeel-Ur-Rehman
    et al., 2014), or alternatively (2) remote-sensing technologies (Maes & Steppe,
    2019), or through a (3) combination of remote and proximal sensors (Munnaf et
    al., 2021). Core Ideas Multi-site/year field experiments were carried out on durum
    wheat in central Italy. Agronomic validation of automatic zone management delineation
    approach was set up. The management zone well-fitted with the experimental sites.
    The approach could be scaled up by using satellite multispectral data. Greater
    attention is currently being devoted to data fusion techniques (Pantazi et al.,
    2020) that have the capability to fuse data with different spatial–temporal resolutions
    for delineating zone management for PA applications. Castrignanò et al. (2018)
    propose a multivariate geostatistical sensor data fusion approach to combine ground
    penetrating radar and electromagnetic induction sensor for delineating homogeneous
    zones in terraced olive groves under organic cropping. Other data fusion techniques
    are developed using machine learning (Fiorentini et al., 2022) and deep learning
    (Schillaci et al., 2021) methods to handle different types of inputs and nonlinear
    tasks (Chlingaryan et al., 2018). Based on the type of spatial–temporal data,
    we can perform different workflow analyses to delineate management zone (Nawar
    et al., 2017). Whelan and Mcbratney (2003) suggested five steps to create and
    verify zones based on (1) creation of data layers, (2) interpolation of data layers,
    (3) cluster analysis, (4) determining the confidence of interval, and (5) guided
    soil sampling to assess the soil-related causes of between-zone variability. Albarenque
    et al. (2016) suggested an approach based on the use of a crop deterministic model
    to determine the spatial–temporal variability of soil–crop–climate data and then
    define the homogeneous zones. However, to apply SSM, it is important to define
    the number and location of homogeneous zones, which have a great impact on the
    agronomic input efficiency, the potential yield per unit area, and the environment-economic
    benefit of the PA (Denora, Fiorentini, et al., 2022). Nowadays, there are several
    approaches to define the number and location of homogeneous zones a priori using
    operational software, without performing an analysis. Several authors reported
    the presence of three different homogeneous zones (e.g., high, medium, and low)
    without specifying the approach or calculation that led to the creation of that
    number of homogeneous zones, and these arbitrary choices impact negatively the
    environmental and economic benefit of the PA. As SSM is an operational practice,
    all methods must be designed and validated for use at an operational scale. For
    a method to be considered operational, it must meet the following five criteria:
    (1) it must be automatic, (2) scalable, (3) its data source must be free and temporally-spatially
    accurate (e.g., multispectral satellite data), (4) it must be applicable to use
    in any field, (5) it must be easy to use, and (6) scientifically validated (Zhang
    et al., 2010). Several authors explored different source data to define zone management,
    such as yield mapping data (Gavioli et al., 2019; Stettmer et al., 2022), electromagnetic
    sensors (Denora, Amato, et al., 2022; Yuan et al., 2022), and grid-georeferenced
    soil samples (Ali et al., 2022; Vallentin et al., 2020), but such data sources
    are difficult to put into operational because they are expensive, time-consuming,
    have a low temporal resolution, and use proximal sensors. In this manuscript,
    an advancement in knowledge has been proposed by agronomically validating an automatic
    workflow analysis that can define the number and location of the zone management
    with multi-site/year yield data and different experimental designs. Once validated,
    this approach could be scaled up by using the source data of the multispectral
    images acquired by the private and public satellite constellations to automate
    the generation of prescription maps for rainfed Mediterranean durum wheat and
    thus facilitate the adoption of these agronomic techniques, enabling farms and
    society to take advantage of all the economic and environmental benefits of PA.
