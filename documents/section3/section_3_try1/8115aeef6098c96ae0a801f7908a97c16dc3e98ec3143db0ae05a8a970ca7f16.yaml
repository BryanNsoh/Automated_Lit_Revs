    is a basin-scale distributed hydrological model, which is also developed from
    EPIC algorithm, with multiple model components, including weather generation,
    hydrology, sediment, crop growth, nutrient, and pesticide subroutines (Arnold
    et al., 1998; Neitsch et al., 2011). Compared to the APEX model, the SWAT model
    has more detailed calculation processes on hydrological components, including
    surface runoff, infiltration, evapotranspiration (ET), lateral flow, percolation/deep
    seepage, consumptive use through pumping (if any), shallow aquifer contribution
    to streamflow for a nearby stream (baseflow), and recharge by seepage from surface
    water bodies, and it tends to be more suitable for simulations at the watershed
    with a large scale (Gassman et al., 2007; Neitsch et al., 2011). The groundwater
    module of the SWAT model is able to calculate water storage changes in shallow
    aquifers based on the water balance equation on a daily time step, considering
    vertical recharge, based flow, evaporation discharge, percolation to the deep
    aquifer, and anthropogenic pumping (Table 1). However, the original code of SWAT
    cannot print the groundwater table height to output files, which brings an obstacle
    to parameter calibration in terms of comparing with the observation data from
    wells. To overcome this drawback and promote the applicability of the SWAT model
    in the groundwater overdraft area, Zhang et al. (2016) modified the code related
    to groundwater calculating processes by FORTRAN and developed the SWAT-GW model.
    The processes and related equations of SWAT groundwater module modifications are
    provided in the Supplementary Material. In detail, four new parameters named SHIDEP
    (bottom bed burial depth of the shallow aquifer), SHPOR (porosity of the shallow
    aquifer), GW_SPYLD (specific yield of the shallow aquifer), and LARCHRG (amount
    of lateral recharge from mountainous area entering into the aquifer) were added
    to the .gw file of the SWAT TxtInOut to calculate shallow groundwater table variations
    (Fig. S1 in the Supplementary Material). Through the modified and added equations
    of the SWAT-GW model listed in Table 1, the SHGWHT (shallow groundwater table
    depth) is calculated and printed in the 11th variable in the subbasin output file
    and 69th variable in HRU output file. We shared the executable SWAT-GW.exe along
    with the examples of .gw file and file.cio texts on GitHub (https://github.com/Zhujiayaohello/APEX-SWAT-GW-model).
