    Collection ECa data The EM38-MK2 electromagnetic induction device was used to
    obtain apparent conductivity data. Soil apparent conductivity data were collected
    from late October to early November during after the 2021 crop harvest to before
    the winter irrigation. Firstly, the EM38-MK2 was turned on for 30 min to warm
    up before collecting the apparent conductivity data, and then the instrument was
    zeroed and calibrated according to the user manual. Finally, ECa data was collected
    after the instrument was calibrated. The instrument automatically recorded the
    geographic coordinate information of the sample point and collected the ECa data
    at 0 ∼ 0.375 m depth (EC0.375), 0 ∼ 0.75 m depth (EC0.75) and 0 ∼ 1.5 m depth
    (EC1.5) when each sample point was carried out. Additionally, the distance between
    the neighbor sampling points was less than 3000 m. A total of 1599 sets of ECa
    data were collected in the agricultural land area. 2.2.2. Remote sensing data
    and processing The Landsat8 OLI remote sensing images of study area (Path 146/Row32)
    were obtained from United States Geological Survey (USGS, http://glovis.usgs.gov).
    The date of acquisition of the image (08/07/2021) was at the peak crop growth
    period with cloud cover less than 2 %. The images were pre-processed by radiometric
    calibration and FLAASH atmospheric correction to obtain the crop canopy reflectance
    data more conveniently. Afterward, these images can reflect the crop growth information
    and salinity information in the study area. Therefore, this study calculated these
    three vegetation indices to characterize crop growth (Fig. 2), which were used
    to reflect the degree of soil salinity. In particular, NDVI (NDVI = (NIR-R)/(NIR+R))
    is sensitive to green vegetation. Reflectance increased in the red band and reduced
    in the near-infrared band, respectively, in vegetated areas with high salinity
    (Seifi et al., 2020). Instead, GNDVI (NDVI=(NIR-G)/(NIR+G)) was chosen because
    it could reflect the Nitrogen content in crop leaves better. Nitrogen content
    was decreased in plants subjected to salinity stress so that GNDVI was used for
    monitoring salinity (Datt et al., 1999). There were sparsely vegetated areas in
    the agricultural land area, and soil exposure affected the reflectance values
    in the NIR band but affecting the NDVI estimation results. Otherwise, SAVI (SAVI=((NIR-R)/(NIR+R+0.5))
    * (1 +0.5)) could effectively eliminate the effect of soil background. Download
