    maps (MZs) were defined based on three combinations. The first MZ map was built
    using only the PSS maps via OK. Then, the second MZ map was constructed from the
    PSS associated with the best RS covariates through KED mapping. In this second
    MZ map, the eTh and eU data were used, but the OK map version was considered since
    KED did not show high linear adjustment. Finally, the third MZ map was built using
    all the RS covariates described in Table 1. The kmeans function in the stats package
    presented natively in the R software [45] was used. The algorithm chosen within
    this function used the calculation of Hartigan and Wong (1979) [58]. The three
    datasets (PSS; PSS + RS; RS) were organized in a data matrix format and grouped
    using the k-means method. This method partitioned the dataset into k groups. The
    sum of the distance for the centers of the designated clusters was minimized.
    In the present study, three zones were chosen for k since many zones would not
    be operationally practical for the farmers. The k-means clustering algorithm aims
    to partition n observations into k clusters, where each observation will belong
    to a cluster with the average value closest to each other. The centers are in
    the mean of their sets of Voronoi polygons, which are the sets of points closest
    to each cluster’s center. The value “1” was set to reproduce the same arrangement
    using the function set.seed present in the stats package in the R software [45].
    Considering that the PSS and RS data were obtained from different sources all
    data used in the kmeans function were parameterized for the zero values of mean
    and variance one using the scale function present in the stats package of the
    R software. 2.7. Soil Laboratory Data Sampling as Field Truth Soil data collected
    traditionally were used to validate the design of the three MZ maps. Seventy-two
    disturbed samples were collected at the soil surface (0–10 cm depth) and arranged
    in a regular grid (one sample per hectare; Figure 1C) using a Dutch auger (Figure
    3A) in a second field campaign. Figure 3. (A) Soil sampling at 0–10 cm using a
