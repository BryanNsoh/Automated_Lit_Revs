    5. Discussion 5.1. Significances of mapping for agroforestry crops: Tea trees
    Agroforestry crops, as an essential component of agricultural systems, particularly
    in smallholders'' farming dominant developing countries, make significant contributions
    to wealth and job creation, foreign exchange earnings, and efforts to eradicate
    hunger and poverty (Kanyua and Waluse, 2015; Kheiri et al., 2023)。The expansion
    of agroforestry crops has recently become a global phenomenon (Su et al., 2016).
    Traditionally, plantations have expanded by encroaching upon former forests and
    farmlands to increase their cultivation areas and achieve higher yield goals.
    This has posed challenges to the implementation of agricultural policies and land
    use regulations, as well as to the respective regulation of agriculture and forestry
    (Yuliani et al., 2020). Meanwhile, the monoculture planting pattern of agroforestry
    crop plantations can also lead to a series of changes in the ecological environment
    (Li et al., 2023). Therefore, accurately understanding the spatiotemporal pattern
    and development trends of agroforestry crops is of great significance for rational
    development of limited land resources, optimizing land use planning, and formulating
    ecological conservation policies, thus promoting sustainable agricultural development.
    Tea trees, as a typical intensively managed agroforestry cash crop, plays a crucial
    role in poverty alleviation and rural revitalization, contributing significantly
    to social and economic development (Su et al., 2017). In recent years, the tea
    industry has shown tremendous development prospects. Both the cultivation area
    and economic output have been rapidly expanding. It is projected that by 2026,
    the global tea market will reach approximately $81.6 billion (Pan et al., 2022).
    According to the “Report on Tea Production and Marketing in China 2022” released
    by the China Tea Circulation Association (www.ctma.com.cn), the total economic
    output value of tea in China in 2022 reached 318 billion yuan, indicating an 8.62%
    increase compared to 2021. Additionally, the total export of tea from China in
    2022 amounted 375,200 tons, with a total value of $2.082 billion. As a labor-intensive
    industry, the tea plant, from cultivation to processing into tea leaves or other
    by-products, creates significant economic and societal value (Soni et al., 2015).
    However, the uncontrolled expansion of tea plantations fueled by economic interests
    has led to profound repercussions on biodiversity, carbon and water cycles, and
    ecosystems (Liu et al., 2017). Furthermore, the implications for changes in land-use
    are particularly noteworthy. For example, the blind reclamation of tea plantations
    has caused the encroachment on forest and cropland (Su et al., 2017). In particular,
    the emergence of tea trees competing with food crops for land resources poses
    a serious threat to land use policies and food security. Accurately estimating
    the area, spatial distribution, and expansion of tea plantations is of paramount
    importance for government planning, policy formulation, and land management decisions
    (Xu et al., 2018). Therefore, obtaining high-resolution and detailed data on the
    distribution of tea plantations is crucial for government supervision and rational
    planning to balance the goals of protecting arable land and promoting sustainable
    development of agriculture (Kang et al., 2023). Currently, existing remote sensing
    mapping research primarily focus on herbaceous crops in agricultural fields, while
    there is a growing interest in tea plantations as an important specialty cash
    crop (Nabil et al., 2022; Jiao et al., 2022; Digra et al., 2023; Zhou et al.,
    2022). Accurately obtaining high-resolution tea plantation mapping data can provide
    detailed information support for further applications and analyses in tea industry-related
    fields, including suitability assessment, disaster warning, and studies on greenhouse
    gas emissions (Wang et al., 2022a, Wang et al., 2022b; Lou et al., 2013; Xing
    et al., 2022). In addition to biophysical factors such as topography and climate,
    socioeconomic factors also play a relatively important role in the distribution
    and expansion of tea plantations, which includes labor input, production management
    techniques, and land allocation policies (Zhang et al., 2017). Due to the uneven
    development of agricultural technologies and limited practical application capabilities
    across provinces, significant variations in the tea production patterns can be
    observed in different regions (Wu et al., 2020). In this study, by calculating
    the distribution density of tea plantations in various cities of different provinces,
    it was found that the highest density of tea plantations in Hubei, Hunan, Fujian,
    and Zhejiang provinces all exceeded 50% (Fig.13 (b)), and the economic yield per
    unit area of tea in these four provinces is much higher than in Yunnan, which
    has the largest tea plantation area. In these areas with higher distribution density,
    there is usually a high level of intensive management and advanced agricultural
    technology and management. Advanced production techniques and technological innovations
    have profound positive effects on changing the layout of tea production, improving
    tea quality, and enhancing economic benefits (Corato and Ugo., 2020). Therefore,
    compared to solely expanding the area to increase tea production and profits,
    rational land use planning and advanced production management techniques are also
    crucial means to ensure the sustainable development of high-quality tea plantations
    and improve the economic benefits of tea production. 5.2. What are the distinctive
    characteristics of the tea trees? The distinctive characteristics of the tea trees
    are constituted of the abundance of phenolic substance and frequent manual management
    measures. Leveraging these attributes, we explored the corresponding remote sensing
    features, such as the TPPI temporal indicator constructed using the SWIR band
    to depict the phenolic content within the vegetation, and the TCTI temporal indicator
    developed using SAR radar backscatter to portray the level of human interference
    in the tree canopy. Phenolic richness and SWIR characterization of tea trees:
    The inspiration for TPPI comes from the fact that tea leaves are rich in phenolic
    compounds (tea polyphenols), and the SWIR bands in remote sensing signals can
    reflect the nutritional content in vegetation (Kanwar et al., 2012). Most of the
    biochemical parameters inversion studies are performed using hyperspectroscopy,
    which has narrow SWIR band (Falcioni et al., 2023; Liu et al., 2023a, Liu et al.,
    2023b). For example, the unique absorption characteristics of narrow-band SWIR
    for biochemicals (phenolics) were verified based on spectroscopic analysis techniques
    (Kokaly and Skidmore, 2015). Since the main phytochemical components do not confound
    this feature, it has the potential to be a direct indicator of phenolic-rich vegetation
    types (tea plants) (Houborg, 2015). Meanwhile some spectral indices using broadband
    SWIR have been used to detect land cover or nutrient stresses (Huo et al., 2021;
    Kumar et al., 2022). For example, the SWIR of Sentinel-2 was applied to evaluate
    phenolic concentrations or mapping (Fredes et al., 2021; Belgiu et al., 2023;
    Hamrouni et al., 2022). It has been suggested that a certain vegetation type with
    thin canopy contain lower transpiration rates and water content resulting in higher
    SWIR reflectance (Chen et al., 2023). In this research, the tea trees with lower
    height and relatively thinner canopies exhibited higher reflectance compared to
    forests (consistent with previous findings). When compared to field crops (either
    paddy field or dry farming), tea trees have deeper rooting systems, thicker canopies,
    and stronger transpiration, which also exhibit higher SWIR reflectance. It was
    suggested that the driving factors behind the SWIR characteristics of tea trees
    include not only moisture content but also biochemical substances (Manna and Raychaudhuri,
    2020). Thus, tea trees can be highlighted with an index of SWIR in theory. High-frequency
    manual measures and SAR backscattering characterization of tea trees: Dual-pol
    SAR data from the Sentinel-1 can sensitively capture the disturbances caused by
    human interventions on canopy structure, biomass, and water content (Mandal et
    al., 2020). The SAR signal interaction is primarily governed by the canopy dielectric
    constant, canopy morphology, and the roughness of individual scatterers (leaves,
    fruits, stems). Consequently, SAR data holds significant potential for evaluating
    canopy parameters. Theoretically, changes in backscattering of mature evergreen
    canopies are linked to variations in canopy biomass and water content (El Hajj
    et al., 2022). In major tea-producing areas, manual measures such as picking or
    pruning are conducted more frequently each year to ensure higher yields (Xu et
    al., 2018). These measures for the tea tree canopy led to alterations or disturbances
    in canopy biomass, water content, and canopy structure. SAR backscattering of
    different polarizations (VV and VH) correlates with the dielectric constant of
    the tree crown, with VV emanating from the top of the tree crown (surface backscattering)
    and VH originating from the tree crown structure (volume scattering) (El Hajj
    et al., 2022; Rao et al., 2020). Mechanical trimming significantly affects SAR
    backscatter by volume changes. In this research, based on SAR backscattering data,
    additional information supplementation of radar signals was achieved by computing
    statistical texture features (GLCM) based on image pixels (Nabil et al., 2022).
    The results indicated that the radar texture signals of tea trees more effectively
    capture manual measures compared to horticultural crops such as annual fruit trees.
    This research demonstrates that the sensitivity of radar signals to changes in
    vegetation canopy structure and its biochemicals due to anthropogenic activities
    can be a useful basis for differentiating horticultural crops under various management
    practices. 5.3. Can features based on biochemical substance content and manual
    management measures be utilized for mapping? Our answer is: “Yes”. In this research,
    a novel tea mapping framework (MAP-Tea) was proposed based on crop attributes
    and distinguishing characteristics, utilizing Sentinel-1/2 data. We explored the
    remote sensing characteristics related to various crop attributes of tea trees
    and employed distinct features derived from these attributes to achieve the tea
    mapping in China. Notably, indicators like TPPI and TCTI, derived from the attributes
    of biochemical substance content and human management measures associated with
    tea trees, respectively, demonstrated commendable classification results during
    the tea tree identification process. Our mapping strategy, utilizing crop attributes
    and distinguishing characteristics, demonstrates multiple advantages: 1) The proposed
    MAP-Tea method enables large-scale and automated pixel-based tea mapping, significantly
    reducing costly labor and computational resources in data collection and training
    compared to traditional machine learning methods (Zhao et al., 2022). Compared
    to classifier-based methods, threshold-based methods have the advantages of speed
    and convenience, making them highly suitable for rapid large-scale mapping (Zhang
    et al., 2022a, Zhang et al., 2022b). 2) The MAP-Tea was designed based on tea
    tree knowledge and Sentinel''s year-round time-series imagery, which facilitates
    the collection of large-scale cloud-free data and promote the practical application
    of tea extraction globally. Additionally, MAP-Tea has better identification for
    tea plantations that have intensive manual management practices (with multiple
    pruning and picking). Therefore, as early as after the second pruning and picking,
    it may allow tea detection ahead of time compared to taking a time series throughout
    the year. The knowledge-based automated crop mapping approach, leveraging prior
    knowledge, proves highly effective in tackling prominent issues encountered during
    large-scale crop mapping, including limited reference data, intra-class variability,
    and inter-class resemblance (Arvor et al., 2021; Qiu et al., 2021). Simultaneously,
    the essence of developing a knowledge-based mapping method hinges on uncovering
    the relationship between crop attributes and remote sensing characteristics. 5.4.
    Uncertainties and future works While offering significant advantages over traditional
    land cover/use classification frameworks, the proposed Manual management and Phenolics
    substance-based Tea mapping (MAP-Tea) framework does have certain limitations.
    Similar to many threshold-based approaches, MAP-Tea based on optical data is notably
    affected by cloud disturbances. Given that suitable tea planting areas are primarily
    located in humid regions with ample rainfall and warmth, the impact of cloudiness
    on the original values is exacerbated, thereby limiting the accuracy of tea mapping
    in such areas. The MAP-Tea is constructed based on the year-round Sentinel-1/2
    time-series images, and the higher temporal resolution facilitates the collection
    and synthesis of cloud-free data over a large area. Consequently, the MAP-Tea
    can mitigate the influence of cloudy observations. Additionally, pixel-based methods
    inevitably contend with mixed pixels. Due to the spatial resolution of remote
    sensing data, the MAP-Tea performs well for homogeneous image elements of tea
    trees but has limitations in cases of characteristic tea plantations where tea
    plants are mixed with other vegetation types (e.g., tea-trees intercropping) (Qi
    et al., 2023). Furthermore, the pixel-based mapping method typically encounters
    challenges related to the influence of endmember spectral variability, leading
    to the pretzel phenomenon and potentially affecting the classification accuracy
    (Chen et al., 2023). Knowledge-based Fuzzy Logic approaches effectively address
    the challenge of mixed pixels and heterogeneity by assigning each pixel a similarity
    measure (Degree of membership) for each category. That is, each location is characterized
    by multiple and partial memberships across all candidate classes (Murmu and Biswas,
    2015). Through carefully designed experiments, the MAP-Tea was integrated with
    Fuzzy Logic to extract tea plantations in areas with mixed pixels. In this experiment,
    we formulated membership functions for TPPI, TBPI and TCTI respectively (Jiang
    et al., 2019). The results demonstrated that the fusion of MAP-Tea and Fuzzy Logic
    transforms the classification method from a simple threshold-based determination
    (0 and 1) into a probability-based approach for extracting tea plantation pixels,
    enabling the identification of tea plantations even within mixed pixels (Fig.S4).
    In practical applications, constructing fuzzy membership functions is a very complex
    task, requiring the formulation of a comprehensive and effective knowledge rule
    system and membership functions (Talukdar et al., 2022; Elyagoubi and Mezrhab,
    2022). Therefore, enhancing the MAP-Tea algorithm combined with fuzzy logic to
    achieve tea extraction under different environmental background conditions and
    various cultivation practices may represent an important direction for future
    research. The classifier-based methods can increase classification accuracy and
    efficiency by automatically mining the deep information in remote sensing data,
    which can achieve more satisfactory results compared to threshold-based approaches.
    However, due to the considerable variations in growth characteristics, internal
    properties, and other factors among different crop types, data-driven approaches
    heavily rely on a substantial number of accurately labeled training samples, and
    conveying information from these samples is challenging (Chen et al., 2023). The
    development of knowledge graphs is beneficial in addressing the issue of reference
    sample information silos. Integrating crop knowledge into the threshold-based
    method eliminates the necessity for extensive training samples, enhancing accuracy
    and enabling rapid, cost-effective acquisition of target crop information, particularly
    beneficial for minor crops with limited reference data (Chen et al., 2023). Therefore,
    based on the rule knowledge between crop attributes and remote sensing features
    constructed in this study, it can help to promote the development of knowledge
    graph and subsequent dynamic threshold determination methods. This will enable
    the business operation of adaptive remote sensing mapping in the future. 6. Conclusions
    The advancement of agroforestry represents substantial potential for stimulating
    economic growth and mitigating poverty, thereby playing a crucial role in advancing
    the Sustainable Development Goals (SDGs). This study specifically targets the
    data gap concerning agroforestry crop distribution in developing countries, concentrating
    on the mapping of tea plantations. It offers crucial insights to support sustainable
    agricultural development and the implementation of precise management practices
    in these regions. This study enhances agroforestry crop mapping by introducing
    a novel framework grounded in knowledge-based indicators derived from attributes
    of tea tree crops, encompassing biochemical substance content and human activities.
    Tea trees are remarkable for their distinctive features, characterized by high
    phenolic content and frequent human activities. The mapping algorithm, grounded
    in these attributes of tea tree crops, adeptly extracts tea plantations even in
    complex environmental settings. Three new phenological indicators—TPPI, TBPI,
    and TCTI—crafted based on the unique characteristics of tea trees, effectively
    differentiate woodlands and orchards that share strong similarities with tea trees.
    Utilizing the developed MAP-Tea algorithm, an updated tea map with a 10-m resolution
    in China''s major tea-producing regions for 2022 was generated, boasting an overall
    accuracy of 94.87% and a Kappa coefficient of 0.83. The distribution of tea plantations
    is influenced by topographical factors, resulting in lower regional planting densities
    (averaging 10%). Regions with a denser concentration of tea plantations are typically
    situated in favorable locations at altitudes ranging from 700 m to 2000 m, featuring
    slopes measuring between 2° to 18°. China has established two primary regions
    with denser cultivation, covering the central-western (e.g., Hubei, Hunan, Guizhou)
    and eastern (e.g., Fujian, Zhejiang) areas, respectively, exhibiting higher planting
    density and output value than Yunnan, despite the latter having the largest tea
    distribution area. Simultaneously, this study augments rule-based knowledge concerning
    the growth attributes of tea trees and their relationship with remote sensing
    characteristics. It provides valuable assistance for future research and applications
    in large-scale crop mapping by developing lightweight knowledge-based algorithms.
