    production generated per unit of water consumed is relatively low. Moreover, climate
    drying/warming trends, along with more frequent and intense dry spells under climate
    change, have led to higher water demand and reduced water availability for the
    agricultural sector, intensifying water and food insecurity in Iran (Bijani et
    al., 2020, Mirzaei and Zibaei, 2020, Nouri and Homaee, 2020, Trigo et al., 2010).
    Furthermore, the growing population in Iran has contributed to a decrease in renewable
    water resources per capita, further worsening water scarcity (Barati et al., 2023,
    Zakeri et al., 2022). A few studies have addressed weak water governance structure
    as one of the key drivers of water scarcity in Iran (Mirnezami et al., 2019, Mirzaei
    et al., 2017, Nazemi et al., 2020). Water scarcity appears to be primarily attributed
    to water governance-related issues rather than technical factors (Madani, 2014,
    Nazemi et al., 2020, Sarami-Foroushani et al., 2023). However, more attention
    has been paid by decision-makers and scholars to technical issues rather than
    water governance-related issues (Fig. 3). Download : Download high-res image (343KB)
