    2024 1 Introduction Water is a pivotal driver of economic growth, social improvement,
    and environmental well-being (OECD 2018a). Consequently, it has become a focal
    point for sustainable development (SD) of human societies globally (Guppy et al.
    2019; Benson et al. 2020; Duc et al. 2021). In fact, according to Nilsson (2016),
    Guppy et al. (2019), UN (2019), Benson et al. (2020), GWP and UNEP-DHI (2020),
    Fonseca et al. (2020), Stibbe and Prescott (2020), Duc et al. (2021; 2023), ISC
    (2021), and OECD (2018a), implementation of comprehensive IWRM has played a crucial
    role in enabling countries to achieve internationally agreed United Nations’ (UN)
    SDGs and targets. These include not just the water-dedicated SDG 6 (clean water
    and sanitation) but also parts of other SDGs such as nos. 3, 11, 12, 13, and 14,
    as shown in Fig. 1. Similarly, sound water management will also be critical for
    achieving other global goals such as the New Urban Agenda, Paris Climate Agreement,
    and Sendai Framework for Disaster Risk Reduction 2015–2030, which explicitly calls
    for “strengthening disaster risk governance to manage disaster risk” (UNDP 2013;
    Chan et al. 2016; OECD 2018a). Nevertheless, an increasing number of countries,
    particularly in developing regions, face mounting challenges in the implementation
    of IWRM in ever more complex circumstances. These deep-seated challenges include
    rapid industrial growth and urbanization, unsustainable agriculture (Duc et al.
    2021) and land use, climate change, and especially, poor governance (Li et al.
    2021). All these factors are leading to situations where there is too little,
    too much, or too polluted water globally. Globally, these challenges pose the
    principal risks to the availability and quality of current and future freshwater.
    In fact, according to OECD (2012, 2018a) and Vo et al. (2017), 40% of the world’s
    population currently lives in water-stressed river basins, while water demand
    is expected to rise by 55% by 2050. Also, in 2050, 240 million and 1.4 billion
    people are expected to remain without access to clean water and basic sanitation,
    respectively, despite global efforts to tackle this shortage. Fig. 1 Linkages
    among IWRM, key water-related SDGs, and their main targets Full size image The
    attainment of comprehensive IWRM as well as SDGs, especially in developing countries,
    will require these challenges to be addressed (OECD 2018a), with particular priority
    given to the improvement of poor governance. In fact, OECD (2015), Otsuka (2019b)
    and Di Vaio et al. (2021) stated that to put IWRM into practice effectively, good
    WG must be successfully fulfilled. Since IWRM promotes the coordinated development
    and management of water, land, and related resources, WG refers to the political,
    social, economic, and administrative systems that influence water use and management
    (Chan et al. 2016). Many scientific studies have also shown that water insecurity
    and crises are frequently rooted in governance crises (OECD 2011, 2018a; Chan
    et al. 2016) and that improving WG is widely regarded as the key to solving these
    problems, particularly in developing countries (Rogers and Hall 2003; Kashyap
    2004; Saleth and Dinar 2005; Hoekstra and Chapagain 2007; Rijsberman and Zwane
    2008; Briscoe 2009; Biswas and Tortajada 2010; Araral and Yu 2012, 2013; Araral
    and Wang 2013; Araral and Ratra 2016). Therefore, to effectively address the complex
    problem of securing access to safe water, scholars and practitioners have suggested
    fostering improved modes of WG that actively support the implementation of IWRM
    (Chan et al. 2016; Jiménez et al. 2020). Over the last 2 decades, WG has emerged
    as an essential function of public administration and is widely acknowledged as
    a suitable framework to orient IWRM toward achieving diverse SDGs around the world
    (Tropp 2007; Gain and Schwab 2012; Zinzani and Bichsel 2018; Jiménez et al. 2020).
    Although much work and various entry-point views have been developed, the practical
    meaning of the term “WG” and how to work with it remains unclear (Araral and Yu
    2012, 2013; Araral and Ratra 2016; Jiménez et al. 2020). For instance, there is
    no consensus on the scope and definition of WG, on the principles of good governance,
    or on the concepts or elements required for an effective governance framework––all
    leading to disputes among practitioners and researchers alike. Different schools
    of thought have adopted and interpreted governance from different perspectives,
    and international forums and agencies have also used this term with different
    interests and sometimes with conflicting objectives. Moreover, WG has been referred
    to both as a process and an outcome, giving rise to different usage of the term.
    Although the number of studies of WG has increased in recent years, a synthesis
    of these studies––especially those reflecting WG regimes in developing regions––is
    still very rare. With 30 out of 47 countries characterized as less developed and
    developing, in the global context, Asia is considered to be a developing area
    (UN 2020, 2022a; Britannica 2022; O’Neill 2022). Encompassing five distinct regions
    (Fig. 2 and supplementary Table 1), this continent is the Earth’s largest (44,579,000
    km2) and most populous (with 60% of the world’s population) (Kataoka 2005; Douglass
    2013; Wikipedia 2022; Worlddata 2022). Notably, its annual absolute volume of
    water resources (13,500 km3 or 32% of the world’s freshwater resources) is larger
    than any other continent’s (Douglass 2013). Indeed, the continent is home to 57
    of the 263 international river basins globally (Fig. 3), of which at least 40
    are major ones, including the Aral Sea-Central Asia River Basin (ASCARB), Ganges–Brahmaputra–Meghan
    River Basin (GBMRB), Indus River Basin (IRB), and Mekong River Basin (MRB) (UNEP
    2008; Baran and Myschowoda 2009; Mfodwo 2010; Douglass 2013; Dixit 2018). However,
    only ten are fully covered by basin agreements (Rieu-Clarke et al. 2012; Chen
    et al. 2013), leading to various transboundary political challenges in Asia. Furthermore,
    despite possessing vast river systems, Asia is a global epicenter of water insecurity.
    This manifests as limited access to clean water for many of its inhabitants (Douglass
    2013; ADB 2016) and lower freshwater availability per capita compared to other
    continents (Chellaney 2007; Wikipedia 2022), which is exacerbated by high water
    demand from its rapidly growing population and industrial sectors. Moreover, with
    more than half of the world’s poorest people, Asia is one of the most climate-related
    hazards and disaster-prone regions (mainly floods and droughts) (ADB 2016; FAO
    2018; OXFAM 2020). Fig. 2 Map of the Asian continent, including its regions and
    countries Full size image Fig. 3 Cross-border river basins of Asia (OSU 2009;
    Rieu-Clarke et al. 2012; Douglass 2013) Full size image In general, although Asia
    is changing rapidly and becoming a new global economic center, many of its poor
    and developing countries often suffer from problems of poor hydrology, such as
    heavy dependency on agriculture and irrigation, rapid population growth, and industrial
    urbanization and hence high water demand and pollution, aging water infrastructure,
    fragile institutions, and more uncertainties arising from climate change (Araral
    and Yu 2012; OXFAM 2020). The result is more water insecurity and conflicts within
    and between its countries (Briscoe 2009; Araral and Yu 2012). Consequently, it
    is acknowledged that the WG problem is acute in Asia; hence, understanding and
    improving governance there is more vital than anywhere else toward achieving both
    the regional and global SD (MRC 2010; Keskinen et al. 2016). This study undertakes
    a systematic review to fill the existing knowledge void by offering a comprehensive
    understanding of water governance (WG), particularly within the developmental
    landscapes of Asian countries. It elucidates the definitions, conceptualizations,
    operations, challenges, evaluations, and evolution of WG across the varied contexts
    of these nations. Through an analysis of the findings, the study advocates for
    the establishment of an appropriate WG framework tailored to the specific needs
    of these regions. Our research aimed to answer the following questions: How has
    WG been defined and conceptualized over time, and what constitutes effective WG?
    How has academic interest in WG within Asia evolved over time in the scientific
    literature? Which frameworks and key elements are commonly employed to analyze
    WG and associated issues in Asia? What constitutes an optimal framework for current
    and future WG in Asia, and what governance challenges does this framework face
    in its application? 2 Methodology In this study, a systematic literature review
    was employed to provide a comprehensive insight into WG in Asia between 2000 and
    2020, following the Preferred Reporting Items for Systematic Reviews and Meta-Analyses
    (PRISMA) guidelines to document the literature review process (Moher et al. 2009;
    Özerol et al. 2018). To collect relevant peer-reviewed literature, the Scopus
    database (http://www.scopus.com/, accessed in December 2021) was used as our primary
    source. Google Scholar was used to manually search for other publications and
    for other relevant global reports (gray literature). The search was restricted
    to publications from the year 2000 (when the MDGs were approved (UNDP 2013)) to
    2020. The year 2000 was selected as the starting point to align with the advent
    of the Millennium Development Goals (MDGs), which constituted a pivotal shift
    in the global development agenda impacting water governance discourse. This demarcation
    ensures the inclusion of literature that reflects the evolving priorities in water
    management practices, particularly in response to international sustainability
    targets. Furthermore, the beginning of the twenty-first century marked significant
    technological advancements and the digital availability of publications, providing
    a robust and relevant corpus for analysis. The implementation process of this
    study consisted of four key steps as follows (Fig. 4). Fig. 4 Flowchart of the
    systematic review methodology Full size image In the first step, the study performed
    the search query for the Scopus database with the following Boolean string: (TITLE-ABS-KEY
    (“water governance” AND Asia*) OR TITLE-ABS-KEY (“adaptive governance” AND water
    AND Asia*) OR TITLE-ABS-KEY (“sustainable water management” AND Asia*)) AND TITLE-ABS-KEY
    (framework OR approach). The search was restricted to a publication period from
    2000 (when the MDGs were approved (UNDP 2013)) to 2020. The search yielded 296
    publications, primarily including articles, books, book chapters, and conference
    proceedings. Next, a manual search in Google Scholar targeting the first 250 results
    was applied to extend the study to relevant publications in non-indexed journals.
    Here, 39 additional publications, mainly comprising reports, dissertations, policy
    documents, and newspaper articles, were added to the list. Moreover, 15 professional
    publications were also added by manually searching in repositories of the Global
    Water Partnership (GWP) (https://www.gwp.org/en/GWP-CEE/WE-ACT/publications/),
    Organization for Economic Co-operation and Development (OECD) (https://www.oecd-ilibrary.org/),
    UN Development Programme (UNDP) (https://www.un-ilibrary.org/), and the Asian
    Development Bank (ADB) (https://www.adb.org/publications). In total, 350 publications
    were retrieved by the defined search query. The next step was the process of quick
    database screening of each publication’s title, abstract, and keywords to obtain
    only relevant publications for inclusion in the full-text review. During this
    process, the following five inclusion criteria were thoroughly examined: The publication
    (i) had the full text written in English language (compulsory criterion), (ii)
    focused on WG-related issues and (iii) case study areas in Asia (compulsory),
    (iv) included frameworks and elements applied for analyzing these issues (optional),
    and (v) comprised WG performance indicators (optional). After screening and eliminating
    duplicate publications, a total of 213 were found to match the defined criteria.
    In the last step, the full-text review was manually applied to retain only particularly
    relevant ones. These were then subjected to in-depth analysis. The criteria behind
    this review were: how the case study areas were selected, whether a methodology
    was applied, and how the database was collected and analyzed. Consequently, this
    review narrowed the number of eligible publications to 145, comprising 92 peer-reviewed
    articles, 27 books/book chapters, three theses, and 23 reports. For in-depth analysis,
    specific information from these publications, such as the authors, publication
    years, titles, journals/organizations and types, WG definitions, frameworks and
    elements constructed, case study focus areas, WG-related issues examined, and
    WG challenges, was collected and summarized in supplementary Table 2. 3 Results
    and Discussions 3.1 Spatiotemporal Distribution of the Available Literature on
    WG 3.1.1 Temporal Distribution Figure 5 shows the annual numbers of qualifying
    publications focusing on the Asian WG-related issues published between 2000 and
    2020. These numbers show an upward trend, originating from 2001 and especially
    after 2015, with almost 50% (72 publications) being published. Specifically, starting
    with a very low baseline of 0–3 publications per year until 2007, this annual
    number increased slightly from 2008 to 2014 and picked up significantly during
    the latter period. This number was 11 in 2015, then rapidly rose, and peaked in
    2020. This upward trend indicated growing global attention toward the issues of
    WG in Asia after the 1990s, especially in recent years, possibly due to the emergence
    of the MDGs and SDGs and following specific events over the last 2 decades. Fig.
    5 Temporal distribution of the available literature on WG by publication dates
    (Notes: WWF world water forum, HMD hague ministerial declaration, UNMA united
    nations millennium assembly, BFC bonn freshwater conference, WSSD world summit
    on sustainable development, CSD Commission on sustainable development, SAWI South
    Asia water initiative, SPB Strategic plan for biodiversity, ABTs Aichi biodiversity
    targets, CCSF Climate change strategic framework, and COP conference of the parties)
    Full size image According to OECD (2011), the attention to WG followed a general
    shift in focus on the sector during the 1990s. Indeed, after the establishment
    of the “Dublin Principles” in 1992––a milestone in the global consciousness of
    the importance of water resources, a global effort was mounted to urge all governments
    to translate these universal principles into urgent action programs for good WG
    and SD (Rahaman and Varis 2008; OECD 2011). Moreover, following the creation of
    the World Water Council in 1996, the first (1997) and second WWF (2000) considered
    WG to be a main issue for water-related problems and continued to call for ensuring
    good WG (Gain and Schwab 2012; Wajjwalku 2019; WWC 2022). In the Millennium Summit
    2000, a list of eight MDGs was adopted as an international development agenda
    until 2015. Regarding water, the MDGs targeted to halve the world population without
    access to safe drinking water and basic sanitation by 2015 (Mfodwo 2010; Chan
    et al. 2016). Subsequently, key international events from 2000 to 2005 such as
    the HMD (WWF 2000) and UNMA (UN 2000); BFC (Aminova and Abdullayev 2009); WSSD
    (Gain and Schwab 2012); third WWF (Chan 2009); establishment of UN-Water with
    its “Water for Life” International Decade (UN 2022b); and CSD had all considered
    improved governance in the water sector to be an overarching concern for meeting
    the water-related MDGs (Tropp 2007; Gain and Schwab 2012). Also, in 2002 and 2003,
    official definitions of IWRM and WG were, respectively, presented by the GWP,
    in which a better WG focusing on technical and scientific aspects was recognized
    as a key condition for achieving holistic WRM (Rahaman and Varis 2008; OECD 2011)
    and SD (Otsuka 2019b). In general, these key events identified WG as the first
    area for priority action and called all nations and regions, including Asia, to
    govern water effectively (UN 2000; Gain and Schwab 2012). Although WG issues had
    become a centerpiece of the high-level political agenda of the early 2000s, surprisingly,
    there was a lack of theoretical analysis and debate over them (Franks and Cleaver
    2007). Until the fourth (2006) and fifth WWF (2009), the WG concept was more widely
    discussed with a focus on a supportive legal and institutional framework––one
    of its central elements (OECD 2011). Consequently, the number of WG studies in
    the globe, including Asian regions, gradually increased from the early 2000s.
    Indeed, from 2006, international organizations such as the World Bank and ADB,
    with their most ambitious “SA Water Initiative,” began to intervene in WG-related
    issues in SA (Hanasz 2017b). Social scientists also increasingly debated and analyzed
    the political nature of water and its governance (Zinzani and Bichsel 2018). Even
    in the early 2010s, the term most prevalent in the water sector during the 2000s,
    “IWRM,” was increasingly deprecated in favor of the term “WG” (Biswas and Tortajada
    2010; Gain and Schwab 2012). Another action plan significantly contributing to
    this attention growth was the 2011–2020 SPB. It included 20 ABTs supporting the
    MDGs’ implementation by conserving biodiversity to underpin global food security
    and clean water (CBD 2020). Most WG publications in Asia have been published since
    2015––a milestone marking a rapid growth of debates on WG globally (Pahl-Wostl
    2015). Indeed, since 2000, substantial progress has been made toward achieving
    the MDGs, but as of 2015, many of the water-related targets have not been fully
    achieved (e.g., globally, one in ten people lack access to safe water) (WHO and
    UNICEF 2015). Thus, in 2015, the UN presented 17 SDGs covering economic, social,
    and environmental aspects as a unifying global vision to continue the progress
    made under the MDGs over the next 15 years. Specific to WG, Goal 6 calls for effective
    WG to ensure safe water and sanitation for all by implementing IWRM across multiple
    scales (Mcdonnell 2008; Osti 2018; GWP and UNEP-DHI 2020). This inclusion of WG
    formally recognized that comprehensive achievement of the IWRM and SDGs cannot
    be realized without considering WG. Therefore, the announcement of SDGs (especially
    SDG 6) has been acknowledged as the key driver behind the increase in WG publications
    since 2015. For instance, in 2016, the GWP partnered with the UNEP-DHI Centre
    and Cap-Net in the SDG 6 IWRM Support Programme to assist governments in promoting
    more programs and studies toward SDG indicator 6.5.1. In the third Asia–Pacific
    Water Summit 2017, the Asia–Pacific region’s leaders committed to facilitating
    the implementation of WG at all levels, strongly focusing on TWM in the region
    (GWP and UNEP-DHI 2020). Moreover, a study by Ahmed and Arara (2019) found that
    WG in eight Indian states, as well as WG studies in this Asian country, had significantly
    improved after 2015, and effective WG was the key to the realization of SDGs,
    particularly SDG 6. Apart from the SDGs, the adoptions of Sendai Framework 2015–2030
    (applied to reduce disaster risk) (ADB 2016, 2020) and CCSF 2015 (agreed upon
    and discussed in the COPs 21 and 22) were also recognized key drivers promoting
    better WG, and hence boosting WG studies in Asia after 2015 (UN 2016; Osti 2018).
    3.1.2 Spatial Distribution Geographically, 80% of the publications (n = 116) selected
    specific Asian countries as study areas, while the remaining 20% focused on Asia’s
    wider regions (i.e., CA, SA, SEA, etc.). Of these 116 publications, around 68%
    included only one Asian country, 24% covered two to five countries, and the remaining
    included more than five countries as their study locations. Notably, some well-known
    WG studies, including high numbers of Asian countries, were Dinar and Saleth (2005)
    (16 countries), Araral and Yu (2012, 2013) (18 and 17, respectively), and ADB
    (2020) and OECD (2020) (30 each). In general, the scope and number of case study
    locations in publications varied widely, mainly due to the diversity in (i) typical
    characteristics of watersheds (i.e., national or international), (ii) types and
    specific objectives of studies (i.e., analytical, assessment, or comparative studies),
    and even (iii) database availability. To visualize these locations better, their
    spatial distribution is shown in supplementary Table 1 and Fig. 6. Fig. 6 Spatial
    distribution of the available literature on WG by study locations (countries)
    in Asia Full size image The study locations are unevenly distributed across Asia,
    reflecting the uneven distribution of global resources. Most publications focused
    on WG issues in SA, EA, and SEA. In SA, India, Bangladesh, and Nepal were the
    most-studied countries, while China was the studied hotspot in both EA and Asia.
    Noticeably, the SEA countries, especially Vietnam and Thailand, occupied nearly
    one-third of the total case study locations (n = 111), while scholars also had
    great interest in WG issues of Uzbekistan in CA. The predominance of these countries
    was due to their abundant water resources and typical WG-related challenges. Indeed,
    the largest Asian cross-border river basins are mostly located in these countries
    (Fig. 3), such as the GBMRB and IRB (mainly crossing India, China, Nepal, Bangladesh,
    and Pakistan), MRB (China, Thailand, Laos, Cambodia, and Vietnam), Red River Basin
    (China, Vietnam, and Laos), and ASCARB (Uzbekistan, Kazakhstan, Tajikistan, and
    Kyrgyzstan) (Lebel et al. 2005; Kranz et al. 2010; Douglass 2013; Droogers and
    Bouma 2014; Hanasz 2015). Besides complex TWM-related issues, the water–food–energy–climate
    nexus, legal and institutional arrangements (LIAs), and climate change were all
    significant WG-related challenges in these locations, leading to close attention
    from global scholars. Moreover, although the high concentrations of WG studies
    in some nations such as China and India can also be explained by their large size,
    Vietnam constituted an exception, given its relatively small area but its dense
    waterway network. Regarding the 29 publications focusing on WG issues in Asia’s
    wider regions, each of them opted from one to four regions for case study areas.
