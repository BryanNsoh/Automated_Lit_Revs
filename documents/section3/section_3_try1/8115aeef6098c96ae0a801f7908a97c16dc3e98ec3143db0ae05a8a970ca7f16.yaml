    was identified, expected target responses were computed while accounting for the
    average effect of the other predictors in the model. This produces a partial dependence
    plot (PDP), which is a method of visualizing the effect of each soil variable
    on the model outcome (yhat) (Hastie et al., 2009). PDPs were built in R’s ‘DALEXtra’
    package (Maksymium et al., 2020). PDPs were built for the three most important
    soil variables from the variable importance plot. Another primary objective was
    to estimate the area of continuous rice fields that have the soil features of
    a rotated rice field based on the three most important soil variables determined
    by the model. Rather than examining Fp, which can be heavily influenced by sampling
    schemes (i.e. up sampling or down sampling) (Woznicki et al., 2019), we developed
    a ‘manual approach’ using partial dependence data to determine thresholds, i.e.
    ranges for each of the three important soil variables supporting a higher likelihood
    of rotation. All continuous rice fields were then examined to determine how many
    of them met each of these three soil criteria, both individually and combined.
    For all the fields in each group, we computed the acreage (sum), and median predicted
    probability that the field is rotated (denoted as yhatm and shown as a percentage).
    This manual method allowed us to investigate how soil properties may act as a
    barrier to crop rotations and to quantify the acreage of continuous rice fields
    that have some of the properties of a rotated field. 3. Results and discussion
