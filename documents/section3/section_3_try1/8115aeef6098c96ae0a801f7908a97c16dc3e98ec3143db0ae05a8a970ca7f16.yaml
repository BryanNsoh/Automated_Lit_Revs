    of soil salinity Classical statistics method could effectively depict the variation
    of ECa at different soil depths, but not able to provide information on relation
    to the spatial correlation of ECa. Meanwhile, the geostatistical method could
    fill this gap. Our results showed that the coefficient of variation of ECa decreased
    gradually as soil depth increasing, and the coefficients of variation of ECa were
    all higher than 74 %. It indicated that the ECa at different depths in the study
    area showed a strong variation. Meanwhile, when studying soil salinity at different
    depth profiles in the Tarim River basin, Xinjiang, China, Wang et al. (2021) found
    that the CV of ECa varied as the same as the present study, which indicated that
    salinity of the region exhibited a strong variability. The accuracy of salinity
    monitoring was proved to be improved using vegetation information and topographic
    data (Peng et al., 2019, Wang et al., 2020, Wang et al., 2020). Meanwhile, Ma
    et al. (2017) found that topographic data and soil texture had a strong influence
    on the distribution of soil salinity when simulating the characteristics of soil
    salinity changes in the arid oasis of the Tarim River Basin. These conclusions
    strongly proved that vegetation information, soil texture information and topographic
    data were strongly linked to soil salinity. Therefore, it is crucial to pay attention
    to the role of vegetation information, soil texture information and topographic
    data in soil salinity zoning. 4.2. Optimal segmentation scale for multi-scale
    segmentation In terms of research methods, multi-scale segmentation algorithm
    was one of the most commonly used methods in conducting farmland management zoning
    studies (Liu et al., 2017, Liu et al., 2018, Qiu et al., 2019). Comparing the
    management zoning by fuzzy k-means algorithm, Iterative Self-Organizing Data Analysis
    (ISODATA) algorithm, hierarchical algorithm and multiscale segmentation algorithm,
    our research results showed that multiscale segmentation algorithm could provide
    the most scientific results (Lajili et al., 2021). The number of zones of the
    multiscale segmentation algorithm was determined by the optimal segmentation scale.
    It can not only eliminate the influence of artificial factors, but also accurately
    and efficiently delineate the management zones. Yet the optimal segmentation scale
    was affected by several factors including shape, compactness factor, image spatial
    resolution, and the size of the study area. Compared with the results of Liu et
    al. (2017), who carried out the precise management zoning of field-scale in black
    soil areas using remote sensing images, we found that image resolution was an
    important factor affecting the optimal zoning scale. And the optimal zoning scale
    decreased with the increase of spatial resolution, which was consistent with results
    reported by Ma et al. (2017). Whereas the higher the resolution, the more fragmented
    the segmentation results, so, the zoning results may not be suitable for such
    a highly mechanized mode of operation locally. Meanwhile, the optimal segmentation
    scale was related to the size of the study area. According to Drăguţ et al. (2014),
    when multi-scale segmentation was performed on images of different areas, it was
    found that the optimal segmentation scale became larger as the acreage of the
    study area increased. Therefore, to determine the optimal segmentation scale for
    object-oriented multiscale segmentation, it is essential to consider the scale
    of the study area and a suitable resolution. 4.3. The selection of management
    zoning data sources Management zoning data were transitioning from management
    zoning using only soil or vegetation information (Fontanet et al., 2020, Barman
    et al., 2021, Ouazaa et al., 2022) to management zoning using multisource information
    including soil, vegetation and topography (Ohana-Levi et al., 2019). But there
    are limited studies which comparatively analyzed the effects different combinations
    of information on delineating management partitions. In this study, we compared
    the management zoning results which using only soil information (M1), the management
    zoning with only vegetation information (M2), only environmental factors (M3),
    respectively. And it was found that both the zoning results with vegetation information
    and environmental factors were better than the management zoning with single soil
    information, which was highly consistent with the results of De Benedetto et al.
    (2013). Otherwise, we compared the management zoning with multisource information
    (M4), the management zoning with only vegetation information (M2), and only environmental
    factors (M3), respectively. We found that the results of the management zoning
    using soil information, vegetation information, and environmental factors showed
    a greater improvement in intra-zone homogeneity and inter-zone heterogeneity than
    the results of the other two zoning results, which was similar to the results
    of Ohana-Levi et al. (2019). The results of the multisource information management
    zoning eliminated the overly fragmented zoning, and significantly improved the
    homogeneity intra-zone- and heterogeneity among zones. However, in this study,
    we did not consider the weighting allocation problem and data redundancy of each
    data in the zoning. Thus, it is necessary to solve above problems in the future
    researches to achieve more accurate soil salinity zoning for the implementation
    of variable-rate irrigation. 5. Conclusion Water shortage and soil salinization
    are prominent problems in southern Xinjiang, so improving water resource utilization
    in salinized agricultural land is the key to the sustainable development of local
    agriculture. Variable-rate irrigating by zones is an effective method based on
    the spatial heterogeneity of salinity in agricultural land. This study analyzed
    the spatial heterogeneity of salinity with statistics and geostatistics. Four
    management zoning strategies with soil information, soil information + vegetation
    information, soil information + environmental factors, and soil information + vegetation
    information + environmental factors were explored. Our results showed that a strong
    spatial variation in soil salinity in the study area. The mean CV within each
    zone variable after zoning was dramatically lower than CV before zoning. The zoning
    results based on single soil information were more fragmented than other zoning
    results, and the homogeneity intra-zone and heterogeneity among zones were lower,
    which was also not conducive to the development and effective implementation of
    water resource allocation. By adding vegetation information or environmental factors,
    the zoning results became better, and the homogeneity intra-zone and heterogeneity
    among different zones were improved. had better zoning results. Not only management
    zoning based on multisource information had the highest homogeneity intra-zone
    and heterogeneity among zones, but also zoning results were better, which is facilitated
    the implementation of variable-rate irrigation. Therefore, management zoning based
    on multisource information was proved as the optimal result, which proved the
    potential of implementing variable-rate irrigation by incorporating vegetation
    information and environmental factors. Consequently, variable-rate irrigation
    can be conducted based on management zoning of multi-source information to improve
    water utilization in salinized areas, and this management zoning has an huge potential
    in promoting sustainable development of local agriculture. Declaration of Competing
