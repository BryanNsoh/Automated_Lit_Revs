    model) 1. Introduction The global food demand is expected to be increased 80 %
    till mid-century (WB, 2020). With rising population, the world is facing the challenges
    to produce more food for ensuring the human food security and it is projected
    that the annual production of cereal crops must be enhanced at the rate of 2 %
    to meet this food demand (Ray et al., 2013). Water is the most influential identity
    in the agricultural sector, and it is crucial for food production. It is claimed
    that the 70 % of available fresh water is used in agriculture (FAO, 2012, Kiprutto
    et al., 2015). The limited global water resources are under huge pressure due
    to low water productivity of crops at farm level (Dhakal et al., 2015, Pastor
    et al., 2019). It is true to say that agriculture sector is both the cause and
    victor of water scarcity as a significant portion of irrigation water is loosed
    due to traditional agricultural practices and the cultivation is affected due
    to unavailability of required water for entire cultivable area (Hellin and Fisher,
    2019, Levidow et al., 2014). The problem of water scarcity is even more severe
    in most of the developing countries like Pakistan, having the huge potential for
    agricultural production subject to availability of water in required quantity
    to meet actual crop water needs (Makate et al., 2019). To prevent water losses,
    water conservation practices like raised bed planting (RBP) is the key to grow
    crop in better way with significant water saving compared with other surface irrigation
    methods (AbdelRahman and Arafat, 2020). The RBP technique has proved to be the
    best for raising field crops in specifically semi-arid regions of developing countries,
    where the other advanced sowing techniques i.e. drip irrigation and sprinkler
    irrigation have not been adopted yet at large scale (Peries et al., 2001). Under
    RBP, the water applies only in furrows and wetting of bed is allowed by lateral
    movement of water from furrows to beds; causing significance water saving due
    to less percolation but enough moisture is available in bed soil for proper crop
    growth (Jat et al., 2016). Compared with flood irrigation, RBP has potential to
    save irrigation water up to 40 % and produced up to 20 % more crop due to availability
    of favorable conditions for crop growth (Buttar et al., 2006, Hassan et al., 2005).
    The planting of high delda crops including corn under RBP is even more beneficial
    in terms of productivity than the crops with less water requirement (Ahmad et
    al., 2011, Khubna et al., 2021, Singh et al., 2017). Under RBP, bigger beds and
    wider furrows are preferred for corn sowing to receive more water for retaining
    enough moisture, but the management guidelines regarding plant spacing on wider
    beds need to be optimized for highest possible productivity under RBP. Corn is
    an important food crop that is not used only for human needs, but it is an important
    source of animal feed (Khaliq et al., 2008). Globally, it is a commercial crop
    with its several uses at subsistence level and it occupies 24 % of farmland that
    shows its demand all over the world (El Sabagh et al., 2020, Iqbal et al., 2017).
    The lower corn yield is the major concern of the day that is mostly due to the
    inappropriate sowing methods, irrigation practices and climate change effects,
    compromising the economic viability of existing production technologies and human’s
    food security (Ghosh et al., 2020). Overall, the behavior of corn is sensitive
    towards its production technology and field inputs, while the plant spacing is
    one of the influential factors, affects crop growth significantly (Ciampitti,
    2016, Haegele et al., 2014). The optimization of plant spacings is the key to
    get maximum corn growth with better marketable yield (Feng et al., 2019, Raza
    et al., 2019). The dense plant geometry of corn produces comparatively more yield
    than widely spaced crop but the optimum spacing should be clarified for higher
    production (Al-Naggar et al., 2015, Borghi et al., 2012). Researchers categorized
    plant spacing as prominent factor among other agronomic factors towards better
    corn growth (Haarhoff and Swanepoel, 2019, Jia et al., 2018a). Dias et al. analyzed
    different plant spacings and reported 71,000 plants per hectare as optimum density
    for better crop yield (Dias et al., 2019); whereas Gou et al. reported reduction
    in LAI with decrease in plant spacings after an optimum limit (Gou et al., 2017).
    The sowing methods and the irrigation applications are not the only factors that
    effects the corn production, but this crop is very much susceptible to climate
    change due to the sensitive response of existing genotypes towards weather effects
    (Mubeen et al., 2016). The element of climate change greatly affects the corn
    growth and yield, results gradual decrease in its productivity (Ahmad et al.,
    2019a; Bonelli et al., 2016; Hussain et al., 2016; Yasin et al., 2019). This phenomenon
    constitutes the threat of food security on a global scale (Ahmed et al., 2019).
    Huge variations in temperatures, shifting of sowing seasons and unpredicted rainfall
    patterns are affecting the crop growth in a serious way and the quality parameters
    are also being compromised due the adverse effects of climate change especially
    in arid to semi-arid regions (Abbas et al., 2017; Ahmad et al., 2019b; Shafqat
    et al., 2021; Ullah et al., 2019). The study regarding corn production under future
    climate prospects using crop models is essential to understand the future crop
    production for adopting conservation technologies to mitigate the adverse effects
    of climate change. The crop models are the tools used to identify the response
    of management techniques on crop agronomic behaviors and biomass production (Chauhdary,
    2018, Chauhdary et al., 2020, Chauhdary et al., 2019, Ragab, 2010, Ragab, 2002).
    These models are enough sophisticated to deal with varying environment factors
    and their impact on crops (Asseng et al., 2015, Saddique et al., 2020a, Saddique
    et al., 2020c, Saddique et al., 2020b). Different modules of these crop models
    help to check the sustainability of newly developed management practices in short
    and long-term future prospects (Aurbacher et al., 2013). The APSIM (Agricultural
    Production System Simulator) is versatile crop modeling tool with the furnished
    track history to simulate the diverse crop systems, optimal crop rotation, soil
    dynamics, environment impact responses (Carberry et al., 2002, Gaydon et al.,
    2017, Hochman et al., 2014, Keating et al., 2003, Robertson et al., 2002, Robertson
    and Lilley, 2016, Verburg and Bond, 2003, Whitbread et al., 2010). It is a comprehensive
    package with a system analysis approach for evaluating crop management practices
    in relation to soil-crop-water-environment nexus. APSIM analysis footprints follow
    the crop resource supply rather than crop resource demand, which make it different
    from most of the other crop models (McCown et al., 1996). The APSIM has ability
    to simulate the long-term soil dynamics associated with variable cropping practices
    and its impact on future crops (Holzworth et al., 2014). Different modules of
    APSIM allow user to establish detailed algorithm tree in simple ‘if-then-else’
    logic to account the necessary management decision, taken by the farmer to grow
    crops (Keating et al., 2003, Robertson et al., 2002). Reasonable research work
    on APSIM has been conducted in Australia and Africa, which is documented in well-established
    way but the use of APSIM in Asia is new and still research gaps regarding different
    aspects of APSIM are present for its development as per the Asian working condition.
    Therefore, the APSIM has been selected in present study to develop simulations
    led by its successful calibration. Via summarizing the above preview and discussion,
    the present study was planned with the objectives; (1) to evaluate the different
    plant spacings of corn, sown under RBP technique for higher productivity and (2)
    to calibrate APSIM model for experimental treatments followed by (3) scenario
    simulations for optimization of plant spacings, and corn response using future
    climatic data acquired from different GCMs (general circulation model) for assessing
    the long-term impact of climate change on corn in semi-arid regions of Asia. 2.
    Material and methods 2.1. Study area The field experiments were conducted in Faisalabad,
    having flat topography and the coordinates of 31.42 ºN, 73.08 ºE with 184 m ASL
    (Chauhdary et al., 2019). It represents mixed cropping zone of Punjab, Pakistan
    and almost all the major crops are being cultivated in the area. The corn is grown
    in two seasons; first called spring corn (February-May) and second called autumn
    corn (August-November). The experiments were conducted in the autumn seasons of
    two consecutive years (2020–2021). The study area having semi-arid conditions
    and receives mean annual rainfall of about 350 mm, out of which 70 % occurs in
    the third quarter of the calendar year (Ansari et al., 2019). The overall climate
    of the area is hot in summer and dry cold in winters with the mean temperature
    varied from 26.9 oC to 45.5 oC in summer and 4.1 oC to 19.4 oC in winter (Iqbal
    et al., 2023). The illustration of the study area is given in Fig. 1. Download
