    1. Introduction Stretching from 24o to 40o North latitude and from 44o to 64o
    East longitude, Iran is one of the largest countries in the Middle East, with
    a population of around 84 million in 2020 (https://www.amar.org.ir/). Drylands,
    characterized by high evaporation and erratic precipitation, cover more than 90%
    of the country (Nouri and Homaee, 2018, Nouri et al., 2022b). Agricultural production
    heavily relies on irrigation in the drylands of Iran (Bybordi, 2002). From around
    14.3 million hectares under cultivation in the last decade, 5.9 and 8.4 million
    hectares are under rainfed and irrigated conditions, respectively (Fig. 1a). However,
    about 92% of 95.2 million tons of crops is harvested from irrigated farms, thus
    highlighting the importance of irrigation in Iran (Fig. 1b). Download : Download
