    to optimize efficiency in terms of flat raw material yield in the manufacturing
    process of a product. Basically, SMEs can assess different products design in
    terms of product dimensions with the aim at optimizing the raw material utilization
    rate. Based on the data received in input, the module generates a series of suggested
    nest aiming at reducing raw material wastes and therefore costs. Autodesk Inventor
