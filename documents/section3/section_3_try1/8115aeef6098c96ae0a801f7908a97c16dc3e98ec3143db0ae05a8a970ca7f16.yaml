    evaluation datasets included SPOT-6 MSI data that were accessed from OneAtlas
    platform of the Airbus Group. The products comprise four pan-sharpened multispectral
    bands with JPEG 2000 image format as standard ortho acquired over sites with a
    minimum of 100 Km2 each. The multispectral product includes four spectral bands
    with specification values 0.455−0.525 μm (Blue), 0.530 −0.590 μm (Green), 0.625−0.695 μm
    (Red) and 0.760 −0.890 μm (NIR). The data was delivered with the original pixel
    size of 6 m (Ortho) and a pan-sharpened colour product with 1.5-m pixel size.
    The products are corrected for radiometric and sensor distortions, using internal
    calibration parameters, ephemeris, and attitude measurements. The ortho product
    is a georeferenced image in earth geometry, corrected for acquisition and terrain
    off-nadir effects. The standard ortho product is an image that has been corrected
    for viewing angle and ground effects. In addition, a geometric process using a
    relief model (known as ortho-rectification) eliminates the perspective effect
