    07 June 2021 1 Introduction Water is one of the most indispensable resources on
    the planet, yet, due to various anthropogenic factors and climate change, the
    quality and quantity of water are rapidly deteriorating. Alarming population growth,
    climate change, urbanisation, agricultural expansion, and industrialization are
    reducing water resources (Asif et al. 2023; Cook et al. 2022; Echeverria 2021).
    To make matters worse, there is at least a 50% chance that global warming will
    reach or exceed 1.5 °C soon (2021–2040) (IPCC 2022). As the world’s population
    continues to grow rapidly, the demand for water resources is expected to increase.
    For instance, the global population is expected to reach 9.7 billion by 2050,
    which is anticipated to increase the demand for water (UN 2022). Currently, 2.3
    billion people live in water-scarce locations, of which 733 million are from the
    global south, including Asia, Africa, and Latin America (UN Water 2021). Furthermore,
    two-thirds of the world’s population (4.0 billion people) live in areas with acute
    water shortages at least one month of the year (Mekonnen and Hoekstra 2016). The
    report by UN Water highlights that agriculture is the largest water consumer,
    accounting for 72% of water consumption (UN Water 2021). The Food and Agricultural
    Organisation (FAO 2023) also indicates that water usage is distributed, with 70%
    attributed to agriculture, 19% to industry, and 11% to municipal demand. To improve
    water use and mitigate water scarcity challenges, numerous efforts are underway
    worldwide. The United Nations announced the 17 Sustainable Development Goals (SDGs)
    agenda in 2015, with SDG 6 focusing on clean water and sanitation (UN Water 2023).
    In 2015, the UN defined eight targets and 11 indicators for SDG 6 (UN Water 2021).
    The targets of SDG 6 form an interconnected framework for achieving comprehensive
    and sustainable water management. Safe drinking water (SDG 6.1.1) and safe sanitation
    and hygiene (SDG 6.2.1a) are foundational for ensuring water quality, complemented
    by handwashing facilities and water availability at households (SDG 6.2.1b) (UN
    Water 2018). Proper wastewater management (SDG 6.3.1a and SDG 6.3.1b) is crucial
    for maintaining ambient water quality (SDG 6.3.2) (UN Water 2021). Water use efficiency
    (SDG 6.4.1) optimises resource allocation and complements the evaluation of freshwater
    stress (SDG 6.4.2) (FAO and UN Water 2021). Integrated water management (SDG 6.5.1)
    is essential for harmonising water use, while transboundary water cooperation
    (SDG 6.5.2) emphasises international collaboration (Barua et al. 2019). Monitoring
    the changes in river basins (SDG 6.6.1) reflects overall water management impact,
    and rehabilitating water ecosystems (SDG 6.A.1) supports sustainability efforts
    (UN Water 2018). Engaging water users (SDG 6.B.1) fosters effective water management
    (Cook et al. 2022). Together, these targets address global water challenges holistically
    and promote sustainable water practises for present and future generations. Sustainable
    water management occurs within a complete framework that follows core principles
    and crucial components. The framework comprises governance, legislative and institutional
    framework, infrastructure, policies, technology, and financial resources (SIWI
    2023; WB 2023). While the principles are good governance, equity, sustainability,
    participation or inclusiveness, accountability, effectiveness, coordination, and
    collaboration, the components encompass water conservation and efficiency, water
    quality management, wastewater treatment and reuse, ecosystem restoration and
    protection (Benson et al. 2020; Jimenez et al. 2020; UN Water 2021). The ultimate
    objective of SDG 6 is to secure the availability and sustainable management of
    water resources, ensuring the well-being of all life and preserving the planet’s
    ecosystems for current and future generations (UN Water 2018). Hence, while recognising
    the equal importance and vital contribution of all SDG 6, this review mainly focuses
    on four indicators that are also interdependent. For example, efficient water
    use in agriculture (SDG 6.4.1) is essential for supporting integrated water resource
    management (SDG 6.5.1), which is vital for effective cooperation in transboundary
    water management (SDG 6.5.2) and meaningful participation of water users (SDG
    6.b.1) in achieving comprehensive and sustainable water management. The main goal
    of this review was to provide a general overview of the progress made and challenges
    encountered regarding the selected four indicators. It also serves as a baseline
    for future research papers focused on this area, including those by the authors
    of this paper. While many studies exist on SDG 6, only a few have addressed more
    than one indicator of this target. Thus, this study distinguishes itself by comprehensively
    examining the progress and challenges encountered in the context of the selected
    four indicators. However, it is essential to acknowledge the limitations of this
    review, which lie in its inability to consider all the indicators. Future studies
    may include all other indicators to provide a broader perspective. 2 Methodology
    The present paper is a systematic, qualitative literature review wherein inclusion
    and exclusion criteria have been developed to meet the paper’s objective. The
    selection process has prioritised articles focused on global, continental, comparative,
    or international issues between 2016 and 2023, with the primary goal being to
    assess the progress made on four indicators of SDG 6 since the announcement of
    sustainable development goals in 2015. Additionally, the review includes articles
    that delve into topics such as water use efficiency in agriculture, integrated
    water resource management, cooperation in transboundary water management, and
    water user participation, while being limited to those written in English. Country-specific
    experiences, wastewater treatment, the water-food-energy nexus, cities, and industrial
    and municipal water aspects have been excluded from the scope of this review (Fig.
    1). Considering the review’s goal, the sources were searched on Scopus and the
    Web of Science. To locate the relevant material, Boolean literature searching
    methods such as water AND “sustainable management,“ water AND “agricultural technologies,“
    “water AND “integrated management,“ water AND “transboundary cooperation, and
    “water AND user participation” with a time span of 2016–2023 were used. A total
    of 216 sources, comprising articles, books, and conference papers, were downloaded
    for review. Data screening and extraction were performed, and 72 articles were
    used for the final analysis. Additional supplementary materials included four
    conference papers, six books and book chapters, nine United Nations documents,
    and other credible organisation documents. In general, 92 records were used to
    produce this review paper. Figure 1 presents a summarised methodological package
