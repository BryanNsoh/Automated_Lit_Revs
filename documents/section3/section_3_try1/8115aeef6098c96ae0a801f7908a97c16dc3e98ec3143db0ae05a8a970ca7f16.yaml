    % (rcp4.5) to 7.9 % (rcp8.5), 5.9 % (rcp4.5) to 16.6 % (rcp8.5) under bcc-csm,
    MPI-ESM, IPSL-CM5A-MR and HadGEM2-CC, respectively. By comparing the base period
    (2022–2030) with far-future period (2090–2100), it can be revealed that the reduction
    in corn biomass will be 2.8 % (rcp4.5) to 12.4 % (rcp8.5) under bcc-csm, 0.5 %
    (rcp4.5) to 12.9 % (rcp8.5) under MPI-ESM, 2.4 % (rcp4.5) to 23.1 % (rcp8.5) under
    IPSL-CM5A-MR and 19.2 % (rcp4.5) to 14.6 % (rcp8.5) HadGEM2-CC. The average reduction
    in grain yield was determined as 5.72 % under rcp4.5 % and 11.32 % under rcp8.5.
    Similarly, the average reduction in biomass yield was identified as 7.78 % under
    rcp4.5 % and 13.84 % under rcp8.5. Moreover, long term simulations (2022–2030)
    under different climate scenarios revealed the average increase in grain (33.5
    %) and biomass (29.3 %) yields under the RBP treatment with 10 cm plant spacing
    as compared with that under control treatment (ridge-furrow system) (Table 6).
    The box plot represent the yield parameters in better way by explaining the lowest
    extreme (Q0), lower quartile (Q25 %), median quartile (Q50 %), upper quartile
    (Q75 %) and upper extreme (Q100 %) (Fig. 11, Fig. 12). The sowing dates in APSIM
    module was selected as variable (not fixed) to form a realistic sowing scheme
    for corn in future scenarios; therefore, the sowing period of corn was being changed
    as per the sowing conditions that ultimately changed the cropping period and degree
    days (Tao et al., 2017). The temperature increase could also be a potential reason
    to reduce crop yield due to change in crop degree days (Asseng et al., 2015).
    Xiao described another aspect of temperature increase that it effects the development
    period of growth stages of a crop by early accordance of flowering and maturity
    stage that cause potential decrease in yield parameters (Xiao et al., 2013, Xiao
    and Tao, 2016). Although, the increase in solar radiations and CO2 level can enhance
    the efficiency of photosynthesis process that is beneficial for corn health (Kheir
    et al., 2019, Xiao and Tao, 2016), but due to the negative impact of temperature
    increase, the overall reduction in crop yield was observed (Li et al., 2011; Wu
    et al., 2021). Other researcher also reported decrease in corn yield under the
    impact of climate change (Tao and Zhang, 2011). Lizaso (Lizaso et al., 2018) reported
    that corn yield can seriously be affected by heat stress (due to temperature raise)
    during silking stage that effects the grain formation. Due to early maturity,
    the grain development in terms of size and quality is affected and cause reduction
    in final yield (Hatfield and Prueger, 2015). Srivastava (Srivastava et al., 2021)
    also reported decrease in corn yield under irrigated conditions till the end of
    2080 due to temperature rise but interestingly, the yield was enhanced under rainfed
    conditions due to mitigating the negative impact of temperature rise by the occurrence
    of more precipitation. Keeping in view the future trends of corn yield under changing
    climate scenarios and the importance of irrigation in irrigated regions, effective
    irrigation management can be used to mitigate the negative effect of higher temperature
    for better crop production (WANG et al., 2023). Therefore, the importance of water
    saving techniques like RBP and high efficiency irrigation systems is increased
    for future agricultural development. The potential of RPB for corn production
    has been proved in this study in comparison to traditional ridge-furrow sowing
    system. Therefore, this cultivation system should be adopted in future for better
    production in varying environmental conditions under the impact of climate change.
