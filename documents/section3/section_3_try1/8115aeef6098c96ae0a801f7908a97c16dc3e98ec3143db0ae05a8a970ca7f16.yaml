    to estimate decline severity at the tree crown level: 1) field data, 2) UAV-RGB
    data, and 3) Sentinel-2 MSI data. Field data were used to calculate PDI, which
    describes decline severity to be used as reference data. The UAV-RGB data were
    processed to produce orthophotos for each plot. In each orthophoto, the crown
    was delineated using the method presented by Ghasemi et al. (). Structural information
    containing tree height and crown area along with RGB indices were calculated for
    each delineated crown in orthophotos. The grid of each Sentinel-2 MSI data for
    each plot was generated using fishnet tool in ArcGIS v.10.3.1. These grids and
    corresponding delineated crowns resulted in fractional cover maps of each plot
    that was used in LSUBF method along with spectral reflectance of Sentinel-2 bands
    with 10 m spatial resolution. It resulted in spectral reflectance at tree crown
    level and was added to the information extracted from UAV orthophoto. Finally,
    decline severity is calculated using models whose inputs include structural information,
    RGB indices, and spectral information from LSUBF. Figure 2 shows the flowchart
    of the presented method. In the following, we first explain the new method presented
