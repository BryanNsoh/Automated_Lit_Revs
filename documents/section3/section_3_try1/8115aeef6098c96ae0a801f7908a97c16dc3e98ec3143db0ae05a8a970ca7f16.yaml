    of farmers. From one perspective, given that the investigation of climate change
    is a topic that transcends regions, it is crucial to implement regional and sub-regional
    protocols at the country’s drainage basins. This will enable stakeholder groups
    to enhance their protection against climate change and make necessary preparations
    to counterbalance production fluctuations. These preparations might involve increasing
    imports, reducing exports, or, if needed, resorting to subsoil cultivation. Limitations
    Doing this study in the drainage basin required a substantial amount of data,
    which encountered significant obstacles in its acquisition. However, this model
    cannot present a comprehensive indicator that encompasses all potential elements
    and processes, focusing only on the primary components of water resources, energy
    resources, land use, food production, socio-economic factors, and CO2 emissions
    in isolation. The most significant constraint in modeling the interplay between
    water, food, and energy was the absence of information regarding supply–demand
    systems for both water and energy. In the studied region, several dams or reservoirs
    were present but not applicable for agricultural irrigation and power generation.
    Therefore, when examining the intricate connections between energy and water supply
    and demand, we only considered energy consumption for tasks such as water collection,
    pumping, transportation, and electricity generation for food processing, while
    we did not analyze water consumption in electricity generation within the context
    of the water-energy supply and demand process. Another constraint of this study
    within the food-energy supply–demand system is related to the utilization of waste
    generated from food production. Apart from contributing to greenhouse gas emissions,
    this waste can be used to generate electricity. This process results in the production
    of methane gas and biogas, which were not thoroughly investigated in the supply–demand
    system for energy and food due to data limitations. Policy Implications As previously
    described, Iran’s climate conditions create a situation where its agricultural
    industry heavily relies on irrigation for food production. This dependency is
    so substantial that, despite a relatively consistent annual cultivation area for
    rainfed and irrigated crops across the country, an average of 90% of agricultural
    products are derived from irrigated farming. Given these circumstances, the climatic
    repercussions resulting from droughts and excessive rainfall events can exert
    considerable influence, either positively or negatively, on Iran’s agricultural
    output and food security. To reduce their susceptibility to these factors, farmers
    must gain a sufficient understanding of these phenomena and align their practices
    accordingly. Consequently, educating farmers and stakeholders about climate change
    and its impact on water usage in the agricultural sector has a significant role
    in ensuring the nation’s food security (Kalbali et al. 2021). The climate changes
    affecting the Kashafrood drainage basin have posed a severe threat to the water
    resources in this area in terms of both supply and demand. Consequently, operational
    policies have been implemented with the goal of averting the detrimental consequences
    of rising temperatures, such as the expansion of greenhouse gases and measures
    like efficient water and energy resource management, as well as equitable resource
    allocation. These policies aim to safeguard the agricultural sector from the adverse
    effects of climate-related phenomena. Comprehending the WEF connection provides
    opportunities for improved planning, development, policy formulation, monitoring,
    and the evaluation of effectiveness. Consequently, it is crucial to highlight
    the establishment of this holistic approach at various levels, including local,
    regional, national, and educational programs. The current global and regional
    focus on this subject by the Nexuse Global Network underscores the potential for
    leveraging these experiences to accelerate and enhance education and the process
    of effective institutionalization. According to (Ding et al. 2023), using an efficient
    optimization model for the water–food–energy nexus assists decision-makers and
    stakeholders in a specific area in evaluating the shortcomings within the intricate
    relationships among the water, energy, and food sectors. Consequently, this enables
    them to make well-informed decisions that align with sustainable development for
    the integrated management of water, food, and energy resources. Suggested Improvements
    to this Work and Future Generally, modern energy production using agricultural
    residues is expected to play a vital role in agriculture, following the water–food–energy
    perspective. This aspect was not covered in this study and warrants further investigation
    in future research endeavors. Assessing the feasibility of using renewable energy
    sources, considering the unique potential of each region and employing advanced
    methods, not only aims to decrease the consumption of fossil fuels but also strives
    to ensure sustainability for future generations, ultimately resulting in a reduction
    in greenhouse gas emissions. Consequently, incorporating renewable and non-renewable
    energy sources into future studies modeling the interconnection of water, food,
    and energy can contribute to reducing modeling inaccuracies. According to Cui
    et al. (2023), evaluating risks within the framework of the water–food–energy
    nexus under climate change scenarios using a fuzzy approach in irrigation networks
    will yield more precise and comprehensive outcomes. The analysis of research in
    this study highlights significant concerns expressed by water resource experts
    regarding the increasing demand for water in agriculture and the escalating pressures
    on freshwater sources worldwide due to heightened agricultural product demand
    and climate change impacts. Therefore, based on the findings from Cao et al.’s
    study in 2023, it is crucial to adopt a fresh perspective and employ a more comprehensive
    and effective measure or indicator, such as the water footprint, to accurately
    assess the actual water usage in agricultural product production. This is important
    for efficient and sustainable water management in agriculture and should be integrated
    into future studies examining the interconnectedness of water, food, and energy
    resources. The proposed model in this study was carried out under specific conditions.
    Thus, based on the research conducted by Mardani Najafabadi and Ashktorab (2022),
    to handle data uncertainty in the proposed model, it is feasible to utilize the
    robust optimization approach under uncertain circumstances, such as robust optimization
    (RO). This method establishes a framework that ensures that the solutions of non-deterministic
    models remain stable and optimal even when parameters change, and the problem
    remains complex (Shirzadi Laskookalayeh et al. 2022). Consequently, the model
    presented in this study is primarily suitable for comparing changes in water,
    food, and energy dynamics within agricultural production systems. Furthermore,
    this study did not investigate farmers’ adaptation strategies to climate change,
    but according to the findings of Kalbali et al. (2021), applying adaptation scenarios
    in hydro-economic models in drainage basin could provide valuable insights for
    future research. In this study, unlike the studies done by Li et al. (2019) and
    Nie et al. (2019), the modeling of the water–food–energy nexus was examined using
    a multi-objective mathematical programming method in an integrated manner. While
    other algorithms for solving multi-objective problems and fuzzy methods, such
    as metaheuristic algorithms, can be potentially employed in future studies. Additionally,
    the use of the water–food–energy nexus in different areas with hydroelectric power
    generation dams will be simulated separately in various climate scenarios through
    the WEAP_LEAP modeling. Therefore, the emphasis in this research is placed on
    the efficiency of the LEAP system being used in the analysis of the energy sector
    in future studies. Thus, it will be crucial to exploit them wisely. The implementation
    of the proposed WEF nexus pattern allowed farmers to emphasize environmental considerations,
    optimal and sustainable use of renewable resources, and the use of green energies
    in addition to economic incomes in selecting the best policy based on climate
    change. So, independent policymaking for water–food–energy systems and the environment
    will be incorrect and will have serious consequences for global communities. A
    policy will be sustainable if it is founded with the integrated framework of water–food–energy
    and the environment. In general, the lack of political solidarity and low resource
    productivity in the unidimensional approach have been effective in proposing and
    highlighting the nexus approach. To cope with improper unidimensional policies,
    this approach promotes sustainable and fair access to resources in addition to
    ensuring the simultaneous security of water–energy–food resources. Since the main
    cause of global and national challenges is the inefficiency and disorientation
    of water–food–energy systems, the policymaking and planning for sustainable development
    should be based on the integration of the nexus approach. In this regard, it is
    recommended to use the nexus approach as a new and effective solution for dealing
    with economic, environmental, and social problems of policymaking. Conclusions
    Since this basin is severely struggling with a water crisis and the depletion
    of groundwater tables on the one hand and the temperature rise and the decline
    in precipitation are the dominant phenomenon in the region on the other. This
    study calculated the amount of water allocated to the agricultural sector and
    crops yeild will be significantly affected by climate change in different scenarios
    in Kashfrud basin province from 2021 to 2040. Farming in the Kashafrud River drainage
    basin is heavily dependent on irrigation, and a rise in temperatures in this region
    directly results in increased energy and water usage for irrigation. Additionally,
    it indirectly causes disruptions in energy and water systems due to climate-related
    changes. As a result, applying the FEW (Food, Energy, Water) nexus patterns in
    the context of climate change not only decreases performance but also brings about
    a reduction in the emission of greenhouse gases and the use of pesticides and
    fertilizers in the areas of Mashhad, Chenaran, and Torqabeh-e-Shandiz. Using this
    method and applying different scenarios has shown that the irrigation needs for
    products in the drainage basin have decreased by an average of 70%, while energy
    consumption has also been reduced by 40%. As a result, when this approach is applied
    to incorporate renewable resources into the production process, resource consumption
    will become more optimized compared to the current practice, leading to notable
    resource conservation. The cultivation area for crops in the basin experienced
    a moderate 53% reduction, leading to a 67% decrease in crop production. Broadly
    speaking, the research findings have indicated that the impact of diminishing
    water resources on crop yield or water sensitivity is far more pronounced than
    the influence of increasing usage and cultivation area. The cause for this situation
    stems from factors beyond just the significance of water as the primary resource
    for production. It also involves constraints on the capacity to boost energy usage
    and the utilization of groundwater, along with agricultural land expansion. Due
    to the constraints on water resources and their substantial influence on production,
    it is advisable to prioritize scenarios related to water management within the
    nexus framework of water–food–energy. Considering the water scarcity problem in
    Iran, especially in the Kashafrood drainage basin, which is known for having one
    of the most severe shortages of precipitation and groundwater resources, it presents
    a challenging task for researchers to address the need for increased water efficiency
    in this area. To tackle this issue effectively, a focus on proper water management,
    enhancing irrigation effectiveness, implementing water-saving practices, and optimizing
    water consumption becomes crucial. By adapting agricultural practices to prioritize
    environmental preservation, agricultural sustainability, self-sufficiency, and
    food security, it marks a significant step forward in coping with the impact of
    climate-related factors and decreasing rainfall in the country. Given the decrease
    in product output as per this approach, it is suggested that comprehensive food
    security for the community be ensured by means such as extraterrestrial cultivation
    or implementing a land improvement plan with careful implementation. Additionally,
    adopting a strategy of substituting cultivated crops or, in simpler terms, adjusting
    the crop selection according to the compatibility and resource utilization (such
    as water, energy, fertilizers, and pesticides) considering the resource availability
    in each region helps safeguard the requirements of local communities. According
    to the results, it can be said that although temperature rise and precipitation
    decline are severely threatening the water resources of the basin in terms of
    supply and demand, policies to prevent the damages of the temperature rise, e.g.,
    the development of greenhouses, and measures for the optimal management of water
    and energy resources and their balanced allocation will significantly contribute
    to increasing farmers’ profits and reducing the costs of the negative effects
    of this phenomenon on the agricultural sector. Availability of Data and Materials
