    TwinDecision-Making 1. Introduction The industry 4.0 (I4.0) paradigm is changing
    business practices, through the spread of new concepts and technologies such as
    the Industrial Internet of Things (IIoT), cyber-physical systems, big data, digital
    twins, cloud computing, artificial intelligence (Boyes et al., 2018; Wang et al.,
    2022). Nowadays, companies need to effectively and efficiently exploit the opportunities
    offered by all these innovations to be competitive on a global basis. In this
    context, the manufacturing industry is continually characterized by new challenging
    issues such as maintaining a high quality and level of customization of the product,
    while ensuring limited costs (Adamczyk et al., 2020). Basically, in recent years
    there has been a shift away from standardized and mass manufacturing to production
    more oriented to individual customer needs. This has made planning and executing
    business practices very complex and challenging. The ongoing digital transformation
    is completely redefining the way of designing, producing and distributing products
    towards more sustainable and resilient manufacturing systems and supply chains
    (Rajesh, 2021, Ambrogio et al., 2022). One of the main consequences of the advent
    of I4.0 technologies concerns the significant growth of data generated, not only
    in terms of volume, but also and above all in terms of variety. A large number
    of systems and therefore actors are today connected to each other to exchange
    data and information (e.g., suppliers, customers, other stakeholders, etc.). For
    this exchange to be successful, it is necessary to guarantee adequate levels of
    interoperability, considering that each system has its own rules and communication
    protocols. The term interoperability indicates “the ability of two or more systems
    components to exchange information or to and use the information that has been
    exchanged” (Chapurlat and Daclin, 2012). The lack of coherence from a semantic
    and/or syntactic point of view can make collaboration, communication and decision-making
    very difficult during the entire product life cycle (Ameri et al., 2022). Common
    examples of Semantic Interoperability Conflicts (SICs) are (Melluso et al., 2022):
    different interpretations of the same domain (e.g., two or more different acronyms
    for the same concept, same term to represent concepts with different meaning),
    different attributes to represent the same concept in different sources, different
    representations in terms of scale or precision value for refer to the same concept
    (Chen et al., 2008, Jirkovský et al., 2016, Orgun et al., 2008). In this challenging
    context, FIWARE represents one of the most promising frameworks. It is an open-source
    solution, which provides users with various tools such as standard Application
    Programming Interfaces (APIs), enablers (generic and specific), data models, aimed
    at the effective and efficient building of smart applications in several domains
    such as Industry 4.0, Smart Cities, Agri-Food, Energy (FIWARE, 2023). FIWARE is
    able to offer various functions, according to the user''s needs, such as management
    of context information, translation of multiple communication protocols into a
    single basic protocol, support in the design and development of smart ecosystems
    (Alves et al., 2023). To date, significant efforts have been made in using FIWARE
    to support smart farming (López-Riquelme et al., 2017, Zamora-Izquierdo et al.,
    2019). Interesting applications are present in various other areas such as smart
    cities (Araujo et al., 2019), education (Zaharov et al., 2018), energy (Terroso-Saenz
    et al., 2019), healthcare (Fazio et al., 2015), supply chain management (Muñuzuri
    et al., 2020). However, today it represents a promising tool to enable and support
    the Digital Twin paradigm. Indeed, the use of FIWARE is crucial especially in
    the twinning process, which involves the physical and virtual world (Conde et
    al., 2022): any change of the physical entity is captured through an IoT sensor
    and translated into an update in the virtual world; correspondingly, each update
    on the virtual entity is translated into an update of the state of the physical
    entity by means of an IoT actuator. In this context, the IoT Agents offered by
    FIWARE can work as a bridge between the different protocols used in the real environment
    (different standards could be present, considering the multitude of sensors existing
    today) and the virtual environment. Although there is today a very high interest
    around FIWARE, there is still much to do: the contributions are all very recent
    and efforts are needed for this solution to become mature and recognized. Currently
    a query on Scopus, generically using “FIWARE” (field: “Article title, Abstract,
    Keywords) generates less than 300 results. Among these documents, none explicitly
    and specifically focuses on the needs of the Small and Medium Enterprises (SMEs).
    In accordance with the EU recommendation 2003/361, SMEs are firms with a turnover
    of less than 50 million euros and fewer than 250 employees. In the scientific
    literature, many I4.0-driven solutions have been recently designed to support
    business operations (Zutshi and Grilo, 2019, Mourtzis, 2020, Sahal et al., 2020,
    Kabugo et al., 2020, Longo et al., 2022, Christou et al., 2022, Tolio et al.,
    2023), but only a few have been thought to meet the specific needs of SMEs. Liu
    et al. (2022) designed and implemented DIGICOR, an I4.0 platform to dynamically
    support collaborations between SMEs along supply chains. Among the services offered,
    support in production planning and control, and in logistics. Collaboration issues
    were also addressed by Cotrino et al. (2021), who designed and developed Industry
    4.0 HUB, a web-based platform aimed at transferring knowledge to SMEs in a cooperative
    manner. Kumari et al. (2015) proposed a self-adaptive and multi-agent system to
    help SMEs in the decision-making process, with a focus on outsourcing related
    decisions. Integrating the new I4.0 tools into SMEs is extremely challenging for
    numerous reasons, as reported by Orzes et al. (2020), who detected five main types
    of obstacles: (i) the vast majority of SMEs have significant constraints from
    a financial point of view, which limit their ability to invest in innovative technologies,
    whose expected benefits may not be clearly known; (ii) the limited level of advanced
    knowledge and technical skills can discourage the adoption of very complex and/or
    still little-known I4.0 technologies; (iii) another reason for the limited diffusion
    of the I4.0 paradigm in SMEs concerns the lack of adequate IT infrastructures
    in terms of connectivity (Mourtzis et al., 2021) and platforms/architectures capable
    of ensuring interoperability and compatibility between systems (Müller et al.,
    2018); (iv) moreover, many SMEs rely on not very well skilled managers, who are
    quite conservative and unwilling to introduce risky innovations; (v) the processes
    of integration and consequent implementation of new technologies within already
    existing SMEs can be very complex, in the absence of adequate management and experience
    in managing changes in business models (Sjödin et al., 2018). 2. Research gaps
