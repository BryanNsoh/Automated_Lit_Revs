    forest modelAgroecological diversificationSustainabilityRice systems 1. Introduction
    Increased crop rotation is being explored as one potential solution to global
    challenges in agricultural sustainability (Altieri, 2015, Cabell and Oelofse,
    2012). Rice (Oryza sativa L.), the main staple food for nearly half the world’s
    population (Awika, 2011, F.A.O, 2019, Yuan, 2021), is often grown in continuous
    cropping systems supporting one to three rice crops per year. Continuous flooded
    rice production can maintain high productivity due to biological and chemical
    soil processes unique to flooded agricultural soils (Pampolino, 2008, Cassman
    and Pingali, 1995, Waha, 2020, Bronson et al., 1998). However, there are agricultural
    sustainability challenges for modern continuous rice systems. To support these
    challenges, diversifying rice-based cropping systems with non-flooded crops is
    being explored in different contexts (Baste, 2021, Cassman and Grassini, 2020,
    Horton et al., 2021). In California, rice production is concentrated in the Sacramento
    Valley, where it is grown on approximately 210,000 ha (USDA - NASS, 2021). California
    is the second largest rice growing state in the US, with some of the highest rice
    yields in the world (Hill et al., 2006). However, the long-term viability of the
    California rice industry is threatened by a number of challenges including increasing
    weed pressure and water scarcity (Hanson, 2014, Gebremichael et al., 2021). California
    rice has the highest number of herbicide resistant weed species of any other crop
    or region in the U.S. (Hanson et al., 2014). Also, populations of new weed species,
    such as weedy rice (also known as red rice), are evolving a suite of phenotypic
    traits that closely resemble cultivated rice, making them particularly difficult
    to manage (De Leon et al., 2019). Droughts across the Western US have led to severe
    water shortages, including water restrictions for growers (Hanak and Ellen, 2019,
    Gebremichael et al., 2021). Gebremichael et al. (2021) found that fallow land
    across California’s Central Valley tripled during drought years due to water use
    restrictions. In four of the last 10 years, during periods of severe drought,
    rice acreage declined leading to widespread fallowing throughout the rice growing
    region (USDA, 2020). Drought conditions are expected to increase in frequency
    and severity due to climate change (Cayan et al., 2010), and alternative cropping
    system strategies are needed to maintain agricultural sustainability. Diversifying
    the number of crops grown in the region could be an important component of integrated
    weed management strategies and has potential benefits for water conservation.
    Rotations can be part of integrated weed management strategies by allowing for
    the use of different modes of herbicide action, and cultivation techniques and
    irrigation systems that are different from those used in typical continuous rice
    systems and can target different weed species including pervasive aquatic weeds
    (Kayeke, 2017, Beckie, 2004, Brim-DeForest, 2017). Rice is one of the most water
    intensive California crops, behind almonds, pistachios, and alfalfa (Cody and
    Renee Johnson, 2015, Medellin-Azuara, 2022). Common alternative irrigated summer
    annual crops in the region such as processing tomatoes, dry beans, and safflower
    use 36%, 9.2%, and 3.4% the water that rice uses annually (Cody and Johnson, 2015).
    Rotating continuous rice with less water intensive annual crops could help maintain
    agricultural productivity while meeting water use restrictions. Despite the potential
    benefits of crop rotation for weed management and water conservation in rice systems,
    soil constraints may be a major limitation. Large portions of the Sacramento Valley
    are reclaimed wetlands that have soil properties that are suitable to flooded
    rice production but make crop rotation difficult (Hill et al., 2006). Previous
    studies have reported that more than half of the rice growing region is considered
    ‘rice only’, where production of other summer or winter crops is, due to properties
    of the soil, expected to fail due to poor yield and high input costs (Carter,
    1994, Hill et al., 2006). The remaining half of the region has been described
    as having limited rotation capability. Soil features such as floodplains, heavy
    clays, salinity and/or alkalinity, and cemented subsurface layers are widespread
    in the region and are perceived as major limitations to rotation (LaHue and Linquist,
    2021, Rosenberg et al., 2022, Hill et al., 2006). Some rice growers are successfully
    rotating rice with summer irrigated crops (tomatoes, corn, safflower, and dry
    beans), vetch and wheat as a winter annual crop, alfalfa, and other forages (Rosenberg
    et al., 2022), with most rotation occurring in a limited portion the Southern
    Sacramento Valley (Rosenberg et al., 2022, Carter, 1994). However, these evaluations
    of soil properties were not based on digital USDA-NRCS Soil Survey Maps, which
    offer the most detailed soil map data for the US (Soil Survey Staff, 2014), and
    the relative amount of rice area under some form of rotation is poorly quantified.
    Thus, there is an opportunity to explore the feasibility of rotations based on
    soil limitations using soil survey maps to determine the relationship between
    crop rotation decisions and soil properties. Machine learning methods are one
    potential approach for assessing the role of soil properties on future land use
    scenarios to improve natural resource management. Machine learnings models can
    be used to efficiently examine relationships between multiple, interacting soil
    parameters and their influence on different land use categories at large spatial
    scales. For example, these approaches have been used to predict crop rotation
    in the US Midwest (Socolar, 2021), to assess the potential for dryland agriculture
    in the High Plains region, USA (Deines et al., 2020), to identify floodplains
    at high resolution across the continental US (Woznicki et al., 2019), to simulate
    the conversion of grasslands to grain in the great plains (Olimb and Robinson,
    2019), and to predict future cropland expansion (Rashford et al., 2011). These
    studies illustrate the novel insights that can be gained by integrating land use
    maps with underlying soil properties in a machine learning framework. The overall
    goal of this study was to explore the potential for agroecological diversification
    of rice-based cropping systems based on a geospatial assessment of soil limitations.
    The method presented here uses land cover data, SSURGO soil data, and a spatial
    random forest model to identify key soil properties associated with continuous
    rice fields and rotated rice fields. The specific objectives were to: 1) quantify
    the total rice area under crop rotation and continuous rice; 2) evaluate differences
    in soil properties between rotated and continuous rice fields; and 3) estimate
    the potential continuous rice area that could support a high likelihood of rotations
    based on the most influential soil variables identified in random forest models.
    Results will help inform the feasibility of crop rotations as a tool for enhancing
    the long-term sustainability of California rice systems. 2. Materials and methods
    2.1. Data sources and processing 2.1.1. Land use data Land use maps for the Sacramento
    Valley were built by integrating the Crop Land Data Layer (CDL) with field boundary
    data provided by the California Department of Water Resources (DWR). The CDL is
    a high resolution (30 m) national land cover data set that provides crop-level
    information on a yearly basis. The CDL is generated from Landsat satellite missions
    and developed by the United States Department of Agriculture/ National Agricultural
    Statistics Service (USDA/NASS) CropScape project (NASS CDL, 2022). The CDL includes
    up to 141 land use classes, 117 of which are agricultural. In California, the
    CDL is currently available from 2007 to 2021, and all years were used in this
    analysis. While the CDL is considered a powerful tool for understanding agricultural
    landscapes in the United States (Lark et al., 2017) it is still prone to uncertainties
    that result from land cover classification using satellite remote sensing data.
    To reduce these errors and improve overall accuracy, the CDL was integrated with
    a high accuracy land cover and field boundary data set provided by DWR (Verburg
    et al., 2011; Seo et al., 2014). The field boundary data set is prepared by LandIQ,
    a private mapping company based in Sacramento CA, and provided to the California
    DWR Regional Office Land Use office (DWR, 2022). The integration approach is as
    follows. Pixels, or portions of pixels, outside of field boundaries were excluded,
    managing errors where fields do not align with pixels, and where edge effects
    can influence acreage estimates (Lark et al., 2017). Within the field boundary,
    each field was reclassified as the dominant pixel type, mitigating errors where,
    for example, a few incorrect pixels are scattered across a rice field. Acreage
    estimates and change detection were performed on this reclassified, field level
    data set. After reclassifying all fields within the Sacramento Valley region,
    we limited the analysis to the rice growing area by selecting all the fields where
    the dominant class was rice in at least one year of the 15-year data set. In total
    there were 13,120 fields covering 268,950 ha. This region has a high diversity
    of annual and perennial crop types. To simplify our analysis and to increase accuracy
    (Lark et al., 2017), we grouped CDL crop classes together into eleven dominant
    groups. These groups are: rice, fallow, summer annual, winter annual, other annual,
    alfalfa, grasses, walnut, almond, other perennial, and other (See table S1 for
    a complete list of the CDL classes in each group). We used this data set to examine
    land use changes in the region including yearly changes in rice area, the acreage
    under rotation with rice, and the area that has been converted to perennial tree
    crops such as almonds and walnuts. To assess the accuracy of our custom data set,
    we compared our county level rice acreage estimates to NASS data (USDA - NASS,
    2020) for the eight major counties in the rice growing region. 2.1.2. Soil data
    Spatial soil information in this region was obtained from the Soil Survey Geographic
    Database (SSURGO) developed by NRCS (NRCS Soils, 2022). SSURGO data was accessed
    using the FedData package (Bocinsky, 2019), which downloads federal geospatial
    data directly from the internet and loads it into RStudio. A range of soil variables
    important to agricultural production were used in the preliminary data analyses
    including chemical properties (acidity, salinity, sodium adsorption ratio), physical
    properties (soil texture, saturated hydraulic conductivity, linear extensibility),
    and general descriptors of soil type (soil order, soil series, irrigated capability
    class, or the presence of subsurface layers that are restrictive to root growth).
    For all numeric soil variables, a depth weighted average was computed across all
    horizons in the rooting zone (top 30 cm of the soil profile). In this process,
    horizons that start below 30 cm depth are excluded and the thickness of all remaining
    horizons is computed. A weighted mean for each numeric soil property was calculated
    by multiplying the soil property value from each horizon by the thickness of the
    horizon, summing the value for all horizons present, and dividing by the total
    depth (30 cm). This depth weighted average was then applied across the SSURGO
    map unit area, and field level averages were computed for each field in the study
    area. This process was conducted using the sf package in R (Pebesma, 2018). Categorical
    soil variables, such as soil order or irrigated capability class, have only one
    value per component and do not require a depth weighted average. For this data,
    the dominant soil component (largest percent composition within the map unit)
    was selected, and the location of each field’s centroid was used to determine
    the field level value. 2.2. Modelling process 2.2.1. Data preparation To compare
    soil properties of continuous rice fields and rotated rice fields, a binomial
    classification approach was used. For this approach, two classes were determined
    from the land cover data set: ‘continuous rice’ fields and ‘rotated rice’ fields.
    These two groups had strict criteria: Fields that were in rice at least 12 of
    the 15-year data set and were fallowed in the alternate years (i.e. never planted
    in a summer annual, winter annual, alfalfa, or grass) were considered ''continuous
    rice’ fields; Fields that were in rice at least seven years and were rotated with
    summer annual crops, winter annual crops, alfalfa, or grasses on at least two
    separate occasions were considered ‘rotated rice’ fields. We used these two categories
    to make a direct comparison between continuous rice fields and fields that are
    in rice almost half the time but also rotated with other crops. The core objective
    was to explore the potential for rotation in fields that are currently continuous
    rice, thus we set a medium requirement of years in rice for rotated fields rather
    than including fields that were predominantly other crops or not rotated with
    rice on two separate occasions. As a result, some rice fields were excluded from
    the model. Fields that were in rice 9 of the 15 years and other land uses the
    remaining years were placed into a distinct category called ‘rice + other’ (15.8%
    of total area). This includes fields that transitioned out of rice to urban uses,
    or fields that were fallowed and/or planted with other crops such as alfalfa or
    annuals only on a few occasions. Fields that were in annual crops (summer annuals,
    winter annuals, alfalfa, and grasses) 9 of the 15 years were considered ‘annual’
    (6.3% of total area). Fields that were frequently fallowed (9 of the 15 years)
    were considered ‘fallow’ (1.3% of total area). 2.2.2. Random forest After randomly
    splitting the data set into training and validation subsets (75% to train and
    25% to validate), a random forest classification model (Breiman, 2001) was trained
    to create a binary prediction for ‘continuous rice’ and ‘rotated rice’ based on
    soil variables. Random forest is an ensemble learning method that has recently
    become very popular because it combines the interpretability of decision trees
    with the performance of modern learning algorithms such as artificial neural networks
    and SVMs. Random forest models use multiple independently constructed decision
    trees, each with a unique bootstrap sample of the training data set, thus reducing
    the variance of single trees and improving prediction accuracy (Liaw and Wiener,
    2002; Wiener; Prasad et al., 2006). Furthermore, random forest models are efficient,
    insensitive to overfitting, and are relatively straight forward to implement (Belgiu
    and Drăgu, 2016). 2.2.3. Model assessment Following model training, model assessment
    was performed on our remaining validation data set. The primary objective was
    to correctly classify rotated fields within the rice area. Therefore, we examined
    classification accuracy using precision (P), recall (R), and F1 score of rotated
    fields. Precision is how often the classified product (rotated fields) is correct
    when compared to the source data set (Eq. (1)). Recall, also known as the hit
    rate, is how often the source dataset is correctly classified by the model (Eq.
    (2)). F1 measures classification accuracy of rotated fields by combining precision
    and recall using their harmonic mean (Eq. (3)). (1) (2) (3) Where Tp is the number
    of true positives (number of pixels correctly classified as rotated fields), Fp
    is the number of false positives (number of pixels incorrectly classified as rotated
    fields), and FN is the number of false negatives (number of pixels incorrectly
    classified as continuous rice fields). In our modelling process, the F1 score
    was used as the primary measure for model evaluation because it balances precision
    and recall. 2.2.4. Model set up In spatial data, observations that are relatively
    close tend to be more related to each other, which means that training and validation
    data sets are rarely independent, violating an important prerequisite of model
    building and leading to highly optimistic evaluations of predictive power (Arlot
    and Celisse, 2010, Ploton et al., 2020). Factors other than soil properties can
    influence the spatial distribution of crop rotation across a landscape, such as
    market distance, access to equipment, or economic factors. (Socolar et al., 2020;
    Rosenberg et al., 2022). One method to deal with spatial heterogeneity in is spatial
    cross validation. Spatially cross validated models of ecological data can have
    better performance at predicting error estimates and predicting to new data or
    predictor space, as well as for selecting causal predictors (Roberts, 2017). We
    used R’s ‘spatialsample’ package (Silge, 2021), to implement spatial cross validation.
    In summary, our training data was split into ten cross validation groups using
    k-means clustering of the field’s spatial coordinates. Next, model hyperparameters
    were defined and tuned. Because the model was assessed primarily with F1, these
    combinations of hyperparameter values were optimized for F1. F1 was static after
    a minimum of 150 trees, so 150 trees were used to ensure adequate trees for all
    models. To define the number of variables randomly selected as candidates at each
    split (mtries), and the minimum number of data points in a node that is required
    for the node to be split further (min _n), a hyperparameter grid search was performed
    with values from one to six and 20–40, respectively. Mtries = 3 and min _n = 31
    were selected based on the highest F1 score. Sampling strategy is another model
    parameter that can require careful calibration, especially when there is substantial
    class imbalance (Woznicki et al., 2019). In our binomial data set, continuous
    rice fields were 16-times more prevalent than rotated rice fields. Sampling strategies
    that adjust the prevalence of either class in the training data can affect precision
    and recall rates (Chen et al., 2004, Woznicki et al., 2019). Thus, we also optimized
    for F1 in our model tuning process. The minority class was up sampled randomly
    and at 10%, 20%, and 50% sampling ratios. The strategy using a 20% sampling ratio
    had the highest F1 score, so this strategy was used in the final model deployment.
    Woznicki et al. (2019) used this sampling strategy and similarly found that a
    20% sampling regime was optimal because of its higher recall. 2.2.5. Variable
    importance An important task in machine learning interpretation is to understand
    which predictor variables have the strongest influence on the predicted outcome.
    To accomplish this, a ranked order of variable importance in the classification
    model was determined using the permutation method based on AUC. In this method,
    AUC is computed for each tree after permuting each predictor variable (Greenwell
    et al., 2018). This method is considered more robust towards instances of class
    imbalance (Janitza et al., 2013). Variable importance was computed in R’s ‘vip’
    package (Greenwell et al., 2018). To improve interpretability, we pruned our set
    of predictor variables to reduce model complexity without compromising accuracy.
    Redundant soil variables were removed if they were highly correlated (r > 0.8).
    Moreover, if model predictions for a variable did not show clear patterns in partial
    dependence plots (explained below) and omission of this variable in the model
    did not affect F1 scores when evaluated on the validation data set, variables
    were removed. This included linear extensibility (%), cation exchange capacity
    (CEC), drainage class, the presence of a cemented layer, and the soil series name.
    The remaining set of soil variables used in the modeling process were pH, electrical
    conductivity (EC), sodium adsorption ratio (SAR), saturated hydraulic conductivity
    (Ksat), taxonomic soil order (soil order), and irrigated capability class (ICC)
    (see Table 1 for a complete description of these soil variables). Table 1. SSURGO
