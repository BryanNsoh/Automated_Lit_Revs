    of yield parameters By comparing the different plant densities under raised bed
    planting, it was found that the yield parameters were being increased directory
    proportional toward the dense crop geometry but the difference in the yield parameters
    was started to be squeezed as the density increased to 15 cm plant spacing. This
    phenomenon represents the production potential of the unit area of cultivable
    land. The increase plant geometry can produce higher yield due to a greater number
    of cob up to an optimum limit but beyond that limit, the yield starts to be decreased
    due to the resource competition among plants (Chim et al., 2014). The highest
    grain was produced under S1 (7.46 Mg/hm2) that is significantly higher than that
    produced by S2 (6.89 Mg/hm2), S3 (6.25 Mg/hm2), S4 (5.55 Mg/hm2) and control treatment
