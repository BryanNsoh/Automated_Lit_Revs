    The overall classification accuracy of continuous rice and rotated fields evaluated
    on the validation data set using random forest models was 93.9%. While our overall
    accuracy score was high, previous studies have suggested that, when there is class
    imbalance in the training data, other criteria for model evaluation should also
    be considered. After hyperparameter tuning and choosing an optimal sampling strategy,
    an F1 score of 0.62 was possible (precision was 0.52, recall was 0.76) (Table
    S2). Our F1 score of 0.62 suggests that the model performed well at binomial classification
    given the severity of class imbalance in the training data. A recall score of
    0.76 suggests the model correctly classified 76% of the rotated rice area. This
    performance indicates that soil properties are a good predictor of crop rotation
    in the region, but that there may also be other important considerations not observed
    in this model, such as the economic, cultural, or logistical factors described
    by Rosenberg et al. (2022). Overall, this performance is consistent with other
    large-scale land cover modeling efforts using soil predictor variables (Woznicki
    et al., 2019; Olimb and Robinson, 2019; Sangwan and Merwade, 2015; Wing et al.,
    2017). Another objective was to assess the relative importance of soil variables
