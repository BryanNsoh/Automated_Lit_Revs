    trend in case of per cob grains production, compared with total grain yield regarding
    different plant spacings. It was due to enough availability of input resources
    (sun light, fertilizer and moisture etc.) for individual plant growth under greater
    plant spacing compared with that under less plant spacing. But due to a smaller
    number of plants per unit area under wider plant spacings, the per hectare grain
    yield was lower under wider plant spacings compared with that under dense plant
    spacings (Berhan, 2020, Golla, 2018). Similarly, other researchers (Maddonni and
    Martínez-Bercovich, 2014) reported more yield under dense cultivation of corn.
