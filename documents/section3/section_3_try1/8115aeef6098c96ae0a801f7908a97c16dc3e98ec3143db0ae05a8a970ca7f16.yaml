    and |PBIAS| < 10% for very good performance (Moriasi et al., 2007). The lower
    the absolute value of PBIAS, the better the model performance is; 5) d: the variation
    range is 0–1, when d is equal to 1, the simulated value and the measured value
    are in complete agreement. The closer d is to 1, the better the simulation is
    (Iqbal et al., 2014; Akumaga et al., 2017). 2.6. APEX-SWAT-GW model scenario settings
    To further test the established APEX-SWAT-GW model in simulating the SPAGC system
    under different agricultural management practices, two kinds of representative
    water-saving measures, i.e., reducing irrigation amount and transferring to sprinkling
    irrigation scheme, were designed as simulation scenarios. For the winter wheat-summer
    maize double cropping system, the precipitation is abundant during the summer
    maize growing season, so the changes in irrigation amount and irrigation method
    are applied to winter wheat only. During the winter wheat growing season, the
    average precipitation is 130 mm, which is far below the estimated evapotranspiration
    of 450 mm (Zhang et al., 2006). Farmers are used to applying 4-6 times irrigation
    for winter wheat in general (Sun and Ren, 2014), which lead to serious groundwater
    depletion. According to government policies and related literature (Hebei Bureau
    of Quality and Technical Supervision, 2008, 2012, and 2013; Sun and Ren, 2014;
    Chen et al., 2014; Zhong et al., 2017), the irrigation should be reduced by 1-2
    times to sustain crop production as well as mitigate groundwater decline. Therefore,
    the pumping amount was restricted to 225 mm with the limited irrigation scheme
    (irrigation frequency was three times and each application was 75 mm). Moreover,
    the effects of transferring traditional border irrigation to sprinkler irrigation
    were explored in scenario simulation. The irrigation frequency and irrigation
    quota in sprinkler irrigation schemes were referred from field experiments, local
    technical regulations, and relevant literature (Hebei Bureau of Quality and Technical
    Supervision, 2008, 2012, and 2013; Son et al., 2022). By setting up the APEX-SWAT-GW
    farming operation module, three scenarios were involved in this study: 1) Scenario
    1 (S1) as the basic scenario, the current irrigation schedule and irrigation method;
    2) Scenario 2 (S2), the limited irrigation scheme with traditional irrigation
    method; and 3) Scenario 3 (S3), the limited irrigation scheme with sprinkler irrigation
