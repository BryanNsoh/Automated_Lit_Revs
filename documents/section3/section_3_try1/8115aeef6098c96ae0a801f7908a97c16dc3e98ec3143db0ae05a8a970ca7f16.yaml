    and validationNorth China Plain 1. Introduction Unabated groundwater depletion
    is becoming an issue of increasing concern globally, as more than one-third of
    the water used originates from underground worldwide (Famiglietti, 2014; Bierkens
    and Wada, 2019). Due to its inconspicuous presence compared with surface water,
    groundwater often eludes effective governance and management in countless regions
    (Villholth et al., 2018). As a result, more than half of the world''s major aquifers
    are being depleted, some of them at an alarming pace (Wu et al., 2020; Famiglietti
    et al., 2021). Notably, approximately 70% of global groundwater withdrawals are
    used in agricultural sector, especially in irrigated agriculture (FAO, 2020).
    Well-known large aquifer systems affected by significant long-term storage depletion
    are those of the Indo-Gangetic Plains, the North China Plain, the California Central
    Valley, the U.S. High Plains, and the Arabian Aquifer System (United Nations Educational,
    2022), which are also famous breadbasket in Asian and America. It is certain that
    groundwater depletion in the most area is related to irritation pumping (Wada
    et al., 2012), which pose a scientific challenge to agroecosystem research about
    how to balance groundwater sustainability and grain capacity with limited freshwater
    resources. Agricultural management plans (Fernández-Escalante et al., 2020; Singh
    et al., 2021) such as agronomical water-saving (Hu et al., 2010; Akbari et al.,
    2022), engineering water-saving (Fard et al., 2022; Li et al., 2019), biological
    water-saving (Bi et al., 2021; Mei et al., 2013), and planting structure adjustment
    (Gao et al., 2022; Candela et al., 2012) have become potential solutions to this
    issue in many groundwater overexploited regions. To examine and quantify the effectiveness
    of these measures, policy-maker must know how the grain yield may change and the
    extent to which shallow groundwater drawdown may be relieved under different scenarios.
    Therefore, establishing available modeling tools that could simulate the Soil-Plant-Atmosphere-Groundwater
    Continuum (SPAGC), as well as this combined system responses to various agricultural
    management measures are of critical importance to groundwater governance along
    with global water and food security. To simulate the interaction processes of
    crop growth, water cycle, and groundwater dynamic, some typical crop models were
    combined with groundwater flow models to conduct numerical modeling, e.g., EPIC-MODFLOW
    (Steward et al., 2011), DSSAT-MODFLOW (Xiang et al., 2020; Xiang et al., 2022),
    DayCent-MODFLOW (Deng et al., 2021), WOFOST- Hydrus-1D (Li et al., 2014), SWAP-MODFLOW
    (Xu et al., 2012), and HYDRUS-EPIC (Han et al., 2015). However, there were some
    challenges in the model coupling processes due to the mismatch problem in scale
    and spatial heterogeneity as many crop models focus on the point-scale experimental
    station. Therefore, another solution has been pointed out, which attempts to couple
    the physically-based spatially distributed hydrological models (including crop
    growth module) and MODFLOW to simulate the groundwater-surface water interactions.
    Bailey et al. (2016) coupled SWAT (Soil and Water Assessment Tool) with MODFLOW
    and released a graphical user interface, which has been applied to several catchments,
    such as in the USA (Abbas et al., 2018; Bailey and Hosseini, 2023), Denmark (Semiromi
    and Koch, 2019; Frederiksen and Molina-Navarro, 2021), Canada (Chunn et al., 2019),
    Iran (Semiromi and Koch, 2019), Thailand (Petpongpan et al., 2022), and Japan
    (Sith et al., 2019). To further enhance the crop growth algorithms, Bailey et
    al. (2021) coupled APEX (Agricultural Policy/Environmental eXtender) with MODFLOW
    and applied it to three watersheds (with areas of 3543 km2, 4886 km2, and 470
    km2) in the USA. The simulation using SWAT-MODFLOW and APEX-MODFLOW models highlighted
    the distributed calculating units, i.e., the Hydrological Response Units (HRUs)
    and subbasins of SWAT, as well as the subareas in APEX, allowed the linking and
    information transfer with the grid cells in MODFLOW. However, some difficulties
    and huge challenges might exist in the data collection and model establishment
    processes of MODFLOW, because a variety of parameters are essential for each grid
    cell (horizontal dimension) in each layer (vertical dimension), especially in
    the catchment with a deep unsaturated zone or a large area. Actually, the several
    hotspots of groundwater depletion are all large plains and endure declining water
    levels, which create more and more thick unsaturated zones (e.g., the averaged
    groundwater table depths are over 30–50 m in North China Plain, U.S. Ogallala
    Aquifer, and North-Western India), along with a harder work in MODFLOW simulation.
    To this end, the groundwater overexploited watersheds with a deep unsaturated
    zone need to explore a modeling tool that can simulate the groundwater table variations
    reasonably and simplify the procedures of obtaining unsaturated zone data at a
    regional scale. Both SWAT and APEX, include an equation of groundwater balance
    in the source code, despite they cannot simulate and output the groundwater table
    depth directly. In our previous study (Zhang et al., 2016), we modified the groundwater
    module and established the SWAT-GW model in the most typical region of the groundwater
    depression cone in China. The SWAT-GW model deals with the water movements of
    the unsaturated zone in a skilled way from a hydrology perspective. Whereas, the
    agricultural management practices are oversimplified in SWAT (e.g., no irrigation
    method changing, deep plowing, soil moisture conservation cultivation, etc.),
    which forms some obstacles in its further applications. In contrast, APEX has
    more robust crop growth routines and detailed agronomic management measures, irrigation
    options (e.g., sprinkler, drip, and furrow irrigation), manure management, nutrient
    cycling, and tillage module. Therefore, establishing a coupled APEX-SWAT-GW model
    can make full use of the strengths in agricultural techniques of APEX and the
    developed groundwater module of SWAT. This enhanced process-based model is a timely
    and crucial tool to watersheds wherein 1) extensively exploit groundwater to sustain
    grain production, 2) shallow groundwater table depth is deep (e.g., over 4 m)
    and thus results in a thick unsaturated zone and hence the difficulty in establishing
    groundwater flow model, and 3) agricultural techniques are important for solving
    the dilemma between groundwater conservation and crop production. Thereby, the
    objectives of this study are to 1) establish an integrated APEX-SWAT-GW model;
    2) test the newly developed model by achieving a satisfactory performance during
    both calibration and validation periods for the crop growth, water cycle, and
    groundwater variations; and 3) assess the model''s ability to simulate variations
    in crop yields and groundwater dynamics through various scenarios such as water-limited
    irrigation and sprinkler irrigation. 2. Materials and methods 2.1. Study area
    and model setup The North China Plain (NCP) is a globally representative area
    that presents a sharp contradiction between water scarcity and food security,
    which produces approximately 30% of the national grain with a 305 m3 yr−1 per
    capita freshwater availability (accounting for 3.5% of the average level of the
    world) (Yang, 2002; Sun and Ren, 2013; van Oort et al., 2016). In the past 30
    years, more than 40% of the increase in grain production in China comes from the
    NCP, especially the crop yields of winter wheat (Triticum aestivum L.) and summer
    maize (Zea mays L.) (Xu et al., 2020; Liu et al., 2013). The study area with an
    area of 22,753 km2 focuses on the typical shallow groundwater overexploited region
    in NCP (Fig. 1), and involves two hydrological regions, i.e., the Dianxi Plain
    of the Daqing River basin (DXP) and the Plain of the Ziya River basin (ZYHP).
    It belongs to the semi-humid, semi-arid, and monsoonal climate zone, with a predominant
    planting pattern of winter wheat (WW) and summer maize (SM) double cropping system
    (Fig. 1). However, the water demand of the WW-SM system is above 800 mm to maintain
    current crop yields (Wang et al., 2001), which far exceeds the 450–550 mm precipitation,
    thus dictates the need for irrigation. Because of the severe scarcity of surface
    water resources in this region, almost all of the irrigation source is from the
    shallow aquifer due to its good quality with low salinity (Chen, 1999; Liu, 2002;
    Ren et al., 2007; Chen et al., 2020). From 1980 to 2020, the shallow groundwater
    table has dropped by 20–60 m, with a drop rate of more than 1.0 m yr−1 (Zhang
    et al., 2004; Cao et al., 2016; Zhong et al., 2017), raising an alarm of unsustainable
    signal to the water resources management in China and similar regions worldwide.
