    Introduction Agriculture is the predominant sector worldwide in terms of water
    consumption, with roughly 72% of available freshwater resources allocated for
    agricultural irrigation (Davarpanah and Ahmadi, 2021; Koo et al., 2013). The scarcity
    of water resources poses a significant constraint on sustainable socio-economic
    development (Chopra et al., 2022; Voeroesmarty et al., 2015). It is estimated
    that nearly one billion people inhabit regions affected by chronic drought and
    water shortages (Mekonnen and Hoekstra, 2016). Agriculture consistently emerges
    as the largest consumer and user of water, representing 70%–90% of global water
    consumption (Hoekstra and Mekonnen, 2012). Therefore, the adoption of water-saving
    practices in the agricultural sector becomes not only necessary but also critical
    for effective water resource management. The development of water-saving, ecological,
    and efficient agricultural practices is of utmost importance (Fu et al., 2022;
    Ren et al., 2021). Water-saving technologies encompass various approaches, such
    as modern biological water-saving technology, unconventional high-efficiency and
    safe-water using technology, water-saving irrigation technology and equipment,
    dry high-efficiency water utilization technology, and new materials for regional
    high-efficiency water-saving agriculture (Wu, 2010), et al. Among these practices,
    artificial irrigation and drip irrigation are widely recognized for their benefits
    in water economy. Drip irrigation has emerged as an economically viable option
    for irrigating field crops like maize (Jat et al., 2019; Patra et al., 2021; Yolcu
    and Cetin, 2015) and wheat (Sidhu et al., 2019) to enhance water productivity.
    Sub-surface drip irrigation, when compared to traditional furrow irrigation and
    conventional tillage, conserves 54% of irrigation water while doubling water productivity
    (Patra et al., 2023). To address water scarcity and enhance productivity, effective
    irrigation and fertilization management are essential. Drip fertigation, involving
    the controlled application of water and fertilizer through plastic tubing at the
    base of plants (Bar-Yosef, 1999), has proven to be an efficient approach. It significantly
    improves water productivity by 26.4% (Li et al., 2021). The broad implementation
    of water-saving practices, coupled with active involvement from stakeholders,
    can yield immediate water conservation and efficiency enhancements, as well as
    long-term environmental and economic advantages. The management of agricultural
    products with high water demand through water-saving strategies has been proposed
    to reduce their water footprint (Novoa et al., 2019). To promote both agricultural
    water-saving and industrial development, local governments frequently establish
    agricultural water-saving investment companies. Nonetheless, this approach can
    place the financial burden on the government and farmers (Cao et al., 2020). The
    high costs associated with adopting new water-saving technologies can deter some
    farmers from embracing them (Katic and Ellis, 2018). Scholars have explored the
    use of water rights trading models to motivate participants in water-saving activities
    by offering precise subsidies and rewards based on their efforts (Cui et al.,
    2020; Rosegrant and Binswanger, 1994). However, challenges related to opportunistic
    behaviors, management, and stakeholder involvement can arise in agricultural water
    management (Adelodun et al., 2021; Jones and White, 2022). Effective government
    supervision can enhance project implementation, reduce speculation, and address
    these challenges (Koo et al., 2013). Nonetheless, traditional supervision methods
    are often costly and inefficient, leading to sub-optimal outcomes. The integration
    of blockchain technology (BT), with its decentralized and distributed ledger system,
    coupled with smart contract capabilities, offers promising opportunities for technological
    innovation in market supervision. These advancements lay the foundation for exploring
    new operational models that enhance transparency, efficiency, and accountability
    (Wu et al., 2022). In various market supervision scenarios, including traceability,
    government services, credit supervision, online transaction supervision, and intellectual
    property supervision, BT has demonstrated success (Adjei-Arthur et al., 2022;
    Min, 2019). It has emerged as a significant technological application, revolutionizing
    the way supervision is conducted and enhancing overall efficiency. However, there
    is still a lack of theoretical discussion regarding the application of BT in agricultural
    water-saving practices. For the research on agricultural water-saving, three primary
    challenges have been identified. First, Water-saving service companies (WSSCs)
    face a perplexing dilemma known as the “water-saving paradox”. On one hand, they
    recognize the potential for profitability in adopting water-saving technology.
    However, the high costs associated with implementing these technologies can deter
    their active participation and hinder progress. Second, farmers, who play a crucial
    role in water-saving practices, may encounter discouragement due to the substantial
    expenses involved in implementing such measures. This issue becomes more pronounced
    when there is a lack of financial support from the government or companies in
    the form of subsidies. The absence of these incentives can undermine farmers''
    enthusiasm and delay the widespread adoption of water-saving techniques. Third,
    the complex dynamics among various stakeholders can give rise to opportunistic
    behaviors driven by information asymmetry and profit-oriented motives. To address
    these challenges, this study focuses on analyzing the decision-making behavior
    and interaction mechanisms among three stakeholders: the government, WSSCs and
    farmers. This analysis is conducted under various scenarios using evolutionary
    game theory. The main objectives of this study are as follows. (I) A tripartite
    evolutionary game model is developed to investigate the relevant factors affecting
    the stakeholders’ strategy choices, which aims to provide some guidance to the
    three stakeholders involved in the water-saving management, especially the government.
    (II) The impacts of the main parameters are illustrated in numerical simulations,
    which aims to provide a theoretical basis for all stakeholders make long-term
    decisions. The rest of this study is organized as follows. Section 2 provides
    literature reviews about agricultural water-saving and water rights trading, the
    applications of BT and evolutionary game theory. And the methodology is presented
    in Section 3, the game theory model is constructed and analyzed. Section 4 gives
    the case study analysis and discussions for the findings of this study. Section
    5 provides the conclusions and future research. 2. Literature review 2.1. Agricultural
    water-saving and water rights trading Agricultural water-saving is a pivotal field
    of research within the realm of sustainable agricultural development (Yang et
    al., 2022b). Extensive research has been conducted on agricultural water-saving
    technology, management policies, and engineering measures to ensure food security
    (Blanke et al., 2007; Chai et al., 2014). Scholars have also employed Data Envelopment
    Analysis (DEA) as a tool to gauge the effectiveness of water-saving measures in
    China''s agricultural sector (Cao et al., 2020). Recognizing the importance of
    stakeholder engagement and effective water-saving policies is crucial in the pursuit
    of sustainable agricultural water usage goals (Lee et al., 2022). Yang et al.
    (2022b) conducted a comprehensive review of policies and systems implemented since
    2012, examining the progress of agricultural water-saving in Jiangsu Province
    from 2014 to 2019. They utilized relevant data, including the agricultural irrigation
    water use coefficient. From a sustainability standpoint, Zhou et al. (2020) proposed
    an integrated irrigation strategy focused on high-efficiency water-saving, which
    offers guidance and serves as a foundation for decision-making in agricultural
    production and model innovation. Water rights trading has found application within
    the sphere of agricultural water-saving (He et al., 2021). It primarily revolves
    around the reassignment of saved agricultural water for both economic development
    and ecological purposes (He et al., 2021; Rosegrant and Binswanger, 1994). The
    transfer of agricultural water to non-agricultural sectors and the resulting benefits
    can be viewed as a collaborative endeavor involving water-saving entities and
    various industries. Consequently, compensation for agricultural water-saving can
    be regarded as a form of cooperative income distribution. Drawing upon the principles
    of agricultural water-saving economics and ecological systems, He et al. (2021)
    have devised a representative water rights trading model illustrating its potential
    to enhance benefits for both industries and ecosystem services. Nevertheless,
    some scholars argued that the discernible impact of water rights trading on agricultural
    water-saving is not entirely clear due to limitations in transaction scope and
    scale (Zhang et al., 2013). The progress in irrigation technology spurred by water
    rights trading may not sufficiently support the goals of agricultural water-saving
    (Fang and Zhang, 2020). Thus, there is a pressing need to further expand new business
    models in agricultural water-saving to address investment gaps. While existing
    research on agricultural water-saving and water rights trading is extensive, the
    primary focus remains on the regulation of stakeholders'' investment and water-saving
    behaviors to implement effective agricultural water-saving practices. Various
    regions exhibit disparities in terms of agricultural infrastructure, agricultural
    modernization processes, water resource endowment, economic and social development
    status, and water resource management. These factors contribute to uneven advancements
    in the comprehensive reform of agricultural water prices (Yang et al., 2022a),
    and give rise to significant regional differences (Cooper et al., 2023; Hou et
    al., 2022). Furthermore, owing to differences in natural conditions, irrigation
    methods, and economic capacities among various regions, the cost of water supply
    production varies, resulting in certain fluctuations in water prices. The adjustment
    of agricultural water prices to regulate water consumption and improve efficiency
    is also a relatively time-intensive process (Hou et al., 2022; Tang et al., 2022;
    Yang et al., 2022a). Consequently, the core approach to addressing agricultural
    water resource challenges centers on harnessing the subjective role of stakeholders
    and guiding them toward conscious and proactive adoption of water-saving behaviors.
    To ignite internal motivation for water-saving among all stakeholders, it becomes
    imperative to establish an array of effective incentive measures for promoting
    agricultural water-saving practices. 2.2. The application of BT Blockchain platform
    plays an instrumental role for the various challenges solving, including issues
    related to information asymmetry, high supervision costs, and low supervision
    efficiency (Kim et al., 2020; Zhong et al., 2020; Liu et al., 2023). It''s reported
    that blockchain has several key characteristics, such as decentralization, persistency,
    anonymity and auditability, which has obtained more and more attention across
    multiple fields (Borges et al., 2022; Zheng et al., 2018). The application research
    of BT can be categorized into the following areas. Firstly, scholars have focused
    on the integration of BT with supply chain management. With the increasing globalization,
    the complexity of managing and overseeing supply chains has surged. BT brings
    transparency to value chains through a distributed ledger system, which is anticipated
    to alleviate these challenges (Saberi et al., 2019). BT has the potential to enhance
    inter-organizational activities through improvements in data integrity, enhanced
    transaction transparency, and a reduction in transaction costs (Cho et al., 2021).
    It becomes evident that blockchain''s contribution to enhancing transparency within
    value chains is not only significant but also multifaceted. Min (2019) has investigated
    the potential of BT in improving the adaptability of supply chains during periods
    of heightened risk and uncertainty. Helo and Hao (2019) proposed an architecture
    for a blockchain-supported logistics monitoring system, built upon the Ethereum
    platform. In the context of governance over manufacturing supply chain data and
    government policy incentives within blockchain frameworks, Wei et al. (2023) developed
    an evolutionary game model using the prospect theory for the relationships among
    the government, manufacturers, and retailers. Secondly, studies have been conducted
    on trading mechanisms. Xiong et al. (2022) devised a real-time transaction mechanism
    employing smart contracts within BT to meet the security and economic needs of
    photovoltaic production enterprises. Mao et al. (2022) introduced a demand response
    framework based on BT to address issues of data reliability and transaction efficiency
    in the power system industry. Adjei-Arthur et al. (2022) developed a contract
    management system based on BT that promotes efficient collaboration and work among
    multiple organizations. Lastly, some researchers have examined agricultural water
    resource management. Some regions are facing the dilemma of water scarcity and
    insufficient agricultural land (Jabal et al., 2022), with agricultural irrigation
    canals facing 43% of water loss and prominent water management issues (Syed et
    al., 2021). Xiong et al. (2020) delved into the application of blockchain within
    the agricultural domain, illustrating how information and communication technology
    (ICT) has significantly enhanced the effectiveness and efficiency of data collection,
    storage, analysis, and utilization in agriculture (Rajak, 2022; Walter et al.,
    2017), and it allowed agricultural practitioners and agricultural communities
    to easily access the latest information, enabling better decision-making in daily
