    1. Introduction Agroforestry holds considerable promise in enhancing food security,
    livelihoods, and environmental resource conservation, playing a pivotal role in
    achieving Sustainable Development Goals (Ruba and Talucder, 2023). Tea trees,
    as quintessential components of homestead agroforestry, are extensively cultivated
    in >60 countries across Asia, Africa, and Latin America, serving as a vital special
    cash crop in developing nations (Xia et al., 2020). The robust growth of tea cultivation
    and its associated industries significantly contributes to the creation of employment
    opportunities, income elevation, and regional economic prosperity. Importantly,
    it serves as a crucial source of foreign exchange for developing countries like
    Kenya and Sri Lanka (Kagira et al., 2012; Thushara, 2015). Therefore, promoting
    the global development of tea cultivation and associated industries, especially
    in developing countries, plays a pivotal role in supporting the implementation
    of SDG strategies, including No poverty (SDG1), Good health and well-being (SDG3),
    Decent work and economic growth (SDG8) and so on (Yin et al., 2023) (Fig.1). Download
    : Download high-res image (952KB) Download : Download full-size image Fig. 1.
    The output of tea reveals the importance of special cash crops in achieving SDGs.
    Globally major tea-producing countries and the overview of the study area (FAO:
    Food and Agriculture Organization of the United Nations). Tea trees, classified
    as subtropical plants, thrive in warm and humid areas with ample thermal energy,
    making tropical and subtropical areas particularly conducive to their growth.
    Asia accounts for over 90% of the global tea plantation area, followed by Africa.
    Tea holds immense economic significance in the economies of tea-producing nations
    (Ahmed et al., 2018). Renowned for its rich content of phenolics, amino acids,
    caffeine, and other bioactive chemical compounds, tea is highly valued for its
    edible and therapeutic properties (Zhang et al., 2020). Due to the diverse bioactive
    compounds present, by-products derived from tea leaves find extensive applications
    across the food, pharmaceutical, and industrial sectors, significantly contributing
    to income diversification (Wei et al., 2023). For instance, extracts from tea
    leaves are utilized as additives in the food and medical industries, and they
    also play a role in microbial fuel cells and other industrial applications (Liu
    et al., 2023a, Liu et al., 2023b; Ta et al., 2023). China''s tea leaves production
    has soared to 1.37 billion tons, with a harvested area exceeding 3.37 million
    hectares in 2021, as reported by the Food and Agriculture Organization (FAO) (FAOSTAT).
    This positions China as the foremost global producer of tea. The development of
    tea plantations and their related industries has provided economic opportunities
    to laborers in remote and economically depressed rural areas, contributing positively
    to rural revitalization and augmenting farmers'' income (Kang et al., 2023). Despite
    the substantial economic benefits observed in the tea industry, the rapid expansion
    of tea plantations has led to deforestation and encroachment on arable land, posing
    ecological challenges and raising concerns to land resource management, which
    in turn impacts food security (Li et al., 2019; Zhen et al., 2023). Therefore,
    striking a balance between promoting the economic growth of tea plantations for
    income generation and addressing potential threats to food security requires precise
    and efficient government oversight and decision-making. Accurate and reliable
    information about the distribution of tea plantations plays a crucial role in
    optimizing agricultural production planning and fostering sustainable agricultural
    development. Additionally, it facilitates predicting the output of the tea industry
    and assessing the carbon sequestration potential of tea plantations within the
    agricultural sector. Remote sensing serves as a crucial tool for efficiently acquiring
    agricultural data, encompassing crop types, distribution, growth, and yield in
    farmland (Qiu et al., 2022b). However, specialty cash crops, notably agroforestry
    crops, have received comparatively less attention compared to staple field crops,
    which generally occupy larger cultivation areas (Nabil et al., 2022). Among these
    agroforestry crops, the spatial distribution of tea plantations has gained prominence
    in recent years. Devi et al. (2012) utilized IRS P6 AWiFS data and ISODATA clustering
    algorithm for an unsupervised classification of tea plantations in Barak Valley,
    Assam, India, achieving an overall accuracy of 92.27%. Akar and Güngör (2015)
    extracted texture information from WorldView-2 images, combined with NDVI, and
    applied a random forest classification algorithm to distinguish various crop types,
    including tea and hazelnuts, in the eastern Black Sea region of Turkey, surpassing
    an overall accuracy of 87%. Parida et al. delineated the dynamic distribution
    of tea plantations in North Bengal and Assam, India, using Sentinel-2 and Landsat
    data for past years (Parida and Kumari, 2021; Parida et al., 2023). Traditional
    approaches to tea plantation mapping have been within the Land Use/Land Cover
    framework (Li et al., 2019; Qu, Le''an, Manchun Li, Zhenjie Chen, Wangbing Liu,
    Junjun Zhi, and Lechun Zhang., 2022). While studies have predominantly focused
    on predominantly tea plantations from prominent vegetation categories like forests
    and croplands, challenges arise in distinguishing tea from other woody evergreen
    agroforestry crops, such as fruit trees, due to similarities in planting arrangements
    and human activities (Dihkan et al., 2013). Machine learning approaches leveraging
    the phenological characteristics of tea trees have been widely adopted in tea
    plantation mapping (Chen et al., 2022; Xu et al., 2022; Rahimi-Ajdadi and Khani,
    2021). However, these studies often face constraints in relatively small areas
    due to feature redundancy, complex model structures, and the need for extensive
    training labels (Li et al., 2022; Xu et al., 2018; Xia et al., 2023). Consequently,
    mapping large-scale tea plantations continues to pose significant challenges.
    Furthermore, the remote sensing characteristics and phenology of tea trees exhibit
    regional heterogeneity due to diverse species, management practices, and environmental
    factors (Li et al., 2019). Addressing these challenges, automated knowledge-based
    mapping approaches have demonstrated potential by utilizing predefined rules without
    the need for extensive calibrations (Qiu et al., 2022a). In contrast to data-driven
    algorithms, knowledge-based approaches offer the advantage of facilitating large-scale
    applications across regions and years without the need for retraining (Planque
    et al., 2021; Arvor et al., 2021). The essence of constructing knowledge-based
    mapping methods lies in establishing the correlations between remote sensing features
    and crop attributes, a process that demands substantial expertise (Qiu et al.,
    2021). The introduction of knowledge graphs effectively integrates these two domains
    at the knowledge level. Temporal features within the knowledge graph are extensively
    employed for constructing crop mapping methods. Research has employed that developing
    multidimensional remote sensing feature knowledge graph-based crop attribute knowledge
    helps in identifying the optimal feature that comprehensively captures crop differences
    (Zhao et al., 2022). To the best of our knowledge, tea trees exhibit various crop
    attributes, including being rich in phenolic substances, maintaining their evergreen
    nature throughout the year, and being subject to human management measures like
    picking and pruning. In this study, by leveraging the distinctive properties of
    tea trees, we constructed a knowledge graph containing tea tree knowledge and
    its corresponding remote sensing features to distinguish tea trees from other
    vegetation types. Typically, temporal metrics developed by analyzing crop growth
    period characteristics are employed. However, it''s crucial to have adequate and
    reliable observation data (Wang et al., 2023). The utilization of dense time series
    observations has gained increasing popularity due to its capability to observe,
    monitor, and characterize land cover information and changes (Zhu et al., 2022).
    The high temporal and spatial resolution of Sentinels (Sentinel-1 SAR and Sentinel-2
    MSI) data has significantly enhanced the application of remote sensing in monitoring
    and classifying land cover, encompassing crop mapping, yield prediction, and phenology
    monitoring (Qiu et al., 2021; Huang et al., 2022; Zhao et al., 2022). Sentinel-2
    optical data with its intensive time series helps alleviate the difficulty of
    determining the optimal crop identification period, enabling effective detection
    and extraction of crop phenological characteristic (Vuolo et al., 2018). Nonetheless,
    optical data is susceptible to cloud cover, leading to limited temporal information
    and impacting classification accuracy (Tian et al., 2022). In contrast, Sentinel-1
    is independent of cloudiness and allows all-weather observation. SAR signals provide
    valuable information on the physical and structural properties of vegetation canopies,
    particularly in regions with complex environmental and climatic conditions (Orynbaikyzy
    et al., 2019). In recent years, the integration of optical and radar data for
    crop mapping has emerged as an important approach (Qiu et al., 2023). Radar images
    can serve as a substitute for optical images, especially in cloudy areas, augmenting
    the identification of specific crops (Ghazaryan et al., 2018; Bargiel, 2017).
    Recent studies have combined Sentinel-1/2 data, effectively improving the accuracy
    of tea plantations identification and successfully addressing challenges associated
    with the absence of optical data, demonstrating its potential for mapping applications
    (Gao et al., 2023; Sun et al., 2022). Agroforestry crops, especially in developing
    countries, offer significant economic and social benefits. However, there exists
    a dearth of timely and accurate data on these crops. This study seeks to enhance
    remote sensing applications for agroforestry crops, with a specific focus on mapping
    tea plantations, thus addressing the data gap prevalent in developing countries.
    Furthermore, it provides a valuable reference for subsequent remote sensing extraction
    of other agroforestry crops. Due to the relatively sparse distribution of agroforestry
    crops compared to field crops, coupled with the unfamiliarity regarding their
    typical characteristics and the common issue of spectral confusion among various
    landcover types, remote sensing applications encounter substantial limitations
    and challenges. Therefore, our research aimed to address the following scientific
    questions: (1) What are the distinctive characteristics of the tea trees? (2)
    Can features derived from tea tree crop attributes be utilized for mapping, especially
    those based on biochemical substance content and manual management measures associated
    with tea trees? 2. Materials 2.1. Study area The study area is situated in the
    primary tea-producing areas of China (Fig.1) (20°13′24″N ∼ 39°35′5″N, 97°20′53″E
    ∼ 123°9′20″E), spanning 16 provinces: Yunnan, Guizhou, Sichuan, Hubei, Fujian,
    Zhejiang, Anhui, Hunan, Shaanxi, Jiangxi, Henan, Guangxi, Guangdong, Chongqing,
    Jiangsu, and Shandong. Covering over 3.1 million square kilometers, the study
    area exhibits diverse topography, including plateaus, mountains, and hills (Fig.S1).
    The study area contributes 99% of the country''s tea plantation area and annual
    production. Significant variations exist in climate, topography, and agricultural
    production activities among the different provinces within the study area. Annual
    precipitation averaged 1230.0 mm year−1 across these provinces, ranging from 659
    mm year−1 in Shaanxi to 2088 mm year−1 in Guangdong. The annual cumulative temperatures
    above 10 degrees Celsius (Anderson and Cerkowniak, 2010) ranged from 2460.3 °C-d
    in Sichuan to 4071.2 °C-d in Henan. Topography varied across the study area, with
    the average elevation ranging from 13 m in Jiangsu to 2599 m in Sichuan. In terms
    of agricultural production, northern areas like Henan, Shandong, Anhui, and Jiangsu
    provinces are predominantly plains, and major agricultural provinces, with >10%
    of the land under cultivation. In the east, provinces such as Fujian, Guangdong
    and Zhejiang provinces are mainly mountainous and hilly regions with limited arable
    land resources. Agriculture in these areas focuses on agroforestry cash crops,
    particularly the cultivation of fruits, tea, and other horticultural crops. These
    provinces also boast abundant forest resources, contributing to the relatively
    developed forestry economy. In the western provinces such as Sichuan and Yunnan,
    lower average temperatures due to higher altitudes result in alpine forest dominance.
    Table S1 illustrates the variation in climate, topography, and the number of available
    images across the study areas. 2.2. Sentinel-1 SAR images and preprocessing We
    processed a total of 6566 Sentinel-1 SAR images covering the full extent of the
    study area in 2022. We processed Sentinel-1 Ground Range Detected (GRD) products
    hosted on GEE (Google Earth Engine) (Gorelick et al., 2017) through the following
    procedures of pre-processing: 1) Sentinel-1 imagery was limited to interferometric
    wide (IW) mode, which acquires data that provide VV and VH backscatter with spatial
    resolution of 10 × 10 m (Vanderhoof et al., 2023). Since Sentinel-1 acquires radar
    imagery data globally through both ascending and descending orbits, it is essential
    to determine which one to use based on the specific characteristics and requirements
    of the study area. In this study, images collected in the descending orbits were
    selected for the study areas. 2) Processing of Sentinel-1 SAR data hosted in GEE
    is limited to thermal noise removal, data calibration, multi-looking, and range-doppler
    terrain correction. However, for applications like terrestrial analysis, additional
    preprocessing are necessary to make it more suitable for complex terrain conditions
    (Lewis et al., 2018). The preprocessed Level-1 GRD products were further processed
    to ARD (Analysis Ready Data) products through the published wrapper functions
    within the GEE platform, including border noise correction, speckle filtering
    and radiometric terrain normalization (Mullissa et al., 2021; Sinha et al., 2015).
    3) To extract the derivative information of Sentinel-1 SAR data, the GLCM (Gray-Level
    Co-occurrence Matrix) function available on GEE was used to compute statistical
    feature known as Savg (Sum of Average) based on the VH backscatter (Nabil et al.,
    2022). Furthermore, through the subsequent steps of linear interpolation of missing
    data, generation of 10-day composite time series and Whittaker Smoother (Qiu et
    al., 2021), we obtained a time-series of statistical texture features derived
    from VH backscatter, which comprises 37 periods of data captured at 10-day intervals
    throughout the year 2022. 2.3. Sentinel-2 MSI images and preprocessing We processed
    a total of 76,742 Sentinel-2 MSI images covering the full extent of the study
    area in 2022. All the available images were accessed through the GEE platform.
    And the preprocessing methods regarding Sentinel-2 optical data are as follows:
    1) The Sentinel-2 bottom-of-atmosphere (BOA) image collection (Level-2 A) was
    used, which offers more realistic surface reflectance data (Kuhn et al., 2019;
    Main-Knorn et al., 2017). Since the optical sensors on the Sentinel-2 satellite
    can be affected by cloud and cloud shadows, leading to contamination of the observations.
    To address the contamination as well as radiometric-saturated observations, both
    the Quality Assessment (QA) band and the Cloud Probability product were employed
    to filter observations (Tang et al., 2023). Eligible observations were filtered
    out through the de-clouded code on the GEE. Due to the high frequency of clouds
    in the study area, the thresholds for clouds and shadows need to be adjusted for
    different regions. 2) We then calculated the 2-band Enhanced Vegetation Index
    (EVI2) (Karimi et al., 2023), Red-edge Chlorophyll Index (CIre) (Zhang et al.,
    2022a, Zhang et al., 2022b), and Dry Bare-Soil Index (DBSI) (Rasul et al., 2018)
    from the preprocessed Sentinel-2 data, which were used to indicate the characteristics
    of vegetation, pigmentation, and soil, respectively (Table S2). Indeed, the acquired
    band and vegetation index datasets from Sentinel-2 were also subjected to preprocessing
    procedures such as linear interpolation, 10-day image mosaic and Whittaker Smoother.
    We obtained time-series datasets containing bands and vegetation indices, which
    comprises 37 periods of data captured at 10-day intervals throughout the year
    2022. 2.4. Ground reference data and additional datasets Ground reference data
    were acquired for training and validation purposes through multiple survey collections
    and utilizing methods such as Google Earth images. The high recognition of tea
    plantations in Google Earth images enables the augmentation of tea plantation
    reference data (Xia et al., 2023). By amalgamating ground reference points obtained
    from field surveys, a total of 55,704 reference points were compiled (Fig.S2).
    Of these, 53,807 points represented vegetation, whereas 1897 points represented
    non-vegetation. The vegetation points encompassed various crop types, including
    farmland crops (31,912 points), orchard crops (4570 points), and tea plantations
    (10,001 points). Additionally, there were 7324 points representing non-crop areas.
    Regarding data on the tea plantation area, the agricultural census data reported
    in 2021 (at the municipal level) and 2022 (at the provincial level) were all utilized.
    Given that tea trees constitute perennial evergreen shrubby vegetation, the area
    undergoes minimal change within adjacent years. To evaluate the influence of topographic
    factors on the spatial distribution of tea plantations, topographic variables
    such as elevation and slope were derived using the global Shuttle Radar Topography
    Mission (SRTM) digital elevation data with a 30 m pixel size (Abd Rahman et al.,
    2022). To ensure compatibility with the Sentinel data, all the topographic variables
    were resampled to a resolution of 10 m. 3. Methodology Several distinctive properties
    characterize tea trees (Fig.2), (1) Abundant phenolic substances: Tea tree leaves
    contain rich phenolic substances, including tea polyphenols. The short-wave infrared
    (SWIR) region is effective in directly indicating the biochemical composition
    at leaf and canopy levels (Bian et al., 2013; Kokaly and Skidmore, 2015; Luo et
    al., 2022). (2) Evergreen nature and multiple new shoots: Categorized as evergreen
    shrubs, tea trees undergo multiple rounds of new shoots during spring, summer,
    and fall, particularly under manual picking conditions, resulting in the sprouting
    of 5–6 rounds of new shoots. This continuous growth, coupled with higher vegetation
    cover and lower soil exposure, imparts distinctive temporal characteristics to
    its vegetation index, setting it apart from seasonal crops. (3) Specialized manual
    management practices: Tea trees are subject to special manual management practices,
    including pruning and picking (Xu et al., 2022). Pruning is employed to maintain
    a maximum canopy area, facilitating light radiation to promote new bud sprouting.
    Each round of sprouting is subsequently harvested. Both picking and pruning activities
    alter the canopy''s shape, influencing canopy scattering for radar signals, particularly
    with high-frequency activities impacting radar time-series signals. Download :
