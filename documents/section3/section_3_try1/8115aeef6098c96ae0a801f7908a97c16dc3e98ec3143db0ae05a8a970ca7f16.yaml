    The objective gap in water governance in Iran pertains to the contrasting objectives
    of the actors and stakeholders at different levels (Abedi, 2020, Morid, 2018).
    Agricultural water management planning displays a lack of coherent development,
    leading to disputes and contradictions between MOA, responsible for food security,
    and MOE, responsible for water security (Collins, 2017, Mirnezami and Bagheri,
    2017, Morid, 2018, Sharifinejad et al., 2020). As discussed previously, the high
    dependence on domestic water resources for agricultural purposes poses a risk
    to water security in Iran. This risk highlights the challenging need to reduce
    agricultural water use for an effective water security planning in Iran. There
    are some efforts undertaken to cap water consumption and meet water security.
    For instance, MOE (Water and Wastewater Macro Planning Bureau) announced the maximum
    allowable water withdrawal for different sectors (Soltani et al., 2020). Accordingly,
    agricultural water withdrawal should be decreased to 61.7 BCM, with 31.4 BCM from
    groundwater resources and 30.3 BCM from surface water resources (Soltani et al.,
    2020). The water use-to-availability index would then improve from 0.90 to 0.70
    even after this reduction, thus suggesting that a more substantial decrease in
    consumptive water use is necessary to address the water crisis. Nevertheless,
    food self-sufficiency is not only a sectoral goal of MOA but is also supported
    by the government, parliament, and high-ranking leaders (Collins, 2017, Jamali
    Jaghdani and Kvartiuk, 2021). This objective is designed to mitigate the adverse
    impacts of international sanctions due to political conflicts with the West (Collins,
    2017, Ketabchy, 2021, Mosavi and Esmaeili, 2012). Several plans, including articles
    31, 32, and 33 of the “Fifth Five-Year Development Plan”, and laws, e.g. “Regulation
    of unlicensed wells (2010)”, have been passed to enhance food security through
    self-sufficiency (Jamali Jaghdani and Kvartiuk, 2021, Morid, 2018). However, these
    efforts have inadvertently resulted in an increased consumptive water use (Jamali
    Jaghdani and Kvartiuk, 2021). These plans, portraying an objective gap, have resulted
    in water resources over-exploitation on the pretext of food security, rural development,
    and employment (Jamali Jaghdani and Kvartiuk, 2021, Mirnezami et al., 2019, Mirnezami
    and Bagheri, 2017). The capacity gap is another great challenge for the current
    water governance framework. Moghimi Benhangi et al. (2018), Moghimi Benhangi et
    al. (2020), and Nazemi et al. (2020) remarked that the water governance structure
    in Iran is quite inflexible in terms of coping with new challenges such as climate
    change. They also stated that this inflexible governance system always attempts
    to solve problems using technical-engineering-based approaches known as the “hydraulic
    mission paradigm”. The damming and water transfer projects (Fig. 5 and Table 1)
    vividly reflect this phenomenon. Moghimi Benhangi et al. (2018) analyzed the current
    water governance in Iran using the concept of social learning and found that the
    government and relevant authorities are constrained to single-loop learning. They
    also concluded that the top-down framework emphasizes engineering solutions, e.g.
    water desalination, pressurized irrigation techniques, water transfers, and damming,
    without considering the lessons learned from past failures. The accountability
    gap, caused by insufficient awareness, lack of stakeholder participation, and
    corruption, impedes transparency in decision-making practices (Enteshari and Safavi,
    2020, Mirzaei et al., 2017, Talebi et al., 2019). In addition to the lack of reliable
    and detailed information, the decision-making processes are not transparent in
    the current water governance (Enteshari and Safavi, 2020). In addition, the “revolving
    door” phenomenon leads to the lack of transparency in the roles and responsibilities
    of actors in the administrative and executive bodies (Enteshari and Safavi, 2020,
    Molle and Mamanpoush, 2012). The poor involvement of local stakeholders also contributes
    to the accountability gap in the water governance. Prior to the land reforms in
    1961, rural cooperatives such as Boneh, facilitated the cooperative involvement
    in water governance (Jomehpour, 2009). However, the establishment of new cooperatives
    was unsuccessful in the post-reform era (Ajami, 2021). Efforts have been made
    recently to establish Water User Associations (WUAs) in order to support Irrigation
    Management Transfer (IMT) and Participatory Irrigation Management (PIM) (Ghorbanian
    Kerdabadi et al., 2020, Hassan et al., 2007, Omid et al., 2012). However, these
    plans faced challenges caused by policy and capacity gaps, leading to continued
    reliance on a top-down approach (Ghorbanian Kerdabadi et al., 2020, Mirnezami
    et al., 2019, Mirnezami and Bagheri, 2017). 2.3. Inefficient water use Inefficient
