    has limitations regarding perfect simulation of future climate. Therefore, researchers
    recommended to use multiple GCMs to overcome this uncertainty (Dixit et al., 2018,
    Liu et al., 2017, Zhang et al., 2019). The reviewer can ask to explain the use
    of limited number of GCMs but it can be explained that all the selected GCMs were
    recommended by researchers for semi-arid conditions (Haider et al., 2020, Xiao
    et al., 2020). Another limitation involved in such studies is to not portrait
    the accurate picture of actual crop response by crop models under different environmental
    scenarios (Asseng et al., 2019). The said risk in this study was controlled by
    efficient calibration of the mode with respect to local environmental and input
    conditions. The efficiency of the model was assessed by performance indicators
    that showed acceptable values for model predictions regarding different crop growth
    and yield parameters. Other researchers (Chen et al., 2010, Wang et al., 2012,
    Xiao and Tao, 2016) also reported the reliable efficacy of APSIM model for development
    of future scenarios subject to the accurate model calibration. 4. Conclusion and
    recommendations To study the potential of raised bed planting (RBP) and effect
    of different plant spacings, experiments were conducted on corn, sown under RBP
    with different plant spacings (S1:15 cm, S2:17.5 cm, S3:20 cm and S4:22.5 cm).
    S1 produced highest productivity in terms of grain yield (7.46 Mg/hm2), biomass
    yield (16.57 Mg/hm2), HI (0.443) and water productivity (1.33 kg/m3). Overall,
    RBP produced 18.5 % more yield and saved 14 % irrigation water compared with that
    under control treatment (ridge-furrow system). In second part of the study, calibration
    and validation of APSIM was performed using experiment data and the accuracy of
    calibration process was assessed from the fact that the values of performance
    indicators including RMSE, NRMSE, R2, CRM and NSE were satisfactory as 0.40, 0.21,
    0.83, 0.041 and 0.68 during model validation for grain yield. In third part, scenario
    simulations were performed to see the crop response under varying plant spacings
    ranged from 5 cm to 27.5 cm (5 cm, 7.5 cm, 10 cm. 12.5 cm, 15 cm, 17.5 cm, 20 cm,
    22.5 cm, 25 cm, 27.5 cm) for its optimization. The results revealed that 10 cm
    plant spacing produced highest grain yield (8.14 Mg/hm2), biomass yields (17.48
    Mg/hm2) and LAI (5.08). After identification of best performing plant spacing
    (10 cm), future simulations were performed for this optimized plant spacing using
    climate data from different GCMs (ACCESS, bcc-csm, MPI-ESM, IPSL-CM5A-MR and HadGEM2-CC),
    while the values of model input parameters were kept same as finalized during
    the calibration process. The simulation results revealed the average reduction
    in grain yield as 5.72 % (rcp4.5) and 11.32 % (rcp8.5). Similarly, the reduction
    in biomass yield was determined as 7.78 % (rcp4.5) and 13.84 % (rcp8.5). Optimized
    plant spacing (10 cm) under RBP produced 35.5 % more grain yield and 29.3 % more
    biomass yield than that under control treatment (ridge-furrow system). Keeping
    in view the future trends of corn yield under changing climate scenarios and the
    significance of RBP for crop productivity, it is recommended that conservation
    technique like RBP with optimal corn density (plant spacings) needs to be adopted
    in semi-arid regions of Asia to mitigate the impact of climate change in terms
    of future temperature rise for better corn production. Funding source The research
