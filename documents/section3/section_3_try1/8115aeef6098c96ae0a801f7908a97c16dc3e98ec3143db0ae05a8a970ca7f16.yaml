    evolutionary game theory, in which the government, WSSCs and farmers are game
    subjects and the idea of cooperative incentive for the government is introduced.
    Through analyzing the complex interactions among various stakeholders and agricultural
    water-saving incentives, some findings of this study are obtained. Firstly, the
    usage of blockchain technology (BT) in the incentive mechanism for agricultural
    water-saving is reflected in supervision and additional default costs, which promote
    the sustainable cooperation among government, WSSCs and farmers in varying degrees.
    Secondly, the additional default costs brought by the usage of BT have a deterrent
    effect on WSSCs and farmers, which makes them to actively implement water-saving
    practices. Thirdly, the additional default cost brought by BT has become the main
    basis for the government to choose BT supervision. As the additional default cost
