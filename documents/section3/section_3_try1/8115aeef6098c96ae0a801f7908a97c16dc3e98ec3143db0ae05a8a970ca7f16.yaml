    Mean Square Error (MSE), Root-Mean-Square Error (RMSE) and Normalized Root-Mean-Square
    Error (NRMSE). The square difference of the measured value and predicted value
    is represented by the Mean Absolute Error. It calculates the dataset''s residual
    variance and the minimum value of RMSE to show the best fit between the predicted
    and measured values. Likewise, the square root of the MSE is RMSE. The NRMSE is
    calculated to find the goodness of fit with various values, so if the NRMSE is
    less, it is good to fit. The corresponding equations for MSE, RMSE, and NRMSE
    are shown below. $$\\mathrm{MSE}= \\frac{1}{N}\\sum_{i=1}^{N}{({y}_{i}- \\widehat{y})}^{2}$$
    (18) $$\\mathrm{RMSE}= \\sqrt{\\mathrm{MSE}}= \\sqrt{\\frac{1}{N}\\sum_{i=1}^{N}{({y}_{i}-
    \\widehat{y})}^{2}}$$ (19) $$\\mathrm{NRMSE}= \\frac{\\mathrm{RMSE}}{{y}_{\\mathrm{max}}-
    {y}_{\\mathrm{min}}}$$ (20) Results and discussion The advanced step of the designing
