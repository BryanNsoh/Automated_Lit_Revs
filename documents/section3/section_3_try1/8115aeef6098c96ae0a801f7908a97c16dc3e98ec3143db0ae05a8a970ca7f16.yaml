    Context Broker (CB) component. The CB has the following functionalities: (1) receive
    data from the modules, (2) store the received data, and (3) send the data to the
    modules. Basically, the CB component can be seen as a message dispatcher through
    which the different platform modules can communicate each other. Each module can
    send data to the CB through the Sender software application (the sending operation
    is named publish) and, at the same time, receive data from the CB through the
    Receiver software application (the receiving operation is named subscribe). The
    aforementioned software applications are implemented within the Middleware component
    located within the modules. Each module can send data to the CB and receive from
    the CB the data for which a subscription has been done. Moreover, it has to be
    pointed out that the CB can receive and send data only in NGSIV2 format, while
    each module processes data in its own format that may differ from the NGSIV2 format.
    Therefore, to ensure the data exchange interoperability among the modules, a NGSIV2
    JSON Parser software application has been integrated within each module. This
    application has the task of transferring data from the module specific format
    into the NGSIV2 format and vice versa. In the case where a module sends data to
    the CB, the NGSIV2 JSON Parser application transfers the data from the module-specific
    format to the NGSIV2 format, thus making it readable to the CB. Conversely if
    it is the CB that needs to send data to a module, the NGSIV2 JSON Parser application
    transfers the data from the NGSIV2 format to the module-specific format, thus
