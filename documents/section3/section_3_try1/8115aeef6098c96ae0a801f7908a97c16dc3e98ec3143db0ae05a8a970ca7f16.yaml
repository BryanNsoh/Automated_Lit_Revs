    data are obtained through NASA website and data accounts for a daily average correspondingly
    731 days. This is accounted for by training the system with all climatic conditions.
    Simulation analysis The measured data are being normalized and executed with Anaconda
    Python software environment. This tool is utilized to implement the simulation
    of the Deep LSTM Technique for implementing the Deep Data Logger and Irrigation
    Activator Unit (D2LIAU). Under the considered dataset, about 90% is utilized for
    training, and the remaining 10% is utilized for testing the algorithm. To achieve
    a better fit and avoid divergence, it is standardized with zero mean and unit
    variance. It is set to have 20 hidden neurons in each LSTM layer. The proposed
    model is trained with consecutive input of two years of data from 2020 to 2021
    which accounts for 731 days, and the input data are daily average data. The set
