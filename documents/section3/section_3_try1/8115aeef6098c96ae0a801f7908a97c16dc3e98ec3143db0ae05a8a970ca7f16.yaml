    segmentationManagement zones delineation 1. Introduction As a global environmental
    issue, soil salinization has a negative impact on the utilization of limited global
    land resources and the sustainability of irrigated agriculture (Zaman et al.,
    2018, Peng et al., 2019, Chen et al., 2021, Zhou et al., 2022). According to FAO
    (2021), the global salt-affected soils have exceeded 800 million hectares. About
    1/5 of the cultivated land and 1/3 of the totally irrigated land are affected
    by salinization around the world (Wang et al., 2020, Wang et al., 2020; Corwin,
    2021). Meanwhile, with the intensification of global climate change and human
    activities, soil salinization and water shortage are becoming increasingly prominent
    in agricultural production, seriously threatening the development of irrigated
    agriculture (Measho et al., 2022, Khasanov et al., 2022). Irrigated agriculture
    accounts for over 40 % of global yield, and plays a critical role in global food
    security (World Bank, 2021). In order to meet the increasing demand for food,
    water shortage and soil salinization in irrigated farmland has attracted great
    attention (Mansour et al., 2022; Wang et al., 2022, Wang et al., 2022). Especially
    in arid and semi-arid areas where salt is easily accumulated and agricultural
    irrigation water resources are scarce, soil salinization and shortage of agricultural
    irrigation water have become vital factors affecting the development of sustainable
    agriculture. (Minhas et al., 2020, Hou et al., 2022). Therefore, a method for
    variable-rate irrigation of farmland based on soil salinization is needed to promote
    efficient use of the limited water resources in arid areas for achieving sustainable
    agricultural development. Precision agriculture is considered to be the most effective
    measurement to achieve sustainable agricultural development (Haghverdi et al.,
    2015, Ouazaa et al., 2022). Management zoning is an important research component
    of precision agriculture, and is an effective method to achieve efficient management
    of large-scale farmland. Precision management zoning delineate the same homogeneous
    subzones according to soil properties, crop growth and environmental factors to
    adjust agricultural inputs and management practices (Cisternas et al., 2020).
    Unlike conventional management systems, management zoning is an approach considering
    field variability (Vrindts et al., 2005, Cisternas et al., 2020). Nowadays, management
    zoning is mainly based on nutrient management and precision fertilization to delineate
    management zones (Yao et al., 2014, Zeraatpisheh et al., 2020). Traditionally,
    the field investigation method is time-consuming and labor-intensive, and is not
    feasible to be applied in a large area. With the development of remote sensing
    technology, scholars began to use multi-scale segmentation algorithms for zoning
    using remote sensing image data (Liu et al., 2018, Damian et al., 2019). However,
    most studies were based on vegetation information through spectral indices, but
    did not include soil information. Liu et al. (2017) used soil and vegetation information
    for zoning management with an object-oriented multiscale segmentation algorithm.
    But this method is still time-consuming and labor-intensive in acquiring soil
    attribute data, and can only be applied in a small area. Few studies aimed at
    achieving precision irrigation and water use efficiency. In arid and semi-arid
    areas, especially in southern Xinjiang, soil salinization is a prominent problem
    with a strong spatial variability. It is necessary to take different management
    measures based on soil salinization situation, such as irrigation volume quotas
    for winter or spring irrigation, and reasonable layout of crop planting structures.
    Therefore, the variation of soil salinity should be used as a key factor to delineate
    management zones in southern Xinjiang. Then variable-rate irrigation should be
    conducted according to different zones to promote efficient water use and agricultural
    management. Salinization management zoning has an important task which is to obtain
    soil salinization and the related information affecting soil salinization accurately.
    Obtaining soil salinization information at the regional scale needs to assess
    sampling costs. Conventional soil salinization information acquisition requires
    field collection of a large number of soil samples and then laboratory analysis,
    which is time and labor consuming (Hu et al., 2019). In the past decades, the
    EM38-MK2 earth conductivity meter based on the principle of electromagnetic induction
    allows fast, efficient and non-invasive acquisition of apparent soil conductivity
    at different depths with the development of proximal sensing techniques near-ground
    sensing technology. Numerous studies have proved that the apparent soil conductivity
    has a high positive correlation with soil salt content, and can effectively calculate
    the salt content at different soil depths (Hu et al., 2019, Wang et al., 2022,
    Wang et al., 2022, Yang et al., 2022). Moreover, apparent conductivity has been
    used as a proxy for soil salinity in salinity detection (Paz et al., 2020; Barnard
    et al., 2022). At the same time, proximal sensing techniques are recommended by
    the U.S. salinity laboratory for regional-scale salinity surveys (Corwin and Scudiero,
    2019). Therefore, the EM38-MK2 proximal sensing techniques can significantly improve
    the efficiency of soil salinity information acquisition, especially at the regional
    scale. Additionally, remote sensing technology is also considered as an effective
    way to monitor soil salinity (Peng et al., 2019, Wang et al., 2022, Wang et al.,
    2022). In vegetation covered areas, soil salinity directly affects vegetation
    growth. The vegetation cover usually shows a decreasing trend with the increase
    of soil salinity, and vegetation reflectance in the visible near-infrared band
    responds significantly to plant salinity stress (Wang et al., 2018, Seifi et al.,
    2020). Hence, the degree of salinity can be indirectly reflected by the growth
    of the crop. Meanwhile, many previous researchers have constructed a series of
    vegetation indices (Scudiero et al, 2014; Wang et al., 2022c) using visible and
    near-infrared bands, which can reflect soil salinity and crop growth information
    (Minhas et al., 2020, Chen et al., 2021, Ge et al., 2022). Among them, Normalized
    Difference Vegetation Index (NDVI), Soil Adjusted Vegetation Index (SAVI), and
    Green Normalized Difference Vegetation Index (GNDVI) can reflect salinity and
    crop growth information in vegetation covered areas very well (Nguyen et al.,
    2021, Ma et al., 2021, Aksoy et al., 2022). Although apparent electrical conductivity
    (ECa) data can directly characterize soil salinity, remote sensing data can also
    indirectly reflect the degree of soil salinity through crop growth. Environmental
    factors such as soil texture and topographic data are also play crucial role in
    indicating soil salinity (Ren et al., 2019, Ge et al., 2022). In particular, high
    sand content of the soil indicates the low water-holding capacity, as well as
    the poor adsorption capacity of soil salt. Meanwhile, the high clay content of
    the soil indicates the high water-holding capacity, as well as the better adsorption
    capacity of soil salts. This then make it is more difficult for salts to leach.
    The soil salt content gradually increases from higher to lower elevations (Zhang
    et al., 2022). Currently, soil texture and topographic data are mainly used in
    soil salinity monitoring and mapping, but are rarely applied in soil salinity
    management zoning. Currently, soil salinity zoning primarily employs soil information
    to delineate management zones by fuzzy K-mean clustering algorithm. For example,
    Guo et al. (2019) adopted geostatistics and the fuzzy K-mean clustering algorithm
    to delineate salinity management zones using proximal sensor data. Barman et al.
    (2021) established a soil quality index through soil information and delineated
    salinity management zones using clustering algorithm. However, none of the above
    studies considered the influence of vegetation information and environmental factors
    on zoning. Likewise, there is a lack of integrated investigations of soil, crop
    information and environmental factors for management zoning. Multiscale segmentation
    algorithms can integrate multisource information to delineate the management zones
    efficiently with the development in the field of image classification (Liu et
    al., 2018). Above all, in this study, we took a multi-scale segmentation algorithm
    to delineate optimal salinity management zones in Alar Reclamation, a typical
    oasis in the arid zone of Xinjiang, China. We integrated soil information that
    directly characterizing salinity, vegetation information that indirectly reflecting
    salinity, and environmental factors affecting salinity distribution to scientifically
    delineate management zones. The specific objectives of this study were to: (i)
    reveal the spatial variability of soil salinization in the study area; (ii)evaluate
    the salinity management zones delineated by different information, and determine
    the optimal input variables of salinity management zoning; (iii) identify a management
    zoning strategy suitable for saline soils in arid regions. 2. Materials and methods
    2.1. Study area The study area is located in the Alar Reclamation (40°22′N - 40°57′N,
    80°30′E - 81°58′E) in southern Xinjiang, China (Fig. 1), with an area of 3924.32
    km2. Alar Reclamation is located in the northwest of the Tarim River Basin, and
    is adjacent to the northern edge of the Taklamakan Desert and the southern foot
    of the Tianshan Mountains, which is a typical artificial oasis in the arid region.
    Climatically, this area has cold winter, hot summer, long sunshine, scarce precipitation
    and strong evaporation, which is a typical continental warm temperate arid climate.
    The annual average precipitation is 60 mm, while the inter-annual evaporation
    is 1800 mm. Owing to the stronger evaporation than precipitation, resulting severe
    salinization in the study area. The land in the study site is divided into agricultural
    land, construction land and unused land based on land use. Agricultural land is
    distributed along both banks of the Tarim River, with an area of 2188.27 km2,
