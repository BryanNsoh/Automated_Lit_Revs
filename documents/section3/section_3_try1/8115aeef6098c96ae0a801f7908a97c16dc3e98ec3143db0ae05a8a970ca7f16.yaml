    occur when different beneficiaries compete for access to limited water resources
    (Gleick, 1993). The increase in water demand resulting from population growth
    and irrigation expansion exacerbates water conflicts. This is more evident for
    drylands, where precipitation is relatively low and atmospheric evaporative demand
    is high (Mohammadinezhad and Ahmadvand, 2020). Thus, water scarcity and water
    disputes are closely interconnected issues that are inherently linked (Unfried
    et al., 2022). Although water conflicts are mostly peaceful, they have the potential
    to escalate into violent confrontations, acting as the final catalyst that triggers
    dire consequences (De Châtel, 2014). Agricultural water conflicts have intensified
    over the past few decades, leading to tensions among farmers, as well as between
    farmers and canal/system managers or the government (Ganji et al., 2007, Mirnezami
    et al., 2019, Mohammadinezhad and Ahmadvand, 2020). These conflicts sometimes
    escalate to tragic outcomes, including death toll, as evidenced in Kazeroon (2018)
    and Ahwaz (2021) (http://www.worldwater.org/conflict/map/). Administrative and
    objective gaps have led to an increase in the number of stakeholders and limited
    accessibility to freshwater (Section 2.2). Thus, these governance gaps have turned
    water consumption into a contentious competition for limited water resources,
    resulting in social conflicts in Iran (Bijani et al., 2020, Nabavi, 2018, Veisi
    et al., 2020). Moreover, the lack of transparency in water allocation, lack of
    farmer participation, and governmentalization of decisions can lead to water conflicts
    in the absence of critical dialogue (Bijani et al., 2020, Mohammadinezhad and
    Ahmadvand, 2020, Veisi et al., 2020). Agricultural water conflicts are also sprung
    from inequity in water allocation and the sense of loss of water rights owing
    to water transfer from the agricultural sector to the municipal and/or industry
    sectors (Bijani et al., 2020, Mohammadinezhad and Ahmadvand, 2020). Agricultural
    water conflicts can result in a range of adverse consequences in Iran. These consequences
    include farmer migration, land abandonment, reduced employment opportunities in
    the agricultural sector, lack of maintenance leading to infrastructure degradation,
    and farmer resistance to development projects (Bijani et al., 2020, Mirnezami
    et al., 2019, Mohammadinezhad and Ahmadvand, 2020, Molle and Mamanpoush, 2012).
    4. Improvement alternatives 4.1. Governance improvement The Organization for Economic
    Co-operation and Development (OECD) has proposed “effectiveness”, “efficiency”,
    and “trust and engagement” as the three main dimensions of water governance (OECD,
    2015). These dimensions are applicable to all regions and countries, irrespective
    of their level of power centralization or socio-economic conditions. The “effectiveness”
    refers to setting clear objectives and targets of sustainable policy at all levels
    of government, implementing the policy’s goals as well as reaching the targets.
    The “efficiency” dimension addresses maximizing the benefits of sustainable water
    resources management and welfare at the least cost to society. The “trust and
    engagement” dimension includes generating public confidence and mobilizing full
    stakeholders participation via democratic and fair procedures. Each dimension
    covers four principles which have been clearly defined by Akhmouch and Clavreul
    (2016), Akhmouch and Correia (2016), and Akhmouch et al. (2017). This section
    provides a comprehensive discussion of the principles applicable to the case of
    Iran. Detailed suggestions are offered by taking into account the existing governance
    gaps and the possible solutions recommended in the literature. 4.1.1. Effectiveness
    principles 4.1.1.1. Clear roles and responsibilities This refers to clearly allocating
    and distinguishing responsibilities for all governmental and non-governmental
    agencies, including agents and stakeholders, namely WUAs and farmers. Their responsibilities
    should be clearly defined in the water governance system, particularly for those
    at the bottom of the current decision-making pyramid (Hassan et al., 2007, Heydarian,
    2013, Nabiafjadi et al., 2021). Assigning clear roles and responsibilities to
    WUAs and local stakeholders is vital for successful collective actions such as
    Participatory Irrigation Management (PIM) and Irrigation Management Transfer (IMT)
    (Garces-Restrepo et al., 2007). Hassan et al. (2007) and Heydarian (2013) proposed
    that “clarity on roles, responsibilities, and authority of public sectors” should
    be given paramount attention, particularly for WUAs, as they are the backbone
    of PIM and IMT. 4.1.1.2. Appropriate scales within basin systems This principle
    emphasizes managing water within integrated basin governance systems at suitable
    scales. According to the law on the conversion of provincial water departments
    into regional water companies, the boundaries of water management in Iran are
    provincial, not based on the basin limits (Madani, 2014, Mirnezami and Bagheri,
    2017). Shifting from provincial management to basin-scale management can be viewed
    as an essential prerequisite for addressing the administrative gap in water governance
    structure in Iran. The level of WUAs must also match the scale of farm water management
    as evidenced worldwide (Hu et al., 2014). 4.1.1.3. Policy coherence This is promoted
    by emphasizing effective cross-sectoral coordination. Agricultural water policy-making
    often appears incoherent because of contradictions among food and water security
    policies in Iran (Mirnezami et al., 2019, Morid, 2018). As discussed earlier,
    this disagreement among objectives, commonly referred to as the objective gap,
    stands as the most significant governance gap in Iran. The objective gap also
    widens the funding, capacity, and policy gaps. Coordinating mechanisms across
    the responsible ministries and agencies, in particular MOA and MOE, are needed
    to facilitate coherence between food and water security policies (Islami and Rahimi,
    2019, Mirnezami et al., 2019). In addition, policy-making and related implementation
    processes need transparency and monitoring, as well as measures promoting incentives
    and regulations to settle conflicts arising between MOE and MOA (Mirnezami et
    al., 2019). 4.1.1.4. Capacity This principle focuses on adjusting the capacity
    of governance system to match the complexity of challenges. The farmers are often
    not educated about innovative water-related issues, or are unwilling to actively
    participate in agricultural water management (Savari et al., 2023). Training farmers
    on water scarcity issues is a relevant program to address the capacity gap in
    Iran (Azizi Khalkheili and Zamani, 2009, Savari et al., 2023). This program aims
    to raise awareness, promote water-saving practices, and advocate for drought mitigation
    strategies, all aiming to optimize water use while maximizing productivity (Valizadeh
    et al., 2020, Zobeidi et al., 2021). Moreover, briefing WUAs about their responsibilities
    and roles is of critical importance for collective projects such as PIM and IMT
    (Heydarian, 2013). Hiring water and irrigation experts and professionals based
    on meritocracy can also boost the capacity of government and institutions to solve
    the water crisis (Mirzaei et al., 2019a). Moreover, training staff relative to
    innovative concepts and practices is a paramount capacity building action (Karamouz,
    2008). However, simply training experts may not solve the water crisis in the
    absence of appropriate organizational learning and policies that specifically
    address the current challenges (Heydari and Morid, 2020, Morid, 2018). 4.1.2.
    Efficiency principles 4.1.2.1. Data and information This principle refers to producing
    and sharing reliable water-related data in a participatory manner to bridge the
    information gap. Solving transboundary water disputes between Iran and neighboring
    countries is a good example, since an agreement requires producing and exchanging
    data and information (Mianabadi et al., 2020). As water authorities in Iran act
    as a repository of water data, reviewing, archiving and monitoring are needed
    to elude excessive data collection, and to ensure their quality. Recently, MOE
    has established a web-based water dataset (http://wrs.wrm.ir/amar), which may
    be considered as the initial step to improve the efficiency of water governance.
    Reanalysis and satellite retrievals are of much help to fill the information gap
    in Iran, as they produce gridded datasets representing spatially continuous data
    (Nouri, 2023, Nouri et al., 2022a, Nouri and Homaee, 2022, Sheffield et al., 2018).
    In addition, gridded alternate soil data can bridge the information gap and reduce
    the uncertainty of current soil surveys (Hengl et al., 2017). 4.1.2.2. Financing
    This principle ensures the efficient, transparent, and timely allocation of financial
    resources necessary to tackle the funding gap. This factor is essential for water-saving
    and participatory demand-side management projects (Talebi et al., 2019). Heydarian
    (2013) stressed that financial burden is a main obstacle for WUAs to assume their
    responsibility in IMT projects in Iran. Thus, the governance system should provide
    economic incentives for stakeholders of the private sector and individual farmers
    to actively participate in water projects. Since the WUAs’ members spend time
    and money on that participation, they should be financially assisted (Hassan et
    al., 2007). Additionally, it is essential to allocate funds for training and awareness-raising
    programs targeting WUAs and farmers. Such initiatives are crucial for promoting
    participatory water management and ensuring long-term sustainability (Savari et
    al., 2023). Although WUAs may initially be capable of addressing the challenge
    in the short term, persistent disincentives could have a detrimental impact on
    their aspirations and motivation. Therefore, it is crucial to design incentive
    policies that effectively encourage WUAs to enhance agricultural water management
    (Garces-Restrepo et al., 2007, Hassan et al., 2007). In this regard, low-interest
    loans and/or small annual grants can serve as effective measures to incentivize
    farmers and WUAs to save water and use water effectively (Garces-Restrepo et al.,
    2007, Hassan et al., 2007, Pereira et al., 2002). 4.1.2.3. Regulatory frameworks
    This ensures effective implementation and enforcement. Regulatory frameworks are
    required to increase water productivity and limit water demand (Zibaei and Akhoond-Ali,
    2017). The lenient and ambiguous penalties for violators have proven insufficient
    in addressing the escalating issues of unlicensed wells, groundwater over-extraction,
    and contamination (Mirnezami et al., 2019, Mirnezami and Bagheri, 2017). Therefore,
    the regulations should be clear, proportionate, non-discriminatory, and capable
    of achieving the objectives outlined in water policies and strategies, with a
    particular emphasis on water-saving (Mirnezami et al., 2018). Moreover, the regulations
    must be designed and implemented in a participatory manner, involving WUAs and
    farmers. 4.1.2.4. Innovative governance A good governance system should draw lessons
    from the failures and successes of pilot and past experiences. This is of high
    importance for the projects of upgrading irrigation infrastructures, in which
    conflicting results have been reported (Batchelor et al., 2014, Grafton et al.,
    2018, Wheeler et al., 2020). In addition, enhancing social learning capacity can
    contribute to the effectiveness of adaptive and innovative water governance (Garces-Restrepo
    et al., 2007, Moghimi Benhangi et al., 2020). In other words, a society can effectively
    address water crisis when it can comprehend historical trends related to water
    resources. 4.1.3. Trust and engagement principles 4.1.3.1. Integrity and transparency
    This factor contributes to solving the accountability gap. There is a need for
    clear mechanisms to diagnose the potential drivers of opacity, corruption, and
    unaccountability within the various levels of the water governance system. Some
    legal and institutional frameworks are also required to ensure the accessibility
    of stakeholders to reliable data and information, rendering decision-makers and
    stakeholders accountable (Enteshari and Safavi, 2020, Mirzaei et al., 2019a).
    4.1.3.2. Stakeholder engagement This principle also helps the governance system
    to fill the accountability gap. Supporting effective and efficient WUAs is of
    vital significance for engaging stakeholders and enforcing the IWRM principles
    (Garces-Restrepo et al., 2007). There is no fixed algorithm to follow for forming
    WUAs due to the complexity of rural communities reflected in the diversity of
    landholdings, water rights, irrigation methods, and cropping patterns (Hu et al.,
    2014). However, WUAs formation under unsound governance framework may not be fruitful.
    Therefore, the followings should be addressed prior to WUAs establishment (Abadi,
    2019; Dukhovny et al., 2013; Enteshari and Safavi, 2020; Hu et al., 2014): • The
    role and responsibility of WUAs should be clearly defined and determined. • The
    administrative scale of WUAs should match the scale of local management, so bridging
    the administrative gap. • Farmers should be trained and educated on the importance
    of WUAs, their responsibility, and their participation in addressing water-saving
    issues. • The WUAs should be financially sustainable. • More attention should
    be paid to under-represented actors, e.g. women and the poor. • The WUAs formation
    process should be transparent. Changing attitudes toward stakeholder participation
    on both sides, authorities and farmers, can encourage stakeholder involvement
    for resolving water conflicts (Mirzaei et al., 2019a). The PIM is an attitudinal
    reform to facilitate the involvement of stakeholders in different steps of agricultural
    water management such as planning, designing, decision-making, operation and maintenance,
    and evaluation (Garces-Restrepo et al., 2007). The PIM seems to be a prerequisite
    to the official transfer of governance, management, and financing of irrigation
    infrastructure from the governmental authorities to WUAs, known as Irrigation
    Management Transfer (IMT) (Garces-Restrepo et al., 2007, Sinclair et al., 2013).
    The PIM has been practiced in some regions in Iran (Azizi Khalkheili and Zamani,
    2009, Omid et al., 2012). Omid et al. (2012) listed the dissatisfaction of farmers
    with the projects, network ineffectiveness, inequitable water distribution, distrust
    of farmers towards decision-makers, and WUAs’ lack of coherency as the problems
    of PIM pilots in Iran. The success of IMT pilot projects definitely requires the
    involvement of farmers and the formation of tiered WUAs. Handing over water management
    to private companies instead of WUAs resulted in ineffectiveness and unsustainability
    of IMT projected in Kermanshah plain. However, transferring management and governance
    to tiered WUAs led to successful IMT in Qazvin (Hassan et al., 2007). 4.1.3.3.
    Trade-offs across users, rural and urban areas, and generations This principle
    encourages water governance frameworks to manage trade-offs among stakeholders,
    areas, and generations. Managing trade-offs has been neglected in the current
    water governance system in Iran (Molle and Mamanpoush, 2012, Nazemi et al., 2020,
    Talebi et al., 2019). For instance, droughts and water shortage impacted the agricultural
    sector more adversely as compared to the domestic, municipal, and industrial sectors
    in the Gavkhoni Basin (Yousefi et al., 2017). Furthermore, within the agricultural
    sector, downstream farmers have suffered more damage than upstream farmers (Ganji
    et al., 2007, Molle and Mamanpoush, 2012, Nikouei and Ward, 2013, Talebi et al.,
    2019). Promotion of non-discriminatory participation of all water users and sectors
    in decision-making processes and co-designing contingency plans with all stakeholders
    appear vital for alleviating agricultural water conflicts in Iran (Bijani et al.,
    2020, Mohammadinezhad and Ahmadvand, 2020). 4.1.3.4. Monitoring and evaluation
    This is crucial for promoting effective decision-making and mitigating unfavorable
    consequences. As an example, the performance of water productivity and saving
    projects should be monitored so as to avoid negative consequences (Grafton et
    al., 2018, Lankford et al., 2020). However, enhancing institutional capacity and
    stakeholder participation is necessary for a reliable monitoring and evaluation
    system and to guide water plans, namely contingency plans (Mirnezami et al., 2019).
    Alternative datasets, such as reanalysis and satellite products, are of much help
    to bridge the information gap and improve monitoring in data-poor regions of Iran
    (Nouri and Homaee, 2021). 4.2. Water productivity enhancement and conservation
    Boosting WP has been proposed as an effective strategy not only to improve water
    use efficiency but also to elude food insecurity under climate change (Fader et
    al., 2013, Pereira et al., 2012). There exists a good potential for increasing
    productivity in Iran since WP of most staple crops is low (Table 2). There is
    a body of methods and techniques to not only augment WP (Table 5), but also to
    improve environmental flow, save water, energy and labor, and permit water reallocation
    (Pereira et al., 2009c, Pereira et al., 2012, Pereira et al., 2002, Rockström
    et al., 2010). However, efforts to improve water productivity and conservation
    may lead to the “rebound effect” or “Jevons’ paradox”, where resource efficiency
    improvement leads to an overall increase in resource consumption (Grafton et al.,
    2018, Perry et al., 2017, Wheeler et al., 2020). Improved water productivity and
    conservation at the individual farm level may not result in overall water savings
    at the basin (Batchelor et al., 2014). The rebound effect can be explained by
    the concept of “scale” (Grafton et al., 2018, Lankford et al., 2020, Linstead,
    2018). Decision-makers aim to enhance WP at the field scale and save water at
    the basin scale. However, increased WP at a farm may lead to decreased return
    flow, expansion of cultivated lands, or a shift in cropping patterns to higher-value
    water-intensive crops, all of which can raise water use (Grafton et al., 2018,
    Wheeler et al., 2020). Improving water governance can help avoid the rebound effect
    as it is more of a governance issue than a technical challenge (Gleick et al.,
    2011, Wheeler et al., 2020). Table 5. Summary on the water productivity and conservation
