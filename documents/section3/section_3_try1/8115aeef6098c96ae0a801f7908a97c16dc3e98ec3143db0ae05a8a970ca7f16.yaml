    and transparency practices across WG policies, institutions, and frameworks for
    greater accountability and trust were better appreciated. Moreover, in this continent
    of limited WG capacity, building competencies of responsible authorities to carry
    out their duties and address complex WG challenges effectively was also well noted
    after 2015. Overall, there was an upward trend in the number of key WG elements
    in the frameworks considered to be Asian WG studies over the last 2 decades. This
    trend can be explained by the constantly changing perception of the WG concept
    around the globe and by the increasingly challenging status of WG regimes in many
    Asian regions. 3.6 Proposed WG Framework, Common Challenges, and Key Recommendations
    3.6.1 Proposed WG Framework Based on the reviewed findings on (i) the current
    Asian WG characteristics, limitations, and challenges, (ii) the diverse frameworks
    applied and the elements evolved, and (iii) the recently successful application
    of WG frameworks, especially MLG and WGIM as mentioned in Sect. 3.4, this study
    proposes a 13-element WG framework (Fig. 9). Together with ten elements frequently
    used in the 2015–2020 period, this framework is modified by adding three others,
    namely “planning and preparedness,” “financial capacity,” and “innovative governance”
    (see supplementary Table 3 for their brief definitions). If its elements are comprehensively
    applied and adapted to the Asian nations’ diverse WG status, this modified framework
    could be a valuable orientation tool for effectively implementing WG in these
    countries rather than relying mainly on LIF as before. Fig. 9 The proposed framework
    for the Asian WG and its elements Full size image Planning is the process of data
    collection, formulation of actionable plans, and cost estimation. At the same
    time, preparedness refers to the arrangements, capacities, and knowledge developed
    by responsible authorities to help all actors respond effectively to potential
    or current WG challenges. On a regional scale, the planning and preparedness process
    is broadened to encompass international agreements that govern the joint development
    and management of institutions (e.g., River Basin Organizations). This process
    can establish and maintain essential communication channels between countries
    that need to work together on fundamental issues related to regional WG within
    a shared basin. Effective “planning and preparedness” can strongly support enhancing
    “financial capacity” in WG. Hence, these two elements can contribute together
    to a more effective WG. Indeed, the planning and preparedness process produces
    time-bound roadmaps with estimations of human and financial resources needed for
    effectively implementing all WG activities and elements. Based on these estimations,
    fundraising activities will be implemented to obtain the necessary funds to cover
    these activities and elements. Furthermore, financial capacity also includes forecasting
    (projecting the costs under different scenarios generated by the planning and
    preparedness process) and budgeting abilities (planning expenditure within a certain
    time horizon). Thus, with their valuable functions and benefits, these two elements
    must be included in the framework proposed for governing water in many Asian countries
    where deficient planning and restricted funding are often considered chronic WG
    challenges (Araral and Yu 2012; Delavari and Abdi 2018). Furthermore, Asia has
    unique features of water resources, climate, socio-economic mechanisms, and political
    contexts that frequently affect its WG quality. Many Asian nations are also facing
    diverse gaps in policy (weak policy coherence across sectors), capacity (poor
    knowledge and technologies for implementing policies), and information (insufficient
    information and technical systems for transferring scientific findings to practices).
    Therefore, the “innovative governance” element should be included in the proposed
    WG framework to address these gaps and promote better WG quality in Asia. Indeed,
    this element promotes pilot experiments on WG, followed by drawing lessons from
    successes and failures and finally scaling up replicable practices. Based on these
    lessons learned, the negative impacts of these unique features on WG quality will
    be gradually mitigated and then thoroughly addressed. This element also promotes
    social learning to facilitate dialog and consensus building through networking
    platforms, social media, and information technologies. It also focuses on building
    innovative ways to cooperate, pool resources and capacity, build synergies across
    sectors, search for efficiency gains, and promote a user-friendly science–policy
    interface to bridge the divide between scientific findings and WG practices. 3.6.2
    Common Challenges and Key Recommendations Based on our findings, an increasing
    number of Asian countries face mounting challenges in implementing this proposed
    WG framework. These common challenges are summarized below to serve as the basis
    for giving appropriate recommendations to respond to them toward realizing a future
    with more effective and robust WG in this continent. Legal and institutional arrangements:
    Institutional fragmentation of water laws and policies across multiple actors,
    inconsistent legal regimes across sectors, and insufficient process of translating
    these laws and policies into action are the Asian common WG challenges. In many
    nations, especially in SA and SEA (i.e., Bangladesh, India, Laos, the Philippines,
    Vietnam, etc.), water is governed by a dense network of institutions that are
    disjointed, do not have a flow of information horizontally, and have overlapping
    roles and responsibilities. To respond to these challenges, cross-sectorial coordination
    mechanisms should be improved to facilitate coherent laws and policies. These
    mechanisms will develop coordinated WRM and consider coordinated policies that
    affect water availability, quality, and demand across all relevant water use sectors
    (mainly agriculture, industry, energy, ecology, and navigation in the Asian case).
    Based on these mechanisms, identifying and addressing the barriers to legal coherence
    within and beyond these sectors can be achieved using regular monitoring, reporting,
    and reviews. It is also essential to provide incentives and solutions to mitigate
    conflicts among sectorial strategies that fit local governance and norms. Institutionally,
    it is vital to (i) specify the allocation of roles and responsibilities across
    all WG-related institutions and (ii) address gaps, overlaps, and conflicts of
    interest between them through comprehensive coordination. Stakeholder engagement,
    cooperation, and coordination: Due to the dense network of institutions and stakeholders,
    the overlap in their responsibilities and tasks is considered a key WG challenge
    in Asia. It leads to indefinite and vague accountability assigned to any of the
    agencies and even causes conflicts within and between them. Weak participation
    and collaboration among various sectors and administrative layers, especially
    in the CA, WA, and SEA nations (ADB 2020), results in ineffective implementation
    of WG policies. Also, human resources for WG are poorly developed in many Asian
    countries (mainly in SA and SEA). Thus, to boost the involvement of stakeholders
    and their cooperation, it is crucial to: (i) Map public, private, and non-profit
    actors (who have a stake in outcomes or are affected by decisions) and their responsibilities,
    motivations, and interactions; (ii) Mitigate power imbalances and risks of consultation
    capture from overrepresented or overly vocal categories; (iii) Develop the capacity
    of stakeholders; (iv) Assess the outcomes of stakeholder engagement to adjust
    and improve accordingly; and (v) Customize the type and level of stakeholder engagement
    according to their needs and keep the process flexible to adapt to changing circumstances.
    The critical challenge is the non-existence of institutions for promoting joint
    WRM at the transboundary scale. Where these exist, they often remain ad-hoc, disparate,
    and underfinanced. Other challenges are the lack of (i) common platforms to advance
    joint transboundary WRM, (ii) financing for this, and (iii) coordinated approaches
    among development partners. Moreover, notwithstanding contemporary challenges,
    new ones are emerging in Asia. While national institutions provide mechanisms
    for addressing domestically conflicting demands, there are no equivalent institutions
    to respond to transboundary problems, leading to international conflicts for water
    sharing. In response to these challenges, a key insight is to understand various
    actors in the transboundary arena better. Thus, thoroughly analyzing the power
    structures before any transboundary engagement is imperative. Without this, policy
    measures may be misguided and unintentionally result in favor of the stronger
    party––thus entrenching a status quo that, in the long run, may be disruptive
    to sustainable cooperation. Moreover, weaker parties should be strengthened to
    interact on equal terms when negotiating the shared WG. This creates an equilibrium
    between all riparian parties and establishes the enabling environment for higher
    cooperation and coordination. To address the financial scare, developing WG activities
    with clear outcomes and timelines are critical to attract support from international
    donors such as the ADB and World Bank, who are largely interested in the WG issues
    in Asia. Monitoring, evaluation, information sharing, and transparency: In Asia,
    these common challenges are a lack of inclusive and transparent decision-making
    (mainly in CA, WA, and SEA); irregular use of monitoring, evaluation, and enforcement
    mechanisms; insufficient information systems; and low mutual trust in benefit
    sharing and conflict negotiation. The key measures to address them are establishing
    dedicated monitoring and evaluation mechanisms and institutions that are competent,
    independent, and equipped with effective instruments, ensuring timely and transparent
    sharing of results, and adapting strategies as new information becomes available.
    To improve transparency practices, the most prioritized solutions should be (i)
    establishing legal frameworks to hold all stakeholders accountable, establishing
    the right to information and independent authorities to investigate water-related
    issues and enforce laws, (ii) developing clear accountability and control mechanisms
    for transparency, especially in making and implementing policy; and (iii) applying
    multi-stakeholder approaches and dedicated tools to support these mechanisms toward
    gaining greater accountability and trust, particularly for the CA, WA, and SEA
    WG. Regarding data and information sharing, Asian countries should develop cost-effective
    agreed methods, platforms, and mechanisms for this sharing, especially at the
    transboundary scale. A good example from six SEA nations could be learned. In
    2016, China, Cambodia, Laos, Myanmar, Thailand, and Vietnam jointly established
    a Lancang-Mekong River Cooperation Framework for SDGs. In this framework, a transboundary
    sharing mechanism was signed to promote sharing data, information, experiences,
    and research outcomes to narrow development gaps between these countries toward
    achieving their SDGs. Capacity development: In Asia, a lack of knowledge, experience,
    human capital, technology, and funding is acknowledged as a chronic WG challenge.
    Thus, first, it is required to review the specific capacity constraints existing
    at all levels of the institutional structure. Then, the technical, financial,
    and institutional capacity of WG systems should be aligned with the nature of
    problems and needs. The adaptive and evolving assignment of competencies upon
    demonstration of capacity should be implemented. Education, training, and knowledge-sharing
    of water professionals to strengthen the capacity of water institutions and stakeholders
    must be regularly and timely promoted at all levels. Moreover, Asian countries
    should be actively involved in international organizations and associations to
    seek potential opportunities for sharing experiences, learning knowledge, and
    obtaining funding to facilitate their WG implementation. 4 Conclusion and Future
    Work In addressing the deficit of comprehensive scientific literature, this study
    has executed a systematic review pertaining to water governance (WG) in Asia and
    its associated challenges spanning the past 2 decades. The findings illustrate
    an escalation in international focus on WG in the Asian context since the early
    2000s, with a marked intensification subsequent to the advent of the Sustainable
    Development Goals (SDGs) in 2015. This underscores the recent nascence of WG as
    a field of inquiry. Geographically, Southeast Asia (SEA), South Asia (SA), and
    East Asia (EA) have emerged as focal points for WG research. These regions are
    characterized by their expansive and densely populated areas, substantial water
    resources, extensive transboundary river basins, and complex WG challenges. The
    study notes a lack of consensus on the definitions of WG, attributable to its
    varied applications across different research scopes, aspects, and norms. Nonetheless,
    effective WG has been conceptually aligned with the need for inclusive stakeholder
    engagement and the principles of efficiency, transparency, accountability, sustainability,
    and responsiveness within governance processes. Predominant issues that pose a
    challenge to WG in Asia include transboundary water management (TWM), irrigation
    and energy management, water quality control, and the implications of climate
    change—most notably exacerbated by insufficient cooperative agreements governing
    numerous transboundary river basins. In addition, inadequate legal and institutional
    arrangements (LIAs), limited stakeholder collaboration, fluctuating power dynamics,
    and governance capacity deficits are identified as critical barriers to effective
    WG across Asian nations. Various analytical frameworks have been employed to scrutinize
    these challenges. Among these, the Legal and Institutional Framework (LIF), Ostrom’s
    theoretical constructs, and the Organisation for Economic Co-operation and Development
    (OECD) guidelines are frequently referenced. However, the adoption of frameworks
    varies widely, reflecting the diverse academic disciplines and research objectives
    of WG scholars. Broadly, these frameworks can be categorized into those focusing
    on specific, contextual WG issues (e.g., the LIF and Four Systems) and those that
    assess WG systems more generally (e.g., Integrated Development Assessment (IDA),
    Institutional Analysis and Development (IAD), and Adaptive Integrated Water Management
    (AIWM)), aiding in the construction of databases and generation of evidence-based
    assessments. A broad array of WG elements is discussed within these frameworks,
    with LIAs, stakeholder involvement, and monitoring and evaluation repeatedly underscored
    as critical to the successful implementation of WG in Asia. The emphasis on these
    elements echoes the chronic challenges identified—namely inadequate LIAs, poor
    stakeholder engagement, and ineffective evaluation mechanisms. There has been
    an evolution in the number of elements included in these frameworks over time,
    reflecting changes in global and regional WG perspectives. To align with the contemporary
    WG landscape in Asia, this study advocates a modified 13-element WG framework,
    addressing the implementation challenges and offering strategic recommendations.
    WG in Asia is notably complex, characterized by vast and populous landscapes,
    disparate water resource distribution, underdeveloped socio-economic conditions,
    political instability, weak LIAs, limited resources, and a high vulnerability
    to climate change. These challenges impede the effective implementation of WG
    across many Asian nations. This study contributes a comprehensive overview of
    WG challenges in Asia over the last 20 years and provides systematic, evidence-based
    insights. It underscores the pressing need for effective and inclusive WG, emphasizing
    a deeper comprehension of roles, methods, and rationales within WG policies and
    institutions. Moreover, it serves to assist policymakers, managers, and academics
    in developing, executing, evaluating, and refining WG strategies in achieving
    SDG attainment. For future research, the study recommends that pilot WG studies
    be conducted and assessed at local, national, and regional levels within Asia,
    with successful strategies subsequently disseminated and adapted for application
    in other nations facing similar WG implementation challenges. Data Availability
