    is approximately 12,000 ha larger than the size of the decrease in rotation area
    over the past ten years (∼4000 ha) (Fig. 3). The remaining area under continuous
    rice production that does not meet the combined pH and EC criteria (74%), or all
    three combined criteria (89%) is 115,170 ha and 138,910 ha, respectively. This
    finding is comparable to the Carter et al. (1994) report on the Sacramento Valley
    rice area which stated that “on at least [120,000 ha] (…) it would be very difficult
    under any circumstances to produce another crop”. While only 11% of the continuous
    rice area meets all three criteria, incentivizing rotation in this area could
    help manage weeds concurrently with reduced water use while maintaining agricultural
    revenue for farmers. In California, pesticide regulations have limited the number
    of herbicides available to farmers and have limited how the existing herbicides
    can be applied, leaving limited options for chemical weed management aside from
    increasing the number of herbicide applications, which has increased herbicide
    resistance challenges (Hill et al., 2006, Rosenberg et al., 2022). Crop rotation
    allows for integrated weed management approaches including aerobic irrigation
    and cultivation techniques and the use of herbicides with different modes of action,
    which can support weed control and limit herbicide resistance (Beckie, 2004, Kayeke,
    2017, Vencill, 2012). Currently, due to severe drought conditions in the region,
    many rice farmers are forced to fallow their fields in water districts with limited
    access to water rights (Pancorbo, 2023, Medellin-Azuara, 2022). Fallowing, however,
    is not an ideal solution to water scarcity as fallow fields inherently do not
    provide a harvestable cash crop or other ecosystem services such as wildlife habitat,
    and leaving bare soil causes soil erosion and degradation due to wind and water
    exposure (Pimentel and Burgess, 2013, Kaspar and J. W, 2015, Wendt, 1986). Alternative
    summer annual crops in the region such as processing tomatoes or dry beans use
    30% and 5%, respectively, of the annual water requirements for flooded rice (Cody
    and Johnson, 2015). Winter annual crops such as wheat, oats, and rye, are predominantly
    rainfed and require little to no irrigation water unless it is a drought year.
    As droughts increase in severity (Cayan et al., 2010), rotating rice with less
    water intensive crops, where possible, could help limit agricultural demand for
    water across the region while maintaining agricultural productivity. 3.4. Limitations
    of the study Agricultural systems are coupled human-natural systems that depend
    on complex food supply chains and international trade (Liu et al., 2007). There
    are numerous drivers fueling agricultural decision making including soil type,
    economic variables, socio-cultural factors, government policy, climate change,
    and distance to networks and terminal markets for agricultural products (Flora,
    2011, Rosenberg et al., 2022). This study focuses only on the role of soil properties.
    To do so, this study utilizes soil survey (SSURGO) information, which is only
    one of multiple options for investigating soil barriers to rotation. SSURGO information
    in California offers a comprehensive, detailed spatial assessment of soil variables
    and is an excellent resource for local and regional land use planning. However,
    SSURGO has a few key limitations. SSURGO does not always integrate land use information
    and changes to soil management over time, it has variable spatial detail between
    soil surveys of different vintage, and there are sometimes artificial discontinuities
    at political boundaries (Li, 2012; Du, 2015, Gatzke, 2011, Subburayalu, 2014;
    Nauman and Thompson, 2014). Results of our study align with Rosenberg et al. (2022)
    and other’s (Hill et al., 2006, Carter, 1994); however, SSURGO data does not replace
    on-the-ground soil sampling or field-based experiments that test the efficacy
    of planting row crops in unfavorable soils. 4. Conclusions This research uses
    satellite-derived land cover information and soil survey data to examine the feasibility
    of crop rotation in California’s Sacramento Valley, a region with a history of
    continuous rice production and growing sustainability challenges. Our analysis
    shows that rotation occurs in a limited portion of the region, and that there
    is a high diversity of rotation schemes including rotation with summer annuals,
    winter annuals, alfalfa, and grasses. By comparing the soil properties of continuous
    rice fields to rotated rice fields using a random forest model, our analysis suggests
    that chemical and physical soil properties such as alkalinity, salinity, and low
    saturated hydraulic conductivity are key variables that may limit the potential
    for crop rotations to be easily implemented in the region. This research highlights
    the importance of including biophysical considerations such as soil properties
    into broader efforts to diversify modern agricultural systems. Research and extension
    efforts to implement crop rotation practice in the region should focus on identifying
    pathways to overcome soil barriers alongside access to markets and equipment for
    rotated crops. Field scale experiments may be necessary to better understand potential
    rotated crops that can tolerate the soil conditions in this region while providing
    water savings, weed management benefits, and economic value. Funding This work
