    review of sustainable water management Full size image 3 Discussion Before delving
    into the main discussion, a brief explanation of the distinction between water
    governance and water management is essential. Water management entails human involvement
    in planning, implementing, and managing water resources, while water governance
    is the political, socio-economic, and administrative structure that potentially
    influences water utilization and management (HE and James 2021; SIWI 2023; WB
    2023). Both are interconnected and complementary, with water management focusing
    on operational issues and water governance on mechanisms that facilitate these
    decisions. Central principles in water management and governance include cooperation,
    multi-level governance, transparency, accountability, policy harmonization, coordination,
    collaboration, participation, and education (Cai et al. 2021; Da Silva et al.
    2020; Jimenez et al. 2020; Rowbottom et al. 2022). These principles ensure or
    delay the implementation of water management and governance. 3.1 Water-efficient
    Agricultural Technologies and Practices Global efforts to minimise water use in
    agriculture include alternate wetting and drying, deficit irrigation, drip irrigation,
    micro irrigation, mulching, saturated soil culture, rainwater harvesting, and
    groundwater recharging (Srivastav et al. 2021; Zhao et al. 2020; Zhang et al.
    2023). Advancements in science, earth observation, hydrological modelling, computer
    capabilities, and analytical approaches have opened new possibilities. The Internet
    of Things (IoT) and Block Chain, Light Detection and Ranging (LidAR), and Geographic
    Information System (GIS) are used for modelling and recording water and related
    issues (Ahmed et al. 2021; Ani and Gopalakirishnan 2020; Krishna et al. 2020;
    Wang et al. 2022b). Alternate wetting and drying irrigation (AWD) is a promising
    and environmentally friendly method for water-efficient rice production (Ishfaq
    et al. 2020). Despite differences in air conditions, soil type, soil water content,
    dryness intensity, cropping season, crop types, and crop stage of growth, several
    studies have reported that AWD can save 20–70% of agricultural water use (Cheng
    et al. 2022; Ishfaq et al. 2020; Numery et al. 2021; Zhang et al. 2023). Without
    any balancing intervention, AWD can increase water use efficiency by 31%, but
    at a 6% yield loss, so limiting overall organic carbon effect sizes to less than
    0.0003, pH above 0.015, and nitrate-nitrogen between 0.02 and 0.30 during AWD
    could boost rice yield by up to 4% (Zhang et al. 2023). Additionally, AWD can
    reduce water use in rice production when weeds are absent but can reduce yield
    when weeds are present (Dossou-yovo et al. 2022). Deficit irrigation, introduced
    in the 1970s, conserves water resources and maintains productivity by reducing
    irrigation flows during the growing season (Yu et al. 2020). It increases wheat
    crop water use efficiency by 6.6% but reduces yield by 16.2% (Yu et al. 2020).
    In their study, Kogler and Soffker (2017) also found 20–40% irrigation water savings
    with yield decreases up to 10%. Cheng et al. (2021) discovered deficit irrigation
    performed well in clay loam soils with low bulk density and > 200 mm precipitation,
    while Yu et al. (2020) found success in conditions with < 200 mm precipitation
    and loamy or sandy soils using border or furrow irrigation. The inconsistency
    is due to varying crops, soils, precipitation, and irrigation methods. To prevent
    yield reduction, deficit irrigation must be > 94.5% of total irrigation (Yu et
    al. 2020). Overall, deficit irrigation enhances water use efficiency and yield
    when considering method selection, timing, water, crop types, and season. Drip
    irrigation reduces agricultural water use and enhances water productivity by delivering
    water and fertiliser directly to plant roots. This method improves water efficiency,
    increases yields, and ensures food security by minimising runoff and percolation
    losses (Greenland et al. 2018). Subsurface drip irrigation has shown a 6.42% yield
    increase and 5.39% water use efficiency improvement (Wang et al. 2022a). However,
    barriers like high costs and poor uniformity due to emission clogging hinder its
    widespread adoption (Greenland et al. 2018). Moreover, Zhang et al. (2022) found
    that film-mulching drip irrigation increased crop and water use efficiency by
    20% and 30%, respectively. Mulching practises offer numerous benefits, improving
    soil quality and agricultural productivity. By minimising soil evaporation and
    preserving moisture, mulching conserves water resources and maintains favourable
    soil moisture levels for plant growth Kader et al. (2017). This reduces water
    loss and lowers crop water requirements. Additionally, mulching enhances soil
    water availability, making it more accessible for plant roots to uptake (El-beltagi
    et al. 2022). Furthermore, saturated soil culture, also known as hydroponics,
    is an agricultural technology that provides continuous irrigation, maintains steady
    water depth, and keeps the soil layer saturated (Ghulamahdi et al. 2023; Mallareddy
    et al. 2023). The saturated soil culture agricultural technology reduces water
    usage by up to 28% when compared to conventional flooded methods (Srivastav et
    al. 2021). Another study also found that using saturated soil culture agriculture
    technology decreased water inputs by 30–60% while reducing production by 4–9%
    (Mukherjee 2019). Rainwater harvesting (RWH) involves collecting, storing, and
    conserving rainfall for agricultural and other uses, serving as supplemental irrigation
    during water scarcity (Velasco-Muñoz et al. 2019). It is widespread in countries
    like Japan, Singapore, the USA, and others (Yannopoulos et al. 2019). RWH systems
    can provide 12–100% of potable water in developing nations, addressing water shortages
    in countries like Bangladesh, India, Kenya, and South Africa (Musayev et al. 2018;
    Yannopoulos et al. 2019). Semi-arid regions use road runoff for irrigation, while
    Latin American countries use roof RWH for domestic consumption (Yannopoulos et
    al. 2019). Another significant water source for agriculture is groundwater recharge,
    where water from precipitation infiltrates the soil and percolates towards the
    water table (Hartmann 2022). Groundwater recharge, a vital process, contributes
    to the replenishment of groundwater reservoirs and sustains water availability
    for agriculture and other purposes (Hu et al. 2023). In general, water use efficiency
    in agriculture increased by 8% between 2015 and 2018 (UN Water 2021). Table 1
