    five to greater than nine (Fig. 5a). The partial dependence data indicates that
    rotated fields are more likely between 6.5 and 8.0, while fields with pH less
    than 6.5 or greater than 8.0 are likely to be continuous rice. Annual crops, including
    rice, have highest productivity in neutral pH ranges (Havlin, 2020). Acidic soils
    can be managed with limestone, and alkaline soils can be managed with elemental
    sulfur, but both soil types can be costly and difficult to remediate, particularly
    alkaline soils (Fernandez and Hoeft, 2021). Soil flooding for rice production,
    however, results in the convergence of alkaline or acidic soil pH to neutral,
    allowing rice growers to maintain high yields without additional inputs (Sahrawat,
    2012; Ponnamperuma and Kozlowski, 1984). Furthermore, flooding for rice production
    improves the availability of nutrients such as ammonium, phosphorous, potassium,
    and other exchangeable cations, which are mobilized in soil solution (Ponnamperuma,
    1972). Soil electrical conductivity (EC) is a metric of the salt content (salinity)
    in the soil, which is an indicator of mineral nutrients in the soil that can be
    quickly utilized by plants, and an indicator of salt ions in soil that could limit
    crop growth (Friedman, 2005). Most of the fields in the study area had relatively
    low EC (Fig. 5b). Fields with EC ranges between 0.5 and 1.5 had a higher likelihood
    of being rotated, while fields with higher EC were more likely to be in continuous
    rice. Low EC values could indicate that nutrients needed for plant growth are
    insufficient (Friedman, 2005), while high salinity has been shown to reduce agricultural
    productivity by causing reduced water uptake by plants (Machado and Serralheiro,
    2017). High salinity can cause reduced osmotic pressure and ion imbalance as plants
    accumulate salt ions over time (Munns and Tester, 2008). Previous studies have
    indicated that the salinity threshold for field crops ranges from 1 to 2.5 dS
    m-1 (Ayers and Westcot, 1985, Maas and Grattan, 2015, Grattan and Stephen, 2002,
    Machado et al., 2017). In non-flooded agriculture, salinity can be managed by
    leaching salts, but in regions where there is also poor drainage this practice
    often requires installing costly drainage systems (Hanson et al., 2006). In rice
    production, however, high soil salinity can be managed with flood irrigation.
    For example, in the growing season, maintaining high water depth and allowing
    for tailwater drainage early in the season can help manage salinity (Marcos et
    al., 2018). In the winter season, flooding of rice fields, which is commonly done
    to decompose rice straw and to promote habitat for waterbirds in this region (Linquist
    et al., 2006), can lead to diffusion of salts into the water column, where it
    can potentially be percolated out of the root zone or exported in surface water
    drainage (Bachand et al., 2014). Ksat represents how easily water can pass through
    saturated soil. Fields with low Ksat values will have little water loss to percolation
    and relatively high-water use efficiency for flooded crops (LaHue and Linquist,
    2021). Ksat values in the study ranged from 0 to greater than 50 µm s-1 and most
    fields in the study area have Ksat values below 15 µm s-1 (Fig. 5c). Where Ksat
    is above 2 µm s-1, fields were increasingly likely to be rotated. Ksat values
    can vary based on a range of soil and hydrologic factors including soil texture,
    soil structure, bulk density, field water height, and ground water elevation (Bouman
    et al., 2007; LaHue and Linquist, 2021). Many fields in the region have low Ksat
    either because they have very high clay content or because they have a cemented
    subsurface soil layer. In some parts of Glenn and Colusa counties, clay content
    was greater than 60%. These clayey soils are used for continuous rice because
    high clay content can lead to poor tilth, making it difficult to prepare a seed
    bed, and low water availability and poor aeration in non-flooded soils (Lund,
    1959). A cemented subsurface soil layer can lead to poor root-ability and poor
    workability, which is also determinantal to plant growth for non-flooded crops
    (Dexter, 2004). While sodium adsorption ratio (SAR) was not one of the three most
    important variables in the model (Fig. 4), some fields in the study area had sodic
    and saline-sodic soil properties, which likely limits their suitability for rotation.
    Sodic soils have high pH ( > 8.5) and are also high in exchangeable sodium (Na+)
    ( >15%) (Sumner, 1993). Saline-sodic soils have both high salinity and high Na+.
    Sodium toxicity causes dispersion of soil particles leading to soil degradation
    and poor tilth, making them detrimental to growth of most plants (Qadir and Oster,
    2004). Ameliorating sodic soils requires increasing calcium (Ca2+) to replace
    Na+ on the exchange, then leaching with excessive irrigation. This process is
    difficult, costly, and time consuming, especially in soils with low Ksat limiting
    drainage capacity (Qadir and Oster, 2004). Water management in rice, however,
    can help the crop tolerate sodic and saline-sodic soil properties with irrigation
    techniques such as maintaining flooded conditions and excess drainage (Munns and
    Tester, 2008). 3.3. Feasibility of expanding crop rotations We used the partial
    dependence data to determine ranges of the three soil properties (pH, EC, Ksat)
    that have a higher likelihood of rotation given historical land use decisions
    in this region (grey shading in Fig. 5a-c). Fields with pH between 6.5 and 8,
    EC values between 0.5 and 1.5 ds m-1, and Ksat values > 2 µm s-1 had a higher
    likelihood of rotation. Most data lay within these ranges for pH and EC, however
    most of the fields in our study region have low Ksat (Fig. 5a-c). We examined
    all the continuous rice fields in our study that meet each of these soil criteria
    to determine the extent and location of similar soil properties associated with
    rotations (Table 3). Around 69,000 ha (47%) of the continuous rice region has
    pH values between 6.5 and 8.0. These fields are mostly in the northern and central
    portions of the study region (Butte, Glen, and Sutter counties) (Fig. 6a). Meanwhile
