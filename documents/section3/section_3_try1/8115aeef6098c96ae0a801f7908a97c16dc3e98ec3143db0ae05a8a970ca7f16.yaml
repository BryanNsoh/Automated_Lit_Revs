    factors affecting the sustainable development of agriculture in the southern Xinjiang.
    Agricultural flooding in winter or spring is the main means to reduce the damage
    of secondary soil salinization in southern Xinjiang. However, the spatial heterogeneity
    of soil salinization is not considered in previous irrigation strategy. Excessive
    irrigation always leads to a serious waste of agricultural water resources. Irrigation
    zones delineation based on the degree of soil salinization is beneficial for the
    management of agricultural salinized land and the improvement of water use efficiency
    in arid areas. This study used 1599 sets of apparent electrical conductivity (ECa)
    data obtained before winter irrigation and after crop harvest to characterize
    soil salinity directly. And the spatial heterogeneity of soil salinity in the
    study area was analyzed directly using ECa values and statistical as well as geostatistical
    methods. Three main variables obtained from apparent electrical conductivity measurements
    (EC0.375, EC0.75, EC1.5), vegetation information (NDVI, GNDVI, SAVI), which indirectly
    reflected the degree of salinity, and environmental factors (Clay, Sand, Silt,
    DEM), which affecting the distribution of salinity, were used as auxiliary variables.
    Four zoning models including soil information, soil + vegetation information,
    soil information + environmental factors and soil + vegetation information + environmental
    factors were constructed. A multi-scale segmentation algorithm was used to delineate
    for four zone patterns and evaluate the results of management zones based on the
    different information. The results showed that there was a strong spatial heterogeneity
    of soil salinity in the study area, with the coefficients of variation of ECa
    all higher than 74 %. But the mean of coefficient of variation intra-zone in each
    zone after delineation was less than 24 %, which was significantly lower than
    the value before delineation. The zoning result based on only soil information
    was more fragmented than other zoning results, and the homogeneity intra-zone
    and heterogeneity among zones were both lower. This result was not desirable to
    the development and effective implementation of water resource allocation. Management
    zones delineation with additional vegetation information or environmental factors
    showed a better zoning result. Delineation using multisource data of soil, vegetation
    information and environmental factors not only had the highest homogeneity intra-zone
    and heterogeneity among zones, but also facilitated the implementation of variable-rate
    irrigation. Consequently, salinity management zoning, which integrates soil, vegetation
    information and environmental factors, will facilitate the implementation of efficient
    irrigation with variable irrigating rate.
