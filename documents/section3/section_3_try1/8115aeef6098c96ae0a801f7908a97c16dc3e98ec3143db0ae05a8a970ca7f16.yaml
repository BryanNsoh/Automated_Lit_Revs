    in issue Keywords Film mulchingMeteorological data sourcesCanopy temperatureThe
    non-water-stressed baselineCrop water stress index 1. Introduction Maize is one
    of the three major grain crops in China and is thus crucial for food security
    in the country (Ali et al., 2020, Jiang et al., 2014, Ran et al., 2017). Located
    in the Hexi Corridor region, the Shiyang River Basin is an important maize production
    region in the arid area of Northwest China. It has an annual precipitation of
    150–300 mm and an annual potential evaporation of 1300–2000 mm. Farmland irrigation
    water use accounts for more than 80 % of the total water use in the basin (Kang
    et al., 2003, Li et al., 2020, Shi et al., 2018). The shortage of water resources
    has become a key factor restricting crop production and agricultural development
    in this basin. Increasing irrigation water use efficiency is crucial for the sustainable
    development of agriculture and economy (Karthe et al., 2014, Yang et al., 2018,
    Yang et al., 2022). The technique of plastic film mulching intended to improve
    crop water productivity has been applied extensively in the semi-arid areas of
    Northwest China (Fan et al., 2019, Li et al., 2013, Rosa et al., 2021, Zhang et
    al., 2021). Several studies have shown that the combination of plastic film mulching
    and deficit irrigation under traditional drip irrigation could both save water
    and ensure a higher yield (Bo et al., 2022, Datta et al., 2022, Zhao et al., 2020).
    Deficit irrigation is defined as the deliberate application of water at a rate
    lower than the crop water requirement to balance yield and irrigation water productivity
    (Cui et al., 2008, Fereres and Soriano, 2007, Romero-Trigueros et al., 2017).
    Evidence suggests that deficit irrigation can enhance the function of guard cells
    and thereby decrease water loss through transpiration and increase the ratio of
    photosynthesis to transpiration (Schroeder et al., 2001, Shabani et al., 2013,
    Sun et al., 2013). Deficit irrigation can also induce improvement of morphological
    traits, e.g., increased root to shoot ratio and improved nutrient uptake and recovery
    (Chai et al., 2015). However, in a practical application, crop response to deficit
    irrigation is influenced by many factors, e.g., the stage of crop growth, irrigation
    frequency and method of deficit implementation (Li et al., 2022). To avoid severe
    yield reduction and excessive cost of irrigation equipment, a scientific understanding
    of the mechanisms involved in physiological and biochemical processes is needed
    before adopting deficit irrigation (Chai et al., 2015). Therefore, it is important
    to apply effective methods for monitoring crop water stress status to better understand
    and to save water (Geerts and Raes, 2009, Han et al., 2016). Hence, obtaining
    accurate and real-time information regarding crop water stress status is critical
    for successful deficit irrigation implementation. Methods of monitoring crop water
    stress rely on the measurements of soil moisture, the photosynthetic rate, and
    crop characteristics (e.g. the crop height and the leaf area index) (Ben-Gal et
    al., 2009). Most of these methods are time consuming, laborious and, in some cases,
    destructive to plants. Because these measurements are often limited to a small
    portion of the field, the results might not be representative of the actual crop
    water needs or the overall field moisture conditions (Ihuoma and Madramootoo,
    2017). The canopy temperature (Tc) has long been recognized as an indicator of
    plant water status (DeJonge et al., 2015, Fan et al., 2005, Han et al., 2016,
    Jackson et al., 1981, Osroosh et al., 2016). With the development of remote sensing
    technology, measuring canopy temperature via remote sensing technology to diagnose
    the crop water deficit has more promising applications than most of other methods
    (Bellvert et al., 2016, Osroosh et al., 2016). The crop water stress index (CWSI)
    based on canopy temperature is a method for quantifying water status to inform
    irrigation scheduling (King et al., 2016). It has been used for monitoring plant
    water status, detecting the onset of moisture stress, predicting yield, and scheduling
    irrigation for different crops (Akkuzu et al., 2013, Bellvert et al., 2016, Kumar
    et al., 2019, Yildirim et al., 2013). Two popular models are available in the
    literature for calculating the CWSI: the Idso empirical model and the Jackson
    theoretical model (Idso et al., 1981, Jackson et al., 1981). The calculation of
    the CWSI based on Jackson’s model requires more environmental variables than those
    based on Idso’s, for example, an estimation of the crop minimum surface resistance
    at the time of the potential transpiration. Compared with the theoretical method,
    the empirical method is easier to apply as it requires canopy temperature, air
    temperature (Ta) and relative humidity (RH). The main difficulty that limits its
    use is the establishment of the baselines, including the non-water-stressed baseline
    (NWSB), which represents a fully watered crop, and the maximum stressed baseline,
    which corresponds to a non-transpiring crop (stomata completely closed). The relationship
    between Tc-Ta and air vapor pressure deficit (VPD) for well irrigated trees was
    used to establish the NWSB which defines the lower limit for a given evaporative
    demand (Gonzalez-Dugo et al., 2014). Different crops could show different NWSBs
    and maximum stressed baselines (Idso, 1982). The canopy temperature of wheat varies
    greatly among genotypes, resulting in different CWSI baselines (Fan et al., 2005).
    Differences in baselines can exist for the same crop at different stages of crop
    growth in CWSI calculation (Bernardo et al., 2007, Gontia and Tiwari, 2008). Previous
    studies showed that crop varieties, crop growth and development conditions, and
    soil physical and chemical properties could greatly influence the CWSI baseline
    establishment (Testi et al., 2008, Yazar et al., 1999). In addition, the differences
    in the baselines of the CWSI might stem from various climate conditions. Some
    researchers concluded that solar radiation, wind speed and cloud cover could affect
    canopy temperature, thus causing a variation in the baselines (Jensen et al.,
    1990, Payero and Irmak, 2006, Testi et al., 2008). Film mulching changes the microclimates
    of farmlands, which could affect canopy temperature and CWSI. Collecting Ta and
    RH from nearby meteorological stations is convenient. However, the ambient environmental
    conditions differ from the targeted farmland, especially under film mulching (Tarara,
    2000), which could induce errors in estimating the CWSI. Hence, the impacts of
    environmental microclimatic variations and cultivation measures on canopy temperature
    and CWSI deserves dedicated study and thorough analysis. With the abovementioned
    aspects taken into consideration, the objectives of this study were (i) to investigate
    how film mulching affects canopy temperature; (ii) to compare the impact of different
    data sources (the Ta and RH from a nearby meteorological station or from in situ
    field measurements) on the NWSB and CWSI; and (iii) to examine the impact of different
    film mulching types on the NWSB and CWSI. 2. Materials and methods 2.1. Experiment
    location A two-year field study was carried out in 2020 and 2021. This field experiment
    was conducted at the National Field Scientific Observation and Research Station
    on Efficient Water Use of Oasis Agriculture in Wuwei of Gansu Province of China
    (37°52′N, 102°52′E, altitude: 1581 m). The mean annual precipitation is 164 mm,
    and the mean annual pan evaporation is 2000 mm. The average annual duration of
    sunshine is 3000 h, the mean annual Ta is 8 °C and the mean annual air cumulative
    temperature (> 0 °C) is 3550 °C (He et al., 2018, Qin et al., 2018, Ran et al.,
    2017). The soil classification is silt loam. The groundwater table is 40–50 m
    below the ground surface. 2.2. Experiment design Xianyu 335, a major spring maize
    cultivar in the region, was planted in 27 plots (8 m × 5.6 m) with a crop row
    spacing of 40 cm and a plant spacing of 25 cm. The experimental treatments (Fig.
    S1) included non-mulching (NM), transparent polyethylene plastic film mulching
    (PM), and biodegradable film mulching (BM) under three drip irrigation levels:
    full irrigation (FI) (Table S1), medium irrigation (MI, 70 %FI), and low irrigation
    (LI, 40 %FI). Drip lines were placed between every two rows of spring maize with
    a spacing of 80 cm. Drippers were located every 30 cm along the drip lines and
    the discharge rate was 2.5 L·h–1. Nine treatments (the location of each treatment
    was unchanged in the two experimental years) with three replicates were arranged
    in a completely randomized design. During the experimental period, the crop was
    irrigated about every 10 days from June 13, 2020 (or June 11, 2021) to September
    3, 2020 (or August 27, 2021). The basal fertilization was adopted according to
    the local fertilization practice. Each plot received a basal dose of fertilizer
    before planting (68 kg·N ha−1), and they all received the same amounts of fertilizer
    at the jointing stage (209 kg·N ha−1). 2.3. Meteorological data and field data
    collection Meteorological data (solar radiation, the wind speed, Ta and RH) were
    monitored at an automatic meteorological station (Hobo, Onset Computer Corp.,
    Bourne, MA, USA). The station was located about 300 m from the experimental field.
    The canopy temperature, Ta and RH were collected simultaneously in the field from
    the jointing stage to the filling stage of maize. Data from meteorological station
    were measured at the same time with the same frequency. The Ta and RH were collected
    with a temperature and humidity sensor (WS-C, Penhe Ellectronic Technology Co.,
    Shanghai, China). The temperature measurement range of the sensor is − 40 to 80
    °C with a sensitivity of 0.1 °C and an accuracy of ± 0.1 °C. The sensitivity and
    accuracy of the RH are 0.1 % ± 0.1 %, respectively. The data (the Ta and RH) from
    the sensors installed in the field were calibrated with the data from the meteorological
    station. The sensor installed in the field was first located near the temperature
    and humidity sensors at the automatic meteorological station, and the Ta and RH
    values were obtained by measuring them together for 48 h continuously. The regression
    formula of the Ta was set up between the values from two origins of meteorological
    data, and so was the regression equation of the RH, (1) Ta_M = 0·98(±0·01) Ta_I
    + 0·66(±0·19) (N=192, R2=0·99, p < 0·001) (2) RHM = 0·92(±0·01) RHI + 5·43(±0·70)
    (N=192, R2=0·97, p < 0·001) where the Ta_M and Ta_I are air temperature (℃) from
    a nearby automatic meteorological station and a temperature and humidity sensor
    of situ field, respectively. The RHM and RHI are relative humidity ( %) from a
    nearby automatic meteorological station and a temperature and humidity sensor
    of situ field, respectively. Then, regression formulas were used to calibrate
