    them to actively embrace water-saving practices. The findings of this study can
    be summarized as follows: (I)The magnitude of the punishment sharing coefficient
    in the binding punishment mechanism significantly impacts the punishment faced
    by farmers and their enthusiasm for water-saving. A smaller coefficient results
    in greater punishment for farmers and diminished enthusiasm for water-saving.
    Conversely, as the punishment for WSSCs increase, farmers become more enthusiastic
    about implementing water-saving practices. (II) For a relatively large difference
    in punishment, there is no stable evolutionary strategy. Since both of the WSSCs
    and farmers are punished in the binding punishment mechanism, the government should
    establish a reasonable punishment mechanism. The mechanism would encourage their
    collective water-saving efforts without dampening the enthusiasm of either party
    for compliance with regulations. (III) Government subsidies play a role in promoting
    water-saving behaviors among WSSCs and farmers, and the difference of subsidies
    for the WSSCs under the farmers’ different water-saving behaviors cannot be too
    large or too small. The government should design a suitable subsidy mechanism
    to stimulate both of the WSSCs and farmers to engage in water-saving behaviors.
