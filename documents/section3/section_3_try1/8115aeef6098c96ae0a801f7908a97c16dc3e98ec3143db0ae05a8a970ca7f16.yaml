    calibration and the validation of APSIM, the scenario simulations were performed
    in two steps. In first step, model run was performed to simulate the crop response
    under varying plant spacings ranged from 5 cm to 27.5 cm (5 cm, 7.5 cm, 10 cm.
    12.5 cm, 15 cm, 17.5 cm, 20 cm, 22.5 cm, 25 cm, 27.5 cm) to optimize it for highest
    economical crop output. In second step, future scenarios (2022–2100) were simulated
    for control treatment and best performing plant spacing under RBP, using climatic
    data from five GCMs. For future scenarios, only climatic data of GCMs was used
    whereas, the values of the input parameters were kept same as finalized during
    the calibration process. 3. Results and discussion Daily weather conditions during
    both years of experiment period are illustrated in Fig. 4. The daily temperature
    varied from 45.33 OC to 2.17 OC during the crop period of 2020 and it was 42.73
    OC to 5.05 OC in 2021. The annual rainfall was 523 mm in 2020 and 304 mm in 2021.
