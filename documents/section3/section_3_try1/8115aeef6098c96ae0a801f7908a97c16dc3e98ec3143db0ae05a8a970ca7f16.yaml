    followed by measurement month and ETo. This is not a surprise since precipitation
    and ETo act as a supply and demand mechanism for soil moisture. As such, it is
    worth observing that the model accurately emphasizes those variables as important.
    It should be noted that precipitation and ETo are taken from the actual data and
    provided as future input. In reality however, one could rely on weather forecasting
    services to obtain future information for those variables. 7.3. Practical implications
    The practical applications of our findings are significant in the realm of smart
    agriculture. The advanced forecasting capabilities of the TFT model could potentially
    lead to more efficient and sustainable irrigation practices, tailored to specific
    needs of fruit orchards. This would not only enable optimization of water usage
    but would also support farmers in making informed decisions. This could ultimately
    enhance agricultural productivity and sustainability. However, to obtain actionable
    irrigation advice based on the -forecasts, further work is needed. To this end,
    one could rely on a simple rule-based system that gets triggered when a -threshold
    is reached (see e.g. [35]). More advanced prescriptive analytics or automated
    policy learning could also be explored to get a more precise or self-adapting
    advice. 8. Conclusion and future work In this work, we contribute to the literature
    by comparing global and local forecasting methods for the complex case of soil
    moisture forecasting in smart agriculture with various information sources. We
    showed that a transformer-based global approach outperforms the local and previous
    state-of-the-art global approaches with statistical significance. We discussed
    how – for noisy agricultural sensor data – efficient combination of heterogeneous
    information is necessary to skillfully forecast soil moisture sensors across multiple
    days. It is argued that the use of TFTs permits to build skillful global models
    due to its unique structure and its ability to incorporate static information,
    next to historical and temporal future information. This demonstrates the utility
    of an advanced global model such as the TFT for the complex use-case of soil moisture
    forecasting given limited local data. We built and trained all models on a challenging
    and unique dataset from pear orchards collected at different points in time from
    different locations. The statistically significant results indicate that the TFT
    better succeeds at exploiting the various exogenous data sources while the other
    approaches struggle with finding signal in the noise. As such, the TFT successfully
    incorporates multiple real-world datasets, ranging from soil moisture readings
    to weather station data across fields. It also aligns closely with expert knowledge
    by focusing on relevant variables. While all models are thoroughly trained and
    fine-tuned, it is noted that the local model – i.e. the VAR model – is a linear
    model. As such, more complex non-linear interdependencies that potentially exist
    in the data cannot be captured by a linear model like VAR, thus giving the TFT
    and LSTM a potentially inherent advantage. Improved multi-day forecasting of opens
    multiple future avenues of research. For example, the demonstrated ability to
    learn the underlying characteristics of can potentially help in forecasting other
    important measures such as — a measure of tree water status directly related to
    irrigation. Given our successful integration of various climatic data sources
    into one model, the use of such model as a foundation for domain adaptation towards
    other crops could also be explored. Additionally, exploring the feasibility and
    strategies for on-edge deployment can provide crucial insights into the practical
    application of these techniques in real-world scenarios. Lastly, prescriptive
    analytics should be explored to transform the forecasts into actionable irrigation
    advice as to directly reflect economic value for farmers. CRediT authorship contribution
