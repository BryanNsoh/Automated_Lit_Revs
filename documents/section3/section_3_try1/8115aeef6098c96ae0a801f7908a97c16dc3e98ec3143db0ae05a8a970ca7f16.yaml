  description: 'Water quality and quantity decline due to anthropogenic factors and
    climate change, affecting 2.3 billion people in water-scarce areas, of whom 733 million
    reside in Asia, Africa, and Latin America. Therefore, this review paper examined
    sustainable global water management by focussing on four sustainable development
    goal (SDG #6) indicators, including water use efficiency in agriculture, integrated
    water management, transboundary water cooperation, and water user participation.
    The review covered articles from 2016 to 2023, using Scopus and Web of Science
    databases with specific selection criteria. A total of 216 sources were downloaded,
    and after data screening, 72 articles were analysed along with additional supplementary
    materials such as books, conference papers, and United Nations documents. The
    finding indicates emerging trends in sustainable water management for agriculture,
    including water-efficient technologies like alternate wetting and drying, drip
    irrigation, mulching, etc. However, careful implementation is required to address
    environmental concerns, prevent water pollution, minimise yield reductions, and
    ensure long-term sustainability. Moreover, integrated water resource management
    has faced challenges in practical implementation due to governance structures,
    economic circumstances, cooperation, and collaboration among stakeholders. While
    over 600 treaties aim to promote international water cooperation, only a few have
    been effective. In addition, out of 500 transboundary groundwater sources shared
    by countries, only six have dedicated treaties to govern their use. Thus, clearly
    defined rights, responsibilities, and sustainable management practises for each
    shared aquifer would foster the sustainability of these resources. Moreover, engaging
    communities through inclusive policies, dialogue, and empowerment is vital for
    sustainable water management. Investment in community education and capacity-building
    fosters transformative change and addresses global water management challenges,
    securing the future of precious water resources.'
