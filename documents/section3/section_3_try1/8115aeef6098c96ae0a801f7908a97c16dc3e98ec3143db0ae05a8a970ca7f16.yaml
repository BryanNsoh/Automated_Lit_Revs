    and desiccation of wetlands (Ahmadi et al., 2018, Moshir Panahi et al., 2022,
    Qaderi Nasab and Rahnama, 2019), and iv) water conflicts (Bijani et al., 2020,
    Mohammadinezhad and Ahmadvand, 2020, Nabavi, 2018, Veisi et al., 2020). As a substantial
    portion of water consumption is dedicated to irrigated agriculture, improving
    agricultural water management is crucial to overcome the water scarcity mega-challenge.
    Water productivity improvement and conservation interventions have consistently
    been prioritized in efforts to enhance agricultural water management. Related
    interventions have emerged as the predominant measures recommended by scholars
    and implemented by authorities (Fig. 3c). These strategies can be broadly categorized
    as follows: improvement of surface irrigation (Mehri et al., 2023, Radmanesh et
    al., 2023), modernization of irrigation technology (Albaji et al., 2010, Hassanli
    et al., 2010), adoption of efficient irrigation practices (Homayounfar et al.,
    2014, Razzaghi et al., 2020), water availability enhancement (Dortaj et al., 2020,
    Keshavarz et al., 2020), and promotion of water uptake (Baghbani-Arani et al.,
    2020, Nouri et al., 2017). Furthermore, the optimization of the water-food-energy
    nexus has been widely acknowledged as a promising approach to mitigate water scarcity
    in Iran (Fig. 3c). Strategies aimed at optimizing the water-food-energy nexus
    have concentrated on addressing the water crisis through modifying energy (Jamali
    Jaghdani and Kvartiuk, 2018, Jamali Jaghdani and Kvartiuk, 2021) and food policies.
    The food policy modifications involve altering cropping patterns (Sadeghi et al.,
    2020, Yazdandoost et al., 2021), reducing food waste (Karandish et al., 2020,
    Soltani et al., 2020), and promoting diet modifications (Soltani et al., 2020).
    These nexus-based strategies primarily aim to tackle the ongoing challenge of
    unbalancing food security (or food self-sufficiency) and water security in Iran
    (Karandish and Hoekstra, 2017), referred to as the dilemma in the current review.
    Limited literature has also addressed the water governance improvement to reduce
    the water scarcity in Iran (Mirnezami et al., 2019, Mirzaei et al., 2017, Nazemi
    et al., 2020). According to Fig. 3c, it is evident that less attention has been
    dedicated to bridging water governance gaps as a means to alleviate the water
    crisis in Iran, compared to the focus on nexus optimization and water productivity
    improvement. Some alternative economic instruments, such as water marketing (Jahanshahi
    et al., 2023, Jamali Jaghdani and Brümmer, 2016a) and water pricing (Jahanshahi
    et al., 2023, Nikouei and Ward, 2013), have also been proposed to enhance agricultural
    water management. However, the feasibility and effectiveness of these economic
    instruments have been a subject of debate due to potential adverse social and
    political consequences, as well as legal restrictions (Jamali Jaghdani and Brümmer,
    2016b, Momeni et al., 2019). There have been limited attempts to review the issue
    of water scarcity in Iran. However, these studies have primarily focused on specific
    basins or particular aspects of the problem (Amiraslani and Dragovich, 2023, Fatemi,
    2020). As a result, to the best of our knowledge, there is a lack of a holistic
    review addressing all the drivers, consequences, and potential strategies to combat
    water scarcity in Iran within the context of agriculture. Furthermore, as discussed
    previously, the existing literature has often overlooked the weaknesses of the
    water governance framework, instead placing greater emphasis on technical solutions.
    Hence, there is a critical need for a comprehensive review that takes into account
    the water governance conditions and provides strategies to address water scarcity
    in Iran, while giving due consideration to water governance improvement. The main
    objectives of this review paper are to shed light on the major challenges and
    the consequences of current agricultural water management practices, and to discuss
    the strategies to relieve water stress across Iran, with particular attention
    to water governance. 2. Water scarcity 2.1. Climate change and variability Water
    scarcity is currently a global issue, encompassing various aspects and presenting
    diverse challenges, particularly relative to climate change, which is having a
    noticeable impact on atmospheric variables on the globe (IPCC, 2013). Fig. 4a
    shows an increase of 0.32 oC per decade in the average temperature over Iran.
    Furthermore, there is a declining trend in precipitation, approximately 9 mm per
    decade during 1969–2016 (Fig. 4b). These results are in agreement with those reported
    by Rahimi et al. (2018). Hence, there is an overall warming and drying trend over
    the last half a century. This drying and warming trend has led to a downward trend
    in the renewable water amount in the country (Fig. 4c). This indicates that water
    supply has been, and is being, adversely affected by climate change. Moreover,
    climate change has also increased the atmospheric evaporative demand during half
    the century (Bannayan et al., 2020, Nouri et al., 2018). Download : Download high-res
