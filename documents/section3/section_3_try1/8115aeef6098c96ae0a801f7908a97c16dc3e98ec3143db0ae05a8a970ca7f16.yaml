    The maps of proximal sensor attributes produced with ordinary kriging showed the
    same external validation errors as the maps of proximal sensors built via kriging
    with external drift using the remote sensing data as covariables. There was no
    improvement in mapping proximal sensor attributes from the fusion of remote sensor
    data for the 72-ha analysis scale. The ordinary-kriging and kriging-with-external-drift
    management zone maps produced with the k-means cluster algorithm were similar.
    However, the remote sensing management zone map delineated the management zones
    with less accuracy but similar spatial pattern. Furthermore, it shows promise
