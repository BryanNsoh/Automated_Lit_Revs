    analysis All statistical analyses were performed with R statistical software (ver.
    3.5.1., 2018). In order to select the model that could fit better with the data,
    several models were built and then the best model was selected based on the statistics
    that put a penalty on “complexity,” such as the Akaike Information Criterion (Akaike,
    1974) the Bayesian Information Criterion (Schwarz, 1978) and likelihood ratio
    tests (Wilks, 1938). The best model that fits better with the data is the mixed
    model, as reported by several studies (Onofri et al., 2016; Piepho et al., 2004).
    For data acquired during crop development (SPAD, dry biomass per meter square,
    and NDRE), the fixed factors of the mixed model were N and Zadoks scale and the
    random factors of the mixed model were year, block, plot, and zone management.
    While for the yield and soil data, the fixed factor of the mixed model was the
    N input, and the random factors of the mixed model were block, plot, and year.
    Before performing the analysis of variance (ANOVA), it has been verified if the
    model meets the three assumptions of the ANOVA. The normality distribution of
    the model residual was checked both graphically (QQ plot) and by performing the
    Shapiro–Wilk normality test. Moreover, the homoscedasticity was checked using
    the Levene test. The last ANOVA assumption was satisfied by the experimental design
    and the random sampling. When all three ANOVA assumptions were met, the ANOVA
    was applied to the model. Only when the ANOVA showed a significant difference
    between the factors (p-value < 0.05), the estimated marginal means post hoc analysis
    was performed by using the “emmeans” function with the Bonferroni adjustment of
    the emmeans R package (Lenth, 2019). 2.4.1 Zone management delineation The zone
    management map creation workflow was entirely performed with R statistical software
    (ver. 3.5.1., 2018). The workflow to generate the management zone map is composed
    of several steps, which could be summarized as (1) stack layer generation, (2)
    subset stack layer only on the undistributed area, (3) cluster analysis, and (4)
    zone management map creation. To create a single stack layer on which to perform
    the analysis, the single NDRE raster layers must have the same spatial resolution.
    To obtain two raster layers with the same spatial resolution, the “resample” function
    of the raster R package (Hijmans et al., 2011) was used, which transfers values
    between nonmatching raster layers in terms of spatial resolution. The unique stack
    layer contained NDRE raster layers created by using the “stack” function of the
    raster R package on the previously elaborated single raster layers. The cluster
    analysis was performed by using the “kmeans” function of the stats R package (3.5.1.,
    2018). To define the right value associated with the “centers” parameter of the
    “kmeans” function, the gap statistic index was performed, which calculates the
    goodness of clustering and defines the optimal number of clusters (Maechler et
    al., 2015). The gap statistic compares the total intracluster variation for different
    values of k with their expected values under the null reference distribution of
    the data. Based on the gap statistic index, the k-means cluster analysis was performed,
    and the zone management map was created and then exported in an ESRI Shapefile
    file format with the “writeOGR” function of the rgdal R package (Bivand et al.,
    2013). 3 RESULTS 3.1 Soil properties The ANOVA applied to the mixed model fitted
