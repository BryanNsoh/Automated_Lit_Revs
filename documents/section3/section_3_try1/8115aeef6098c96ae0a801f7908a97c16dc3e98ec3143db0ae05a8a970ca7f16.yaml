    2.2. Overview of the APEX, SWAT, and SWAT-GW models 2.2.1. APEX model The APEX
    model is a multi-field version of the Erosion-Productivity Impact Calculator (EPIC)
    agroecology simulation model (Williams et al., 1989), and it can be applied in
    a single field similar to EPIC, as well as for a whole farm or watershed (Williams
    et al., 2008). The model performs calculations on a daily time step and can be
    used for simulating the impacts of different tillage operations, conservation
    practices, alternative cropping systems, and other management practices on surface
    runoff, sediment loading, and nutrient losses. Specifically, agricultural management
    capabilities include irrigation (sprinkler, drip, or furrow), drainage, furrow
    diking, buffer strips, terraces, waterways, fertilization, manure management,
    lagoons, reservoirs, crop rotation and selection, cover crops, biomass removal,
    pesticide application, grazing, and tillage (Gassman et al., 2009). To date, unique
    input parameters have been developed for about 100 different crops and other vegetative
    species. APEX is capable of simulating growth for both annual and perennial crops.
    The model is also capable of simulating mixed stands of up to ten crops or other
    plants in a competitive environment. Thus, the APEX model has robust crop growth
    routines, detailed field conditions, and a wide range of alternative management
    practices, which makes it has been widely used in agroecosystem modeling worldwide
    (Pi et al., 2017; Zhao et al., 2021; Zhang et al., 2018). An equation of groundwater
    mass balance is included in APEX (Table 1), which involves rootzone percolation,
    reservoir seepage, return flow, and percolation out of the groundwater storage.
    However, the lack of an irrigation pumping process in this equation makes it unsuitable
    for simulating groundwater storage changes in a well-irrigated farming area with
    human activities. Table 1. Comparisons of major simulation components among APEX,
