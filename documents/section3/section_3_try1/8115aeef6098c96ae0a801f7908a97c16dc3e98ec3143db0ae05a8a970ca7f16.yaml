    of the huge population needs the proper technique for the upliftment of the agricultural
    sector. Various factors make the agriculture sector more complex, such as season-based
    cultivation of crops, irrigation management, crop monitoring, pesticide spraying,
    harvesting, climate disorders, and many more. In order to make the process easier,
    the irrigation management and farmland monitoring sectors are being considered
    and the issues are resorted by using a deep learning algorithm. The Deep Bi-directional
    Long Short-Term Memory (DBLS-TM) algorithm is utilized as a proposed algorithm
    to address the issues mentioned by developing an irrigation scheduling unit named
    Deep Data Logger and Irrigation Activator Unit (D2LIAU). The dataset from Virucham
    farm, Virudhunagar district, Tamil Nadu has been collected to train the machine.
    Based on the collected dataset, the machine is trained and attained RMSE value
    is 0.0088, MSE value is 7.75e−05, and NRMSE value is 0.0129 as the performance
    metrics for soil moisture. The trained system is implemented with a hardware controller
    at the farm. The results are obtained and reveal that the proposed DBLS-TM-based
    D2LIAU provides efficient irrigation scheduling and irrigation monitoring by saving
    63.05%, 52.68%, 48.27%, 40.81%, 32.73%, and 21.96% of water when compared with
    manual, time-based, fuzzy-based, FFANN, t-based and DLiSA irrigation practices,
    respectively. Similar content being viewed by others Deep learning techniques
    to classify agricultural crops through UAV imagery: a review Article 05 March
    2022 Automation in Agriculture by Machine and Deep Learning Techniques: A Review
    of Recent Developments Article 21 April 2021 Temporal convolutional neural (TCN)
    network for an effective weather forecasting using time-series data from the local
    weather station Article Open access 23 April 2020 Introduction The present population
    of the world is 7.97 billion as of 2022 out of which 17.7% the population belongs
    to India (which is 2nd largest populated country in the world). And it is expected
    that in near future 2023, India becomes the most populated country. Upon looking
    at the drastic increase in the population cautious steps which needs to be taken
    care of food requirements, resource requirements (such as oil, gas, fuel, etc.,),
    technology requirements, land requirements, etc., The food sector is considered
    in this work as it is the most important necessity for survival. The agricultural
    farming sector is considered for the problem statement in this paper which meets
    the survival of humankind utilizing lesser resources. But for the farming purpose,
    the challenges which are to be taken into the light are, 1. Effective water resources
    management 2. Proper irrigation scheduling based on the climate changes 3. Crop
    health monitoring. By considering the water resources for irrigation purposes,
    it is about 4% of the world’s freshwater resources have to serve 17.7% of the
    world’s population (India’s population). Also, nearly three-quarters of India’s
    population relies on rural agricultural income. Whereas, the agriculture sector
    alone consumes nearly 80% of groundwater through canals, wells, tanks, etc., On
    the other hand, another main challenge faced by farmers while carrying out farming
    is that, the unstable climate conditions. Due to the stochastic variation in climate
    conditions, such as frequent droughts and heavy rainfalls, the irrigation is not
    proper and the crops are not healthy, it is completely damaged. The fields which
    depend upon rainfall for irrigation remain in a drought without water which leads
    to heavy loss in farming. At last, the next generation agronomist is not paving
    interest in taking part in agriculture and it is unnoticed. So our Country’s economic
    growth is affected. In order to bring the younger generation into the agriculture
    field with the latest technologies, this system is developed which takes care
    of the field by climate changes with proper irrigation scheduling. On considering
    the irrigation challenges, the Indian agriculture procedure consumes more water
    by manually seeing the irrigation requirements and watering system. Also, unexpected
    rainfall on an irrigated farm further reduces crop health and reduces yields.
    This leads to the wastage of available water resources as well as crop yield.
    During earlier stages, the flood-based irrigation practice has been carried out
    which is still in practice. As a result, it is efficient up to the range of 25–40%.
    To address these issues various controlled irrigation systems have been introduced
    such as the sprinkler-based irrigation method, which is 60–85% efficient. Similarly,
    another method says the drip irrigation method is utilized which is 80–90% efficient
    when compared with earlier methods. It is further summarized in the following
    Table 1 (Li et al. 2020). Table 1 Various irrigation practices Full size table
    The above table reveals all the methods employed for irrigation and their corresponding
    efficiency of water usage. Despite of, all these irrigation practices, it is unnoticed
    how efficiently the water is utilized to the required quantity of a particular
    crop and how depth it reached to increase the crop yield. In many cases, it leads
    to irritation and in some cases, it leads to irrigation which in turn reduces
    the nutrient content to be available to the crop. Thus, it is the need of urgent
    to bring an intelligent precise irrigation pattern that utilizes fewer water resources
    with proper scheduling based on climate changes and soil moisture content. So
    that it could save thousands of farmers who commit suicide because of crop loss
    due to uncertain climate changes. The precision agriculture practice considers
    the weather parameters, such as wind speed, soil moisture, rainfall status, temperature,
    humidity, and many more to monitor and irrigate the farm to reduce water consumption
    and manpower. Nowadays, there is various research that is carried out in smart
    precision agriculture with the Internet of Things (IoT). It is mainly utilized
    to monitor the farm environment with the help of sensors connected to the crop
    field ensuring the growth and health of the plant by monitoring the nitrogen,
    phosphorous, and potassium (NPK) levels (Grimblatt et al. 2021). Depending on
    the monitored data, the farmer can control the irrigation process from a remote
    location. The problem is not solved by only monitoring the farm and controls from
    a remote location, it is resolved by incorporating various algorithms which gives
    the decision about irrigation scheduling and predicting the weather condition
    of the near future which facilitates the irrigation process. Since agriculture
    plays a vital role for every individual, various research algorithms are being
    implemented to meet the need of the agronomist. The conventional algorithm involves
    various approaches with manual calculations for finding evapotranspiration (Ravichandran
    et al. 2022). The evapotranspiration-based approach is less efficient as the method
    is not a self-supervisory numerical calculation-based method had saved water consumption
    to the level of 40–45%. While the same plant-based irrigation approach calculates
    the crop water stress index (CWSI) (Jamroen et al. 2020) which evolved from traditional
    theoretical calculations. At the same time, many have started concentrating on
    simple algorithm-based approaches to monitor the irrigation process. As technologies
    started to improve, agricultural technologies also started developing. In context
    to it, an automated weed detection system (Rani et al. 2022) has been developed
    for the identification of weeds amidst the crops, agricultural monitoring based
    energy indicators (Forster-Carneiro et al. 2017) to find out the total energy
    consumption and models designed with simulation environment, such as OMNET +  + (Gangwar
    et al. 2019) or else developing a prototype model with Arduino (Senpinar 2019)-based
    hardware setup to the monitor the farm. The same hardware setup can be further
    enhanced for wireless monitoring of environmental weather conditions with wireless
    sensor units and wireless processing units (Poyen et al. 2020). The same concept
    was established for predicting rainfall (Janarthanan et al. 2020) based on the
    simulations using logic and linguistic rule with antecedent condition (IF) and
    consequent condition (THEN) using the FIS modeling tool without hardware implementation.
    Besides, the fuzzy logic system is a simple sensor connected with a relay sensor
    to precise the agriculture irrigation (Lu et al. 2021) through the wireless mode
    of communication. Besides all these prediction methods, the lagging part is that
    it does not have any connection with the real-time environment. Alongside, a decision
    support system involving the longest common subsequence (LCSS) (Khan et al. 2021)-based
    fusion scheme to enhance accuracy and precision level was also considered in taking
    decisions for irrigation. As these conventional algorithms are error and time-consuming
    and do not suit all climatical conditions, many types of research have been started
    with neural network-based algorithms (Altikat 2021) which consists of a controller
    that has been trained for all environmental conditions. So automatic systems come
    into play. Recently, researches are being carried out with numerous machine learning
    algorithms (Khan et al. 2012) and (Kumar and Pande 2022) along with prediction
    methods (Murthy et al. 2019) which redress the issues faced by conventional methods.
    The machine learning algorithm is categorized into supervised, unsupervised, semi-supervised,
    and reinforced learning methods(Sharma et al. 2021). Machine learning predicts
    irrigation by training methodologies with the measured data (Hanoon et al. 2021).
    At the same time, machine learning resolves multiple tasks such as smart farming,
    smart irrigation, and monitoring crops concentrating on the volume of water requirements
    and velocity for a variety of crops (Alfred et al. 2021). In machine learning
    also, mathematical programming approaches are used to resolve the computational
    complexity with neural network algorithms (McCarthy et al. 2013). The algorithm
    based on machine learning includes a coevolutionary neural network (CNN) (Chen
    et al. 2020a, b), support vector regression technique (Goap et al. 2018), random
    forest algorithm (Glória et al. 2021), and many more. But these models are limited
    to be utilized at a particular area or a field since the controller is not trained
    with other location details. Though there are various techniques and schemes available
    to automate the system, everything lags to design and develop a prediction model.
    The prediction models are widely possible with deep learning algorithms. There
    are various deep learning algorithms available which is being detailed in Sect.
    2 as follows. The remaining sections are organized in such a way that, Sect. 2
    deals with the related works of deep learning in the irrigation process. Then,
    Sect. 3 summarizes the proposed novel Deep Bi-directional Long Short-Term Memory
    for irrigation scheduling. Similarly, Sect. 4 comprises the results obtained on
    deploying the device on the farm and analyzed. Finally, Sect. 5 concludes the
    paper. Related works Owing to the evolution in the technological era which does
    the job trendily with lesser time consumption, compact and cost-effective devices
    are developed with the latest deep learning algorithm. This article is concentrated
    on human-less irrigation process automation. So, with that subject area, the detailed
    discussion of various deep learning algorithm utilization and implementation is
    discussed in this section. Much research is being carried out in deep learning
    since it is the subset of machine learning. Complex machine learning issues are
    being solved with the help of deep learning. The deep learning algorithm utilizes
    multilayer perception (Madhukumar et al. 2021) to forecast the best out of the
    collections. Reference (Chen et al. 2021) uses deep Q-based learning applied to
    the collected data at Nanchang from 2012 to 2019. This method has a strong generalization
    ability in order to make decisions based on the training procedure. This method
    offers 23 mm of water saving and reduced the drainage of water by 21 mm with a
    reduction in irrigation time by 1.0. Similarly, the deep learning algorithm is
    widely utilized for various forecasting applications (Wang et al. 2020), such
    as weather forecasting, predicting fertility patterns for livestock, rainfall
    prediction, flood prediction, cyclone forecasting (Chen et al. 2020a, b), and
    many more. The various algorithm involved in deep learning includes convolutional
    neural networks, long short-term memory networks, recurrent neural networks (RNN),
    generative adversarial networks (GAN), radial basis function network (RBFN), multilayer
    perceptron (MLP), deep belief network (DBN), self-organizing map (SOM), autoencoders,
    etc., In view of the mentioned prediction algorithms, many are effectual in the
    field of object prediction and textual prediction. The RBFN and LSTM are better
    utilized for time-series prediction. Out of which, LSTM architecture contains
    blocks which are recurrent connected units consisting of one or more memory cells
    to store and access the information for a certain period in order to improve the
    performance and with lesser gradient error (Farzad et al. 2019). Also, LSTM is
    one of the types of RNN (Valadkhan et al. 2022) which has self-looped cells which
    help in preserving the information available in previous time steps (Adeyemi et
    al. 2018). This LSTM-based network is employed for many weather monitoring applications
    for carrying out irrigation works based on the data acquainted from sensors through
    IoT (Yang et al. 2020). Alike, five years of weather data has been collected from
    New York City from April 2019 to May 2020 and at first processes the sensor data
    then the weather is predicted from the measured data (Yu et al. 2021). In the
    other case, based on the soil moisture data and temperature data the weather is
    predicted for irrigation purposes using DLiSA (Kashyap et al. 2021). Similarly,
    a case study in Bhutan has been carried out for monthly prediction over the Simtokha
    region, Thimphu. Based on the data obtained from the National Center of hydrology
    and meteorology department (NCHM), the monthly rainfall is predicted with Deep
    bi-directional LSTM with the help of Tensor flow. The predictive compatibility
    is compared with linear regression, MLP, CNN, LSTM, GRU, and Bi-directional LSTM
    (Chhetri et al. 2020) and the results reveal that Bi-directional LSTM performed
    better when compared with the other algorithms. The summary of all the algorithms
    used for agricultural applications is tabulated in Table 2 below. Table 2 Summary
    of algorithms utilized for agricultural monitoring Full size table By considering
    all the algorithms utilized for weather monitoring and irrigation scheduling based
    on weather prediction, the Deep Bi-directional LS-TM suits well for the required
    application for developing a device called Deep Data Logger and Irrigation Activator
    Unit (D2LIAU). Owing to the trials encountered with the machine learning algorithm
    and errors encountered with the earlier manual and mathematical algorithms, a
    subset of the machine learning algorithm is employed in the proposed method. The
    progression of the work is listed as follows. 1. A human-less precise agricultural
    farm monitoring unit that masters the irrigation operation without supervision
    called Deep Data Logger and Irrigation Activator Unit (D2LIAU) is developed and
    deployed on farmland. 2. Then, the monitored data are utilized to predict the
    climatical condition of the farm for the day ahead with the proposed Deep Bi-directional
    Long Short-Term Memory Algorithm for the irrigation planning procedure. 3. Next,
    the D2LIAU intimates the farmer with the next day’s environmental condition and
    irrigation schedule with water capacity and timing requirements using the monitored
    data. 4. At last, the developed D2LIAU has been tested on an agricultural farm
    located in Virudhunagar District, Tamil Nadu, India for analyzing the performance
    of the D2LIAU. The monitored performance is compared with existing state-of-art
    prediction algorithms focusing on water consumption, energy consumption, and crop
    yield along with cost analysis. The main reason to choose Bi-directional LS-TM
    is that every input meteorological data has some past and present information
    which may determine whether the weather is fine or worse. Since the weather is
    unpredictable in nature, the system is equipped with the said algorithm so that
    the machine will check in both of its cases and provide a worthy output that is
    efficient. This algorithm mainly concentrated on looking at its forward and backward
    information to decide for the future. So far none of the real-time models has
    been developed with a Bi-directional LS-TM algorithm for irrigation application.
    Materials and methods Novel deep bi-directional long short-term memory (DBLS-TM)
    technique for irrigation scheduling The design of the Deep Data Logger and Irrigation
    Activator Unit (D2LIAU) using Deep Bi-directional Long Short-Term Memory is detailed
    briefly in this section. The overall block diagram of the system is shown in Fig.
    1 as follows. Fig. 1 Overall block of the deep data logger and irrigation activator
    unit (D2LIAU) Full size image The figure reveals that the system consists of three
    sub-blocks which are essentially required for irrigation purposes. The sub-blocks
    are classified as (i) Data logging unit, (ii) ET0 Estimator, (iii) Weather predictor,
    and (iv) Irrigation scheduling unit. All these four things are essential for carrying
    out the irrigation process without any manual intervention. Each of the modules
    are the most essential part of making the task successful and efficient. Initially,
    the data logger takes care of the aggregation of the sensors deployed for monitoring
    purposes and the logged farm’s parameter is useful to estimate the Evapotranspiration
    (ET0) of the crops in order to find out the water requirements. Once the ET0 is
    estimated, the weather predictor will analyze and predict the soil moisture requirements
    in comparison with the trained data set using Deep Bi-directional Long Short-Term
    Memory. Finally, the predictor allows the scheduler to schedule the irrigation
    process by intimating the water requirements and duration of how much water is
    required for irrigation purposes. Simultaneously, the valve connected to the particular
    crop gets activated as and when required with the command from the device. The
    ultimate goal is achieved with the help of the Deep Data Logger and Irrigation
    Activator Unit (D2LIAU). The process flow of the system is shown in Fig. 2 as
    follows. Fig. 2 Workflow of the deep data logger and irrigation activator unit
    (D2LIAU) Full size image Data logging unit Farming is considered by taking care
    of three criteria into the consideration for successful yield products, such as
    weather considerations, soil parameters, and crop health. On looking at the weather
    considerations, it cannot be modified but can be monitored with the help of a
    data logging unit which is the initial process. The data logging unit consists
    of information on the sensors, such as temperature sensor, humidity sensor, soil
    moisture sensor, rainfall monitoring sensor, anemometer, and a few more, which
    are deployed in the agricultural field. The sensors fixed at each location of
    the crop are being monitored by the data logging unit from a remote location through
    the internet of things. The data logging unit considers the parameters at the
    irrigation field If, consists of N number of nodes with sensors fixed at various
    slave nodes of crop field SNn = (fn, t) € If, n = 1,2, …. N. Each sensor node
    consists of information about each node''s environmental details such as air temperature
    ST(fn, t), humidity SH(fn, t), soil moisture SSM(fn, t), rainfall status SR(fn,
    t), and wind speed SWS(fn, t), where t is the time at which monitoring occurred.
    So, the slave nodes consist of a collection of sensors deployed at each location,
    \\(SN_{n} = \\left\\{ {S_{T,n} , S_{H,n} , S_{SM,n} , S_{R,n} , S_{WS,n} } \\right\\}
    \\euro \\; If, \\;n = 1,2, \\ldots . N\\). Each of the sensor modules is connected
    at the slave nodes are communicated to the master node MN. The aggregated values
    from the slave nodes are compiled at the master node in such a way that, \\({\\text{MN}}
    = \\left( {{\\text{SN}}_{1} ,{\\text{SN}}_{2} ,{\\text{SN}}_{3} , \\ldots . {\\text{SN}}_{n}
    } \\right) \\euro {\\text{ If}},\\; n = 1,2, \\ldots . N\\). The slave nodes are
    connected at various locations of the irrigation field and powered with renewable
    energy. The sensor nodes can be monitored from a remote location with the help
    of IoT through the master node. Additionally, the master node actuates the irrigation
    valves located at each slave node connected with sensors. Depending upon the status
    of each node and water requirements the farmer can remotely control the valves
    through manual mode as well the system can act automatically through auto mode.
    From the master node, the commands reach the sprinklers or water valves. Here,
    the data logger is considered a master node that does information retrieval. The
    data retrieval pattern of the data logger is shown in Fig. 3. Fig. 3 Data retrieval
    pattern of data logger Full size image ET 0 estimator Evapotranspiration (ET0)
    is the comparison of evaporation and transpiration rates considered as the total
    water loss that occurred during the irrigation process. Evaporation is considered
    the vaporization of water due to heavy sun or wind. Likewise, transpiration is
    the supply of water or nutrients to the leaves and when the evaporation rate is
    higher the transpiration is also higher. Ultimately, this evapotranspiration helps
    in cloud formation and rainfall occurrence. In India, the evapotranspiration rate
    is higher during the month of April, May, and June. Estimating the ET0 level for
    each irrigation node helps in finding out the exact water requirements for the
    period, whether it may be summer, winter, or rainy season. Evapotranspiration
    is widely based on soil type and crop type. Each crop requires a different proportion
    of water requirements. The basic form of calculating the ET0 is the Penman–Monteith
    (PM) method (Umair 2010) of determination based on various references. The equation
    is, $${\\mathrm{ET}}_{0}= \\frac{0.404 \\Delta \\left({R}_{n}-G\\right)+ \\gamma
    \\frac{900}{T+273}{u}_{2}({e}_{s}- {e}_{a})}{\\Delta + \\gamma (1+0.34{u}_{2})}$$
    (1) where, \\({\\mathrm{ET}}_{0}\\)–Reference ET [mm day−1]. Rn–Net crop surface
    radiation [MJ m−2 day−1]. G–Flux density of soil [MJ m−2 day−1]. T–Air temperature
    at the height of 2 m [°C].u2–Wind speed at the height of 2 m [m/s]es–Vapor pressure_saturation
    [kPa]ea–Vapor pressure_actual [kPa]e0(T) = es–ea = vapor pressure_deficit [kPa]
    D–Slope of vapor pressure curve [kPa °C−1].\\(\\gamma\\)–Psychometric constant
    [kPa/°C] The \\(\\Delta\\) is calculated by the following equations, $$\\Delta
    = \\frac{4, 098 \\left[0.6108\\, \\mathrm{exp} \\left(\\frac{17.27 {T}_{\\mathrm{mean}}}{{T}_{\\mathrm{mean}}+237.3}\\right)\\right]}{{\\left({T}_{\\mathrm{mean}}+237.3\\right)}^{2}}$$
    (2) $$\\gamma = \\frac{{C}_{p}P}{\\varepsilon \\lambda }$$ (3) where, P–atmospheric
    pressure [kPa], Cp is specific heat (1.013 × 10–3 MJkg−1.0C−1), \\(\\lambda\\)
    is the latent heat (MJkg−1), \\(\\varepsilon\\) is the ratio of water vapor and
    dry air (0.622) (Quej et al. 2019). However, this method of ET estimation has
    some constraints, it is region specific. The irrigation scheduling system must
    not be region specific since the system is portably installed at all locations,
    it should not be more region specific. Another author proposes an equation that
    is not region specific and it is by Hargreaves and Samani method (Fraisse et al.
    2019). It is stated as follows, $${\\mathrm{ET}}_{0}= {C}_{0} {R}_{a}^{^{\\prime}}{\\left({S}_{\\mathrm{T}\\_\\mathrm{max}}-
    {S}_{\\mathrm{T}\\_\\mathrm{min}}\\right)}^{0.5}({S}_{T}+17.8)$$ (4) where Ra’
    is the solar irradiation in W/m2 per day (1,366 W/m2), C0 is the parameter used
    for conversion (0.0023). By looking at the above-revolutionized equation, it is
    clear that with the help of the temperature one can able to calculate the ET0.
    The measured temperature value ST is enough for computing the evapotranspiration
    value before the scheduling algorithm. The measured temperature value provides
    the maximum and minimum temperature values. Hence, the ET0 is estimated by, finding
    the maximum temperature ST_max(fn,t) = \\(\\underset{t}{\\mathrm{min}}({S}_{T}(fn,t))\\)
    and minimum temperature ST_min(fn,t) = \\(\\underset{t}{\\mathrm{max}}({S}_{\\mathrm{T}}(fn,t))\\)
    where n = 1,2,…, N and t = 1,2,3,…. ∞. Ultimately, the ET0 is ET0_n = ET0(ST_max
    and ST_min). Weather prediction unit (deep bi-directional long short-term memory)
    The weather prediction is carried out efficiently with the deep learning algorithm.
    Especially, the prediction process of various time series forecasts is achieved
    with the help of a weather prediction algorithm. The prediction algorithm considered
    in this work is Deep Bi-directional LSTM. The LSTM is nothing but long short-term
    memory which is the revolutionized version of RNN – Recurrent neural network.
    The problem that occurred at RNN is a lack of short-term memory and as a result,
    the gradients are lost as the layers progress so that the weight factors are not
    updated. In order to overcome the issues, this LSTM is taken into account where
    it consists of short-term memory and if it is in bi-directional means, it persists
    the information in both directions. Even though LSTM and GRU are revolutionary
    methods of RNN each one has some drawbacks associated with it. LSTM is included
    in the picture because LSTM suits well for training the data set as it has a memory
    element and it suits well for efficient predictions for long data sequences. The
    DBLS-TM process is detailed in the following Fig. 4. Fig. 4 Process flow of LSTM
    Full size image Input data sequence In this section, the proposed DBLS-TM interpretation
    in the prediction process of weather prediction has been carried out. The DBLS-TM
    is nothing but the interconnection of LSTM forward and backward positions. At
    first the memory units of LSTM process the measured environmental conditions of
    the farm through the data logging unit MN and ET0 estimating unit ET0_n. The measured
    temperature \\({S}_{\\mathrm{T},n}\\left(t\\right)\\), humidity \\({S}_{\\mathrm{H},n}\\left(t\\right)\\),
    soil moisture \\({S}_{\\mathrm{SM},n}(t\\)), rainfall status \\({S}_{\\mathrm{R},n}(t)\\)
    and wind speed \\({S}_{\\mathrm{WS},n}\\) for the prediction of soil moisture
    content and rainfall occurrence for the data taken duration of days. The input
    sequence for the LSTM network considers the daily average of irrigation field
    data, If for the respective duration If = [If1 + If2…Ift….Ifk], where the time
    duration is (1 ≤ t ≤ k) and k is the number of days and t is the time duration.
    Now the input sequence is sequenced as, Ift = [MN1(t), MN2(t), ….MNk(t)] and the
    average and standard deviation are found out for subsequent days in order to get
    the normalized input. It is achieved in such a way that, If_avg = [If1 + If2…Ift….Ifk]
    and If_std = [If1 + If2…Ift….Ifk]. Now, the input sequence for the model is achieved
    successfully. Deep bi-directional LS-TM architecture The get into the study of
    DBLS-TM first we understand the LSTM concept of working. The architecture of LSTM
    consists of three gates in it, they are input gate, output gate, and forget gate.
    Each of the gates is like a filter that removes the unrequired data. At first,
    the forget gate two senses the two states, input state it and previously hidden
    state ht-1 and outputs the value between zero and one, which implies that zero
    refers to removing the value and one implies keeping the value ℂt-1. The forget
    gate output vector is derived as, $${f}_{t}= R\\left({W}_{\\mathrm{f}}.\\left[{h}_{t-1},{i}_{t}\\right]+
    {b}_{\\mathrm{f}}\\right)$$ (5) where, ft € (0,1) is the sigmoid function, Wf
    is the weight factor, \\(R\\) is the ReLU activation function and bf is the bias
    vector. This equation is called the learnable coefficient. With the forget gate
    layer, the cell state is updated by two steps. First, the input layer with the
    sigmoid function decides the values needed to be updated and then tanh layer derives
    the new cell vector ℂt. $$i_{t} = R\\left( {W_{i} .\\left[ {h_{t - 1} ,i_{t} }
    \\right] + b_{i} } \\right)$$ (6) $${\\mathfrak{C}}_{t}=\\mathrm{tanh}({W}_{\\mathrm{c}}.\\left[{h}_{t-1},{i}_{t}\\right]+
    {b}_{\\mathrm{c}})$$ (7) where, \\({\\mathbb{C}}_{t}\\) € (− 1, 1) and \\({W}_{c}\\)
    and \\({b}_{c}\\) are the learnable coefficients. \\(i_{t}\\) € (0, 1) is the
    sigmoid function. \\({W}_{i}\\) and \\({b}_{i}\\) are also other learnable coefficients.
    Using the previous two equations, the cell memory state is updated. $${\\mathbb{C}}_{t}=
    {f}_{t}*{C}_{t-1}+ {i}_{t}* {\\mathfrak{C}}_{t}$$ (8) where * is the multiplication
    between the gate element and cell memory state \\({\\mathbb{C}}_{t}\\). The next
    stage is the output stage which is based on the cell memory state. Initially,
    the sigmoid layers decide which cell state is taken to the output layer, and then
    it is applied with tanh function to fix the values between {− 1 and 1}. The output
    layer also decides the next hidden state. $${O}_{t}= \\left({W}_{o}.\\left[{h}_{t-1},{i}_{t}\\right]+
    {b}_{o}\\right)$$ (9) $${h}_{t}= {O}_{t}*\\mathrm{tanh}\\,({\\mathfrak{C}}_{t})$$
    (10) Here it is gated with tanh for the memory cell so that the values lie in
    the interval (− 1,1). In this case, if the output reaches one, the memory information
    is passed to the predictor stage once it reaches 0, the information is retained
    within the memory cell for further process. In the case of Bi-directional LSTM,
    at every time stamp, the networks allow the system to move the information both
    forward and backward. Mostly, DBLS-TM models are applied for circumstances where
    the sequence of data is continually available. As DBLS-TM is the extension of
    traditional LSTM models it enhances the model to further train through one LSTM
    in a forward direction while the other is in the backward direction. By doing
    this the information about the time series data increases so that it paves way
    for the classification and clarification of data in a better sense. The obtained
    hidden state information is computed in both forward and backward directions.
    The layering process is shown in Fig. 5 as follows. Fig. 5 Deep bi-directional
    LS-TM process Full size image In the Deep Bi-directional LS-TM architecture, the
    forward hidden state \\(\\overrightarrow{{h}_{t}}\\) and backward hidden state
    \\(\\overleftarrow{{h}_{t}}\\) are obtained for each corresponding time stamp.
    It is equated as follows. $$\\overrightarrow{{h}_{t}}= \\sigma \\left({W}_{\\mathrm{h}}^{\\mathrm{f}}.\\left[\\overrightarrow{{h}_{t-1}},{i}_{t}\\right]+
    {b}_{\\mathrm{h}}^{\\mathrm{f}}\\right)$$ (11) $$\\overleftarrow{{h}_{t}}= \\sigma
    \\left({W}_{\\mathrm{h}}^{\\mathrm{b}}.\\left[\\overleftarrow{{h}_{t-1}},{i}_{t}\\right]+
    {b}_{\\mathrm{h}}^{\\mathrm{b}}\\right)$$ (12) where, \\({W}_{\\mathrm{h}}^{\\mathrm{f}}\\)
    and \\({W}_{\\mathrm{h}}^{\\mathrm{b}}\\) are the weights of forward and backward
    hidden units and \\({b}_{\\mathrm{h}}^{\\mathrm{f}}\\) and \\({b}_{\\mathrm{h}}^{\\mathrm{b}}\\)
    are the bias for forward and backward. After achieving the forward and backward
    hidden states, it is concatenated in order to be fed to the dense output layer
    to get the predicted output \\({y}_{\\mathrm{pred}}\\) through \\({O}_{t}\\).
    It is calculated as follows. $${y}_{\\mathrm{pred} }= {w}_{\\mathrm{d}}{h}_{t+n}+
    {b}_{\\mathrm{d}}$$ (13) where, \\({h}_{t+n}\\) is the output of the last LSTM
    layer, \\({w}_{\\mathrm{d}}\\) is the weight coefficient of the dense layer and
    \\({b}_{\\mathrm{d}}\\) is the bias term of the dense layer. Irrigation scheduler
    The irrigation scheduler will schedule the irrigation process by solving the issues
    like when to irrigate, how much to irrigate and how to irrigate. The main goals
    for irrigation scheduling are depending on the maximization of yield depending
    on the unit area, water quantity, and energy requirements. Based on the results
    obtained from the predicted weather conditions of soil moisture and rainfall status,
    the precipitation quantity is found. It is calculated by the following equation.
    $${S}_{\\mathrm{SM},n+1}= {S}_{\\mathrm{SM},n}-100\\left(\\frac{{\\mathrm{ET}}_{0\\_n}-
    {I}_{V}}{{D}_{\\mathrm{rz}}}\\right)+ {S}_{\\mathrm{R},n}$$ (14) where, \\({S}_{\\mathrm{SM},n+1}\\)
    is the predicted soil moisture content from the DBLS-TM algorithm, \\({S}_{\\mathrm{SM},n}\\)
    is the measured current soil moisture content, \\({\\mathrm{ET}}_{0\\_n}\\) is
    the evapotranspiration level estimated from the temperature, \\({I}_{\\mathrm{V}}\\)
    is the volume of irrigation, \\({D}_{\\mathrm{rz}}\\) is the root zone depth of
    each crop. \\({D}_{\\mathrm{rz}}\\) is obtained from an irrigation guide developed
    by USDA (United States Department of Agriculture and Service, 2005). From the
    above equation, the irrigation volume is derived as, $${I}_{\\mathrm{v}}= {\\mathrm{ET}}_{0\\_n}-
    \\left(\\frac{{S}_{\\mathrm{SM},n}- {S}_{\\mathrm{SM},n+1}+{S}_{\\mathrm{R},n}
    }{100}\\right) {D}_{\\mathrm{rz}}$$ (15) The irrigation should be applied only
    up to the level for each crop as over or under-irrigation damages the crop yield.
    The entire volume of irrigation required for the farm is calculated by the following
    formula. $${I}_{\\mathrm{v}\\_\\mathrm{tot}}= \\frac{1}{N} {\\sum }_{n=1}^{N}{I}_{v}\\left({\\mathrm{SN}}_{n},t\\right)$$
    (16) The total water capacity requirement required for irrigation is found out
    by averaging the water requirement at each slave node positions \\({\\mathrm{SN}}_{n}\\)
    for corresponding locations 1,2, …N. In the irrigation planning process, the water
    needed in the farmland for the particular actuator and the flow rate can be fixed
    at the master node with the information gathered at the master node. Each slave
    node SNn consists of one actuator node An at positions 1,2, …N. The period of
    irrigation at each node is given by: $${I}^{a}(t)= \\frac{1}{{\\mathrm{SN}}_{n}}{\\sum
    }_{n=1}^{{A}_{n}}{I}_{v}({\\mathrm{SN}}_{n},t)$$ (17) This \\({I}^{\\mathrm{a}}(t)\\),
    generates the total capacity of water requirements found from each of the actuator
    nodes at each slave node. Thus, the predicted soil moisture content, rainfall
    occurrence estimation, irrigation time, and irrigation quantity were estimated
    with the help of the Deep Data Logger and Irrigation Activator Unit (D2LIAU).
    The gathered information is informed to the farmer at the remote location and
    the D2LIAU will check whether the system is in auto mode or manual mode. If the
    farmer''s requirements are met and it is in manual mode means the farmer will
    activate the irrigation process from a remote location through a smartphone otherwise
    it is carried out automatically without manual intervention. The process algorithm
