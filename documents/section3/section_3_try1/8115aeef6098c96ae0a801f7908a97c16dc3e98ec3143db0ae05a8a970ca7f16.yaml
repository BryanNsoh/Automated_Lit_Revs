    solute leaching, e.g. chlorine (Cl) and sodium (Na), often lead to salinization
    of groundwater, exacerbated by over-irrigation and the use of brackish or wastewater
    (Minhas et al., 2020). This can lead to an increase in electrical conductivity
    (EC) and total dissolved solids (TDS) of groundwater. In Iran, there are several
    examples of downward leaching of solutes deteriorating groundwater quality, e.g.,
    an increase in Na concentration in Hamedan plain (Jalali, 2009), TDS increase
    in Marand plain (Barzegar et al., 2017), and high concentration of Cl in Malayer
    plain (Jalali and Kolahchi, 2008). Water contamination also occurs due to over-fertilization
    and over-manuring, namely in non-modernized surface irrigation systems (Jalali,
    2006, Jalali, 2007, Jalali, 2009). Jalali (2005) and Jalali (2011) demonstrated
    that several areas in Iran have groundwater nitrate concentrations exceeding 50 mg l-1,
    thus unsuitable for drinking water according to the standards set by the World
    Health Organization (WHO, 2017). Surface water bodies have also been contaminated
    by irrigation and drainage activities (Liu et al., 2021). Discharging agricultural
    runoff and untreated drainage outflows bearing nutrients, such as nitrates and
    phosphates, is the main cause of eutrophication in the Zayandeh-Roud dam reservoir
    (Ziaie et al., 2019), the Dez River (Babaei et al., 2019), the Zaribar Lake (Imani
    et al., 2017), and the Ilam dam reservoir (Shourian et al., 2016). Over-pumping
    from production wells can lead to landward hydraulic gradients and saltwater intrusion
    in coastal aquifers, rendering groundwater resources unsuitable for domestic and
    agricultural purposes (Table 3). Excessive withdrawal in some areas, such as the
    Amol-Ghaemshahr plain and a central Iran aquifer, has resulted in the up-coning
    of paleo underlying saline groundwater, causing deterioration of fresh groundwater
    (Table 3). Mirzavand et al. (2020) also showed that up-coning in the Femenin-Ghahavand
    plain led to soil salinization caused by the use of salinized groundwater for
    irrigation. In addition to over-pumping, further salinization of water resources
    was caused by hydraulic structures implemented to expand irrigated land. A catastrophic
    example is the upper Gotvand dam, which was constructed on a halite-bearing geological
    formation (Gachsaran) and had a highly negative impact on freshwater resources
    (Jahangiry Fard et al., 2019, Jalali et al., 2019). The dam reservoir contains
    water with EC exceeding 3 dS m-1 at mid and large depths (Jalali et al., 2019),
    rendering it unsuitable for irrigation of most crops. The saline water from the
    upper Gotvand reservoir has also affected the quality of water flowing in the
    Karoon River (Fakouri et al., 2019, Jahangiry Fard et al., 2019). Table 3. Saltwater
