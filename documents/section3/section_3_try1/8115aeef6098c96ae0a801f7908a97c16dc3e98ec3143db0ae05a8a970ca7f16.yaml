    as a catalyst for sustainable development in agricultural water-saving activities
    and encourages intensified efforts towards improving water resource utilization
    (Xiong et al., 2020). Scholars have increasingly acknowledged the potential of
    BT. Nevertheless, a conspicuous gap in research exists concerning the regulation
    of blockchain in the context of agricultural water-saving activities. The integration
    of BT into the oversight of water-saving practices in agriculture is expected
    to offer solutions to challenges such as trust deficits, the absence of information
    traceability, and potential tampering among government, WSSCs, and farmers engaged
    in water-saving initiatives. 2.3. The application of the evolutionary game theory
    Game theory is the theory that uses mathematical methods to investigate the relationship
    among the participants and find the optimal development strategy. Its research
    objects include game subjects, game strategies, information sets and game results.
    The end result of game theory is an equilibrium state, in which each game subject
    chooses a strategy that he hopes will give him the greatest gain. However, in
    some cases, the game subject does not fully know the game information and is likely
    to fail to find the strategy that maximizes its returns, which requires each game
    subject to constantly adjust its own strategy to find the optimal strategy (Sterman,
    2000). Evolutionary game theory is the theory that combines the game theory and
    the dynamic evolutionary process. It emphasizes a dynamic equilibrium, and the
    most commonly used method in the analysis of results is numerical simulation analysis
    (Perc and Szolnoki, 2010). Evolutionary game theory (Friedman, 1991) recognizes
    that all participants in the game are bounded rational and dynamically achieve
    equilibrium through continuous learning and adaptation. It can addresses the limitations
    of complete rationality found in traditional game theory (Perera, 2018; Schmidt,
    2004). Since participants in evolutionary games are bounded rationality, and they
    adjust their behavioral strategies by observing and learning from others (Shan
    and Yang, 2019). Consequently, the selection of behavior strategies by each participant
    in the game becomes uncertain. A key characteristic of evolutionary games is the
    adaptability of strategies over time (Sun et al., 2019). The compensation mechanism
    for agricultural water-saving is a significant research topic. The evolutionary
    game model is well-suited for analyzing the behavior strategies of participants
    in agricultural water-saving under incomplete information, considering the complexity
    and uncertainty of their behaviors. Wang and Lu (2010) utilized game theory to
    analyze the balance of interests among stakeholders. Hu and Li (2015) applied
    game theory to analysis the evolution of strategies related to agricultural water
    price, water-saving irrigation technology, water supply units, and farmers'' water
    use behaviors. They highlighted the importance of reasonable water prices in promoting
    water-saving irrigation technology and improving efficiency. Shen et al. (2021)
    combined evolutionary game theory and prospect theory to investigate the evolution
    and influencing factors of government and enterprise behaviors. Their findings
    can provide valuable insights for establishing effective compensation mechanisms
    and guiding investment decisions for the government and enterprises, respectively.
    The process of agricultural water-saving entails decision-making and strategy
    selection by the government, WSSCs, and farmers in the game process. The choices
    made by one party can impact the income of others participating in this process.
    Previous research has primarily focused on the dynamic interactions between the
    government and WSSCs, as well as between the government and farmers. However,
    these studies have not fully capture the interactive effects of strategies among
    all participants in this context. Moreover, considering the distribution of income
    and the losses resulting from self-interested strategies is also of paramount
    important to the participants. To address these gaps, this study harnesses the
    advantages of evolutionary games in dynamic analysis. It constructs a tripartite
    evolutionary game model involving the government, WSSCs, and farmers, and analyzes
    the conditions and process of its evolution. 3. Methodology 3.1. Problem description
    The government''s primary objective is to maximize social welfare by supervising
    and managing the water-saving behaviors and subsidy utilization of WSSCs. They
    aim to reward or penalize WSSCs accordingly, encouraging their responsible development.
    In turn, WSSCs strive to maximize their own profits by investing in advanced water-saving
    technology, accepting government supervision, and offering convenient and affordable
    water services to farmers. Conversely, farmers possess the autonomy to decide
    whether to engage in water-saving practices, with the goal of minimizing their
    own water-related expenditures, including costs for chemical fertilizers, pesticides,
    and water fees. However, when the government is unable to accurately assess and
    quantify the potential water-saving benefits and costs for water users, WSSCs
    may display excessive enthusiasm for water-saving investments to obtain maximum
    individual income from the government. Yet, during the actual implementation process,
    they may not necessarily fulfill their commitments outlined in the contract regarding
    the agreed-upon water-saving project funds. In the agricultural water-saving game
    process, the purpose of the government is to achieve the maximum of the social
    welfare, which mainly relies on the efforts of WSSCs and farmers in water-saving
    practice. And the WSSCs and farmers strive to maximize their own profits. Specifically,
    the WSSCs’ net profits are calculated as the difference between their total profits
    and cost, where the total profits include the punishments or subsidies from the
    government according to their water-saving behaviors, and the costs are their
    efforts including the introduce of the water-saving technology, etc. Similarly,
    the total profits of the farmers include the subsidy and incentive profits from
    the government, and the costs of them are the punishment by the government and
    the efforts due to implementing water-saving. From the perspective of government
    supervision, the core issue originates in information asymmetry. To address this
    problem, it is necessary to upgrade the government''s supervision system and establish
    comprehensive monitoring of the water-saving practices of WSSCs and farmers. This
    proactive approach ensures a balanced flow of supervisory information, thereby
    mitigating information asymmetry between the supervisory authority and the entities
    under supervision. The smart contract technology of blockchain can realize the
    government''s supervision and early warning on the water-saving behavior of WSSCs
    and farmers. Therefore, compared to the traditional supervision means, the application
    of BT for government can significantly enhance the water-saving efficiency of
    WSSCs and farmers. Meanwhile, to incentivize water-saving efforts by WSSCs and
    farmers, collaborative incentives from the government are granted to them, with
    rewards distributed to WSSCs and farmers in a predetermined proportion. On the
    contrary, if WSSCs and farmers fail to implement water-saving measures, they will
    undertake the corresponding punishment. The game logic chart of stakeholders in
