    One of the main challenges in agricultural water-saving practices is to find an
    appropriate balance between the costs and benefits associated with various stakeholders.
    Through a comparative analysis of the evolutionary patterns of water-saving behaviors
    under varying conditions, this study obtained some reliable and robust results.
    The results show that government subsidies and penalties, as well as the costs
    and benefits of stakeholders, are the fundamental drivers for them to implement
    water-saving behaviors. Meanwhile, the government should establish a collaborative
    punishment mechanism to encourage WSSCs and farmers to jointly implement water-saving
    behaviors to pursuit the sustainable agricultural water-saving practices. Therefore,
    there are some management and policy implications are as follows: (I)From the
    government''s perspective, to promote water-saving practices among WSSCs and farmers,
    the government should establish an effective punishment sharing mechanism. One
    of the critical considerations is that the coefficient for sharing punishments
    between WSSCs and farmers should be carefully considered. Smaller coefficients
    result in reduced enthusiasm among farmers due to greater punishment, while larger
    coefficients increase their motivation. Enhancing the supervision mechanism through
    BT is crucial. This involves the integration of costs, transaction data, and water-saving
    information onto a blockchain platform for the comprehensive, closed-loop supervision,
    thereby improving oversight accuracy and efficiency. By implementing these strategies,
    the government can effectively incentivize water-saving behaviors and cultivate
    a sustainable water management system. Moreover, it is imperative for the government
    to establish a collaborative punishment mechanism that incentivizes both WSSCs
    and farmers to jointly embrace water-saving practices. It should not only concentrate
    on penalizing individual parties for non-compliance but also reflect the efficacy
    of collaborative incentives. By implementing a fair and binding system of punishments,
    the government can foster a sense of shared responsibility and encourage active
    engagement in water-saving practices, which ensures that the punishment mechanism
    serves as a cooperative incentive rather than discouraging participation. (II)
    From the perspective of the WSSCs, cost should be reduced since it is one of the
    key factors affecting the profitability of WSSCs. In the agricultural water-saving
    industry, WSSCs confront substantial internal cost pressures and must seek viable
    solutions to curtail the input costs associated with water-saving technologies.
    To get the best results from water-saving behaviors, the WSSCs must ensure that
    they work with government policy support and subsidies or partners to conserve
    water. Obviously, WSSCs can obtain the most profits only through the improvement
    of management level and the reduction of management cost. However, the construction
    and promotion of water-saving facilities need to consume a lot of costs, such
    as raw material cost, construction cost, operation and maintenance cost, management
    cost and so on. Therefore, WSSCs should reduce the investment and production costs
    of water-saving facilities through innovations in management practices and operation
    maintenance. (III) From the perspective of water-saving management and governance
    policies, the following policy recommendations are suggested. Firstly, there should
    be more stringent regulations governing water use and protection. It is important
    to develop scientific and effective policies, systems, and technical standards
    for water-saving management, while concurrently promoting the widespread adoption
    of advanced and practical water-saving equipment, processes, technologies, and
    products. Secondly, the reasonable and binding punishment mechanism should be
    established and implemented. The government should design appropriate subsidy
    policies for water-saving based on the specific circumstances and encourage active
    participation in water-saving practices by all stakeholders. Thirdly, the WSSCs
    should be encouraged to actively engage in agricultural water-saving practices,
    and even implement water-saving management in public institutions and buildings
    (Chen and Cheung, 2021). Overall, it is necessary to establish and strengthen
    governance policies for water conservation management, cultivate and support enterprises
    with professional capabilities, effective water-saving processes, and technological
    improvements. Encouraging their active participation in implementing water conservation
    practices is crucial. 5. Conclusions and future research The shortage of water
    resources presents a significant constraint on economic and social development
    (Jiang et al., 2022). Through analyzing the logical characteristics of water-saving
    behaviors among the government, WSSCs and farmers, this study scrutinizes the
    “multi-directional” influence exerted by various stakeholders and their impact
    on incentives for conserving agricultural water resources, utilizing an evolutionary
    game model. This analysis holds immense significance for both current and future
    agricultural water resource management. 5.1. Conclusions The main findings of
    this study are as follows. Firstly, the punishment sharing coefficient for the
    WSSCs significantly influences the system''s evolutionary stability. A relatively
    small punishment sharing coefficient will lead to a relatively large punishment
    for farmers, which can reduce their enthusiasm. Conversely, increased punishment
    for the WSSCs can enhance farmers'' motivation. Secondly, when the WSSCs adopt
    water-saving behaviors, the government''s punishment towards WSSCs differs significantly
    depending on farmers save water or not. This lack of consistency in punishments
    creates instability in the system as farmers share the punishment with WSSCs.
    Excessive punishment for WSSCs can discourage farmers from embracing water-saving
    practices. Thirdly, when WSSCs adopt water-saving behaviors, imbalances in government
    subsidies based on whether farmers save water or not can also hinder the emergence
    of a stable strategy. WSSCs must consider the cost of motivating farmers to save
    water, and government subsidies would decrease if farmers fail to adopt water-saving
    practices. The results mentioned above highlight the importance of finding a balance
    in punishment sharing coefficients and government subsidies to establish an effective
    and stable agricultural water-saving system. The main contributions of this study
    are as follows. (I) It establishes an innovative framework that integrates BT
    into the behaviors of government, WSSCs, and farmers. This framework uncovers
    the internal mechanisms influencing agricultural water-saving behaviors. By transforming
    the issue into a multi-party strategic decision-making process, it broadens our
    perspectives and approaches for addressing water conservation challenges in agriculture.
    (II) A dynamic game model is developed among the government, WSSCs, and farmers.
    This model ensures a balance of interests among stakeholders involved in the agricultural
    water-saving process. It also enhances operational and management mechanisms for
    water-saving practices in agriculture. Additionally, it provides a valuable theoretical
    reference for decision-making behaviors of all stakeholders in the agricultural
    water-saving industry. However, there are still some limitations in this study.
    Firstly, the research is based on theoretical modeling using simulated data for
    numerical analysis. Fortunately, given the increasing attention to the actual
    characteristics of practices in the agricultural water conservation industry and
    the relationships among various stakeholders, the findings of this study remain
    robust enough to provide valuable insights and policy implications for agricultural
    water conservation management. Secondly, the cost of utilizing blockchain supervision
    in this study is generally by defined a single variable without further subdivision.
    It does not account for additional costs such as the significant energy consumption
    associated with blockchain usage or the expenses involved in purchasing blockchain
    services. Furthermore, the ecological costs and efficiency associated with agricultural
    water conservation are not comprehensively addressed in terms of overall effectiveness.
    5.2. Future research While this study provides valuable insights into agricultural
    water-saving, there remain avenues for further exploration in future research.
    The dynamic nature of the game process involving the government, WSSCs, and farmers
    implies that their behaviors and strategies evolve throughout the water-saving
    process. Future research should incorporate additional influential factors that
    align with ongoing socio-economic development, thereby enriching existing game
    models to effectively address practical challenges. From a practical perspective,
    it is imperative for the government to consider regional variations, disparities
    in political system, and other relevant factors when establishing a reasonable
    mechanism for punishments and subsidies that suits local conditions. Institutional
    innovation through supervision, reward, and punishment should empower the government
    to modify game rules, reinforcing positive incentives, and promoting mutual cooperation
    among stakeholders. Moreover, the cost of the government''s utilizing blockchain
    technology supervision in this study is defined by a single variable without further
    subdivision. It also has not been accounted for additional costs, such as the
    significant energy consumption associated with blockchain usage or the expenses
