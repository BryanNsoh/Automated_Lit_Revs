    With the development of remote sensing technology, numerous high-spatial-resolution
    remote sensing images can be obtained through sensors installed on aircraft or
    satellites (Huang et al. 2018). The automatic extraction of multiple objects from
    aerial and satellite images is important in many applications such as land use
    analysis (Alshehhi et al. 2017). Recently, remote sensing researchers have used
    various sensors and extracted images to study classification tasks. In particular,
    unmanned aerial vehicles (UAVs) can be equipped with still and video cameras as
    well as light detection and ranging (LiDAR), multispectral, hyperspectral, and
    thermal infrared sensors, and they can quickly acquire various images of the ground
    data with a high resolution and a wide spectral band range. From various remote
    sensing data to extract land cover information, such as aerial photos, satellite
    images, hyperspectral images, thermal images, radar and laser datasets, which
    have different resolutions in spatial, spectral, radiometric, and temporal (Jensen
    2015). Owing to the difference between acquisition of data and the use of sensors,
    even for similar or identical applications, these practices are quite disparate,
    and compared with traditional image acquisition methods, the use of UAVs offer
    greater flexibility (Yao et al. 2019). UAVs are lightweight aerial vehicles that
    are equipped with observation sensors and can be operated, through various ground-based
    control systems, without a pilot on board (Nex and Remondino 2014). UAVs comprise
    three main systems: the aircraft, a ground control station, and a payload system.
    The aircraft is the complete aerial vehicle system without the payload system
    and is capable of flying and takeoff and landing. The ground control station refers
    to the system on the ground that can receive real-time information transmitted
    by the UAV and its payload system; the ground control station can display UAV-related
    information to the operator for the operation of the UAV and payload system. The
    payload system refers to any equipment that can be installed on the UAV to carry
    out a specific mission. UAV remote sensing has also accelerated data collection
    and aided the monitoring of task implementation (Unger et al. 2014). Because of
    improvements are in spatial and temporal resolution, UAV remote sensing technology
    has gained considerable advantages in small areas to study various land covers.
    For example, classification of wetland land cover (Liu and Abd-Elrahman 2018),
    urban land use classification (Zhang et al. 2018), and land cover mapping (Horning
    et al. 2020). Because UAVs have only been recently adopted as an emerging vehicle
    of aerial photography, satellite image data are still more commonly used to classify
    ground surface structures (Ahmad 2012; Guo et al. 2011). In particular, satellite
    image classifications are commonly used to study a particular crop or structure,
    such as in the identification of orange orchards or tea plantations (Amoros-Lopez
    et al. 2011; Chuang and Shiu 2016) and the extraction of roads (Riahi Bakhtiari
    et al. 2017; Yang et al. 2020). The improvement of resolution and data convenience
    of remote sensors as well as the advancement of machine learning classification
    techniques have contributed to the maturity of applications of satellite images
    in classifying of ground surface structures. However, satellite remote sensing
    faces a constraint in terms of revisiting the same area on a frequent basis, which
    poses a challenge to achieving high temporal resolution (Suomalainen et al. 2014).
    With respect to spatial resolution, UAV images are generally superior to satellite
    images (Vetrivel et al. 2015). Dong and Shan (2013) reported that compared with
    the increasing number of types of aerial photographic image substitutes, satellite
    images are limited by their spatial resolution. Moreover, most classification
    methods are based on supervised learning, which requires many training samples
    to establish accurate models. In addition, spatial resolution is a crucial factor
    in determining classification detail and accuracy (Chen et al. 2004) and in the
    selection of classification methods (Atkinson and Aplin 2004). Standard methods
    using various types of satellite imagery (with different spectral and spatial
    resolutions) have not fully achieved accurate land use and land cover (LULC) mapping,
    but the utilization of high-resolution UAV images presents an opportunity for
    improved mapping (Yao et al. 2019). When selecting telemetry data for land cover
    classification, resolution plays a crucial role, with a preference for high-resolution
    imagery. One of the major strengths of UAV surveys is their ability to rapidly
    provide non-destructive information with a high spatial resolution, allowing for
    detailed detection of features variations (Ronchetti et al. 2020). Particularly,
    very high-resolution images are advantageous for extracting geometric and contextual
    features, enabling detailed LULC classification (Yang et al. 2010). Therefore,
    the ultra-high resolution offered by UAV imagery acquired at low altitudes is
    well-suited for LULC mapping (Kalantar et al. 2017). Furthermore, the development
    of UAV platforms and various sensors has stimulated the application of remote
    sensing, and advanced data analysis technologies developed in the fields of computer
    vision and machine learning have facilitated automated UAV data analysis (Yao
    et al. 2019). Moreover, the high accuracy of machine learning in classification
    images is supported by the use of UAVs in supplying the dataset. UAV remote sensing
    images feature relatively low cost, high mobility, high spatial and temporal resolution,
    and less susceptibility to interference from low-altitude clouds. These benefits
    are favorable considerations for acquiring remote sensing images in this study.
    Machine learning methods in the field of remote sensing primarily concentrate
    on image classification. For example, a weighted approach combining multiple machine
    learning techniques improved classification accuracy in mapping susceptibility
    (Achu et al. 2021). However, the theoretical basis varies among learning algorithms,
    leading to significant variability in image classification. Support vector machine
    (SVM) is a nonparametric classifier and the most commonly used image classification
    and recognition method in the previous decades. SVM is the best classifier for
    small-scale training datasets because of its optimal generalization capacity,
    which enables the algorithm to work with small training samples (Mountrakis et
    al. 2011). Chi et al. (2008) used a small training dataset to conduct differentiation
    analysis on SVM land-cover classification. In addition, SVM has the advantages
    of high classification accuracy, the availability of high-dimensional space, and
    the ability to use small training datasets (Pal and Foody 2010). These advantages
    enable the algorithm to perform correctly in cases with complicated terrain or
    multiple categories of structures. For example, La et al. (2015) selected five
    feature categories, namely tree, grass, water, agriculture, and man-made structures,
    for the SVM classification procedure; tree areas were extracted from hyperspectral
    images, and 92% of low-density forests were detected in the results. Chuang and
    Shiu (2016) compared between SVM, random forest (RF), maximum likelihood (ML),
    and logistic regression with respect to accuracy in tea plantation classification,
    determining that SVM was the most accurate (84.7%). RF is capable of processing
    high-dimensional feature spaces through only light computation and is insensitive
    to noise from training samples (Belgiu and Drăguţ 2016). RF was chosen as the
    classifier because of its ability to operate at high efficiency in large datasets
    and measure the feature importance of each category (Guo et al. 2011). RF has
    been widely applied to multiple image-classification (Ludwig et al. 2016; Pham
    et al. 2016). Other classifiers used to classify feature images include the machine
    learning algorithms of ML (Ahmad 2012). ML is a supervised classification method,
    based on Bayes’ theorem, that uses the discriminant function to assign pixels
    to the maximum-likelihood category. In other words, the technique uses the training
    sample to derive an optimal probability model for the conduct of classification.
    When sufficient training samples become available and the dataset feature exhibits
    a normal distribution, ML can generate accurate classification results (Lu et
    al. 2004). Cluster analysis is an unsupervised machine learning technique that
    is suitable for use in cases where computational resources are low. Furthermore,
    as the number of very high resolution remote images continue to increase, a simply
    yet effective and highly automated image-classification technique is needed. Therefore,
    the concept of unsupervised examination has become of utmost necessary. Unsupervised
    classification requires only simple statistical methods to conduct image classification
    and is therefore capable of (relatively) quickly determining the number of clusters
    required for classification. Anchang et al. (2016) used two fully unsupervised
    techniques (the Jenks algorithm with agglomerative hierarchical clustering) to
    extract the coverage of trees, bushes, and ground vegetation from the soil adjusted
    vegetation index based on IKONOS images. Leichtle et al. (2017) adopted k-means
    clustering to differentiate changed from unchanged buildings. A particularly powerful
    example, convolutional neural network (CNN), is a vision-based deep learning method,
    which can automatically identify image features and has been used extensively
    in image applications. The main difference between the deep learning CNN methods
    and traditional machine learning is that CNNs use deeper networks with more parameters
    to perform classification tasks, requiring intensive computation to build models
    from the training data. CNN needs to continuously adjust the number of network
    layers, the number and size of filters, and set hyperparameters, such as learning
    rate, activation function, and loss function, and consider more epochs. Through
    the process of repeated training and testing, an optimal classification model
    can be constructed. However, one of the main problems with deep learning methods
    is the black box nature of the hidden layer, which leads to insufficient interpretability
    (Habib et al. 2009). Another limitation is the high reliance on the availability
    of large amounts of high-quality ground real data, as well as the processing process
    requiring expertise and dedicated hardware to implement CNNs, resulting in high
    computational costs (Sheykhmousa et al. 2020). Overall, this study did not use
    advanced convolutional neural networks for the following reasons: (1) Data availability
    and size: CNNs often require a large amount of labeled training data to achieve
    optimal performance. In some cases, researchers may have limited access to such
    datasets, making it challenging to train CNNs effectively. Traditional machine
    learning models can sometimes handle smaller datasets more efficiently. Recent
    research work suggests that SVM and RF can process learning tasks with a small
    number of training datasets, but have competitive results with CNNs (Mboga et
    al. 2017). (2) Interpretability: Traditional machine learning models tend to be
    more interpretable compared to CNNs. This interpretability can be crucial in certain
    domains where understanding the reasons behind the model’s predictions is important.
    (3) Computational resources: CNNs can be computationally demanding, requiring
    powerful hardware and significant computational resources. In cases where researchers
    have limited access to high-performance computing infrastructure, traditional
    machine learning models can be more practical. (4) Specific research focus: Traditional
    machine learning models may be more appropriate or aligned with the scope of this
    research. Not all research projects require the use of CNNs, and traditional models
    can still provide valuable insights and results. Although deep learning is transforming
    in image feature extraction, machine learning methods still receive great attention
    in the classification of remote sensing images due to their lower computational
    complexity and higher interpretability compared to deep learning models. The primary
    focus of this study is to assess the effectiveness of both supervised and unsupervised
    machine learning methods for classification purposes. To achieve this objective,
    the machine learning methods will be trained using sample features extracted from
    UAV images, and their performance will be evaluated through the classification
    of five ground surface structures (forest, grassland, bare land, built-up area,
    and road). The findings of this study will provide valuable insights in selecting
    the most appropriate methods to enhance the accuracy of structure classification
    in UAV images. Research methodology and materials Research area The research area’s
    landscape complexity, remote sensing data selected, and image processing and classification
    methods used may affect classification accuracy (Lu and Weng 2007). Therefore,
    this study chose Fengshan area, Kaohsiung City, Taiwan, as the research area;
    this area is a mixed-used and agricultural area and is covered by natural and
    artificial structures. This area has a latitudinal extension of 22°37′09′′N to
    22°37′10.5′′N and a longitudinal extension of 120°22′29′′E to 120°22′37′′E (Fig.
    1). The images used in this study were 3000 pixel × 4000 pixels in size, and the
    observed structures included both man-made features (e.g., built-up area and roads)
    and natural elements (e.g., forest, grassland, and bare land). The aerial photography
    covered an area of 0.03 km2 measuring 180 m in length and 158 m in width. The
    UAV was flying at an approximate height of 160 m for a duration of approximately
    5 min. Fig. 1 Aerial photograph of research area Full size image Processing of
    UAV remote sensing images In this study, the flying height and flying speed of
    a DJI Phantom 3 were set to be 160 m above the ground and 2.5 m/s, respectively.
    The camera model used was FC300C (focal length: 4 mm). The minimum aerial time
    interval between two images was about 2 s, the image overlap at the end lap rate
    was approximately 80%, and the side lap rate was 75%. The acquired images were
    characterized by three channels (RGB), a ground resolution of about 2–5 cm/pixel,
    and a resolution of 4000 pixels × 3000 pixels. These sensor-taken photographs
    contain records of the longitude, latitude, and height (i.e., the three-dimensional
    x, y, z coordinates), and the World Geodetic System (WGS84) was chosen to correct
    for the accurate geographical coordinates. The orthorectification was conducted
    using aerial triangulation on the aerial-photograph coordinates; known ground
    control points were used for orthorectification and to produce orthophotos (2.5
    cm/pixel), and the absolute geographic coordinates were introduced to integrate
    UAV high-resolution images with the Geographic Information System (ESRI ArcGIS).
    Subsequently, the classification was conducted according to the following structure
    categories: forest, grassland, bare land, built-up area, and road. The working
    procedure of this study comprised three parts. The first part involved training
    sets: the supervised machine learning algorithm first sets the UAV-obtained RGB
    images as the base line, and the training pixels in the areas containing the five
    structures were manually digitalized to determine the training sample areas. Table
    1 provides a detailed description of each surface structure class and its corresponding
    feature space in the study area. Five classes of structures were considered in
    this study: forests (trees, wood, or dense shrubs), grassland (herbs, grass, scattered
    vegetation, turf, or meadows), bare land (arable land, agricultural land, bare
    soil, open land, or barren land), built-up area (human-made structures, residential
    areas, buildings, and houses), and roads (asphalt or concrete roads). The second
    part involved testing sets: 499 ground-truth checkpoints were randomly generated
    from the research area, and, based on the characteristics of different RGB spectral
    compositions for different structures, the prediction variable (structures) was
    calculated based on the image. Subsets of the training set were then used to evaluate
    between SVM, RF, and ML through classification using UAV remote sensing images.
    The third part involved unsupervised machine learning: cluster analysis was employed
    to iteratively classify pixels into different clusters based on five predetermined
    classes. Each pixel was randomly assigned to a cluster or based on predefined
    criteria. The iterative process continued until a convergence criterion was achieved.
    The objective was to identify inherent groupings or clusters in the data without
    any prior assumptions about the classes. However, assigning meaningful class labels
    to the identified clusters required careful interpretation and validation. Table
    1 The surface structure classes in the research area and the corresponding spatial
    feature components Full size table Machine learning algorithms Conventionally,
    image classification employs supervised and unsupervised classification methods.
    Supervised classification requires the user to manually select training samples
    before applying the classification algorithm to other remaining samples (Gonzalez
    and Woods 2008). Supervised feature-learning methods can directly learn about
    a specific feature, and its expression is based on the pixels in the learning
    image data (Bengio et al. 2013). Unsupervised classification does not require
    the user to select a training sample area, it simply uses clustering algorithms
    to group clusters based on the natural distribution characteristics of the image
    pixels. Unsupervised classification is based on the principle that individuals
    of a similar nature tend to gather together, which enables automatic image classification
    of the entire area (Lillesand and Kiefer 2000). Commonly used supervised classification
    methods include SVM, RF, and ML, and the commonly used unsupervised classification
    method is clustering analysis. Support vector machine Support vector machine (SVM)
    is a machine learning technique proposed by Vapnik (1995). It is one of a few
    supervised classification algorithms and is based on statistical learning theory.
    The principle underlying SVM is as follows. First, we establish a linear equation,
    for example, Eq. (1), that draws hyperplanes in the sample space. In this equation,
    the training sample is a set D = {xi, yi}, where yi = {−1, 1} and w = (w1, w2,
    ….,wn) are normal vectors that determine the direction of the hyperplane, and
    b is the deviation value that determines the distance between the hyperplane and
    the original point; the distance between any point x in the sample space and the
    hyperplane is r. $${w}^{\\textrm{T}}x+b=0$$ (1) If these training data are linear
    separable, the two hyperplanes separating two categories are wT + b = 1 and wT
    + b = −1 (Fig. 2). The area within the two hyperplanes is called the margin, and
    the distance is 2/‖w‖; to maximize the distance, ‖w‖ must be minimized. The hyperplane
    that is situated in the center of the maximum margin is the optimal hyperplane.
    Fig. 2 SVM and hyperplanes Full size image There is a several body of literature
    that compares SVMs with other image classification techniques in remote sensing
    data, consistently demonstrating the superior accuracy of SVMs in many cases.
    For instance, in a study by Poursanidis et al. (2015), Landsat OLI and Landsat
    TM images were employed to evaluate different classifiers, including SVM, ML classifier,
    KNN classifier, and Feature Analyst. The findings indicated that SVM outperformed
    the other classifiers, exhibiting the highest accuracy specifically in urban land
    cover mapping. Similarly, Noi and Kappas (2017) conducted a comparative analysis
    of RF, KNN classifier, and SVM for land use/cover classification using Sentinel-2
    image data. Across the evaluation of three classifiers and 14 subdatasets, SVM
    consistently demonstrated the highest overall accuracy, showcasing its robustness
    against varying training sample sizes. RF and KNN followed in consecutive order
    in terms of performance. Random forest Random forest (RF) is a machine learning
    algorithm that was proposed by Breiman (2001). The RF algorithm is an ensemble
    learning method that combines the predictions of multiple decision trees to improve
    the accuracy and robustness of the model. The RF algorithm is based on the CART
    concept. In the CART training process, a subset with k attributes is randomly
    selected from the attribute sets of the tree nodes, and an optimal attribute in
    this subset is then selected to partition. By contrast, a conventional decision
    tree selects the partitioning attribute from the current node’s attribute set.
    For such an attribute set with d attributes in a k = d conventional decision tree
    where k = 1 is randomly selected as the attribute for partition, the general recommendation
    is for k to be such that k = log2 d (Breiman 2001). RF creates nonlinear decision
    boundaries though ensemble learning, which is a technique that trains multiple
    decision trees in the random subset of training data; the forest is represented
    by the numerous decision trees that are created and trained, and the final classification
    is the statistical model of predictions collected by the trees (Castagno and Atkins
    2018). Meyer et al. (2018) revealed that to differentiate the correlation between
    each tree, a subset of prediction variables should be randomly selected in each
    partition, and the optimal prediction variable of each random subset should be
    used to divide the data at the corresponding partitioning area. In doing so, an
    optimal trade-off between underfitting and overfitting can be struck. Due to their
    ease of use and superior spatial accuracy, RF algorithms are experiencing growing
    popularity. When applied to land cover mapping, RF models utilize imagery to predict
    the land cover class of individual pixels within a map (Sales et al. 2021), and
    land use classification (Feng et al. 2015; Wagner and Egerer 2022). Maximum likelihood
    ML classification first assumes normality in the data in each band’s category.
    Based on this assumption, ML classification calculates a specific pixel’s probability
    of belonging to a particular category; each pixel is then assigned to the category
    with the highest probability, or maximum likelihood, of belonging. If the highest
    probability is lower than the designated threshold, the pixel remains uncategorized
    or unknown. Mathematically, the ML of each pixel in the image is obtained by calculating
    the discriminant function, as presented in Eq. (2) (Richards 1999). $$P\\left(x|i\\right)={\\left(2\\pi
    \\right)}^{-n/2}{\\left|{\\sum}_i\\;\\right|}^{-1/2}\\exp \\left[-\\frac{1}{2}{\\left(x-
    mi\\right)}^T{\\sum}_i^{-1}\\left(x- mi\\right)\\right]$$ (2) Specifically, where
    i is the category; x is the n-dimensional image data (n is the number of bands)
    and P(x|i) is the probability of x being in category i, assuming that the value
    is identical for all categories. Σi is the variance covariance matrix of category
    i. Where Σi−1 is the inverse matrix of Σi, |Σi| is the determinant of Σi, mi is
    the mean vector of category i, (x–mi) is the transpose of (x–mi)T. Based on these
    training pixels, the covariance matrix and mean vector of the spectral band are
    used to calculate the probability that x belongs in category i. This probability
    is then used to assign pixels to their ML categories, thus completing the classification.
    During the classification process, sample x is classified into the category for
    which its likelihood function is at its maximum, as selected in the matrix. Figure
    3 (for one-dimensional, i and j categories) illustrates the rules governing whether
    x belongs to some category i or some category j. The rules are as follows: (1)
    if x > x0 and P(x|j) > P(x|i), then x is classified into category j; (2) if x
    < x0 and P(x|j) < P(x|i), then x is classified into category i; (3) if x = x0
    and P(x|j) = P(x|i), then the probabilities for the classification of x into category
    i and into category j are equal. Fig. 3 Diagram of maximum likelihood decision
    rule Full size image Cluster analysis Cluster analysis is an unsupervised machine
    learning method that is typically used to conduct classification on samples of
    unknown categories, dividing these samples into various groups in accordance with
    a plan and subsequently gathering similar (short distance) samples into the same
    cluster, while separating different samples into different clusters, to reveal
    the nature of and relationships between the samples. Cluster analysis often adopts
    the k-means algorithm. Specifically, the algorithm randomly selects k seeds from
    the data according to the estimated number of clusters (k) and sets these seeds
    as the initial center of these clusters. Once k seeds are determined, the remaining
    samples p (pixels) are assigned to the closest cluster (according to the spectral
    distance), and the center of each cluster is then recalculated. Subsequently,
    the spectral distance between each pixel and the new cluster center is compared
    for reclustering. This computation is repeated until the sum of the squared error
    (SSE) of the total distance is minimized. The equation for the k-means calculation
    is presented in Eq. (3), where k is the number of clusters, p is the number of
    samples in the space, mi is the mean value of all samples in category ci, and
    SSE is the sum of the squared errors of all the samples. $$\\textrm{SSE}={\\sum}_{i=1}^k{\\sum}_{p\\in
    ci}{\\left|p- mi\\right|}^2$$ (3) Evaluation metrics The error matrix is the most
    common method used to evaluate classification accuracy (Foody 2002). Error matrix
    evaluates the classification model’s prediction data against the testing data
    to assess the classification performance of the model. An ideal classification
    is when the ground-truth is determined to be category A and the prediction is
    also category A and when an item belonging to category B is predicted to be in
    category B. In fact, most classifiers do not have 100% predictive accuracy, and
    the error matrix is thus needed to evaluate the model’s effectiveness in terms
    of its recall and accuracy. The Kappa coefficient was first formulated by Cohen
    (1960) to represent the distance between classification results and the corresponding
    true values. The coefficient was then widely applied in the literature to evaluate
    the accuracy of remote sensing image classifications. The Kappa coefficient represents
    how consistent an approach is when the test is repeated; it can also be used to
    evaluate between two approaches with respect to the accuracy and consistency in
    their classification results, doing so by taking the percentage of the errors
    from the classification approach and from completely random classification. The
    Kappa coefficient is calculated based on the overall statistical consistency of
    the error matrix when considering the nondiagonal categories. The Kappa coefficient
    is regarded as an effective method for analyzing an error matrix and identifying
    differences between error matrices (Foody 2004). The Kappa coefficient lies between
    0 and 1, where a higher coefficient indicates higher proximity between items.
    A coefficient of 0.6–0.8 is considered substantial and that of 0.81–1 is considered
    almost perfect. In the context of machine learning and evaluation of classification
    models, the area under the curve (AUC) refers to the area under the receiver operating
    characteristic (ROC) curve. The ROC curve is a graphical representation that shows
    the performance of a classifier as the discrimination threshold is varied. It
    plots the true positive rate (TPR) against the false positive rate (FPR) at different
    threshold settings. The AUC represents the overall performance of the classifier
    in distinguishing between the positive and negative classes. It provides a single
    scalar value that summarizes the classifier’s performance across all possible
    threshold settings. A higher AUC suggests better classifier performance. It means
    that the classifier has a higher probability of ranking a randomly chosen positive
    instance higher than a randomly chosen negative instance. The gain chart is a
    commonly used chart for evaluating the effectiveness of classification models.
    It also helps to find the best predictive model among multiple models. The horizontal
    axis represents the probability of the testing data, and the vertical axis represents
    the percentage of actual predictions. A steeper gain curve indicates better model
    effectiveness; a gain curve with a 45° slope indicates a random (and thereby useless)
    model. Results and discussion This study conducted ground surface structure classification
