    Full size image Sub-national level The spatial disaggregation of LP, WPb and Awp2
    per governorates and villages provides additional information related to the performance
    of the irrigated areas in the different administrative zones (Fig. 5). The highest
    LP was found in the North and South with a LP between 20 and 25 ton/ha. Fig. 5
    A) Water Productivity (WPb), B) Land Productivity (LP) and C) Awp2 per governorates
    in 2015; D) Awp2 per village in 2015 Full size image The highest WPb during these
    five years was Bekaa governorate in 2020. However, the highest average WPb of
    all the governorates was Akkar with 2.8 kg/m3 and the lowest was recorded in the
    North Governorate with 2.4 kg/m3 (Fig. 5D). Overall, WPb per governorate was increasing
    over the years (Fig. 6A), however Awp2 was decreasing, especially in the last
    year of the analyses (Fig. 6B). Fig. 6 A) Annual WPb and B) annual Awp2 per governorate
    in 2015 Full size image While Lebanon’s average AWp2 between 2015 and 2020 was
    2.78 USD/m3, the spatial disaggregation per governorate or even village shows
    high variability, with Awp2 in the range between 1.8 and 3–3.5 USD/m3 (Fig. 6B).
    These results show that reporting of Awp2 (and therefore Awe) at country level
    masks the spatial variability within a country and thereby hiding the issues shown
    when data is disaggregated. Thus, the spatial disaggregation can actually identify
    hotspots and assist in identifying factors that can explain successes and thus
    measures for improvement. Implications for SDG 6 reporting In the context of reporting
    SDG indicator 6.4.1 for Lebanon, Fig. 7 shows the indicator increasing from 17.5
    USD/m3 in 2000 to 25 USD/m3 in 2019. While the analysis shows that the indicator
    increased significantly over this period, the changes since 2015 (the baseline
    of the SDGs) were negligible. The contribution of agriculture to the WUE was relatively
    small (Fig. 7), although agriculture is a major consumer of water (Fig. 8a). Fig.
    7 Contribution of the different sectors to SDG Indicator 6.4.1 water use efficiency
    for Lebanon over time between 2000 and 2019. (Source of data: UN-Water 2022) Full
    size image Fig. 8 (a) water withdrawal per sector; (b) GVA per sector over time
    between 2000 and 2019. (Source of data: UN Water 2022) Full size image The data
    breakdown for SDG indicator 6.4.1 reveals that water withdrawals for the agricultural
    sector decreases over time while its contribution to the GVA remains relatively
    constant. The main jump in the overall SDG indicator 6.4.1 between 2000 and 2015
    is thus clearly related to the increase in industrial water withdrawals, which
    has grown nine-fold from 2000 to 2017, surpassing agriculture, while its GVA contribution
    declines (Fig. 8A and B). Conclusion The results of the different approaches show
    that RS based data can be a valuable source of data for regular reporting and
    monitoring of SDG indicator 6.4.1. By replacing the water withdrawn by the water
    consumed, the latter of which can be observed by RS, a proxy to the conventional
    indicator is estimated. The results of these different approaches to estimate
    Awp show similar trends as Awe. While the overall results on trends are encouraging,
    the absolute values differ substantially. One main factor is the large inconsistencies
    in the data on area irrigated in Lebanon between the WaPOR data and the data reported
    in AQUASTAT. A possible explanation of this discrepancy can be related to the
    different definitions used in AQUASTAT where the irrigated area is the area equipped
    with irrigation, whereas WaPOR uses the water deficit index to identify areas
    that are actually irrigated (FAO 2020). Arguably, monitoring progress benefits
    more from information on actually irrigated areas and the water consumed in those
    areas compared to the potential irrigated areas and the estimated water supply
    to these areas as reported in AQUASTAT. A second source of discrepancy is that
    the Awp approaches only estimate water productivity in irrigated areas and does
    not consider the aquaculture and livestock components as per the definition of
    SDG indicator 6.4.1. In the case of Lebanon, the volume of water consumed by irrigation
    contributes to an important part of the total water withdrawn by agriculture,
    and therefore will not affect the results. The methodology used in this paper
    can be easily extended globally. The combination of spatial and temporal analysis
    can give a better understanding of the spatial variations and can help incorporate
    policy changes, decisions, and actions toward Agenda 2030. Before applying the
    methodology to other countries, it is recommended to validate the RS based estimates
    to improve the reliability of the analysis and to evaluate if the assumption that
    irrigated agriculture is the largest consumer of water in agriculture is valid.
