    The SME has set clear objectives that it aims to achieve by using the multi-purpose
    platform. The objectives are as follows: 1) The SME aims at using the SDT module
    to either confirm or optimize the production lines design in terms of currently
    planned resources, such as the number of operators and machines to be used. The
    objective is to ensure that the production process is optimized for maximum efficiency
    and productivity. By using the SDT module, the SME can model and simulate the
    production process, analyze the factors that impact its efficiency, and identify
    areas where improvements can be made. This will help the SME to make data-driven
    decisions about the number of operators and machines required for each stage of
    the process, and to optimize the production process for maximum efficiency and
    profitability; 2) The SME aims at using the FEA module to conduct finite element
    analysis to properly design the bookcase from a structural point of view. This
    includes defining the bookcase shelves'' thickness based on the maximum load it
    can hold and other parameters given as input by the SME. The objective is to ensure
    that the bookcase is structurally sound and can hold the intended load. By using
    the FEA module, the SME can accurately simulate and analyze the bookcase''s structural
    behavior under various loading conditions and optimize its design accordingly;
    3) The SME aims at using the NES module to define a nesting study that optimizes
    the production of a number of shelves full set from a single oak panel. The objective
    is to minimize material waste and optimize the production process to increase
    efficiency, reduce costs as well as to ensure the highest quality of the final
