    such as C/N, soil organic matter (g kg−1), and soil N availability (g kg−1) were
    not affected by different levels of N fertilization, this is due to the well-known
    N high mobility in the soil (Bhattacharyya et al., 2017; Zhong et al., 2014).
    Several authors reported that when a longer time frame is considered, different
    N rates can significantly affect many chemical soil properties such as soil acidification,
    salinity, oxidation reactions, and exchange capacity (Ata-Ul-Karim et al., 2020).
    When these chemical soil properties change, it indirectly affects the soil microbial
    composition, which are the bio-producers of organic matter, and so the soil nitrogen
    availability (Deligios et al., 2017). Moreover, Ata-Ul-Karim et al. (2020) and
    Bhattacharyya et al. (2017) reported several studies where excessive N fertilization
    may impair soil health through negative effects on the soil biological community,
    which are the bio-producers of the N form that the crops then absorb to complete
    the biological cycle. 4.2 Remote-proximal sensing and crop variables The higher
    the N input is applied to the crop, the greater the biomass produced by the crop
    for each year, site, and phenological stage under analysis (Pro et al., 2021).
    This pattern of crop development was also detected by remote and proximal sensing
    tools (Fiorentini et al., 2021). These tools can be used to continuously monitor
    the spatial-temporal variability during the entire growing season, which is fundamental
    to the SSM applications. A review performed by Mulla (2013) reported that remote
    sensing technologies can effectively follow the leaf area index, biomass, crop
    density, yield potential estimation, and detection and mapping of biotic and abiotic
    stresses. In Spain, seven different inorganic N rates were applied in maize, and
    Maresma et al. (2016) showed that the higher the N input applied to the crop,
    the greater the NDVI, WDRVI, GRVI, and SPAD values. Also, Argento et al. (2020)
    in four different sites in Switzerland showed that the vegetation index is well
    related to crop variables such as dry matter, N uptake, and nitrogen nutrition
    index. Moreover, Argento et al. (2020) showed that NDRE was the best vegetation
    index to be related to the crop variables as reported by Fiorentini et al. (2019).
    Moreover, Schillaci et al. (2020) reported that the vegetation indexes could offer
    a picture of the nutritional status of the crop and could be integrated into a
    spatial-temporal decision support system to optimize the maize N fertilization
    at the farm scale. But it is also equally true that each vegetation index has
    its specific expression of green vegetation, its suitability for specific uses,
    and some limiting factors. Therefore, for practical applications, the choice of
    a specific vegetation index needs to be made with caution by comprehensively considering
    and analyzing the advantages and limitations of existing vegetation indexes and
    then combining them to be applied in a specific environment. In this way, the
    use of vegetation indexes can be tailored to specific applications, instrumentation
    used, and platforms (Xue & Su, 2017). Therefore, it is essential that the scientific–agronomic
    community test and validate which vegetation index is most appropriate to use
    based on the soil and climate conditions, crops, and cultivars used in the area.
    4.3 Management zones and yield data The environmental and economic benefits of
    PA pass through the most famous applications such as the SSM (Albarenque et al.,
    2016; Pantazi et al., 2020). Therefore, the determination of the number and location
    of homogeneous zones is fundamental, and nowadays many approaches and operational
    software define the number of zones in an arbitrary and constant way, such as
    high-, medium-, and low-input zones, without a priori statistical analysis and
    validation. These methods must be validated using statistical analyses of yield
    data before being implemented on an operational scale (Gavioli et al., 2019; Nawar
    et al., 2017). Several authors study the best approaches that can determine such
    areas (Janrao & Palivela, 2015; Yuan et al., 2022) but such approaches should
    be designed to be used at an operational scale. For a method to be considered
    operational, it must be automatic, must have as its data source that is free and
    temporally-spatially accurate (e.g., multispectral satellite data), must be used
    in any field, and scientifically validated. Gavioli et al. (2019) evaluated 20
    different algorithms for defining and validating zone management in commercial
    fields of soybean and maize in Brazil with yield data. The number of clusters
    analyzed were two, three, and four, and after the comprehensive analysis, the
    number of zones was set for each field. While Denora, Fiorentini, et al. (2022)
    and Yuan et al. (2022) used source data as input of the workflow to generate the
    zone management of the soil data that can be measured with hand-acquired data
    or with the aid of electromagnetic sensors. All the previous works use proximal
    sensing data as source data, and the procedures for determining the number and
    location of zones were not performed automatically so it is difficult to scale.
    Our contribution to this theme was to test an automatic approach to delineate
    the homogeneous zones starting from multispectral images in two different sites
    and then agronomically validate this approach with the typical agronomic crop
    sampling activity and statistical analysis. The approach was able to fit with
    the experimental design of both sites, and statistical analysis showed differences
    in yields between the zone management due to the different N levels for both sites
    (Karpinski et al., 2015). This approach could be scaled at a large scale by using
    the freely accessible multispectral images obtainable by Sentinel 2 Copernicus
    constellation. 5 CONCLUSIONS Although N fertilization has several negative environmental
    and social impacts, it also improves crop yield, farmer income, and global food
    security. An opportunity exists to further enhance the yield, and profitability,
    and reduce the environmental impacts of agricultural activity through the SSM,
    which is the most common and operational activity of the PA applications. To implement
    the SSM, it is necessary to perform a continuous monitoring activity of the crop
    status during the entire growing season with spatial-temporal data and define
    the number and location of homogeneous zones. Nowadays, many approaches are used
    to define the number of zones in an arbitrary and constant way, such as high-,
    medium-, and low-input zones, without a priori statistical analysis, and it is
    difficult to use them as source data at the operational level. The approach here
    reported showed the potential of multispectral images to be used as input data
    of an automatic workflow to delineate the management zones to apply the SSM. The
    management zones delineated by the automatic approach were agronomically validated
    by on-season crop sampling and multi-site/year yield data. The workflow could
    be scaled to bigger areas by using as source free multispectral data of the “Sentinel-2”
    Copernicus Satellites constellation. AUTHOR CONTRIBUTIONS Roberto Orsini: Conceptualization;
