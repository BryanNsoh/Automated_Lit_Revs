    The most relevant aspects focused on are the reduction of the use of fossil fuels,
    the application of water and fertilisers and the recycling of the nutrient solution.
    Comparison of the two systems showed that soilless cultivation in the high-tech
    greenhouse is more environmentally friendly than cultivation on soil in the low-tech
    greenhouse. In the high-tech greenhouse, electricity is used for temperature control,
    supplemental lighting and nutrient circulation, therefore it is more energy intensive
    (1,310,070 kWh ha−1) than the low-tech greenhouse (10,979 kWh ha−1) (Table 1),
    which reduces the sustainability of this system. However, it also depends on the
    sources of energy production. The use of renewable energy in the Apulian greenhouse
