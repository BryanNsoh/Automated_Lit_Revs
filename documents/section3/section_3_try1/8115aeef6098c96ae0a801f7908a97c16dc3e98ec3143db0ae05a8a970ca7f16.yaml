    framework for execution of experiments and model applications to develop crop
    simulations in present and future scenarios. 2.3. Experiment description and treatments
    The raised bed planting (RBP) for different crops has been promoted by Water Management
    Research Centre, University of Agriculture, Faisalabad for last two decades due
    higher productivity of crops, sown on beds. The geometry of beds has recently
    been improved by increasing the size of bed and furrow to accommodate more water
    in furrow for retaining enough moisture in beds till the next irrigation. So,
    there was a need to optimize plant spacing for new bed geometry. Therefore, the
    experiments were designed for corn sowing with different plant spacings i.e. S1:
    15 cm, S2: 17.5 cm, S3: 20 cm and S4: 22.5 cm. The size of the bed was 75 cm and
    it was 45 cm for furrow. The description of crop geometry is shown in Fig. 3.
    The experiment was placed under randomized complete block design (RCBD) with four
    treatments and three replicates. The experimental treatments were T1: 15 cm plant
    spacing, T2: 17.5 cm plant spacing, T3: 20 cm plant spacing and T4: 22.5 cm plant
    spacing. There was a control treatment in which the corn was sown on ridges as
    per the farmer practices of study region for comparison purposes. The plant spacing
    on ridges under control treatment, having ridge-furrow sowing method, was 22.5 cm
    and the width of the ridge and furrow was 37.5 cm each. Download : Download high-res
    image (234KB) Download : Download full-size image Fig. 3. layout of crop geometry.
    2.4. Crop production technology and irrigation scheduling The land was prepared
    using standard tillage procedures including one operation of rotavator, two operations
    of cultivator and one operation of planker. Prior to corn sowing in autumn season,
    the wheat crop was sown during spring season in 2020, whereas the field was fallow
    during the spring season of 2021. The fertilizers were applied during land preparation
    as a baser dose including 50 kg Urea, 100 kg of DAP (Diammonium phosphate), 50
    Kg SOP (Sulphate of potash). Later, the 100 kg of Urea was applied in splits during
    irrigation at crop development stages. The amount of fertilizer compounds (Urea,
    DAP and SOP) were calculated to meet the recommended doses of N:P:K for corn production
    in the study region (Chauhdary et al., 2017). The hybrid seed was used for crop
    sowing as recommended by many researchers (Chauhdary et al., 2019, Chauhdary et
    al., 2017, Konuskan et al., 2022). Crop was sown, when the enough moisture was
    present in the soil (Dehghanisanij et al., 2006). The sowing dates were 12th August
    2020 and 17 August 2021 and harvesting dates were 02nd December 2020 and 07th
    December 2021 in both seasons, respectively. The desired plant protection measures
    were adopted including all the applications of necessary weedicides and pesticides
    for proper plant growth. The irrigation was applied on weekly basis keeping in
    view the fixed irrigation rotation system of Punjab Pakistan, which allow farmers
    to get their irrigation turn after one week (Arshad and Oad, 2017). The irrigation
    depth was calculated using soil-based irrigation scheduling technique (Bakhsh
    and Malone, 2017, Chauhdary et al., 2019). The final volume of water applied was
    calculated using cut-throat flume, installed in field watercourse. Under control
    treatment, the fertilizer amount and the method to calculate irrigation requirement
    were the same but the net amount of water was unalike due to different sowing
    method. 2.5. Data collection and analysis As the crop model (APSIM) was used in
    this study, therefore a range of parameters regarding crop, soil and climate were
    measured. The climatic data was not used directly in experimentation, but it was
    used in model run and its calibration. The description of climatic data is given
    in subsequence sections. Soil samples were taken from four different locations
    in field at two depths (0–15 cm and 16–30 cm) to form a composite sample for identification
    of bulk density, soil texture using standard procedures (Chauhdary, 2018). The
    bulk density was also measured using separate samples, taken from three locations
    in the field, due to different protocols for analysis. The composite sample (0–30 cm
    depth) from field was analyzed in laboratory of Ayub Agriculture Research Institute
    (AARI) to check the fertility status (Nitrogen, phosphorous and potassium) of
    the soil. As the conjunctive water from two different sources (canal water and
    tubewell water) was used for irrigation, therefore, water samples were taken from
    field water course for true representation and analyzed in laboratory to determine
    pH, hardness, EC, SAR and RSC. To measure crop parameters, 8–10 plants were tagged
    from every replication of each treatment after 25–30 days after sowing (DAS).
    Later, the average of these plants was used as a single value for each replicate.
    The crop parameters were leaf area index (LAI), plant height, flowering date,
    grains per cob, biomass yield and grain yield. The harvest index and water productivity
    were calculated using measured data. Later, this crop data was analyzed using
    analysis of variance (ANOVA) test and least significant difference (LSD) test
    at P < 0.05 to identify the significant influence of plant spacing on crop yield
    and growth parameters. The same techniques were adopted by other researchers,
    who conducted their research in same region (Bakhsh et al., 2018, Chauhdary et
    al., 2017, Chauhdary et al., 2015). 2.6. Climatic data and data downscaling The
    climate parameters were selected keeping in view the input data requirement of
    APSIM model. The selected climate parameters were maximum temperature (oC), minimum
    temperature (oC), rainfall (mm) and solar radiations (MJm-2d-1). The observed
    data was acquired from the observatories, installed at (1) University of Agriculture,
    Faisalabad (UAF) and (2) Ayub Agriculture Research Institute (AARI), Faisalabad.
    The duration of the observed data was from 1994 to 2022. Future climate data sets
    from general circulation models (GCMs) were acquired from the website of CMIP5
    project (Taylor et al., 2011). The GCM models were selected by considering the
    research work of other scientists regarding the reliability of model parameters
    in study area’s conditions (Haider et al., 2020, Xiao et al., 2020). These parameters
    are given in Table 1. Caesar et al. also reported reliability of these models
    for acquiring the climate data projects at high spatial resolution (Caesar et
    al., 2013). Each GCM has four rcps (representative concentration pathways), accounting
    for different trends of radiative forces for climate change. In current study,
    two rcps i.e. rcp 4.5 and rcp8.5 were selected as used in many other studies (Jones
    et al., 2013, Xiao et al., 2020). The recp4.5 represents the positive impact of
    effective control strategies to control the level of greenhouse gases (GHGs) while
    rcp8.5 shows the uncontrolled emission of GHGs and its gradual increase till the
    end of century (Jones et al., 2013). Table 1. The description of the selected
