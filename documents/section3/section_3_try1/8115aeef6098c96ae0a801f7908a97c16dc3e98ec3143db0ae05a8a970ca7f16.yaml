    in three ways. First, film mulching promotes the growth and photosynthesis of
    maize (Duan, 2020, Duan et al., 2018) as it enhances soil temperature and reduces
    evaporation losses (He et al., 2018, Ran et al., 2017, Wang et al., 2017, Yang
    et al., 2012). Positive effect supported by the fact that the leaf area and canopy
    coverage of maize under film mulching were greater than that without film mulching
    during the growing season (Fig. S2). The larger transpiration area of leaves can
    further promote transpiration and accelerate latent heat loss, thus decreasing
    canopy temperature (Azad et al., 2007, Gonzalez-Dugo et al., 2019, Hu et al.,
    2021). Second, film mulching can affect the microclimate environment surrounding
    crops by modifying the surface reflectance and absorptivity (Idso, 1977, Tarara,
    2000). The surface reflectance of the plastic film is higher than that of bare
    soil (Ham and Kluitenberg, 1994, Liakatas et al., 1986). Cebula (1995) demonstrated
    that twice as much reflected photosynthetically active radiation was measured
    above plastic mulch than above bare soil in a pepper canopy, potentially increasing
    the heat load on the canopy. Third, in the understory surface energy balance,
    film mulching can lower the latent heat flux by suppressing soil evaporation (Zhao
    et al., 2021), and it can weaken the sensible heat exchange between the soil surface
    and the canopy atmosphere. This potentially leads to a higher canopy temperature
    (Qin, 2020, Tarara, 2000, Zhao, 2021). Previous studies (Liu et al., 2010) showed
    that at higher soil temperature after film mulching the early growth and development
    of maize accelerated, resulting in increased consumption of nutrients and water,
    which decreased the availability of the supply of resources for the late reproductive
    period (Qi et al., 2022, Zhou and Feng, 2020). Film mulching caused an high soil
    temperature of the root zone during the flowering and filling stage of maize in
    the studies of Yin et al. (2020) and Bu et al. (2013), which could lead to early
    root and leaf senescence in the later stage. Therefore, the photosynthesis of
    crops was relatively weak in the late filling stage. When the photosynthetic and
    transpiration rates were reduced, this could have resulted in a relatively high
    canopy temperature. Thus, in combination with previous studies (Gonzalez-Dugo
    et al., 2019, Poirier-Pocovi and Bailey, 2020, Taghvaeian et al., 2014), the difference
    in canopy temperature was the product of the combination of environmental ecological
    conditions and the status of the plants. Tillage practices and cultivation methods
    influenced the difference in the crop canopy temperature. This is a phenomenon
    that requires further in-depth study. 3.2. Comparison of NWSBs and CWSI from a
