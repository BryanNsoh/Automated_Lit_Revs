    image 3.2 International Perspectives on WG Definitions As reviewed, only 33 publications
    provided definitions of WG, while 20 others represented the concepts of effective
    WG. The GWP’s WG definition in 2003 was considered the first official and mostly
    mentioned in the reviewed publications (n = 31). The WG definitions of Araral
    and Yu (2013) were provided in four publications, while the remaining definitions
    generated by the Water Governance Facility (WGF), Department for International
    Development (DFID), and OECD were included in only one or two publications each.
    Notably, only Moench et al. (2003), Pahl-Wostl et al. (2012), and Araral and Yu
    (2013) proposed their definition of WG. Since the early 2000s, many definitions
    of the meaning and scope of WG have been provided. Until now, however, there has
    been no consensus among them. In 2003, the GWP officially defined WG as “the range
    of political, social, economic, and administrative systems that are in place to
    develop and manage water resources, and the delivery of water services, at different
    levels of society” (UNDP 2004), and it “embraces the formal and informal institutions
    by which authority is exercised” (Rogers and Hall 2003). These perspectives elaborated
    that WG includes the ability to design public policy and an institutional framework
    that is socially accepted and mobilizes social resources to support them. Importantly,
    WG focuses on not only “internal governance” (traditional management emphasizing
    economic and technical solutions) but also “external governance” (involving processes
    more social and political). In 2005, the WGF shared a similar but more nuanced
    and concrete definition, referring to WG as “the political, social, economic and
    administrative systems in place that influence water’s use and management, essentially
    who gets what water, when and how, and who has the right to water and related
    services, and their benefits” (Wajjwalku 2019; SIWI 2022). In 2006, the DFID also
    described WG as “encompassing all the mechanisms, processes, relationships and
    institutions through which citizens and groups articulate their interests and
    exercise their rights and obligations” (DFID 2006). Compared to the GWP’s perspectives,
    these two definitions emphasized one more crucial WG element: the clarification
    of the roles and responsibilities of stakeholders engaged in WRM and use. Although
    the definitions mentioned above include the broader aspects of water issues, they
    fall short in diagnostic and prescriptive utility. It is argued that they should
    diagnose and tackle intractable problems beyond statements of general principles.
    Thus, Tropp (2007) referred to WG in terms of the “evolution of formal and informal
    networks, partnerships, joint-decision-making processes including dialogue and
    negotiated outcomes as mechanisms for steering WG.” Wiek and Larson (2012) summarized
    key features of WG as “a systemic perspective, a governance focus on social actors,
    a transparent and accessible discourse on values and goals, and a comprehensive
    perspective on water sustainability.” Hirsch (2006) argued that in the case of
    MRB, catchment governance should be understood as “an arena for negotiating more
    sustainable, equitable, and productive use and management of water at multiple
    scales.” Others, such as Kashyap (2004), mentioned WG as “the ability to develop
    adaptive capacity” and Godden et al. (2011) as “adaptive and sustainable water
    management” in the context of climate change. Some scholars take a more behavioral
    approach. For instance, Pahl-Wostl et al. (2008, 2012) defined WG as “a system
    with structural features and transient processes at both rule-making and operational
    levels” that “takes into account the different actors together formulating and
    implementing water policy” and hence “promotes a change in these actors’ behavior
    in the area of WG” through these formulation and implementation processes. Some
    recent studies found that many previous definitions, especially the GWPs, presented
    a “one-size-fits-all” concept (Araral and Yu 2013; OECD 2015; Otsuka 2019b). Thus,
    it is difficult to apply the same WG strategy to developing as to developed countries
    since developing ones frequently have poorer capacity in administration, democratic
    institutions, and social service provision. Moreover, these statements are too
    broad and do not provide specified mechanisms or have clear operational implications
    for WRM (Araral and Yu 2013). Therefore, Araral and Yu (2013) provided an alternative
    operational definition of WG as “various dimensions of water law, policies, and
    administration that have been commonly regarded in the literature as important
    determinants of performance.” These include water rights, pricing, decentralization,
    accountability, integration, private sector and user group participation, and
    the organizational basis of WRM, among others (Rola et al. 2015; Maharjan 2018).
    In 2015, the OECD (2015) listed its 12 WG principles to identify whether WG systems
    are performing optimally and help to adjust them where necessary. Three WG elements
    emphasized under these principles are “effectiveness,” “efficiency,” and “trust
    and engagement.” Noticeably, the OECD’s WG perspective was developed “on the premise
    that there is no one-size-fits-all solution to water challenge worldwide,” that
    “water policies need to be tailored to different water resources and places,”
    and that “governance responses have to adapt to changing circumstances” (OECD
    2015; Otsuka 2019b). Furthermore, Jiménez et al. (2020) proposed a practical WG
    definition as “a combination of functions (what), performed with certain attributes
    (how), to achieve one or more desired outcomes (what for), all shaped by the values
    and aspirations of individuals and organizations.” This perspective has improved
    the understanding of WG through its future use: (i) To understand how, in practice,
    different functions are linked to certain attributes for achieving desired outcomes;
    (ii) to understand how countries self-assess their weaknesses and then extract
    general common trends; and (iii) to improve governance intervention design as
    a result of increased understanding of the WG process. Another concept that has
    been regularly discussed recently is “effective WG.” In contrast to the definition
    of WG, there is a relative consensus of perspectives on this concept. For instance,
    the GWP defined this concept as the effective formation and implementation of
    water policies to develop, allocate, and manage water use “equitably and efficiently
    and ensuring environmental sustainability” (Otsuka 2019b). According to both Rogers
    and Hall (2003), DFID (2006), UNDP (2006), Aminova and Abdullayev (2009), and
    Biswas and Tortajada (2010), effective WG should include open, transparent, inclusive,
    communicative, coherent, integrative, equitable, and ethical approaches. Its performance
    and operation should be accountable, consensus oriented, efficient, responsive,
    participatory, and sustainable. Within the perspectives of the OECD and UN-Water,
    effective WG enables people to participate in decisions affecting their lives,
    and to ensure this, accountability mechanisms need to be in place (UN-Water 2014;
    Otsuka 2019b). Several conclusions on WG and effective WG perspectives can be
    drawn. In general, the WG concept embraces the full complexity of political, social,
    economic, and administrative dimensions and their interactions. This is reflected
    in diverse perspectives on WG over the last 2 decades, indicating no standard
    approach to defining it. This is partially due to the diverse usages of this concept
    by practitioners and scholars in planning different WG projects or studying its
    various scopes, aspects, and norms (such as the role of different actors, laws
    and policies, institutions, mechanisms, politics, etc.) in WRM, rather than a
    broad, encompassing definition of WG. Among diverse WG definitions, the GWP’s
    one, which covers the most general characteristics of WG, is still frequently
    mentioned and considered the basis for other concepts to be studied, generated,
    and applied. Meanwhile, the effective WG concept has been conceptualized with
    relatively similar perspectives. In general, with its key elements such as efficiency,
    transparency, equity, accountability, sustainability, responsiveness, and participatory
    nature, effective WG primarily requires active participation by the government,
    civil society, and the private sectors to balance competing interests and social
    equity. 3.3 Focus Issues Addressed in WG This study examined and classified the
    issues addressed in each publication. Based on our findings, these issues were
    classified into water-related (indirect) and WG-related (direct) categories (Table
    1). In Asia, the most prominent water-related issues were “TWM,” “agriculture”
    (mainly regarding irrigation management), and “water quality.” WG scholars also
    frequently investigated energy-, climate-, and urban water-related issues in Asia,
    such as “hydropower energy,” “the water–energy–food nexus,” “climate change,”
    “urban water services,” and “water technology and infrastructure management.”
    In recent years, “SD and SDGs” have also become a hot topic, with 7 studies concerned
    with general SD and 13 focusing on specific SDGs, including goals 11, 16, and
    especially 6 (clean water and sanitation, n = 9). Moreover, natural hazard management
    (mainly water scarcity, drought, and flood risk), river basin and groundwater
    management, and water security were popularly examined and discussed. Among WG-related
    issues in Asia, “LIAs” was the most common topic of discussion, in which legal
    and institutional reforms were referred to as key drivers of improving WG in Asia.
    “Coordination and cooperation,” “stakeholder engagement,” “politics and power,”
    “adaptive governance,” and “capacity development” were also popularly discussed
    issues in the Asian WG, while the remaining issues were considered subsidiary.
    Table 1 Summary of the main water and WG-related issues examined in the reviewed
    publications Full size table Several observations can be made based on our findings.
    Only 10 out of 57 cross-border river basins in Asia are fully covered by basin
    agreements (Rieu-Clarke et al. 2012; Chen et al. 2013). This situation partially
    explains why “TWM” was of most interest in Asia. Indeed, this continent faces
    various challenges in governing water between upstream and downstream nations.
    For instance, the key cross-border challenges in the GBMRB and MRB are water conflicts
    caused mainly by hydropower dam-operating and building activities, poor regional
    cooperation in water allocation for irrigation, lack of joint strategies for mitigating
    climate change (mainly floods and droughts) and its risks, and absence of effectively
    legal and institutional frameworks for regional WG (Douglass 2013; Xing 2017;
    Maharjan 2018; Bourdais et al. 2021). Some core WG challenges in the IRB and ASCARB
    include water shortages in Pakistan due to diverting rivers for irrigation in
    India; weak agreements for controlling transboundary water pollution and saline
    intrusion in the Aral Sea region; and food and electricity shortages in Tajikistan,
    Turkmenistan, and Kyrgyzstan due to unprecedentedly low water level in reservoirs
    (Droogers and Bouma 2014; Williams 2018; Bourdais et al. 2021). This review has
    confirmed our finding that apart from TWM, irrigation management, water quality
    control, hydropower generation, climate change, and the achievement of SDGs are
    the most-discussed issues in the Asian WG studies. The following interpretation
    also supports this finding. Two-thirds of the Asian nations are either less developed
    or developing (UN 2022a; O’Neill 2022). Thus, rapid industrial urbanization, intensification
    of primary production for export, global economic integration, increasing scales
    of projects such as huge dams, and privatization of water infrastructure and services
    have been set as priorities for socio-economic growth there, leading to spatiotemporally
    extensive interactions and impacts on the general WG in Asia. The main reason
    behind the prominence of “LIAs” in the context of WG issues can be explained as
    follows. The very concept of governance is implicitly but strongly concerned with
    laws, policies, regulations, and institutional arrangements. Thus, LIAs should
    be considered core features of any WG system. Reviewed studies have also confirmed
    that WG reform, first improving poor legal and institutional structures, is the
    key solution to complex water-related challenges in Asian nations. For instance,
    Jiang et al. (2020) analyzed two policy trends of WG in China––“state control”
    and “marketization.” They argued that instead of contradicting or supplanting
    each other, they should be complementary, collectively contributing to a distinctive
    governance institution that serves broader political, economic, and water security
    goals. Also, Pahl-Wostl (2009) and Otsuka (2019a) recognized that top-down governance
    has limitations in supporting WG policies enforced in both China and Vietnam.
    Hence, it should be replaced by, or incorporate, a bottom-up mechanism into new
    WG systems. According to Rola et al. (2016a, b), water use across sectors in the
    Philippines is governed by institutions that are too complex, too numerous, and
    too disjointed, and so the highest national priority should be reform of institutional
    structures to more effectively support the implementation of water-use decisions.
    The emergence of “coordination and cooperation,” “stakeholder engagement,” “politics
    and power,” “adaptive governance,” and “capacity development” issues in the reviewed
    studies reflects the following situation. Apart from weak LIAs, WG in many Asian
    nations is characterized by limited stakeholder involvement, inadequate governance
    capabilities (especially institutional adaptive capacity) (Chen et al. 2013; Bettini
    et al. 2015; Wu and Leong 2016; Otsuka 2019b), nationally and internationally
    ineffective coordination and cooperation (mainly regarding data and information
    sharing, the balance of interests, collaborative research, mutual trust, and conflict
    negotiation) (Dore and Lebel 2010; Xing 2017; Bourdais et al. 2021), unequal power
    and unstable political regimes (especially including transboundary geopolitics
    and hydropolitics) (Williams 2018; Zinzani and Bichsel 2018; Hussein 2019; Sehring
    2020), and restricted funding (Araral and Yu 2012; Delavari and Abdi 2018). These
    characteristics reflect an urgent need to confront these issues to strengthen
    more comprehensive WG regimes in Asia. This urgent need is entirely consistent
    with the study’s findings on other Asian WG-related issues. 3.4 Frameworks Used
    to Define WG A well-designed WG framework with diverse elements is crucial for
    assessing the general status of WG, hence identifying and overcoming WG challenges
    and gaps (Ostrom 1990, 2005; Clement 2010; McGinnis and Ostrom 2014). In the reviewed
    studies, a wide range of new and existing frameworks were applied (Table 2). Based
    on reviewing WG studies, especially those of Özerol et al. (2018) and Di Vaio
    et al. (2021), these frameworks were classified into “applied” (applying existing
    ones), “developed” (developing new ones based on existing theory), and “generated”
    (generating new ones based on own theory). Over three-quarters of the publications
    (n = 112) used frameworks, while the remaining were conducted with either no or
    unclear frameworks. Among these 112 publications, 54 applied existing frameworks
    for analysis, while 36 and 22 others, respectively, utilized “developed” and “generated”
    new frameworks. Table 2 Summary of the popular WG frameworks applied in the reviewed
    publications Full size table Some key points emerge from a more detailed review.
    Among the existing frameworks, the LIF, comprising a range of laws, policies,
    and organizations in place to develop and govern water resources, was the most
    commonly applied to many Asian WG regimes. For instance, Molle et al. (2009) applied
    it to (i) analyze the Mekong River Commission’s institutional structure in hydropower
    and irrigation cooperation between Thailand, Laos, Cambodia, and Vietnam and (ii)
    bring to light the institutional dissonances between regional and national decision-making
    landscapes in the Lower Mekong Basin. Loan (2010), Huy et al. (2015), and Vo et
    al. (2017) assessed the Vietnamese WG status in agricultural and water supply
    sectors using LIFs to analyze the implementation of water policies and hence identify
    policy gaps and countermeasures for reforming these policies and institutional
    structures toward SD. Ho (2019a, b) compared the national-level water LIFs in
    China and India across multiple dimensions, including institutional and bureaucratic
    structures, laws, and policies that govern these nations’ urban water sectors.
    Several other frameworks can also be applied as the LIF. The Chinese “Four Systems”
    framework (He et al. 2020a, b) exemplifies this. In general, in the reviewed studies,
    the LIF was mostly utilized to focus on understanding specific case- or place-based
    WG issues. The frameworks generated or developed by adopting Ostrom’s theory of
    common pool resources (CPRs) management were also frequently utilized. They are
    the adaptive and integrated water management (AIWM), Management and Transition
    (MTF), Social-ecological System (SES), and especially Institutional Decomposition
    and Analysis (IDA) and Institutional Analysis and Development (IAD) frameworks.
    Among them, the IAD framework generated in 1994 was one of the most tested ones
    in the field of policy sciences (Ostrom 2011; Shrestha and Ojha 2017). Its focal
    level comprises an action arena composed of actors and affected by a set of external
    variables: biophysical conditions (the nature of the environment where actors
    evolve), the attributes of the community (society), and the rules-in-use that
    govern nature–society interaction (Ostrom 2005; Clement 2010). Among the reviewed
    studies, the IAD framework was directly utilized in 4 studies and was referred
    to, modified, and applied in 31 others. For instance, Araral and Wu (2016) modified
    and used this framework as a new systematic analytical tool to compare micro-institutional
    variables in the Chinese and Indian WG regimes. Bruns (2017) and Bhargava (2019)
    applied it to understand linkages between physical, institutional, and community
    factors in the Philippines and India’s interactive and polycentric WG processes.
    Then, they developed a database of WG assessments based on an SES approach. Primarily
    rooted in the IAD framework, Saleth and Dinar (2004) developed the IDA to analytically
    and empirically evaluate the institutional linkages and their performance within
    the water sector. Then, Saleth and Dinar (2004) and Dinar and Saleth (2005) used
    this framework to develop the Water Institution Health Index based on legal and
    organizational variables to capture several aspects: accountability, competitiveness,
    institutional performance, and governance effectiveness. This index was linked
    to other economic, social, and governance indicators and then used to evaluate
    the health of water institutions across 43 countries, including 16 Asian ones.
    Later, Araral and Yu (2012, 2013); Araral and Ratra (2016); Rola et al. (2016a,
    2016b); Ahmed and Araral (2019); and Singh et al. (2019) also applied the IDA
    framework to explore key variations in the WG regimes of many Asian nations by
    measuring 20 diverse indicators regarding water law, policy, and administration.
    Also based on Ostrom’s theory, Pahl-Wostl’s AIWM framework was used in seven studies
    to analyze water policy and institutional reforms to achieve more adaptive WG
    in Asia. Specifically, Ha et al. (2018) and Mishra et al. (2020) used it to assess
    linkages between adaptive governance capacities and IWRM (in Vietnam) and water
    security improvement (in India), focusing on legal and institutional reforms.
    Knieper and Pahl-Wostl (2016) explored potential links between WG, IRWM, and environmental
    performance in the different contexts of African and Asian river basins. Other
    frameworks based on Ostrom’s theory, such as the IWRM’s conceptual, SES, MTF,
    and CPR governance frameworks, were also, respectively, performed in studies of
    Herrfahrdt et al. (2006), Mfodwo (2010), Kranz et al. (2010), and Yu et al. (2015).
    Recently, the OECD’s frameworks, namely the Multi-level Governance (MLG) (generated
    in 2011) and (Water Governance Indicator and Measurement (WGIM) frameworks (upgraded
    in 2018), were widely employed in the reviewed studies. The WGIM includes 12 principles
    enhancing the key WG elements of: effectiveness, efficiency, trust, and engagement.
    This framework is applicable across governance scales (local, national, basin,
    etc.) for assessing the state of play of WG policy frameworks (what), institutions
    (who), instruments (how), and their needed improvements over time (OECD 2018a,
    2018b). For example, Wajjwalku (2019) successfully applied it as a multi-stakeholder
    dialoguing tool to clarify the interaction and coordination between local non-government
    organizations (NGOs) and government authorities in water allocation and flood
    prevention in Chiang Rai (Thailand), focusing on participatory opportunities and
    negotiation capacity. Also using this framework, ADB (2016, 2020) and OECD (2020)
    surveyed 48 Asia–Pacific members to explore regional governance gaps and propose
    policy recommendations regarding the roles of stakeholder engagement, integrity,
    and trade-offs, along with monitoring and evaluation in WG systems, all to sustain
    regional water security. Apart from the frameworks mentioned above, a wide range
    of others were also reviewed, and they can be clustered into groups according
    to the specific WG-related issues analyzed. For example, the Transboundary Water
    Interaction Nexus (TWINS), Track II Dialogue (Hanasz 2017a, b), heuristic (Dore
    et al. 2012), transboundary nexus (Keskinen et al. 2016), water–energy–food (Lebel
    et al. 2020), and effective cross-border governance (Douglass 2013) frameworks
    all were used to analyze TWM-related issues; while the Hydro-Hegemony (HHF) (Hussein
    2019), “politics of scale” analytical (Neef 2008), and actor-oriented political–ecological
    (Maharjan 2018) frameworks focused on analyzing impacts of political and power
    factors on both national and regional WG. Overall, the frameworks considered in
    the Asian WG studies were highly diverse, and the influence of Ostrom’s theory
    on these frameworks is very significant. This acknowledgment is consistent with
    the findings of Özerol et al. (2018) and Di Vaio et al. (2021). Compared to the
    LIF that was mostly applied for analyzing specific case- or place-based WG issues
    in Asia, Ostrom’s theory-based frameworks (especially IAD, IDA, and AIWM) tended
    to assess the more general status of WG systems in Asia, primarily focusing on
    law, policy, and administration areas. The WG scholars who apply these broad frameworks
    in their studies tend to focus on building databases, abstracting the results,
    and giving more scientific evidence-based statements on WG-related issues. The
    studies using the OECD’s WGIM framework also provide another example of this tendency
    to achieve more inclusive WG and understand better who does what and at that level,
    how and why, all concerning water-related policies. This OECD framework has been
    increasingly applied for assessing and improving WG regimes in many Asian developing
    nations. In general, applying these frameworks has met the need for a next-generation
    research agenda on WG that needs to become more theoretically coherent, analytically
    robust, empirically grounded, and policy relevant. 3.5 Elements Included in WG
    Frameworks and Their Evolution 3.5.1 Inclusion of Key WG Elements A thorough set
    of governance elements plays a crucial role in an effective WG framework. These
    elements were significantly diverse in the reviewed frameworks and used differently
    for different analytical purposes. Even these elements’ practical meaning, application,
    and the names or phrases of use were spatiotemporally different. Thus, to fully
    identify these elements and unify their names/phrases of use, the reviewed results
    were compared to others referred to in the studies of Rogers and Hall (2003),
    OECD (2018a, b), and Jiménez et al. (2020). These studies focused on analyzing
    the WG frameworks’ elements and principles and were well recognized in the research
    community. Unclear or difficult-to-unify elements were thoroughly discussed and
    identified by all team members. As reviewed, this study identified a wide range
    of key elements (Table 3) and then discussed their roles and characteristics.
    After reviewing and referencing recent WG studies such as OECD (2018a, 2018b)
    and Jiménez et al. (2020), brief definitions of these elements are also presented
    in supplementary Table 3. The following observations on them can then be stated.
