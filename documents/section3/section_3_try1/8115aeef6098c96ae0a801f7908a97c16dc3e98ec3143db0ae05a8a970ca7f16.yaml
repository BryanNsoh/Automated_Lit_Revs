    It could serve as a useful tool for simulating and assessing the SPAGC system
    in NCP and other regions with an overexploited aquifer worldwide. 3.5. Limitations
    and future work This study introduces an integration of the APEX-SWAT-GW model
    that includes simulation of soil water balance of soil profile (2 m) by APEX and
    groundwater balance of shallow aquifer by SWAT-GW. The functionality of the linked
    APEX-SWAT-GW model is examined for a typical groundwater-fed breadbasket in NCP,
    which is a hotspot of shallow groundwater depletion globally. Model construction,
    parameter calibration, and comparisons of model results (crop yields, ET, groundwater
    table variation, and groundwater storage change) were conducted during 1993-2012.
    We chose these twenty years for several reasons as follows: 1) the pumping amount
    and frequency were reasonable to be generalized as the full irrigation schedule
    before 2012, because limited (or deficit) irrigation schemes were implemented
    in some local farmland as many water-saving policies were released by the Chinese
    government after 2014 (Zhang et al., 2018, 2021); 2) the irrigation source and
    recharge to aquifer were relatively simple, compared to the implementation of
    South-to-North Water Diversion Project after 2014; and 3) limitations of available
    groundwater table fluctuation data from monitoring wells and groundwater resources
    assessment results in recent ten years. Hence, during this period, we have confidence
    in integrating the APEX-SWAT-GW model with justified boundary conditions on the
    basis of supporting data, which is crucial to calibration and validation, and
    further to model application. Future work will be required to conduct scenario
    analysis considering multisource irrigation under more complicated boundary conditions
    if more detailed data are obtained. In addition, due to the large variability
    of precipitation during the summer maize growing period and the uncertainty of
    model generalization, the mean summer maize yield has a good accuracy, but the
    degree of dispersion for summer maize yield needs further improving. The R tool
    was used in the model integration processes in this study by reading and transferring
    data between APEX and SWAT-GW models for each subarea (subbasin). But now the
    data transmission is focused on inputting the values of water balance variables
    from APEX to the groundwater balance equation used by SWAT-GW in order to obtain
    the updated percolation value, in other words, a one-sided transformation (downward
    water movement). Therefore, the current APEX-SWAT-GW model could not reflect the
    movement of water into overlying unsaturated layers as a function of water demand
    for ET, because of a lack of transferring the REVAP data of SWAT-GW to the calculation
    of ET in APEX. The agricultural regions with a thick vadose zone (i.e., the shallow
    groundwater table depth is over 4 m) and hence barely phreatic water evaporation
    should be the potential district for applying the current version of the integrated
    APEX-SWAT-GW model. The modeling framework has incorporated the parameter of specific
    yield in the model to consider heterogeneity of aquifer at 22 subbasins, but some
    drawbacks of aquifer vertical heterogeneity, isolated aquifers, lateral flow between
    aquifers, and steady-state assumptions still exist, compared to groundwater flow
    models. The simulated results of APEX-SWAT-GW model could provide data support
    for policy maker in terms of annual crop yields and groundwater variation at the
    regional scale, simulations at finer scale and uncertainty analysis need to be
    further conducted, which should be supported by more collectible data and model
    integration. Another disadvantage is that before model linking, the APEX and SWAT-GW
    models should be established separately to create the TxtInOut files and then
    run the APEX.exe, SWAT-GW.exe, and R code in sequence. In future work, an improvement
    in model structure should focus on developing a modified code that could bidirectional
    transfer data and allow one executable file, to further extend the application
    range of the APEX-SWAT-GW model. Zhang et al. (2018, 2021) used the SWAT-GW model
    to predict and assess the variations in crop yields, ET, and groundwater changes
    under limited irrigation schemes and seasonal fallow schemes. However, due to
    the simplification of the crop growth module in SWAT, some agronomic practices
    aiming at reducing the impacts of limited exploitation on crop yields cannot be
    reflected in these studies. Through a meta-analysis based on experimental studies
    of NCP published in 47 papers, Ding et al. (2021) found that agronomic management
    practices such as increasing organic fertilization, improving planting density,
    straw mulching, deep plowing, etc. were effective to alleviate yield reductions
    due to the reduced irrigation. But the meta-analysis was unable to quantify the
    responses of crop yields to multiple practices, especially at a regional scale.
    The integrated APEX-SWAT-GW model has been used in this study to conduct simulation
    for water-limited irrigation and sprinkler irrigation scenarios. A detailed parameter
    representation related to the manure management, tillage, seeding density changing,
    and cover crop functions in APEX needs to be further conducted, which should be
    supported by more collectible data conducted in experiment stations. Based on
    this APEX-SWAT-GW model and further scenario simulations, quantified results would
    provide a reference for the trade-off between water and food in NCP through numerical
    modeling, as well as an effective and exercisable tool for other groundwater over-exploited
    regions (e.g., the U.S. High Plains and the Indo-Gangetic Plains). 4. Conclusions
    This study presents an APEX-SWAT-GW model, an integrated watershed-scale model
    that links the crop growth algorithms of APEX with the improved groundwater module
    of SWAT. Model linkage occurs between soil water balance and groundwater balance
    by transferring the APEX simulated root zone percolation to vertical recharge
    in SWAT-GW through the R language, which establishes a simulation tool combining
    the aboveground SPAC system with the underground aquifer system. This integrated
    APEX-SWAT-GW model is tested through application to a well-irrigated plain with
    a winter wheat-summer maize double cropping system in NCP. Parameters related
    to crop growth and agro-hydrological processes were calibrated aiming at observed
    crop yields and ET, and the groundwater module evaluation was conducted by comparing
    to monitoring wells at the 22 subareas. In two hydrological regions of DXP and
    ZYHP, the NRMSE of winter wheat and summer maize were lower than 25%, the absolute
    values of PBIAS were lower than 15%, and the d value is higher than 0.75 in both
    calibration and validation processes. Compared to the observed ET by remote sensing,
    the calibration and validation also resulted in values of R2 that were over 0.6,
    and the absolute values of PBIAS that were lower than 15%. In the 10 subareas
    in DXP and 12 subareas in ZYHP, data sequences of simulated and observed groundwater
    table depth were basically similar. Overall, the calibrated APEX-SWAT-GW model
    could satisfactorily simulate the variations in groundwater, water cycle, and
    crop yields in this typical well-irrigated plain. Due to the intensive pumping
    for irrigation, the shallow groundwater table has been declining at an average
    rate of 1.3 m yr−1and 1.4 m yr−1 in DXP and ZYHP, respectively, resulting in a
    groundwater depletion of 7.4 × 108 m3 and 14.2 × 108 m3, which is unsustainable
    obviously. According to the scenario testing of two irrigation management measures:
    water-limited irrigation and sprinkler irrigation, the rate of groundwater table
    decline could be mitigated by 34.5% in the study area with water-limited irrigation
    (225 mm irrigation) compared to basic scenario (356 mm irrigation), but at the
    expense of approximately 15% loss of winter wheat yield. Combined water-limited
    irrigation with sprinkler irrigation method, the yield reduction rate of winter
    wheat was within 10%, and the rate of groundwater table decline could be mitigated
    by 16.3% in the study area. Overall, the APEX-SWAT-GW model as presented in this
    study can be a useful tool for simulating agro-hydrological processes in areas
    where groundwater is over-exploited to sustain crop yield, particularly in areas
    wherein agricultural water-saving practices are urgent to be applied in groundwater
