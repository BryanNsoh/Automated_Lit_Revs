    for each tree crown was estimated using the information derived directly from
    UAV ortho images as well as spectral information calculated from LSUBF, with the
    field-based PDI values as the ground reference. The RGB indices and structural
    information (from UAV) data and satellite indices (from LSUBF) were applied as
    predictors to model the severity of decline at the tree crown level. Two models,
    including a nonparametric Random Forest (RF) (Breiman 2001) and a semiparametric
    Generalized Additive Model (GAM) (Hastie and Tibshirani 1990), were used. The
    fitted models were validated using k-fold cross-validation, leading to the selection
    of the best model. While GAM provides higher statistical interpretability, RF
    typically shows higher predictive performance. The GAM is a generalized model
    with a linear predictor involving a sum of smooth functions of covariates. It
    generally takes the following basic structure: g μi = A iθ + f 1 ( x 1 i ) + f
    2 ( x 2 i ) + f 3 ( x 3 i , x 4 i ) + . . . (13) where μi ≡ E(Yi) and Yi ∼ EF(μi,
    φ). Yi is a response variable, EF (μi, φ) denotes an exponential family distribution
    with mean μi and scale parameter, φ, Ai is a row of the model matrix for any strictly
    parametric model components, θ is the corresponding parameter vector, and the
    fj are smooth functions of the covariates, xk. The model allows for flexible specification
    of the dependence of response variables on predictor variables, yet by specifying
    the model only in terms of ‘smooth functions’, rather than detailed parametric
    relationships (Wood 2017). Here, we majorly used spline functions. Whereas splines
    are useful for modelling complex relationships, their limitations include 1) the
    need to manually select the position and number of the knots as well as the degree
    of the polynomials between knots and 2) the difficulty of combining splines for
    different predictors (Rhys 2020). A stepwise feature selection was employed to
    address the first limitation. To address the second limitation, the gam function
    from the mgcv R package (https://CRAN.R-project.org/package=mgcv) was used. We
    used the gam. Selection function for setting the model structure and the terms
    in each smoothing function. 3.5. Evaluating decline severity The coefficient of
    determination was used to evaluate the model performance to represent the proportion
    of the variance for the output variable that was explained by predictor variables.
    Eventually, we implemented a variance-based sensitivity analysis on models in
    order to check the influence of the model inputs on the calculated decline severity
    as the model output. Sensitivity analysis co-assists in the identification of
    the model processes (Saltelli et al. 2010), can declare the use and meaning of
    the model predictors (Nossent, Elsen, and Bauwens 2011) and determine the most
    influential predictors (Saltelli et al. 2010). We used the variance-based Sobol’
    method (Sobol’ 1990) as it intuitively helps quantifying the amount of variance
    that each predictor contributes to the unconditional variance of the model output
    (Nossent, Elsen, and Bauwens 2011). In our case, these amounts, caused either
    by a single predictor or by the interaction of two or more predictors, are expressed
    as Sobol’ Sensitivity Indices (SI’s), which represent fractions of the unconditional
    model output variance (Tang et al. 2007). Since the models in this study included
    input predictors from multiple sensor data, sensitivity analysis was performed
    to evaluate the influence of changes in each predictor on the severity of decline
    predicted by the models and examine the added value resulting from different data
    sources. The sensitivity analysis was performed using the Sobol2007 function from
    the Sensitivity package in R (https://CRAN.R-project.org/package=sensitivity).
    This implements the Monte Carlo estimation of the Sobol’ indices for both first-order
    and total indices at the same time, at a total cost of (p + 2) × n model evaluations.
    These are called the Mauntz estimators and demonstrate the number of model predictors
    and n = 1200 as mentioned by Nossent et al. ( 2011). 4. Results 4.1. Evaluation
