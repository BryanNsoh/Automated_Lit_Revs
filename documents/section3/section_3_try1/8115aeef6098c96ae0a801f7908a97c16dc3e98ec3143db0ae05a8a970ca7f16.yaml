    and livestock production was devastatingly influenced by the 1998–2000, 2007–2009,
    and 2010–2012 droughts, resulting in adverse socioeconomic consequences (Keshavarz
    et al., 2013, Nouri and Homaee, 2020, OCHA, 2000, Trigo et al., 2010). As more
    intense, frequent, and long-lasting droughts were projected to occur under climate
    change, mega-droughts are likely to occur in the future (Tabari and Willems, 2018,
    Yazdandoost, 2016). As a result, maintaining food and water security in the future
    is bound to be more challenging. 2.2. Water governance weaknesses vis-à-vis water
    scarcity In this review, we adopted the framework proposed by Charbit (2011) and
    Charbit (2020) to address the gaps of water governance structure in Iran, which
    are particularly important to deal with water scarcity. Thus, administrative,
    information, policy, funding, objective, capacity, and accountability gaps are
    analyzed herein focusing on the agricultural sector. The administrative gap is
    mainly rooted in the mismatch between the functional and administrative boundaries
    (Madani, 2014). Prior to 2005, the basin scale determined the administrative boundaries
    in the water governance system in Iran. However, the geographic scale of water
    management changed in 2005, from basin to province after implementing the law
    on “the conversion of provincial water departments into regional water companies”
    (Mirnezami and Bagheri, 2017). In other words, water management has become further
    fragmented as multiple regional water companies became involved in basin water
    management (Madani, 2014, Mirnezami and Bagheri, 2017, Nazemi et al., 2020). The
    lack of adequate and reliable data sharing among key actors and stakeholders in
    the current water governance of Iran creates an information gap (Enteshari and
    Safavi, 2020, Mirnezami and Bagheri, 2017). Water resources data are often provided
    as provincial or country scale reports, and are frequently associated with uncertainties
    (Enteshari and Safavi, 2020, Mirnezami and Bagheri, 2017). The information gap
    affects water withdrawal and consumption, transboundary waters, and groundwater
    recharge programs, thus can lead to conflicting findings and solutions. The Ministry
    of Agriculture (MOA) lacks updated and detailed reports on crop water requirements,
    cropping patterns, irrigation efficiency, and crop water productivity. Some data
    sources required to improve agricultural water management are missing or of low
    quality. Weather data are recorded and archived by the Ministry of Energy (MOE)
    and the Meteorology Organization (IRIMO) of Iran. While MOE data are registered
    monthly and may be of low quality, IRIMO data offer better quality with hourly
    resolution (Nouri and Homaee, 2021). However, IRIMO sites are point-based, sparsely
    distributed, and mostly cover plains (Nouri and Homaee, 2021). Although the Soil
    and Water Research Institute (SWRI) surveyed most irrigated soils, the reports
    and maps have a spatial scale mismatch. The sectoral fragmentation and “silo approaches”
    in the water governance structure result from the policy gap (Talebi et al., 2019,
    Vahid and Ranjbar, 2019). As per Iran’s constitution (Article 45) and the Act
    of Fair Distribution of Water, MOE is tasked with regulating water resources,
    granting water rights, and ensuring water delivery to agricultural fields. Meanwhile,
    MOA is responsible for managing field water use. These provisions highlight the
    public ownership of water in Iran, emphasizing that water is regarded as a public
    resource rather than a market commodity or private good (Bidabadi and Afshari,
    2020, Jafari Nadoushan and Shahin, 2019). The MOE and MOA are the primary actors
    in the governance structure, but they are reluctant to communicate or share information
    with other actors (Samadi-Foroushani et al., 2022, Vahid and Ranjbar, 2019). Despite
    the establishment of “the Supreme Water Council”, the institutional fragmentation
    in water management has not been successfully overcome (Mirnezami and Bagheri,
    2017). The unbalanced or insufficient financial mechanisms for water governance
