    Keywords ClusteringMicroclimateSPEISoil propertiesManagement zones 1. Introduction
    The ability to quantify the patterns of soil spatial variability within agricultural
    fields accurately, rapidly and at low cost is a key requirement for the implementation
    of advanced farm management practices to optimize the use of limited resources
    such as agricultural inputs (water, energy, and fertilizer), while maximizing
    yield (Castrignanò et al., 2018, Maestrini and Basso, 2018). In the context of
    precision agriculture, partitioning agricultural fields into relatively uniform
    management zones (MZs) is a common approach for addressing spatial variability,
    that allows to apply agricultural inputs depending on site-specific soil and crop
    conditions (Mulla, 2013, Zhang et al., 2002). MZs are sub-units of a field, expected
    to maximize homogeneity in crop response to environmental and agronomic factors
    within the sub-unit, while maximizing heterogeneity among them. Homogeneous applications
    of agricultural inputs to each MZ have been shown to suit crop requirements more
    efficiently than when applying a uniform dose to the whole field (Ge et al., 2011).
    Precision management through MZs has been shown to increase crop yield (Breunig
    et al., 2020), reducing at the same time the environmental impact associated,
    for example, to fertilizer or herbicide applications (Gavioli et al., 2019), as
    compared to conventional uniform field management. Several approaches have been
    proposed to characterize soil spatial pattern, as well as agronomic and yield-limiting
    factors (Nawar et al., 2017), most of which are based on the exploitation of dense
    and multivariate information layers (Dhawale et al., 2014, Saifuzzaman et al.,
    2019). Clustering methods have been proposed to include information layers regarding
    the soil (Ortega and Santibáñez, 2007), topographic maps (Johnson et al., 2003),
    yield maps, data from several seasons (Diker et al., 2004) or a combination of
    these methods (Franzen and Nanna, 2002). The determination of MZs through clustering
    approaches based on remote sensing (RS) data has become increasingly popular (Albornoz
    et al., 2018, Castrignanò et al., 2017, Dhawale et al., 2014, Saifuzzaman et al.,
    2019), thanks to the ease of access of a large amount of up-to-date spatial RS
    information regarding agricultural fields. RS of vegetation alone, or in combination
    with other information layers, such as proximal sensing data, has been widely
    used as stand-alone information to define MZs. Breunig et al. (2020) defined MZs
    starting from aboveground biomass (AGB) estimated via remote sensing. Maestrini
    and Basso (2018) suggested combining RS-based crop information (red-band spectral
    reflectance, NDVI and plant surface temperature) with the use of historical yield
    maps from multiple years. Their results showed that the best predictor of within-field
    spatial variability is the historical yield map for areas with stable productivity
    (high, medium, low) over time, while spatial variability of areas with unstable
    productivity was better predicted by within-season RS images, thus creating an
    operational basis for the definition of MZs. Fontanet et al. (2020) delineated
    MZs based on crop (remotely sensed NDVI time-series) and soil (soil moisture sensor
    measurements) information to support management decisions that considered the
    interactions between crop production, environment, and agronomic operations. Ohana-Levi
    et al. (2019) and Saifuzzaman et al. (2019) combined topographic data, soil information
    (electrical conductivity and bare soil indices) and crop information (satellite
    vegetation indices) to determine MZs. Understanding the drivers of the spatial
    distribution of yield within the ﬁeld is essential to define uniform management
    zones (Schepers et al., 2004). However, in-season measurements are not sufficient
    to fully understand the complex interaction of soil characteristics, weather and
    landscape position that concur in determining crop yield, especially in unstable
    areas (Maestrini and Basso, 2018). Particularly, the weather pattern plays an
    important role in determining yield (Chen et al., 2004). Temperature and precipitation
    patterns during the growing season are capable of explaining a great deal of crop
    yield variability (Moore and Lobell, 2014, Osborne and Wheeler, 2013, Powell and
    Reinhard, 2015, Ray et al., 2015). Relationships between weather and yield depend
    on the interactions between local biophysical conditions and crop management practices
    (Delerce et al., 2016). For example, Basso et al. (2011) insisted that spatial
    variability per se, estimated during a single season, is not sufficient to plan
    fertilization, if weather interactions are not considered. In proposing an optimized
    strategy for wheat fertilization in Southern Italy (Mediterranean climate), the
    authors demonstrated that high yielding zones exposed to low precipitation rates
    may face a reduction in grain yield in case of high nitrogen fertilization. This
    is due to the fact that high nitrogen doses in very vigorous crops may cause the
    use of relatively high water volumes before flowering stage, thus potentially
    limiting water availability in following phenological phases, with consequent
    premature crops senescence and low grain yield. Information relevant for delineating
    sub-units of a field is easy to obtain at the required spatial resolution, from
    free access remote sensing data, e.g. Sentinel-2 and Landsat-8, in terms of normalized
    difference vegetation index (NDVI). NDVI is related to green biomass and thus
    to chlorophyll content and leaf area index (LAI). Therefore, unexpectedly low
    values occurring within part or the whole field may result from nitrogen deficiency,
    but also from other plant stresses, such as water deficit (Wang et al., 2016).
    Despite being easier to obtain than ground data, the limitations of using crop
    vigor indices such as NDVI, to identify stable MZs within cropped fields, also
    persist when multi-temporal and multi-annual time series are considered, and integration
    with ground data is still advised (Marino and Alvino, 2018). Climatic indices
    like the Standardized Precipitation Index (SPI) (Mckee et al., 1993) and the Standardized
    Precipitation-Evapotranspiration index (SPEI) (Vicente-Serrano and Beguería, 2018)
    can be used to classify a cropping season into climate classes. Both indices provide
    a functional definition of drought. SPI and SPEI use long-term weather data (at
    least 30–40 years) of a pre-specified period of the year to quantify, for each
    year, how the selected period is far from the normalized long-term climate average
    of that same period over multiple years, in terms of wetness or dryness. Therefore,
    they may prove useful to categorize NDVI datasets depending on the meteorological
    conditions affecting crop growth, at the time the original multispectral images
    were acquired. In this paper we propose to classify the different parts of each
    growing season occurring for an agricultural field based on a climatic index (SPEI).
    These are used to discriminate years with similar weather pattern (dry, normal,
    wet) and aggregate the corresponding imagery on which to perform multi-temporal
    clustering of RS-derived NDVI maps, as per climate category. This climate-driven
    clustering is proposed to delineate MZs that should be representative of crop
    vigor, accounting for the variation brought in by meteorological conditions. Since
    crop vigor for a given climatic condition depends largely on soil properties,
    it can be used to map field-scale soil heterogeneity. We compared clustering results
    to ground-truth maps of soil texture and available soil water content. The agreement
    between the NDVI clustering of climatically classified images and soil maps is
    quantified and compared to the agreement achieved by a more classical multi-temporal
    NDVI bulk clustering, that does not differentiate growth seasons in terms of weather
    pattern. The objective was thus to investigate if the proposed climate-driven
    clustering could be used to delineate field zones based on the actual spatial
    variability of soil properties of agronomic relevance. 2. Materials and methods
    For this study, 14 agricultural fields were used, 12 with herbaceous crop rotations
    and 2 with trees crops, distributed across two Central Italian regions: Umbria
    and Lazio (Fig. 1). Of the fields 5 were in hilly areas and were sloping or gently
    sloping whereas the others were in flat terrain (Table 1). Multi-temporal datasets
    of images acquired by Sentinel-2 and Landsat satellites acquired during 37 years
    (1984–2021) were gathered and used to compute the Normalized Difference Vegetation
    Index (NDVI) time series for these fields (details are provided in Section 2.1)
    (Fig. 2). The NDVI time series were pre-processed to improve consistency and remove
    potential outliers (see Section 2.1). Images were filtered to cover the growing
    season only of non-irrigated herbaceous and tree crops (see Section 2.1.1), in
    order to exclude the influence of irrigation on temporal and spatial patterns
    of crop vigor. Meteorological data acquired nearby the monitored fields were collected
    and gap filled (see Section 2.1.2). They were then used to compute the Standardize
    Precipitation Evapotranspiration Index (SPEI) (Vicente-Serrano and Beguería, 2018)
    for periods of different duration, i.e., three and five consecutive months, in
    order to classify growing seasons into three climatic classes: dry, normal and
    wet. Satellite images covering specific phenological phases of the crops were
    thus classified based on the SPEI (see Section 2.1.2). Within-field patterns of
    crop growth were identified by applying a k-means clustering to images of the
    same climatic class. These patterns were compared to those detected by a conventional
    bulk clustering, without considering any climatic classification of the images
    (see Section 2.1.3). Soil texture, soil organic matter and available water content
    maps were obtained from a field survey, followed by spatial analysis and application
    of pedotransfer functions (see Section 2.2). The agreement between spatial patterns
    of plant growth and soil properties was assessed by means of a spatial index (see
