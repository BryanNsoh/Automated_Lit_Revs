    measure to alleviate water resource shortage, improve agricultural ecological
    environment, and achieve sustainable agricultural development. However, both water-saving
    service companies (WSSCs) and farmers often lack the motivation to adopt water-saving
    practices due to the high implementation costs involved. To overcome this shortcoming,
