    results of the APEX-SWAT-GW model Simulated results showed that in comparison
    with basic scenario S1, the average winter wheat yield would decrease by approximately
    15% under S2 scenario, due to the reduction in irrigation amount. This reduction
    in the DXP was higher than that in the ZYHP (Table 4). If the irrigation method
    was transferred to sprinkler irrigation, i.e., from S2 scenario to S3 scenario,
    the yield loss would be reduced by half, changed to approximately 8.5%. This variation
    indicated the ability of sprinkler irrigation practices to increase winter wheat
    yields under limited irrigation scenarios in the study area. In terms of ET simulations,
    the reduction in ET for the S2 and S3 scenarios compared to S1 in the DXP was
    slightly higher than that in the ZYHP. For the whole study area, compared with
    basic scenario S1, the ET decreased by approximately 8.3% and 3.4% under the S2
