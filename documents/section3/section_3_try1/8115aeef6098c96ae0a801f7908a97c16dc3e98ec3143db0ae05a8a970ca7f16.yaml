    Table 2.1.4. PlanetScope MSI data We applied PlanetScope imagery products to independently
    evaluate the fusion without being used in estimating the severity of tree decline.
    The data are available as either individual basic scenes, ortho scenes, or ortho
    tile products. The basic and ortho scenes can be obtained from the Planet Application
    Programming Interface (API) through the PSScene item type. We used the PlanetScope
    ortho scene product, which is orthorectified and has been processed to remove
    distortions caused by terrain. Ortho scenes are radiometrically, atmospherically,
    sensor, and geometrically corrected. The geometric correction uses fine DEMs with
    a post spacing between 30 and 90 metres. The product has 3 m spatial resolution
    with 4 spectral bands, including 0.465–0.515 μm (Blue), 0. 547–0.583 μm (Green),
