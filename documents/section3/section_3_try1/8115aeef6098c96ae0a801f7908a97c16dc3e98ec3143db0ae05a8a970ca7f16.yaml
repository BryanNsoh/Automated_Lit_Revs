    the economic (i.e. US$ per cubic meter of water used) and nutritional water productivity
    (i.e. calories per cubic meter water used) have been suggested to be calculated
    to give a panoramic view of productivity (Molden et al., 2010). However, due to
    the high inflation rate and lack of reliable references on nutritional water productivity,
    we could not provide information on the economic and nutritional water productivity.
    The WP exhibits a quadratic relationship with increasing water supply (Dietzel
    et al., 2016, Pereira et al., 2002). When water supply is significantly restricted,
    providing additional water is expected to improve WP. This is highlighted in low-yielding
    dry-farming areas of Iran, where WP is inherently low due to high level of aridity,
    i.e. high ratio of atmospheric evaporative demand to precipitation (Tavakkoli
    and Oweis, 2004). In this phase, water deficit seems to be the main driving of
    low WP. However, beyond an optimal point, increasing water supply is likely to
    decrease WP in a given condition. In Table 2, we specifically focused on situations
    where water availability is not severely limited and low WP can be attributed
    to inefficient water use. 2.4. Population growth There was an increasing trend
    in the population growth of Iran during the last half a century (Fig. 7). Furthermore,
    Iran’s population is bound to increase from around 82.0 million in 2016 to a range
    of 90.2–102.2 million by 2050 (https://www.amar.org.ir). Therefore, the rising
    trend of the population is foreseen to continue by 2050. Besides severe recent
    droughts, the population growth has decreased the annual renewable water per capita,
    indicating water crowding (Fig. 8). According to the Falkenmark scarcity index
    (Falkenmark et al., 1989), Iran is currently in a state of water stress with total
    annual renewable water per capita ranging from 1000 to 1700 m3 (Fig. 8). Furthermore,
    it is projected that Iran will move towards water scarcity, with less than 1000 m3
    per capita, by 2050 due to climate change-induced droughts and population growth
    (Rijsberman, 2006, Rockström et al., 2009). This is likely to result in more water
    conflicts and also threaten water security in the middle of the current century.
