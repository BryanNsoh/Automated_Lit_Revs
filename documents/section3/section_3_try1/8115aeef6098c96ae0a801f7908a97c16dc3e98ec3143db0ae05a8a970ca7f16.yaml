    In addition to the water-saving agricultural technologies, recent advances in
    computer technologies and modelling methods have significantly contributed to
    predicting, optimising, and monitoring equitable supply and distribution of water
    for sustainable agricultural practices (Srivastav et al. 2021). The Internet of
    Things (IoT) and Blockchain-based technologies also show potential for enhancing
    precision agriculture by incentivizing good water management practises (Pincheira
    et al. 2021; Velayudhan et al. 2022). IoT in water supply chain management addresses
    inadequate water monitoring and management (Ahmed et al. 2021). The benefits of
    blockchain operations outweigh the minimal increase in energy and storage use,
    with notable improvements in water management due to real-time data updates (Pincheira
    et al. 2021). Wang et al. (2022b) emphasise the significance of conventional water
    resource management, particularly in steep-slope agricultural systems. However,
    time-efficient and cost-effective remedies necessitate the adoption of creative
    techniques and technologies like high-resolution remote sensing (e.g., LiDAR and
    drone) and GIS-based modelling (Wang et al. 2022b). In a study conducted on groundwater
    simulation in the USA using AnnAGNPS and MODFLOW models, (Momm et al. 2022) revealed
    that enhancing groundwater levels could be achieved by reducing irrigation rates
    by 20–40%, emphasising the significance of adopting water-efficient irrigation
    methods for ensuring sustainable groundwater resources. Additionally, AquaCrop
    modelling aids in predicting crop production and water use efficiency during cultivation
    (Srivastav et al. 2021). Moreover, the Water Erosion Prediction Project (WEPP)
    computer model predicts soil loss turbulence on hill slopes and in small watersheds
    across various land uses and environmental conditions (Mcgehee et al. 2023). The
    Integrated Excess Nitrogen Load Model (IENLM) estimates excess nitrogen load from
    agricultural activities (Feng et al. 2022), while the Soil and Water Assessment
    Tool (SWAT) measures watershed management and emission leakage into river basins
    (Ren et al. 2022). These technologies, among others, play a crucial role in evaluating
    and predicting water efficiency in agriculture for sustainable water management.
    Despite the potential for sustainable water management in agriculture, there are
    drawbacks resulting from efforts to advance crop-water use efficiency in this
    sector. For example, excess nutrients from agriculture cause acidification and
    salinisation in European waters, with 60% of water bodies failing to meet good
    ecological status targets (Nikolaidis et al. 2022). Plastic mulching leads to
    soil contamination due to its toxic behaviour, while rubber mulching can damage
    crop plants if proper precautions are not taken (El-beltagi et al. 2022). The
    use of chemical fertilisers increases crop yields but can result in water body
    pollution through agricultural runoff (Srivastav et al. 2021). Additionally, the
    leaching of arsenic, nitrate, and pesticides from agriculture poses water pollution
    risks (Carrijo et al. 2022; Syafiuddin et al. 2020). Moreover, Ren et al. (2022)
    found the corn-soybean rotation system accounts for 83% nitrogen, 88% phosphorus
    inputs, and 64% and 46% nitrogen and phosphorus removals in the US Corn Belt.
    In Central Asia, irrigation runoff washes an average of 25% nitrogen, 5% phosphates,
    and 4% pesticides into water bodies (Feng et al. 2022). Therefore, proper precautions
    must be taken to avoid agricultural water pollution. 3.2 Integrated Water Resource
    Management Integrated water resource management (IWRM) has been a prominent water
    management approach since its acceptance in 1990, advocating for structural considerations
    of water demand and supply, cooperation, coordination, consensus building, and
    collaboration in both transboundary and intra-boundary water resource management
    (Apostolaki et al. 2019; HE and James 2021). Benson et al. (2020) proposed seven
    principles for effective IWRM implementation: integration, multi-level governance,
    community participation, economic valuation, gender mainstreaming, and ecosystems.
    Many nations have adopted IWRM to promote water diplomacy, cooperation, international
    water policy, strategy, and law (Nkiaka et al. 2021). In 2017, global implementation
    of IWRM was at 49% (UN Water 2021). Bilalova et al. (2023) and Cai et al. (2021)
    found varying levels of implementation across regions, with Europe and Northern
    America at 67.4%, Australia and New Zealand at 72%, and other regions ranging
    from 34.1 to 54.8%. By mid-2020, global implementation had increased to 54%. Miranda
    and Reynard (2020) underlined that for the effective implementation of integrated
    water management, governments must make significant modifications to their legal
    and institutional frameworks. Moreover, integrated groundwater management is also
    gaining importance due to the rapid deterioration of surface water, with some
    countries facing overconsumption of groundwater. Globally, agriculture accounts
    for 69% of groundwater abstraction, with 31% used for households and industries
    (United Nations 2022). Nationally, more than 90% of groundwater was extracted
    for irrigation purposes in Pakistan, Saudi Arabia, and Libya; over 80% in Bangladesh,
    Greece, India, and South Africa; and above 70% in Australia, the USA, and Argentina
    (Barnett et al. 2021; Cook et al. 2022; Syafiuddin et al. 2020; United Nations
    2022). To ensure groundwater sustainability, cooperation and mutual interests
    among water users are crucial for managing aquifers (Echeverria 2021). Effective
    strategies should include systematic assessments involving stakeholders, improving
    understanding, acknowledging uncertainty, and considering societal needs (Elshall
    et al. 2020). Incentives for wise use of common pool resources such as water would
    be critical to ensuring the aquifer’s long-term management (Echeverria 2021; Garrick
    et al. 2020). To enhance aquifer sustainability, long-term groundwater development
    plans, reasonable pricing, quality preservation, and environmental impact assessments
    are crucial, especially for large-scale irrigation projects (Goya et al. 2020).
    Integrated modelling (Momm et al. 2022) and conjunctive water management, which
    combines surface and groundwater management, should be integrated into national
    policies (Syafiuddin et al. 2020). Campos et al. (2020) urge water-stressed countries,
    especially Arab countries, to improve their IWRM in order to better manage limited
    water resources by boosting cereal grain imports; however, this has its own pressure
    on the water resources of grain exporting countries and overall sustainable water
    management. Challenges facing IWRM implementation include lack of transparency,
    multi-level governance, funding shortages, institutional complexities, information
    gaps, an undefined integration scope, insufficient methods for participatory and
    integrated monitoring and evaluation, conflict, and instability, which can also
    hinder IWRM efforts (Cook et al. 2022; Gain et al. 2021; HE and James 2021; Hjorth
    and Madani 2023). 3.3 Transboundary Water Management Cooperation Cooperation in
    transboundary water management involves establishing reliable relationships and
    reaping benefits for all parties involved. Over 310 transboundary rivers traverse
    more than 45% of the world’s land area, passing through 153 countries (McCracken
    and Wolf 2019; UN Water 2021; Yan et al. 2022), leading to various treaties and
    agreements, bilateral and multilateral, to facilitate transboundary water cooperation.
    Examples include the Colorado and Rio Grande River Water Treaties between the
    US and Mexico (Rivera-torres et al. 2021), the Indus Water Treaty between India
    and Pakistan (Rai et al. 2017, 2022), the Ganga Water Treaty between India and
    Bangladesh, and the Mahakali Treaty between India and Nepal (Kryston et al. 2022;
    Saklani et al. 2020). Despite over 600 treaties signed for international water
    cooperation and sustainability, only a few have fully delivered on their promises
    (Kryston et al. 2022). In 2020, global implementation of cross-border water cooperation
    was 58%, with only Europe, North America, and Sub-Saharan Africa on track to achieve
    the goal of 100% implementation in 2030, while only 24 countries had accomplished
    this goal in 2020 (UN Water 2021). Penny et al. (2021) highlighted the successful
    water governance cooperation between France and Switzerland through the Genevese
    aquifer treaty signed in 1978, aiming to address diminishing water supplies. Despite
    over 500 transboundary groundwater sources shared by 150 countries, only six (Genovese,
    SASS, ITAS, Nubian, Disi, and Guarani) have a dedicated transboundary treaty to
    govern their use (Gallagher and Gergel 2017; McCracken and Meyer 2018; Penny et
    al. 2021). The Guarani Aquifer, for instance, is one of the world’s largest trans-boundary
    aquifers, shared by Brazil (68%), Argentina (21%), Paraguay (8%), and Uruguay
    (3%), and governed by a regional cooperation initiative funded by the Global Environmental
    Facility (Hirata et al. 2020). Furthermore, the water cooperation between Bangladesh
    and India on the Ganga River was also perceived as fruitful (Kryston et al. 2022).
    However, many rivers, lakes, and aquifers lack operational water cooperation arrangements,
    particularly in Latin America, North Africa, Western Asia, Central and Southern
    Asia, and Eastern and South-Eastern Asia (UN Water 2021). Mistrust, misinformation,
    unequal power dynamics, behavioural differences, and other factors have led to
    challenges in transboundary water management (Zareie et al. 2020). Additional
    obstacles include political disagreements, a lack of data sharing, language barriers,
    regional conflicts, competition, opportunism, weak stakeholder engagement, a lack
    of coordination, and cooperation (Al-saidi 2021; El-Nashar and Elyamany 2023;
    Nkiaka et al. 2021). Therefore, expanding collaboration between countries is critical
    to improve transboundary water cooperation (Ma et al. 2020). Transparency, accountability,
    stakeholder engagement, and collaboration are essential for achieving transboundary
    water cooperation and sustainable water management (Jimenez et al. 2020; Vaio
    et al. 2021). To enhance collaborative working and facilitate joint decision-making,
    regular information exchange and the production of common knowledge and tools
    among relevant parties are necessary (Kull et al. 2021). Improving multi-level
    governance and partnerships involving actors from all sectors at the local, national,
    and international levels can help overcome challenges to sustainable water management
    (Cai et al. 2021; Vaio et al. 2021). In addition, trust and fairness play pivotal
    roles in transboundary water cooperation, given their sensitivity and dependence
    on the political context and interests of the water-sharing countries. 3.4 Community
    Participation Community participation has become recognised as a viable solution
    for water resource management, with residents actively engaging in rural water
    management in Latin America to secure water access (Romano et al. 2021). Organised
    citizen and community participation can enhance water resource use, development,
    and decision-making procedures (Vaio et al. 2021). Despite being a buzzword among
    policymakers, scholars, and activists, community participation has seen limited
    success at the grassroots level, though national policies and laws are gradually
    acknowledging its value with increased participation rates (UN Water 2021). Broadening
    citizen participation and increasing their understanding of judicious water resource
    use can contribute to achieving water sustainability goals (Vaio et al. 2021).
    Promising activities have been observed in the literature. For example, in Mexico,
    local communities actively participate in water decontamination, flood regulation,
    carbon detention, temperature control, and habitat provision, while South African
    organisations focus on water provision through women’s training programmes and
    hiring for water protection and catchment species elimination (Kiss et al. 2021).
    Moreover, HE and James (2021) indicated successful participatory decision-making
    in the Colorado River Conservation Initiative involving seven US states. Gain
    et al. (2021) report extensive stakeholder participation in the “Room for the
    River” project in the Netherlands through participatory seminars. The Murray-Darling
    Basin in Australia is a recognised best practise example of participatory water
    management (Freak et al. 2022). In Brazil, participatory forums for basin governance
    have operated since 1996, involving civil society, private users, and government
    entities, promoting participatory water governance by limiting government representation
    to 50% (Mancilla García and Bodin 2019). Thus, promoting community participation
    in sustainable water management includes involving diverse stakeholders, such
    as residents, farmers, NGOs, and indigenous groups, in decision-making processes
    (Ruiz-Villaverde and García-Rubio 2017). This can be achieved through participatory
    forums, public consultations, and community-based projects. Fostering inclusive
    policies and laws that recognise and value local contributions is crucial for
    enhancing community involvement. The depth of community participation focuses
    on empowering communities to contribute effectively to sustainable water management.
    Promoting community participation in sustainable water management involves providing
    information, resources, and capacity-building programmes, encouraging ownership
    of water initiatives, collaborating with experts and the government, implementing
    locally relevant solutions, improving community engagement, knowledge co-production,
    and disseminating research findings in a format easily accessible to the community
    (Obiero et al. 2022). Engaging in meaningful dialogues and partnerships with communities
    ensures long-term commitment and sustainability in water management. Moreover,
    community education is an essential component of sustainable water management.
    For instance, (Da Silva et al. 2020) found that education plays a crucial role
    in a community’s capacity to understand and influence water resource management
    decisions, as evidenced in various indices such as the water sustainability index
    (WSI), the water poverty index (WPI), the Canadian water sustainability index
    (CWSI), and the West Java water sustainability index (WJWSI). Hence, a transparent
    and inclusive process would encourage community participation and consultation,
    as water-related decisions can have both positive and negative consequences for
    the whole population (Cook et al. 2022). Overall, community participation in all
    aspects of water management should be expanded to ensure the resource’s long-term
    viability. 4 Conclusion and Future Perspectives The 2030 agenda, with SDG 6, emphasises
    clean water and sanitation as fundamental pillars for sustainable development
    and global prosperity, aiming to ensure availability and sustainable water management.
    In alignment with this objective, the presented paper examined the progress and
    challenges encountered in four indicators of SDG 6. The paper discussed these
    four indicators separately to showcase the advancements made and the challenges
    faced with respect to each of them. By analysing each indicator independently,
    the paper provides a comprehensive overview of the current status and highlights
    specific areas that require attention and improvement. 4.1 Water use Efficiency
    in Agriculture The use of advanced technologies and modelling tools, in conjunction
    with water-efficient practises like alternate wetting and drying, deficit irrigation,
    drip irrigation, mulching, and saturated soil culture, offers promising solutions
    to reduce agricultural water usage while maintaining productivity. However, the
    trade-off from most of these agricultural technologies through chemical fertiliser
    run-off can have a tremendous effect on the goal of SDG 6: clean water and sanitation.
    Therefore, proper management through capacity building for farmers at local levels
    is highly important. Although not specifically presented by most of the existing
    literature, large-scale agricultural projects like state farms and industrial
    farms in most developed and developing countries could take a lion’s share of
    leaching agrochemical inputs into surface and groundwater, so a necessary precaution
    must be taken. In addition, plastic mulching in agriculture has environmental
    problems like plastic pollution and microplastic contamination, which can be avoided
    by using more sustainable alternatives such as biodegradable mulch films composed
    of plant-based polymers or compostable materials. 4.2 Integrated Water Resource
    Management Integrated water resource management (IWRM) has gained popularity as
    a method of water management, emphasising cooperation and collaboration among
    different stakeholders. However, its practical implementation has faced several
    challenges, including a lack of transparency, multi-level governance, insufficient
    funding, complex institutional structures, and information gaps. The global average
    of IWRM implementation was around 54% in 2020. To improve IWRM, governments and
    water-stressed countries must address the identified bottlenecks, invest in better
    governance structures, increase funding, ensure transparency, and develop methodologies
    for participatory monitoring and assessment. By doing so, IWRM can contribute
    to sustainable water management and preserve water resources for future generations.
    4.3 Cooperation for trans-boundary Water Management Transboundary water cooperation
    is crucial for sustainable water management, but implementation varies globally.
    Progress has been made in Europe, North America, and Sub-Saharan Africa towards
    achieving transboundary water management goals. Challenges include mistrust, information
    gaps, power imbalances, conflicts, and weak stakeholder engagement. To ensure
    a sustainable future, prioritise enhanced collaboration, transparency, and stakeholder
    involvement. Regular information exchange and inclusive policies bridge gaps.
    Establish unwavering trust and fairness. Strengthen international partnerships
    for effective water management, mitigating water calamities, and fortifying water
    systems for generations to come. 4.4 Community Participation Promoting community
    participation in sustainable water management is a vital step towards ensuring
    the long-term viability and sustainability of water resources. To achieve this
    goal, it is essential to prioritise and implement a directive proposal that emphasises
    inclusive policies, resource allocation, and stakeholder dialogues. By recognising
    and valuing local contributions, meaningful dialogues can be fostered, leading
    to more effective decision-making processes. To empower communities, investment
    in education, capacity-building, and the provision of resources is necessary.
    Engaging residents, farmers, NGOs, and indigenous groups in decision-making processes
    through participatory forums and public consultations is critical for transformative
    change. Only through decisive action can we secure the future of our precious
    water resources and promote sustainable water management. Moreover, future research
    should prioritise investigating the role of indigenous knowledge in sustainable
    water management and its significance in addressing intergenerational equity issues,
    which have been largely underestimated in existing literature. Additionally, researchers
    should delve into the concept of rural-urban integrated sustainable water management,
    exploring the potential for public-private partnerships (PPP) in crisis-affected
    water sectors. Moreover, given the rapid growth of commercial bottled water supply,
    particularly in developing countries, there is a critical need to examine its
    impact on exacerbating water scarcity and seek ways to balance this trend for
    more sustainable water management. Data Availability The data sources are properly
