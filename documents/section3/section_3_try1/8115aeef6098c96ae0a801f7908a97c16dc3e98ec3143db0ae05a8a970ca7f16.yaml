    Illustration of Study area. 2.2. Methodology of the study The overall framework
    of the methodology for the study is given in Fig. 2. The experiments were designed
    for different plant spacings of corn, sown under RBP to identify the crop response
    against each treatment. Secondary, the development of APSIM model was performed
    using the field data from the experiments. The model development was performed
    in a systematic way of execution including the steps of model parameterization,
    model simulations, model calibration and model validation. Simultaneously, the
    future climatic data was acquired from different GCMs and validated the same using
    data downscaling and bias corrections techniques to make it usable for model run.
    Lastly, the scenario simulations using APSIM were performed to optimize the different
    plant spacings and future crop response using the future climatic data acquired
    from different GCMs to draw the conclusion of the study. All the components of
    the methodology have been discussed in subsequence sections. Download : Download
