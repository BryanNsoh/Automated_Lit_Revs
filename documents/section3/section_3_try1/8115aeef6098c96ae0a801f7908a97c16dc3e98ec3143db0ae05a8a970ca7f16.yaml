    The spectral integrity of the unmixing results can be evaluated using spectral
    signatures that were acquired in situ, in the laboratory, or obtained from high-resolution
    images (e.g. (Shahid and Schizas 2021; H. Wang et al. 2022)). A number of studies
    created a synthetic image exploiting these spectra and a reference map to test
    their procedure and validate the endmember extraction (Dobigeon et al. 2014) or
    the fractional abundance estimation (Halimi et al. 2016; Pravesh et al. 2006).
    Among the available studies, only Dobigeon et al. ( 2014) exploited synthetic
    images to both spectrally and spatially validate spectral unmixing. Producing
    reference maps using high-resolution data has been used due to the lack of ground
    reference data (Cavalli 2022). The existing literature includes a summarized reference
    to the following four requirements for an accurate reference map: (1) this data
    should cover most of the study area rather than just a few pixels (Ichoku and
    Karnieli 1996); (2) the spatial resolutions of these maps should be higher than
    that of the data to be validated (Williams et al. 2017) (Yang, He, and Oguchi
    Yang, Yuhong, and Oguchi 2014); (3) the maps should include accurate detail to
    validate the full range of their values that were obtained by spectral unmixing
    (Shi and Wang 2014; Williams et al. 2017) and (4) this data should minimize errors
    in co-localization and spatial resampling due to the comparison of different data
    at different spatial resolutions, i.e. remote sensing data and reference maps,
