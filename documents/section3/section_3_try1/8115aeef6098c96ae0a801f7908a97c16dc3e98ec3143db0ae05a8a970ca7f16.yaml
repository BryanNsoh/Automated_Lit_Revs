    that allows the parsimonious use of agronomic inputs according to the crop''s
    actual spatiotemporal needs. The most important agronomic practice of PA is the
    site-specific management (SSM) of agronomic inputs. To apply SSM, the number and
    location of homogeneous zones must be defined. Nowadays, many approaches are used
    to define the number of zones in an arbitrary and constant way, such as high-,
    medium-, and low-input zones, without a priori statistical analysis. Two combined
    field experiments were carried out on durum wheat (Triticum turgidum subsp. durum
    Desf.) in central Italy to agronomically validate an automatic approach aimed
    at defining the number and position of the homogeneous zones using multispectral
    images. For both sites, at stem elongation and anthesis, the dry biomass per square
    meter and Soil Plant Analysis Development (SPAD) readings were measured, while
    at crop maturity the yield was measured. This approach uses multispectral images
    as source data and uses the gap statistic index to determine the correct number
    of zones. The management zones created were well-fitted with the experimental
    design of both sites, and the validation was made by the statistical analysis
