    Introduction Population growth and food regime diversification have changed the
    demand for food and consequently the demand for water and energy for food production
    (Teutschbein et al. 2023). Water, food, and energy are the necessary elements
    for human needs, and the sophisticated and boundless links of these three systems
    reflect their dependence on one another and their interaction in the production
    cycle. As projected by the UN, 1 developing countries including Iran will witness
    a population growth of about 50% by 2050 (Shang et al. 2018). Global food production
    by the agricultural sector accounts for about 90% of freshwater consumption, and
    food production and its supply chains consume 30% of energy (FAO 2014). As the
    population increases and economic growth accelerates, it is projected that global
    water demand will increase by 55%, and energy and food production by 50% and 70%,
    respectively, by the year 2050 (UNEP 2021). It has been forecasted that Iran will
    enter the list of countries suffering from water scarcity by 2025. Given the environmental
    and water crises that threaten Iran’s food and energy security, if no effective
    action is taken for the optimal use of limited water resources, this country will
    undoubtedly have problems in achieving sustainable development (Samadi-Foroushani
    et al. 2022). The UN put a list of sustainable development goals (SDGs) 2 on the
    agenda in 2015 to accomplish long-term sustainable development in human communities
    by ensuring the availability of water, food, and energy for the sustainability
    of the next generations (EL-Gafy et al. 2017). Given the close links between water–food–energy
    systems and their interactions, the nexus approach has emerged as a new concept.
    The water–energy–food nexus (WEFN) was first proposed at the Bonn Conference in
    2011 held with the collaboration of the German Federal Government and the World
    Economic Forum to deal with such problems as the shortage of resources (Zhang
    et al. 2022). By providing a clear framework, this approach investigates the links
    between these three fields to give a better understanding of the actions and reactions
    in the relationships between the environment and human activities by performing
    an integrated analysis (Hoff 2011). The lack of coordination and poor interaction
    of the economic, social, and environmental sectors will lead to unsustainable
    use of other resources including water, energy, and land, posing a threat to food
    and water security and the achievement of SDGs (Emamzadeh et al. 2016). it is
    necessary to create a nexus network to provide modern knowledge of planning and
    policymaking in the water, energy, and food sectors and lay the ground for the
    exchange of ideas to develop technical knowledge, especially in the interactions
    of the actors (Schlenker and David 2010). “NEXUS approach” management aims to
    ensure the security of water, food, and energy through integrated approaches or
    tools for analyzing exchanges between different sectors, efficient production
    planning, and strategy and policy management (Nkiaka et al. 2023). In today’s
    world, due to the critical nature of these three essential resources and the swift
    global population growth, the notion of the interconnectedness between managing
    water, food, and energy resources has become a focal point of research for many
    scholars on an international scale (Peng et al. 2022). In the past few decades,
    the need for water, energy, and food has risen alongside the increasing world
    population, the industrialization of communities, and the expansion of urban areas.
    Human actions have a dual impact. They contribute to the release of pollutants
    into the environment, causing disturbances in water resources. Simultaneously,
    the growing population and the subsequent surge in demand for non-renewable energy
    sources lead to an overall increase in greenhouse gas emissions (Lee et al. 2020).
    Additionally, safeguarding food safety is another challenge that has been underscored
    in the effort to ensure the “preservation of the Earth.” As a result, sustainability
    initiatives, practical research, and the strategies employed by regulatory and
    scientific organizations strive to both optimize resource utilization and diminish
    environmental difficulties (Lalawmpuii and Rai 2023). Nonetheless, individualistic
    methods do not possess adequate and comprehensive information. Hence, an analysis
    was done to study the use of the Water–Energy–Food (WEF) Nexus as a means to monitor
    environmental effects and oversee the use of resources, as discussed by Wang et
    al. in 2021, within various climate conditions and in pursuit of Sustainable Development
    Goals (SDGs). Enhancing the efficiency of irrigation management to produce the
    highest amount of food possible, while also taking energy usage into account,
    can serve as a meaningful initiative in pursuing these objectives (Bieber et al.
    2018). Considering that the interaction between various elements and their long-term
    effects holds considerable importance in the integrated approach to water–energy–food
    in irrigation management, it is essential to thoroughly examine the performance
    and enhance the understanding of the connections among water, food, and energy
    components. Alternatively, one can make more inclusive decisions concerning network
    management to ensure the security of existing resources for sustainable development
    (Lee et al. 2020). In recent years, numerous researchers have employed the integrated
    approach of water, food, and energy to enhance the management of these resources,
    either separately or in combination, yielding valuable research outcomes. Lalawmpuii
    and Rai (2023) done an assessment of the Water–Energy–Food (WEF) Nexus. They used
    cognitive methods and modeling techniques within a unified framework, combining
    insights from different sectors and the economic standpoint. This evaluation covered
    aspects such as water resource management, energy use efficiency, food production,
    waste reduction, and the reduction of greenhouse gas emissions. Yue et al. (2021)
    introduced a fresh comprehensive modeling framework aimed at achieving sustainable
    agricultural management. This framework is based on the Energy–Water–Food–Nexus
    (EWFN) and strives to maximize economic and social well-being, efficiently distribute
    water resources, optimize crop production, and reduce environmental impacts and
    agricultural land usage in response to changing climate conditions. As previously
    noted, the nexus of water, food, and energy forms a guiding principle for shaping
    sustainable development policies within the country, with the goal of navigating
    future environmental and water-related challenges. As part of their commitment
    to environmental protection, Cui et al. (2023) systematically and quantitatively
    examined the interconnections between water, energy, food, and carbon (WEFC) to
    evaluate resource management strategies, especially in the agricultural sector.
    They conducted this assessment while considering the integrated impact of virtual
    water flows on agricultural production. In this context, Cao et al. (2020) conducted
    an evaluation of water usage, the water footprint of various products, and water
    utilization efficiency in diverse climate scenarios. They accomplished this by
    presenting a comprehensive framework for the effective management of water resources.
    The water footprint serves as an indicator of the real water consumption associated
    with products, categorized into three parts: blue, green, and grey. Nowadays,
    it has garnered significant attention within the framework of contemporary, integrated
    water resource management. Overall, the research done by Cao et al. (2023) showed
    that although each of the productivity indicators can independently represent
    the impacts of different scenarios in various networks, depending solely on a
    single indicator is not sufficient to make a conclusive decision about the overall
    effectiveness of scenarios, considering the different aspects of water consumption,
    energy usage, and food production in the networks. This implies that considering
    a collection of indices plays a crucial role in determining suitable scenarios.
    Therefore, for a thorough examination, it is essential to use a composite index
    that combines water, food, and energy connections. This underscores the significance
    and impact of decision-making metrics in shaping managerial policy development.
    Namany et al. (2019) discuss how a one-dimensional view when tackling water resource
    problems can result in a type of conflict termed sectoral conflict. Fragmentation
    also signifies limited attention to problem-solving, and the comprehensive perspective
    in it is often disregarded as a fundamental principle in water resource management.
    As an illustration, directing attention exclusively towards lowering water usage
    without considering the facets of food production and energy consumption may indeed
    have positive outcomes in some interconnected components of a system. However,
    it’s essential not to overlook the consequences of such a strategy on the production
    and consumption of resources in various sectors (Cui et al. 2023). Yue et al.
    (2020) assessed the management of EWFN in Chinese irrigation systems by using
    a non-precise multi-objective optimization model. Management strategies for those
    responsible for decision-making in this context have been reviewed through the
    utilization of a hierarchical method concerning the distribution of water resources,
    land, energy consumption, the application of fertilizers and pesticides, and the
    assessment of economic advantages. In the proposed model, climate change scenarios
    were assessed, and integrated solutions for this recommended approach were provided
    to work towards achieving sustainable development goals within the EWFN agricultural
    system. Ultimately, the model proposed could be implemented in other agricultural
    areas grappling with resource crises. Ji et al. (2020) suggested a multi-stage
    optimization approach for managing EWFN links, which considers the uncertainty
    conditions and incorporates the risk factors of decision-makers. Furthermore,
    Lodge et al. (2023) examined the quantity of water allocated to the agricultural
    sector in the context of climate change by implementing different scenarios and
    employing water irrigation efficiency strategies. Kaddoura and El Khatib (2017)
    and Chen et al. (2020) presented a model based on the WEAP hydrological model
    and the MABIA agronomic module to check the effects of climate change on crop
    yields and water requirements. Esteve et al. (2015) and Wolfert et al. (2017)
    investigated the effect of climate change and determined the cropping pattern
    based on multi-objective stochastic programming criteria. Ikram et al. (2020)
    and Nie et al. (2019) used the WEAP-MABIA model to analyze and simulate agricultural
    water demand in the basin of the Uver River. Esteve et al. (2015) and Emamzadeh
    et al. (2016) integrated the field-based nonlinear mathematical programming model
    of WEAP with the MABIA module to explore the effects of climate change and methods
    to adapt to it. Forni et al. (2016) employed hydrological-economic modeling to
    predict farmers’ economic measures to respond to the variations in available water
    in the San Joaquín basin over the historical period of 2013–2099. Therefore, managers’
    overemphasis on farmers’ economic welfare in recent decades has resulted in ignoring
    the environmental consequences of policy implementation (Du et al. 2022). In other
    words, policies have been implemented unidimensionally. Therefore, it seemed necessary
    to present a model based on mathematical programming models that can model the
    coherence and links of the economic, social, and environmental sectors in an integrated
    manner. In this regard, Kaddoura and El Khatib (2017) and Liu et al. (2017) addressed
    environmental-agronomic-economic modeling by using single-objective programming
    models irrespective of environmental consequences and the water–energy–food nexus
    in the water resources management of basins. Kalbali et al. (2021) and Zhang et
    al. (2022) analyzed profitability and welfare by using hydrological-economic models
    with the objective of optimal water allocation and cultivation area at the level
    of counties or different regions of basins. Rezaei Zaman et al. (2016) and Zhang
    and Vesselinov (2016) addressed the optimal management of water resources in the
    agricultural sector in uncertain conditions using the nexus approach by multi-objective
    mathematical programming models with the objectives of maximizing profit and minimizing
    greenhouse gas (GHG) emissions. Nie et al. (2019) focused on optimizing crop cultivation
    areas by the water–food–energy–land nexus approach to achieve sustainable economic,
    social, and environmental development. White et al. (2018) and Emamzadeh et al.
    (2016) employed a hydrological-economic model of WEAP and MABIA module to assess
    the potential effects of climate change and the adaptive scenario of irrigation
    efficiency enhancement on agriculture. Peng et al. (2022) and Ding et al. (2023)
    estimated crop yields and water requirements by this method in different scenarios.
    Presently, most studies at the basin level on the WEF nexus have been single-sectoral
    (Fabiani et al. 2020) and have modeled only one objective, i.e., increasing farmers’
    profits (Kalbali et al. 2021). This research adopted a different perspective and
    provided a proper mechanism to model the effects of climate change on the WEF
    nexus using new mathematical programming methods. Then, the model was assessed
    for the 2019–2020 crop year and a simulation was made for the 2021–2040 period
    for the agricultural region within the Kashfrud basin. The present research mainly
    aimed to explore the effects of climate change on the WEF nexus using a new mathematical
    programming approach in the Kashfrud basin. The minor objectives included economic
    goals (increasing farmers’ profit and increasing calorie generation from agricultural
    products) and environmental goals (reducing GHG emissions, reducing irrigation
    water use, and reducing energy use). As expected, farmers’ profits, calorie generation
    from agricultural products, GHG emissions, irrigation water, and energy will be
    reduced by climate change in the coming years. So, the application of the nexus
    approach clearly highlights the links and coherence of the economic, environmental,
    and agricultural fields. This approach can hopefully provide useful information
    to formulate proper strategies for alleviating environmental effects and increasing
    farmers’ revenues under climate change for the sake of the development of the
    agricultural sector. The innovation in this approach had two dimensions: theoretical
    and practical. On the theoretical side, it involved modeling in various areas
    such as climate, hydrology, economics, and the environment. The practical dimension
    focused on applying a new mathematical planning approach in the specific study
    region. Consequently, the modeling in this study didn’t introduce any distinct
    innovations by itself. As mentioned earlier, the most notable innovation lay in
    combining mathematical methods, using multi-objective and climate patterns, and,
    uniquely, designing the model for the first time under restricted conditions and
    in critical regions in Iran, where specific resource limitations are a factor,
    which distinguishes it from other studies. The Kashfrud basin in the Northeast
    of Iran has an area of 16,787 km2 and a mean precipitation of 270 mm/year. The
    main river of the basin is the Kashfrud which originates from the Hari River and
    flows to the central desert of Karakum in Turkmenistan. The study site of the
    research is the northern part of the basin with an approximate area of 9900 km2
    of which 6133 km2 is located in the elevated lands with a mean precipitation of
    325 mm and 3776 km2 is plain with a mean precipitation of 239 mm Fig. 1. Binalud
    and Chenaran counties completely and 47% of Mashhad County are located within
    the study site. The surface water resources of the site include dams, rivers,
    canals, and channels, which mainly have a rain-snow regime. Presently, permanent
    streams of the river do not reach its main branch and are consumed for agriculture
    in the lands within the basin, and the main branch is only fed by floods. This
    is mainly related to the land-use changes on the banks of the rivers from grain
    cultivation to horticulture (anonymous). Fig. 1 The location of the Kashfrud basin
    in Iran Full size image Materials and Methods Assessment of Climate Change Scenarios
    The Intergovernmental Panel on Climate Change (IPCC) provides a report on the
    status of the climate, its impacts, adaptation to climate, and reduction of vulnerability
    at the global and regional scales every other time. In these reports, the GCM
    climatic models provide simulations of climatic components for a historical and
    future period under different emission scenarios. The output data of the Sixth
    Report models are under new scenarios, which present Shared Socioeconomic Pathways
    (SSP) and different GHG concentrations (Representative Concentration Pathway,
    RCP). The Sixth Report scenarios, which are composed of five main subgroups, emphasize
    quantitative indices (population, urbanization, regional and trans-regional economic
    development, and so on) and extended scenarios (impacts, adaptation, and vulnerability
    reduction), energy programs, land-use changes, and so on. The Conceptual Framework
    of the WEF Nexus Model The optimization of the WEF nexus was modeled by studying
    the effects of climate change in several economic-environmental sectors based
    on Liu et al. (2017) and Nie et al. (2019). The research proposes a mathematical
    programming model using the (MOP) 3 technique for the WEF nexus. Figure 2 displays
    the conceptual framework of the WEF nexus model under different climatic scenarios.
    Fig. 2 The framework of the research system in the water–energy–food nexus in
    climate change conditions Full size image The WEF nexus optimization model is
    a multi-stage climatic-hydrological-environmental model that is based on mathematical
    programming principles (Forni et al. 2016). Separate assessments were made for
    the climatic (temperature rise and precipitation decline), economic (using MOP),
    and hydrological sectors (WEAP-MABIA). The outputs of one of the models were used
    as the input of the other model, and finally, they were analyzed within climatic
    simulation scenarios. The yield, crop water requirements, GHG emissions, electricity
    consumption, and finally, farmers'' profits were simulated within different climatic
    scenarios for the 2021–2040 period for which the studied basin was first modeled
    by WEAP and then, the agricultural, climatic, soil and hydrological data of the
    region were inputted into the software as required. WEF Nexus Modeling Steps of
    the Conceptual Model of WEF Nexus In general, the WEF nexus model was simulated
    for the Kashfrud basin by integrating climatic-hydrological-environmental-economic
    (CHEE) models composed of the following three steps: Step 1. Then, using two approaches
    of Raisanen weighting and observational mean temperature and precipitation (MOTP)
    4were used to weight and ensemble multiple models. The effects of climate change
    were simulated on the parameters of temperature and rainfall in the Kashfrud basin
    through the weighted combination of the four models of AOGCM 5 from the Coupled
    Model Intercomparison Project Phase 6 (CIMP6) under three scenarios of SSP1-2.6,
    SSP3-7.0, and SSP5-8.5 as the optimistic, pessimistic, and very pessimistic scenarios
    for the base period (1993–2012) and future period (2021–2040), respectively. Step
    2. The hydrological section was modeled by the WEAP software package and its agronomic
    module, MABIA. The WEAP model calculates components of the hydrological cycle
    by simulating rainfall-runoff processes at the basin level and using the time
    series of climatic data. In the MABIA module, the simulation of the hydrological
    processes was used. The method proposed by Jabloun and Sahli in the National Agriculture
    Institute of Tunisia simulates crop yields and water requirements by using various
    agronomic, hydrological, and meteorological data. In the MABIA module, plant evapotranspiration
    is calculated by the FAO Penman–Monteith model presented by Allen et al. (2005)
    The calculation of evapotranspiration needs data on meteorological parameters
    including maximum and minimum temperature, maximum and minimum relative humidity,
    wind speed at the height of 2 m, and daily sunny hours (White et al. 2018). The
    available water capacity was calculated based on the water retention capacity
    of the soil at the saturation point, field capacity, and wilting point. To estimate
    the amount of irrigation water requirements of crops in the region, the model
    should be provided with data on the irrigation schedule and irrigation depth (Kalbali
    et al. 2021). The MABIA module uses Eq. 1 to simulate crop yields. $${1}-\\frac{{\\text{Y}}_{\\text{a}}}{{\\text{Y}}_{\\text{m}}}\\text{=}{\\text{K}}_{\\text{y}}\\left({1}-\\frac{{\\text{ET}}_{\\text{a}}}{{\\text{ET}}_{\\text{c}}}\\right)$$
    (1) in which Ya is the actual crop yield, Ym is the maximum yield, Ky is the response-yield
    factor, ETa is the actual evapotranspiration, and ETc is the evaporation in actual
    similar conditions but with no water limitation. The model was validated in the
