    Remote sensing-assisted monitoring of forest health entails methods that can provide
    up-to-date and accurate information on decline and mortality of individual trees,
    while maintaining time and cost efficiency. However, the trade-off of applying
    consumer-grade UAV-RGB data as the most affordable and accessible data source
    at the catchment level is constrained by its poor spectral information content.
    We developed a method based on the fusion of UAV-RGB data with space-borne Sentinel-2
    Multispectral Instrument (MSI) at the level of tree crowns, with the specific
    target of supporting studies on semi-arid tree decline. We applied linear spectral
    unmixing (Spectral Unmixing-Based data Fusion method, LSUBF) by considering a
    limited number of endmembers and calculating the abundances (fractional covers)
    from the UAV data, and evaluated the results by high-resolution MSI space-borne
    data including SPOT-6 (1.5 m spatial resolution) and PlanetScope (3 m spatial
    resolution). This method suggested an increase in the coefficient of determination
    of the applied generalized additive model for decline severity estimation at tree
    crown level from 0.61 to 0.69, while it was improved from 0.70 to 0.91 when fitting
    a non-parametric random forest model. The results of sensitivity analysis demonstrated
    that the additional spectral information obtained from the proposed method results
    in higher accuracy in estimating decline severity. We suggest this method as a
    cost-effective alternative to monitor periodical tree decline, in particular across
    semi-arid ecosystems. KEYWORDS: Tree declinedata fusionlinear spectral unmixingUAV-RGBSentinel-2Semi-arid
    vegetation 1. Introduction Forest ecosystems worldwide are facing threats caused
    by climate change and human activities (Finch et al. 2021), in particular over
    arid, semi-arid, and other fragile ecosystems (Omidi et al. 2022). Iran´s semi-arid
    Zagros forests with a semi-Mediterranean climate that encompasses an area of ca.
    6 million ha, i.e. 44% of the total forest area in Iran (Talebi, Khosro, and Pourhashemi
    2014), have historically been affected by serious threats including climate change,
    fire, dust storms, and different pathogens (Fakhri et al. 2022). Moreover, it
    has been subject to massive tree decline in recent decades (Pourhashemi and Mohammad
    Moein Sadeghi 2020), which is widely recognized as a complex and gradual phenomenon
    over several years that eventually leads to tree mortality (Gentilesca et al.
    2017). Field-based sampling and data collection are conventionally employed for
    forest health monitoring, which are yet laborious, time- and cost-intensive, possibly
    destructive, and unfeasible for large-scale assessments (Ghasemi, Latifi, and
    Pourhashemi 2023), as well as remote and mountainous areas with limited access.
    Solutions based on remote sensing data and methods can therefore provide suitable
    alternatives or complements for field surveys. These techniques were expanded
    in the 1970s when digital space-borne imagery complemented aerial photography,
    which had been available since the early 20th century (Leeuw et al. 2010). Accessibility
    to very high-resolution image data, especially those collected with sensors mounted
    on consumer-grade Unmanned Aerial Vehicles (UAVs) with ground sampling distance
    (GSD) from 2 to 10 cm px−1, has significantly increased during the past few years
    (Ecke et al. 2022). In particular, cost-effective, lightweight UAVs with RGB cameras
    are easily operated and adaptable (Sidike et al. 2018). Employing cost-effective
    UAV-RGB data and digital photogrammetric methods utilizing the Structure From
    Motion (SFM) approach results in extensive information from canopy cover (Maimaitijiang
    et al. 2020) due to their ability to provide point clouds with high density (L.
    Wang et al. 2016; White et al. 2013). However, vegetation health monitoring often
    requires multispectral data as decline signals go beyond the RGB spectral domain.
    Although various sensors (ranging from multispectral sensors to imaging spectrometers)
    are currently available for UAVs, their spectral calibration for sophisticated,
    higher-level products requires tremendous additional efforts. Additionally, the
    exact spectral behaviour of the spectral bands must be known to enable deriving
    physical quantities (JE, ME, and Kneubühler 2018). Logie and Coburn ( 2018) measured
    the spectral and radiometric characteristics of consumer-grade digital cameras
    in laboratory-based experiments, and concluded that spectral characteristics showed
    broadly overlapping spectral bands in the visible and near-infrared wavelengths
    with spectral bandwidths between 70 and 100 nm (Logie and Coburn 2018). Moreover,
    multi spectral satellite data that are usually applied for vegetation health studies
    have high spectral resolutions but relatively low spatial resolution (J. G. Liu
    2000; Nikolakopoulos 2008) (Ha, Gowda, and Howell Wonsook, Gowda, and Howell 2013);
    In forest health studies, it is commonly preferred to obtain complementary information
    (e.g. low spatial resolution with high spectral resolution or high spectral resolution
    with quite low spectral resolution) for a detailed understanding of the observed
    phenomenon, which calls for developing image fusion approaches (Mitchell 2010).
    Space-borne multispectral data often cover the Near-Infrared (NIR) domain, which
    is not available for UAV-RGB systems; thus integrating satellite multispectral
    data with canopy structure information from UAV-RGB data would help to fully utilize
    the potential of satellite imagery, particularly in tree health monitoring at
    crown level. Multiple solutions have been developed to generate a high-resolution
    multispectral image by fusion (Beltrán-Marcos et al. 2023; Ehlers et al. 2010;
    Qizhi, Zhang, and Li 2014), with a history that dates back to the 1980s (Cliche
    1985). Fusion techniques can be classified into those on pixel/data level, feature
    level, and decision level (Pohl and Van Genderen 2016). Optical data are commonly
    fused at the pixel level (Zhang 2010). Among the related studies, two categories
    of fusion methods can be found that aim to fuse low spatial resolution data with
    high spectral resolution and high spatial resolution data with low spectral resolution
    to increase the spectral resolution of high spatial resolution data: 1) the Spatial
    and Temporal Adaptive Reflectance Fusion Model (STARFM)-like methods and 2) the
    Spectral Unmixing-based Downscaling Fusion Model (SUDFM)-like methods. The STARFM
    fuses images acquired at different times with different spatial resolutions which
    predict reflectance of high-resolution pixels through a linear model (Gao et al.
    2006). However, the STARFM and its improved alternatives are based on the assumption
    of a linear relationship between high- and low-resolution image reflectance, which
    requires that the input images of different resolutions come with the same centre
    wavelength and bandwidth. It is generally difficult to meet the requirements of
    consistent parameters for different satellite sensors (Guo et al. 2015; Hilker
    et al. 2009) (Wu et al. Mingquan et al. 2012); (Zhu et al. 2016). A further alternative
    is SUDFM (Zhukov et al. 1999). In this case, the number of endmembers and abundances
    are obtained from the high-resolution dataset, while the spectrum of the endmembers
    is unmixed from the lower resolution dataset. The main advantage of unmixing-based
    methods is that, unlike STARFM-based methods, they do not require high- and low-resolution
    data to have corresponding spectral bands. This allows to downscale extra spectral
    bands of low-resolution data to increase the spectral resolution of the high-resolution
    data (Zurita-Milla et al. 2011). Existing studies mainly focused on improving
    the algorithms for unmixing lower resolution images to get a more reasonable estimation
    of the mean reflectance of different endmembers (Gevaert and García-Haro ( 2015)
    (W. Liu et al. 2020; Zhong and Zhou 2018; Zhu et al. 2016). However, the endmember
    abundance of low-resolution images is usually calculated based on an unsupervised
    classification (clustering) of high-resolution images or high precision land cover
    maps (Jiang and Huang 2022; Min et al. 2023), which ignores the widely existing
    mixed pixels in images, in particular in heterogeneous scenes (Min et al. 2023).
    Therefore, the endmember abundance map is calculated inaccurately, which affects
    the accuracy of decomposing the endmember spectral reflectance of low-resolution
    pixels (W. Liu et al. 2020). The above-mentioned review reveals an existing research
    gap for methods to fuse high spatial resolution UAV-RGB data with space-borne
    multispectral data when the aim is to estimate tree decline at individual tree
    crown level, which can be identified at UAV images. In a recent study (Ghasemi,
    Latifi, and Pourhashemi 2023), tree decline severity at the tree crown level was
    estimated using the information extracted from UAV-RGB images, where the tree
    crown-level decline severities played the main role as the subsequent wall-to-wall
    reference data for decline severity estimation at 10-m Sentinel-2 pixel level.
    In the present study, we intend to operationally increase the accuracy of estimating
    the decline severity at the tree crown level by estimating the indices and spectral
    reflections of Sentinel-2 data at the tree crowns delineated on the UAV images
    using a novel fusion approach called the Linear Spectral Unmixing-Based data Fusion
    method (LSUBF). It can be demonstrated that if the new approach improves the accuracy
    of the decline severity estimated at the tree crown level, it will likewise lead
    to an increase in the accuracy of the decline severity when upscaled to Sentinel-2
    pixel level (Appendix 1). Although the proposed method is inspired by pixel-based
    fusion methods (see the conventional categorization of fusion methods in Pohl
    and Van Genderen 2016), it integrates spectral information at the object level,
    i.e. tree crowns. In this method, spatial information from the UAV-RGB with 2.19 cm
    pix−1 GSD determines the endmember abundance in the 10-m Sentinel-2 pixels, followed
    by estimating the spectral reflections at the crown level by the method based
    on the linear spectral unmixing. The calculated spectral reflectance of each crown,
    along with other information extracted from UAV data, is used to calculate tree
    decline severity, our central research focus. The objectives of this study are:
    Estimating the spectral reflectance at the tree crown level by fusion of Sentinel-2
    MSI data and UAV-RGB data. Estimating the severity of tree crown decline by the
    spectral reflections and the corresponding spectral indices resulted from LSUBF,
    along with the information extracted from UAV-RGB data. Therefore, we first describe
    our data fusion method, followed by unfolding how we evaluated the spectral values
    from the fusion step using very high resolution space-borne data. Finally, we
    incorporate the evaluated spectral information into previously-verified models
    to estimate tree decline severity, and assess their sensitivity to input variables.
    2. Materials and methods 2.1. Study sites and data We showcase our approach within
    a representative portion of semi-arid, mountainous forests located in the Zagros
    Mountains of western Iran. The Zagros forests are known as rich sources of biodiversity
    in fauna and flora as well as for providing various non-wood forest products.
    The main woody species include Quercus brantii Lindl., Q. infectoria G.Olivier.,
    Q. libani Olivier., Pistacia Atlantica Desf., Crategus sp., and Pyrus sp., with
    a high dominance of up to ca. 70% for Q. brantii across central and southern Zagros
    sub-zones (Talebi, Khosro, and Pourhashemi 2014), which, have been partly impacted
    by tree decline at various stages. Our test sites comprised 16 areas of ca. 1 ha
    each, located along the latitudinal gradient of the Zagros mountains with mean
    annual precipitation ranging from 400 to 800 mm. The sites encompassed 4 sample
    plots in the northern zone, 6 sample plots in the central zone, and 6 sample plots
    in the southern zone. These forests generally comprise sparse tree and shrub stands
    and are, depending on the imaging season, represented by a bright background and
    discernible vegetative components in UAV-RGB scenes. Details on the location of
    the study sites and their canopy cover at the time of data collection are presented
    in Table 1 and Figure 1 shows the study area visual summary and contains UAV-derived
    orthophoto of each site. Figure 1. Location of study sites and the UAV-derived
    orthophoto of each site. Display full size Table 1. Summary of field-measured
