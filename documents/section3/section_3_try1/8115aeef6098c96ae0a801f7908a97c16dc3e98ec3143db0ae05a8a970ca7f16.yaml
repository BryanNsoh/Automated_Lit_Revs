    can also make better classificatory judgments based on RGB images. Fig. 6 Comparison
    of overall evaluation indicators Full size image In the classification of remote
    sensing images, classification methods perform differently depending on the type
    of dataset and on classification plans—such as spectral bands, ancillary data,
    and the nature of the study area. Apart from the classifier, the choice of image
    features plays a crucial role in the performance of the classification (Vetrivel
    et al. 2016). Although some image-classification methods can extract image features,
    such extraction requires massive image datasets for training and computation,
    resulting in high costs. This study used high-resolution UAV images, which are
    capable of clearly representing the textures, colors, shapes, and sizes of ground
    surface structures. Such clarity eliminated problems with shadow changes, which
    facilitated accurate classification. Compared with other similar studies, this
    study has the following three points of efficient: (1) Utilization of UAV remote
    sensing: The use of highly-efficient UAV remote sensing photography can provide
    high-resolution and up-to-date imagery, enabling detailed analysis of ground surface
    structures. This can lead to more accurate classification results compared to
    studies that rely on lower-resolution or outdated imagery. (2) Combination of
    supervised and unsupervised learning algorithms: By incorporating three supervised
    machine learning algorithms (SVM, RF, ML) and performing cluster analysis using
    an unsupervised learning algorithm, this study explores a variety of approaches
    for ground surface structure classification. This comprehensive analysis allows
    for a better understanding of the strengths and weaknesses of different methods,
    enhancing the overall efficiency of the study. (3) Evaluation of multiple performance
    metrics: This study reports multiple performance metrics, including accuracy,
    AUC, Kappa coefficient, and gain. By considering various metrics, this study provides
    a more comprehensive assessment of the classification methods’ effectiveness and
    enables a more thorough comparison with other similar studies that may focus on
    only a subset of performance metrics. Conclusion Low spatial resolution and numerous
    environmental factors hinder the effectiveness of image classification. Therefore,
    the adoption of high-resolution remote sensing images, and selection of an adequate
    classifier are vital for improving classification accuracy. Researchers have developed
    advanced classification methods, such as machine learning, to improve classification
    effectiveness. These studies are of great value to the selection of an adequate
    classification procedure. Such selection is important because classification results
    are crucial to many applications. This study applied UAV remote sensing images
    and machine learning methods to establish classification models for five types
    of ground surface structures, namely forest, grassland, bare land, built-up area,
    and road. The main purpose of this study was to apply a fast and automatic classification
    method, using high-resolution images and machine learning, to mathematically distinguish
    various image features of ground surface structures for classification. Subsequently,
    various evaluation indicators were used to verify the effectiveness and accuracy
    of each classification model. The classification results revealed that of the
    four machine learning methods, RF was the best performing in the overall indicator
    evaluation and with respect to its accuracy, AUC, Kappa coefficient, and gain.
    In other words, RF is most effective when classifying these five structures, followed
    by SVM and ML, and cluster analysis. Improvements to UAVs with respect to operational
    cost and limits have benefited large-scale investigations, monitoring, and reconnaissance.
    The integration of various automatic machine learning techniques enables the rapid
    classification and prediction for classifying structures, useful for practical
    applications. This study of supervised and unsupervised machine learning methods
    helps to provide a framework for selecting the right image classification tool,
    using the classification of five structures in UAV images to train and test the
    features of different structures. However, ground objects in remote sensing images
    can vary dramatically in shape, color, and texture; to be applied to other structures,
    additional training data and further validation may be required to assess the
    applicability of the classification. Data availability The data is available from
