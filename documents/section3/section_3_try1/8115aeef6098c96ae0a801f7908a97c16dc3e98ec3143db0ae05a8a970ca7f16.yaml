    such as picking and pruning. These human-induced activities bring about discernible
    changes in the temporal characteristics of radar textures within tea plantations.
    Particularly intensively managed tea plantations undergo multiple picking and
    pruning activities throughout the year. In contrast, other evergreen woody horticultural
    crops, while subject to similar human interventions, typically experience fruit
    ripening only once a year, resulting in less frequent anthropogenic activities
    compared to tea plantations. Consequently, tea trees exhibit greater variability
    in the frequency and magnitude of radar texture time series characteristics throughout
