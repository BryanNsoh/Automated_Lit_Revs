    Figures Review Reports Versions Notes Abstract The precision agriculture scientific
    field employs increasingly innovative techniques to optimize inputs, maximize
    profitability, and reduce environmental impacts. Therefore, obtaining a high number
    of soil samples to make precision agriculture feasible is challenging. This data
    bottleneck has been overcome by identifying sub-regions based on data obtained
    through proximal soil sensing equipment. These data can be combined with freely
    available remote sensing data to create more accurate maps of soil properties.
    Furthermore, these maps can be optimally aggregated and interpreted for soil heterogeneity
    through management zones. Thus, this work aimed to create and combine soil management
    zones from proximal soil sensing and remote sensing data. To this end, data on
    electrical conductivity and magnetic susceptibility, both apparent, were measured
    using the EM38-MK2 proximal soil sensor and the contents of the thorium and uranium
    elements, both equivalent, via the Medusa MS1200 proximal soil sensor for a 72-ha
    grain-producing area in São Paulo, Brazil. The proximal soil sensing attributes
    were mapped using ordinary kriging (OK). Maps were also made using kriging with
    external drift (KED), and the proximal soil sensor attributes data, combined with
    remote sensing data, such as Landsat-8, Aster, and Sentinel-2 images, in addition
    to 10 terrain covariables derived from the digital elevation model Alos Palsar.
    As a result, three management zone maps were produced via the k-means clustering
    algorithm: using data from proximal sensors (OK), proximal sensors combined with
    remote sensors (KED), and remote sensors. Seventy-two samples (0–10 cm in depth)
    were collected and analyzed in a laboratory (1 sample per hectare) for concentrations
    of clay, calcium, organic carbon, and magnesium to assess the capacity of the
    management zone maps created using analysis of variance. All zones created using
    the three data groups could distinguish the different treatment areas. The three
    data sources used to map management zones produced similar map zones, but the
    zone map using a combination of proximal and remote data did not show an improvement
    in defining the management zones, and using only remote sensing data lowered the
    significance levels of differentiating each zone compared to the OK and KED maps.
    In summary, this study not only underscores the global applicability of proximal
    and remote sensing techniques in precision agriculture but also sheds light on
    the nuances of their integration. The study’s findings affirm the efficacy of
    these advanced technologies in addressing the challenges posed by soil heterogeneity,
    paving the way for more nuanced and site-specific agricultural practices worldwide.
    Keywords: management zones; proximal soil sensing; remote sensing; precision agriculture;
    geostatistics 1. Introduction The diverse economic and environmental pressures
    on crop-producing farms are growing in tandem with the demands for food, given
    a growing world population [1]. The increase in agricultural productivity is much
    needed due to the challenges of distributing food and commodities. However, it
    is challenged by rising debates on environmental protection and conservation,
    soil, fertilizer, and water use regulation, and social and economic equity [2].
    A promising alternative to optimize the use of fertilizers and irrigation water,
    avoiding their overuse and waste while increasing crop production on farms, is
    applying them at different rates across a field, which has been proposed in the
    precision agriculture (PA) scientific field [3,4,5,6,7,8]. Many farms manage soil
    using fixed-rate applications, through which fixed amounts of fertilizers, amendments,
    and water are applied. This approach considers an area homogeneous, disregarding
    soil, relief, and plant variations. From the farmers’ point of view, it is a practical
    and convenient method to manage the farm, as it simplifies the management process.
    On the other hand, this approach may overestimate the inputs in some areas, leading
    to high costs for farmers and more significant environmental impacts, and underestimate
    them in other areas, leading to suboptimal production and potential soil degradation
    [3,9,10,11]. Nevertheless, the delimitation of subregions with distinct soil properties
    in homogeneous areas has been practiced for a long time in history [12]. The interdisciplinary
    field of PA recognizes this approach as management zones (MZs). Doerge (1999)
    defines an MZ as a sub-region of a field that expresses a homogeneous combination
    of yield-limiting factors for which a single rate of a specific crop input is
    appropriate [13]. However, one of the most time-consuming and expensive activities
    for identifying and delineating MZs within an agricultural area for variable-rate
    applications in PA is obtaining many samples to characterize the variations in
    soil, relief, and plant properties. Traditionally, as Nawar et al. (2017) [3]
    describe, the agricultural conditions of the soil are assessed using a limited
    number of deemed representative samples (usually a few composite samples in an
    area), which are analyzed in the laboratory via wet chemistry [14]. However, sampling
    and analyzing soils via wet chemistry is costly, limiting the number of samples.
    As such, the explicit recognition of variations and the delineation of homogeneous
    areas inside a plot to support variable-rate input applications needs a better
    solution to overcome the high costs and time invested in collecting and analyzing
    many soil samples. With new equipment sensitive to soil properties, it is possible
    to distinguish them in productive sub-regions for a given crop with greater efficiency
    than in the past [14]. Proximal soil sensors (PSSs) have been used to overcome
    this issue, as they obtain more data, covering a field more efficiently. PSSs
    constitute geophysical equipment that measures up to 2 m from the target [14].
    They can be mounted to vehicles or transported manually, allowing measurements
    of soil properties correlated with other properties conventionally measured in
    the laboratory, including clay, carbon, and moisture content [15,16,17]. Among
    the properties measured via PSSs, the apparent electrical conductivity (aEC) and
    magnetic susceptibility (aMS), as well as the equivalent contents of thorium (eTh)
    and uranium (eU), have been widely studied in soil science [3,18,19,20,21,22].
    The aEC data measured using the Geonics EM38-MK2 sensor has been used to identify
    and map the spatial variation of soils affected by salts due to irrigation [23,24,25].
    This property has also been measured to predict and map soil properties, such
    as soil texture and organic matter [16,26,27], and to assess soil electrical conductivity
    variation in a grain-production farm [22]. In addition, gamma-ray proximal sensors
    have been used to predict and map soil properties at various spatial scales [28,29,30,31].
    In agricultural areas, proximal gamma-ray sensors such as the Medusa MS1200 have
    shown potential for predicting the soil water retention curve of the gravimetric
    moisture, nitrogen, phosphorus, and potassium content [16,32,33]. The procedure
    of datafusion expects to use more than one data source with different resolutions
    to perform a more accurate mapping procedure. This practice is widely studied
    in soil science and is known as data fusion [15,16,34,35,36]. Remote sensors mounted
    on satellites hundreds of kilometers away or on aerial vehicles hundreds of meters
    from the ground have also been used to model and map soil properties in the field
    [7,37,38,39]. Using statistical modeling, they can be combined with proximal sensors
    to increase the multivariate correlation with soil properties. Fusing data from
    remote and proximal sensors with different spatial and temporal resolutions may
    lead to better soil property maps and more robust management zones for PA [16,35,40,41].
    De Benedetto et al. (2013) fused data from a hyperspectral remote sensor with
    a ground penetration radar (GPR) data amplitude, aEC data from a PSS, and vegetation
    indices from a remote sensor to define management zones in a 300 m × 30 m production
    field in southeastern Italy [20]. First, they performed individual clustering
    algorithms for each sensor group and merged the data. Finally, they managed to
    identify three major management zones. From principal component analysis, they
    identified that the GPR amplitude data were sufficient to identify one of the
    management zones. In contrast, two other clusters were identified using the aEC
    data and the vegetation indexes. Horney et al. (2005) performed a cookbook-style
    study, presenting practical MZ implementation methods [23]. They used the aEC
    dataset obtained via the EM38-MK2 as an example. They studied two areas in the
    San Joaquin Valley, CA, USA. They defined two objectives to describe a generalizable
    methodology for other cultivated varieties. Moreover, a second objective was to
    test the first methodology in experiments with a low germination rate. Fraisse
    et al. (2001) used aEC data from the EM38-MK2 and fused it with data derived from
    a digital elevation model (DEM) obtained via GPS in two study areas of 36 and
    28 ha near Centralia, Missouri, USA [18]. Unsupervised classification and principal
    components analysis of the aEC data and topographic attributes derived from the
    DEM were used to define clayey soil management zones. They concluded that the
    ideal number of management zones could vary yearly, depending mainly on the climate
    and the crop. Li et al. (2008) used bulk electrical conductivity (ECb) measurements
    for the soil profile (0–20 cm) using a portable WET (W stands for water, E electrical
    conductivity, and T temperature) sensor, the cotton yield, and normalized difference
    vegetation index (NDVI) data measured in a 396 grid-sampling scheme to define
    soil management zones in a 15-ha field on saline coastal land in Zhejiang Province,
    China [42]. Maps for ECb and yield produced via geostatistics and the NDVI map
    were merged using fuzzy c-means clustering to define the MZ modeled to the soil
    and yield 396 data points via analysis of variance to assess how well the designated
    management zones reflected the soil properties and yield level. The analysis of
    variance indicated significant differences between the soil’s chemical properties
    and the cotton yield among the three delineated management zones. Hence, it was
    hypothesized that PSSs combined with remote sensing (RS) data can better identify
    the soil heterogeneity during the MZ mapping process and improve operations in
    PA procedures. During fieldwork, the operator follows transects and generates
    considerable data points. There is a frequent question about the optimal density
    and spacing of the transects, which involves a trade-off between the intensity
    and costs of the fieldwork and the accuracy of the resulting MZ maps. The objective
    of this study was to compare MZ maps produced via ordinary kriging (OK) using
    aEC, aMS, eTh, and eU maps and kriging with external drift (KED), considering
    them together with RS satellite images and digital-elevation-model-derived covariates
    to evaluate the potential of using these covariates together with a different
    mapping procedure. Finally, both MZ maps’ accuracy was assessed to determine whether
    fusing proximal and remote sensor data fusion increases the accuracy in MZ delineation
    by relatively improving the index. 2. Materials and Methods 2.1. Study Area The
    study area was a crop field under center pivot irrigation of 72 ha. It was in
    the municipality of Itaí, in the state of São Paulo, southeastern Brazil (Figure
    1A–C), with central coordinates 23.5854° south and 48.9395° west and elevation
    of approximately 685 m (Figure 1D). The field was cultivated with a no-till crop
    rotation system of wheat, bean, and oat. In the study pivot area, the soils were
    described explicitly as a Latossolo Vermelho Distrófico típico (“Ferralsols” in
    WRB (FAO, 2015)), with a clayey texture in the surface layer (515 g kg−1) and
    a very clayey texture in the subsurface (600 g kg−1) [43]. Figure 1. (A) Map of
    Brazil in Latin America; (B) contour of the state of São Paulo; (C) contour of
    the municipality of Itaí; (D) map of the study area with a digital elevation model
    in the background, the vehicle route equipped with proximal soil sensors (PSSs),
    and points collected for analysis in a laboratory. To assess the region’s climatology,
    two weather stations close enough to contribute to the temperature estimate at
    Itaí: Bauru Airport (62%, 121 km north) and Viracopos International Airport (38%,
    168 km east). The historical models were built with data from 1 January 1980 to
    31 December 2016. The season with the most significant precipitation occurs from
    October to March. However, it rains throughout the year in Itaí at a monthly average
    of 190 mm. Throughout the year, the temperature generally ranges from 14 °C to
    30 °C and is rarely below 10 °C or above 34 °C. 2.2. Proximal Soil Sensor Data
    Preparation Apparent electrical conductivity (aEC) and magnetic susceptibility
    (aMS) were measured using an EM38-MK2 electromagnetic induction conductivity meter
    (Geonics Ltd., Mississauga, ON, Canada) in Vertical Mode with 1-m coil spacing.
    This sensor was placed on a foam cushion inside a wooden box free of metallic
    parts mounted on a 1-cm-thick rubber mat. The rubber mat was tied to the rear
    of a 4 × 4 pickup truck using a 3-m-long nylon ribbon, avoiding metallic interference
    from the truck (Figure 2A). In addition, equivalent thorium (eTh) and uranium
    (eU) contents were measured using the gamma-ray spectrometer Medusa MS1200 (Medusa,
    Groningen, the Netherlands) mounted on the brush grille guard of the vehicle and
    tied with a nylon ribbon, staying approximately 50 cm from the ground (Figure
    2B). Figure 2. (A) MS1200 gamma-ray spectrometer mounted to the vehicle’s brush
    grille guard; (B) EM38-MK2 sensor cushioned inside a wooden box mounted on a rubber
    mat and tied to the vehicle’s rear; (C) fully equipped vehicle showing the irrigation
    line in the background. The field campaign to collect data from proximal sensors
    occurred right after harvest, with the soil covered by leftover straw. The fully
    equipped vehicle (Figure 2C) was driven along parallel survey lines about 40 m
    apart, totaling 26 lines, at a constant speed of approximately 15 km/h, totaling
    90 min for the operation. Measurements were taken from both sensors every second.
    The EM38-MK2 sensor measured aEC and aMS at 5790 points, while eTh and eU via
    the MS1200 sensor were measured at 6563 points. The difference between the total
    values measured using the EM38-MK2 and the Medusa MS1200 was due to the moments
    required to start the measurement process with each sensor. During the original
    EM38-MK2 data exploratory analysis, highly conductive aEC outliers and corresponding
    aMS samples close to the irrigation equipment were identified and removed. Also,
    some locations were oversampled due to vehicle stops and other maneuvers during
    data acquisition. The zerodist function from the sp package [44] in the software
    R (version 3.4.2) [45] was applied to filter, in both EM38-MK2 and MS1200 datasets,
    data recursively measured at the exact location. After data filtering, the remaining
    PSS dataset had 4306 and 4896 samples from the EM38-MK2 and MS1200 sensors, respectively.
    The EM38-MK2 sensor data showed more values to be removed due to the more significant
    influence of the metal parts of the irrigation pivot close to the vehicle path.
    The Medusa MS1200 data set only had the points recursively measured at the exact
    location removed, allowing for a more significant number of points to be maintained.
    Before the mapping procedure, the last preprocessing step was to reserve a set
    of data points from the PSSs to validate the maps of the attributes measured using
    the PSS produced by OK and the KED. The sample function of the dplyr package [46]
    was used in the software R [45] to select the external validation dataset of the
    produced maps. Four hundred points were reserved for all datasets of the two PSSs,
    and the accuracy of the produced maps was evaluated using the root of the mean
    square error (RMSE, Equation (1)) index and the external validation dataset. RMSE=
    ∑ 𝑁 𝑖=1 (𝑦− 𝑦 ̂ ) 2 𝑁 − − − − − − − − − − − − − √ , (1) where N is the number
    of observations, 𝑦 is the original value, and 𝑦 ̂ is the predicted value. 2.3.
    Remote Sensor Data Preparation Since the data from the PSSs were obtained in the
    first field campaign (September 2018) and the data analyzed in the laboratory
    were from the second campaign (October 2019), it was decided to select RS satellite
    data for the two dates of the campaigns to contemplate the two scenarios in which
    the soil of the area had been used. More about the soil sampling data for laboratory
