    potentials of RGB-UAVs as a cost-efficient approach to forestry applications like
    individual tree detection (Kunyong et al. 2022), extracting structural information
    (Fakhri and Latifi 2021) and recently tree health (Iglhaut 2023), two inevitable
    constraints in the context of tree health analysis include broad bandwidth and
    overlapping bands. The spectral characteristics of RGB sensors are primarily designed
    to create visually pleasing images (Pauly 2016) served by their broad bandwidth
    and overlapping individual bands. However, the overlap between bands causes spectral
    contamination, leading to the clumping of several vegetation characteristics such
    as chlorophyll content, canopy density, and architecture (Hunt et al. 2013). Targeted
    information on these characteristics is a prerequisite to extract vegetation stress
    dynamics. To model between tree health conditions and distinct reflectance properties,
    RGB sensors are thus a sub-optimal choice. The value of RGB sensors is arguably
    higher in agricultural applications, where slight changes in the visible range
    are more apparent in even-aged monocultures (Kazemi and Ghanbari Parmehr 2023).
    Forests, however, exhibit far higher natural variability. Following this perspective,
    NIR modifications have increased the utility of RGB sensors. Previous studies
    attempted to simulate the NIR band by modifying off-the-shelf cameras, replacing
    the hot mirror with a NIR filter (Brovkina et al. 2018; Lehmann et al. 2015),
    or estimating NIR bands from RGB data using machine learning methods (Costa, Nunes,
    and Ampatzidis 2020) in order to increase the efficiency of RGB data for forest
    health inventories. However, they still used overlapping bands with broad bandwidth,
    so their application remains restricted to relative assessments of a single dataset.
    To address this problem, we added multispectral data from freely available optical
    data sources to UAV-RGB data to estimate the severity of tree decline. The process
    of fusing images from different sensors is intended to complement multi-source
    information compared to single-source data (Siok, Ewiak, and Jenerowicz 2020).
    This is of particular importance for cost-effective solutions for using UAV-RGB
    data across remotely accessible areas, which are associated with tree decline.
    Below, we first discuss the LSUBF results, followed by arguing why this presents
    an effective solution for estimating tree decline severity, especially in sparse
    woody vegetation. Finally, the main potential and pitfalls of the proposed method
    are briefly discussed. 5.1. LSUBF To evaluate the new LSUBF method, the estimated
    spectral bands were compared with reference maps extracted from SPOT-6 and PlanetScope
    data. Our comparisons proved operationally high correlations, i.e. 0.76 and 0.77,
    when compared with SPOT-6 data, which features a comparably higher spatial resolution.
    Correlations were slightly lower compared with the case of PlanetScope data. This
    is consistent with previous studies on data fusion with spectral analysis methods
    (W. Liu et al. 2020). Previous methods mainly focused on calculating endmember
    abundance in high-resolution data, followed by calculating the spectral values
    resulting from the decomposition of spectrally richer yet lower spatial resolution
    data for endmembers in a higher-resolution image (Guo et al. 2015). When calculating
    endmember abundance, the higher the spatial resolution, the lower the possibility
    of the presence of mixed pixels attributed to a specific endmember (especially
    at the borders), which would lead to a higher performance of the method (Xisheng
    and Hanqiu 2018). On the one hand, higher correlations between the results of
    spectral analysis and higher-resolution data can be considered the result of fewer
    background effects in the reference map calculated from high-resolution data.
    On the other hand, the calculated spectral ERGAS values for the PlanetScope data
    were lower than those of the SPOT-6 data. A number of studies also acknowledged
    that the higher-resolution PlanetScope data could be considered a complement to
    the Sentinel-2 data (Kpienbaareh et al. 2021; Mudereri et al. 2019; Rösch et al.
    2022). As expected, evaluation metrics calculated for the spectral reflectance
    of highly declined trees were generally associated with poorer LSUBF performance.
    Decline causes the leaves to fall or change colour (Ghasemi, Latifi, and Pourhashemi
    2023). The increase of the Non-Photosynthetic Vegetation (NPV) part of the declined
    tree causes the spectral reflections recorded from a healthy crown (or those at
    the earlier stage of decline) to be different from the spectral reflections corresponding
    to a declined tree (Tian et al. 2021, 2023), and its interpretation is, therefore,
    context-dependent. In other words, the endmembers defined for spectral decomposition
    are expected to be affected by the health conditions of the trees. If the spectral
    analysis is performed with a goal other than investigating vegetation health status,
    the NPV-relevant information can be inherently integrated into the method as auxiliary
    data, help define the endmembers, and ultimately improve the LSUBF´s performance.
    We did not incorporate this solution here since our goal was to study tree crown
    health, but we expect it to lead to enhanced performance of the method in other
    applications in which data fusion has already been tested. Examples are tree species
    classification (Hartling, Sagan, and Maimaitijiang 2021), land cover maps (Chen,
    Huang, and Bing 2017), and plant diversity (Reddy 2021). We derived and validated
    decline-relevant vegetation indices in addition to spectral bands that we divided
    into two groups according to whether Green and Blue bands were used along with
    Red and NIR bands. Multiple studies limited spectral information application from
    space-borne sensors by extracting information using individual light spectral
    bands or a group of single bands for data analysis (Xue and Baofeng 2017). Studies
    often combine data from the NIR (0.7–1.1 m) and Red (0.6–0.7 m) bands in different
    ways according to their specific objectives (Foley et al. 1998). In line with
    our context and consistent with the literature, Fakhri et al. ( 2022) recently
    showed that adding the Blue band to broadband vegetation indices can lead to an
    increase in its effectiveness for semi-arid tree cover monitoring. This was also
    confirmed by Swatantran et al. ( 2011) when fusing hyperspectral and LiDAR data
    to map biomass and tree stress. They used area of lignin and cellulose absorption
    features (2045–2218 nm) (Curran, Dungan, and Peterson 2001) to identify non-photosynthetic
    vegetation, and reported improvements in biomass estimates by using indices incorporating
    green, red, and blue bands compared with NDVI. Moreover, Siok et al. ( 2020) pan-sharpened
    Sentinel-2 data with the UAV panchromatic band and reported higher R2 values for
    the Blue and Green bands compared with the Red band. 5.2. Modelling decline severity
    We recently presented a workflow to estimate tree decline severity at tree crown
    level using information extracted from UAV-RGB data (Ghasemi, Latifi, and Pourhashemi
    2023), in which RGB indices and structural information were applied as inputs
    to model tree decline across semi-arid tree cover. The study returned an R2 value
    of 0.61 for GAM and 0.88 for RF models in estimating decline severity at tree
    crown level. Here, we proved that adding spectral information and indices from
    the fused UAV-RGB and Sentinel-2 data enhances the accuracy of the models. In
    the final GAM model used to estimate PDI, bands and spectral indices appeared
    either linearly or in the form of 2nd degree splines in the model, whereas RGB
    indices and structural information derived from UAV data appeared as splines with
    higher degrees (between 2 and 5). Therefore, we argue that the relationship between
    the information that can be directly extracted from the UAV data and the PDI (an
    indicator of tree decline) is more complicated than the relationship between the
    spectral information derived from LSUBF and the PDI. A closer look at the results
    of our sensitivity analysis confirmed this (see Figure 10), based on which variation
    in input spectral indices was shown to lead to a higher variation in the modelled
    response, i.e. PDI. In other words, our analysis revealed that the PDI was more
    sensitive to the spectral indices than to the RGB indices. In case of RGB indices,
    the first-order and total Sobol indices for the RGB indices were very small and
    close to zero. Despite this, Sobol indices returned higher values for the input
    structural information, which was obviously associated with lower values compared
    to Sobol indices for spectral information. The highest level of sensitivity was
    returned for SAVI and OSAVI, which were derived to eliminate the background effects
    present across our sparse test sites. This is compatible with the recent findings
    on the sole use of Sentinel-2 data for the retrieval of tree decline on a landscape
    level (Ghasemi, Latifi, and Pourhashemi). Last but not least, a number of recent
    studies also compared the use of RGB information with spectral information that
    can be derived from different UAV sensors in studies related to forest health
    (Fuentes-Peailillo et al. 2018; Jónsson 2019; Yuan et al. 2022) and suggested
    the superior performance of multispectral vegetation indices to that of RGB indices,
    though RGB can still provide some valuable information on tree health (Yuan et
    al. 2022). 5.3. Potentials and pitfalls of our method The tree decline periodically
    occurs and results in the loss of trees (Pourhashemi and Mohammad Moein Sadeghi
    2020). This calls for the availability of data in the time ranges required by
    the researchers and managers that can accurately predict both the location and
    the severity of tree decline in order to investigate decline at the tree level
    (Imanyfar, Hasanlou, and Mirzaei Zadeh 2019), a precondition for management interventions.
    Despite being accessible and cost-effective, UAV-RGB data lack the spectral information
    required to assess the health of trees, whereas UAV platforms with other payloads
    like multi- and hyperspectral sensors are prohibitively expensive. UAV-RGB data
    enable accurately determining the position and boundaries of crowns, while the
    method proposed by this study helps improve the spectral quality of the high spatial
    resolution UAV-RGB data at low computational and financial costs. Additionally,
    we offer an approach for object-based data fusion that directly computes spectral
    characteristics at tree level. The consensus within the literature shows that
    object-based methods generate similar or higher accuracy compared with pixel-based
    methods for high and very high-resolution images (Qin and Liu 2022) by 1) minimizing
    within-class spectral variance especially in high-resolution satellite imagery,
    and 2) enabling derivation of a large set of features characterizing objects’
    spatial and contextual properties as complementary information (Blaschke 2010).
    Nevertheless, it should be highlighted that a constraining assumption is used
    in the calculations for linear spectral unmixing applied in this method. The existence
    of two distinct soil and tree classes is a fundamental presumption to reduce the
    uncertainties associated with land cover classifications and is thus of elemental
    importance for our approach. The equations, however, become singular when the
    number of endmembers is added to Equation 7 without additionally including spectral
    information. This presumption entirely holds true in sparse, semi-arid forests
    like those being studied here. Equation 7 streamlines the process and cuts down
    on the number of calculations. The primary principle of the approach is still
    applicable if there are more endmembers in the UAV-RGB images (which could be
    segmented accurately), although in this case the existing methods (W. Liu et al.
    2020) could conveniently be utilized to address the issue of spectral unmixing.
    6. Conclusion We designed LSUBF to show how a fusion method can compensate for
    the lack of spectral information in widely used and cost-effective UAV-RGB sensors
    with the main objective of estimating tree decline severity in semi-arid and sparse
    tree covers. Our suggested approach estimates spectral reflectance of 10-m spectral
    resolution Sentinel-2 bands on tree crowns delineated on UAV images. The evaluation
    of LSUBF`s results showed that the spectral reflectance and indices estimated
    from LSUBF are comparable with the very high-resolution multispectral data and
    are therefore of high reliability for tree health studies. Subsequently, adding
    spectral information led to an increase in the accuracy of estimated tree decline
    at the crown level using UAV-RGB data. As the presented method uses very cost-effective
    data sources to estimate the decline severity for individual trees with high accuracy,
    it can be integrated within current monitoring programmes to periodically observe
    the declining status of tree covers in remote and semi-arid forests. Declaration
