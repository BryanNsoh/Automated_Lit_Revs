    emissions depend on the greenhouse type and the source used. The most innovative
    element of Apulian high-tech greenhouse lies in the energy approach. The results
    of this study showed that the use of photovoltaic panels allowed large savings
    in terms of energy consumption and greenhouse gas emissions. The findings of the
    literature confirm that the environmental loads can be reduced considerably with
    renewables sources reducing CO2 emissions (Achour et al., 2021; Chel and Kaushik,
    2011b; Nicolosi et al., 2017). In addition, as reported by Palmitessa et al. (2020b),
    to be more energy efficient, LED lights offer stable output on an annual basis
    and the increase in output could mitigate environmental impacts per unit of product.
    The eutrophication potential, mainly due to nitrate leaching, depends on fertilisation
    management. In the soil-based system, the absence of fertigation sensors and recirculation
    system means that the crop is always fed with fresh solution delivered more than
    the actual needs of the plants. Excess solution leads to nutrient leaching and
    consequent pollution of water bodies (Bres and Politycka, 2016). In the high-tech
    greenhouse analysed fertigation sensors and the closed-loop system reduce excessive
    fertiliser use, moreover, not using the soil prevents nutrient leaching and the
    loss of irrigation water through gravity. These results are in accordance with
    those of other studies (Gonnella and Renna, 2021b; Massa et al., 2020b), which
    reported an improved input use efficacy in soilless cultivation with closed-loop
    systems. Other authors stated that sensors and micro-irrigation, at reduced flow
    rates, save water by optimising distribution in proportion to the absorption capacity
    of the plants (Fan et al., 2020; Nikolaou et al., 2019). According to Pardossi
    et al. (2009) Pardossi, the high-water efficiency makes closed-loop systems interesting
    for areas with a climate with low water availability. An important negative impact
    derives from the waste of rockwool substrate used in soilless technique. The use
    of rockwool is criticised by the problem of landfilling, which is responsible
    for significant pollutant emissions. However, some studies report that sustainability
    can be improved through recycling, for example by mixing it with peat to create
    a potting substrate (Boulard et al., 2011b; Bussell and Mckennie, 2004a). Currently,
    very few studies have evaluated the possibility of composting rock wool, which
    is mainly hampered by the presence of plastic. A study showed that after a grinding
    and drying process, plastic residues can be separated from rock wool, which can
    be reused again as a substrate or for the production of bricks (Bussell and Mckennie,
    2004b). Therefore, further research is needed to increase the sustainability of
    soilless cultivation from a circular economy perspective. The results of this
    study are in line with previous studies which showed that high-tech greenhouses
    and hydroponic growing techniques can reduce the environmental impact of greenhouse
    horticulture (Gruda et al., 2019; Koukounaras, 2020; Pomoni et al., 2022; Van
    Tuyll et al., 2022). However, the literature review revealed that there are economic,
    governmental and technological barriers to renewable energies adoption. The high
    initial investment required, the difficulty in obtaining funding and the low availability
    of skilled technicians are the main factors affecting the renewable energy sector
    (Omer, 2016; Seetharaman et al., 2019). Similar obstacles have been encountered
    for the development of soilless cultivation and high-tech greenhouses, which to
    date represent a small percentage compared to low-tech greenhouses. The biggest
    challenge for entrepreneurs is the high initial investment cost for the construction
    and operation of the greenhouse (Rahman and Alam, 2023; Velazquez-Gonzalez et
    al., 2022). In addition, there are difficulties in finding proper know-how and
    technical support for control systems and software management (Azizoglu et al.,
    2021; Kavga et al., 2018). In our view, considering the various obstacles, political
    decisions will be crucial for the development and diffusion of state-of-the-art
    production techniques and renewable energies. Governments and public bodies should
    ensure adequate subsidies to support expensive technologies, promote training
    programmes for competent technicians, and support research to improve the efficiency
    of production techniques and renewable technologies. We want to emphasise that
    to compare the performance of the Apulian high-tech greenhouse with a low-tech
    one, we modelled the low-technology scenario on data from literature studies on
    greenhouse tomato production in Mediterranean regions. The authors of the selected
    studies affirm that the inventory data are representative of greenhouse tomato
    cultivation in the country. Therefore, we acknowledge that the comparison is not
    absolute because management practices in greenhouses vary according to their regional
    location. Although the reference system was representative, the quantitative part
    of our study was limited in terms of the sample size of smart greenhouses; unfortunately,
    the adoption of high-tech innovations is not widely spread in Apulian greenhouses.
    The analysis of the environmental sustainability of more high-tech greenhouses
    in the study area could improve the reliability of the results. Therefore, we
    hope that in future research, following the diffusion of high-tech greenhouses,
    a larger sample can be considered to provide a more representative analysis. 5.
    Conclusions The transition to sustainable agriculture requires the development
    of new techniques and management practices that are efficient in terms of water,
    nutrients and energy. It is therefore a matter of implementing a process of technological
    innovation in greenhouse cultivation, aimed at reducing environmental impact and
    standardising production systems, as far as quality and quantity. The main aim
    of this study was to investigate the environmental performance of cherry tomato
    cultivation in Italy''s first high-tech hydroponic greenhouse using life cycle
    analysis methodology. The Apulian high-tech greenhouse was intended as representative
    of the more advanced cultivation technologies for the improvement of Mediterranean
    greenhouses. Through a comparison with the environmental performance of the low-tech
    greenhouse scenario, this study provided an understanding of possible technological
    and production innovations that can be used to reduce the environmental impacts
    of greenhouse production. By means of application of LCA it has been achieved
    the definition of the main environmental burdens and the evaluation of possible
    alternative reduction methods. The results of the comparison of the two greenhouse
    cultivation systems showed that electricity and fertigation are the main hotspots
    in greenhouse cultivation. This LCA study showed that the switch to renewable
    energy and a closed-loop system is crucial to improve the environmental sustainability
    of the greenhouse sector. The results obtained showed that the use of renewable
    energy in the high-tech was of great importance. Photovoltaic panels generated
    considerable avoided impacts on global warming and acidification potential, −2.15
    kg CO2 eq and −0.011 kg SO2 eq, respectively. Moreover, the use of supplementary
    LED light results in higher yields in the high-tech greenhouse, 25 kg m−2 compared
    to 16 kg m−2 for the low-tech greenhouse. In soilless cultivation, recycling the
    nutrient solution results in lower fertilisers losses to the environment. In fact,
    the closed loop system significantly reduced the eutrophication potential by 69%
    compared to the soil-based system (0.0004 vs. 0.0013 kg PO4 eq). The sensitivity
    analysis highlighted that the use of renewable energies sources is determinant
    to improve the sustainability of greenhouse production systems. The analysis also
    showed that the higher yields achieved in soilless cultivation in high-tech greenhouses
    reduce the overall environmental load. High-technology greenhouses offer the opportunity
    to improve yields while reducing environmental impact using energy-efficient and
    water-saving technologies. In this study, it was shown that a high-tech greenhouse
    can be environmentally sustainable with the use of renewable energy, fertigation
    sensors and a closed-loop system. However, nowadays, high-tech greenhouses are
    not widespread in some Mediterranean regions such as Italy, which are dominated
    by unheated greenhouses with reduced technological equipment. Technological advances
    require considerable investment by the agricultural entrepreneurs. Therefore,
    economic feasibility is another important aspect to consider. Consequently, the
    analysis will be integrated with the assessment of the economic sustainability
    of soilless cultivation in high-tech greenhouse. Future research will deal with
    monitoring of performances and practicability of this innovative technology over
