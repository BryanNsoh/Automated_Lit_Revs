    CSVDisplay Table 2.1.1. Field data Field data on both tree structure and decline
    were collected during 2019–2020 within the framework of ‘The National Zagros Forest
    Monitoring Plan’ coordinated by Iran´s Research Institute of Forests and Rangelands
    (RIFR). Control points required to process UAV images included GPS-measured latitudes,
    longitudes, and altitudes. The position of each of these was measured using real-time
    kinematic (RTK) for the northern and central plots and post-processing kinematic
    (PPK) for the southern plots. We used two GPS receivers including the Trimble
    −5700 and −5800, and a Zephyr Geodetic antenna. For the PPK method, the recorded
    points were post-processed using fixed geodetic reference points within Shamim
    National Platform (https://shamim.ssaa.ir/sbc). The locations of the control points
    in each plot were selected to cover the surroundings and the centroid of each
    plot. A number of trees were selected at each study site to be structurally inventoried
    by field techniques. The specific location of the trees, their height, crown diameter,
    and Diameter at Breast Height (DBH) were all measured. The state of decline was
    evaluated visually by regional RIFR field crew. Based on the degree of the decline,
    they divided the trees into four categories. Then, invoking the fundamental approach
    presented by Finch et al. ( 2021), we generated the Phenotypic Decline Index (PDI)
    using these discrete classifications and the structural data (height, crown diameter
    and Diameter at Breast Height (DBH)) collected for the reference trees. The index
    is accessible through the pdi package in R (Finch et al. 2021) and is a measure
    of overall decline severity by continuously scoring trees between 0 and 1, whereby
    more severely declining oak trees have a score closer to 1 (Finch et al. 2021).
    The PDI were used as decline severity reference data, which was attributed to
    each tree by means of the recorded position of the trees. 2.1.2. UAV-RGB data
