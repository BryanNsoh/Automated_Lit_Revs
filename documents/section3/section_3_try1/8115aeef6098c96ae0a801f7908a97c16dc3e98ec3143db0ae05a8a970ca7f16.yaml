    For texture analysis, the clay contents were measured using the sieve-and-pipette
    method Teixeira et al., 2017 [60]. 2.8. Management Zone Validation The 72 points
    analyzed in the laboratory validated the three MZ maps produced from PSSs mapped
    via OK, using PSS data combined with the best RS covariate models mapped via KED,
    and using only RS data. The zone classes were extracted from the three MZ maps
    for the 72 coordinates associated with the laboratory data using the extract function
    present in the raster package [49] in the R software [45]. Finally, the variance
    analysis method (ANOVA) was used to identify whether the management zones could
    distinguish the variance of the values of the laboratory attributes regarding
    their classes of management zones. The aov function of the stats package in the
