    of the multi-purpose platform conducted by a SME, located in Calabria (Italy)
    and operating in the furniture sector. The objective of this case study is to
    showcase the validity and potentiality of the developed platform, by presenting
    its application for the optimization of a new bookcase design and the optimization
    of its production line. Through this case study, the authors aim at demonstrating
    how the use of a multi-purpose platform can help SMEs to achieve their business
    objectives, by enabling them to develop and manufacture products more efficiently
    and effectively. The following sub-sections detail the use of a platform to optimize
    the design and the manufacturing process of the bookcase through the application
    of the platform modules. Section 3.1 presents the reference context, including
