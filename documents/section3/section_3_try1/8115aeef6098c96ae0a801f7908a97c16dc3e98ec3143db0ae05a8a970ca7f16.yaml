    LCA is a methodology to systematically assess the environmental performance of
    a product or service system throughout its life cycle (Alhashim et al., 2021;
    De Boni et al., 2022b; Muralikrishna and Manickam, 2017; Roy et al., 2009). The
    analysis considers all stages of the life cycle, from the extraction of raw materials
    to the production phase and disposal. Through the compilation of inputs and outputs
    in the life cycle inventory and the assessment of potential environmental impacts,
    LCA a powerful tool for interpretation of disparity among different phases of
    production processes. In the agricultural sector, LCA is mainly used to assess
    the environmental issues of agricultural activities. The results of this methodology
    allow more environmentally friendly agricultural practices to be identified to
    support decision-making processes (Torres Pineda et al., 2021). The LCA study
    was performed in conformity with ISO 14040 standards (ISO, 2006), aiming to assess
    the environmental impact of tomato production in order to identify the environmental
    hotspots and suggest improvements for increasing sustainability of the production
    system. The representative greenhouses were the primary source of data, while
    the secondary data for the background processes were obtained from the Ecoinvent
    database (Frischknecht et al., 2005). The impact assessment was performed using
    the software Simapro 7.3., the evaluation methods used were EPD 2008 (Environmental
    Product Declarations) and Eco-indicator 99. The EPD is based on the ISO 14025
    standard to conduct a type III environmental declaration (Del Borghi et al., 2020).
    Type III labels are based on life cycle assessment and report multiple environmental
    impacts (Hospido et al., 2022). Other authors have recognized EPDs as one of the
    most important environmental impact assessment systems, because they are based
    on a common methodology and because their transparency contributes to the comparability
    of different declarations (Lauri et al., 2020; Rangelov et al., 2021). Furthermore,
    with EPDs it appears that overestimation of potential environmental impacts can
    be avoided (Del Rosario et al., 2021). We focused on five impact categories that
    investigated the main potential environmental impacts: Global Warming Potential
    with a timeline of 100 years (GWP) in kg CO2 eq., Ozone layer Depletion (OLD)
    in kg CFC-11 eq., Eutrophication (EU) in kg PO4 eq., Acidification (AC) in kg
    SO2 eq., and Non-renewable, fossil (NRF) in MJ (Nicolo’ et al., 2017). Eco-indicator
    99 is an environmental impact assessment method that enables impact categories
    (midpoints) to be aggregated into three damage categories (endpoints) called eco-indicators:
    human health, ecosystem quality and resources (Goedkoop and Spriensma, 2001).
    The main advantage is that it is possible to obtain a single environmental score
    through the weighting procedure (i.e. eco-indicator). Therefore, the methodology
    of Eco-indicator 99 simplifies the interpretation of LCA results by limiting the
    number of impacts to be assessed. Damage to human health is expressed in disability-adjusted
    life year (DALY) and includes six impact categories: carcinogens, respiratory
    organics and inorganics, climate change, radiation, ozone layer. Damage to ecosystem
    quality, expressed in potentially disappeared fraction (PDF)*m2*year, refers to
    the loss of species over a certain area, during a certain time. This eco-indicator
    aggregates three impact categories: ecotoxicity, acidification/eutrophication,
    and land use. Damage to resources is measured in the surplus energy needed for
    future extractions of minerals and fossil fuels (MJ surplus); the impact categories
    included are minerals and fossil fuels. All resources utilization and emissions
    were assigned to a functional unit of 1 ha of harvested land; the study set the
    system boundaries from raw material extraction to the farm gate. Since the goal
    was to improve production techniques, the system boundaries included the main
    agricultural operations: pest management, fertilisation, irrigation, soil tillage,
    as well as energy consumption. The background processes included: the extraction
    of raw materials and the production of pesticides, fertilisers, fossil fuel, electricity
    and natural gas (Fig. 1). Download : Download high-res image (195KB) Download
