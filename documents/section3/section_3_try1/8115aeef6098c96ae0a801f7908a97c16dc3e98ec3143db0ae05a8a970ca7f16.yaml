    3.1.1. Designing phenolic compound index through green and SWIR bands of Sentinel-2
    images Several studies have identified a relationship between the short-wave infrared
    (SWIR) band and the absorption characteristics of biochemical substances, such
    as phenolic compounds, found near 1.66 μm (Kokaly and Skidmore, 2015). However,
    due to the overlapping absorption of water, the spectral characteristics of the
    vegetation canopy are diminished. Additionally, specific wavelengths in the visible
    light, red-edge, and short-wave infrared bands have been identified for monitoring
    biochemical substances in tea at the canopy scale (Bian et al., 2013). Nevertheless,
    studies on phenolic spectral characteristics are typically based on higher spectral
    resolution, necessitating further testing for application in multispectral satellite
    remote sensing. Therefore, in this study, we evaluated the visible, red-edge,
    and short-wave infrared bands of Sentinel-2 images. Consequently, we developed
    the Phenolic Compound Index (PCI) (Eq.1) by mathematically converting the Green
    and SWIR2 bands. This index undergoes spectral information from both bands and
    undergoes a logarithmic enhancement transformation to augment its discriminative
    power. It is important to note that this index requires further evaluation, and
    alternative methods may exist for constructing an index that is even more sensitive
    to phenolic content. (1) 3.1.2. Construction of tea polyphenol-based phenology
    index (TPPI) using Sentinel-2 time series PCI serves as an indicator reflecting
    the nutrient status of vegetation, resulting in higher temporal profiles for cultivated
    crops compared to other vegetation, particularly during the EVI2 high-value range
    indicative of vigorous growth (Fig.4). Leveraging the EVI2 and PCI time series,
    we formulated three distinctive metrics: high-value accumulation (HA), high-value
    robustness (HR) and high-value dominance (HD). Initially, we identified the high-value
    interval using the 50th percentile of the EVI2, representing the segment surpassing
    this percentile in the EVI2 temporal profile (highlighted in light green in Fig.5
    (a)). Subsequently, the PCI time series within this interval were utilized to
    calculate HA, HR, and HD. HA is the summation of the absolute values of the first-order
    differences in the PCI temporal profile within the specified time range, depicting
    the change in the index over time. HR quantifies the ratio of the range (LR) to
    the length of time (LT) of the PCI temporal profile within the specified time
    range, providing a numerical indicator of the degree of variation. HD represents
    the absolute value of the average value of the PCI temporal profile calculated
    within the designated time range. Ultimately, the first optical phenological indicator,
    Tea Polyphenol-based Phenology Index (TPPI) (Fig.5 (a), Eq.5), was developed by
    integrating it with the characteristic metrics. Notably, the TPPI value exhibits
