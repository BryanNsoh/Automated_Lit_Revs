    in issue Keywords Sustainable greenhouse productionSoilless cultivation systemSmart
    greenhousesRenewable energyLife cycle assessment (LCA) 1. Introduction According
    to FAO forecasts, the global growing population of 9.9 billion by 2050 will require
    twice as much water and land to produce food. Furthermore, agriculture should
    take into account the challenges due to changing climatic conditions and the incidence
    of biotic stresses (Raza et al., 2019; Teshome et al., 2020). Competition for
    natural resources and the pressure on the environment of farming activities rise
    to the need to develop strategies favouring a shift towards less impactful farming
    methods. The Sustainable Development Goals state that to be sustainable, agriculture
    requires major improvements in resource efficiency, mitigation of negative effects
    on the environment and guarantee of global food security. Protected cultivation
    has spread significantly in recent decades as its controlled environment provides
    a means of facing adverse weather events. This cultivation system allows year-round
    production, higher yields and more efficient use of natural resources and agronomic
    inputs (Padmanabhan et al., 2016; Singh et al., 2008). However, several studies
    report that greenhouse cultivation is associated to environmental impacts mainly
    due to the large consumption of energy for heating and lighting (Ntinas et al.,
    2017a; Omer, 2016; Paris et al., 2022a). Heating and cooling of greenhouses positively
    influences yields (Soussi et al., 2022); however, the use of electricity for microclimate
    conditioning and lighting of greenhouses is mostly dependent on fossil sources,
    resulting in considerable greenhouse gas emissions (GHG) (Paris et al., 2022b).
    According to the literature, energy consumption increases significantly where
    temperatures are colder and the weather is generally cloudy, as in northern European
    countries (Acosta-Silva et al., 2019; Gorjian et al., 2021). The need to reduce
    GHG from fossil fuels sets the goal of accelerating the transition to clean energy
    to achieve international climate targets. The limitations of this farming system
    highlight the need for suitable technologies to address the environmental footprint
    of farms. The choices of the growers regarding the production techniques utilised
    have a long-term impact on environmental quality and natural resources availability;
    therefore, polluting production activities make the transition to more environmentally
    friendly cultivation systems indispensable. In recent years, increasing attention
    has been paid to so-called high-tech greenhouses. These greenhouses have emerged
    in response to the need to increase yields by efficiently using resources such
    as water, fertilisers and energy (Moons et al., 2022). Modern greenhouses are
    equipped with various technological devices, such as fertigation sensors (Canaj
    et al., 2021), supplementary lighting (Palmitessa et al., 2021), software for
    microclimate control (Nicolosi et al., 2017) and photovoltaic systems for electricity
    generation (Liantas et al., 2023). The challenge for modern and sustainable greenhouses
    is to optimize input management, such as water, fertilisers, pesticides and energy.
    Soilless cultivation systems (SCS) are applied in most high-tech greenhouses (Gruda
    et al., 2019). SCS is a modern greenhouse cultivation technology, that represents
    an example of innovative production process (Savvas and Gruda, 2018). SCS does
    not use soil for cultivation but includes hydroponic and substrate-based cultivation.
    Hydroponic cultivation involves a liquid medium such as the Floating System (floating
    hydroponics) and Nutrient Film Technique (NFT) in which the plant root is immersed
    directly into the nutrient solution; substrate-based cultivation is a system that
    uses various inert organic (e.g., coconut fibre) or inorganic (e.g., rockwool
    or perlite) substrates. In addition SCS offer the great advantage to prevent the
    proliferation of soil pathogens, strongly affecting greenhouses, (Gonnella and
    Renna, 2021a), as soil is replaced by inert substrates free of pests and diseases
    due to their production process (Raviv et al., 2019). The continuing transition
    to soilless cultivation is also due to the possibility of improving system performance
    through better control of several crucial factors. Soilless greenhouse cultivation
    is characterised using sophisticated structures and equipment that allow for greater
    efficiency in the use of inputs resources in production processes. The fertigation
    can be precisely controlled by a decision support system based on sensors that
    detect the real needs of the plants, and the closed-loop system allows drainage
    to be recovered and reused several times in the same production cycle. These technologies
    make efficient use of inputs and limit losses into the environment (Bacci et al.,
    2005; Massa et al., 2020a; Putra and Yuliando, 2015). The increasing attention
    to environmental concerns related to food supply chains, requires the need for
    evaluating the different production technologies. There are an increasing number
    of technical innovations that can be used in greenhouses to increase productivity;
    however, their effects on natural resources and environmental impacts have to
    be carefully evaluated and considered. In this multifaceted framework, it is crucial
    that each technological innovation was accurately evaluate regarding to its own
    environmental performances and impacts. For this purpose, efficient and shared
    analysis tools and methodologies are needed and Life Cycle Assessment (LCA) is
    currently widely recognized and applied by the scientific community. The importance
    of the production stage in the Life Cycle Assessment (LCA) (De Boni et al., 2022a)
    of vegetable products draws attention on a careful assessment of efficiency of
    the farming systems and inputs; an urgent consideration should be devoted to environmental
    impacts reduction strategies of greenhouses cultivation. The aim of this study
    was to evaluate and compare, through a LCA analysis, the environmental sustainability
    of two different greenhouse production systems for tomatoes: 1) soilless cultivation
    in a high-tech glasshouse; 2) soil-based cultivation in a low-tech greenhouse.
    LCA was used to quantify the energy demand, resources consumption and pollutant
    emissions of technological improvements of the greenhouse production system. Among
    horticultural crops, tomato has been selected as a representative crop for the
    study as it represents the most widespread greenhouse crop. Thus, growing tomatoes
    in greenhouse in considered the most efficient method to produce quality tomatoes
    while saving water resources, whereas open-field tomato cultivation is hampered
    by high incidence of pests and diseases, and is extremely sensitive to heat and
    water shortage stress (Amoako Ofori et al., 2022). Insights from this research
    may contribute to improve the sustainability of crop productions because it quantifies
    precisely all the environmental impacts due to the different input and technologies
    involved in the tomato cultivation. It may be of particular interest of practitioner
    interested in optimising input consumption. That may reduce costs and may allow
    to boast an environmental quality certification to enhance its product. Policy
    makers may be particularly interested in the results and methodology used to calibrate
    support tools to foster the sustainability of specific companies and products
    in accordance with the European Green Deal guidelines, that under the United Nations
    Sustainable Development Goals (SDGs), were used as targets to assess the sustainability
    of production systems. To address the environmental issues involved in greenhouse
    systems, sustainable agricultural practices using technological solutions are
    required. Soilless cultivation in high-tech greenhouses is a possible pathway
    to sustainable intensification. In high-tech greenhouses, management practices
    and environmental performance can be improved through the adoption of solutions
    that reduce dependence on natural resources and fossil fuels and improve production
    yields. Considering the environmental impacts caused by agriculture and the scarcity
    of natural resources, more sustainable practices and technologies are needed.
    In this LCA study, a benchmark was used to show how soilless cultivation system
    in high-tech greenhouse can be used to produce vegetables with a more sustainable
    use of resources and energy, mitigating the environmental impacts of low-tech
    greenhouses. 1.1. Literature review The development of smart greenhouses is crucial
    to achieve sustainable agricultural production. Intensive greenhouse production
    allows production efficiency; however, it involves several environmental risks.
    The main one is represented by the emissions related to the considerable amount
    of electricity needed for temperature control and artificial lighting (Gołasa
    et al., 2021; Mahdavian and Wattanapongsakorn, 2017). Reducing energy use and
    carbon neutrality are the most important global environmental goals in response
    to the climate emergency (Feng, 2022). Recent studies have provided important
    information on several innovations in protected greenhouse cultivation. Various
    researchers reported that the use of renewable energy improved carbon footprint
    by 24% (Chel and Kaushik, 2011a; Ntinas et al., 2020). Gorjian et al. (2021) and
    Ntinas et al. (2017b) have investigated the use of natural gas and solar energy
    in greenhouses in Southern Europe, the results suggest that up to 60% of the carbon
    footprint can be reduced through renewable energy. In greenhouses, electricity
    is also used for supplementary light to extend the growing season and increase
    yields in seasons with low levels of solar radiation (Paucek et al., 2020a). Recently,
    high-pressure sodium (HPS) lamps have been replaced by light-emitting diodes (LEDs).
    Recent technological advances have made high-intensity LED lamps more attractive
    as lighting sources as they save energy by being more efficient in converting
    electricity into light (Katzin et al., 2021a). Regarding energy use in greenhouse
    sector, there is great potential in reducing GHG through the energy transition
    towards renewables; however, few studies exist examining the use of renewable
    energy in greenhouse production (Paris et al., 2022b). Moreover, some research
    results suggest that the adoption of renewable energy is hindered by the high
    cost of the initial investment (Acosta-Silva et al., 2019). Therefore, policies
    should take into account the need for subsidies to encourage farmers to use renewable
    energy. Each sector must consider how to respond and the use of renewable energy
    in greenhouses is a field that has been hardly investigated so far. Since in protected
    cultivation systems the use of electricity plays a dominant role, renewable energy
    source is a possible solution for reducing GHG emissions from electricity consumption
    and achieving the UN Sustainable Development Goals. Soilless cultivation systems,
    applied in high-tech greenhouses, is a cultivation method that can ensure food
    safety, thanks to the high yields and products quality (Gruda, 2009; Lykogianni
    et al., 2023; Malik et al., 2018). Higher tomato yields have been observed in
    high-tech greenhouses in Spain and the Netherlands, mainly due to the use of supplementary
    light (Zhou et al., 2021). According to Torrellas et al. (2012c), the recycling
    of nutrient solution through a closed-loop system in soilless cultivation results
    in significant water savings compared to low-tech systems. A study compared greenhouse
    soil cultivation in Germany with hydroponic cultivation in Greece (Ntinas et al.,
    2017b). The authors stated that soilless cultivation resulted in significant water
    savings, 458.4 L m−2 and 216.1 L m-2 respectively. Other studies have shown that
    switching to a closed-loop system in soilless cultivation substantially reduces
    nitrate pollution of water resources, moreover the recycling of the nutrient solution
    optimises water and fertiliser use (Gartmann et al., 2023; Massa et al., 2010).
    Fertigation sensors and the closed-loop system allow optimal use of water and
    fertilisers, reducing their negative impacts on the environment (Pardossi et al.,
    2009). Considering the need for increasing automation and reduce pollution, the
    adoption of these techniques appears to be an evolution of protected crops. Scientific
    findings provide evidence for optimising production processes, which is useful
    for improving knowledge for decision-makers and stakeholders. Reducing emissions
    from food production is one of the greatest global challenges, so particular attention
    should be paid to potential strategies for improving the sustainability of greenhouse
    crop production. To respond to the growing world-wide food demand and the need
    for sustainable production processes, these high-tech greenhouses must be constructed
    quickly and in quantity (Alvarado et al., 2020a). In the literature, there are
    few studies conducted on soilless production in high-tech greenhouses, especially
    in Mediterranean regions where they are not yet widespread (Incrocci et al., 2020;
    Bakker et al., 2008)). Most Mediterranean greenhouses are still low-tech with
    plastic coverings and no climate monitoring systems (Antón et al., 2007; Cellura
    et al., 2012a) in which vegetable production takes place in soil (Incrocci et
    al., 2020; Thompson et al., 2020). In these regions, heated greenhouses and the
    adoption of technological innovations are still limited due to the higher costs
    of technological facilities and the lack of knowledge of growers about the potential
    benefits (Blanco et al., 2022; Castilla et al., 2004). Therefore, most studies
    on performance and environmental impacts have focused on unheated low-tech greenhouses
    (Alvarado et al., 2020b; Khapte et al., 2022; Passam et al., 2001; Rojas-Rishor
    et al., 2022; Tuzel et al., 2017). Considering that the several published studies
    on high-tech greenhouses mainly cover the areas of Northern Europe, Asia and the
    United States (Blanco et al., 2022), a study in the Mediterranean area, such as
    Italy, could be useful for stakeholders and policy makers to know the progress
    of greenhouse cultivation and the environmental implications. Technologies for
    greenhouse sector are continually developing and currently there is little data
    on these in Italy. To our knowledge, there are no detailed analyses of high-tech
    greenhouse production systems. Furthermore, few studies have compared the environmental
    performance of low-tech and high-tech greenhouses. Thus, this study discusses
    the environmental performance of relevant developments of a high-tech greenhouse
    in cultivation techniques (soilless), fertirrigation management (closed-loop system
    for recirculation, automated sensors), electricity-saving systems (photovoltaic
    panels, LED light). The objective of this research was to provide scientific evidence
    useful to transfer information to growers and policy makers. The results may be
    useful to improve the level of knowledge about the potential advantages of increasing
    the technological level of greenhouses and to outline strategies to encourage
    their diffusion. This study addresses the environmental sustainability of a high-tech
    hydroponic greenhouse in Italy. For comparison with the performance of a low-tech
    greenhouse, the analysis draws on literature studies in four Mediterranean regions.
    However, the general conclusions are applicable to other regions worldwide. 2.
    Materials and methods A reference point is needed to assess the environmental
    performance of a technologically improved greenhouse management system. Therefore,
    the environmental impact of two greenhouse tomato production techniques was evaluated
    by modelling two scenarios with two different technological levels, called high-tech
    greenhouse and low-tech greenhouse. For the production scenario in a high-tech
    greenhouse, primary data collection was conducted through a direct interview with
    the owners of a production company located in Monopoli (BA), (40.9027253 N,17.3277492
    E), in the region of Apulia, southern Italy (reference year 2022). During the
    survey, greenhouse growers and managers described their operations and quantified
    material and energy inputs for the production process. Specifically, it is an
    innovative semi-closed commercial greenhouse with photovoltaic panels for energy
    production and a closed-loop system for nutrient solution management. Tomatoes
    are grown on rockwool substrate using precision sensors for fertigation and supplemental
    LED light. The greenhouse was considered as a case study as it is representative
    of high-tech agricultural practices. Moreover, it should be underlined that for
    the high-tech greenhouse scenario, it was possible to use data from a single farm
    as it is not yet widespread in Italy, but it can be considered a pilot firm in
    Apulia region. For the comparison with the low-tech greenhouse, data from the
    literature were used. The studies in the literature were selected according to
    the following criteria: (i) tomato production in greenhouses, (ii) southern European
    regions, (iii) low-tech greenhouses with soil cultivation. Since energy consumption
    between greenhouses is strongly influenced by climate, case studies conducted
    in Mediterranean basin were selected. Moreover, a limited number of studies were
    used for modelling the low-tech greenhouse production system in order to improve
    data consistency. From the reviewed publications, the inventory data of four studies
    were chosen and average values were used as representative data to be applied
    in the analysis of tomato production in a low-tech greenhouse. The four selected
    representative case studies concern the cultivation of tomatoes on soil in low-tech
    greenhouses in four Mediterranean regions: Italy, Spain, Albania and France (Boulard
    et al., 2011a; Canaj et al., 2020; Cellura et al., 2012b; Torrellas et al., 2012a).
    Two representative production systems were modelled and evaluated starting from
    data collected both in field surveys and in desk analyses: (1) soilless cultivation
    in high-tech glasshouse with steel structure, (2) soil-based cultivation in low-tech
    greenhouse with plastic covering and structure in steel. In the high-tech glasshouse,
    plants are grown on rockwool substrate, the most used in heated greenhouses. Irrigation
    is managed using high-precision irrigation sensors, which detect the real water
    needs of the plants, and a closed-loop system, in which excess nutrient solution
    is recovered and recirculated after a process of filtration, correction and disinfection.
