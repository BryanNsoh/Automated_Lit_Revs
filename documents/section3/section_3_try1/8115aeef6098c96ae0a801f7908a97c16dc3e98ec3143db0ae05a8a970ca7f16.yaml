    4. Discussion The need to improve the efficiency of agricultural management, by
    adoption of site-specific agronomic practices, has been constrained by the lack
    of information on the actual soil properties patterns occurring within agricultural
    fields. A very widespread precision agriculture approach is that of subdividing
    fields into smaller sub-units, sometimes called uniform management zones (MZ),
    which are considered to have a rather more homogeneous response to environmental
    and agronomic factors, as compared to the whole field (Nawar et al., 2017). Naturally,
    this more homogeneous response of MZs depends largely on the homogeneity of the
    underlying soil properties. Several methods based on the analysis of multi-temporal
    remote sensing imagery have been proposed for zoning agricultural fields and identifying
    the patterns of soil spatial variability. These include those based solely on
    remote sensing data (e.g. Blasch et al., 2015; Pascucci et al., 2018), as well
    as those including other co-variates such as topography, proximal sensing geophysical
    data, soil sampling and yield maps (e.g. Khosla et al., 2008; Miao et al., 2018;
    Scudiero et al., 2018), or plant structural properties in interaction with climate,
    such as LAI and evapotranspiration (Ohana-Levi et al., 2021, Shuai and Basso,
    2022). The results of different zoning procedures obtained for one field from
    different approaches tend to differ, depending not only on the data source, but
    also on the clustering method used (Pascucci et al., 2018). From the perspective
    of the user, it is important to know how the different sub-areas of the field,
    or MZs, will respond in different years characterized by contrasting weather patterns.
    Maestrini and Basso (2018) observed that temporally stable or unstable yielding
    zones of agricultural fields, across years, are characterized by different topographic
    wetness indices. Areas characterized by a low topographic wetness index (proxy
    for areas with probability of lower water content) always perform poorly (low
    and stable yield), whereas mid-high wetness index areas have high and stable yield.
    Unstable areas are those with a very high wetness index, corresponding to depression
    areas, waterlogged and poorly yielding in wet years, but high yielding in dry
    years. These authors emphasize the need for a different management approach, respectively
    strategic or tactical, for stable and unstable yielding areas of a field. To our
    knowledge, the present study is the first attempt of exploiting the use of climatic
    indices, together with multi-spectral indices of crop vigor, to improve the identification
    of soil property zones. The main hypothesis of the proposed method is that a specific
    seasonal weather pattern may exacerbate the differences in suitability for crop
    growth, and thus plant response, resulting from the different soil conditions
    present within a field. The higher correspondence between multiple climate-based
    clusterings and soil maps, in respect to the bulk clustering, confirms the soundness
    of this hypothesis. The assessment of the climate-based clusterings obtained by
    different parameters sets showed that several of them outpaced the conventional
    bulk clustering (Table 3), in both herbaceous and tree crop fields (Fig. 4, Fig.
    5, Fig. 6). In addition, the deeper analysis on the best scoring climate-based
    clustering on herbaceous fields (Fig. 7, Fig. 8) showed that this performed consistently
    better than the bulk clustering in almost all analyzed fields, especially for
    silt, sand and ASW. In short, our results demonstrate that climatic criteria are
    appropriate to improve filtering of RS imagery for the identification of MZ. We
    highlighted that the clustering parameter set had a far larger influence in matching
    soil properties, than the number of images contributing to the clustering (Fig.
    5, Fig. 6). Improvements in matching soil properties cannot come mostly from increasing
    the size of the acquired RS dataset, but should be based on a greater attention
    to the climate-crop-field interactions, leading a thoughtful process of image
    selection. The aim of a clustering is to find the differences present in a field,
    especially where these are major. In this respect, it is important to stress that
    the climate-based LSh clustering for dry years seemed to be more sensitive to
    soil variability than the bulk clustering (Fig. 9), increasing in accuracy where
    most needed, namely in fields with more heterogeneous soil properties. This property
    is fundamental, as it implies a higher probability to correctly identify soil
    classes where higher heterogeneity is present, and therefore distinction is needed.
    The most effective climate for selecting appropriate imagery was the dry one for
    herbaceous species. In a dry climate, the evapotranspiration demand is high in
    respect to precipitation, likely determining water limiting conditions for the
    plants. Considering the increases in the evapotranspiration demand and relative
    imbalance with precipitations due to global warming (Lionello and Scarascia, 2018)
    it is likely that image selections driven by climate criteria may become increasingly
    effective in identifying homogeneous soil zones over time. As a second hypothesis,
    a crop was thought to immediately respond (as portrayed by instantaneous NDVI
    snapshots) to a given climate, thus permitting to split the images acquired during
    a single crop growth cycle into multiple groups, each one reflecting plant responses
    possibly to contrasting climates. As an example, a field characterized by sandy
    and clay soil zones may show high differences in plants growth across zones after
    a water deficient early season period, but may recover after a subsequent wet
    late season. Our results do not contradict the validity of this hypothesis but,
    by obtaining better results for longer climatic periods, they suggest that the
    cumulative effects of climate on plant development over long periods are more
    effective for identifying subtending soil zones than shorter term effects of possibly
    more extreme climates. The effects of a given weather on plants may be somewhat
    delayed, especially for deep rooted plants such as perennials, and for drought
    tolerant species (such as grapevine and olive). An assessment of this delay would
    need to be made before introducing such a feature into the selection of imagery.
    The presented method classifies climate and images of the crop based on fixed
    periods: this implies cutting off images outside pre-defined dates. Considering
    that the dates of a plant growth cycle vary from year to year, and that clusterings
    based on long climatic periods performed best, we suggest that future development
    of a climate-based clustering should include image selection based on dynamic
    dates, following phenological development. This would allow to more closely follow
    the crop growth cycle, and the cumulative effects of weather on plant development.
    The limited number of available fields may have restricted the power of our analysis,
    indeed our tests were run for a total of 14 fields, 12 of which with herbaceous
    and two with tree crops. Despite the first results for the case of tree crops
    are promising, a larger number of sample fields occupied by the same tree species
    for a long time would likely allow to draw more solid conclusions on best clustering
    parameters sets for tree crops as well. In addition, any pixel from the considered
    satellites may contain signals from multiple rows and inter-rows, so that the
    proposed method cannot discriminate between adjacent plants. As such, it should
    be considered that, when applied to tree crops, this method assesses an average
    vegetation vigor, integrating both the target tree species and herbaceous species
    possibly present around the trees, both responding to the soil conditions. In
    addition, the derived NDVI values may underestimate the differences between high
    and low vigor plants when images are acquired soon after mowing or tree summer
    pruning. Further, also in the case of herbaceous fields, soil maps based on a
    higher number of sampling points, would lower the effects of random errors, thus
    increasing the power of the analysis. 5. Conclusions This is, to the authors knowledge,
    the first soil zoning study based on clustering remote sensing imagery, in which
    the identification of management zones in agricultural fields is improved by integrating
    a climatic index among the image selection criteria. Our analysis on NDVI time-series
    revealed that, both the climatic conditions occurring in the field during image
    acquisition and the considered crop growth period play a major role in the ability
    of a clustering algorithm to identify soil property zones. In particular, using
    time-series from long, dry and wet, late growth season periods significantly increased
    the ability to identify homogeneous soil zones, in respect to the absence of climatic
    criteria, both in herbaceous and tree crop fields, and consistently across most
    of them. Further, the method showed to be significantly more sensitive to soil
    heterogeneity, in respect to the reference bulk clustering, thus better identifying
    management zones in fields where a proper soil zoning is most needed. This study
    highlights that considering the climate-crop-field interactions is crucial to
    increase the accuracy in the identification of management zones in agricultural
    fields. The proposed method is likely to improve its performance over time, when
    applied to the increasingly water stressed crops undergoing the exacerbated climatic
    extremes imposed by global warming. CRediT authorship contribution statement Francesco
