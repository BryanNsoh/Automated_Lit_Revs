    With the moving average bridging coefficient measure of the pheno-network model,
    the phenological transition dates for the downward period of a pixel can be estimated.
    For all the corn and soybean pixels considered in Illinois, the transition dates
    are calculated through the pheno-network model for all the monitoring years (2002–2017).
    The retrieved phenological transition dates are compared to the field-based observations
    of crop phenological progress in CPRs at ASD levels. For each ASD, the cumulative
    percentages of the retrieved transition dates over time are calculated for both
    corn and soybean. The derived cumulative percentages are then compared to the
    percentage of crops going into specific phenological development stages in CPRs.
    For instance, the cumulative percentage of the retrieved transition dates of corn
    during the downward period is compared to the percentage of corn entering the
    dough, dent, mature, and harvest stages, respectively. The comparisons are expected
    to unveil how pheno-network retrieved phenology aligns with field-based phenological
    observations. For the crop phenological stage most closely relevant to the pheno-network
    retrieved result, the median date of crop achieving that stage is compared to
    that of the corresponding transition dates using root mean square error (RMSE)
    and R square. The performance of the pheno-network model is further compared to
    that of a parametric curve-fitting based phenological method. As one of the most
    widely used phenological curve-fitting methods, the double logistic method is
    utilized in this study to retrieve the phenological transition dates of crops
    using year-long satellite observations (Zhang et al., 2003). It assumes that the
    phenological trajectory of crop development can be modeled using the logistic
    functions, and fits the logistic curve to the NDVI observations over the course
    of a year. The rate of change in the curvature of the fitted curve is then employed
    to retrieve the crop phenological transition dates. It estimates the transition
    dates by capturing the local extremes (e.g., minimum or maximum) in the rate of
    change in the curve curvature. For all the corn and soybean pixels in Illinois
    throughout 2002–2017, the transition dates of the onset of dormancy are calculated
    using the curve-fitting based method, and compared to those from the pheno-network
    model using the ground reference data. The conventional curve-fitting based phenological
    methods typically require year-long satellite observations to estimate the phenological
    transition dates. In contrast, the pheno-network model can be constructed with
    partial-year remote sensing data (e.g., pheno-network model for the downward period).
    The size of the temporal window defines the maximum number of spectral nodes considered
    in the model. In this study, the role of the size of the temporal window in estimating
    phenological transition dates is evaluated through sensitivity analysis. Specifically,
    a multitude of temporal segment windows for the downward period of corn and soybean
    are tested for phenological estimates. The size of temporal segment windows for
    constructing the pheno-network model varies from 140 days (day of year [DOY] 191–330)
    to 20 days (DOY 251–270), with an increment of 10 days. Each time the change of
    the temporal window size is via 5 days deduction from both ends of the window,
    with reference to field-observed crop phenological progress. For example, when
    the size of the temporal window reduces from 140 days to 130 days, the window
    changes from DOY 191–330 to DOY 196–325. This way in changing the temporal window
    size would ensure that the critical phenological transition periods could be included
    in most of testing windows. For each temporal segment window, the median date
    of the estimated transition dates is compared to that of the corresponding field-observed
    phenological stage using RMSE and R square. 4. Results By defining the nodes of
