    collection system based on the traditional IoT, there are many problems such as
    spectrum competition, data congestion during the data transmission process due
    to the dense deployment of nodes, and the reduction of the monitoring cycle due
    to uneven energy consumption in the fixed battery network. Based on previous studies,
    a crop phenotypic information collection model for cognitive radio sensor networks
