    Introduction Vegetation phenology, as the recording of seasonally recurring events
    (e.g., leaf emergence and senescence), has been long studied to characterize the
    ecosystem structures and functions (Lieth, 2013). The phenological dynamic of
    vegetation over the course of a year regulates the terrestrial gross primary productivity,
    biogeochemical cycling, and water-energy-carbon fluxes (Morisette et al., 2008,
    Peñuelas and Filella, 2001). It has been increasingly utilized in parameterizing
    climate models, hydrological models, and terrestrial biosphere models to improve
    the understanding of biosphere-atmosphere-hydrosphere interactions (Foley et al.,
    2000, MacBean et al., 2015, Richardson et al., 2012). This seasonal dynamic of
    vegetation is also a sensitive indicator of vegetation response to global climate
    and environmental changes (Kramer et al., 2000, Richardson et al., 2013). To understand
    the mechanisms driving the phenological process and its subsequent feedback to
    earth systems, tracking the vegetation growth along the phenological trajectory
    is essentially crucial. Among a range of terrestrial ecosystems, phenological
    monitoring in agriculture is particularly important. The growth and development
    stages of crops are closely associated with various management activities (e.g.,
    fertilizer and irrigation scheduling), and have considerable implications for
    yield estimation (Sakamoto et al., 2013, Walthall et al., 2013, Zhang and Zhang,
    2016). The crop requirement of resources (e.g., water and nutrient) varies along
    the phenological trajectory. Its response to climate change and environmental
    stress also differs (Brown et al., 2012, Gao et al., 2017). For instance, the
    silking stage of corn is particularly sensitive to drought stress, as drought
    may cause poor pollination and sterility of corn and a subsequent decrease in
    corn yield (Lauer, 2012). The setting pods stage of soybean is sensitive to environmental
    stress (e.g., moisture and high temperature) with regard to the yield reduction
    (Kilgore and Fjell, 1997). The crop phenological progress also constitutes a key
    component in crop simulation models for predicting the yields (Bolton and Friedl,
    2013, Jin et al., 2017, Lobell et al., 2015), and in operational crop mapping
    (Dong and Xiao, 2016, Gómez et al., 2016, Qin et al., 2015, Wang et al., 2017,
    Zhong et al., 2016). Large-scale monitoring of crop phenological development in
    a rapid, consistent, and repeated fashion is indispensably a critical step towards
    assessing the agricultural response to future climate change and increasingly
    growing population. The increasing availability of earth observation satellites,
    along with the technical advancements in remotely sensed imagery processing, has
    facilitated the remote tracking of phenological development of vegetation over
    wide geographical regions through time (Diao and Wang, 2016a, Diao and Wang, 2018,
    Liu et al., 2017, White et al., 1997). Time series of remotely sensed imagery
    acquired over the course of a year is employed to characterize the crop phenophases
    and to capture the critical phenological transition dates (e.g., onset, end, and
    length of growing season) (Boschetti et al., 2009, Gao et al., 2017, Manfron et
    al., 2017, Sakamoto et al., 2005, Wardlow et al., 2006). Over the past decade,
    a suite of curve-fitting based phenological methods have been developed, including
    double logistic methods, wavelet methods, harmonic methods, two-step filtering
    methods, asymmetric Gaussian methods, and high-order spline methods (Beck et al.,
    2006, Diao and Wang, 2014, Hermance et al., 2007, Jonsson and Eklundh, 2002, Moreira
    et al., 2019, Sakamoto et al., 2010, Sakamoto et al., 2005, Zhang et al., 2003).
    With those phenological methods, the remotely sensed greenup onset of the growing
    season has been found to be closely associated with the ground-observed emergence
    stage of crops. The remotely retrieved dormancy onset has been indicated to be
    related to the field-observed harvest stage of crops (Gao et al., 2017, Wardlow
    et al., 2006). Despite the promising detection results, those phenological methods
    are typically parametric by assuming that the process of phenological development
    can be modeled by defined mathematical equations (e.g., logistic functions). They
    usually require year-long satellite observations for parameter training and optimization.
    Affected by a combination of natural and anthropogenic factors, the increasing
    agricultural diversification and intensification complicate the phenological signal
    captured by the satellites. The phenological process in those complex systems
    might not be adequately modeled by defined mathematical forms (Atkinson et al.,
    2012). Besides, the satellite observations may be contaminated by cloud and atmospheric
    aerosols to varying degrees, which can make the acquisition of year-long remotely
    sensed data challenging, particularly in tropical and high latitude regions. The
    recent advance in network science opens up new opportunities to model various
    complex systems (Barabási, 2009, Newman et al., 2011). Rooted in network theory,
    complex networks characterize the sophisticated relationships between constituents
    of systems with collections of nodes and edges, such as social networks, biological
    networks, and narrative networks (Brockmann and Helbing, 2013, Buldyrev et al.,
    2010, Eagle et al., 2009, Rubinov and Sporns, 2010, Watts and Strogatz, 1998).
    The nodes are defined as the objects of interest in complex systems, and the edges
    define the interactions between those objects. It provides an abstract representation
    of complex systems by capturing the fundamental structures and patterns (Newman,
    2010). Complex networks have been actively explored in a multitude of fields,
    ranging from biological to social sciences. The flexibility of defining the nodes
    and edges in complex networks provides a wealth of possibilities to understand
    the complicated phenomena, which may shed light on the aforementioned phenological
    challenges with remote sensing imagery. Yet complex networks have seldom been
    studied in remote sensing to represent the massive information contained by time
    series of satellite imagery. Its potential to model the complex remotely sensed
    phenological process, particularly in agricultural systems, is to be explored.
    The objective of this study is to estimate the crop phenological stages with partial
    satellite time series using a complex network-based phenological model (i.e.,
    “pheno-network”). The pheno-network model tracks the temporal changes of spectral
    reflectance of agricultural crops across the phenological development stages,
    with an innovative network-based representation. Specifically, this study is designed
    to capture the critical phenological transition dates when the agricultural crops
    shift from green leaf-dominating growth stages to the soil-dominating harvest
    stage along the leaf senescence trajectory, through uncovering the underlying
    structures of relationships of spectral reflectance across corresponding phenological
    stages. As a case study, the pheno-network model is applied to the partial time
    series of Moderate Resolution Imaging Spectroradiometer (MODIS) to remotely estimate
    the mature stage of corn and the dropping leaves stage of soybean in Illinois
    from 2002 to 2017. 2. Study site and data 2.1. Study site The study site is the
    state of Illinois in the Midwestern US, which covers an area of 150,000 km2. It
    is lying within the Central Plains, characterized by relatively flat topography.
    The climate in most of Illinois is humid continental, with hot humid summers and
    cold snowy winters. The average annual rainfall is over 48 in. in the southern
    Illinois, and around 35 in. in the north. Illinois is a major agricultural state
    in the US Corn Belt region, and ranks among the top in corn and soybean production.
    It is partitioned into nine agricultural statistics districts (ASDs) according
    to climate, geography, and cropping practices (Fig. 1). These nine ASDs are northwestern
    (NW), northeastern (NE), western (W), central (C), eastern (E), west southwestern
    (WSW), east southeastern (ESE), southwestern (SW), and southeastern (SE) districts.
    As two predominant crop types, corn and soybean are typically rotated in consecutive
    years. According to United States Department of Agriculture (USDA) National Agricultural
    Statistics Service (NASS), there are six phenological development stages for corn
    and soybean, respectively. The phenological stages for corn are emerged, silking,
    dough, dent, mature, and harvest stages. The phenological stages for soybean are
    emerged, blooming, setting pods, turning yellow, dropping leaves, and harvest
    stages. Download : Download high-res image (99KB) Download : Download full-size
    image Fig. 1. Nine agricultural statistics districts (ASDs) of Illinois. 2.2.
    Data 2.2.1. MODIS data and pre-processing The MODIS Nadir Bidirectional reflectance
    distribution function Adjusted Reflectance (NBAR) data (MCD43A4, version 6), acquired
    from Land Processes Distributed Active Archive Center (LP DAAC), were used in
    this study to construct the pheno-network model. The MCD43A4 data are daily 16-day
    composite imagery, with a spatial resolution of 500 m. At each date, the surface
    reflectance is composited during a 16-day retrieval period (including its eight
    preceding days and seven following days) using all the imagery from both Terra
    and Aqua sensors. This composite imagery reduces the influence of atmospheric
    aerosols, illumination differences, and cloud contamination. To take into account
    solar and viewing geometries, the MCD43A4 data employ the bidirectional reflectance
    distribution function (BRDF) correction algorithm to normalize the surface reflectance
    under a nadir view. Compared to other satellite-based observations, this high
    temporal resolution and BRDF-corrected imagery is more appropriate to construct
    the time series throughout the year to track the crop phenological progress. The
    MCD43A4 data covering the Illinois from 2002 to 2017 were acquired in this study.
    Seven bands (bands 1–7) that are characteristic of crop properties (e.g., chlorophyll
    content, water content, and leaf cell structure) were taken as the spectral reflectance
    in the pheno-network model. To further diminish the influence of atmospheric interference
    and noise, the MCD43A4 data were pre-processed with ancillary quality assurance
    layers. First, the MCD43A4 data were filtered using the snow/ice quality layer
    of the MODIS BRDF/Albedo Quality data (MCD43A2, version 6). As snow and ice may
    cause abnormal and outlying spectral reflectance values in the data, this quality
    assurance layer was used to filter out the pixels of each observation date that
    were subject to snow/ice contamination. Second, the MCD43A4 data were further
    pre-processed using the MODIS land surface temperature (LST) data (MOD11A1, version
    6). Corn and soybean are typically harvested before the winter season. The daytime
    surface skin temperature layer of the MODIS LST data was employed to identify
    the winter period when snow might occur. For each acquisition date, the pixels
    with the daytime LST values lower than 5 °C were flagged as spurious spectral
    values (Zhang et al., 2006). Those invalid or missing observations, identified
    by quality assurance layers, were then replaced by the moving average of the surrounding
    closest good quality neighbors in the time series of the MCD43A4 data. After the
    pre-processing, only the downward period of the time series was retained for each
    pixel, as the pheno-network model was to be built with the partial-year data.
    The downward period denotes the temporal trajectory when the normalized difference
    vegetation index (NDVI) of the pixel has a decreasing trend in the time series.
    The downward period is also taken as the leaf senescence trajectory of crops in
    this study. The pheno-network model was constructed in this downward period to
    estimate the critical phenological transition dates when the agricultural crops
    shift from green leaf-dominating growth stages to the soil-dominating harvest
    stage, namely the mature stage of corn and the dropping leaves stage of soybean.
    2.2.2. Reference data Two predominant crop types in Illinois are corn and soybean.
    According to Cropland Data Layer (CDL) in 2017, corn was grown in about 31% of
    the land in Illinois, and soybean was planted in 28% of Illinois. The CDL data
    are generated by USDA on an annual basis using the remotely sensed imagery to
    map the distribution and extent of major crop types in the US (Johnson and Mueller,
    2010). In Illinois, the remote sensing data for deriving CDL are mainly from the
    Landsat, the Disaster Monitoring Constellation (DMC) DEIMOS-1 and UK2, the Indian
    Space Research Organization (ISRO) ResourceSat-1 Advanced Wide Field Sensor (AWiFS),
    ResourceSat-2 LISS-3, and the Sentinel-2 sensors. The CDL data are produced using
    the decision tree classifier or maximum likelihood classifier at a spatial resolution
    of 30 m (or 56 m), with high accuracy achieved for both corn and soybean classes
    in Illinois. The producer’s accuracies and user’s accuracies for both classes
    are higher than 90% for most of the years. In this study, the CDL data were resampled
    to the spatial resolution of the MCD43A4 data (i.e., 500 m) and the fractions
    of corn and soybean were calculated for each resampled pixel. At 500 m spatial
    resolution, the phenology recorded by satellites may be affected by the mixture
    of multiple land covers, and may not correspond to the phenology of any particular
    crop type. This mixed pixel effect complicates the tracking of crop phenological
    progress and the characterization of phenological transition dates (Diao and Wang,
    2016b, Peng et al., 2017). Hence, only the pixels with the fractions of corn or
    soybean greater than 90% in each agricultural statistics district were selected
    for constructing the pheno-network model and conducting the subsequent phenological
    analysis. To date, the best available field-based crop progress and condition
    information at regional to state scales are Crop Progress Reports (CPRs), released
    by NASS, USDA. The CPRs record the percentage of major crops achieving a specific
    phenological development stage (e.g., mature stage of corn or dropping leaves
    stage of soybean), and are updated weekly by state NASS offices during the growing
    season from early April to late November (reports are available at https://www.nass.usda.gov/).
    Weekly CPRs are among the most popular and requested reports published by NASS,
    and have significant impacts on farming practices and agricultural market prices
    (Lehecka, 2014). About 4000 trained reporters across states conduct ground-level
    field observations of crop progress by following NASS standard definitions. These
    ground survey observations are aggregated and summarized to the ASD- or state-level
    to be reported in CPRs. ASD- or state-level reports provide a general summary
    of crop phenological development across multiple counties, and will serve as the
    ground reference data to evaluate the remotely sensed phenological retrieval results
    from the pheno-network model. 3. Methods 3.1. Pheno-network model The pheno-network
    model is a newly developed framework for representing the time series of a pixel
    using complex networks. In the pheno-network model, the spectral reflectance obtained
    on each date of the time series is considered as a node, namely a spectral node.
    These nodes are further connected together according to their relationships, referred
    to as edges. The collection of nodes and edges constitutes a pheno-network. By
    formalizing the edges in different ways, the pheno-network model can be utilized
    to represent different behaviors of the satellite time series. As the study focuses
    on estimating the critical phenological transition dates of crops in a satellite
    time series, two criteria are designed to construct the pheno-network. First,
    the edges are formalized according to the spectral similarity between the spectral
    nodes. The similarity between a pair of spectral nodes A and B is measured as
    the cosine distance between them: (1) Here, A and B are vectors representing spectral
    reflectance of the nodes, and Distance(A,B) is the cosine distance between A and
    B. and are the norms of the vectors A and B, respectively. A short cosine distance
    implies that the two nodes share similar spectral reflectance. The cosine distance
    compares the similarity between the orientations of the vectors of spectral reflectance.
    It does not take into account the magnitudes of the vectors, and hence diminishes
    the influence of illumination and albedo differences on spectral reflectance.
    Second, a “tolerance value” (d0) is employed as a constraint to filter out connections
    between spectral nodes that share little similarity. In this way, the pheno-network
    only retains the edges with a cosine distance lower than the tolerance value.
    The tolerance value serves as a control parameter to adjust the level of temporal
    constraint embedded in the pheno-network model. As the change of crop phenology
    is a gradual process, the spectral nodes obtained on nearby dates are more likely
    to share similar spectral reflectance with shorter cosine distances. The spectral
    nodes at different phenological stages tend to be more distinct with longer cosine
    distances. With a sufficiently high tolerance value, the resulting pheno-network
    will become a fully connected network, meaning that every pair of spectral nodes
    are directly connected by edges. There is no temporal constraint on such pheno-network.
    In contrast, selecting a low tolerance value is equivalent to setting a strict
    temporal constraint on the pheno-network. This will result in a sparse network,
    where only spectral nodes representing nearby dates are directly connected. With
    different tolerance values, the pheno-network can model different temporal dynamic
    processes of crop phenology. Unlike conventional curve-fitting based phenological
    methods, where the time constraint is explicit, the pheno-network model implicitly
    embeds the time constraint into the tolerance value. That gives the model more
    flexibility to track various levels of crop phenological dynamics, as well as
    higher tolerances to missing and abnormal data in the satellite time series. The
    pheno-network model typically needs to explore a range of tolerance values in
    order to identify the most appropriate one for estimating the phenological transition
    dates of crops. First, the candidate edges between all possible pairs of spectral
    nodes are created and sorted based on their cosine distances. Second, we locate
    the 5th, 10th, 15th, …, 95th percentiles of the sorted candidate edges, and select
    the corresponding cosine distances as the tolerance values. For example, when
    d0 is set to the 5th percentile, the 5% of candidate edges with the smallest cosine
    distances are selected to construct the pheno-network. Each tolerance value will
    yield a single pheno-network. Network measures are calculated for each network
    to estimate the transition dates. The results are then compared between different
    networks to determine the most appropriate date. 3.2. Network measures of crop
    phenological transition dates To detect the phenological transition period of
    crops, the pheno-network model needs to capture the spectral nodes that can represent
    the transition period using their network characteristics. The spectral reflectance
    of crops usually changes gradually before and after the phenological transition
    period, and dramatically during the transition period. In the network representation,
    those spectral nodes representing the dates before the transition period share
    comparable spectral reflectance and are inclined to form a densely linked group
    among themselves, referred to as the “pre-transition group”. Similarly, those
    spectral nodes corresponding to the dates after the transition period would tend
    to form the “post-transition group”. Due to the drastic change in spectral reflectance
    during the transition period, the two groups would have entirely different spectral
    reflectance and appear to be far apart in the network with few direct connections.
    Those spectral nodes representing the dates during the transition period would
    be linked to both the pre- and post-transition groups, and serve as a bridge standing
    between them. We refer those nodes as the “transition group”. Among the three
    groups, the edges would be dense within the pre- and post-transition groups, as
    the change of spectral reflectance is gradual within these two periods, but sparse
    within the transition group because of the drastic change of spectral reflectance
    during this period. An example of a pheno-network with these three node groups
    is shown in Fig. 2. Download : Download high-res image (189KB) Download : Download
    full-size image Fig. 2. Pheno-network with three groups, namely the pre-transition,
    transition, and post-transition groups. As a whole, the transition group would
    consist of spectral nodes that serve as the hub connecting the nodes across all
    three crop phenological stages in the pheno-network. These nodes are also connected
    by relatively sparse edges between them. By virtue of the unique network-based
    representation, an innovative network measure, called “bridging coefficient”,
    is designed in the pheno-network model to identify spectral nodes possessing these
    characteristics. For a node i, its bridging coefficient, noted as bci, is the
    ratio of its betweenness centrality and clustering coefficient: (2) Here, bi and
    ci are the betweenness centrality and clustering coefficient values of node i,
    respectively. Some pairs of nodes in a network are directly connected by an edge,
    while others need to be linked by a chain of edges, called “paths”. In path-based
    connections, there may be multiple paths connecting a pair of nodes, and each
    of the paths may comprise different number of edges. Among these paths, the one
    with the lowest number of edges is taken as the shortest path between the pair
    of nodes. The betweenness centrality of node i is calculated as the fraction of
    all shortest paths between all pairs of nodes that pass through node i (Freeman,
    1978): (3) Here, is the total number of shortest paths between a pair of nodes
    s and t, and is the number of these paths that go through node i. A node with
    a high betweenness centrality value has a large fraction of shortest paths passing
    through it and plays an important role in linking other nodes together in the
    network. For example, a network of airports consists of all airports as nodes
    and flights between airports as edges. The O’Hare international airport in Chicago,
    IL is one of the nodes with high betweenness centrality values, as it serves as
    a regional hub for a large number of airports in the Midwestern United States
    (Jia et al., 2014). As for the pheno-network case, all paths connecting the pre-
    and post-transition groups need to pass through the spectral nodes in the transition
    group. These nodes would have high betweenness centrality values in the network
    representation. Despite the importance of betweenness centrality in identifying
    the nodes in the transition group, we find that the irregular or abnormal spectral
    nodes, caused by atmospheric interference and noise, might have comparable betweenness
    centrality values. To reduce the effects of those spectral nodes, another network
    measure, namely clustering coefficient, is taken into account. The clustering
    coefficient of a node is measured as the total number of edges between its neighbors
    divided by the maximum number of edges that potentially exist between the neighbors
    (Watts and Strogatz, 1998): (4) Here, nodes j and k are any two neighbors of node
    i, and ejk is the edge between these two nodes, and ki is the total number of
    neighbors of node i. The clustering coefficient measures the extent to which neighbors
    of a node cluster together, and tends to be low for the nodes with sparse edges
    in the pheno-network. Due to the rapid change of spectral reflectance during the
    transition period, the neighbors of the nodes in the transition group are inclined
    to be sparsely connected to each other. As discussed above, the spectral nodes
    in the transition group would have high betweenness centrality and relatively
    low clustering coefficient values, which gives rise to high bridging coefficient
    values. With this network measure, the pheno-network model is to capture those
    spectral nodes that are characteristic of the crop phenological transition period.
    The compositing process of the MCD43A4 data, along with its pre-processing via
    quality assurance layers, is utilized to filter out the abnormal and outlying
    spectral reflectance in this study. To further reduce the influence of potential
    abnormal (or outlying) spectral nodes on the network-derived measures, a moving
    window is applied to calculate the average bridging coefficient for each observation
    date to smooth out fluctuations. For example, a seven-day moving window of an
    observation date includes its three preceding days and three succeeding days.
    After experimenting a range of moving window sizes (i.e., one to ten days), the
    seven-day moving window was found to be the best tradeoff among spectral smoothness,
    spectral representations of nodes, and duration of crop phenological transition
    periods. Hence, the average bridging coefficient within a seven-day moving window
    of each observation day is calculated as its moving average bridging coefficient.
    Since there is no clear boundary of the crop phenological transition period, we
    focus on estimating the most critical phenological transition date, namely the
    date with the highest moving average bridging coefficient value. As discussed
    in Section 3.1, this study explores a range of tolerance values, each of which
    yields a unique pheno-network (Fig. 3). For a given network, the moving average
    bridging coefficient will be calculated for all spectral nodes. The spectral node
    with the highest value and the corresponding date will be identified. We will
    then compare all identified nodes among all pheno-networks and select the spectral
    node with the highest moving average bridging coefficient as the critical crop
    phenological transition date. Download : Download high-res image (280KB) Download
