    explore various forms of data visually and to find and solve new trends. In order
    to achieve improved delivery and monitoring, machining and predictive modelling
    methods should be modified so as to handle the predictive life cycle of data planning,
    detection, and analysis. However, the implementation of advanced analytics along
    with huge, complex data increases the need for strong computing power and a higher
