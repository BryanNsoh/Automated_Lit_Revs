    increasingly utilized in a variety of disciplines, ranging from social science
    to biological science, to investigate the associations and relationships between
    the constituents of complex systems. The network representation is designed to
    capture the most fundamental structure and pattern of key components in a system.
    The flexibility of defining the nodes and edges in complex networks opens up unique
    opportunities to understand and characterize collective behaviors of inter-connected
    components in complex systems. This continuously flourishing network representation
    has nurtured breakthrough discoveries and insights in a wealth of fields, yet
    it has seldom been explored in time series remote sensing. The potential of complex
    networks in representing the complex crop phenological progress with satellite
    time series was hence investigated in this study. The pheno-network model provides
    an innovative phenological representation of crop through modeling the temporal
    dynamics of its spectral reflectance along the leaf senescence trajectory. This
    network representation characterizes the structure of relationships between the
    spectral reflectance to estimate the critical phenological transition dates. In
    the pheno-network, the nodes are defined as the spectral reflectance of crops
    on each observation date, and the edges are defined according to the spectral
    similarities between the nodes. The tolerance value controls the structure of
    the entire network. The moving average bridging coefficient is devised as the
    network measure to capture the spectral nodes that serve as the transitional bridge
    in linking the spectral reflectance across the phenological stages. By integrating
    betweenness centrality and clustering coefficient, this synthesized measure weights
    the neighborhood connection effects to identify the spectral nodes as the connecting
    hub in the network. This new phenological representation was able to estimate
    the crop phenological transition dates in Illinois, particularly the mature stage
    of corn and the dropping leaves stage of soybean, with high accuracy achieved.
    At the ASD level, the R square values for both corn and soybean are 0.55. The
    RMSE values for corn and soybean are 7.77 and 5.05 days, respectively. The pheno-network
    model shows marked potential to extract crucial crop phenological characteristics,
    complementary to the conventional phenological methods. Compared to conventional
    curve-fitting based phenological methods, the pheno-network model maintains several
    distinct characteristics and potential advantages. First, the pheno-network model
    does not assume that crop phenological processes follow specific mathematical
    functions. Without limiting the phenological processes to defined mathematical
    forms, this non-parametric model may be more adequate to characterize the complex
    crop phenological trajectory, particularly in diversified and intensified agricultural
    systems. Second, the pheno-network model can be constructed with partial-year
    remote sensing data. Unlike the conventional curve-fitting based phenological
    methods, the pheno-network does not require the year-long data for model building.
    The sensitivity analysis conducted in this study indicates that the pheno-network
    model can be built within a limited temporal observation period (e.g., 80 days
    for corn). The pheno-network model is relatively robust to the change of the temporal
    window size for estimating critical phenological transition dates. Third, the
    pheno-network model tracks the collective change of spectral reflectance for phenological
    estimation. Remotely sensed crop phenology is typically monitored using the time
    series of vegetation index (e.g., NDVI, enhanced vegetation index [EVI], and wide
    dynamic range vegetation index [WDRVI]). As vegetation indices are developed for
    characterizing specific vegetation properties, the adoption of different vegetation
    indices may yield different or even conflicting phenological estimation results
    (Tornos et al., 2015). Tracking the collective change of spectral reflectance
    along the phenological trajectory may be an alternative solution, given the vegetation
    properties (e.g., chlorophyll content, water content, and leaf cell structure)
    can be characterized by a multitude of spectral wavelengths. Therefore, with these
    unique characteristics, the pheno-network model provides an innovative perspective
    in representing the crop phenological process. In this study, the retrieved phenological
    estimates, in alignment with ground phenological observations, also indicate that
    the pheno-network model shows great promise in monitoring the crop growth progress
    and understanding its subsequent response to climate and environmental changes.
    Along the leaf senescence trajectory, the estimated critical phenological transition
    periods via the pheno-network model are the mature stage for corn and the dropping
    leaves stage for soybean. Corn and soybean share comparable traits during their
    respectively detected stages. Their leaves change to yellowish tones, with drastic
    chlorophyll and water content change. Corn is about to harvest within 2–4 weeks
    and soybean is about to harvest within 2–3 weeks. Hence, accurate estimation of
    those phenophases are imperatively crucial for operational harvest preparation
    and scheduling to reduce pre-harvest loss. The crop growth conditions at those
    phenophases are important for crop management and yield estimation. Remotely sensed
    retrieval of crop growth stages may further shed light on the crop phenological
    responses to climate change and environmental stress, as well as the changing
    farm management practices and strategies (e.g., development of new crop genotypes)
    (Kucharik, 2006). Yet those critical phenophases have not been adequately captured
    by previous studies. With the curve-fitting (i.e. double logistic) based phenological
    method, Gao et al. (2017) retrieved the dormancy dates for both corn and soybean
    in central Iowa using satellite time series. The dormancy date retrieved for corn
    was found to be between its mature and harvest stages. The retrieved dormancy
    date for soybean was between the dropping leaves and harvest stages. Given the
    phenological implications of those growing stages, it would be desired to have
    more accurate retrieval results from remote sensing. Validating the remotely sensed
    phenology with ground-based observations remains one of the most significant challenges
    in phenological studies. The ground-based phenological measure of individual crop
    may not match with that of 500 m spatial coverage of an individual pixel in the
    MODIS imagery. Besides, the field observation locations of crop phenology are
    proprietary and not available to the public in CPRs. Only the aggregated phenological
    observations at the ASD- or state-levels are released by NASS. At the ASD level,
    the good alignment between ground-based and remotely sensed crop phenology in
    this study demonstrates the potential of the proposed pheno-network model in estimating
    critical crop phenological transition dates. Despite being the most comprehensive
    dataset throughout Illinois, the ASD- or state-level phenological aggregates and
    the CDL-based MODIS aggregates may bring some uncertainties to the evaluation
    results. The recent initiative in near-surface remote sensing (e.g., unmanned
    aerial vehicle and phenocam) may provide solutions to collect geo-referenced ground
    phenological observations of crops in a more systematic and objective fashion,
    which may facilitate the pixel-based phenological evaluation and reduce the uncertainties
    arising from the ASD-level comparisons (Richardson et al., 2018). It would be
    conducive to explore those near-surface remote sensing techniques in future studies.
    Remote monitoring of crop phenological progress at 500 m spatial resolution benefits
    the large-scale crop management and yield estimation. The pixel-based phenological
    estimates, beyond the ASD-level, provide farmers substantial information at finer
    spatial granularity to advance crop and farm management strategies that can ultimately
    alleviate environmental stresses in crops and improve crop productivity (Wu et
    al., 2013, Zhou et al., 2017). With its daily 16-day compositing and BRDF-corrected
    properties, the MCD43A4 data is a desired candidate for conducting the repetitive
    phenological monitoring over wide geographical regions through time. Despite its
    high temporal revisit frequency, its coarse spatial resolution (i.e., 500 m) may
    make it inadequate for capturing field-level crop phenological dynamics, particularly
    in smallholder agricultural systems. Under those circumstances, it may be conducive
    to build the satellite time series by synthesizing the higher spatial resolution
    imagery (e.g., Landsat and Sentinel-2) with the MODIS imagery using data fusion
    algorithms (Feng et al., 2006). With both higher spatial and temporal resolutions
    (e.g., daily imagery at 30 m spatial resolution), the fused imagery may help retrieve
    more comprehensive phenological information to further benefit the smallholder
    agricultural systems. 6. Conclusions In this study, we estimated the critical
    phenological transition dates of crops via an innovative pheno-network model.
    Rooted in network theory, this model characterizes the complex phenological process
    with spectrally defined nodes and edges. It provides a network representation
    to model the temporal dynamics of spectral reflectance of crops along the phenological
    trajectory. With the moving average bridging coefficient measure, the pheno-network
    model attempts to capture the spectral nodes that serve as the transitional bridge
    linking the nodes across the phenological stages, and to estimate the corresponding
    transition dates. The pheno-network model was utilized to represent the phenological
    progress of corn and soybean in Illinois from 2002 to 2017. With reference to
    the ASD-level ground phenological observations, the detected transition dates
    for corn were found to align with its mature stage. The R square was 0.55 and
    the RMSE was 7.77 days. As for soybean, the estimated transition dates corresponded
    to its dropping leaves stage, with the R square being 0.55 and the RMSE being
    5.05 days. Compared to conventional phenological methods, the non-parametric pheno-network
    model does not make mathematical assumptions of crop phenological processes, and
    can be constructed with partial-year remote sensing data. The pheno-network model,
    with those unique characteristics, shows great promise to improve the phenological
    monitoring in complex and intensified agricultural systems. Acknowledgements This
