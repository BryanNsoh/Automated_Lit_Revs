    sensors has been developed in the detection of nitrate and sulphate concentration
    in natural water resources [155]. This approach is used to detect the amounts
    of nitrate and sulphates by correlating the impedance of the sensor array with
    their concentration. The key approaches to soil macronutrients include electrochemical,
    VIS-NIRS, and ATR spectroscopy [149,152,156]. These approaches to soil macronutrients
    are limited to sensing a single desired ion because the membrane used in these
    methods only reacts to one ion [157]. To achieve a simultaneous multi-ion sensing,
