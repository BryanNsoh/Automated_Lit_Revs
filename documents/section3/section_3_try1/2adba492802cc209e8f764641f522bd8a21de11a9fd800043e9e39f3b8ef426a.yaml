    was proposed. The algorithm includes dynamic spectrum sensing clustering. The
    hierarchical clustering algorithm was used to combine the available channels,
    distances between nodes, residual energy, and neighbor node degrees obtained by
    spectrum sensing as similarities to cluster and cluster nodes in the monitored
    area and select cluster heads. The process of clustering and selecting cluster
    heads and constructing a clustering topology introduceed rewards and punishment
    factors to the equilibrium of the clustering sizes to improve the average spectrum
    utilization of each clustering network. The events triggered by edge computing
    trigger data routing, and based on the clustered topology structure, the events
    triggered by abnormal changes in farm conditions in the areas to be detected on
    the farm were forwarded to the convergent nodes by means of alternate cluster
    iterations and inter-cluster relays. Convergence includes direct transmission
    and intra-cluster relay, and inter-cluster relay includes two cases: ① primary
    gateway node and secondary gateway node-primary gateway node; ② adaptive re-clustering
    based on spectrum changes and communication quality of service (QoS)－changes in
    available channels caused by changes in the PU behavior of the primary user, or
    interference with poor quality of clustering effects on communication service
