    on smart irrigation based on IoT. Each node in the system functions as an IoT
    device and incorporates a microprocessor with the integration of sensors, actuators,
    and valve modules. An irrigation management system simplifies the operation of
    each node and configuration settings for irrigation allow for the direct monitoring
