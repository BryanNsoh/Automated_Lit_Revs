    system is achieved by putting together smart devices, communication media, uploading
    data to the cloud, intermediate nodes, and processing this data at a central unit
    like the cloud or intermediate processing at other nodes. Cyber-physical systems
    are a combination of many technologies, resulting in a large number of security
    threats. This chapter is to delineate the attack vectors and categories of threats
    that can be performed on these innovative IOT based agricultural products; if
    not appropriately secured, can lead to more strategized and sophisticated security
    attacks that can hinder production for a region under effect and thus bringing
    down the economy and food stocks of Nations who implemented smart agriculture.
    KEYWORDS: IoT securityIoT security threatsSmart agricultureSmart farmingThreat
    intelligence 1. INTRODUCTION Agriculture practices have seen exponential growth
    as smart technologies have been implemented in the past decades. The evidence
    of technology being involved in various steps and tiers of food production has
    shown reliability on these innovative systems for adding additional ease in production.
    Various modules and tiers are conjugated together to implement the functionality.
    This chapter highlights the attack vectors and threat mechanisms that can be devised
    to spike or introduce subtle or negligible changes to disrupt the systems and
    ultimately affect the infrastructure at par. The ideology is to segregate and
    review various threat vectors that can be exploited on IOT based smart agriculture
    systems, such as exploitations of any vulnerabilities or flaws to compromise the
    system integration. In a basic IoT system, multiple parties gather, process, and
    store information; these functionalities are either handled by asingle handler
    or can be moduled and bought from third-party vendors [ 1]. A resultant can be
    easily explored for loopholes to disrupt the services or cause damage to the system
    and its dependencies Figure 1. Figure 1: Architechure model of CPS Display full
    size The majority of the IoT systems in farming are generally related to monitoring
    values such as soil humidity, soil Ph, temperature, luminosity. The sequence of
    events is generally monitored at the ground level and data passing through various
    nodes for final analysis to perpetuate results. These results are then used to
    make decisions that allow the handlers/users to take necessary actions such as
    whether to irrigate, fertilize the fields or not, and whether to regulate temperature
    or not [ 2]. This data is also stored for further check of future possibilities
    in crop yield, giving an overview of what conditions on a ground-level suited
    better to gain more yield in an area compared to lab-controlled environments.
    Undoubtedly, these devices have provided much-needed benefits and real-time monitoring
    ease for current agricultural practices, shaping for more gains in the future
    Figure 2. Figure 2: Layers in IoT based smart agriculture system [ 3] Display
    full size Figure 3 enlists the various layers present in any IoT-based system
    used in agricultural systems. The physical layer is mainly made up of devices
    such as sensors recording values at their end. Generally, these are raw values
    and often need processing for further usage. The physical layer ensures these
    sensors are connected on the ground and working in a calibrated manner for optimal
    system performance [ 4]. The values such as soil humidity, temperatures, ph values,
    etc., general observations from sensors are recorded at specific time intervals.
    The physical layer is further connected to the network layer, as the raw data
    cannot be processed by sensor nodes and has to be propagated to the next tier,
    which is the middle layer; this is often done via technologies of wireless band
    depending upon the location and feasibility to run the network layer without much
    data loss. Often rural farms might not have proper network connectivity and rely
    on slower networks [ 1, 3]. The middle layer is mainly introduced to ease the
    processing burden so that any pre-processing can be done beforehand. The Application
    layer is majorly for final presentation to user or administrator, decision making,
    result analysis [ 1, 5]. This chapter will explore the attack vectors/vulnerabilities
    or threat landscape of smart agriculture systems. Section 1, as the introduction,
    relates to the architecture used on IoT smart systems;the idea is to elaborate
    on how the tier-wise architecture can be explored on various levels of threats.
    Section 2 enunciates past work done towards ensuring security, mainly during the
    use of IoT; researchers have worked on wireless sensor networks as they are the
    backbone of IoT-built systems and provide for the communication channel between
    layers. Section 3 presents a detailed threat landscape that highlights the variety
    of vulnerabilities and attacks with case studies. Finally, section 4 refers to
    mitigation and practices involved. Figure 3: Estimated IoT adoption in Agricultural
    sector in terms of percentage globally Display full size 2. LITERATURE REVIEW
    The changing reliability ofIoT smart agriculture systems has brought in the majority
    of challenges on the forefront as the economy for the country would often depend
    on the agricultural produce and yield. Since a major part relies on technology,
    it becomes a more lucrative opportunity to attack these interfaces. Therefore,
    the IoT technology which has been deployed for aiding might be jeopardized. These
    systems are often made to sustain the ground scenarios and be cost-efficient;
    this leaves concern for the security of such devices [ 6]. Mainly, the usage of
    wireless sensor networks(WSNs) and securing their communication has been worked
    upon in recent years; apart from WSN; data protection has been another worked
    upon feature. Since the WSNs limit their processing power, it is important to
    secure the channels to ensure proper management, [ 7] have presented a schema
    against impersonation and insider attack by applying two-factor authentication
    methods. However, it lacked any high-level encryption schemes which can easily
    be cracked using cryptanalysis. Another authentication scheme was presented by
    [ 8] to combat the authentication and encryption problem by using remote authentication
    processes. Eventhough these schemes were used, but the threat of impersonation
    could still lead to spoofing and man-in-the-middle attacks. Ref. [ 9] has proposed
    a session key management to secure the authenticated channel and secure it against
    password attacks. Ref. [ 10] proposed a novel remote authentication scheme using
    BAN logic and session key management, automated validation of internet security
    protocols and applications is used to provide this functionality. In [ 11], the
    authors have worked upon secure user authentication alongside WSN for secure monitoring
    of agricultural systems. The system firstly verifies the registered user with
    a smartcard mechanism; this smartcard is authenticated via a card reader to ensure
    the legit person is accessing the system alongside giving a password set by the
    user. Ref. [ 12] have researched possible usage of blockchain to aid the possibility
    to draw smart contracts and store data for processing and post-processing to smart
    ledgers to ensure enhanced security. As more and more data is being processed
    at edge and cloud nodes, it has become easier to use this for the ledger and application
    layer between two parties. Ref. [ 13] have proposed a system to use blockchain
    as the main data collection point from various sensor nodes, smart contracts are
    drawn between management nodes to capture data from sensors and analyze it. Another
    efficient approach of creating clusters has been explored by [ 14, 15] through
    Low energy adaptive clustering hierarchy(LEACH), in the second phase of execution,
    the data is separated into multiple blocks uploaded as ledgers on the blockchain,
    hence securing the data them. Subsequent nodes will propagate data using Voronoi
    architecture; the methodology has also reduced the update of cluster data only
    when a new node is added and not advertising time and again. Ref. [ 16] have implemented
    a secure remote telemetry-based subsystem that can easily upload data via a secured
    channel through SSH/TLS, the storage system has been secured through a firewall,
    and IKE authentication through VPN has been used to propagate data from node to
    node. Furthermore, isolation has been established in the system using containerization-based
    SAAS and PAAS offerings on cloud interface Figure 4. Figure 4: Elements of Cyber-Physical
    System Display full size 3. THREAT LANDSCAPE Considering the threats that pertain
    to IoT systems, the threats can be categorized through four layers as specified
    in Figure 5 above, the vulnerabilities in IoT-based systems are more as they are
    mainly remotely located and comprise various components [ 17–19]. Therefore, it
    is important to protect against such threats; Figure 5 shows a brief scenario
    of what attacks can be more prominent at which layers. Figure 5: Threat Landscape
    for IOT-based smart agriculture devices [ 2, 16, 20] Display full size 3.1. Physical
    Layer/ Perception Layer Attacks The physical layer is generally exposed to attacks
    that can be done directly on the sensors, whereas there could be eminent manipulations
    on parts of sensors and actuators; this can easily change the crop''s analysis
    and lead to dire consequences [ 21–23]. The sensors are mainly designed to fabricate
    a single task and are not used to processing any overhead tasks; it is challenging
    to keep sensors in safe places. 3.1.1. Node Tampering/Jamming Equipment such as
    actuators, sensors are generally embedded in nature, having a single task to perform.
    Therefore, these nodes cannot have more security forefront. Attacks like node
    tampering, jamming are more prevalent. In such an attack, the data generated at
    the hardware is modified, which can set off an absolute difference in the data,
    further sent to higher layers for processing. Refs. [ 24–26] has discussed the
    usage of strong malicious nodes within the network to launch a tamper attack against
    existing nodes in the network. Such an attack can be detected by observing a significant
    drop in packets at the sink node [ 27–29]. 3.1.2. Interferences/Insider Attacks
    The perception layer in IoT is more susceptible to insider attacks wherein eavesdropping;
    interferences can be introduced by injecting an external agent in disguise. Ref.
    [ 30] have published the severity of insider attacks, wherein it was observed
    that these attacks could often lead to drastic consequences if left unchecked
    in critical IoT systems. 3.1.3. Node Injection/Code-Based Manipulation Injection-based
    attacks are often performed to spike or manipulate the values at lower layers
    that can go undetected and cause larger magnified differences, Ref. [ 31] defines
    this as a kind of salami attack that can easily magnify in the long run. For instance,
    spiking the values of fertilizers by a very insignificant amount, but in the long
    run, the value will show a larger increase and can compromise the yield quality
    or lead to crop destruction. 3.1.4. Physical Damage Physical damage to equipment
    can be natural as a result of calamity or otherwise. It can lead to null values
    at receiving end or missed values, which can cause an imbalance in the real-time
    processing of data. Ref. [ 32] described how a drone can be controlled to take
    over and remotely cause failure to other nodes in its vicinity through an insecure
    UDP channel. 3.2. Network Layer Attacks This layer is more prevalent in common
    wireless sensor attacks as the underlying hardware is low processing. It makes
    it easier to perform eavesdropping, sniffing, spoofing potentially; causing damage
    to data being sent or disruption of services to underlying nodes leading to missing
    data [ 33]. 3.2.1. Traffic Analysis/Wireless Sensor Node Sniffing MostIoT devices
    work on low power and have low processing capabilities, generally limited to single
    functionality; this remains a challenge to secure the intermediate layer. [demo]
    has introduced a 6LoWPAN based intrusion detection system that can detect and
    alert over IoT node-based 6LoWPAN; the tests show higher accuracy in detecting
    common sniffing-based attacks. Ref. [ 34] shows a simulation of sniffers onto
    node deployments that use graph theory to find convenient nodes to sniff in close
    locations. 3.2.2. Spoofing/Cloning Spoofing is an active category of threat that
    can cause disruptions in the system, inject codes through interfaces to manipulate
    upper layers. Spoofing in wireless sensor network nodes can sometimes be achieved
    by creating a clone of legit nodes and entering the network as an imposter. Ref.
    [ 35] shows how machine learning can enhance learning-based detection, authentication,
    access control system that can easily formulate alerts. They have used SVM, Q-learning,
    K-NN, Naive Bayes to detect and classify between various degrees of threats. Spoofing
    can cause potential data leaks,leading to data compromise for users attached to
    the system. Ref. [ 36] have explored spoofing against actuators, leading to integrity
    violation and DoS attacks after generating control-based spoof attacks in the
    network. The method of protecting actuators has been proposed using TEE[Trusted
    execution environment] that monitors all commands coming from actuators via simplex
    communications and generates alerts or ignores according to conditions for the
    trigger [ 37]. 3.2.3. Unauthorized Access To provide for crops through smart IOT
    based agriculture deployments, it is highly important to properly monitor conditions
    in real-time. It needs constant checks either by an automated system or user at
    their end; any unauthorized access to this system might lead to a drastic outcome.
    Chances of replay attacks [ 38], stolen credentials. might lead to any unauthorized
    person gaining virtue on the system. Ref. [ 24] have suggested using an unspent
    transaction outputs model for carrying out a single set of instructions, whereas
    an account-based online transaction model can be used for parallel execution in
    transactions. 3.2.4. Man-In-The-Middle MITM is commonly performed through insecure
    wireless channels where the communication path is not secure enough and can lead
    to packet capture, and any unauthorized user can gain access to all the information
    transferring over the insecure communication channel. Once the attacker gains
    access, they can easily escalate their privileges and gain access within the system
    to make any irregular changes without the actual users noticing. Ref. [ 39] has
    conducted security assessments on multiple farm-based types of equipment with
    smart sensors; they concluded that physical devices do come with added security
    fabrication, but through the upper layers, these implementations are in the hands
    of users, which creates a niche for a mistake. Department of Homeland security,
    US has also referred to threats of MITM attack due to negligence on the part of
    users while activating security obligations on their interfaces. 3.2.5. Denial
    of Service According to [ 5], in precision agricultural systems, the denial of
    service is more frequent towards users using smart services; the threats can be
    due to poorly managed systems, disruption to PNT(positioning, navigation, and
    timing) systems that use GPS to collect information for processing. Other disruptions
    can be accounted for at supply chains or communication channels in decision support
    systems. 3.3. Middle Layer/Edge Layer This layer generally consists of edge level
    processing, a practice of pre-processing data before uploading to cloud services;
    it is important to take careful security measures at this layer [ 11]. The methodology
    of securing the parameter consists of safekeeping data with encryption policies,
    transmitting data through safe means, maintaining data integrity at each node.
    Ref. [ 40] have proposed creatinga trust execution environment for edge devices
    by creating a trust zone at the real-time operating system''s thread level. Ref.
    [ 41] have used virtualization techniques at edge level to lightweight implementation,
    decreasing overhead during transmission of information, using Docker containerization,
    and building single-purpose appliances for ease of use. 3.3.1. Encryption Encryption
    of contents is extremely important when the data is transmitted or stored; the
    practice helps to secure the parameter to a vast extent. Ref. [ 11] have shown
    hybrid usage of hardware-based AES algorithm before transmission of data alongside
    the second layer of protection by adding public key protected with RSA algorithm.
    It is emphasized that an edge layer is maintained near the IoT devices to decrease
    the computation and communication load. In [ 6], an edge-aided searchable public-key
    encryption is created that uses bilinear mapping initially and in the second phase
    at the edge side uses a strategy of offline-online schema, the pre-computed data
    in offline phase is sent to online phase for second encryption. Ref. [ 42] have
    another approach of initiating hierarchical identity-based encryption to contain
    privacy and further use blockchain to create a tamper-proof ledger to propagate
    data across a network. 3.3.2. Data Based Attacks This category of threat is related
    to storage, data processing, and new age smart precision agricultural machinery
    uses modern techniques such as machine learning and artificial intelligence to
    enhance the efficiency of the systems and decrease the dependency on users for
    manual integration. The process of automation requires better data that can be
    used for prediction, which can yield better results; the decision support systems
    often require long-term data to determine decisions accordingly. Ref. [ 43] have
    created a smart security system for agriculture-based IoT systems which uses an
    ethereum server to store data instead of traditional servers; EVMs are used to
    contain data coming from sensors and collected in a single place; any queries
    from the user are also answered through the same server. The key is to hash the
    data coming from sensors initially to avoid any mid-way manipulations. 3.3.3.
    Policy-Based Threats In IoT-based implementations, there are various agents combined
    to capitulate better results. These elements need micro-managing through policies
    or alerts, required to be configured at the user''s end. The majority of the issues
    in security arise from weak passwords, default passwords, non-encrypted methods
    of sharing information, improper authentication, and authorization policies. Ref.
    [ 44] have shown using real-time policy management how nodes can be managed with
    different alert-based strategies to control nodes in a network; the implementation
    isbased on smart city and regulation control using thresholds for speed, area
    coverage, surveillance. 3.4. Application Layer This layer is responsible for creating
    an interactive interface between user and system. Thus, it is relatively crucial
    to mark a stricter front onthe application side. Depending upon the operating
    systems and underlying hardware, multiple vulnerabilities and exploits can be
    harnessed. 3.4.1. Social Engineering A naive user is often the most insecure point
    in the complete network; as [ 5] states how commercial farming practices require
    more sophisticated equipment for better agricultural practices, it is equally
    critical to ensure safety from the user''s end. Phishing is another social engineering
    attack strategy that is generally used to lure the users into clicking on synonymous
    links to gain access;In a more targeted form, spear phishing is usually associated
    with almost legit emails. 3.4.2. Code-Based Exploits According to [ 45], a mere
    malicious code could easily inject false data and project a different scenario.
    To deal with this practice, they have used post-quantum cryptography with parity
    check. In practice, an authentication on the server is run to verify the user;
    afterwards device anonymity and location privacy is practiced to ensure the attacker
    cannot reach the legit nodes. 3.4.3. Cloud-Based Threats As the data coming from
    sensors is used for real-time analysis, it is much efficient if the cloud systems
    are used for this purpose as they are ubiquitous, reduce latency, and increase
    ease of access and availability. The SAAS and PAAS platforms are devised to use
    services and applications for real-time analytics, management, decision-making.
    Mobile-based applications tend to use permissions and target data from the user''s
    end; fine-grained control must be established at the user''s end to maintain secure
    data exchange [ 11]. Identity privacy, location information, node compromise,
    and layer cloning/ forwarding can be easily attributed; third-party applications
    used from multiple cloud vendors can extract extra information without the user''s
    knowledge. Ref. [ 46] have explored gateway leaks in smart home technologies and
    showed that secret data leaks cannot be prevented due to a lack of interoperability
    standards. 4. MITIGATION PRACTICES The growing need to provide for a large population
    and ensure less food waste has led to increasing reliability on smart farming
    practices that involve machinery and sophisticated equipment [ 7, 16, 47]. It
    has increased upstanding towards IoT-based devices; the practices are automated
    to reduce manual intervention and burden. However, this has brought about vulnerabilities
    that can be explored and exploited to affect the associated users. Agriculture
    forms a large part of the economy; any disruptions or unprecedented crop failure
    can impact the economic growth of the country. If security breaches towards such
    devices are ignored or left unchecked, it could have repercussions on the economic
    prosperity and lead to crop failure. According to OWASP''s index of top ten vulnerabilities,the
    primary factors for insecure IoT systems are weak passwords, insecure and unreliable
    network usages, lack of security patch updates, outdated components, and insufficient
    privacy protection [ 48]. These collective factors have contributed to losses
    in IoT-based systems. Table 1 enlists some of the suggested mitigations methods
