    irrigation system based on smart sensors that can be used sparingly and affordably
    to monitor farms. By incorporating some connected electronic devices and other
    useful tools frequently used in the field of IoT, it calculates the water requirement
    of each farm based on the water loss caused by the process of evapotranspiration.
    Data gathered from a number of sensors placed across the plantation farm are used
    to determine the amount of water needed. It may be utilized by farmer organizations
    whose endowments and irrigation planning are determined according to the requirement
