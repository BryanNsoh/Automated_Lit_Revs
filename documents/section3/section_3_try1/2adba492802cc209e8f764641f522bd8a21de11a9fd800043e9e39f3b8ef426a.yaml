    Once data are obtained in edge layer, quality checks are conducted to identify
    anomalies and any other data irregularities, maintaining their accuracy and validity,
    which are accompanied by a series of measures aligned with processes of data cleansing.
    Finally, the HPE data provenance service provides the mechanisms required for
    recording all relevant information concerning incoming data of interest. With
    HPE, the data provenance platform is inherently connected to the data policy and
    asset brokerage engine that enables the platform to bind data providers and data
    users with data share and business features. In addition to facilitating interoperability
    and reuse of data, the inspected data are annotated and harmonized semantically.
    Since the data come from a variety of physically distributed data sources, a standard
    data model will be created for the semantic definition and annotation of the data.
    To facilitate the pipeline and allow the various heterogeneous components to communicate
    seamlessly, the model will be used as a common language to annotate data and exchange
    messages between the components. Clean and semantically uplifted data are then
    available, i.e., open and proprietary data to be queried, analyzed, and viewed.
