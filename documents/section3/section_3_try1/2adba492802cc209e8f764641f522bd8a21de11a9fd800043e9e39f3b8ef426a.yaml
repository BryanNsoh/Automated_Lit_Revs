    Show Full Outline Authors Figures References Keywords Metrics Abstract: The significant
    problem in the area of sustainable development is the effective management of
    water resources. There are a number of approaches for resolving this issue in
    the literature, particularly in the agricultural sector, which serves as the primary
    consumer through irrigation. As a result, irrigation management is a crucial and
    cutting-edge discipline that has been the focus of several research and study
    projects to address the various activities, behaviors, and conflicts between the
    various users. This paper introduces an intelligent irrigation system based on
    smart sensors that can be used sparingly and affordably to monitor farms. By incorporating
    some connected electronic devices and other useful tools frequently used in the
    field of IoT, it calculates the water requirement of each farm based on the water
    loss caused by the process of evapotranspiration. Data gathered from a number
    of sensors placed across the plantation farm are used to determine the amount
    of water needed. It may be utilized by farmer organizations whose endowments and
    irrigation planning are determined according to the requirement and quantity of
    water available in the rural municipality. This project focuses on smart irrigation
    based on IoT. Each node in the system functions as an IoT device and incorporates
    a microprocessor with the integration of sensors, actuators, and valve modules.
    An irrigation management system simplifies the operation of each node and configuration
    settings for irrigation allow for the direct monitoring of environmental factors.
    The Penman model is used to get the daily evapotranspiration baseline and is used
    to calculate the quantity of water needed for irrigation. The suggested irrigation
    approach is anticipated to help reduce water usage and distribute it fairly without
    affecting crop productivity compared to the traditional irrigation system. Published
    in: 2022 16th International Conference on Signal-Image Technology & Internet-Based
    Systems (SITIS) Date of Conference: 19-21 October 2022 Date Added to IEEE Xplore:
    10 April 2023 ISBN Information: DOI: 10.1109/SITIS57111.2022.00080 Publisher:
    IEEE Conference Location: Dijon, France SECTION I. Introduction Morocco has a
    wide variety of irrigation methods. The State is now developing a new plan for
    managing its water resources. Additionally, a variety of projects are being carried
    out to enhance irrigation management as a whole. According to the same principle
    of association of agricultural water users, they strive to manage irrigation networks
    and are supposed to be participatory. Currently, we see that motorized well-based
    gravity-fed irrigation systems have a number of drawbacks and significantly wastewater.
    It is required because the management of these irrigation systems is primarily
    defined by improved water management and planning amongst the many participants.
    However, there are a number of restrictions on this management, including the
    water allocation allowed, the kind of crop for each plot, the date of each crop’s
    planting, meteorological information, the best irrigation planning, etc. Gravity-fed
    irrigation, which is most frequently employed in Morocco, has a number of drawbacks
    since it ignores factors like the kind of crop and soil, the climate, and the
    real water requirements. Therefore, for a better distribution of water resources
    in this form of irrigation system, it is required to include all the parties involved
    and initiate talks between them on the scheduling of sowing, crop rotation, the
    amount of water needed by the crop, and the distribution of water. The Internet
    of Things (IoT) provides the opportunity to enhance agricultural machinery maintenance,
    irrigation of farms, analysis, and remote control, among other things. The field-installed
    linked sensors enable irrigation optimization through thorough element analysis
    of the plant. We propose to model irrigation network management systems in an
    intelligent context approach coupled with IoT to address this issue of water resource
    allocation in rural communities. This model will serve as the foundation for the
    creation of a tool to aid in the negotiation of allocations and the planning of
    intelligent irrigation, which aims to increase profitability and better manage
    the distribution of water resources before the start of each agricultural season.
    Based on the anticipated soil moisture assessed at the time of precipitation,
    the system creates a real-time irrigation decision. Based on the analysis of the
    data collected by the soil moisture sensor and the anticipated rate of evaporation,
    soil moisture prediction is carried out. Five parameters are used to forecast
    evaporation (air temperature, wind speed and direction, and humidity). Additionally,
    according to [1], an IoT-based Smart Greenhouse system is created with a revolutionary
    monitoring combination, encompassing warning, automation, disease forecasting,
    and cloud repository, by utilizing a deployable whole package. To increase crop
    output and provide a prompt response in the case of anomalous conditions, it continuously
    maintains dynamic factors including temperature, humidity, and soil moisture state.
    The complexity of managing in real time the water distribution activities that
    occur asynchronously and dynamically, as well as being reactive and adaptive to
    the dynamic and unpredictable events that characterize the domain, is the key
    factor that led us to choose a smart solution. In this work, we suggest the creation
    of a practical prototype based on calculations of the water requirements of various
    agricultural crops, an Arduino UNO microcontroller, a soil moisture sensor, a
    temperature sensor, a humidity sensor, a relay module, and a motor. The whole
    system keeps track of all of its parts, distributes endowments after consulting
    with farmers, keeps track of irrigation schedules, and supports endowments. The
    remainder of the article is structured as follows: The related works on intelligent
    irrigation systems are analyzed and discussed in the second part. The irrigation
    problem and the multi-agent system concept are described in general detail in
    the third section. The recommended strategy is described in the fourth section.
    The comprehensive test and simulation findings are presented in the fifth section.
    Section six presents concluding remarks, alluding to lessons learned and future
    work. SECTION II. Related Works Utilizing the least amount of resources, such
    as water, fertilizer, and seeds, smart farming increases yields. Sensors are a
    simple tool that farmers may use to monitor their crops remotely, save resources,
    and lessen the effects of climate change on crops [2]. Several value parameter
    detection technologies, such as location, electrochemical, mechanical, airflow
    sensors, agricultural weather stations, humidity, and PH, are used in this agriculture
    to provide data and aid farmers in monitoring and optimizing their crops [3] as
    well as to adapt to environmental change factors. Soil moisture is one of the
    primary sensors used in smart farming. It is employed to calculate the volumetric
    water content (humidity) of the soil at the moment. With the upper and lower thresholds
    set at the appropriate levels, the threshold value is established, and the amount
    of soil moisture is measured and validated. Irrigation is a crucial component
    of agricultural operations. Three traditional irrigation techniques canal irrigation,
    sprinkler irrigation, and drip irrigation are employed to meet the demands of
    plants. In regards to the intelligent irrigation system, the researchers in [4]
    have demonstrated that water use is reduced when an automated irrigation system
    uses soil moisture as an implementation parameter. Among these irrigation methods,
    drip irrigation allows farmers to conserve the most water since water is distributed
    directly to the soil surface and plant roots in the form of droplets. To increase
    agricultural productivity and optimize resource usage, intelligence farming has
    been put into practice, and many of them were combined with Artificial Intelligence
    and Internet of Things technology. According to certain studies, sensors and cellphones
    may be used to remotely monitor the state of the soil and enable intelligent irrigation
    [5]. To handle various aspects, such as irrigation, fertilization, pesticide treatment,
    and other things, a more complex system combines IoT and artificial intelligence
    techniques, such as machine learning [6], Fuzzy logic [7], deep Q-learning [8],
    artificial neural network [9]. The need for a homogenous data interpretation necessitates
    new and difficult approaches for data treatment since IoT works with a big data
    collection obtained from diverse sensors and represented in different formats.
    Integrating AI technologies that enable automated data collection and processing
    from diverse sensor types is important to overcome these difficulties [18]. Numerous
    writers [10] have used AI to create data processing in agriculture by learning
    from the data gathered by a variety of data sensors and responding continuously,
    automatically, and appropriately depending on the data acquired. An agent-based
    system is suggested in [11] to automate the data management process and provide
    an optimized irrigation system. The data gathered from various sensors are used
    by the irrigation management system to create a knowledge base that is used in
    the decision process to develop an irrigation strategy that satisfies environmental
    needs while conserving resources and enhancing agricultural productivity. In order
    to create a smart irrigation system, T. Wanyama and B. Far [12] use Multi-Agent
    and Fuzzy Logic methodologies; this work employs Fuzzy logic to deal with the
    uncertainty inherent in the data that influences the watering schedule. Agents
    represent various frames to determine how much water is required in the farm in
    another study that employs the irrigation management system negotiation mechanism
    [13]. To guarantee effective water distribution, the frame with extra water distributes
    it to those who have other farmers that need water. The hydrologic cycle studies
    are most interested in the estimation of evapotranspiration, although there are
    still some uncertainties. As a result, estimates and projections of the ET form
    a crucial part of irrigation management globally. Numerous investigations are
    conducted in this arena to enhance ET estimation. In particular, the study in
    [14] used Bowen ratio and eddy covariance methods to calibrate, extract, and calculate
    relevant parameters required for estimating ET of tea canopy for the entire growing
    season, in order to make further predictions about the adoption of this method
    for planning irrigation for other crops. Another comparative research compared
    the performance of three ET estimation techniques, including the eddy covariance
    (EC), Bowen ratio-energy balance (BREB), and soil water balance (SWB), during
    the corn growing season in [15]. In addition, the FAO Penman-Monteith (FAO PM)
    approach has been acknowledged as the accepted technique for estimating ETo over
    the years. According to [16], the findings of this approach, consider a number
    of meteorological factors related to evapotranspiration activity, such as net
    radiation (Rn), air temperature (T), vapor pressure deficit (Δe), and wind speed
    (U), are highly excellent. SECTION III. Model for Irrigation Management A. IoT
    and Irrigation System The sensors and linked items positioned in physical infrastructures
    are the foundation of the Internet of Things. On IoT systems, these sensors will
    broadcast data across a wireless network. To make the most of these data, analysis
    and enrichment will come later. These new IoT solutions for data management and
    data visualization enable regions, businesses, or even individual users to analyze
    data and make conclusions in order to adopt habits and behaviors. By combining
    several linked electronic devices and other useful tools that are commonly used
    in the field of IoT, this work provides an autonomous watering system based on
    smart sensors that can be utilized in a reasonable and economical way to monitor
    the mint or any kind of plant. Our system as shown in Figure 1 incorporates a
    temperature sensor, a water flow sensor attached to the valve of the water pumping
    motor and a soil moisture sensor positioned in the plant’s root zone. An Arduino
    UNO microcontroller, relay module, DC pumping motor, and power battery are all
    combined with these sensors. To put it another way, the operation of this automated
    system is summed up in the detection of soil moisture and temperature levels and
    the automatic ON/OFF switching of the pumping motor in response to the soil moisture
    status at predetermined intervals. B. Materials And Methods The system gains from
    the communication that has been rapidly expanding in recent years on the Internet
    of Things. This system is made up of a wireless sensor network that gathers data
    from various environmental variables, and an actuation unit that uses a water
    planning strategy based on the typical water needs of the crop in question. This
    system aims to control an irrigation and water storage mechanism, and an ARDUINO
    UNO Microcontroller smart gateway to link the sensing unit and actuation unit
    to the irrigation management system. The sensors installed in farm fields continuously
    measure the soil temperature and humidity values, as well as the amount of rainfall
    and the level of the water tank. These values are then sent through the network
    to our agent, which uses an intelligent algorithm to analyze the data collected
    and derive insights that support decision-making. The sensor nodes are physically
    put in the farms, and the model includes the ARDUINO UNO Microcontroller that
    runs in synchrony with them. The sensors are placed in the crop so that they may
    function as the terminals of a point-to-point network. The ATMEGA 328P-based Arduino
    UNO microcontroller board comes with 32kB of flash memory for storing programs.
    On its panel, there are 14 digital pins for input and output, six analog pins
    for input, a reset button, USB, a (16 MHz) quartz crystal, and an ICSP circuit.
    Programming the Arduino UNO board typically involves using the Arduino software.
    The following sensor resources make up the proposed smart farm monitoring system:
    The soil moisture sensor is used to gauge the farm’s soil moisture content and
    has a working range of 0 to 1023 ADC values. It is made up of two conductive probes
    that can detect the amount of soil moisture in relation to the variation in resistance
    between the two conductive plates. The temperature sensor (DS18B20), is a digital
    temperature sensor used to measure the temperature of the mint soil. It has a
    working range of (-55 to 125 °C), an accuracy of (+5 percent), and is integrated
    with a resistor of (4.7K) with an accuracy of (+-5 percent). The Sea YF-S201 water
    flow sensor measures water flow rate and determines how much water is carried
    via the pipe. It is attached to the pipe of the submersible water pump, has a
    working flow rate between 1 and 30 L/min, and has a water pressure lower than
    1.95. The relay module is a switch that is electrically activated and used to
    control a circuit using a specific low-power signal. They can even integrate calibrated
    operating elements to safeguard electrical circuits from overload, and several
    operating coils may occasionally be employed. Power supply battery used to make
    the system independent and feed the circuit with electrical electricity instead
    of serial communication, we have experimented with connecting the Arduino board
    to the HW battery (9V) using the (9V/5V) Battery Adapter. SECTION IV. Proposed
    Approach Currently, the difficulties of designing a sustainable water resource
    system are causing many problems for agriculture. To assist farmers in overcoming
    their everyday challenges, a smart irrigation management system has been suggested.
    As stated earlier, the goal of our work is to model an intelligent irrigation
    management system that represents various actors and defines the negotiation interactions
    between them, and this is done prior to the start of each agricultural campaign
    to resolve the problem of water allocation for irrigation. These discussions are
    based on climate limits, agricultural constraints, and other factors. As seen
    in Figure 2, there will be four stages to this suggested approach’s implementation.
    The initial stage of gathering the information required for making decisions throughout
    the negotiating process. The gathering of needs and the functional definition
    are the topics of the second stage of analysis. The organization of the system
    into subsystems based on macro functions, the structuring of each subsystem, and
    the defining of interactions between subsystems are all topics covered in the
    third phase of modeling. A last phase of the subsystem installation and development.
