    the agriculture domain. Now, the question is how the previously discussed sensors
    could be deployed over an IoT-based High-Performance Computing (HPC) framework
    with optimized scheduling. In this regard, the next subsection discusses the significance
    of Edge Computing. 3.2. Role of Edge Computing It is essential to look at data
    that can be processed immediately close to where the data originate with the help
    of edge. So, at the edge there is a requirement of some kind of storage, computing
    ability to be able to take care of real-time processing needs. For long-term retention
    for data analysis realistically, some planning activity is to be done in the cloud.
    Therefore, if that is the case, then what kind of storage solutions are we looking
    at? In this regard, an edge needs to be designed in such a way that it could possess
    local processing power needed in decision-making ability and largely it is going
    to be right intensive. Thus, some storage is required at the edge level which
    is going to be fast, i.e., largely of course solid-state drive to overcome the
    issues of low latency. However, in the current scenario, data analysis and long-term
    planning are essential; therefore, users may compromise with lower degrees of
    latencies, but the factor of storage remains a priority. The prominent challenge
    in edge computing is with respect to the volume of the data. Having so many sensors
    deployed for computing, the heterogeneity of data themselves is another challenging
    issue. The coherency of data always exists at the edge level and it is essential
    for the user to correlate the data to discrete points, and without this correlation,
    one cannot get insights for the generated data. Now, to maintain correlation of
    high-speed data becomes another bottleneck in edge computing. To overcome this
    issue, the workflow optimization along with energy aware scheduling criteria becomes
    a necessity for edge computing. In this regard, flexibility and agility could
    be achieved with lower cost, whereby rapid provisioning of data could be enabled
    with continuous innovation, free flow of data transmission could be observed to
    and from sensors without being clogged, on demand analytics with hybrid cloud
    and multicloud deployments could be met, and distributed storage could be created
    in order to manage high-volume generated data. Having mentioned the aforementioned
    parameters, it could be asserted in a nutshell that agility and flexibility need
    to be maintained at the seconds or subseconds level of computing to manage the
    real-time complex problems. Nonetheless, this has become possible with the help
    of IoT device sensors. Since at the edge level, a finite amount of storage is
    being maintained, therefore the workflow optimization is to be designed in such
    a way that it can meet the real-time computing demands in seconds or subseconds
    level, i.e., the defined system needs to be able to address this problem of getting
    the data that come in quickly and starting to process them to gain some insights
    into certain correlation and then keep that storage free for the next set of data
    that is coming in. Therefore, with respect to workflow optimization, we need to
    look at the set of devices which needs to be employed to be able to address all
    the data that are coming in. In this context, if a High-Performance Computing
    (HPC) framework could be set over the edge level, then the aforementioned issues
    are feasible to be resolved. It is essential for the working of HPC framework
    attached to the edge to smoothen the workflow optimization and scheduling criteria.
    Various edge nodes require various types of resources. To this end, it is necessary
    to select an appropriate scheduling approach to ensure the consistency of resources
    and the availability of services. Researchers have suggested resource continuity
    management approaches, such as the layered model Fog to Cloud (F2C) and OpenFog
    Reference Architecture (OpenFog RA) [180,181]. The F2C layered model is a novel
    architecture focused on data sharing and data integration that can achieve service
    parallelization and less service execution time. OpenFog RA has been designed
    to meet the same F2C objective [181]. Therefore, researchers are proposing a distributed
    management system incorporating edge and cloud tools to efficiently achieve resource
    consistency within a traditional hierarchical architecture [181,182]. Li et al.
    [183] came up with EveryLite, a lightweight scripting language for resource-constrained,
    heterogeneous edge devices. Such tasks which are both time-limited and space-complex
    are referred to as microtasks by interfaces in the migration process. In edge
    computing, EveryLite can perform microtasks. Kang et al. [184] designed a lightweight
    scheduler that can automatically schedule tasks of different layers of Deep Neural
    Networks (DNN) between mobile devices and the cloud data center without profiling
    each program. By becoming adapted to the lightweight scheduler, working professionals
    can be adapted to a range of low-latency and energy-efficient DNN architectures,
    hardware systems, wireless networks, and server workloads. By embracing cooperative
    competition and game theory, Zhang et al. [122] established CoGTA, a system for
    allocation of tasks. For edge computing systems, CoGTA aims at delay-sensitive
    and social-sensing applications. CoGTA may tackle a few crucial problems, such
    as Bottom-up Game-theoretic Task Allocation (BGTA). Similarly, the Markovian stochastic
    channel was used by Zhang et al. [185] to provide an optimal solution and offload
    strategy for collaborative operation between cloud and edge devices. This problem
    of minimal energy scheduling tasks can be formulated on directed acyclic graphs
    as a restricted, shortest path problem. This problem is then solved using the
    regular Lagrange Relaxation-dependent Aggregated Cost (LARAC) algorithm. Kwak
    et al. [186] suggested a dynamic allocation algorithm for CPU/network resource
    or task in the mobile networking context. To scale the CPU/network speed, they
    used the Lyapunov optimization technique. Meanwhile, Liang et al. [187] proposed
    a new approach to resource management by taking into account both bandwidth availability
    and source selection. Data are distributed in edge computing which requires distributed
    data processing, storage, and networking resources [0]. In addition, edge devices
    tend to be heterogeneous, leading to a heterogeneous runtime environment and heterogeneous
    data on-edge device. Furthermore, resources are limited on edge apps. As such,
    proposing an optimum, complex, and energy-aware scheduling strategy in edge computing
    is complicated. If resource abstraction and edge OS management would allow developers
    to focus on their applications without trying to think about hardware, connectivity,
    and code written for specific devices, this would be a huge leap forward for complex
    projects to be realized. This will reduce complexity, simplify growth, and reduce
    edge computing costs for the ecosystem. 3.3. HPC on Edge (HPCE) This new High-Performance
    Computing (HPC) solution seeks to move beyond the agricultural services offered
    on edge and provide a comprehensive platform for precision farming and animal
    husbandry and furnish with utility not only for farmers but also for stakeholders.
    The HPCE architecture is adapted from CYBELE conceptual framework [2]. The HPCE
    model uses open and proprietary vast amounts of datasets, including sensor readings,
    as well as satellite data and historic climatic and environmental information
    for ready reference. While this would be the most effective way to use HPC technology,
    it only uses the latest software platforms and projects that are being developed
    by HPCE’s e-controlled services, as well as increased HPC e-infrastructure to
    enable huge heterogeneous data processing to be done and find modern solutions
    to complex problems using dedicated algorithms. Due to the interconnection of
    large-oriented approaches, varying datasets, and available big data techniques,
    it is possible to scale distributed big data research to enormous scales when
    holding many types of datasets together in one place [2]. In doing so, it enables
    the aggregated data and metadata to be aligned semantically to a standard scheme
    and data model and enables advanced data analytics to take secret information
    into account. In addition to this, the HPCE architecture will also help in gaining
    insights from adaptive data visualization services. With reference to CYBELE [2],
    the architectural approach of the HPC on edge is illustrated in Figure 12. By
    organizing a product component based on interdependencies, this is intended to
    highlight the importance of pipelines being constructed to promote compatibility
    and show how to maintain the integrity of interdependent services. It is worth
    noting that CYBELE resonates well with the EdgeX platform architecture. EdgeX
    platform comprises four core services, i.e., device services, core services, supporting
    services, and application services to enable smooth workflow optimization [188].
    In addition, it will be interesting to see a synchronization of EdgeX with a dedicated
    HPC framework for faster batch processing of data over edge. Figure 12. High Performance
    Computing on Edge. Big, heterogeneous data are made available through repositories
    powered by HPC which is responsible for the processing at the edge layer. In this
    regard, as can be seen in Figure 11, HPC frameworks such as Spark, Hadoop, YARN,
    Big Deep Learning (BigDL), Directed Acyclic Graph (DAG), and Kubernetes are deployed
    for the batch processing of data using distributed framework attached to the edge
    layer [189]. It is worth noting that Spark and BigDL are the widely used frameworks
    in many organizations for their open source and high degree of interoperability
    features. Spark and BigDL are based on MapReduce framework which has high room
    for tuning for smooth workflow optimization [190]. The transmission of the application
    process interface along with data from the cloud layer to the edge layer is conducted
    using 4G/5G or fiber/DOCSIS/DSL communication system. This is seen on the middle
