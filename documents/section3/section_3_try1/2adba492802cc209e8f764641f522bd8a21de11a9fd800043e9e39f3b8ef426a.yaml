    The next section discusses the IoT-based communication methodologies in edge computing
    used for precision farming developed by several researchers. 3.4. Edge Computing
    in Precision Farming IoT incorporation in precision farming has brought about
    changes in the communications of actuators and sensors with remote servers. With
    respect to networking technologies, modern IoT-capable nodes provide new energy-saving
    transceivers and network topologies that are tailored to field conditions where
    mobile and WiFi base stations are rare [191]. Multiple topologies that use wireless
    sensor networks can route data messages via communication nodes to reach a gateway
    with the internet connectivity, as shown in the proposal from Akka and Sokullu
    [192]. More recent developments with IoT involve network protocols to communicate
    through the internet with remote devices via applications designed for data reduction.
    For monitoring purposes, for example [191,193,194], researchers used the MQTT
    protocol for data collection from sensor nodes at greenhouses. These protocols
    allowed the gathering and analysis by Shukla et al. of data at intermediate cloud
    middleware [195]. A further expanded analysis of this topic can be found in the
    work of Kalox et al. [196]. A gateway using ZigBee collects data from a real deployment
    of sensors, which are then sent to a data cloud driven by FIWARE through web-based
    protocols. The work takes advantage of open interfaces to build a number of client
    applications that can access the cloud module. However, no IoT protocols are used,
    and only an early version of FIWARE is used. Martinez et al. [197] presented research
    on how to handle crops in PA environments using the cloud plane. The FIWARE core
    is used here, along with a collection of additional enablers, to communicate with
    IoT gateways through a variety of protocols, such as Message Queuing Telemetry
    Transport (MQTT) or Constrained Application Protocol (CoAP), where current and
    historical data are stored in the cloud for analytics. The output of FIWARE is
    assessed for PA using a collection of synthetic tests, but no real implementation
    of the proposal is provided. As per Zyrianoff et al. [198], a refined optimization
    has to be made in FIWARE to get it implemented over fog computing domain. The
    incorporation of intermediate processing stages in the data path is an evolution
    of mainly cloud-based platforms. Before sending monitored data to the cloud, Liu
    [199] performed local preprocessing at data collection gateways. Ferrandez-Pastor
    et al. [200] expanded on this concept by evaluating a range of IoT protocols and
    technologies in a real hydroponic implementation to achieve effective computation-offloading.
    Moreover, a similar method for computation offloading was also implemented by
    Chang et al. [201] in the domain of aeroponics. However, in these works, a lack
    of flexibility is noticeable in the way edge computing is implemented, and this
    layer is exclusively oriented to data fusion. Guillen et al. [202] proposed a
    hybridization of Artificial Intelligence (AI) with IoT in precision agriculture.
    However, it was found that there is still a big gap between AI and IoT due to
    computational resources. In this regard, they proposed an inclusion of Graphical
    Processing Unit (GPU) in the edge device to enhance the computational services
    [202]. For an efficient computation offloading, Chen et al. [203] proposed ThriftyEdge
    which has the substantial potential to support computational intensive tasks by
    proper offloading across local device and edge cloud in proximity. ThriftyEdge
    is well suited to be deployed in ad hoc networks for precision agriculture [203].
    The IoT-based generic monitoring system was defined by Oliver et al. [204]. It
    was deployed and validated on floriculture domain, with a setup of monitoring
    weather and soil conditions. Strategically, the goal was to foresee such diseases
    which could impede plantations proactively. For example, bacterial leaf spots,
    damp-off root rots, soft rots, and bacterial spots are among such diseases. HPE’s
    overall architecture is cloud-centric and uses an edge computer node to gather
    information from the distributed sensor network. MySense is a generic framework
    for the rapid development and use of precision wine scenarios monitoring application
    [205]. It consists of four layers, including sensors/actuators, WSN/gateway, web,
    and cloud applications. For local tasks and real-time alarm generation, fog computing
    is used on the WSN/gateway layer. The platform was used in a winery to study the
    dynamics of diseases in the current microclimatic setting. The necessary ingredient
    that makes farming operations work is consistent, productive soil. Lavanya et
    al. [206] came up with an Internet-of-Things-based sensing framework for assessing
    nitrogen, phosphorous, potassium (NPK) concentrations in soil. In order to allow
    a colorimetric approach in the sensor, Light Dependent Resistors (LDR) and Light
    Emitting Diodes (LEDs) were used. A fuzzy rule-based method implemented on an
    edge computer using Raspberry Pi was used to assess the sensed values pertaining
    to nutrient deficiency. To assess other nutrient shortages, additional rules were
    added to this rationale. This method was low-cost and provided a quick alternative
    compared to laboratory testing methods, which take a longer time and are also
    costly. Soil fertility is optimized by assisting farmers in effectively managing
    their soil nutrition, resulting in cost savings, improved field management, and
    increased environmental conservation by eliminating runoff and leaching pollution.
    Park et al. [207] presented an exemplary case study in the domain of tomato production
    that demonstrated how edge computing generated scalable data analytics. In this
    case, a Raspberry Pi served as a sensor setup base station and a network edge
    node. On the edge node, a prediction analysis was implemented for the growth state
    of cherry tomato, and the data generated were sent to a cloud-based central server
    for model integration and analytical interpretation to gain insights to predict
    results. This strategy not only reduces data flow, but it also allows farmers
    to preserve their data. Atmospheric temperature is a critical factor for the productivity
    of plants, and in this regard, it plays a prominent role in irrigation planning
    and greenhouse management. Krintz et al. [208] used Single Spectrum Analysis (SSA)
    along with linear regression to introduce a temperature forecast system using
    low-cost microcontrollers and single board computer. The introduction of edge
    computing in their methodological paradigm drastically reduced the factor of latency.
    The advantageous part of their developed system is that the farmers can opt for
    a microclimate monitoring network rather than installing a sophisticated weather
    station. Fan and Gao [209] also looked at task parallelism in mobile edge computing.
    An offloading delay may arise because of the transmission characteristics. In
    addition, computation delay normally happens over cloud transactions while determining
    when to continue with the operation. Merelli et al. [210] looked at edge computing
    as a foundation for metagenomics research in agriculture, and found feasibility
    for remote microbial studies of water, air, and soil. Traditional methods for
    metagenomics research necessitate a large amount of data transfer to the cloud.
    However, with the advent of advanced edge technologies, remote analyses can be
    performed, and the results can be sent to the cloud using a combination of System-on-a-Chip
    (SoC) and edge computing. A mix of edge and cloud provides a highly appealing
    approach to provide complete analysis workflows. The results of the experiments
    revealed a 95 percent reduction in data streaming, thereby demonstrating the feasibility
    of metagenomic research at a remote level. For singular analyses, an edge solution
    is feasible. On the other hand, a subsequent work by the authors in the domain
    of metagenomics revealed that shifting computation to the cloud improves cost
    and efficiency as the frequency of analyses increases [211]. Nonetheless, if AI
    and blockchain can be incorporated over IoT services, then the farmers and the
    stakeholders will obtain a better understanding of the crops along with a fast
    and easy way to characterize genetically modified crops [212]. In addition, with
    the help of AI, water usage can be optimized and it will also be possible to determine
    whether the treated wastewater is suitable for irrigation at a given point in
    time and what are the relevant crops on which the treated wastewater can be used,
    depending upon its composition [212]. Table 4 summarizes previous researchers’
