    as described in Sect. 2.2, using all the soil samples for the calibration of the
    parameter N0 (Eq. 5). Before the transformation, the corrected hourly neutron
    values were smoothed with a Savitzky–Golay filter to decrease the random fluctuations
    at a short time period, as suggested in the literature (Franz et al., 2020). The
    calibration curves obtained, based on all the gravimetric soil samples, are shown
    in Fig. 5 (dashed black lines), together with some performance metrics between
    estimation and observation (coefficient of determination R2 and RMSE). Moreover,
    calibration curves based on the data collected during only one single soil sampling
    campaign are added to better visualize the differences (gray lines). Figure 5Calibration
    curves obtained at each site (Legnaro, San Pietro Capofiume, Ceregnano and Landriano)
    using data collected during one single field campaign (gray lines) or based on
    the best fit over all of the samples (dashed black line). Download At the Legnaro
    site, the calibration curve aligned well the observations, with a high goodness
    of fit (R2>0.9; RMSE = 0.006 g g−1). In contrast, at the other three sites, the
    goodness of fit deteriorated, with the worst case obtained at Ceregnano site (R2>0.2;
    RMSE = 0.041 g g−1). These performances are in agreement with studies conducted
    with other conventional CRNS sensors (e.g., Franz et al., 2012), and they can
    be explained in relation (i) to the effect of other hydrogen pools like biomass
    (Baatz et al., 2015; Franz et al., 2015; Jakobi et al., 2018) and (ii) to the
    contributions to the signal from remote areas (Schattan et al., 2019; Schrön et
    al., 2017). Specifically, the very good fit at the Legnaro site can be explained,
    considering that the FINAPP3 sensor has been installed at a grass site with low
    biomass, and the surrounding areas are characterized by relatively small agricultural
    fields (see Fig. 3). In these conditions, the soil samples represent the average
    soil moisture within the footprint well, and no additional hydrogen pools are
    relevant. As such, the results support the sufficiency of one single calibration
    campaign and the accuracy of the detected signal when these conditions are met.
    At San Pietro Capofiume, the FINAPP3 sensor was also installed at a grass site
    with low biomass. This area, however, reached very low soil moisture values during
    the summer. In contrast, the remote areas are large irrigated maize cropped fields
    (i.e., with much higher expected soil moisture). As recently discussed (Schrön
    et al., 2023), in these particularly heterogeneous conditions, the sensor can
    detect soil moisture changes at a more remote distance than the actual footprint,
    and the gravimetric soil samples collected during the field campaigns could be
    not representative of the average soil moisture condition detected by the sensor.
    On the one hand, this can explain the unrealistic apparent negative soil moisture
    values estimated during August. On the other hand, it supports the need for additional
    soil samples at the irrigated areas to provide a soil moisture basis more representative
    of this CRNS footprint. Finally, at Ceregnano and at Landriano, the FINAPP3 sensors
    were installed at the center of a homogenous cultivated field, where the contribution
    of the fast biomass growth to the detected signal should be expected. Thus, the
    apparent overestimation of soil moisture towards the peak of the growing season
    at both sites is very plausible. Some corrections to the signal to account for
    the biomass contribution have been suggested in the literature (Baatz et al.,
    2015; Franz et al., 2015; Jakobi et al., 2018), but it is beyond the scope of
    the present study to assess these approaches. The use of more recently proposed
    soil moisture–neutron relation could also be tested in future studies to see possible
    compensations for these effects (Köhli et al., 2021). Anyway, these results confirm
    the need to conduct, when possible, more than one calibration campaign to account
    for some of these effects (Heidbüchel et al., 2016; Iwema et al., 2015). Finally,
    the time series collected at the four experimental sites in Italy are shown in
