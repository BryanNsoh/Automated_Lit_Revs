    experiments were conducted. The results demonstrate that the proposed method achieves
    accurate localization of the unknown sensor nodes. Specifically, it achieves 19%
    and 58% improvement in estimation accuracy when compared to distance vector-hop
    (DV-Hop) and semidefinite relaxation-LM (SDR-LM) algorithms, respectively. Additionally,
