    learning 1. Introduction The optimization of agricultural management practices
    to improve food quality and crop yields is complicated due to complex field conditions
    that can limit the effectiveness of farmer management objectives (Haque et al.,
    2022). Therefore, obtaining information on the spatio-temporal variability of
    plant growth in agricultural fields is becoming increasingly important (Ilniyaz
    et al., 2022). Leaf Area Index (LAI) is a vegetation attribute that is strongly
    correlated with crop vegetation development (Gao et al., 2023; Qiao et al., 2022)
    and associated with various climatic conditions including rainfall events, air
    temperature and solar radiation (Jaroensutasinee et al., 2023). It is used in
    various applications, including evapotranspiration modeling, crop development
    monitoring, genotype selection, phenotyping, pesticide application, climate change
    analysis, and photosynthesis capacity determination (Chen et al., 2022; Gao et
    al., 2022a,b; Liu et al., 2021a; Qiao et al., 2022; Tang et al., 2022). Therefore,
    rapid, accurate, timely, and non-destructive monitoring of LAI is crucial for
    effective agricultural management (Zhang et al., 2022). Currently, approaches
    for determining LAI through ground observation can be categorized into direct
    and indirect measurements (Liu et al., 2021a). Direct measurements involve manually
    picking crop samples, removing their leaves from the stem and using tools to calculate
    LAI by measuring leaf area (Chen et al., 2022). Ground-based LAI measurements
    are destructive, labor-intensive, costly, and limited by small sampling areas.
    These techniques do not offer dynamic, real-time crop monitoring. While satellite
    remote sensing has been used for agricultural LAI monitoring, its coarse resolution
    limits its applicability for plot-scale management (Liu et al., 2021a; Ma et al.,
    2022). Indirect measurements use optical techniques, which are less harmful to
    vegetation and the environment and quicker and more convenient than direct measurements
    (Fang et al., 2019; Yan et al., 2019). Recent techniques for estimating LAI using
    proximal sensors, such as digital cameras (Mora et al., 2016), fisheye cameras
    (Zarate-Valdez et al., 2012), and thermal imaging (Banerjee et al., 2018), have
    improved the reliability and speed of LAI assessment. However, these techniques
    provide only point-scale LAI information (Comba et al., 2020). Traditionally,
    LAI monitoring relied on manual sampling, which cannot provide real-time monitoring.
    In contrast, remote sensing technology allows for timely, dynamic, and large-scale
    crops monitoring. In recent years, there has been an increase in the use of remote
    sensing technology to estimate various crop characteristics, such as biomass (Zhang
    et al., 2021b), yield (Tunca et al., 2018), evapotranspiration (Gao et al., 2021),
    and chlorophyll content (Qiao et al., 2020). For LAI monitoring, many studies
    have utilized handheld radiometers (Gao et al., 2021), Unmanned Air Vehicle (UAV)
    images (Gao et al., 2022b), and satellite images (Kang et al., 2022). Ground-based
    devices have the advantage of being non-destructive and accurate but are limited
    in their ability to monitor large areas continuously (Ma et al., 2022). Satellite
    images have potential for crop LAI monitoring, but their coarse resolution makes
    them better suited for forest LAI monitoring. Compared to satellite platforms,
    UAVs have become valuable tools for crop LAI monitoring due to their ease of use,
    flexible flight patterns, and low cost (Liu et al., 2021a). Many researchers have
    used UAVs equipped with multispectral and hyperspectral sensors for agricultural
    LAI monitoring. Yao et al. (2017) demonstrated that the modified triangular vegetation
    index (MTVI2) obtained from multispectral UAV images effectively estimated wheat
    LAI. High-resolution UAV images have also been used to estimate LAI in a various
    of crops, including wheat (Hasan et al., 2019; Zhang et al., 2021a), rice (Duan
    et al., 2019), maize (Qiao et al., 2022), sunflower (Tunca et al., 2018), apple
    orchards (Liu et al., 2021b), bell pepper (Tunca et al., 2022), vineyards (Ilniyaz
    et al., 2022), mangroves (Zhao et al., 2022), soybeans (Viña et al., 2011), and
    sorghum (Gano et al., 2021). Previously, LAI estimation using remote sensing relied
    on a single vegetation index (VI). However, as crops develop, spectral VIs become
    saturated, making it difficult to detect changes in LAI (Liu et al., 2021b). More
    recently, researchers have used several spectral bands or VIs to overcome this
    limitation (He et al., 2020; Yao et al., 2017). Furthermore, machine learning
    (ML) approaches have been employed in LAI modeling based on several VIs and other
    parameters significantly relevant to crop LAI. According to previous scientific
    studies, ML-based LAI estimation algorithms perform better than models that use
    only a single VI or spectral band data (Zha et al., 2020). They can fit nonlinearly
    connected parameters, exhibit greater accuracy, reduce prediction error, and show
    better generalization (Liu et al., 2021b). For example, Tang et al. (2022) used
    support vector machine (SVM), random forest (RF), and back propagation neural
    network (BPNN) to build a model for estimating winter wheat LAI. The model had
    high accuracy, with a coefficient of determination (R2) of 0.83 and a root-mean-square
    error (RMSE) of 0.27 m2m-2. Gao et al., 2022a, Gao et al., 2022b developed a model
    for vineyard LAI estimation using RF, eXtreme Gradient Boosting (XGBoost), and
    Relevance Vector Machine (RVM), and found that a hybrid ML model using RF and
    RVM with 9 input variables performed best (r = 0.97 and RMSE = 0.28 m2m-2). Qiao
    et al. (2022) used deep learning for maize LAI estimation using ten different
    VIs and found that the normalized difference red edge (NDRE) index was the best
    for LAI estimation. Du et al. (2022) built a maize LAI estimation model based
    on RGB-based VIs and found that RF performed best for both whole crop growth stages
    and individual growth stages, with a high R2 (0.71–0.88) and the lowest RMSE (0.12–0.25
    m2 m−2). These studies demonstrate that ML algorithms are effective tools for
    estimating LAI accurately. This study aims to develop an ML model for estimating
    the LAI of sorghum using a combination of multispectral, thermal, and crop height
    data obtained from UAV systems. The study also aims to identify the best combination
    of input data for the LAI estimation algorithm and to evaluate the accuracy of
    the generated ML model using ground measurements. 2. Material and methods 2.1.
    Study area A two-year field experiment was conducted on sorghum in 2020 and 2021
    at the Black Sea Agricultural Research Institute in the Bafra plains in Samsun,
    Turkey. The location of the experiment is at 41°36′N, 35°55′E, and it is 15 m
    above sea level (Fig. 1). The region has a sub-humid climate with an average annual
    rainfall of 717.9 mm per year, an average annual temperature of 14.6 °C and reference
    evapotranspiration of 860 mm per year. The soils in the experimental plots were
    alluvial and colluvial, with a total available water content of 177.2 mm per m−1.
