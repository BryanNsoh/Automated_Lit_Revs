    of the Multispectral, Thermal and Microwave sensors data The study found that
    at 5 cm, 10 cm and 20 cm depths, with microwave surpassed that with multispectral
    in terms of inversion accuracy, while at 40 cm depth, the inversion accuracy with
    multispectral exceeded that with microwave. These data indicate that a radar sensor
    can penetrate to a soil depth of 20 cm and cannot perceive the soil moisture at
    the depth of 40 cm. In contrast, an optical remote sensor can use the phenotypic
    information of crops to establish an intrinsic connection with soil moisture indirectly
    so that its prediction accuracy is higher than a radar sensor. This conclusion
    was also proved by the models with single-sensor inputs. María et al. (2023) adopted
    Short Term Change Detection (STCD), TU Wien Change Detection (TUWCD) and Multitemporal
    Bayesian Change Detection (MTBCD) methods to assess the accuracy in estimating
    the soil moisture of wheat fields based on Sentinel-1 data and verified the result
    on eight trial wheat fields. Finally, they found that Sentinel-1 could be used
    to estimate the soil moisture of wheat fields accurately. The findings of this
    study consist with the conclusion reported by Wang et al., 2023a, Wang et al.,
    2023b and Zheng et al., 2021a, Zheng et al., 2021b. The application of optical
    remote sensing has limitations, limited by weather conditions and cloud cover.
    It mainly utilizes the spectral reflectance, band index, citrus physiological
    parameters, and image transformation to obtain high spatial resolution texture
    feature images. However, radar remote sensing of clouds and cloud shadow interference
    does not have the problem of pixel saturation, and can penetrate the canopy directly
    to the ground to reflect the surface soil moisture status, with the characteristic
    of all-weather operation (Zhang et al., 2013, Xin et al., 2013, Zhu et al., 2019,
    Wang et al., 2023a, Wang et al., 2023b). 4.2. Ant colony optimization (ACO) and
    sparrow search algorithms (SSA) significantly improve the prediction accuracy
    of standalone RF model The study revealed that the hybrid models (ACO-RF and SSA-RF)
    exhibited higher predictive accuracies than the standalone RF model at different
    depths, and the ACO-RF model demonstrated a prediction accuracy superior to the
    SSA-RF model. The standalone RF is an ensemble learning algorithm, primarily utilizing
    decision trees as basic units. In the construction process, weights are assigned
    between the decision trees, but the parameters are obtained empirically. In contrast,
    the proposed hybrid models employ sparrow search algorithms (SSA) and ant colony
    optimization (ACO) to optimize parameters in the training process based on sample
    data and ultimately converge to obtain the optimal values. The ACO algorithm defines
    optimized paths through a mechanism of positive and negative feedback based on
    the pheromones released by ants so that the search converges continually till
    approaching the optimal solution. This algorithm has strong computational capabilities
    and operational efficiency, making it resistant to getting trapped in local optima
    and facilitating the discovery of global optimal solutions (Duc et al., 2017,
    Zhang et al., 2019, Saeid et al., 2020, Pan et al., 2023). Meanwhile, such algorithms
    demonstrate distributed computing capabilities and strong adaptability, performing
    exceptionally well in global searches and handling discrete problems (Wu et al.,
    2021, Neda et al., 2022, He et al., 2022, Zhao et al., 2023). The SSA, inspired
    by the foraging and anti-predation behaviors of sparrows, involves the division
    of roles within the sparrow flock during foraging: some sparrows search for food
    sources, while others scout for potential predators around the food source. When
    they perceive danger, sparrows at the edges of the flock quickly move to a safe
    location to secure better positions, while sparrows in the middle of the flock
    move randomly to get closer to other sparrows. Through this iterative process,
    parameters are optimized, reaching the optimal values. However, this algorithm
    tends to hover between the origin and the optimal solution, eventually converging
    near the optimal solution (Jia et al., 2022, Liu et al., 2022). For this reason,
    the SSA algorithm shows instability, longer computation time, and slightly lower
    robustness compared to the ACO algorithm. 4.3. Suggestions and outlook for future
    research on prediction of soil moisture in large-scale orchards This method not
    only enhanced the computational accuracy and efficiency of the model but also
    accurately identified the response relationships between different variables and
    soil moisture. It effectively integrated optical and radar data, leveraging the
    advantages of both types of remote sensing data, thereby improving the inversion
    accuracy of soil moisture. Because soil moisture is subjected to many factors
    such as vegetation coverage, water infiltration, runoff, evaporation, and soil
    surface characteristics, it is significant to precisely simulate the spatial variability
    of soil moisture. In specific regions, the impact of topographical and physical
    parameters on soil moisture can be mitigated as per the land use rate. In the
    southwest of China, soil evaporation is low, rainfall is abundant, and vegetation
    is lush, leading to high canopy interception. On the contrary, in the northwest
    of China, most soil is sand, allowing for rapid water filtration and low soil
    moisture (Fan et al., 2016, Fu et al., 2018). The hybrid models proposed in this
    study considered the advantages of different sensors and reflected the physiological
    information of surface vegetation but failed to consider the physical properties
    of soil such as soil porosity, bulk density, and soil organic matter. In subsequent
    studies, soil physical parameters will be incorporated. Furthermore, due to the
    differences in the characteristics of satellite-borne sensors and the unicity
    of inverting parameters based on a specific sensor (e.g., inverting the ground
    temperature based on infrared remote sensor is applicable only under clear-sky
    conditions), inverting large-scale soil moisture relying solely on a single satellite
    platform proves challenging to meet the high spatiotemporal resolution and continuity
    data requirements for agricultural and water resources management (Luo et al.,
    2023, Bappa et al., 2023, Yang et al., 2021a, Yang et al., 2021b). In future studies,
    we will couple the proposed models with crop models, improving the spatiotemporal
    resolution and continuity of satellite remote sensing data and incorporate assimilation
    algorithms to achieve temporal continuity of soil moisture in large-scale grid
    land lots, and making full use of the potential value of satellite remote sensing
    data, finally providing effective data support for (agricultural) intelligent
    irrigation in orchards in the southwestern region. 5. Conclusions In this study,
    the random forest model (RF) was optimized using the ant colony optimization algorithm
    (ACO) and sparrow search algorithm (SSA), forming two new hybrid models (i.e.,
    ACO-RF and SSA-RF). Then, the hybrid models were used to predict the soil moisture
    at different depths of the drip-irrigated citrus orchard based on multi-temporal
    Landsat-8 and Sentinel-1 data, providing data support for making intelligent irrigation
    decisions on large-scale land lots. (1) At depths of 0–40 cm, the soil moisture
    prediction accuracy of hybrid models (ACO-RF, SSA-RF) outperformed standalone
    RF, with R2 of 0.800–0.921 and 0.504–0.798, GPI of −0.746-1.214 and −3.258-0.131,
    respectively. In the hybrid model, the ACO-RF achieved higher prediction accuracy
    than SSA-RF, with R2 of 0.805–0.921 and 0.800–0.911, GPI of −0.171-1.214 and −0.746-0.803,
    respectively. (2) When combined with Multispectral, Thermal, and Microwave inputs,
    the models exhibited the highest accuracy in predicting soil moisture, with R2
    of 0.635–0.921, GPI of −1.646-1.24, respectively. (3) At depths of 5 cm, 10 cm,
    and 20 cm, the model with Microwave input surpassed that with Multispectral input
    in terms of the inversion accuracy. Howere, at a depth of 40 cm, the model with
    Multispectral input achieved higher inversion accuracy than that with Microwave
    input. (4) In future studies, the physical properties, assimilation algorithms
    and crop models of the soil will be incorporated in the hybrid models (ACO-RF
    and SSA-RF) generate soil moisture data products at different spatiotemporal scales.
