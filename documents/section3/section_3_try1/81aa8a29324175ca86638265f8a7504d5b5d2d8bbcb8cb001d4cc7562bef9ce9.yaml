    sites (Muons).The standard deviation is also shown as gray area. (e, f) Estimated
    soil moisture using the two different approaches for the incoming correction of
    the signal, based on the standard approach of data from neutron data base (e.g.,
    JUNG plotted as an orange line) and using locally detected muons (blue line).
    The measurements refer to the year 2021. Download It is noteworthy that one single
    relevant event has been recorded at the beginning of November (Fig. 8d). During
    this period, a fast drop in the incoming fluxes has been detected, producing an
    ∼ 8 % increase in the incoming correction (if neutron monitoring is concerned).
    In contrast, the fluctuations in the muons are much smoother. At the current stage,
    the reasons for these differences have been not identified, but only some hypotheses
    are formulated. First, the FINAPP3 muons count rate is relatively low, and the
    recorded signal is smoothed over a relatively long time period (days) to reduce
    the statistical errors. For this reason, short-term dynamics cannot be captured.
    Second, the muon detector is also not directional (e.g., as a telescope looking
    upward), but it measures muon particles that are scattered in all the directions.
    These characteristics could produce some differences in comparison to the directional
    detector when these fast and strong events are considered. For this reason, the
    need for a bigger or directional muon detector could be considered for further
    developments to detect events that occurs during relatively short period. Still,
    it is interesting to note the propagation of these different corrections into
    soil moisture estimation. Specifically, a precipitation event was observed over
    all the Italian sites during this strong incoming neutron variability. Accordingly,
    soil moisture should have increased to some degree. The effect of the incoming
    correction based on the neutron monitoring station, however, smoothed this effect,
    and the soil moisture remained constant or even started to dry down. In contrast,
    by using the muon signal, the soil moisture increased. While the magnitude of
    this increment is, in some cases, questionable if compared, for instance, to the
    increment recorded during the earlier precipitation event, these results support
    previous findings that muon detection can be a possible approach to better account
    for local atmospheric conditions. In this context, FINAPP3 can be considered a
    valuable sensor for collecting new data for further testing this hypothesis. The
    use of continuous independent soil moisture measurements should, however, be designed
    for benchmarking. 3.4 Assessment of measured total gamma rays The comparison between
