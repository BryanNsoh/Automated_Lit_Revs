    model included seven ETc prediction scenarios from S10 to S16. In the training
    phase, the RFR, GBRT, and XGBoost algorithms led to remarkably high values of
    R2, more significant than 0.96. In particular, RFR is characterized by the highest
    R2 and lowest RMSE values in S11 (R2 = 0.99, RMSE = 0.32 mm d-1). Also, according
    to Fig. 5, the ETc estimates from S11 using the RFR algorithm against standard
    ETc were closer to the 1:1 line (Fig. 5 d), showing that RFR is more accurate
    than other ML algorithms, notably M5P, which has the highest residuals in the
    ranges 5–10 mm d-1 and 25–30 mm d-1 (Fig. 6). Furthermore, the MGN test results
    revealed a significant difference between the algorithms in all-optical/TIR model
    scenarios. Hao et al. (2022) introduced a novel methodology, titled endmember-based
    soil and vegetation energy partitioning (ESVEP-RF), for estimating crop growing
    season ET using MODIS data over 12 years (2003–2012, 2018, and 2019) from five
    flux towers in Nebraska and Michigan. This approach combines the strengths of
    the trapezoidal model and RF algorithm. The findings indicated that ESVEP-RF exhibits
    a high capacity to estimate ET precisely, provided an adequate and representative
    quantity of training samples was available. Nevertheless, the primary constraint
    of ESVEP-RF pertains to the requirement of crop type and planting date as inputs
    for the ESVEP model to compute various parameters, including accumulated growing
    degree day, height, and aerodynamic resistance. This data exhibits significant
    uncertainties that have the potential to impact the accuracy of the ET calculation
    significantly. Notably, the technique employed in computing the gridded instantaneous
    latent heat flux is applicable solely under cloudless circumstances. The optical/TIR
    model results showed that ETc could be accurately predicted by combining meteorological
    parameters with the spectral indices, considering the vegetation conditions. Meanwhile,
    the simultaneous use of meteorological parameters, optical/TIR information, and
    ground measurement data reduced the accuracy of the ML algorithms (i.e., S12-S15).
    This is consistent with Mosre and Suárez’s (2021) findings, which demonstrated
    that it is possible to produce reliable and precise estimations of daily and monthly
    ETc by incorporating RS data and meteorological parameters into ML algorithms.
    Notably, S10, which only included optical/TIR data derived from Landsat 8, provided
    satisfactory results by the RFR, GBRT, and XGBoost algorithms ranked based on
    RMSE values in descending order of GBRT > XGBoost > RFR, which is consistent with
    the MGN test results. Accordingly, optical and thermal RS data can reliably predict
    ETc in regions with inadequate meteorological variables to estimate ETc. This
    fact agrees with the findings of Abbasi et al. (2021). Generally, the main advantage
    of using optical/TIR information compared to ground measurement data like LAI,
    SM, and H is that they do not allow extrapolation of estimates to vast areas due
    to their point measurements characteristic. However, spectral indices like NDVI,
    NIR, NIRv, NTR, MSI, D1609, Greenness, and LST band could reflect vegetation,
    structural, and phenological conditions information and reveal SM and CWS spatially,
    which can be easily extensible to large areas. According to Table 5, the ETc prediction
    model based on SAR VIs was developed from scenarios 17 to 23. By comparing different
    scenarios in the SAR VIs model to estimate ETc, S17, using only SAR RS data, had
    the least accuracy in predicting ETc. In contrast, S19 provided the highest level
    of precision across all ML algorithms (R2 = 0.96–0.98). In S19, ground measurement
    data was used in addition to meteorological variables and SAR VIs, which may account
    for its superiority over S18. Nevertheless, S18 performed satisfactorily using
    meteorological parameters and dual-pol SAR data (VH, IDPDD, and DPSVI) (R2 = 0.94–0.97).
    Also, the RFR algorithm was the best ML algorithm in both S18 and S19 based on
    the MGN test. Fig. 5 (e) shows the scatter plots for the simultaneous use of dual-pol
    SAR data, meteorological parameters, LAI, and SM30-60 in the ML algorithms. The
    highest data dispersion was obtained in the M5P algorithm. In contrast, the RFR
    algorithm had the lowest scattering and residual values, leading to the highest
    ETc estimation accuracy (Fig. 5 e and Fig. 6). The current findings indicate that
    dual-pol SAR data, including VH, IDPDD, and DPSVI, can effectively describe vegetation
    changes during different growth stages, similar to optical/TIR data. This study’s
    findings are consistent with previous SAR-based crop growth monitoring research
    (Bhogapurapu et al., 2022, Gururaj et al., 2019, Periasamy, 2018). For instance,
    Chintala et al. (2022) reported VH as the best parameter for sugarcane growth
    monitoring. Also, the ML algorithms’ performance decreased by omitting Umean and
    Epan parameters in scenarios 20–23, demonstrating the importance of combining
    SAR data and meteorological parameters. The MGN test and Table 7′s statistical
    measures indicate that the RFR algorithm is reliable for estimating ETc in S2,
    S4, S6, S11, and S19. The results indicated that ensemble learning models were
    more effective than single decision tree models for ETc modeling. The M5P model’s
    structure renders its results highly unstable, as even minor variations in the
    input can lead to significant changes in the model. In contrast, this is not true
    for ensemble learning models, i.e., RFR, GBRT, and XGBoost (Kersaints, 2013).
    According to prior studies, the XGBoost algorithm was expected to perform better
    than the RFR algorithm (Ge et al., 2022). As in S2, where only meteorological
    parameters were used, a similar result was observed between these two algorithms.
    However, the RFR algorithm outperformed the XGBoost algorithm when the types of
    input variables were expanded, i.e., adding ground measurement data and RS information
    to the input dataset. Also, the RFR algorithm requires fewer hyperparameter adjustments
    than the GBRT and XGBoost algorithms, making it more straightforward for less-technical
    users. Overall, the main advantage of the ETc prediction approach based on the
    RFR algorithm and RS data is that it allows managers and appraisers to spatially
    and temporally estimate ETc in areas where meteorological parameters are not readily
    available. 3.4. Comparison of the spatial distribution of ETc To enhance comprehension
