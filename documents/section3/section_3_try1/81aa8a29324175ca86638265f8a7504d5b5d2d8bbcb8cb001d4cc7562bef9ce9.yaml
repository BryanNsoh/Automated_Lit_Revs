    inter-rows, a supervised classification was applied to a Sentinel 2 image with
    the green (G), red (R), and near-infrared (NIR) spectral bands as predictive variables
    (left part of Fig. 3). The database of ground observations (with information of
    grassed and non- grassed fields: 307 plots) was divided into two parts: one for
    the training (50 plots) and the other for the validation (257). The target variables
    are the fields classified into two classes: inter-row with grass or without grass.
    A cloudless date acquired in the beginning of spring (early March, when trees
    have no leaves) was chosen to ensure clear separation between orchards with green
    grass in the inter-rows from orchards with bare soils. The random forest (RF)
    algorithm was applied, considering the learning dataset extracted from ground
    observation that included 50 randomly selected orchards, and with the hyper-tuning
    parameters fixed at follows: 10 for the number of trees, min power set size: 2
    and max power set size:7, and 5000 for the number of training samples (values
    very commonly used for similar supervised classifications). The remaining 257
    plots not used in the training stage were used for validation. Validation consists
    in comparing if each plot is well classified, either grassed or not. Accuracy
    is computed by counting the well classified fields compared to the total number
    of plots of the validation database. 2.3.2. Assessment of grassed and non-grassed
    orchards from Pleiades and GSH images Fig. 4 summarizes the different steps to
    classify grassed or non-grassed orchards using GSH and Pleaides data. We chose
    to develop a method easier to implement on images having less spectral bands and
    with less acquisition dates than Sentinel 2, and easier to understand compared
    to more complex statistical approaches. A hierarchical approach is proposed in
    two main stages. Among the different spectral bands, first the blue band is selected
    because it presents more contrasts to separate trees from the background. Walter,
    (2004) has mentioned that the best discrimination between landuse classes using
    the variance can be seen in blue band. Then a classification is done using a threshold
    (T1) based on the averaged value in blue band of the trees extracted from the
    calibration dataset (for GSH T1=0.6, for Pleiades T1=0.85). Then, a second classification
    was performed on the last classified images defining a second threshold (T2) to
    separate grassed from bare soil pixels of inter-rows (for GSH, T2=0.10, Pleiades=0.95.
    T2 correspond to the mean values of interrow grass computed from the calibration
    dataset). The next step consisted of computing at the plot scale the number of
    non-grassed pixels. If 65% of pixels were classified in bare soils then the field
    was classified as non-grassed field. The last stage is the validation of the obtained
    maps comparing ground observations to the classified plots. Similarely, to classical
    supervised classification, a database for the calibration is necessary and also
    an independent validation dataset. The advantage of the method here is that it
    requires a small database for the calibration (here only 10 plots were selected).
    All the processings were developed using R functions, easily accessible and operational
    to be applied on other sites with PLEIADES or GHS images. The problem of using
    thresholds is that they are data dependent. Different factors can influence the
    reflectance at a given date. An expert knowledge is often required for most methods
    to choose the most representative dataset for training. This point will be more
    argued in the discussion part. Download : Download high-res image (133KB) Download
