    resolutions that were explored, various remote sensing sources were used to extract
    key variables related to the orchard structure and to monitor their seasonal evolution
    (see Table 2). These included: • Sentinel 2: images acquired over the study site
    (tile T31TFJ) were corrected for atmospheric effects corresponding to level 2 A
    according to methods described by Hagolle et al. (2008). The main characteristics
    of images are presented in supplementary material part 1. Data were downloaded
    each week automatically by Python programs from the THEIA platform6 for the period
    between 2016 and 2022. The time frequency varies between 3 and 6 days, but some
    dates can present clouds and must be removed. The different spectral bands (green,
    red and near-infrared) are combined to compute the most common vegetation index
    (NDVI) for each acquisition date (Cantini et al., 2023). As some periods present
    no data due to cloudy dates, temporal interpolation is done using the “WhittakerFilt”
    function in R (Vuolo et al., 2011) to get daily values for each spectral bands
    and NDVI. There is no spatial interpolation, all pixels are considered and averaged
    at field scale. • Pleiades: data were acquired through the Dinamis platform7 operated
    by CNES and Airbus. A specific request has been made on the Ouvèze area for the
    summer. On the web site of dinamis, only a period can be defined, and not an accurate
    date can be chosen. Pleiades serves various services of territory monitoring (eg
    if floodings or landslides appear, priorities are managed by Airbus).The acquired
    date depends therefore on different factors among them the cloud occurrence, and
    emergency priorities for monitoring some other sites (see https://www.theia-land.fr/en/product/pleiades/
    to have more details). The main characteristics (spectral bands and spatial resolution
    for the different modes, added in supplementary material table S1 and S2) of this
    space Earth Observation system is described in Lebègue et al. (2012). One image
    was available over our study area for the summer 2022. The covered area included
    the entire Ouvèze basin (see Fig. 1). The images have a pixel resolution of 50 cm
    at nadir for the panchromatic spectral mode and 2.8 m for the multispectral mode
    (4 spectral bands: blue, green, red near-infrared). These last multispectral images
    were resampled using the fusion algorithm of Liu (2023) to derive a spatial resolution
    of 50 cm. • Unmanned Aerial Vehicles: Images were acquired using an RGB camera
    for two areas of the basin at a height of 50 m above the surface. 1415 images
    were taken with an overlap of 80%. The georeferencing is done using reference
    disks located on the ground at different places marked with a precision GPS. Automatic
    algorithms (developed by the INRAE team) are then used to make the image fusion.
