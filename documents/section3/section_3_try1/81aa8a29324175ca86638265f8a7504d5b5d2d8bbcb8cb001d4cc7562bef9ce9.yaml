    trees We applied an algorithm based on Marked Point Process (Obj.MPP, open access
    at https://gitlab.inria.fr/edebreuv/Obj.MPP and written in python) for the detection
    of parametric objects (or patterns) in a signal (De Graeve et al., 2019). The
    objects are defined by a finite set of parameters (see supplementary material
    table S5 and S6 part6) according to their shape (circle, rectangle, triangle…).
    In this case, for detecting trees, we selected a disk described by the radius
    (min and max lengths in the studied samples), and the overlap tolerance (expressed
    in pixel number). The number of iterations must be fixed with a quality indicator
    to stop the process. An accurate description of this algorithm applied to various
    studies can be found in De Graeve et al., (2019) and Eldin et al., (2012). Each
    geometrical parameter needs to be calibrated according to the spatial resolution
    of the analysed images and the studied object dimension. These parameters can
    be affected by the contrast in images and consequently are dependent on whether
    or not there is grass between the rows. This first step to define the main parameters
    was done from a reference dataset of known representative orchards. The reference
    dataset is composed of 5 selected plots with different tree densities, for which
    it was easy to identify the actual tree number from GSH images. Table S6-S7 given
    in supplementary material provide these different input parameters according to
    the sensors, and to the state of the grass between the tree rows. Among the outputs,
    a tabular file gives (for each plot) the tree number and for each tree, its size
    (radius) and the centroid location. 2.4. Assessment of water consumption A micrometeorological
    station was installed in May 2022 in the center of a large cherry orchard to measure
    relative humidity and air temperature, net radiation, rainfall, surface temperature,
    soil and heat fluxes at a 15 minutes time step (see in supplementary material
    part 2 the description of the sensors). For previous years, data were taken from
    the weather station of Carpentras10 (located 15 km SE of the study area). An example
    of micrometeorological measurements obtained for the year 2022 is presented in
    Fig S1a in supplementary material. Comparisons between stations for common periods
    have been done to evaluate the differences for the main variables (see Fig S1b
    in the supplementary materials). The results showed significant correlations for
    the main climatic variables (rain and temperature) between the two stations (see
    supplementary material Fig S1 a-b). A systematic bias for the air temperature
    was observed, in the order of 1°C (temperatures are higher at Carpentras than
    on the Ouvèze area), which is easily explained by both the altitude impact (Carpentras
    altitude is 95 m a.s.l, Ouvèze station is at 200 m a.s.l), and the fact that the
    weather station in the Ouvèze watershed is located in the middle of an irrigated
    cherry orchard (with higher evapotranspiration cooling the environment air), and
    the Carpentras station is on open grassland. On five orchards showing different
    irrigation managements, soil moisture content was monitored with capacitive probes
    (Teros 10, Meter) down to 30–50 cm, both in the row and the inter-row. Data are
    recorded since 2021 each 30 minute with a data logger (CR1000X, Campbell Sci.).
    Soil samples were also collected on the same fields to estimate the available
    water content (AWC) for the 0–50 cm layer (AWC given in the supplementary material
    Fig S3a, Table S4). On the largest field monitored, sap flow meters were also
    set up and monitored by Kaust team. All these last measurements are currently
    analysed according to methods described in El Hajj et al., (2023). In parallel,
    tree phenological stages were noted and hemispherical photos were taken once a
    month on 13 various orchards to characterize the leaf development all along the
    year according to protocols described in (Courault et al., 2022, Lopez-Lozano
    et al., 2022). Biophysical variables characterizing the orchard structure such
    as LAI, FCOVER and FAPAR are evaluated from these photos following methods detailed
    in (Demarez et al., 2008). All these measurements allowed to have reference observations
    on the water uptake rate from the trees for the monitored fields (details are
    given in the supplementary material part 3 for the formulations used to compute
    water budget at plot scale). Seven years of data were analysed from 2016 to 2022,
    which were characterised by the annual Martonne Aridity Index (Botzan et al.,
    1998, De Martonne, 1920) described in the supplementary material (Fig S2) to classify
    wet and dry years. The results of this index show that 2018 appears as the wettest
    years and 2017 the driest. Three methods were examined to analyse the annual water
    amounts used for irrigation at regional scale: 1) The maximal water consumption
    for each crop (ETm) was computed from the FAO 56 method (Allen et al., 1998) using
    the potential evapotranspiration (ETp) derived from the weather station measurements
    and crop coefficients (Kc) for each crop found in tables adapted for the region
    (CABRL, 2019)11. These ETm values were then combined with cumulative rainfall
    to estimate water requirements (WR) for each crop class following Eq. 1 (see Fig
    S1a in supplementary material). The values were then aggregated at farm scale
    for each year. (1) WR= (kc x ETp)-Rainfall [mm] 2) Using data provided by the
    ASA (Association Syndicale Autorisée)12 at the farm scale for each year which
    are recorded from the irrigation terminal. These values (here named WASA), can
    be affected by water losses in the network. The various equipments are also old
    and not checked regularly by farmers, and ASA does not have the resources or staff
    to improve this point. The accuracy of the DATA provided by ASA is thus estimated
    to be around 30%. 3) Determining the water amount brought to each field from the
