    at different growth stages under the different cropping systems (Fig. 3). The
    biomasses of the different organs in the MC treatment group were the highest at
    the cotton seedling stage in both 2016 and 2017. There was no significant difference
    between WIC and WDC (except for the maximum belowground biomass in 2017). The
