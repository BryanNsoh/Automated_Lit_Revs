    moistureSentinel-1 dataLandsat-8 dataAnt Colony Optimization Algorithm (ACO)Sparrow
    Search Algorithm (SSA)Random Forest (RF) 1. Introduction Soil moisture is a crucial
    parameter in the study of agriculture, hydrology, soil science and climate, which
    is recognized by the Global Climate Observing System (GCOS) as a fundamental climate
    variable because it directly influences the latent and sensible heat of the land
    surface, separates runoff and infiltration, determines vegetation transpiration
    and soil evaporation (Hollmann et al., 2013, Bojinski et al., 2014, Seneviratne
    et al., 2010, Dorigo et al., 2017). In the agricultural system, soil moisture
    directly determines the soil water availability for plants (María et al., 2023,
    Raphael et al., 2023). Therefore, accurate prediction of soil moisture is significant
    for optimal irrigation decisions, monitoring droughts, and predicting crop yields.
    There are three methods for monitoring soil moisture: fixed-point observation
    on the ground, model simulation, and remote sensing technology. The first method
    offers an insight into the temporal dynamics of soil moisture, but it is difficult
    to depict spatial-scale soil moisture and may disrupt the soil structure, accompanied
    by high cost. The second method requires numerous parameters difficult to acquire
    and fraught with uncertainties. In contrast, remote sensing technology provides
    a means to swiftly and efficiently capture spatiotemporal soil moisture on a large
    regional scale (Brocca et al., 2017, Katuwal et al., 2018). Leveraging remote
    sensing technology allows for a precise understanding of the major factors driving
    large-scale soil moisture, determining the spatial heterogeneity of soil moisture
    (Khellouk et al., 2020, Jiang et al., 2020, Azadeh et al., 2022). Among remote
    sensing data, satellites with high temporal frequency provide only coarse-resolution
    data (10–50 km) that can not show the change in local soil moisture (Kerr et al.,
    2001, Entekhabi et al., 2010, Wagner et al., 2013). Nevertheless, high-spatiotemporal-resolution
    remote sensing data, unaffected by atmospheric interference, is essential for
    soil moisture monitoring (Peng et al., 2021, Balenzano et al., 2021). This high-spatiotemporal-resolution
    remote sensing data is attainable from Synthetic Aperture Radar (SAR), such as
    the C-band SAR onboard the European Space Agency''s Copernicus Sentinel-1 satellites
    (S1A and S1B, as well as S1C and S1D). Among the SAR data, Sentinel-1 has extensive
    spatiotemporal coverage, certain penetration capabilities through cloud layers,
    and is resilient against adverse weather conditions (Foucras et al., 2020, Nguyen
    et al., 2021, Benninga et al., 2019, Zhu et al., 2022, Mengen et al., 2023, Kim
    et al., 2013). Medium-resolution satellites like the Landsat-8 land satellite
    offer observational data with a spatial resolution of 30 m, enabling the direct
    inversion of vegetation physiological and ecological parameters (Xin et al., 2013,
    Zhu et al., 2019). Therefore, both optical (Landsat-8) and radar (Sentinel-1)
    data were used for the collaborative inversion of soil moisture in a large-scale
    drip-irrigated citrus orchard. Optical remote sensing technology mainly uses spectral
    differences in the visible light (VIS), near-infrared (NIR), and shortwave infrared
    (SWIR) bands, while thermal infrared remote sensing mainly uses the near infrared
    (NIR) band to obtain surface and canopy surface temperatures, monitor vegetation
    physiological and ecological parameters, and soil moisture (Carrerahernandez,
    2014, Cunha et al., 2015). There are mainly two types of methods: exponential
    method and thermal inertia method (Amani et al., 2016, Yu et al., 2013). The index
    method uses various bands to establish indices and soil moisture models that can
    reflect vegetation growth information or surface temperature. The thermal inertia
    method detects soil moisture by describing changes in surface temperature. The
    calculation process requires a large amount of statistical data and cannot invert
    soil moisture information in densely vegetated areas. Scholars at home and abroad
    have successively proposed crop water stress index, vegetation water supply index,
    and indicator condition index (Moran et al., 1994, Kogan, 1990, Caparrini et al.,
    2003, Sandholt et al., 2002). The Notable indices like the Normalized Differential
    Vegetation Index (NDVI), Enhanced Vegetation Index (EVI), and Ratio Vegetation
    Index (RVI) accurately distinguished vegetation and water bodies. Plant leaves
    exhibit strong absorption characteristics in visible and red light bands and strong
    reflection characteristics in the near-infrared band (Ghulam et al., 2008, Zhang
    et al., 2015, Schnur et al., 2010). Wang et al., 2023a, Wang et al., 2023b integrated
    the Soil Adjusted Vegetation Index (SAVI), Infrared Position Vegetation Index
    (IPVI), Visible and Shortwave Infrared Drought Index (VSDI), and Vegetation Water
    Supply Index (VSWI) to construct a novel artificial neural model for predicting
    surface soil moisture. Gao et al. (2013) used Normalized Difference Spectral Index
    (ND) and Ratio Index (SR) to estimate soil moisture, demonstrating the reasonability
    and applicability across different spatiotemporal scales of this estimation method.
    Khaled and Khaled. (2023) conducted a regional analysis of the spatiotemporal
    variability of soil moisture using Land Surface Temperature (LST) and Vegetation
    Temperature Drought Index (VTDI), offering another perspective for soil moisture
    monitoring. However, due to the limitation of satellite orbit, observation mode
    and sensor performance, spatial, temporal and spectral resolution, it is difficult
    to describe the spatial pattern and evolution process of complex geological phenomena.
    Optical remote sensing mainly relies on optical to complete image acquisition.
    Radar data has a certain penetration, can break through clouds and fog, overcome
    the influence of the canopy, and directly reach the ground, but the spatial resolution
    is large (Zhan et al., 2006, Finn et al., 2011, Raphael et al., 2023, María et
    al., 2023). The fusion of optical and radar data will break through the limitation
    of single sensor observation, realize the comprehensive processing and application
    of complementary information of multi-platform and multi-mode observation data,
    and generate large regional-scale \"time-space-spectrum\" observation data. In
    improving data amplitude, space, spectrum and time dimension observation ability,
    in view of the type of remote sensing image diversity and imaging complexity,
    model driven method has strong inclusive, can depict the time, space and spectral
    degradation between multiple data, but the model driven method mostly assume multisource
    observation data only linear degradation, it is difficult to accurately handle
    amplitude, empty spectrum, space-time and heterogeneous relationship of nonlinear
    characteristics (Huang and Zhao., 2017). The machine learning method has robust
    learning efficiency, offering effective solutions for addressing nonlinear problems.
    This model has become an alternative to traditional and physical models, overcoming
    many limitations in other models, such as numerous parameters, complex model structures,
    and instability (Ali et al., 2015). Among machine learning models, Random Forest
    (RF) can predict soil moisture with limited samples, showcasing notable computational
    speed and strong generalization performance (Shiri et al., 2017, Prasad et al.,
    2018, Matei et al., 2017, Boudibi et al., 2021). Shiri et al. (2020) highlighted
    that machine learning models had been used in predicting soil hydraulic parameters,
    such as saturated hydraulic conductivity, soil moisture, and soil texture. The
    outcomes underscore Random Forest (RF) within machine learning models as a precise
    simulator of soil moisture in agricultural regions. Coleen et al. (2021) verified
    the ability and advantages of Random Forest in predicting the soil moisture in
    plant root zones and used the Random Forest to predict root-zone soil moisture
    in small agricultural watersheds. Although the Random Forest (RF) can simulate
    complex nonlinear relationships between multiple feature variables and soil moisture
    and performs well in terms of inversion accuracy, computational efficiency, and
    stability, the parameters of nodes in the model are empirically obtained and cannot
    explain the connections between input/output variables and individual neurons.
    The intelligence algorithms can quantitatively analyze the interaction between
    multiple factors and simultaneously analyze the impact of different parameters
    of intermediate variables on soil moisture (Wang et al., 2019, Zheng et al., 2021a,
    Zheng et al., 2021b). The combination of intelligent optimization algorithms with
    Random Forest (RF) models can improve the performance of the model because it
    can subtract the optimal solution of the optimization problem and improve the
    computational speed. In the intelligent algorithm, ant colony optimization (ACO)
    and sparrow search algorithm (SSA) has high computational efficiency and convergence
    speed. Saeid et al. (2020) used ant colony algorithm (ACO) optimized elman neural
    network (ENN) model to predict soil temperature at different depths, and found
    that the accuracy of ACO-ENN model in predicting daily soil temperature was higher
    than that of the original ENN model. Zhao et al., (2023) used the sparrow algorithm
    to optimize the least squares support vector machine (LSSVM) to predict the daily
    evapotranspiration of rice, and the results show that the SSA-LSSVM model has
    a high prediction accuracy, which provides a reference for the prediction of evapotranspiration
    in the early agricultural hydrological environment of late rice. Xu et al., (2022)
    based on genetic, particle swarm and sparrow search algorithm optimization projection
    tracking (PP) model measure elasticity key drivers, and combined with the log
    average partition index (LMDI) analyzed the drive mechanism of elasticity, the
    results show that the SSA-PP model in terms of solving speed and optimization
    ability based on genetic algorithm (GA) and particle swarm optimization algorithm
    (PSO). Soil moisture is influenced by many factors, such as soil characteristics,
    vegetation coverage, climatic conditions, human activities, and terrain relief
    that it is hard to acquire precise spatial distribution of soil moisture across
    a large region (Nawar et al., 2015, Wang et al., 2023a, Wang et al., 2023b). At
    present, accurate inversion of soil moisture content in large-scale drip irrigated
    citrus orchards has not been reported based on ant colony optimization (ACO),
    sparrow search algorithm (SSA), random forest (RF) model and multi-source remote
    sensing data. The primary focuses of this study were to: (1) Computing the indices
    that can quantitatively characterize the physiological and ecological information
    of vegetation based on multi-temporal Sentinel-1 and Landsat-8 remote sensing
    data, and creating six input combinations. (2) Optimizing the standalone random
    forest model in combination with the Ant Colony Optimization algorithm (ACO) and
    Sparrow Search Algorithm (SSA), forming new hybrid models (i.e., ACO-RF and SSA-RF)
    for inversion of large-scale soil moisture. (3) Evaluating the inversion accuracies
    of both the standalone RF model as well as the proposed ACO-RF and SSA-RF, and
    the ultimate goal is to provide data support for making intelligent irrigation
    decisions in large-scale grid-drip irrigated citrus orchards. 2. Materials and
    Methodology 2.1. Study area The experimental area lies in Fujia Town, Meishan
    City, Sichuan Province (104°51''6\"E, 29°55''7\"N, 519.0 m). Six-year-old DaYa
    citrus trees were planted at a line spacing of 5.0 m and row interval of 2.5 m.
    The height, crown width and leaf area index of citrus trees are approximately
    3.0 m, 3.6 m, and 2.3. This region is subjected to a subtropical monsoon climate,
    characterized by purple soil with a soil bulk density of 1.45 g/cm3, the field
    water capacity is 29.9%, the saturated water capacity is 39.5%, and the withering
    water content is 13.8%. The annual average temperature is 17.4 °C, the annual
    sunshine duration is 1196.6 h, the annual frost-free period lasts for 313 days.
    A total of 155 sampling points were set based on the planting structure of the
    drip-irrigated late-maturing citrus orchard, as illustrated in Fig. 1. Download
