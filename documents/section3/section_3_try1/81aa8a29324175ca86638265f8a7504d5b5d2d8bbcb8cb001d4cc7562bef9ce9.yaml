    for soil moisture and snow estimation. However, the applicability of this method
    beyond research has been limited due to, among others, the use of relatively large
    and expensive sensors. This paper presents the tests conducted on a new scintillator-based
    sensor especially designed to jointly measure neutron counts, muons and total
    gamma rays. The neutron signal is first compared against two conventional gas-tube-based
    CRNS sensors at two locations. The estimated soil moisture is further assessed
    at four agricultural sites, based on gravimetric soil moisture collected within
    the sensor footprint. Muon fluxes are compared to the incoming neutron variability
    measured at a neutron monitoring station and total gammas counts are compared
    to the signal detected by a gamma ray spectrometer. The results show that the
    neutron dynamic detected by the new scintillator-based CRNS sensor is well in
    agreement with conventional CRNS sensors. The derived soil moisture also agreed
    well with the gravimetric soil moisture measurements. The muons and the total
    gamma rays simultaneously detected by the sensor show promising features to account
    for the incoming variability and for discriminating irrigation and precipitation
    events, respectively. Further experiments and analyses should be conducted, however,
