    (LSD) method was used for significance analysis at the 0.05 level. Pearson correlation
    analysis was used for pairwise correlation, and path analysis was conducted using
    planting system, meteorological factors, soil water movement and consumption,
    crop biomass and the lint yield of cotton. Structural equation modeling (SEM)
    or path analysis allows researchers to model complex relational networks by evaluating
    the direct and indirect effects between variables (Bollen and Pearl, 2013). With
    SEM, researchers can clearly specify causal relationships between variables and
    validate these relationships by observing data. Path analysis mainly focuses on
    the direct paths between variables in the model. This enables researchers to identify
    which variables have a direct impact on other variables, thereby revealing potential
    causal relationships (Wu et al., 2023). In agriculture, ecology, and other fields,
    these methods have helped researchers better understand and explain the interactions
    between various factors (Guo et al., 2023). A logistic growth model was used to
    model belowground biomass dynamics with days after emergence (DAE). Stata 16 and
    Microsoft Office Excel 2019 were used for data collation; statistical analyses
    were performed via SPSS 25.0, GraphPad Prism 8 and Origin 2021; and Microsoft
    Office PowerPoint 2019, Golden Software Surfer 18.0, GraphPad Prism 8, Origin
    2021 and Adobe Illustrator CC 2019 were used for graphing. 3. Results 3.1. Cotton
