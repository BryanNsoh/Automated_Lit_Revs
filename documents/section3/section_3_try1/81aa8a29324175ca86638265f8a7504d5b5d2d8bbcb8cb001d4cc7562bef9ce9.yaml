    • Monitoring orchard development and mapping young orchards from Sentinel 2 Although
    the spatial resolution of Sentinel 2 is 10 m, it allowed to identify the young
    plantations of fruit trees at regional scale. A simplified approach based on a
    thresholding of NDVI gave accurate maps (98% global accuracy) of young orchards
    for the 7 studied years. Nageswara Rao et al., (2004) have shown spectral NDVI
    profiles of different crops and also observed that young mango (planted less than
    5 years) has relatively low profile throughout indicating that the amount of green
    cover is low. The leaf development and the senescence can be easily detected from
    Sentinel 2 times series. A typical pattern was observed for orchards, with a first
    increase from March to June then a plateau more and less deepened in summer according
    to the stress and then at the end from October a slight decrease of NDVI. Similar
    profiles were observed by Zhu et al., (2020) on apple and cherry trees in China.
    The effect of water stress is less marked in this study case due to the climate.
    • Water needs and contribution of remote sensing data The simplified FAO method
    based only on crop coefficient and evapotranspiration presents many computational
    limits. Among them, the limited attention given to soil characteristics that can
    have a strong influence on the available water for the crop. Many papers have
    proposed various approaches using remote sensing to derive Kc, with several including
    the addition of a stress coefficient to improve this simplified approach (Pereira
    et al., 2020, Pôças et al., 2020, Simonneaux et al., 2008). However, Pôças et
    al. (2020), consider that for an improved estimation of crop water requirements,
    these methods should be used in combination with soil water balance models. The
    surface characteristics such as grassed or not, together with inter-row management,
    are then useful parameters that can improve the information about water competition.
    In this study, we have compared different methods to identify grassed orchards
    from non-grassed, comparing range of remote sensing platforms. An accuracy of
    79% of orchards with a correct identification of the inter-row (grassed or non-grassed)
    was obtained from Sentinel 2. This accuracy increases with the use of finer resolution
    images (freely accessible, GSH 81%) but the performances are also highly dependent
    on the date of image acquisition. The choice for the method to apply depends on
    the image availability. The main advantage of using Sentinel 2 data is that there
    are often numerous acquisitions all along the year, so it is easier to choose
    the best period to identify inter-row, but the final accuracy is limited because
    of the spatial resolution. With finer images such as PLEIADES or GSH data, the
    acquisition date is difficult to choose. It is the reason why we have proposed
    another method easier to implement and requiring a limited calibration dataset
    (fairly intuitive method which does not require knowledge on random forest methods).
    One drawback of this last method is the determination of threshods which is data
    dependent. Using a simple thresholding approach for separating herbaceous and
    tree layers on a satellite image rather than a statistical approach can be preferable
    in certain situations for several reasons: −1) Simplicity and ease of implementation:
    Simple thresholding is often easier to implement and understand compared to more
    complex statistical approaches. This can be advantageous, especially if the time
    or resource are constraints; 2) Robustness to local variations: In some regions,
    a statistical approach may be sensitive to local variations or changing environmental
    conditions. Simple thresholding can be more robust in such situations as it does
    not rely as much on statistical assumptions about the data; 3) Less data requirements:
    Statistical approaches may require a significant amount of data to properly calibrate
    models. In contrast, simple thresholding can often be done with less data, which
    can be useful in regions where data are limited; and at finally, 4) Interpretability:
    Simple thresholding can be easier to interpret as it often produces more intuitive
    results. This can be important when communicating results to a non-specialized
    audience. However, it is essential to note that the choice between simple thresholding
    and a statistical approach will depend on the specific objectives of the study,
    the complexity of the data, and the requirements for accuracy. Generally for each
    classification, an expert knowledge is required either to choose a representative
    dataset for calibration or to evaluate the accuracy of the classification. Other
    approaches based on the analysis of times series of Sentinel 2 data have been
    applied to detect inter-row of vineyards by (Abubakar et al., 2023, Palazzi et
    al., 2023). Abubakar et al., (2023) have identified a background signal which
    they subtracted to the Sentinel 2 LAI time series to classify the grassed and
    non-grassed plots. This method seems difficult to implement to orchards because
    the background signal presents different spectral signatures (fruit trees are
    bigger than vineyard plants and the signal can be confused for young plantations).
    Ronchetti et al., (2020) have compared five classification algorithms to monitor
    crop variability from UAV data. If the performances are high for their various
    studied crops, they showed that for pear orchards, the detection methods were
    the noisiest, because of the presence of weeds, the effect of shadows depending
    of the acquisition date and time. Moreover, the use of UAV is limited and often
    expensive to be applied at larger regional scale. The soil characteristics of
    orchards are also important to consider. For the moment, only soil maps that have
    variable accuracy at small scales are available to be used. Some approaches have
    proposed digital soil map combining remote sensing (Gomez et al., 2019, Lagacherie,
    2008), but these methods are difficult to implement for orchards and require large
    areas of bare soils. • Assessment of irrigation volumes The assessment of irrigation
    water volumes from surveys (WF) requires accurate data on irrigation material
    and on the irrigation time. It is still difficult to get this information for
    all the farms of the watershed. The assumption is to consider a statistical representative
    sample of farm surveys including various practices. More ground surveys must be
    done to acquire more data to build relationships on the water volume brought to
    young orchards compared to old plots. While the number of trees can be estimated
    with satisfactory performance from high resolution data (GSH, Pleaides), the accuracy
    depends on the sensor type and on the acquisition image date. Some over- and under-estimation
    has been observed for young orchards or very heterogenous fields, with misclassification
    and poor delineation occasionally resulting. Higher accuracy (>90% of correct
    estimations) are obtained on the number of trees using UAV images at finer spatial
    resolution on various orchard types by Dong et al. (2020) or Johansen et al. (2018),
    but UAV can be expensive (time and for data processing) and has a small sampling
    footprint compared to Pleiades or GSH. The proposed simplified method applied
    to Pleaides or GSH images makes it possible to estimate the number of trees for
    all the orchards in a catchment area. (Ozdarici-ok and Ok, (2023) have reviewed
    various techniques and sensors types to identify orchard trees. No cherry trees
    studies are reported. Most of the references cited used methods based on deep
    learning algorithms requiring a large dataset for training the networks, or classifications.
    The acquisition dates of images at high resolution also have an impact on the
    results, particularly for tree discrimination. According to the homogeneity of
    the surface (inter-row and tree), the detection method can miss some trees, especially
    if there is a mixture of young and old trees within the field. The date of acquisition
    is an important consideration for the retrieval of certain parameters and can
    influence the quality of detection of trees (i.e. the development of the tree
    canopy or grass cover is dependent on timing). To improve the robustness of the
    results, it is recommended to collect some imagery in winter or earlier spring
    to better identify if there is grass in the inter-rows from Sentinel 2 and other
    finer resolution platforms. Antecedent conditions can also affect retrieval results.
    For example, the choice of Pleiades acquisition tasking should avoid periods after
    heavy rain, since large surface soil heterogeneities can confound the classification
    of orchard plots. While the use of GSH offers advantages in terms of resolution,
    there is little control regarding the timing of collection. Despite these constraints,
    the use of free data that can be easily accessed from various online resources
    makes the proposed methods more operational and less costly than using UAV or
    commercial satellite data, or making collecting laborious ground- based observations.
    Alternative remote sensing methods are also available to be explored to improve
    the assessment of the number of trees e.g. LIDAR sensors (Dian et al., 2023, Tsoulias
    et al., 2020). An ambitious program13 coordinated by IGN (Institut national de
    l’Information Géographique) aims to map all the France territory by LIDAR at very
    fine resolution. With these new data, we can expect to have tree level information
    that is more accurate which can complement existing methods. Likewise, while the
    use of radar and thermal sensors was not addressed in this study, they also offer
    directions to be explored to have complementary information of the soil moisture
    and irrigation practices (Courault et al., 2022, McCabe et al., 2019). For the
    moment operational satellites which have thermal bands do not have a sufficient
    spatial or temporal resolution for tracking agricultural practices on small fields
    (such as those within the Ouvèze watershed). The future TRISHNA missions14 which
    should be launched in 2025 (Lagouarde et al., 2019, Rama et al., 2023) should
    improve these last points. 5. Conclusion Here we evaluated a range of approaches
    to characterize agroinformatic variables typical of Mediterranean orchards using
    a variety of remote-sensing based platforms. With increasing drought periods due
    to climate changes and water restrictions occurring in many regions, it is crucial
    to have an accurate assessment of the real water requirements at the landscape
    and river basin scale to improve water resource management. Sentinel 2 images
    with high spatial and temporal resolution allow for the monitoring of leaf development
    and inter-row management with satisfactory results. A simple thresholding applied
    on the NDVI temporal profiles computed for each orchard allowed for the classification
    of young from old plantations, which require different irrigation strategies,
    reasonably well. The use of images with finer spatial resolutions such as Pleaides
    data or GSH improved the assessment of grassed from non-grassed orchards and allowed
    the quantification of the number of trees per field using a pattern detection
    approach. The performances of the resulting maps of inter-row cover depends on
    the date of acquisition images. One way of improving this point may be to use
    a combination of different sensors to maximise the image number acquired in the
    optimal period at the end of winter or at the beginning of spring. The number
    of trees can be quantified using a simple algorithm based on circle detection.
    Recent advances in Lidar technology will certainly provide new insights to improve
    the performances on this point. All of these remote sensing derived variables
    are useful to consider the spatial variability encountered at the watershed scale
    and can be integrate to better model the functioning of orchards and their management
    in future investigations. Despite this, ground observations will still be needed
