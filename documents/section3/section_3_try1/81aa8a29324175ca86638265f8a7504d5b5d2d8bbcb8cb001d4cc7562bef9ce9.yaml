    Fig. 2 presents the general approach that was applied to the different remote
    sensing data sources, including the UAV, GSH, Pleiades, and Sentinel 2 platforms,
    and covering resolutions from 8 mm to 10 m. More detail is given for each method
    in the following sections. Of course, each of these sources has its own constraints.
    For instance, Sentinel 2 is open access but comes with a relatively large pixel
    size, while Pleiades has improved resolution but is far less frequent in time
    (i.e. imagery must be tasked). Similarly, GSH offers fine resolution, but with
    no choice of acquisition date, while the UAV data provides enhanced resolution,
    but can be expensive and has a comparatively small sampling footprint. In this
    figure, the main inputs (at left) and outputs (at right) are outlined. For determining
    the orchard age, a thresholding is applied on Sentinel-2 NDVI during the summer
    season to distinguish young and old plantations. Regarding inter-row grassiness,
    two methods were experimented: one involved a random forest statistical classification
    applied to Sentinel 2 images to map grassy and non-grassy plots, while the second
    method applied on GSH and Pleaides data relied on classifications based on thresholding
    the blue band to isolate three components within a plot: tree, grass, and bare
    soil. Lastly, tree density was estimated using a pattern detection algorithm applied
    to GSH, Pleiades, and UAV images. The results were compared and validated from
    ground observations. By incorporating these three orchard characteristics, the
    water requirements are estimated to better characterize water needs at the watershed
    scale. 2.3.1. Sentinel 2 Data for classify the orchards (young/old and grassed
    or non-grassed) Two different methods were developped to extract the aimed orchard
    characteristics from Sentinel 2 data First, to separate old and young orchards
    (the right part of Fig. 3), mean values of NDVI, reflecting the ratio between
    the difference between near infra-red (Band 8) and the red (Band 4) reflectance
    bands and the sum of these bands (Rouse et al., 1974), were computed for all available
    Sentinel 2 dates across each orchard. Then, temporal profiles of average values
    obtained at plot scale were analysed for all orchards where ground observations
    were available (i.e. old or young orchards (orchard age information was given
    from farmer survey). From the analysis of the temporal profiles of NDVI for all
    cherry trees, it can be observed that young orchards (<5 years) always presented
    low NDVI values in summer (see light grey line in Fig. 7a). Therefore, a NDVI
    threshold of 0.4, based on field data was proposed in the period between DOY 220
    (8/8) and 250 (7/9) for the studied years (2016–2022) to classify the whole watershed
    and map young orchards at watershed scale. Download : Download high-res image
