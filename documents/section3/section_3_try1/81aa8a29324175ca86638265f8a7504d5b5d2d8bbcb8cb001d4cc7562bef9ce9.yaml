    water movementSoil water consumptionPlanting system 1. Introduction Freshwater
    is widely regarded as an important natural resource and has become a globally
    scarce and overexploited resource (Bartram, 2008, Falkenmark, 2008). Agricultural
    activities are important methods for consuming freshwater resources worldwide.
    With climate change becoming increasingly serious, the frequent occurrence of
    high temperatures and drought seriously affects agricultural water security, thus
    impacting regional agricultural production (IPCC, 2014). The climate sensitivity
    of agriculture is affected by technological changes (Ortiz-Bobea et al., 2018).
    While narrowing the gap in crop yield (Mueller et al., 2012), sustainable agricultural
    water management technology has become increasingly important for reducing water
    waste, promoting agricultural adaptation and ensuring food security (Zhang et
    al., 2021b, Howden et al., 2007). In recent years, with the addition of precision
    agriculture sensor technology, the variability and characteristics of soil moisture
    have been monitored. On this basis, combined with a decision support system, sustainable
    precision irrigation technology has been implemented (Zhang et al., 2021a). In
    precision irrigation technology, monitoring the spatiotemporal changes in soil
    moisture in the field is highly important (Mertzanides et al., 2020). Previous
    studies have been conducted from the landscape to the plot scale (Booker et al.,
    2015, Wu et al., 2023), proving the relationship between soil moisture change
    and agricultural productivity (Hu et al., 2020, Pabuayon et al., 2019). Soil water
    movement (SWM) is the cause of spatiotemporal changes in soil water (Liu et al.,
    2020). In farmland ecosystems, atmosphere–plant–soil interactions form a unity
    that plays a key role in the field water cycle; water moves within and among the
    three (Schulze et al., 2019, Jones and Tardieu, 1998). Several studies have shown
    that diversified crop planting systems and crop residues reduce the runoff of
    field water (Zougmore et al., 2000, Sissoko et al., 2013). Different crop planting
    systems adjust the spatiotemporal changes in soil moisture; however, the dynamics
    of topsoil moisture are strongly affected by meteorological factors, especially
    rainfall (Wu et al., 2022b). A study on the movement of soil water vapor on the
    land surface showed that the convective (advective) transport of water vapor may
    be caused by diurnal warming leading to the expansion and contraction of soil
    air (Parlange et al., 1998). Soil water runoff characteristics at relatively high
    depths are comprehensively affected by rainfall, soil texture, crop absorption
    and shallow soil (Jalota et al., 2006, Hess et al., 2018; Tsakmakisa et al., 2019).
    Many previous studies on SWM have focused on theoretical models or laboratory
    studies on soil physics and hydrology, mainly concentrating on the effects of
    soil physical properties or meteorological conditions (Parlange et al., 1998,
    Li et al., 2015). Modeling methods are used in some studies to consider the impacts
    of cultivated crops or agricultural measures on SWM, simulating the evapotranspiration
    of SWM in small areas of vegetation (Paraskevas et al., 2013), the impact of rainfall
    on water runoff in farming systems (Myers, 1996), and SWM under root water absorption
    (Wu et al., 1999). Several studies have explored SWM characteristics in different
    soil layers at the field scale using the spatial grid method combined with the
    geological grid mathematical operation method with semivariance analysis as the
    core, revealing that the trapezoidal rule accurately quantifies the movement volume
    of soil water (Liu et al., 2020). These geostatistical methods have been used
    for monitoring soil nutrients in the field (Song et al., 2016). Semivariance analysis
    may calculate structural parameters of semivariogram, such as the nugget (C0),
    sill (C0+C) and their proportion (C0/C0+C), corresponding to the heterogeneity,
    maximum variation degree and autocorrelation of changes (Hu and Xu, 2018; Mcbratney
    and Webster, 1986). The grid calculus method is a geostatistical method that is
    usually used to calculate slope-related problems. The slope or slope change rate
    information in the specified direction are obtained through directional derivatives
    (Tuma et al., 1979). The first-order directional derivative shows the contour
    with a constant slope along a fixed directional line (Schwartz et al., 1974).
    At a specific grid node location, if the slope is uphill, the slope is positive;
    if the slope is downhill, the slope is negative. This geostatistical grid calculus
    method is used to calculate the SWM and its direction after obtaining the volume
    or spatial distribution of soil water consumption (SWC) (Pabuayon et al., 2019).
    Cotton (Gossypium hirsutum L.) is one of the most important industrial crops in
    the world. Since cotton plants exhibit good drought and temperature resistance
    (Abdelraheem et al., 2019), they are suitable for use in arid climates and regions
    (Mao et al., 2019). The Yellow River Basin is one of the three major cotton cultivation
    regions in China (Huang et al., 2023), where a wheat (Triticum aestivum L.)–cotton
    double cropping system has been developed to alleviate the contradiction between
    grain and cotton competing for land (Feng et al., 2017). Previous studies have
    shown that monoculture cotton and cotton intercropped with wheat are considered
    to have higher yields and resource utilization efficiencies than cotton direct
    seeding after wheat; this method is a better choice for local people (Wang et
    al., 2020). The adoption of different cotton planting systems affects the spatiotemporal
    changes and consumption characteristics of soil water, which may be closely related
    to the development of roots and reproductive organs (Wu et al., 2022a, Wu et al.,
    2022b). In addition, the competition for soil water during wheat growth (Mahmood-ul-Hassan
    et al., 2013) in the wheat–cotton symbiosis period (generally in the period from
    cotton sowing to seedling emergence) and the influence of crop residues after
    wheat harvest on water evaporation (Lascano et al., 1994) are important factors
    that affect the use of water resources by cotton plants. If we extend the understanding
    of the relationships between SWM and SWC and crop growth and yield under cotton
    monocropping and wheat–cotton intercropping, this approach could aid in precision
    irrigation, further improve the water utilization efficiency of crop production
    in the wheat–cotton double cropping system and ensure crop yield while reducing
    water waste (Zhang et al., 2017, Tang et al., 2010). This study is based on the
    hypothesis that the distribution of spatiotemporal changes in SWM and SWC might
    be affected by different cotton planting systems; and that cotton lint yield may
    respond to the SWM and SWC characteristics at different spatial positions in the
    soil. The objectives of this study are (i) to develop a geostatistical grid calculus
    method based on a sensor network constructed by the spatial grid method for quantifying
    the SWM at different soil positions in the field at different cotton growth stages;
    (ii) to determine the spatial distributions of SWM and SWC in different cotton
    planting systems and the correlations between SWM, SWC, meteorological conditions
    and crop growth; and (iii) to explore the factors influencing the SWM and the
    driving roles of SWM in SWC and the growth and yield formation of cotton crops
    in different planting systems. In this study, a novel method that combines sensor
    network and geostatistical grid calculus for quantifying SWM was developed; this
    method may provide theoretical support for precision agriculture and climate-smart
    agriculture; additionally, it may have important reference value for clean production
    and sustainable agricultural development under global climate change conditions.
    2. Materials and methods 2.1. Experimental site A 2-year (2016–2017) field experiment
    was conducted at an experimental station (N 36°07´, E 116°22´ with an elevation
    of 76 m) of the Institute of Cotton Research, Chinese Academy of Agricultural
    Sciences, Anyang, Henan, China; this station has a semihumid and subtropical monsoon
    climate with a mean annual precipitation (MAP) of 544 mm. The experimental site
    had medium loam soil. Weather data were acquired from a weather station near the
    experimental field (Campbell Scientific, Logan, UT, USA). The weather conditions
    regarding rainfall and temperature differed substantially between the two cotton
    growing seasons (Fig. 1A). During the two-year study, a greater level of precipitation
    (549 mm) and a lower mean temperature (23.1°C) were recorded in 2016. The precipitation
    in 2017 was 351 mm, and the mean temperature was 23.5°C. The precipitation in
    these two years was mainly concentrated in July. The precipitation in July 2016
    was 310 mm and that in July 2017 was 106 mm. On July 19, 2016, there was heavy
    rainfall; the precipitation was 107.5 mm. In 2017, the maximum daily precipitation
    of 46.8 mm occurred on July 16. During the cotton growing period, the temperature
    conditions in 2016 were similar to those in 2017. Download : Download high-res
