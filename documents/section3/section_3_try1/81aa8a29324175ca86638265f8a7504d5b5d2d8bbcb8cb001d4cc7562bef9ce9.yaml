    Discussion 4.1. SWC and SWM under the different cotton planting systems The spatiotemporal
    distributions and characteristics of SWC and SWM for the three cotton planting
    systems at different growth stages were obviously different and strongly affected
    by interannual effects. In 2016, with sufficient rainfall, the SWC values of the
    three planting systems at the squaring stage were significantly higher; moreover,
    the depth range of vertical SWM was greater, indicating that crop planting systems
    used more of water in deep soil layers. In the drought year 2017, which had insufficient
    rainfall, the soil water consumption was mainly concentrated at shallow soil depths;
    however, the SWC and SWM values at the flowering and boll development stage were
    near or even greater than those in 2016 (Fig. 5 & 6). In the years with sufficient
    rainfall, the rainfall occurred mainly during the squaring stage; the suitable
    and sufficient soil water environment could limit the growth of cotton roots (Hulugalle
    et al., 2015), allowing the plants to reach their maximum belowground biomass
    earlier (Wu et al., 2022b). In contrast, cotton roots became more developed in
    arid environments, extending to a wider range at the cotton flowering and boll
    development stage (Tsakmakisa et al., 2019; Taylor and Klepper, 1974). The cotton
    production demand in different climates or regions was realized through the improvement
    of planting systems and soil water management during different periods. This discovery
    was extended to the results of a previous study (Han et al., 2022). The horizontal
    SWM of WIC was more obvious than that of MC and WDC at the squaring and flowering
    and boll development stages. The water movement from the row midpoints to the
    cotton row positions was greater (Fig. 7), which could have been caused by the
    strong water absorption capacities of the root systems in the cotton rows and
    the greater absolute values of horizontal SWM in cotton rows (Fig. 8). Previous
    studies have shown that the volumetric soil water content in the position between
    rows under WIC was greater than that in cotton rows, potentially leading to the
    formation of a water stress zone (Wu et al., 2022b). This phenomenon could be
    caused by the SWM modes under WIC. The vertical SWM and SWC between rows of MC
    at the seedling stage were larger than those in cotton rows; however, the water
    in this part might not be absorbed by early cotton and instead might be affected
    more by environmental factors, such as the evaporation of shallow soil layers
    (Paraskevas et al., 2013). These results showed that for the MC planting system,
    more attention should be given to water resource management at the seedling stage
    of cotton. In comparison to the local irrigation methods used in monoculture cotton
    planting systems (Chen et al., 2022a, Zhi et al., 2019), more detailed drip irrigation
    methods (Hu et al., 2020) or partial root zone irrigation methods (Tang et al.,
    2010) could be used to reduce the water input between rows; this phenomenon could
    reduce the waste of a large amount of water resources. However, it was necessary
    to consider sustainability and the costs of labor and materials (Huang et al.,
    2022). 4.2. Cotton yield formation and water management in diverse planting systems
    Previous studies have shown that environmental changes caused by adjusting sowing
    dates have a greater impact on lint yield, while the overall Q-score impact on
    various fiber qualities is relatively small, and soil moisture may be the main
    environmental influencing factor. In this study, the lint yield formation mechanism
    of cotton was explained from the atmosphere-plant-soil integrated system under
    different planting systems. Cotton yield was related mainly to SWM and SWC at
    the flowering and boll development stage (Fig. 9). Different cotton planting systems
    led to differences in the environmental climate conditions during the flowering
    and boll development stage. Climate factors affected both SWM and crop growth.
    The SWC was affected by SWM, crops and planting systems, while driving crop yield
    formation with aboveground biomass (Fig. 10). The effective accumulated temperature
    was related to cotton biomass, which has been described in many previous studies
    (Li et al., 2021). The results of this study showed that GDD affected the increase
    in the maximum aboveground and belowground biomass by directly affecting aboveground
    and belowground biomass accumulation. Temperature and rainfall significantly impacted
    the SWM in cotton rows, which was not mentioned in previous studies. The positive
    impacts of Tmax and rainfall were due to their respective promotion of crop evaporation
    and plant water absorption (Paraskevas et al., 2013, Pabuayon et al., 2019); the
    negative impact of Tmin could occur due to the lower temperature and slowed biophysical
    processes (Parlange et al., 1998). The vertical SWM in between rows was mainly
    affected by the accumulation of belowground biomass and vertical SWM in cotton
    rows, and further progress was made in the study of Sissoko et al., (2013). The
    SWC between rows was affected by the planting systems, which was potentially due
    to the influences of wheat crops and their postharvest residues in different planting
    systems (Jalota et al., 2006, Lascano et al., 1994). The increase in the aboveground
    and the belowground biomass of cotton plants could promote vertical SWM in and
    between cotton rows, respectively; this phenomenon indicated that the aboveground
    growth of cotton plants could depend on water movement and consumption at different
    spatial locations in the soil, and underground morphology could influence this
    phenomenon (Chen et al., 2022b, Chen et al., 2019). In addition, the maximum aboveground
    biomass limited the SWC in cotton rows, indicating that it was necessary to control
    the aboveground biomass at the flowering and boll development stage; this phenomenon
    could be related to the top growth and the vegetative growth of cotton (Taylor
    and Klepper, 1974, Tang et al., 2010). These results provide theoretical support
    for the inhibition of apical growth by topping and the regulation of biomass allocation
    via chemical control (Zhang et al., 2021c, Mao et al., 2014). According to the
    results of this study, methods for effectively and reasonably distributing the
    SWC in and between cotton rows and promoting the consumption and utilization of
    water in cotton rows are new possible techniques for further improving the lint
    yield of cotton in the diversified planting systems. 4.3. Perspectives and potential
    limitations With respect to agriculture in the 4.0 era, sensor technology has
    been widely used in farmlands, providing better opportunities to mine and interpret
    data. In this article, we mainly wanted to discuss the relationship between soil
    moisture movement and crops. Through this relationship, we can better understand
    the water use characteristics of field crops, which will benefit precision irrigation.
    Based on the combination of soil water sensor networks and the geostatistical
    grid calculus method, we developed a novel method for quantifying soil water movement
    at different spatial positions in soil profiles under various cotton planting
    systems; we further analyzed the mechanism of cotton yield formation at the flowering
    and boll development stage in combination with climate and crop effects. In this
    study, the cotton biomass was divided into two parts: aboveground and belowground.
    The results of the analysis suggested that the distributions of reproductive and
    vegetative organ biomass at the flowering and boll development stage could be
    a possible reason for the difference in SWC in cotton rows; this phenomenon should
    to be further analyzed. In addition, the results of this paper showed that different
    planting systems affected the SWC between rows; however, specific explanations
    for this impact were not found, which requires further study. Nonetheless, we
    found many phenomena that were not mentioned in previous studies and explained
    many of the results of previous studies from the spatial distributions of SWM
    and SWC. The methods and results of this study have important reference value
    for exploring the laws of soil water utilization under diversified crop planting
    systems; these findings are conducive to improving water use efficiency and crop
    yield (Mueller et al., 2012, Zhang et al., 2017) and promoting the development
    of precision irrigation technology (Mertzanides et al., 2020). This study provides
    theoretical support for improvements in cotton planting systems in different climates
    or regions, which is conducive to improving the climate adaptation of agricultural
    production and promoting the sustainable development of agriculture (Howden et
    al., 2007, Zhang et al., 2021b). Additionally, the soil database has great value
    in its own right. In the future, we will dig deeper into the soil database and
    may use digital soil mapping and machine learning methods combined with physical
    characteristics of the soil to study the patterns of movement independent of plant
    control (Wang et al., 2022). These methods may be able to predict variations in
    soil properties, and simultaneously be able to better correlate crops and soil
    to implement management options. 5. Conclusion In this study, sensor networks
    based on the spatial grid method were used to monitor soil moisture at high spatiotemporal
    resolutions under three cotton planting systems. The vertical soil water movement,
    horizontal soil water movement and soil water consumption at different spatial
    locations in the soil profile were calculated using geostatistical grid calculus;
    the mechanism underlying the formation of cotton lint yield was comprehensively
    analyzed within the atmosphereplant–soil system. The results showed that in 2016,
    when there was a large amount of rainfall, the SWC values of the three systems
    at the cotton squaring stage were obviously greater; the depth range of the vertical
    SWM was generally wider. The depth range of SWC was wider at the flowering and
    boll development stage in the relatively dry year 2017. The results showed that
    cotton made full use of deep water under these conditions. The SWC and vertical
    SWM values between rows in MC at the seedling stage were greater than those in
    cotton rows. WIC had a large horizontal SWM at the squaring and flowering and
    boll development stages, and the soil water mainly moved from the cotton row midpoints
    to the cotton locations. The SWM at the seedling stage was mainly related to rainfall
    and accumulated sunshine hours; the SWC was mainly affected by accumulated sunshine
    hours and crop biomass. SWM and SWC at the squaring stage were mainly affected
    by the light, temperature and water conditions of the growing environment. The
    SWC and vertical SWM at the flowering and boll development stage were mainly affected
    by both the environment and crops. The SWC and vertical SWM at the flowering and
    boll development stage had significant positive correlations with lint yield.
    The highest temperature and rainfall at the flowering and boll development stage
    promoted vertical SWM in cotton rows; GDD promoted the accumulation of crop biomass,
    and the accumulation of aboveground and underground biomass promoted vertical
    SWM in and between cotton rows, respectively. The SWC in cotton rows was mainly
    positively affected by the vertical SWM in cotton rows; the SWC between rows was
    mainly directly affected by planting systems. The SWC in cotton rows and the maximum
    aboveground biomass positively impacted lint yield formation, and the SWC between
    cotton rows negatively impacted lint yield formation. For MC, more accurate irrigation
    at the seedling stage was an efficient method for reducing water resource waste.
    With respect to the WIC, a better distribution of SWC in and between cotton rows
    promoted the consumption and utilization of soil water in cotton rows, which was
    a possible method for improving the lint yield of cotton in the diversified planting
    system. The methods and results of this study are conducive to optimizing precision
    irrigation management at different crop growth stages and providing theoretical
    support for improving cotton planting systems under different climatic conditions
    or in different regions; additionally, these methods are highly important for
    improving climate adaptation and agricultural production sustainability. CRediT
