  description: 'Accurately estimating of soil moisture content (SMC) is essential
    for effective irrigation water management and optimizing plant water productivity.
    Recent advancements in multi-sensor platforms and ensemble learning (EL) algorithms
    such as the use of UAV-based multispectral (MS) and thermal infrared (TIR) images,
    have enabled precise mapping of SMC at the field level. The purpose of this study
    is to optimize the multi-dimensional (n-D) index set and EL model to achieve accurate
    inversion mapping of SMC in the 0–60 cm root zone at a kiwifruit orchard during
    the fruit growth period (May-Sep 2022). The n-D index set was computed using kiwifruit
    canopy MS and TIR data from UAV along with in-field temperature data (air temperature
    [Ta], kiwifruit canopy temperature [Tc], soil temperature [Ts], and Ta-Tc, Ta-Ts,
    Tc-Ts). The primary findings of this study are as follows: (1) The Three-Dimensional
    Drought Index (TDDI), Temperature Vegetation Drought Index (TVDI), and Crop Water
    Stress Index (CWSI) demonstrated superior performance in capturing temporal variations
    of root zone SMC compared to Normalized Difference Vegetation Index (NDVI) and
    Enhance Vegetation Index (EVI). (2) The optimal Categorical Boosting (Catboost)
    model with two optimal TDDIs (TDDI22: (Tc-Ts)-EVI10,6,2-CWSI space and TDDI7:
    Tc-NDVI7,3-CWSI space), exhibited exceptional performance for SMC estimation,
    with determination coefficient (R2) and root-mean-square error (RMSE) of 0.966
    ± 0.010 and 0.046 ± 0.003%, respectively. (3) The planted-by-planted mapping performed
    well in estimating root zone SMC at different growth stages and under different
    irrigation treatments, with a correlation coefficient (R) of 0.936 ± 0.074 (p
    < 0.001). This study demonstrated that the integration of multi-sensor indicators
    and EL models can improve the accuracy of SMC estimation due to its robust adaptability
    to various field conditions. Furthermore, the planted-grid-based SMC mapping framework
    can be considered as a valuable approach for monitoring dynamic SMC, facilitating
    informed irrigation decisions at the individual planting grid.'
