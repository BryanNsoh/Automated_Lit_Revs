    smart irrigation systems using estimated range measurements. The proposed method
    can accurately determine the positions of unknown nodes, even when they are located
    at a distance from anchors. It utilizes the Levenberg–Marquardt (LM) optimization
    algorithm to solve a nonlinear least-squares problem and minimize the error in
