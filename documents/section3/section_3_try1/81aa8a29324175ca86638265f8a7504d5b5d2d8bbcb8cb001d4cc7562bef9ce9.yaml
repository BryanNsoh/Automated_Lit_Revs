  description: Accurate estimation of leaf area index (LAI) is essential for precision
    agriculture, yet traditional ground-based measurements are destructive, time-consuming,
    and limited in scale. This study aimed to address the need for rapid, non-destructive
    LAI monitoring over large areas by evaluating unmanned aerial vehicle (UAV) data
    and machine learning (ML) models. A field experiment with four irrigation treatments
    was conducted to obtain wide range of LAI values over two years. Multispectral
    and thermal UAV images were acquired throughout the growing season along with
    destructive LAI measurements. Five ML algorithms, including K-Nearest Neighbors
    (K-NN), Extra Trees Regressor (ETR), eXtreme Gradient Boosting (XGBoost), Random
    Forest (RF), and Support Vector Regression (SVR) were tested. Also, feature selection
    procedures were implemented to obtain useful information among the features used
    for the ML model. Results showed the K-NN model achieved the highest accuracy
    (R2 = 0.97, RMSE = 0.46, MAE = 0.197), followed by ETR. The analysis of feature
    selection revealed that the combination of Normalized Difference Vegetation Index
    (NDVI) and canopy height (NDVI×Hc) product had the highest importance, followed
    by Soil-Adjusted Vegetation Index (SAVI) and Green Normalized Difference Vegetation
    Index (GNDVI). Also, utilizing vegetation indices calculated from multiple spectral
    bands proved to be more effective than using individual bands alone. Overall,
    the study demonstrates that UAV data and ML techniques can estimate sorghum LAI
    precisely to support precision agriculture applications. Moreover, using low-cost
    UAVs equipped with multispectral sensors presents a cost-effective and reliable
    method for LAI estimation using ML models.
