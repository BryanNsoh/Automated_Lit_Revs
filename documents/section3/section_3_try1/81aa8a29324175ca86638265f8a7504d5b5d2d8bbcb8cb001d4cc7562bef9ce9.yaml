    region, there is an increasing reliance on the use of irrigation in agriculture
    (Molle and Sanchis-Ibor, 2019). With climate change and more frequent (and extended)
    drought periods, crop water requirements are proving more difficult to meet, leading
    to the potential for increased water resource conflicts (Cramer et al., 2020).
    The year 2022 represented an extreme in this sense, as the drought period lasted
    from spring to early September in France. Temperatures have exceeded 30°C, much
    longer than the seasonal norms, with 25% rain deficit in the year (60% in May)
    and leading to irrigation restrictions being imposed across many regions (Meteo-France,
    2022). Indeed, the water stocks are not subsequently yet completely renewed even
    in the winter period (Labbe et al., 2023). To maintain a sustainable and diversified
    agricultural sector and ensure more secure food and livestock production, an effective
    and adaptable water resource management is required (Grujard, 2003). Possible
    adaptation actions include changes in conventional agricultural practices to move
    towards an agroecological transition. Among these actions, a better irrigation
    management, new crop types (better suitable for high temperatures), or different
    practices for the sowing dates can be proposed (Basche and Edelson, 2017, Ruiz-Martinez
    et al., 2015, Thomas and Kevan, 1993). In the Mediterranean zone, integrated water
    resource management has become a major issue, both in terms of quantities needed
    and quality of water to be preserved. The degradation of the quality of a large
    number of rivers, groundwater and recent droughts have been reported by Guyomard
    et al., (2017). 1.1. Orchard water consumption Orchards are one of the emblematic
    crops of the Mediterranean region, but have high water requirements that are rising
    due to increasingly hot summers. Although using a relatively enhanced form of
    irrigation delivery via drippers in the south-east of France, orchards can still
    consume large amounts of water, e.g. 526 mm/year for apricot trees, 738 mm for
    olive trees or 540 mm for cherry trees (CABRL, 2019). These water requirements
    are usually assessed using the Food and Agricultural Organization (FAO) method
    (Allen et al., 1998) because of its low data and calculation requirements. That
    approach is based on an estimate of a reference evapotranspiration. The computation
    uses data from a standard weather station (Penman, 1948), along with a correction
    coefficient (Kc) that can be defined for each crop type (Allen et al., 1998).
    Kc calibrations have been carried out for a large number of regions, crop types,
    and soil and climatic conditions, with a large body of results assessed against
    in situ measurements using lysimeters or the Bowen ratio measurements or eddy
    correlation flows (Pereira et al., 2015). Improvements have been proposed to consider
    the soil properties, which impact the evapotranspiration (ET) processes (Guerra
    et al., 2016). Numerous papers have shown that it is also important to account
    for physical and socio-economic factors (such as the irrigation material and the
    cost, the farm size, the man-power and market demand…), which may add some constraints
    in irrigation practices (Harmanny and Malek, 2019; Fernandez-Cirelli et al., 2009;
    Poussin et al., 2008). Importantly, the FAO method does not account for variations
    related to “on-farm” practices that might be implemented for dry and wet years,
    impacting the amount of water available to the plant (Allen et al., 2005, Djaman
    et al., 2016). Orchard irrigation techniques can be quite variable, including
    drip irrigation in the north-western Mediterranean, flooding mainly in North Africa
    regions, and microsprinklers as reported by (Monney, 2011). Depending on the techniques
    used, the delivered quantities significantly differ in time and space. One issue
    remains to assess this spatial and temporal variability at watershed scale. In
    order to optimize the water quantities delivered on-farm, it is necessary to know
    the actual crop needs, which depend on phenology and the leaf development during
    the season, the soil water stock, and the farming practices (Stanhill, 1957),
    varying also in space and time. Farming practices, such as the choices of the
    variety (early, late, or seasonal), the plant density per hectare, tree age, pruning
    during the season, inter-row management (grassed or bare soil), are all relevant
    factors to be considered when estimating the water consumption of orchards (Allen
    and Pereira, 2009). If orchards present grass in their inter-rows, grass requires
    also water for its development. Competition can then appear with the trees (Ruiz-Colmenero
    et al. (2011). Not surprisingly, water deficits can lead to significant yield
    losses in crops. Up to now, there is no method delivering maps on the grassing
    of orchards. 1.2. Methods to assess the water needs Related to this, one of the
    major problems for water managers at the catchment scale (ASA1 for example), is
    to estimate sufficiently early in the year the water needs for agriculture across
    the whole territory, in order to be able to equitably distribute the water supplies
    for irrigation, particularly during shortage periods (Hajkowicz and Collins, 2007,
    Iglesias et al., 2007) Various types of decision support systems (DSS) have been
    developed, although mainly applied at the field scale and for cereals (Zwart and
    Bastiaanssen, 2004). Most of these are based on the use of crop models such as
    STICS (Brisson et al., 2003), DSSAT (Jones et al., 2003), Optirrig (Richard et
    al., 2022) or Aquacrop (Rallo et al., 2012), which are used to simulate the water
    consumption of plants. Once calibrated, the models can then be employed to analyse
    different irrigation scenarios and assess the impact of climatic changes on production
    (Bregaglio et al., 2017). However, the spatialization of these models over an
    entire territory can be problematic due to the many parameters that required,
    and which are rarely well known (Faivre et al., 2004). Other approaches for crop
    and resource management have relied on the use of remote sensing to characterize
    the surface variability (Courault et al., 2021, Courault et al., 2019) or to manage
    natural resources (Kasischke et al., 2014, Kennedy et al., 2009, Wang and Weng,
    2013). With the launch of the Sentinel mission in 2015, the availability of high
    spatial (10 m pixel) and temporal (every 3 to 5 days, depending on satellites
    A/B) resolution images has advanced the options for monitoring cultivated areas
    (Bazzi et al., 2022, Behera et al., 2018, Veloso et al., 2017). In a similar vein,
    land use maps based on deep learning methods are increasingly available for the
    identification of crop types (Abubakar et al., 2022, Jafarzadeh and Attarchi,
    2023). Likewise, operational products such as surface moisture maps derived from
    the Sentinel 1 and 2 combination are provided by the THEIA platform2 over various
    regions at fine resolution (10 m every 6 days) (Bazzi et al., 2019, El Hajj et
    al., 2019). 1.3. Research issues However, despite this abundance of satellite
    images and derived products, crops such as vineyards and orchards remain poorly
    characterized due to their structural heterogeneity (including inter-rows and
    trees). Recently, El Hajj et al., (2023) evaluated the potentialities of radar
    Sentinel 1 data to map the water uptake rate across a very high-density olive
    orchard in the hot and arid desert climate of Saudi Arabia. The proposed method
    gives satisfactory results but is restricted to evergreen orchards whose canopy
    volume does not change significantly. Orchard characterization is often addressed
    using very high resolution images such as drones (Dong et al., 2020, Özdarici-OK
    and Ok, 2023, Park et al., 2015) or sensors such as RapidEye, Quickbird, or Skysat
    (Houborg and McCabe, 2015). In recent work, Johansen et al., (2018) showed that
    routine collection of UAV images can provide useful information on agricultural
    practices, such as pruning effects on tree structure. Dian et al., (2023) combined
    UAV and Lidar to assess vertical structure of three citrus cultivars, while Teina
    (2009), used Ikonos images (pixel 1–4 m) to classify the different plant types
    of coconuts with high performances. Summarizing much of the recent progress in
    this area, Zhang et al. (2021) focused their review on studies using UAVs for
    orchard management. While very fine information can be extracted from UAV data,
    these sensors remain applicable to limited areas and periods and can often be
    costly. From a satellite-based perspective, remote sensing applications in orchards
    are very diversified on resource efficiency, production, geometric traits and
    diseases (Panda et al., 2010). In terms of orchard species, relatively few studies
    have been carried out on cherry trees and apricots, with most tending to focus
    on olive (Cammalleri et al., 2013, Elfarkh et al., 2023, Sepulcre-Cantó et al.,
    2006) and citrus orchards (Dian et al., 2023, Er-Raki et al., 2009, Glenn and
    Tabb, 2018, Xu et al., 2023). In general, there are no operational methods easily
    applied at the watershed scale to derive key variables involved in the water consumption
    and in the monitoring of agricultural practices impacting water resources. 1.4.
    Objectives In this sense, the main objective of this study is to develop methods
    to estimate orchard characteristics at plot scale impacting water consumption,
    and then to estimate the water requirements of orchards at watershed scale. In
    terms of orchards characteristics, we particularly focused on examining: I) inter-row
    management, in order to detect grassed and non-grassed plots; II) discrimination
    between young (planted less than 5 years ago) and old orchards, since the water
    requirements are quite different for these two categories; and III) the tree density
    per plot. As the study scope is conducted at both plot and watershed scales (water
    management scale by ASA), various image sources were analysed having different
    spatial resolutions. Particular attention was paid for developing generalizable
    methods, easy to implement. One of the objectives was to assess the accuracy of
    the three variables (mentioned above) according to the used sensors. The final
    objective was to evaluate the water requirements computed from these variables
    derived from remote sensing to data provided by water managers (ASA) and from
    the FAO method. A large dataset of ground observations was used to evaluate the
    proposed methods. 2. Data and methodology 2.1. Study site and grounds observations
    A typical Mediterranean area, the Ouvèze-Ventoux watershed (located in the South-Eastern
    France, centred 44°13.050'' N, 5°8.579''E) was selected for this study (see Fig.
    1). The catchment covers 100 km² and has an average annual temperature of around
    15.5°C (1993–2023 average Carpentras weather station), with an annual rainfall
    amounts of around 650 mm (mainly concentrated in autumn-winter). The altitudes
    range from 209 m above sea level (a.s.l) on the plateau area to 1558 m a.s.l at
    Mont Ventoux, the higher peak of the region. Most agricultural areas are located
    on the plateau, between 250 and 400 m a.s.l on a silt-loam soil (∼22% silt, 43%
    sand 35% loam) covered by vineyards (35% of the total cultivated areas), and orchards
    (28% with 631 ha). Most orchards and table grapes are irrigated. The water for
    irrigation is primarily sourced from the Ouvèze river and distributed through
    a network of pressurized pipelines managed by the Ouvèze-Ventoux ASA. The water
    for irrigation is available only from April to October. Download : Download high-res
