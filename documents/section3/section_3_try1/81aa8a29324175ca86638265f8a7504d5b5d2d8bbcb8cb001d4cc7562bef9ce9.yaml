    4.1. Leaf area index results The present study aims to investigate the impact
    of different irrigation amounts on changes in the LAI of sorghum plants. The study
    results demonstrate that as the irrigation amount increased, the LAI values of
    the sorghum plants also increased. Conversely, the LAI values of the water-stressed
    plots decreased. These findings suggest that treatment S1 is the most effective
    in maintaining a high LAI, followed by treatment S2. On the other hand, treatments
    S3 and S4 were sufficient for maintaining lower LAI values. A previous study conducted
    by Tunsagool et al. (2022) has shown that water deficit stress can induce abiotic
    effects in plants. Aydinsakir et al. (2021) stated that different irrigation amounts
    significantly affected the LAI of sorghum plants. They observed that increasing
    irrigation deficiency led to a decrease in sorghum LAI, which is consistent with
    the results of the current study. In this study, the LAI values of the sorghum
    plants ranged from 0.3 m2m-2 to 11.2 m2m-2. These values are similar to the maximum
    LAI value of 9.51 reported by Bendorf et al. (2022). Aydinsakir et al. (2021)
    calculated a maximum LAI of 15 m2m-2 in the first year of their experiment and
    16.1 m2m-2 in the second year. Differences could be attributed to errors in destructive
    LAI measurement due to factors like incomplete leaf collection, tools used, and
    assumptions in calculations (Chen and Black, 1992). 4.2. Feature selection Input
    selection for ML models is crucial in achieving high-accuracy results and avoiding
    overfitting. In addition to identifying input parameters that are highly correlated
    with the target variable, feature selection can also reduce production time and
    cost. This study used the PyCaret feature selection function to select appropriate
    inputs for sorghum LAI estimation. The results of the feature importance analysis
    showed that certain features, such as NDVI_Hc and vegetation indices calculated
    from multiple spectral bands, had a more significant influence on the sorghum
    LAI estimation model than others. NDVI, a measure of plant greenness, reflects
    crops'' chlorophyll content and photosynthetic activity. NDVI''s sensitivity to
    leaf density in sorghum makes it a vital indicator of LAI. As sorghum leaves expand,
    there is an increase in the absorption of red light and reflection of near-infrared
    light, enhancing NDVI values. This trend aligns with LAI, as both are indicators
    of the crop''s vegetative vigor. Empirical studies corroborate this, showing a
    strong correlation between NDVI and LAI in sorghum. This verifies our selection
    of NDVI as a primary feature for LAI prediction in our models. Canopy height is
    directly linked to plant growth and biomass in sorghum. It provides a physical
    dimension of the crop''s development, supplementing the spectral information from
    NDVI. Integrating canopy height with NDVI offers a more comprehensive view of
    sorghum''s condition. In our machine-learning models, canopy height helps capture
    the physical growth patterns of the crop, which might not be entirely detectable
    through spectral indices. This dual approach enhances the model''s capability
    to estimate LAI accurately, demonstrating the importance of including NDVI and
    canopy height as features in our analysis. These findings are consistent with
    the results of Zhang et al. (2022), who reported that LAI estimation accuracy
    using VIs + Hc was higher than using only VIs. However, the B6 (thermal) feature
    had lower importance. Stobbelaar et al. (2022) found that LAI has a weak correlation
    with thermal data, while Liu et al. (2021a) found that thermal information improved
    model accuracy. These differences may be attributed to variations in plant species,
    environmental conditions, and used sensors. 4.3. Machine learning model results
    The primary objective of this study was to assess the performance of five ML algorithms
    for estimating sorghum LAI using multispectral UAV images and crop height estimations.
    The algorithms examined were k-NN, XGBoost, RFR, SVR, and ETR. The performance
    of each algorithm was evaluated using the metrics MAE, RMSE, and R2. The results
    of this study showed that the K-NN and ETR algorithms had the highest accuracy
    for estimating sorghum LAI. Both algorithms had low MAE and RMSE values and high
    R2 values, indicating a strong correlation between the estimated and measured
    sorghum LAI values. The XGBoost and RFR algorithms also performed well, with moderate
    MAE and RMSE values and high R2 values, but did not perform as well as the K-NN
    and ETR algorithms. The SVR algorithm had the lowest accuracy, with high MAE and
    RMSE values and a moderate R2 value. These results suggest that the K-NN and ETR
    models have strong stability and generalization ability for sorghum LAI estimation.
    This finding is consistent with the findings of Khan et al. (2022) in their study
    on oil palm yield estimation. The superior performance of the K-NN algorithm in
    estimating sorghum LAI is likely due to its robustness to noisy data and ability
    to handle high-dimensional data. On the other hand, the effectiveness of the ETR
    algorithm in estimating sorghum LAI may be attributed to the generally better
    performance of tree-based ML algorithms compared to other baseline models (Khan
    et al., 2022). The lower accuracy of the SVM model compared to the K-NN and ETR
    models in sorghum LAI estimation may be related to the core challenge of SVM,
    which involves determining the kernel function and related parameters. The selection
    of these parameters, such as the kernel function and penalty factor, can be limited,
    which may contribute to the lower accuracy of the SVM model (Tang et al., 2022).
    Accurately estimating LAI is essential for understanding the growth and health
    status of sorghum crops, as LAI is closely related to photosynthesis and plant
    growth. ML algorithms enable rapid and accurate estimation of sorghum LAI, saving
    time and resources compared to traditional methods such as destructive measurements.
    One potential limitation of this study is that estimated sorghum LAI values greater
    than five m2m−2 showed higher dispersion. This discrepancy could be attributed
    to the limited number of higher LAI values in the dataset used to train and validate
    the ML models. Previous research by Liu et al. (2021a) has demonstrated that the
    data''s sample size and diversity can significantly impact model performance.
    It is crucial to ensure that the dataset used for model training and validation
    represents the full range of LAI values the model may encounter in real-world
    applications. In addition to the dispersion of higher LAI values, the ML algorithms
    used in this study tended to overestimate lower sorghum LAI values (0–2 m2m-2).
    This could be due to the lack of pixel segmentation, which may negatively impact
    sorghum LAI estimation, particularly in early growth stages. Du et al. (2022)
    also found that pixel segmentation is significant for achieving high accuracy
    in LAI estimation. Further research and dataset diversification may help address
    these limitations and improve the accuracy of sorghum LAI estimation using ML
    algorithms. 5. Conclusion This study aimed to evaluate the potential of high-resolution
    UAV data and ML models for estimating the LAI of sorghum. A two-year field experiment
    was conducted, during which LAI values were measured using destructive methods,
    and high-resolution UAV data were collected for input into the ML model. The ML
    algorithms tested included K-NN, ETR, XGBoost, RF, and SVR. The results showed
    that K-NN had the best performance, followed by ETR. Feature selection analysis
    indicated that the combination of NDVI and canopy height was the most important
    predictor, followed by SAVI and GNDVI. Additionally, using VIs calculated from
    multiple spectral bands was more effective than using single bands alone. These
    findings suggest that multispectral UAV images and ML models can be valuable tools
    for efficiently and accurately estimating LAI in sorghum, supporting precision
    agriculture applications. Moreover, the study suggests that using low-cost UAVs
    equipped with multispectral sensors may be a cost-effective and reliable method
    for LAI estimation using ML models. In future research, it would be worthwhile
    to investigate the effect of different UAV flight heights and image shooting angles
    on LAI estimation. Additionally, as canopy height is a crucial predictor of LAI,
    further studies could focus on using LIDAR sensors for LAI estimation in sorghum
    and exploring other machine-learning algorithms. The potential of deep learning
    techniques, particularly convolutional neural networks and ensemble learning methods,
    holds promise for handling complex, high-dimensional UAV data more effectively.
    Additionally, applying these refined algorithms to various crop types beyond sorghum
    could provide invaluable insights. This expansion would test the generalizability
    and adaptability of the developed models and contribute to a broader understanding
    of crop-specific nuances in LAI estimation. Furthermore, a critical aspect of
    future studies should be these models'' temporal and spatial scaling. Investigating
    how these algorithms perform over different growing seasons and across varied
    geographical landscapes will be essential in assessing their robustness and applicability
    in diverse agricultural settings. This study provides valuable insights into the
    potential of combining UAV technology and ML algorithms for agricultural applications,
    specifically for estimating LAI in sorghum, which can contribute to more efficient
    and data-driven farming practices. CRediT authorship contribution statement Emre
