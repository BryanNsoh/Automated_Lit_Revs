    of crop canopy temperature Using the approach described herein, soil background
    information was accurately excluded in UAS-derived thermal infrared orthomosaics
    using a simple threshold method without the need for ancillary imagery. This allowed
    direct and accurate non-contact determination of average canopy temperatures.
    Fig. 3 illustrates the results of this approach through a canopy temperature image
    overlaid onto natural color composite. The image shows the high temperature resolution
    and georeferencing accuracy of the approach. This method allowed for comparison
    of irrigation and cotton variety treatments in this study and the approach could
    be used in a wide variety of other agricultural and non-ag applications also.
