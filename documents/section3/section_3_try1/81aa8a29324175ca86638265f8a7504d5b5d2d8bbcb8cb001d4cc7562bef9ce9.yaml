    index measurements The in-situ LAI values were calculated using destructive methods.
    UAV missions were conducted on the same day that crop samples were collected.
    Over the two-year experimental period, a total of 19 field campaigns were conducted
    (10 in 2020 and 9 in 2021) to cover all sorghum phenological stages. A total of
    228 sorghum LAI measurements were taken for two consecutive experimental years
    (120 in 2020 and 108 in 2021). Three representative sample crops from each experimental
    plot were randomly selected. The leaves of the whole plant were removed and attached
    to a white paper with a scale. The leaves were arranged on the paper sheet in
    a way that ensured there was no overlap between them. The paper was then scanned,
    and the total sorghum leaf area was calculated for each experimental plot. LAI
    was calculated using Eq. (15). The LAI values of the selected crops for each experimental
    plot were then averaged to calculate the plot-level LAI. (15) 2.5. Machine learning
    algorithms This study combined multispectral, thermal, and crop height data from
    UAVs with sorghum LAI measurements over two years to create several machine learning
    (ML) models for estimating the LAI. Five different ML algorithms were used: Extra
    Trees Regressor (ETR), Random Forest Regression (RFR), Support Vector Regression
    (SVR), K-Nearest Neighbour Regression (KNN), and eXtreme Gradient Boosting (XgBoost).
    These ML algorithms have been widely used in many previous studies (Gao et al.,
    2022b; Kira et al., 2017; Mastelini et al., 2022; Qiao et al., 2022; Tang et al.,
    2022). The 228 destructively measured LAI samples were randomly split into a 3:1
    ratio (152 for training and 76 for testing). The choice of 3:1 training/testing
    ratio was based on common practices for ML modeling with datasets under 500 samples.
    This ratio provided stable performance across 5 rounds of cross-validation. Lower
    training fractions resulted in poorer model fits indicating inadequate training
    data. Normalization is not always necessary in ML models, but when the input dataset
    features have different ranges, it can help improve model performance and reliability
    (Banda et al., 2018). In this study, Min-Max Scaling was used to scale the input
    parameters and was calculated using Eq. (16). (16) The Extra Trees Regressor (ETR)
    is a machine learning technique that combines the outputs of multiple decision
    trees. All decision trees are trained using the entire sample dataset, and the
    final prediction is determined by taking the average of all the individual trees''
    predictions. ETR works similarly to Random Forest Regression (RF), but the key
    difference is that while RF subsamples input features with replacement, ETR passes
    the entire set of input features to each decision tree. Random Forests Regression
    (RFR) is a highly adaptable and robust ensemble classifier built from a forest
    of decision trees or regression trees. The RFR algorithm is a highly accurate
    predictive modeling technique for regression (Niu et al., 2021). It is an ensemble
    method that combines the predictions of multiple individual models to make a more
    accurate final prediction. In an RFR, each model is a decision tree, and the predictions
    of all the trees are combined by taking the average of their predicted values.
    This process is done by sampling the training data with replacement and training
    a decision tree on each sample, which helps to reduce overfitting and improve
    the model''s generalization. One benefit of using an RFR is that it can handle
    both linear and nonlinear relationships in the data and a mix of categorical and
    numerical variables (Küçüktopcu, 2023). The K-NN regressor model works by finding
    the K data points in the training set that are closest to the point to make a
    precise prediction. The model then takes the average target values of the K data
    points to make the prediction. The number K is the only hyperparameter of the
    K-NN model that needs to be specified before training the model. The main advantage
    of the K-NN regressor model is that it is simple to understand and implement.
    However, it requires high computational resources, which is one of its disadvantages.
    Additionally, the KNN regressor model is sensitive to the K value, and if the
    K value is not set correctly, the model can produce poor estimations (Yildirim
    et al., 2023). An SVM regressor aims to determine the hyperplane that best fits
    the data by minimizing the distance between the data points and the hyperplane.
    The SVM regressor is a robust algorithm capable of handling high-dimensional data
    and complicated nonlinear connections. It is also highly resistant to overfitting
    due to its regularization parameter, which allows the user to adjust the model''s
    complexity. Particularly for large datasets, the SVM regressor can be computationally
    costly. SVM regressor is very sensitive to selected hyperparameters, such as the
    regularization parameter and the kernel function. Hyperparameters must be fine-tuned
    for optimal performance (Cemek et al., 2022). XGBoost is one of the powerful ML
    algorithms for gradient boosting. Gradient boosting is a machine learning technique
    that uses an ensemble of weak predictive models, such as decision trees, to produce
    a robust model that can make accurate predictions. The ability of XGBoost to process
    large data sets and high-dimensional data is a great advantage. XGBoost''s advanced
    features and robust predictive capabilities make it suitable for various tasks.
    For example, parallel computing capability can train large datasets in less time
    (Gao et al., 2022b). This study utilized PyCaret''s “Feature Selection” feature
    function to implement feature selection procedures and obtain useful information
    from highly correlated features. This helped exclude redundant features from the
    ML regression analysis, improving the model''s accuracy. Reducing the complexity
    of the model by using fewer features also made it easier to understand and explain
    (Ilniyaz et al., 2022). The feature selection process involved running an estimator
    as a first step to calculate the feature importance of the parameters, followed
    by excluding the parameters with the lowest importance and evaluating the model''s
    performance (Ilniyaz et al., 2022). Tuning hyperparameters is an essential step
    in the machine learning process, as the choice of hyperparameters can significantly
    affect the model''s performance. This study used a grid search method to find
    an optimal set of hyperparameters. The hyperparameters for each ML algorithm were
    tuned using grid search with 5-fold cross validation. The search ranges were:
    KNN (n_neighbors = 5 to 12), SVM (C = 0.1 to 10, gamma = 0.001 to 1), RF (n_estimators
    = 100 to 500, max_depth = 5 to 20), and XGBoost (learning_rate = 0.01 to 0.2,
    n_estimators = 100 to 500, max_depth = 3 to 10). The optimal parameters were n_neighbors
    = 9 for KNN, C = 1 and gamma = 0.01 for SVM, n_estimators = 300 and max_depth
    = 10 for RF, and learning_rate = 0.1, n_estimators = 300, max_depth = 7 for XGBoost.
