    in the literature in both horizontal and vertical directions (Baldoncini et al.,
    2018). However, considering that the gamma footprint is strongly affected by the
    height of the detector installation (van der Veeke et al., 2021), further and
    more dedicated experiments should be performed to develop specific weighting functions
