    of water consumption and irrigation. The suggestion is to introduce a smart irrigation
    system based on wireless sensor networks (WSNs) aimed at minimizing water consumption
    while maintaining the quality of agricultural crops. In WSNs deployed in smart
    irrigation, accurately determining the locations of sensor nodes is crucial for
    efficient monitoring and control. However, in many cases, the exact positions
    of certain sensor nodes may be unknown. To address this challenge, this paper
