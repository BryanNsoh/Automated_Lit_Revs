    1. The location of the study area. S1, S2, S3, and S4 represent the irrigation
    treatments. Crop height map (a), NDVI map (b), and thermal map (c). 2.2. Field
    experiment design As shown in Fig. 1, the total experimental field area was 0.1
    ha and consisted of four different irrigation levels: S1 (Full irrigation), S2
    (70% of the S1), S3 (40% of the S1), and S4 (rainfed). The experimental design
    was a randomized complete block design with three replications. The aim was to
    create differences in plant growth and development under water stress conditions
    by applying various irrigation levels, thus obtaining a range of LAI values. The
    S1 irrigation represented the total water needed to satisfy the crops'' water
    requirements. As soil moisture levels decreased to 40% of the available soil water
    content, irrigation was applied to replenish soil moisture, with 16 irrigations
    in 2020 and 10 in 2021. The rain-fed treatment plots were not irrigated beyond
    the initial establishment period. Specifically, in 2020, the rain-fed plots received
    a one-time application of 13 mm of irrigation water, and in 2021, they received
    25 mm during crop emergence. For the remainder of the growing season in both years,
    the rain-fed treatment relied solely on natural precipitation without supplemental
    irrigation. This allowed us to observe sorghum growth, development, and LAI responses
    under a severely water-limited rain-fed regime compared to the irrigated treatments.
    Soil water content within the crop root zone was monitored throughout the experiment
    using a neutron probe moisture meter (Model 503 DR, Campbell Pacific Nuclear).
    The neutron probe enables non-destructive in situ measurement of volumetric soil
    moisture content. Soil moisture readings were taken at incremental 30 cm depths
    down to 120 cm. Probe calibrations for the study area soil type were conducted
    as recommended by Köksal et al. (2011) prior to the beginning of the experiment.
    Irrigation was scheduled using the soil moisture data obtained from the neutron
    probe readings over the growing season to achieve the intended irrigation treatments.
    Continuous soil moisture monitoring allowed for the direct observation of moisture
    dynamics in the crop root zone under the different water stress levels. The experimental
    plots were 10 m long and 6.3 m wide, with 2.1-m alleys separating them. Sorghum
    was used as the test crop. ‘Öğretmenoğlu’ (Sorghum bicolor L.) sorghum type was
    chosen for this study because it is one of the most widely cultivated cultivars
    in the region. Seeds were sown on May 15, 2020, and May 20, 2021, in rows spaced
    0.7 m apart with 0.05 m between plants. The experiment was conducted using standard
    cultivation practices to minimize the effects of pests and diseases on crop performance.
    The sorghum grains were harvested on September 23, 2020, and September 27, 2021.
    2.3. Remote sensing data collection In this study, high-resolution multispectral
    and thermal images were acquired, and sorghum crop height was estimated using
    an unmanned aerial vehicle (UAV) platform consisting of a DJI Matrice 300 (6.3
    kg UAV weight, 2.7 kg maximum payload, and up to 55 min flight time) and a Micasense
    Altum camera (Seattle, WA, USA). The Micasense Altum camera has a mass of 357
    g, a resolution of 2064 × 1544 pixels for blue, green, red, red-edge, and NIR
    images, and 160 × 120 pixels for thermal images. The camera also has a DLS-2 (Downward
    Light Sensor) sensor that collects data on incoming light to the ground to calibrate
    the multispectral sensors accurately. Prior to each flight, the Micasense Altum
    camera was calibrated using a radiometric calibration panel to ensure accurate
    reflectance data across all available spectral bands. Flights were conducted at
    key growth stages of the sorghum crop. We used the DJI Pilot application for flight
    planning to ensure consistent coverage and image quality. The same flight parameters
    and camera settings were used for each UAV mission. Flights were conducted at
    a 40 m altitude, 2 m/s speed, with 85% front/side overlap resulting in a 2 cm
    Ground Sampling Distance (GSD). These parameters were selected to balance high
    resolution with efficiency based on the camera Field of View (FOV), plot dimensions,
    and the desired GSD. Lower altitudes and higher overlap yielded negligible improvement
    in spectral data quality. All UAV flights were conducted between 12:30–13:30 under
    clear sky conditions. Four ground control points were placed around the study
    area for geometric correction and registration of the UAV images, which remained
    fixed throughout the sorghum growing period. Crop height data were obtained by
    subtracting the digital surface model (DSM) from the digital elevation model (DEM).
    The DSMs calculated from the UAV images acquired after sowing were considered
    the DEM in the study area, while the DSMs obtained at each sorghum growth stage
    were treated as the DEM in the field (Zhang et al., 2022). Agisoft MetaShape software
    (Agisoft LLC, St Petersburg, Russia) was used for geometric correction, image
    stitching, and other pre-processing operations to obtain high-resolution multispectral,
    thermal, and crop height maps of the study area. This study utilized fourteen
