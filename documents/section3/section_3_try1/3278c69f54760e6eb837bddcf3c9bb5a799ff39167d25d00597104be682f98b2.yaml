    Cite https://doi.org/10.1016/j.jhydrol.2011.11.054 Get rights and content Abstract
    Streamflow model including rainfall–runoff and river flow models play an important
    role in water resources management, especially in arid inland area. Traditional
    conceptual models have the disadvantage of requirement of spatial variation parameters
    about the physical characteristics of the catchments. To overcome this difficulty,
    in this study, several integrated Artificial Neural Networks (ANNs) were presented
    to estimate monthly river flow, and the models include the semi-distributed forms
    of ANNs that can explore spatial variation in hydrological process (such as rainfall
    distribution and evaporation distribution) and no requirement of physical characteristic
    parameters of the catchments. In an arid inland basin of Northwest, integrated
    ANNs were developed using hydrological and agricultural data, and its performance
    was compared with that of lumped ANN and local linear regression model (LLR).
    Results showed that the integrated ANNs perform well to estimate the monthly streamflow
    at outlet of mountain with Root Mean Square Error (RMSE) of 0.36 × 107 m3 and
    Relative Error (RE) of 9%. Similarly, the integrated ANNs can also accurately
    estimate the monthly river flow downstream of the basin with RMSE of 0.35–0.38
    × 107 m3 and RE of 22–27%. When compared with integrated ANNs, the lumped ANN
    and LLR models have lower precision to simulate monthly streamflow in arid inland
    basin. Presented integrated ANN models retain the advantages of the semi-distributed
    models considering the heterogeneity and spatial variation of hydrological factors
    and the physical characteristics in the catchment, while taking advantage of the
    potential of ANNs as an effective tool in nonlinear mapping or functional relationship
    establishment. In contrast to traditional models either in the lumped ANN or in
    empirical regression forms, the new approach of integration of Artificial Neural
    Networks has shown great potential in streamflow modeling. Highlights ► Integrated
    ANNs were present to estimate monthly river flow and the models. ► Integrated
    ANNs can explore spatial variation in rainfall and evaporation distribution. ►
    Integrated ANNs’ performance was compared with that of lumped ANN and local linear
    regression model. ► Integrated ANNs perform well to estimate the monthly streamflow
    than other models. Previous article in issue Next article in issue Keywords Artificial
    Neural NetworkRiver flowSimulationNorthwest China 1. Introduction Streamflow model
    including rainfall–runoff and river flow models plays an important role in water
    resources management. Especially in arid regions where water resources are scarce,
    streamflow simulations are useful to water resources’ temporal and spatial plan
    and distributions. To address this, different types of models with various degrees
    of complexity have been developed. Recently, hydrologists have endeavored to better
    understand the streamflow transformation process and many conceptual models had
    been developed, such as the Xinanjiang Model (Zhao and Liu, 1995), the Soil Moisture
    Accounting and Routing (SMAR) Model (Tan and Connor, 1996), and the Tank Model
    (Sugawara, 1995). However, the rainfall–runoff transformation is one of the most
    complex hydrological phenomena to comprehend, as it usually involves a number
    of interconnected elements, such as evapotranspiration, infiltration, surface
    and subsurface runoff generation and routing. It is hard to accurately describe
    rainfall–runoff in a catchment. In fact, the streamflow process is further complicated
    as heterogeneity of the catchment geomorphological characteristics (such as soil
    type and vegetation cover) and the spatial and temporal variations of model’s
    inputs (such as rainfall patterns). For further improving the performance of rainfall–runoff,
    a lot of recent researches focus on the distributed hydrological model (Schumann
    et al., 2000), such as Soil and Water Assessment Tool (SWAT) model. However, the
    distributed hydrological model need a number of catchment parameters, such as
    soil type and vegetation cover, and generally these data are hard to be observed.
    Although some optimized techniques, such as genetic algorithm (GA) and fuzzy optimal
    model (FOM), were used to calibrate the model (Cheng et al., 2002), and web-based
    flood forecasting system has been attempted (Li et al., 2006), the distributed
    hydrological model is not convenient to use widely. Artificial Neural Networks
    (ANNs) are flexible mathematical structures, which are capable of identifying
    complex nonlinear relationships between input and output data. A comparison between
    model performances was made by Hsu et al. (1995) using daily time steps. They
    concluded that ANN could better simulate the rainfall–runoff relationship on a
    river basin in Mississippi, USA, when compared to a conceptual model and a linear
    autoregressive moving average with exogenous inputs (ARMAX) model. ANNs have been
    compared to other methods including genetic algorithm (GA), support vector machine
    (SVM), fuzzy logic (FL), and linear transfer function (LTF) for river flow simulation
    and obtained better performance (Wang et al., 2009, Lohani et al., 2011, Lin et
    al., 2006). The recent decade has seen a tremendous growth in the interest of
    application of ANNs in streamflow modeling (Kumar and Minocha, 2001; Tokar and
    Markus, 2000, Sajikumar and Thandaveswara, 1999, Zhang and Govindaraju, 2003).
    Some researches had been conducted to improve ANNs’ performance, such as the data-preprocessing
    techniques of singular spectrum analysis (SSA) and moving average (MA) (Wu et
    al., 2009), and particle swarm optimization techniques (PSO) for ANNs’ training
    (Chau, 2006). ANNs had also been used to predict further long-term streamflows
    (Gao et al., 2010). However, most of the ANN models for streamflow process reported
    in literature used a total rainfall value over the catchments in the input vector,
    that is, a single ANN was used to simulate hydrological processes for a catchment.
    Similar to traditional conceptual hydrological model, present ANN models cannot
    reflect the effect of heterogeneity of the catchment’s geomorphological characteristics
    on hydrological processes. Furthermore, the ANN and conceptual models have been
    combined to estimate the river flow (Ashu and Sanaga, 2006, Corzo et al., 2009,
    Chen and Adams, 2006, Kamp and Savenijie, 2007, Jeong and Kim, 2005, Nilsson et
    al., 2006). These models combining conceptual hydrological models and ANN models
    usually include two parts, a conceptual model for streamflow of every sub-catchment
    and an ANN model to ensemble the streamflow from each catchment. In fact, these
    combined distributed hydrological models have not avoided the requirement of parameters
    for conceptual hydrological model for every sub-catchment. In addition, overall,
    traditional conceptual models have the disadvantage of requirement of spatial
    variation parameters about the physical characteristics of the catchments, and
    a single ANN cannot reflect the spatial variations of hydrometeorological factors
    and geomorphological characteristics. Thus, a kind of integrated ANN model is
    a better method to overcome these faults for hydrological process simulation over
    a catchment. The integrated ANN model will model flow for every sub-catchment
    and does not require physical characteristic parameters of the catchments. The
    objectives of the present study are (i) to propose an integrated ANN model to
    estimate streamflow; (ii) to perform a case study and compare the performance
    of the integrated ANNs with that of single ANN and of local linear regression
    (LLR) models to estimate monthly streamflow. 2. Materials and methods 2.1. Study
    area The Shiyang River Basin, one of three continental rivers in the Hexi corridor,
    located in the eastern portion of the corridor in Gansu Province of Northwest
    China was selected as the study area. The basin encompasses an area of 4.16 ×
    104 km2 with a population of 2.2 million and covers the area between 101°41′–104°16′E
    and 36°29′–39°27′N (Fig. 1). The Shiyang River Basin includes three climate zones
    (Kang et al., 2004). The Qilian Mountain in the south of the basin comprises a
    very frigid, semiarid humid area. The middle part of the basin is the Wuwei sub-basin,
    cool and arid. The northern part of the basin, also called the Minqin sub-basin,
    is warmer and more arid. The Shiyang River starts from the north of the Qilian
    Mountains and includes eight tributaries, but only five tributaries (the Zamu,
    Gulang, Huangyang, Jinta, and Xiying) converge as the Shiyang River in the outlet
    of the Qilian Mountains, and then flow into the Hongyashan reservoir in the Minqin
    oasis, the largest desert reservoir in Asia (Fig. 1). Characteristics of five
