    Abstract: Internet of Things (IoT) continues to grow exponentially, in number
    of devices and the amount of data they generate. Processing this data requires
    an exponential increase in computing power. For example, aggregation can be done
    directly at the edge. However, aggregation is very limited; ideally we would like
    to do more general computations at the edge. In this paper we propose a framework
    for doing general-purpose edge computing directly on sensor networks themselves,
    without requiring external connections to gateways or cloud. This is challenging
    because sensor networks have unreliable communication, unreliable nodes, and limited
    (if any) computing power and storage. How can we implement production-quality
    components directly on these networks? We need to bridge the gap between the unreliable,
    limited infrastructure and the stringent requirements of the components. To solve
    this problem we present Achlys, an edge computing framework that provides reliable
    storage, computation, and communication capabilities directly on wireless networks
    of IoT sensor nodes. Using Achlys, the sensor network is able to configure and
    manage itself directly, without external connectivity. Achlys combines the Lasp
    key/value store and the Partisan communication library. Lasp provides efficient
    decentralized storage based on the properties of CRDTs (Conftict-Free Replicated
    Data Types). Partisan provides efficient connectivity and broadcast based on hybrid
    gossip. Both Lasp and Partisan are specifically designed to be extremely resilient.
    They are able to continue working despite high node churn, frequent network partitions,
    and unreliable communication. Our first implementation of Achlys is on a network
    of GRiSP embedded system boards. We choose GRiSP as our first implementation platform
    because it implements high-level functionality, namely Erlang, directly on the
    bare hardware and because it directly supports Pmod sensors and wireless connectivity.
    We give some first results on using A... (Show More) Published in: 2019 IEEE International
    Conference on Pervasive Computing and Communications Workshops (PerCom Workshops)
    Date of Conference: 11-15 March 2019 Date Added to IEEE Xplore: 06 June 2019 ISBN
    Information: DOI: 10.1109/PERCOMW.2019.8730773 Publisher: IEEE Conference Location:
    Kyoto, Japan I. Introduction The edge computing paradigm has been widely accepted
    as an important concept for sustainability of future Cloud Service Providers (CSPs)
    and Mobile Network Operators (MNOs) [1], [2]. It is well acknowledged by both
    enterprise and academia as a valid approach and is actively under research [3]–[5].
    Newer and more performant infrastructures are continuously elaborated both by
    CSPs and MNOs [6]. Concurrently, IoT devices are getting closer to being actually
    ubiquitous, i.e., closer to Mark Weiser''s idea of hundreds of wireless computing
    devices per person. This is already true in some scenarios, e.g., airplanes generate
    around 10 TB of data every 30 minutes. Such cases require very responsive and
    robust systems for sensor data processing, and could not rely on remote hosts
    for it, even if these are close to the edge. Since the Internet of Things is rapidly
    expanding and devices are becoming more powerful, IoT applications are putting
    severe strain on cloud providers. The edge computing paradigm is one way to solve
    this problem by distributing the workload in a more sustainable way across the
    whole network. With this paradigm, computational and storage resources move closer
    to the edge and IoT applications are able to preserve their QoS. Tasks that were
    previously done in the cloud are now be delegated to intermediates between datacenters
    and IoT edge networks. Existing designs are enabling this by bridging edge networks
    with intermediate gateways[7]. However, it is generally considered that the sensor
    and actuator networks themselves, such as traditional Wireless Sensor Networks
    (WSNs), are too limited and unreliable to do their own management. Thus even in
    recent distributed sensor and IoT networks, a gateway node or a cloud connection
    is necessary, which adds a single point of failure and increases infrastructure
    complexity. If such a point is unable to provide its service, network management
    becomes impossible and sensor data cannot be retrieved anymore. And if gateways
    need to be permanently available, even short intervals of downtime can disrupt
    the entire system. A recent survey has portrayed the full landscape of emerging
    paradigms that strive towards the edge and fog principles[8]. It describes a few
    designs that share common goals with Achlys, such as mist computing and suggests
    that such architectures are a best fit for systems that require autonomous behavior,
    ability for distributed processing directly on IoT devices, little or no Internet
    connectivity and privacy preservation. Sign in to Continue Reading Authors Figures
