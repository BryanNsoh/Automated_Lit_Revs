    oasis area in the central area have been detected by single-factor detection,
    which shows that vegetation, potential evapotranspiration, and precipitation are
    the main driving factors. Unexpectedly, this paper finds that the single-factor
    detection results of GDP and population are relatively small, which is different
    from the results of Li et al. [45] and Xiang et al. [46]. Because the population
    in the study area is concentrated in the population gathering area such as the
    county seat and the land type of this part of the region is mainly construction
    land, and the rest of the agricultural population is scattered in various regions
    by township. Population dispersion and sparseness are the main characteristics
    of population distribution in northwest China. Thus, in agricultural irrigation,
    fewer people are needed to manage a large portion of the cultivated area. Because
    Worldpop is the source of population density data used in this paper [47]. The
    data set was produced taking into account the number of administrative unit population
    and night light intensity, and the night light intensity of Yumen City and Guazhou
    County is very low, so the population density of this area appears low on the
    grid. The low explanatory power of population density for the spatial differentiation
    of carbon storage in single-factor detection results could be due to these factors.
    Under certain combination conditions, the spatial distribution of carbon storage
    can be greatly enhanced by the influence of both anthropogenic and natural factors,
    as revealed by the results of interaction detection. This indicates that the central
    oasis area of Yumen City and Guazhou County has spatial distinctions in carbon
    storage as the result of the joint action of natural and socio-economic factors.
    Although the single-factor explanatory power of human factors is weak, it has
    high explanatory power in the interaction, indicating that agricultural irrigation
    and resettlement projects greatly increase carbon storage in the central oasis
    region. 5.4. Limitation and prospect This paper is set in the context of SRB''s
    agricultural irrigation and migration measures. The results of the InVEST model
    are corrected by using NEP. The accuracy of carbon storage estimation is improved
    to some extent. In addition, OPGD was used to discretely optimize the continuous
    variable factors and to more objectively analyze the impact of each driver on
    the spatial differentiation of carbon storage. Nevertheless, there are some uncertainties
    in this paper. First, the InVEST model fails to account for the many factors that
    influence the carbon cycle, such as photosynthesis rates and soil microbial activity.
    Secondly, the potential impact of water resource factors on carbon storage in
    oasis regions is not considered in this paper, because the distribution of water
    resources will cause changes in vegetation, which will indirectly cause changes
    in carbon storage, and such changes are difficult to measure. Finally, the exploration
    of factors that affect carbon storage will be affected by the distribution of
    population density, because compared with the population concentration area in
    the southeast of China, the population distribution in the semi-arid area is scattered
    and the migration rate is high. Therefore, higher spatial and temporal resolution
    population density data will be utilized in future studies, and the effects of
    the introduction of water resources on vegetation growth and distribution will
    be considered, which will better improve the accuracy of carbon storage estimation.
    Overall, the use of the NEP modification method can improve the accuracy of carbon
    storage estimation in the study area. Meanwhile, the introduction of the OPGD
    model to determine the optimal parameters of driving factors has better analytical
    results compared to the traditional GD model. Moreover, in terms of spatial and
    temporal distribution, the carbon storage in the study area showed an elevated
    trend in the context of agricultural irrigation and migration measures. This is
    contrary to the conclusion in most current studies that human activities have
    led to a decline in ecosystem carbon storage, which provides a new perspective
    for similar studies. Finally, research on carbon storage in arid inland river
    basins will be an important part of overall ecological conservation and will help
    to provide a reference for the formulation of ecological conservation policies
    in arid areas. In future studies, exploring the coordinated relationship between
    human social development and ecological preservation and finding a balance between
    them will be an issue worth pondering. 6. Conclusion Taking into account the agriculture
    irrigation and resettlement measures, the central oasis area around Yumen City
    and Guazhou County is the focus of this paper. The InVEST model was used to estimate
    regional carbon storage using land use data, and the results were adjusted by
    using NEP. Finally, the OPGD was utilized to evaluate the factors that contribute
    to the spatial heterogeneity in carbon storage in the central oasis areas of Yumen
    City and Guazhou County. Here are the main findings. (1) 2000–2020, the net growth
    of cropland area and grassland area in Yumen City and Guazhou County is about
    5.41 × 104 hm2 and 4.12 × 104 hm2. The net increase in population was approximately
    9.80 × 104 people. Carbon storage increased from 1.421 × 108 t in 2000 to 1.596
    × 108 t in 2020. Cumulative carbon storage increased by 1.75 × 107 t. The central
    and eastern regions are the main locations for high carbon storage, while some
    areas in the north and south are low carbon storage areas. (2) 2000–2020, the
    NEP trend in the study area''s central oasis area fluctuated upwards. Average
    annual NEP was 1.78 × 105 t, and the cumulative increase of carbon sink was 0.95
    × 105 t. Significant differences exist in the spatial distribution of NEP, with
    higher levels in the east and lower levels in the west and south. (3) The OPGD
    indicates that there are significant variations in the effects of various drivers
    on the spatial differentiation of carbon storage. Vegetation, elevation, potential
    evapotranspiration, and precipitation are the main driving factors. The explanatory
    power of spatial differentiation of carbon storage is enhanced when natural and
    anthropogenic factors interact. In particular, the interaction between vegetation
    and anthropogenic factors is greater than the role of anthropogenic single factors.
    (4) Agricultural irrigation and resettlement measures did not cause a decline
    in ecosystem carbon storage in Yumen City and Guazhou County in the central part
    of SRB. Conversely, the increase in cropland has led to an increase in carbon
    storage in the ecosystems of the region. The standard of living of agricultural
    settlers has improved to some extent. (5) NEP modification method can improve
    the accuracy of carbon storage estimation. The introduction of the OPGD model
    to determine the optimal parameters of driving factors has better analytical results
    compared to the traditional GD model. This study provides a new perspective for
    carbon storage estimation as a whole, and provides a reference basis for the formulation
    of ecological protection policies. Funding This work was supported by the National
