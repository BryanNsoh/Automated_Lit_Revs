    estimation of leaf water concentration in winter wheat under different nitrogen
    treatments and plant growth stages Article 23 December 2022 Introduction Chickpea
    (Cicer arietinum L.) is a staple protein source for much of the world’s population,
    particularly in the Indian subcontinent, the Mediterranean basin, and East Africa
    (Bar-El Dadon et al., 2017). It also drawn the attention of the alternative meat
    industry as a substitute for animal-based protein (Boukid, 2021). Global chickpea
    cultivation currently occupies ~ 13.7 million hectares, producing 14 million tons
    of grain annually (FAO stat 2021). In modern Mediterranean practice, chickpea
    is a winter-sown crop, such that, in most cases, the vegetative stage benefits
    from the precipitation of the wet winter season (Bonfil et al., 2007). Low water
    availability and high temperatures during the reproductive stage are major factors
    limiting chickpea grain yield (Kumar & Abbo, 2001; Oweis et al., 2004). Supplemental
    irrigation can dramatically increase chickpea grain yield, especially when applied
    during the reproductive stage (Singh et al., 2016). To the best of our knowledge,
    supplemental drip irrigation for chickpea is applied mainly in Israel, likely
    contributing to the relatively high grain yields in the country, ~ 3.6 tons/ha
    (FAO stat, 2021). In several crops, including chickpea, irrigation scheduling
    is managed based on plant water status determined by physiological measurements
    (Jones, 2004). Leaf water potential (LWP) is a common measure of plant water status
    (Boyer, 1967). LWP represents the physiological state of the plant (Ennahli &
    Earl, 2005; Turner et al., 1986) and tightly correlates with crop production (Chastain
    et al., 2016). The common practice in Israel to determine chickpea irrigation
    timing is based on LWP destructive data collection but there is no official irrigation
    protocol (based on communication with Israeli agricultural guides and farmers).
    However, LWP measurements are highly time- and labor-consuming, and in practice,
    if used, farmers usually acquire only a few measurements from the entire field.
    Therefore, LWP measurements hardly capture spatial field variability. In addition,
    integrating LWP measurement within automatic irrigation systems is challenging
    due to the destructive nature of the technique (Steppe et al., 2008). Remote sensing
    platforms covering the entire field may provide a rapid and non-destructive alternative
    for LWP measurements while capturing in-field variability. The potential of using
    spectral data to assess LWP has already been studied in several crop species,
    including cotton (Kakani et al., 2007), wheat (Elsayed et al., 2011; Gutierrez
    et al., 2010) and soybean (Wijewardana et al., 2019). Canopy spectral reflectance
    properties are affected by the pool of morpho-physiological plant traits (Jetz
    et al., 2016). Canopy reflectance in the near-infrared (NIR; 700–1300 nm) and
    the shortwave-infrared (SWIR; 1300–2500 nm) regions is strongly affected by water
    absorption features centered at 970, 1200, 1450, 1950, and 2250 nm (Curran, 1989).
    LWP can be estimated using the spectral range of 400–2500 nm but is sparsely used
    in comparison to thermal imagery, which is a well-established technique (Zhou
    et al., 2021). Spectral data can be used to estimate several morpho-physiological
    traits simultaneously using one sensor to address various agronomical issues such
    as water and nutrient status, biomass estimation, phenology, and pest as well
    as disease identification (Homolova et al., 2013). Vegetation indices (VIs) are
    mathematical transformations of reflectance values in two or more spectral bands
    that were developed to estimate plant traits or status. Stimson et al. (2005)
    found a linear relationship between normalized difference water index (NDWI; [R680-R1240]/
    [R680 + R1240]; R stands for reflectance in a specific band defined in nm) acquired
    at the leaf level, and LWP in two tree species (Table 1). In addition, Wang et
    al. (2020) showed that the three bands index ([R1740-R2370]/[R1740-R1750]), at
    the leaf level, was highly correlated with LWP of white poplar (Populus alba L.).
    Although visible-range (VIS; 400–700 nm) spectral bands are not directly related
    to plant water status, they can contribute to LWP assessment. Gamon et al. (1992)
    used the 531 nm band, which is sensitive to de-epoxidation of the xanthophyll
    pigments, to calculate the well-known photochemical reflectance index (PRI; [R550-R531]/[R550 + R531]),
    which was found to be a good leaf-level indicator of water stress and LWP. On
    the canopy level, PRI proved a good proxy for LWP in both peach and citrus orchards
    (Suárez et al., 2010; Zarco-Tejada et al., 2012). The water balanced index (WABI;
    [R1500-R531]/ [R1500 + R531]) leverages leaf spectral reaction to the xanthophyll
    steady state and water content to detect water stress, as demonstrated in grapevine
    (Rapaport et al., 2017). Canopy reflectance of wheat (Triticum aestivum), acquired
    throughout three growing seasons, was used to calculate the normalized water index
    (NWI; [R970-R880]/ [R970 + R880]), which correlated with LWP in different germplasms
    (Gutierrez et al., 2010). While in some cases, VIs using the visible, NIR, and
    SWIR regions, were good predictors for LWP, in other cases, they were site- and
    cultivar-specific or straggled to capture most of the variation in LWP values
    (Zhang et al., 2021). Using all hyperspectral bands to develop LWP estimation
    models may overcome the VIs limitations (Mariotto et al., 2013; Virnodkar et al.,
    2020; Cohen & Alchanatis, 2018). Rallo et al. (2014) calibrated a partial least
    squares regression (PLS-R) model to estimate LWP in olive trees (Olea europaea)
    from leaf and canopy spectra (350–2500 nm). Spectral data were acquired throughout
    the day, which minimized the phenology effect due to short measurement intervals
    while maintaining a wide range of LWP values. Machine learning (ML) methods can
    be used to analyze hyperspectral data as well as multiple VIs together. ML algorithms
    can handle the high colinear nature of hyperspectral data so as to capture more
    complex and non-linear relations between spectra and predicted variables (Caicedo
    et al., 2014; Xie et al., 2021). Development of a robust ML trait estimation model
    requires the generation of a large dataset that represents a broad range of ground
    truth measurements coupled with spectral data. Pôças et al. (2020) assessed pre-dawn
    LWP in grapevine using hyperspectral (400–1000 nm) canopy scans collected over
    three years to calculate VIs and showed that both Gaussian process regression
    and random forest accurately retrieved LWP, regardless of site and year. Despite
    the high spatiotemporal potential and spectral resolution of handheld and unmanned
    aerial vehicle (UAV)-mounted spectroradiometers, their ability to cover large
    areas is limited (Rossini et al., 2013). Satellite-based imagery is a valuable
    platform for rapid and simultaneous LWP assessment on multiple fields and regions.
    Lin et al. (2020) examined the use of Sentinel-2 multispectral imagery to assess
    cotton (Gossypium hirsutum L.) stem water potential in fields subjected to four
    irrigation treatments. Among twenty known spectral VIs, a normalized index using
    the red and red-edge bands demonstrated the highest ability to assess stem water
    potential. Using random forest with all nine spectral bands slightly improved
    the assessment quality. In grapevine, a Bayesian ridge model with all Sentinel-2
    bands performed better than tree-based algorithms, support vector machine regression
    (SVM-R), and VIs in assessing stem water potential (Laroche-Pinel et al., 2021).
    Helman et al. (2018) calibrated a multiple linear regression model to estimate
    the stem water potential of vines using Planet scope satellite constellation imagery
    based on VIs time-series. Space-borne spectral data (VIs and spectral reflectance
    of bands) is becoming more common in agricultural research and applications (Hank
    et al., 2019), and the most common remote sensing application is related to plant
    water status (Berger et al., 2022). Airborne thermal imagery is well studied and
    found to be an efficient tool to assess LWP (Cohen & Alchanatis, 2018) the upscaling
    to satellite level resulted in a lower spatial resolution. On the other hand,
    multispectral space-borne imagery can provide a better spatial resolution, thus,
    its use for LWP estimation may be considered for remote sensing-based irrigation
    management (Table 1). Long-term irrigation regimes can influence crop biomass
    accumulation, which positively relates to leaf area index (LAI) values affecting
    spectral properties of the canopy (Ahlrichs & Bauer, 1982). Thus, it remains to
    be determined if canopy spectra-based LWP estimation models are sensitive to LWP
    variability or are mainly influenced by morphological changes. Furthermore, to
    the best of our knowledge, no previous work assessed chickpea LWP using ground
    or space-borne spectral sensors (Table 1). The current study aimed to assess the
    ability of ground and space-borne canopy spectral reflectance data to assess LWP
    in field-grown chickpea. To this end, several VIs and ML algorithms were applied
    and compared for their ability to estimate field-grown chickpea morpho-physiological
    traits in four year-sites. To explore the validity of the developed spectral LWP
    estimation models, the in-season relations between LWP and LAI were examined under
    variable irrigation regimes. To the best of our knowledge, the in-season relation
    between LWP and LAI has not been published (Table 1) or studied yet in the context
    of LWP spectral estimation. Table 1 Studies using spectral data to assess leaf
    water potential (LWP) from ground and space sensors Full size table Materials
    and methods Study sites and experimental design Data were collected in four year-site:
    two field experiments with a defined experimental design and two large observational
    studies in commercial fields. Field experiments were conducted at the Gilat Research
    Center, Agricultural Research Organization (ARO), Israel (31° 21′ N; 34° 42′ E)
    over two growing seasons (2019 and 2020). The site is located in an arid environment
    (average annual precipitation 230 mm) with sandy-loam soil. The experiments were
    conducted in a complete randomized block design with six replicates. Each plot
    was three-beds-wide (1.93 m each) and 25-m-long (Fig. 1). A marked area of about
    2-m-long was used for data acquisition in the central bed. In the commercial fields,
    six sampling points were selected in each treated area, with a minimal distance
    of 20 m between points. The points were marked in the field to enable measurements
    of the same area every week. Differential irrigation regimes were applied once
    a week, as commonly applied in Israel, during the reproductive stage, using irrigation
    factors (If) 0.5, 0.7, 1, 1.25, and 1.4 for the five irrigation regimes (Avneri
    et al., 2023a). This coefficient represents the fraction of the weekly cumulative
    evapotranspiration and was used to determine the amount of water to be applied
    at each irrigation session. In addition, two observations in commercial fields
    were conducted in Or HaNer (31° 33′ N; 34° 35′ E) in 2019 and in Kedma (31° 41′
    N; 34° 46′ E) in 2020. A part of each commercial site was divided into five 0.7–1.1
    hectares irrigation zones, with the same If as applied in the Gilat 2019 experiment,
    in the Gilat 2020 experiment a rain-fed regime was added. Each irrigation zone
    was a least 30-m-wide to ensure at least one row of pure pixels per treatment,
    as dictated by the Vegetation and Environment monitoring on a New Micro-Satellite
    (VENµS) spatial resolution (5.3 m × 5.3 m). Within each irrigation zone, six points
    were selected for the acquisition of physiological and ground spectral data throughout
    the season (Fig. 1). All four year-sites were sown during the second half of January
    and harvested in July with chickpea Kabuli cultivars. Gilat and Or HaNer sites
    were sown with the cultivar Zehavit, while Bar’am cultivar (Hazera Ltd., Israel)
    was sown in Kedma. Fig. 1 Year-sites locations and experimental setup in Gilat
    2019, image acquired by Mavic Mini 2 (DJI, Shenzhen, China) on April 29, 2019,
    Gilat 2020, image acquired by Mavic Mini 2 (DJI, Shenzhen, China) on June 3, 2020,
    Or HaNer 2019, image acquired by VENµS on April 23, 2019, and Kedma 2020, image
    acquired by VENµS on May 7, 2020. The yellow lines show the borders of the plots,
    and colored rectangles symbolize the irrigation treatment. In Gilat (20,219 and
    2022), data were acquired around the colored rectangle in the middle bed, while
    in the commercial fields (Or HaNer 2019 and Kedma 2020) yellow crosses indicate
    the measurement points Full size image Physiological traits measurements LWP and
    LAI measurements were acquired weekly, or as close as possible to it, at each
    site from the beginning of flowering to maturity. In the Gilat experiments, measurements
    were conducted nine times throughout the 2019 season [60, 65, 73, 79, 86, 93,
    99, 107, and 114 days after emergence (DAE); emergence occurred on January 29,
    2019] and six times through the 2020 season (60, 67, 74, 81,88, 95 and 102 DAE;
    emergence occurred on February 16, 2020). At Or HaNer 2019, seven acquisitions
    were carried out (67, 72, 81, 88, 95, 102, and 109 DAE; emergence occurred on
    January 28, 2019), and Kedma 2020 data were acquired on six dates (57, 64, 71,
    78, 85, and 92 DAE, emergence occurred on January 13, 2020). The areas from which
    the physiological measurements were acquired throughout the experiment were marked
    in each plot or measurement point. A pressure chamber (PMS 600D, PMS, Albany,
    OR, USA) was used to conduct LWP measurements. One main stem from the center of
    the central bed at every plot was cut at the fifth or fourth node from the apex
    of the plant at midday (12 − 2 PM) and immediately inserted into the pressure
    chamber. LAI estimations were performed by a ceptometer (AccuPAR LP-80, Decagon
    Devices, Pullman, WA, USA) in the same area in which the LWP data were collected.
    In each plot, the LAI was calculated from one measurement above the canopy and
    the average of three measurements perpendicular to the bed below the canopy, with
    the sensor measuring the entire area between the two stem lines on the central
    bed. All LAI measurements were conducted 2 h before or after solar noon, under
    clear-sky conditions. Ground hyperspectral data collection Spectral data was acquired
    at the same day as LWP and or LAI data acquisition. To reduce the atmospheric
    effect, canopy reflectance was acquired by a dual field of view system containing
    two spectroradiometers, both with a spectral range of 350–2500 nm and a spectral
    resolution (after in-sensor interpolation) of 1 nm. The Fieldspec4 (Malvern Panalytical,
    Worcestershire, UK) was used to collect canopy reflectance with a bare fiber optic
    approximately 1.5 m above the ground in nadir position, generating a field of
    view radius from 17 to 33 cm, depending on canopy height. The spectral data was
    acquired from the 2-m-long marked area in the central bed and included five files
    per plot, each file was an average of 10 spectra. The Labspec3 (Malvern Panalytical,
    Worcestershire, UK) was positioned at the edge of the field to measure a white
    reference Lambertian panel (Spectralon Labsphere, North Sutton, NH, USA), and
    programmed to acquire data in 1 s intervals. Time stamps were used to relate the
    canopy reflectance to the closest white reference panel measurement (no more than
    1 s difference). To calibrate the two spectroradiometers, both acquired at least
    30 measurements of white reference panel reflectance simultaneously. This process
    was performed every 20 min to maintain reliable spectral data. A correction factor
    (Rc) was calculated from the spectral reading of the reference panel collected
    by the two spectroradiometers, as described in Eq. 1: $$ {R}_{c}=\\frac{{DN}_{field}*{IT}_{field}}{{DN}_{lab}*{IT}_{lab}}$$
    (1) where DNfield and DNlab are the averages of 30 digital number readings of
    the Fieldspec4 and Labspec3 spectroradiometers, and ITfield and ITlab are the
    integration time of both instruments, respectively. Each reading from the canopy
    was then multiplied by the Rc to obtain the canopy reflectance for further analysis.
    All spectral data were acquired under a clear sky, starting two hours before solar
    noon and no more than two hours after. The hyperspectral data and the physiological
    data were acquired at the same location. The main atmospheric water absorption
    spectral regions (1350–1420 nm, 1800–1960 nm, and 2400–2500 nm), as well as the
    bands below 400 nm, were removed from the spectral data. Space-borne imagery collection
    To explore LWP and LAI spectral estimation in the commercial fields, VENµS imagery
    was used. VENµS is an Israeli French research satellite launched in 2017. This
    sun-synchronous satellite is equipped with a 12-spectral-band push broom sensor,
    providing a spatial resolution of 5.3 m per pixel and a revisit time of 48 h with
    the same view angle. Four VENµS spectral bands located at the red-edge spectral
    region (venus.cnes.fr/en/VENUS/index) proved to be important for crop canopy reflectance
    analysis (Herrmann et al., 2011; Salvoldi et al., 2022). Top-of-canopy reflectance
    spectra obtained from radiometrically and atmospherically corrected (L2 level)
    VENµS images, were acquired on the same day as the ground measurements of crop
    traits or one day before or after crop traits measurements. Each ground measurement
    point was located by a global positioning system (GPS) device, and a 4–6-pixel
    polygon was created based on that location, to avoid overlapping spectral data
    between different points. The average reflectance spectrum of each of the polygons
    was used as the spectral data for each of the measuring dates and was assigned
    to the traits acquired values in that measuring point for that day. Chickpea traits
    estimation using vegetation indices For the ground hyperspectral data, 1 nm bands
    were used to calculate 11 VIs known from the literature to be associated with
    plant physiological status and LWP (Supplementary Table S1). Five known VIs were
    calculated from the satellite images (Supplementary Table S1). In addition, the
    normalized difference spectral index (NDSI) approach was applied using all two
    band combinations (Thenkabail et al., 2000; Inoue et al., 2008). The VIs with
    the highest Pearson correlation coefficient (r) with each trait in the full datasets
    (i.e., four year-sites for ground data and two year-sites for space-borne data)
    were selected for the development of linear regression models. The ground and
    satellite datasets were divided into calibration (CAL) and validation (VAL), in
    a 60:40 ratio, respectively. To make sure that the traits values distributions
    were kept between the CAL and VAL, random sample selections were performed for
    each date and for each treatment separately. The ground dataset contained 732
    LWP and 914 LAI records and the satellite dataset contained 348 LWP and 408 LAI
    records. All linear models and analysis of variance (ANOVA) were developed using
    JMP ver.15 software (SAS Institute, Cary, NC, USA). These CAL and VAL samples
    distribution (i.e., ground and satellite datasets) were used also for the ML analysis.
    Chickpea traits estimation models using spectral data and machine learning For
    the satellite-based traits assessment models, 11 out of 12 VENµS bands; band 6
    was excluded since it is the same wavelength as band 5 and expected to mainly
    be used for 3-dimensional modeling. To gain a better sample to predictors ratio,
    the hyperspectral data were resampled by selecting every fifth band, resulting
    in 352 predictors (wavelengths). Data were converted to first derivative by the
    Savitzky-Golay filter (Savitzky & Golay, 1964) with second-order polynomial, and
    then mean-centered. A 10-fold Venetian-blind cross-validation was performed to
    optimize the model parameters, with a sampling size of 10 samples per fold. Three
    well known algorithms were used to estimate LWP and LAI. (1) PLS-R, which is a
    multivariate non-parametric method commonly used for hyperspectral plant trait
    estimation due to its ability to deal with high dimensionality and collinearity
    of the spectral data (Cho et al., 2007). In PLS-R the predictors, which in this
    study were wavelengths, were converted into several non-correlated principal components
    (Wold et al., 1987) and then a linear regression was performed to estimate the
    response variable (Xie et al., 2021; Mokhtar et al., 2022), i.e., LWP and LAI.
    (2) Artificial neural network (ANN) was used to capture non-linear relations between
    a set of predictors and a response variable (Caicedo et al., 2014). Here a standard
    multilayer model with one hidden layer was used. (3) SVM-R is an extension of
    the SVM classification algorithm, used to solve non-linear problems by transforming
    them into linear problems. This method has a strong learning ability from relatively
    small datasets (Zhang et al., 2021). PLS-R, ANN, and SVM models were generated
    using the PLS_TOOLBOX 9.1 (Eigenvector, Manson, WA, USA) used in a MATLAB R2019a
    (Math Works Inc, Natick, MA, USA) environment. The same datasets were used for
    both VIs and hyperspectral to allow comparison between models. R2 of CAL and VAL,
    as well as the root means square error (RMSE) of CAL and VAL. Further, the relative
    RMSE (rRMSE), which refers to the percentage of the error from the measured data,
    was used as described by Feilhauer et al. (2010). Results and discussion Temporal
    pattern of morpho-physiological traits To characterize the seasonal patterns of
    LWP and LAI and their responses to irrigation regimes, those traits were measured
    on a weekly basis. At all year-sites, a sharp increase in LWP was obtained after
    the first irrigation. Katerji et al. (2001) described a similar fluctuating reaction
    of pre-dawn chickpea water potential to irrigation throughout the season in all
    year-sites, LWP response to differential irrigation was faster and more dramatic
    than LAI. Differences were already observed in LWP on the first measurement after
    the application of differential irrigation (Fig. 2a). The high-rate irrigation
    treatments (If = 1, 1.25, 1.4) resulted in higher values of LWP relative to the
    low-rate treatments (If = 0.5, 0.7), throughout the differential irrigation period.
    On some days, differences in LWP were also found between 0.5 and 0.7 If as well
    as between 1, 1.25 and 1.4 If treatments. These differences were more dramatic
    in the Gilat 2019 and 2020 experiments. Due to environmental effects, the average
    seasonal pattern of LWP values was not consistent for each treatment between year-sites
    and ranged between − 1.1 MPa and − 2.2 MPa. LWP is extremely sensitive to climatic
    factors, such as vapor pressure deficit (VPD) and radiation (Ortuño et al., 2006;
    Schmidhalter et al., 1998). The seasonal LAI dynamics exhibited a classic pattern
    (Saha et al., 2015; Tesfaye et al., 2006), which was similar between the four
    year-sites. The LAI response to the differential irrigation was detectable at
    least one week after the capture of the LWP response. The measured LAI values
    were higher in the high-rate irrigation treatments as compared to the low-rate
    irrigation treatments due to the long-term effect of water shortage. Maximal measured
    LAI varied between year-sites, and in some of the sites, a decline in LAI was
    observed during senescence. For example, in Gilat 2019, the maximum LAI values
    were ~ 6, while in Gilat 2020, the maximum LAI values were ~ 4.5 (Fig. 2b). Avneri
    et al. (2023a) found that the temperature in Gilat 2019 was lower during the vegetative
    stage compared with Gilat 2020, additionally, an extreme eight days heat wave
    in 2020 (88–96 DAE) affected plants’ growth and development. In Kedma 2020, a
    severe heat wave at ~ 90 DAE caused a sharp decrease in both LWP and LAI (Fig.
    2). Reductions in LAI values before the seasonal maximal LAI are not common. It
    is assumed that a turgor loss in response to the high VPD caused wilting, which
    temporally decreased the LAI, as described for cereals by Singh and Singh (1995).
    A similar phenomenon but with a smaller amplitude, was also observed in Gilat
    2020 (Fig. 2). At all year-sites, a sharp increase in LWP was observed a week
    after the first differential irrigation, while LAI response was slower (two weeks
    or more pending the site; Fig. 2b). In contrast to the inconsistent seasonal pattern
    of LWP, seasonal LAI trends were similar in all four year-sites. Fig. 2 Leaf water
