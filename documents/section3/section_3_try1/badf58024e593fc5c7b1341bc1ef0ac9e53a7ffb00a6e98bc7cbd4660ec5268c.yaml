    on sandy loam soil is more productive but has a larger yield reduction percentage
    compared to silty loam soil. Moreover, the research indicates a groundwater depth
    of 1.5 m is associated with higher cotton production. Additionally, a spatial
    pattern of the irrigation water salinity threshold for saline water irrigation
    was determined, suggesting that the water salinity in most areas of the Tarim
    Irrigation District should not exceed 6 g L−1. Notably, in the current practice
    of pumping groundwater in situ for irrigation, approximately 46% of the areas
    are at risk, indicating that it''s not suitable for saline water irrigation. SIGNIFICANCE:
