    The regional WAVES model constructed in this study effectively simulates soil
    water-salt dynamics and cotton growth in the region. The simulation results provide
    valuable insights into cotton yield, evapotranspiration during the growth period,
    and water productivity, as depicted in Fig. 5. There is consistency in spatial
    variability among these three variables. It is evident that simulated yield decreases
    with increasing initial soil salt content, leading to corresponding reductions
    in evapotranspiration and water productivity. A noteworthy example is the northwestern
    region (Fig. 5, red box), where higher soil salt content results in significantly
    lower evapotranspiration, yield, and water productivity. Pearson''s correlation
    coefficient analysis revealed a significant and negative correlation between soil
    salinity and cotton yield (R2 = 0.86, p < 0.001). The simulation results from
    all grids demonstrate that for every 1 dS m−1 (0.74 g kg−1) increase in initial
    soil salt content, the relative yield decreases by 4.94% (Fig. 6), which is slightly
    lower than the 5.2% proposed by FAO (Allen et al., 1998). This variation could
    be attributed to factors such as crop variety and climate conditions. Under the
    current management practices, the average lint yield of cotton in the Tarim Irrigation
    District is 2506 kg ha−1. High-yield areas of cotton are primarily concentrated
    along the banks of the Tarim River and on the southern side of the river. This
    is likely due to ample water supply along the riverbanks (shallow groundwater
    depth and low mineralization) and generally lower soil salt content in the southern
    areas. During the growth period, cotton''s average evapotranspiration is 537 mm,
