    Introduction Evapotranspiration (ET) is a major component of the global water
    cycle, linking the water, energy, and carbon cycle at all scales, and being affected
    by both climate change and human interventions. With the rapidly growing population
    and food demand, and increasing aridity from climate warming, there is an exacerbated
    human water demand, resulting in a hydrological system that is closely intertwined
    with water management practices (Wada et al., 2013, Leng et al., 2015). Irrigation,
    which accounts for approximately 70 % of water withdrawals globally (Döll, 2009,
    Meier et al., 2018, Siebert and Döll, 2010), has directly and substantially altered
    the terrestrial water and energy cycle by increasing ET (Hao et al., 2015, Zeng
    et al., 2016, Huang and Ullrich, 2016, Leng et al., 2017, Thiery et al., 2017,
    Zhang and Yuan, 2020). In water-shortage areas, the effect of irrigation on increasing
    ET may be substantially greater than the effect of climate changes over agricultural
    regions (Scanlon et al., 2012, Chen et al., 2018). Therefore, a quantitative estimation
    of the irrigation effects on ET is beneficial for managing the risk of water resources.
    ET remains particularly difficult to measure and simulate, especially at large
    spatial scales. Although various studies have used multiple methods including
    paired-watershed experiments (Van Loon et al., 2019), water balance method (Liu
    et al., 2022, Pan et al., 2017, Zhang and Yuan, 2020), numerical modeling (Döll
    and Siebert, 2002, Hanasaki et al., 2008, Wada et al., 2011, Wada et al., 2013,
    Leng et al., 2014, Leng et al., 2017, Ma and Zhang, 2022, Jha et al., 2022) to
    study the irrigation impacts on ET, there are large uncertainties due to the lack
    of accurate water use data and the constraint of energy balance. Land surface
    modeling has been regarded as an efficient tool to unravel irrigation influences
    in recent years (Fisher and Koven, 2020, McDermid et al., 2023). Some studies
    have separated the impacts of irrigation by comparing land surface model (LSM)
    simulations with or without an irrigation scheme. (Leng et al., 2014, Nie et al.,
    2018, Thiery et al., 2017, Xia et al., 2022). For instance, Xia et al. (2022)
    have attempted to represent irrigation processes in the Noah-MP model and found
    that the ET is intensified by 7.5 % from May to September in the Yangtze River
    basin, China. However, previous studies are applied at coarse resolutions (i.e.,
    0.5–1° globally and 0.1–0.25° regionally) which cannot fully utilize the information
    of high-resolution forcings and lead to uncertainty in simulating terrestrial
    water and energy cycles (Ji et al., 2017, Singh et al., 2015). With the development
    of high-resolution meteorological forcings and land surface data, land surface
    modeling at high resolution would be helpful to unravel irrigation effects on
    ET in the context of climate change. The Yellow River basin is a typical arid
    and semi-arid area in China, including the south temperate zone, the mid-temperate
    zone, and the plateau climate zone. The annual average precipitation gradually
    decreases in a spatial gradient from more than 700 mm in the southeastern regions
    to usually less than 250 mm in the northwestern regions of the basin, both the
    surface water and groundwater are withdrawn for regional agriculture. The irrigation
    water in the basin accounts for around 70.4 % of the total water consumption according
    to the Yellow River Water Resources Commission (YRCC). Therefore, the effects
    of irrigation on ET cannot be neglected with long-term irrigation activities over
    the Yellow River basin (YRB). In this study, we incorporated an irrigation scheme
    into the Conjunctive Surface–Subsurface Process version 2 (CSSPv2) model that
    has advanced hydrological and land surface parameterizations and wide applications
    in terrestrial hydrological and thermal simulations (Ji and Yuan, 2018, Ji et
    al., 2023), evaluated the performance of the newly coupled model and investigated
    the irrigation influence over the Yellow River basin in Northern China. 2. Study
    area and model description 2.1. Study area In this study, the Yellow River basin
    was chosen as the study region (Fig. 1, the major irrigation districts were defined
    as the annual averaged ratio of irrigated crop areas greater than 10 %), which
    is the second longest river in China with a drainage area of 795,000 km2 (including
    the inner flow area of about 43,000 km2). Recently, the basin has attracted substantial
    attention due to its crucial water supply function for northern China which provides
    water to 12 % of the country''s population. The basin is influenced by intensive
    irrigation with an effective irrigated cropland area being 5.177 million hectares,
    and it has several large irrigation districts with arid or semi-arid climates.
    In addition, water-saving irrigation is gradually being implemented in the YRB
    in recent years. The irrigation methods in the basin are complex and varied, showing
    the coexistence of drip, sprinkler, and flood irrigation. Download : Download
