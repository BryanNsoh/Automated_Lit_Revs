    In general, the AquaCrop model simulated the different cropping systems efficiently.
    Despite there being no records in the literature of simulations made by the model
    for most forage crops with CAM pathway and under intercropping systems (Vanuytrecht
    et al., 2014), its effectiveness in simulating single crops, and intercrops under
    their respective intercropping conditions, was verified using statistical indices.
    Despite the constant optimisation of the AquaCrop model and the continuous parameterisation
    of new agricultural crops, no parameters have yet been established or published
    for the forage cactus: a need made evident by its agricultural importance and
    the necessity of meeting the forage demand of small livestock producers in the
    semi-arid region. The first approximation carried out in this study is therefore
    important for clarifying the responses of the forage cactus throughout the year
    under different cropping conditions, such as canopy growth and biomass production.
    The results of this study showed that the parameters of the forage cactus adjusted
    well during the cycle, in addition to the different production systems under analysis.
    However, some of the model parameters require adjusting for this crop, due to
    certain characteristics such as its vegetative cycle and physiological metabolism.
    The forage cactus has a long crop cycle, approximately two years under rainfed
    conditions (Lima et al., 2016), but by varying management and climate conditions
    (Amorim et al., 2017; Araújo Júnior et al., 2021), the harvest time can be reduced
    or increased. As a result, the crop presents morphophysiological variations depending
    on the season, age of the plant, cladode order, cultivar, agricultural management
    system, and planting density, in addition to biotic factors (Dubeux et al., 2021;
    Pessoa et al., 2020; Souza et al., 2017). Given these characteristics, such parameters
    as the normalised water productivity proved to be limiting, since their values
    in the model cannot be altered during the cycle. The model parameters, initial
    canopy cover and emergence, are also relative, since harvest management in the
    forage cactus is normally carried out by keeping the basal cladodes, thereby maintaining
    the structural base of the plant between successive cycles (Jardim et al., 2021b;
    Queiroz et al., 2015). The biomass simulations for the cropping systems of the
    forage cactus clones (MIU, IPA and OEM) under different irrigation depths showed
    high statistical indices. The system with an irrigation depth of 120 % of the
    ETc showed the lowest value for R2 (0.87), with the greatest variation in mean
    value throughout the cycle seen in the treatments under rainfed irrigation (0
    % of the ETc) and NRMSE equal to 54.5 %. From this, it can be said that scenarios
    with the greatest water stress, especially a water deficit, negatively affect
    the final results of the biomass simulation. Similar behaviour was found in maize
    and soya by Heng et al. (2009); Sandhu and Irmak (2019), and Shirazi et al. (2021),
    who report that the inhibitory effect seen in the model simulation under water
    stress was greater than that seen in the field. Simulation models have as their
    main characteristic a representation based on perfect physiological growth conditions,
    since these can be directly affected by weeds, pests, diseases and/or other factors
    that are not taken into account Hoefsloot et al. (2012). As a result, even if
    AquaCrop is calibrated based on actual soil conditions, the results may differ
    due to the particular situations arising from different local agricultural scenarios.
    The cultivation systems of the forage cactus under different irrigation frequencies
    showed high R2 values (≤ 0.96) for biomass production, but with a marked difference
    in relation to the mean, represented by the mean value of the RMSE (6.4 g m−1)
    and NRMSE (46.0 %). Such behaviour may be associated with the number of observations
    throughout the cycle, especially in this experiment, fostering the idea of the
    need to increase observations distributed uniformly throughout the cycle. In the
    simulations of forage crops with and without mulching, better adjustments were
    seen for systems with no mulch, with a mean value for R2 of 0.86 and NRMSE of
    32.5 g m−2 for canopy cover, and an R2 of 0.99 and NRMSE of 5.33 g m−2 for biomass.
    The same behaviour was seen by Feng et al. (2022) and Guo et al., (2018), who
    reported the best adjustments for systems with no ground cover, a result of the
    AquaCrop model accelerating canopy senescence under situations of water stress.
    Mulching affords greater efficiency in the use and conservation of soil moisture,
    reducing the water lost to evaporation, and increasing the organic matter content
    of the surface layer. This provides better water conditions and increased productivity,
    as found by Jardim et al. (2021b), who evaluated the biological efficiency and
    competitive ability of intercropping sorghum and forage cactus in the semi-arid
    region, and found that intercropping increased the production of fresh matter
    by 47 % with 3.5 times more dry matter than the single crops. Mupangwa et al.
    (2012) found an increase of 51 % in maize production under ground cover (2 to
    4 Mg ha−1). The AquaCrop model simulates the growth of agricultural crops; however,
    direct simulation of intercropping systems is not yet possible. Various alternatives
    can be adopted to obtain representative information on crop forecasts using this
    system. Firstly, by calibrating and validating each crop individually inside the
    intercropping system and then summing the biomass of both crops. Another option
    is to observe, through calibration, the influence that one crop exerts over the
    other in the intercropping system. This is possible with the ‘Field management/Weed
    management’ module, where the effect of the ground cover of one crop on the growth
    of the other crop can be calculated. 5. Conclusions In our study, we sought to
    calibrate and validate the AquaCrop model for agricultural systems of forage cactus,
    millet and sorghum under different production arrangements (single crops and intercrops,
    with and without the use of mulch) in the semi-arid region of Brazil. Calibration
    and validation of AquaCrop for different production systems of forage plants proved
    to be efficient. The model is limited to simulating the growth of single crops;
    it is however possible to carry out the routine for single crops within an intercropping
    system and then sum the simulated productivity of both crops, for which it is
    necessary to calibrate the parameters for the conditions of the intercropping
    system, verifying the reducing factors of each crop individually. For periods
    of the crop cycle with greater water scarcity, the model displays results with
    more inconsistencies and errors compared to systems under full irrigation. The
    model simulates crop growth and/or cropping systems with no mulch more efficiently
    than under mulched conditions. Finally, the results of this study provide an important
    advance in the use of the AquaCrop model for the forage cactus, both as a single
    crop and intercropped with grasses. There is, however, a need for improvement
    in calibrating conservationist parameters, as well as for changes in the processes
    that simulate the response of cacti to environmental factors and management. Declaration
