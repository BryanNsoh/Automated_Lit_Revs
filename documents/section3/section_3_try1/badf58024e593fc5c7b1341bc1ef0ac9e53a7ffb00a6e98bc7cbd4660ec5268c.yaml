    traits by vegetation indices To select the most suitable VIs for trait assessment
    by simple linear regression, a correlation between LWP and LAI and all VIs determined
    using the full ground and space spectral datasets was assessed. The VIs with the
    highest r absolute values for each trait were selected for further analysis. All
    the correlation coefficients and their significance level are listed in Supplementary
    Table S2. The newly developed NDSI, which uses bands at 1600 and 1730 nm (NDSI(1600,1730)),
    showed the highest correlation (r = -0.76) to LWP calculated from the ground hyperspectral
    data. It is assumed that broader (i.e., non-narrow) bands can be used to calculate
    NDSI(1600,1730) while resulting in a similar correlation with LWP. Supplementary
    Figure S1 demonstrates that a wider region around those bands was found to be
    closely related to LWP. Amongst the VIs known from the literature selected for
    the current study, PRI and Water Index (WI; R900/R970) resulted in the highest
    correlation (r = 0.58 and 0.56, respectively) to LWP. Even though PRI is known
    to be a good proxy for LWP in trees (Suárez et al., 2008; Zarco-Tejada et al.,
    2012), it is also sensitive to canopy structure and within-canopy shadowing/illumination
    (Hilker et al., 2008; Suárez et al., 2008), which might affect its ability to
    assess chickpea LWP when irrigation regimes resulted in significant changes in
    LAI throughout the season (Fig. 3 and Supplementary Figs. 3–5). WI is affected
    by canopy structure as well, due to its integration of reflectance at 900 nm.
    On the other hand, the NDSI (1600,1730) found in this work was determined based
    on two SWIR bands (i.e., 1600 and 1730 nm), which are less sensitive to changes
    in LAI than the NIR bands (Supplementary Table S2; Asner, 1998). The narrow-band
    VIs selected to assess LAI (i.e., WI, FWABI and MSI) showed similar performances
    in terms of R2 and RMSE (Table 2). All slopes and intercepts of the measured vs.
    predicted LAI regressions were significantly different from one and zero, respectively
    (Supplementary Table S4). Chickpea canopies can be dense, with LAI values higher
    than 5 (Fig. 2), thus, less light reaches the low canopy levels. Roberts et al.
    (1997) and Asner (1998) showed that solar radiation in spectral regions that are
    less absorbed by plant tissue (i.e., NIR and SWIR) penetrates deeper into the
    canopy, and thereby interact with additional leaf layers in comparison with radiation
    in the visible region. VIs calculated using NIR or SWIR bands solely without any
    band from the visible region, showed higher correlation to LAI (Supplementary
    Table S2). These findings are in agreement with several previous studies that
    showed the importance of NIR-SWIR regions over the visible range for LAI spectral
    assessment (Brown et al., 2000; Schlerf et al., 2005; Darvishzadeh et al., 2009).
    Neinavaz et al. (2016) demonstrated that water absorbance features around 970
    nm are deeper and more obvious in high LAI values. Both WI and FWABI are making
    use of this feature and showing a high prediction ability for LAI in our study.
    Scatter plots of the measured vs. predicted trait of the best preformed VIs can
    be found in Supplementary Figure S2. Table 2 Leaf water potential and leaf area
    index models’ performances based on selected vegetation indices driven from ground
    and space canopy spectral reflectance Full size table The ability to determine
    LWP using rapid and non-destructive remote sensing could be advantageous in various
