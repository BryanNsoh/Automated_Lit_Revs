    in each block comprised of 12 measurement vines, while two vines at each end were
    considered buffer vines, and two outer rows (16 vines per row) in each block being
    border rows to avoid border effects among treatments (Munitz et al., 2020, 2016;
    Ohana-Levi et al., 2022c). In every experiment, each irrigation treatment was
    applied to the same measurement vines and border rows throughout the experiment
    period, i.e. 48 vines per replicate (Netzer et al., 2022). All experiment plots
    were located within commercial vineyards, with identical plant density (1.5 m
    spacing between vines and 3 m between rows). The irrigation was managed according
    to the research objectives of each experiment, but all other agrotechnical practices
    (e.g., pest and canopy management, fertilization, pruning, etc.) were conducted
    according to agricultural practices applied to the commercial vineyard. The grapevines
    in all vineyards were trained onto a two-wire vertical trellis. All experiments
    used drip irrigation systems with in-line 16 / 20 mm pressure-compensated 1.6
    / 2.4 L h−1 UniRam drippers. Irrigation control units (Talgil Computing & Control
