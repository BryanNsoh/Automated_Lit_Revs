    4. Results 4.1. Model evaluation 4.1.1. Irrigation water amount To accurately
    quantify the irrigation-induced effects in the Yellow River Basin, we first calibrated
    and evaluated the model performance of CSSPv2-IRR in representing irrigation processes
    by comparing the simulated irrigation amount with records reported in the Water
    Resources Bulletin (see Fig. 3). The simulated annual irrigation amount matches
    well with the records observed from 2003 to 2017 (Fig. 3a). When comparing with
    four ISIMIPA2a-GHMs (Fig. 3b, Table 2), the result shows that the irrigation amount
