    to replicate daily ET0 where, the results demonstrate that the RF model is a superior
    way to predict ET0 for the dry oasis area with fewer data. Huang et al. (2019)
    investigated the capability of CatBoost algorithm for effectively forecasting
    daily ET0 with minimal meteorological data in humid parts of China, where, CatBoost
    performances were compared with random forest (RF) and support vector machine
    (SVM) performances. The results indicated that CatBoost data processing took less
    time and memory than RF and SVM also; it improved accuracy, stability, and computational
    cost over RF but, SVM produced the best prediction accuracy and stability with
    partial meteorological parameter combinations, whereas CatBoost performed best
    with complete combinations. Wu et al. (2020a, b) evaluated and compared the efficiency
    of five Boosting-based models, namely Adaptive Boosting (ADA), Gradient Boosting
    Decision Tree (GBDT), Extreme Gradient Boosting (XGB), Light Gradient Boosting
    Decision Machine (LGB), and Gradient boosting with categorical features support
    (CAT), in the estimation of daily ET0 across ten stations situated in the eastern
    monsoon zone of China. Where, the result showed the utilization of CAT models
    is highly advisable for the estimation of ET0 and can be advocated to enhance
    the efficiency of the model with restricted meteorological parameters in the eastern
    monsoon region of China. In this research (Başakın et al. 2023) the authors employed
    stochastic gradient boost (SGB), a widely utilized soft computing technique, for
    estimating reference evapotranspiration (ET0) in the Adiyaman region of southeastern
    Turkey. The ET0 (reference evapotranspiration) was calculated using the FAO-56-Penman–Monteith
