    SALTMED Model and Its Application on Field Crops, Different Water and Field Management
    and Under Current and Future Climate Change Chapter © 2017 Introduction The world’s
    population and demand for food have increased significantly in recent decades,
    leading to a corresponding increase in agriculture. However, this increase has
    had many environmental effects. On the other hand, changes in environmental parameters
    caused by climate change, such as rising temperatures and water scarcity, have
    led to changes in crop yields and agricultural production. Therefore, understanding
    the two-way interaction between agriculture and the environment is crucial (Ahmed
    and Ahmad 2020; Ahmed 2022; Islam et al. 2020). Plant modeling is one of the most
    useful tools for achieving this goal (Kumar et al. 2017; Sunil et al. 2021), but
    the accuracy of these models is impressive. Researchers are continuously working
    to improve the accuracy of plant models to better understand the complex interactions
    between plants and their environment. After cereals, oilseeds have the second-highest
    rank based on food reserves in the world. Rapeseed is one of the oilseed crops
    used for producing edible oil, with approximately 40% oil content, it ranks second
    among oilseed crops in the world (Rabiee et al. 2021). Over the past decade, rapeseed
    production in Iran has witnessed a significant increase, as the country imports
    more than 90% of its edible oils. As a result, rapeseed production has increased
    2.7 times (Shadidi et al. 2022). Rapeseed is cultivated in different regions in
    Iran with various climate conditions such as Isfahan, Khuzestan, Khorasan, Golestan
    and Mazandaran. These regions experience a range of climates, from hyper-arid
    and arid to semi-arid, Mediterranean, and humid conditions (Shadidi et al. 2022).
    Increasing rapeseed cultivation as an autumn crop in Iran is due to its compatibility
    with different meteorological conditions, use of winter rainfall, high oil content
    and quality, and no competition with summer crops. There is a great hope that
    rapeseed cultivation will result in self-sufficiency and sustainable production
    of edible oils in Iran (Amiri et al. 2019). Proper irrigation scheduling is essential
    for providing sufficient soil water content to support normal growth and development
    of rapeseed during the growing season (Poddar et al. 2021; Soleymani 2022). Drought
    and salinity stress decrease plant height, leaf area, leaf photosynthesis, shoot
    growth, and ultimately grain yield of rapeseed (Rehman et al. 2022; Wang et al.
    2021; Ahamed et al. 2021). Previous studies have shown that deficit irrigation
    saves water, increases water productivity, and is an effective irrigation management
    strategy (Safi et al. 2019; Katuwal et al. 2020; Pathak and Stoddard 2018). However,
    in the arid and semi-arid climatic regions, deficit irrigation leads to an increase
    in soil salinity due to salt accumulation. Salinization and alkalinization are
    major threats in dry and range land degradation. They are also a major process
    of loss of agricultural land and crop yield that threatens food security in Iran
    (Barati et al. 2015; Taghizadeh-Mehrjardi et al. 2014). To ensure the quality
    and sustainability of soil, it is essential to adopt appropriate irrigation management
    strategies (Ding et al. 2020). Under salinity conditions, quantifying water depletion
    from the root zone of the plant to determine the precise time of irrigation and
    amount of irrigation water is crucial. The soil water budget has been applied
    to quantify water depletion from the plant root zone (Amer 2010). Determining
    root zone depletion of water typically involves conducting field experiments,
    which can be both time-consuming and expensive. Alternatively, crop growth models
    can be used to simulate this process (Ahmadi et al. 2022). The effects of salinity
    on the soil and environment, on the other hand, are gradual and long-term, and
    may not be immediately apparent. For this reason, models are employed alongside
    field and greenhouse experiments to predict the long-term effects of salinity
    on soil and the environment, plant performance, and soil water content and salinity
    under various irrigation management and leaching requirements. The SALTMED is
    one of the models used by researchers, irrigation engineers, and agronomists to
    assess irrigation practices for increasing crop water productivity under water
    and soil salinity conditions (Ranjbar et al. 2015; Noshadi et al. 2020). SALTMED
    is a water-driven, physically-based, and user-friendly crop growth model (Präger
    et al. 2019; Soothar et al. 2019). This model estimates the crop biomass and yield
    based on a relationship between water uptake and biomass by simulating evapotranspiration,
    plant water uptake, water, nitrogen, and solute transport in the root zone (Flowers
    et al. 2005). The SALTMED model has been used for different crops such as maize
    (Karandish and Šimůnek 2019), wheat (Noshadi et al. 2020), tomato (Alkhasha and
    Al-Omran 2019), potato (Al-Omran et al. 2020), quinoa (Peyghan et al. 2020), etc.
    It has also been used for different water application strategies such as different
    irrigation water levels and deficit irrigation at different crop growth stages,
    soil types, rainfed and irrigated agriculture, presence or absence of shallow
    groundwater, irrigation systems, and various water qualities (El-Shafei and Mattar
    2022; Alghamdi et al. 2022; Noshadi et al. 2020). The above studies report that
    the SALTMED can successfully and precisely simulate the yield of different crops
    practically under saline water irrigation. However, using SALTMED to simulate
    the yield and growth of rapeseed has received no attention. Therefore, this study
    aims to model the growth and yield of rapeseed using the SALTMED model under different
    levels of irrigation water and salinity. The results of this study can be used
    for modeling irrigation management and finding proper irrigation scheduling to
    mitigate the negative effect of co-occurring drought and salinity stresses on
    rapeseed yield by SALTMED. Material and methods Field experiment The data used
    in this study were gathered from two field experiments carried out in the 2009–2010
    and 2010–2011 growing seasons (Shabani et al. 2013a, b) at the Experimental Research
    Station in the School of Agricultural, Shiraz University, Islamic Republic of
    Iran (29◦ 36′ N, 52◦ 32′ E) at 1810 m above sea level (Fig. 1). The experimental
    site has a semi-arid climate condition. Due to the groundwater depth of more than
    100 m and proper natural drainage, there is no risk of waterlogging in the soil
    of the studied area (Ahmadi et al. 2022). Minimum, mean, and maximum daily temperature
    and relative humidity, reference evapotranspiration, and rainfall in two growing
    seasons are shown in Figs. 2 and 3. Tables 1 and 2 provide detailed information
    on the physical and chemical characteristics of the soil and water used in this
    study (Shabani et al. 2013a). Rainfall and other meteorological data during the
    period of the study were collected from a meteorological station close to the
