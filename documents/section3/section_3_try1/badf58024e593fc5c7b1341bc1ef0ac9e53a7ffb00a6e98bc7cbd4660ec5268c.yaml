    with the findings of Zare et al. [60], who observed a larger RMSE (5.28 dS m−1)
    in an irrigated cotton field under a wider ECe range (68.4 dS m−1). However, in
    the current study, the predictive bias (ME) was small and equal to 0.24 dS m−1,
    indicating a slight tendency for overestimation of the ECe. This level of bias
    was slightly higher than the ME reported by Zare et al. [60], which was 0.03 dS
