    5. Conclusions Accurate modeling of all hydrological cycle components is necessary
    to ensure sustainable water resources management. The developments in satellite
    technology throughout the past few decades have played a significant role in the
    observation and measurement of several meteorological parameters. Additionally,
    the benefits of merging different techniques to gain advantage of the merits of
    each technique are increasing. Considering the direct relationship between recharge
    and rainfall records, the uncertainties in recharge estimations due to rainfall
    data uncertainties were assessed in this study. The physically based distributed
    hydrological model WetSpa was used to simulate over 20,000 possible model parameter
    combinations. Ten thousand of these simulations were run using rain gauge-based
    records, while the remaining simulations were run using CHIRP-based SREs that
    had been bias corrected and combined with the available rain gauge records. All
    other meteorological data and physiographical data used as model inputs were kept
    constant except for rainfall data. The results demonstrated that improved spatial
    representation of the rainfall increases the accuracy of spatial recharge estimations.
    Additionally, the results showed that the spatial representation of evapotranspiration
    can have a significant impact on the estimations of long-term recharge distribution.
    Limitations were encountered in examining point recharges through faults and direct
    recharge from uncontrolled irrigation fields dispersed throughout the watershed
    along with their respective water uses. The use of a customized look-up table
    for local variables of the WetSpa model was assumed sufficient to overcome the
    effects of these limitations. Additionally, a literature review revealed that
    few studies have explored the effects of geological faults on groundwater flow
    patterns [4,23], groundwater abstraction by large-scale farm lands in the Tikur-Wuha
    watershed [23], and the total amount of water abstracted for traditional or uncontrolled
    irrigation practices [46]. However, no previous studies have particularly focused
    on the quantification of recharge from irrigation fields or point recharges in
    the fault zones. Hence, the recharges estimated in this study does not reflect
    the actual recharges of the watershed. Hence, future studies should consider the
    direct recharge from irrigation fields, which can be estimated either through
    field level measurements or by introducing representative parameters to existing
    hydrogeological models. Additionally, the determination of point recharges through
    fault structures using methods such as modified chloride mass balance approach,
    could be considered in future studies. Furthermore, precise spatial evapotranspiration
    estimation should be explored in future to reduce its influence on recharge estimation
    uncertainty. 6. Data availability Statement Data can be made available on request.
