    can be applied for field and regional crop monitoring throughout the season and
    can be integrated into yield-prediction models, as it was found to improve model
    accuracy in several crops (Lambert et al., 2018; Segarra et al., 2022; Zhou et
    al., 2020). LAI assessed by satellite imagery might also be a useful proxy for
    crop evapotranspiration (Yebra et al., 2013), and together with assessed LWP,
    present a broad toolbox to improve irrigation precise and efficiency, as well
    as gas exchange modeling. Water potential assessment per se Unlike other plant
    traits of agronomical importance, such as pigment content (Mulero et al., 2022),
    LWP cannot be measured at a specific wavelength. As most traits are related to
    chemical compounds or associated with canopy structures such as biomass or LAI,
    LWP is more of a thermodynamic trait that reflects plant water status (Elfving
    et al., 1972). Long-term irrigation regimes affect chickpea LAI (Fig. 2) and additional
    morpho-physiological traits that influence the canopy spectra. In turn, skeptics
    doubt the ability to assess LWP based on spectral data rather than an assessment
    of additional plant trait that is affected by the long-term differential irrigation
    treatments related to LWP. The seasonal pattern of LWP did not follow the LAI
    seasonal pattern in any of the sites (Fig. 2). The r values between LWP and LAI
    in each of the four year-sites ranged between 0.08 and 0.44, while in the full
    dataset, r was 0.29. These findings indicate that LAI affects LWP spectral assessment,
    but a nice portion of the variability in LWP values was not affected by LAI. The
    differential irrigation eventually resulted in significant differences in LAI
    between the irrigation treatments, but only after changes in LWP as well as in
    spectral data (i.e., NDSI (1600,1730)) were observed (Fig. 3, Supplementary Figures
    S3, S4, and S5). Short-term changes in LWP followed by a decrease in turgor pressure
    impact leaf inclination angle and morphology (Wenkert et al., 1978). These changes
    in leaf and canopy properties affect the spectral signature across the electromagnetic
    spectrum. Thus, ML methods using all spectral bands capture factors related to
    both short and long-term effects of variation in LWP. Variability in LWP values
    was captured by VIs in leaves of wheat and maize grown in controlled environments,
    in which only the light intensity was changed for a short time, causing a gradient
    of LWP without a long-term effect on plant biomass (Elsayed et al., 2011). These
    findings support the hypothesis that LWP per se can be assessed using canopy spectral
    reflectance of field-grown plants, as done in the current study. Spectral-based
    remote sensing for precision irrigation The growing global population and climate
    change are intensifying the demand for freshwater, posing a threat to water resources
    and food security. Precision irrigation proves to be an effective method for conserving
    water, optimizing crop yield, and delivering water precisely to meet the spatially
    specific needs of plants in the field. Based on our results, further research
    may need to examine the applicability of both ground and satellite-based models
    to support precision irrigation in chickpea. Lacerda et al. (2022) showed that
    the use of dynamic irrigation management zones determined by predicted plant height
    using green NDVI (GNDVI) improved both water use efficiency and yield. They suggested
    that an estimation of stem water potential from spectral data might further improve
    the performance of their method. Rapaport et al. (2017) and Romero et al. (2018)
    showed the potential of spectral data in vineyards’ irrigation scheduling. Satellite
    platforms such as Sentinel-2 are freely accessible and could be affordable for
    farmers worldwide to use for chickpea LWP assessment. Our result showed the NDSI1600,1730
    is highly sensitive to LWP changes (Fig. 3) thus, a sensor with those bands maintained
    on a tractor, airplane or satellite with adequate spatial resolution might be
    used to generate LWP maps. Similar maps of stem water potential in peach orchard,
    based on thermal imagery, were found sensitive enough for irrigation decision
    making (Katz et al., 2023). The ability to remotely estimate LWP and stem water
    potential can be achieved both, spectrally and thermally. Cohen and Alchanatis
    (2018) concluded that a combined analysis of both methods, spectral and thermal,
    can improve plant water status estimation. For future work, it is hypothesized
    that combining spectral and environmental information will lead to improved irrigation
    decision making in chickpea based on higher estimation accuracy of LWP. Conclusions
    A rapid and high throughput method for chickpea LWP assessment will benefit farmers.
    The current study used spectral reflectance acquired from ground hyperspectral
    sensors and satellite multispectral imagery in both farm and commercial field
    experiments to calibrate and validate LWP and LAI estimation models. LWP and LAI
    were estimated using both VIs and ML techniques. The NDSI using the 1600 and 1730
    nm bands demonstrated the highest LWP assessment ability compared to all examined
    ground-based VIs. It showed similar or better performance than VIs used in previous
    studies in other crops (Table 1). The use of the SWIR region only reduced model
    sensitivity to changes in canopy color and structure. Differences in LWP and NDSI
    (1600,1730) values, reflective of structural changes in canopy density, were detected
    between the irrigation regimes before changes in LAI. These findings, together
    with the low correlation between LWP and LAI values, demonstrated the sensitivity
    of NDSI(1600,1730) to actual LWP. The use of ML improved the assessment accuracy
    of LWP and LAI compared to linear regression using VIs from ground hyperspectral
    and space-borne multispectral imagery. ANN was superior to SVM and PLS-R in assessing
    LWP, especially when using satellite data. The current study promises to set the
    stage for the development of a high-throughput, non-destructive tool to improve
    irrigation scheduling in chickpea fields, with the potential to improve variable
    rate irrigation management. Physiologists and breeders may also use this tool
    to screen for drought-tolerant genotypes. References Ahlrichs, J. S., & Bauer,
