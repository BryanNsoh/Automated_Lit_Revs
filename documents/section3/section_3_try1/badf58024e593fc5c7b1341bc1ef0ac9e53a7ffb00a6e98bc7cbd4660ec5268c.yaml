    3.2. Methods 3.2.1. General method Uncertainties of the rainfall data were first
    quantified by creating two separate model setups. This quantification was achieved
    by having similar inputs to the selected hydrological models and by changing the
    input rainfall time series. The input time series to the first model setup (M1),
    prepared from the available rain gauge records, was subsequently converted into
    areal rainfall by using the Thiessen polygon. The rainfall data fed to the second
    model setup (M2) were prepared by applying first-order bias correction (using
    empirical parametric quantile mapping) to the CHIRP-based SREs followed by their
    merging with the available rain gauge data using a conditional merging technique.
    In the next step, the global parameters of the two hydrological models were set
    based on prior watershed knowledge and literature review findings. Monte Carlo
    simulation in conjunction with Latin Hypercube Hampling was conducted to generate
    10,000 possible parameters (i.e., WetSpa model parameters) using R programming.
    A second semidistributed model simulation using all possible parameter combinations
    in each model setup was performed to determine model performance in terms of root
    mean squared error (RMSE) and percent error of volume (PVE). In the third step,
    the long-term mean recharge was quantified for each accepted model realization
    followed by analysis of the statistical long-term mean recharge distribution.
    Only daily time-step simulation could be conducted for 10 consecutive years (2005–2014)
    because of the scarcity of overlapping hydrometeorological data. From the accepted
    model realizations, 100 best parameter combinations were selected and a distributed
    model simulation was performed using each model setup. The 100 recharge maps obtained
    from each model setup were then used to obtain spatial statistics and related
    uncertainties of the recharge estimations. A fully distributed simulation model
    was expected to run 1,113,264 analyses for a 32-m resolution map. A computer with
    128 GB RAM and 9 processors took 24 h to complete a single run. Thus, the number
    of simulations that could be performed was limited owing to computer capacity
    constraints. Furthermore, Xie et al. (2018) shows that 10,000 simulations run
    with each model setup would ensure acceptable variability in parameter combinations
    [7]. The simulations run with each semidistributed model setup were automated
    using Python programming, whereas only manual simulations were run with the fully
    distributed model. The semidistributed model simulation produced water balance
    components at a daily time step, whereas the fully distributed model simulation
    produced a gridded recharge map for a 10-year simulation period. Thus, the long-term
    mean annual recharge had to be determined for each semidistributed model simulation
    by first aggregating the daily recharge for each year and then averaging it, for
    the fully distributed model simulation, each cell was divided by the length of
    the simulation period to obtain the mean annual recharge for each simulation.
    3.2.2. Land use/cover classification From the LandSat-8 image of the study area,
    the land-use map of the area was developed for the year 2014 by employing supervised
    classification using Google Earth Engine, freely available at https://developers.google.com/earth-engine/guides/classification.
    The supervised classification procedure involves screening images for cloud cover,
    correcting them for surface reflectance, identifying training points (ground truth
    points) for each land-use type, and finally classifying the land use. The selected
    training points were randomly split into two sets as calibration and validation
    sets, and the SMILE Random Forest classifier [37] provided in the Google Earth
    Engine was used for land-use classification. The adopted code used used to compute
    the training and validation accuracies. A confusion matrix representing substitution
    accuracy was produced and the Kappa coefficient was calculated to assess the land-use
    classification accuracy [38]. 3.2.3. WetSpa model A hydrological simulation was
    conducted using a physically based distributed hydrological model and the water
    and energy transfers between soil, plants, and atmosphere (WetSpa) were predicted
    at a daily time step. The WetSpa extension [39], a GIS-based distributed watershed
    model, was employed in this study. WetSpa simulates the hydrological processes
    (precipitation, interception, snowmelt, depression, infiltration, evapotranspiration,
    percolation, surface runoff, interflow, and groundwater flow) for each grid cell
    by dividing the hydrological system into four control volumes: plant canopy, soil
    surface, root zone, and groundwater aquifer [39]. The hydrological simulation
    performed using the WetSpa extension can generally be achieved in three stages.
    The first stage involves the determination of the local variables based on gridded
    DEM, soil map, and land-use map. This step was conducted using ArcView 3.2 software.
    All local variables were predetermined based on the information provided in the
    three base maps. Liu and De Smedt (2004) provide a detailed description of the
    preparation and running of the WetSpa extension [39]. In the second stage, the
    external executable is run with the extension providing a choice of fully distributed
    and semidistributed models. The point rainfall records required by the WetSpa
    model were obtained from the rain gauge stations located in and around the targeted
    watershed. The point rainfall records were converted to areal rainfall estimates
    using the Thiessen polygon method. When running the fully distributed model, the
    developed Thiessen polygon map is converted to a raster map, where the station
    number is the cell value. In this study, for the M1 model setup, a similar procedure
    was followed to create the Thiessen polygon map using the available rain gauge
    stations. In the M2 model setup, each grid cell center was assumed to represent
    a rain gauge station and the grid map was considered the Thiessen polygon. 3.2.4.
    WetSpa parameter range WetSpa simulations (Fig. 5) are conducted at cell level,
    and thus for each cell, all local parameters have to be determined. A 32 x 32
    resolution produced a grid mesh area with 859 columns and 1296 rows for the watershed.
    Default local parameters were determined by the WetSpa extension based on the
    input soil texture class, land-use type, and physiographic characteristics of
    each cell. All default parameters were retained except for the root depth of the
