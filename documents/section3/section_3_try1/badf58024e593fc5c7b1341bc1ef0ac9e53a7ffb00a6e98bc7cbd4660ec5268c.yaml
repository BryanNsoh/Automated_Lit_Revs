    cropland information is critical for agricultural planning and production, especially
    in food-stressed countries like China. Although widely used medium-to-high-resolution
    satellite-based cropland maps have been developed from various remotely sensed
    data sources over the past few decades, considerable discrepancies exist among
    these products both in total area and in spatial distribution of croplands, impeding
    further applications of these datasets. The factors influencing their inconsistency
    are also unknown. In this study, we evaluated the consistency and accuracy of
    six cropland maps widely used in China in circa 2020, including three state-of-the-art
    10-m products (i.e., Google Dynamic World, ESRI Land Cover, and ESA WorldCover)
    and three 30-m ones (i.e., GLC_FCS30, GlobeLand 30, and CLCD). We also investigated
    the effects of landscape fragmentation, climate, and agricultural management.
    Validation using a ground-truth sample revealed that the 10-m-resolution WorldCover
    provided the highest accuracy (92.3%). These maps collectively overestimated Chinese
    cropland area by up to 56%. Up to 37% of the land showed spatial inconsistency
    among the maps, concentrated mainly in mountainous regions and attributed to the
    varying accuracy of cropland maps, cropland fragmentation and management practices
    such as irrigation. Our work shed light on the promotion of future cropland mapping
    efforts, especially in highly inconsistent regions. Previous article in issue
    Next article in issue Keywords Consistency and accuracy10- and 30 mCropland mappingAgricultural
    managementChina 1. Introduction Croplands play a fundamental role in safeguarding
    food security [1]. With only 7% of global cropland, China feeds nearly 22% of
    the global population [2] and contributes to the United Nation’s Sustainable Development
    Goal of zero hunger (SDG 2) [3]. However, croplands in China face pressure from
    non-food crop cultivation, cropland abandonment in mountainous regions, and ecological
    damage caused by cultivation of marginal lands [4]. Timely and accurate spatiotemporal
    cropland information remains a prerequisite for food security monitoring [5],
    pest [6] and field management [7]. Remote sensing is an efficient way of acquiring
    cropland information [8], [9]. The research community has produced hundreds of
    land-use and land-cover (LULC) products from regional to global scales, and most
    of them include the category of cropland [10], [11], [12]. The spatial resolution
    of these products has improved from coarse (1 km, 500 m) to moderate (30 m, 10
    m). In the 2010s, 30-m global to regional-scale land-cover maps, including GlobeLand
    30 [13], Finer Resolution Observation and Monitoring of Global Land Cover (FROM-GLC)
    [14], [15], Global Land-Cover product with Fine Classification System (GLC_FCS30)
    [16], and the annual China Land Cover Dataset (CLCD) [17] have been released and
    widely used, followed by the freely accessible Landsat archives from the United
    States Geological Survey (USGS) since 2008 [18] and the emergence of cloud computing
    techniques. Since 2015, satellites from the Copernicus Sentinel Programme [19]
    have laid the foundation for LULC mapping at 10-m or even higher resolution, offering
    the opportunity to generate cropland datasets with unprecedented spatial resolution
    [20]. Recently, three Sentinel-derived 10-m LULC maps with worldwide cropland
    categories have been delivered: Google Dynamic World [21], WorldCover 2020 from
    European Space Agency (ESA) [22], and Land Cover 2020 from Environmental Systems
    Research Institute (ESRI) [23]. Given that the remotely sensed data from commercial
    satellites (such as the PlanetScope CubeSat [24]) has not been freely available
    on a global scale, these open-source 10-m land-cover datasets offer the highest
    spatial resolution of current maps and show great potential for agricultural application
    in China [25]. However, evident discrepancies are widespread in existing land-use
    products employing differing mapping methods. A cross-comparison and accuracy
    assessment [26] of three 10-m land-cover products demonstrated the ability of
    ESA WorldCover to delineate landscape elements in greater detail on the global
    scale. On the continental or sub-global scale, reports of the consistency assessment
    of multi-class land cover products [27], [28], [29] or thematic maps [30], [31]
    also reveal discrepancies. Wei et al. [32] evaluated the consistency of five medium-resolution
    arable-land products across Africa and found that cropland area derived from GlobeLand30
    was more consistent with FAO statistics than MODIS products for Africa. Zhang
    et al. [33] found that the Global Land Analysis and Discovery (GLAD) 30-m cropland
    dataset with the benchmark year of 2015 gave the highest overall accuracy of 0.88
    in China. Thus, global accuracy does not promise regional accuracy. However, prior
    cropland-mapping studies have relied mainly on datasets with coarse to medium
    resolution released before 2020, with limited spatial detail. The further application
    of Google Earth Engine (GEE) in cropland mapping [34] after 2020 transformed the
    paradigm, permitting higher-resolution and wider scale studies. China-specific
    assessments have overlooked the latest 10-meter resolution maps, leaving a knowledge
    gap in this field. Multiple factors, including natural factors and human activities,
    contribute to discrepancies among cropland products [35]. The factors that constrain
    the consistency of cropland datasets in China have not been clearly identified.
    Previous studies [36], [37] have examined these factors from both natural and
    human perspectives, and similar investigations [32], [38] have been conducted
    on the African continent. But because China and Africa differ in geographic and
    climatic conditions, as well as agricultural practices, their conclusions cannot
    be extended to China, where the farming model follows a “big country, small farmer”
    approach. Given the aforementioned issues, the objectives of this study were to
    1) quantify the consistency among three 10-m resolution cropland datasets for
    Chinese mainland and compare it with that of three 30-m datasets; 2) evaluate
    the accuracy of six cropland datasets using a sample dataset independent of the
    data producers; and 3) investigate the climate, landscape, and agricultural management
    factors influencing consistency 2. Materials and methods 2.1. Cropland datasets
    Detailed information on the six cropland maps compared in this study is presented
    in Table 1. The three 10-m resolution maps were Google’s Dynamic World (DW) [21],
    ESA’s WorldCover 2020 (WC) [22], and ESRI’s Land Cover (ESRI) [23]. The deep learning
    models are trained and applied to the production of DW and ESRI maps based on
    the same reference dataset of over 5 billion pixels derived from the Sentinel-2
    images around the world and produced separately by cloud computing on GEE and
    Microsoft Planetary Computer. For WC, 141,000 hand-labeled pixels were used to
    train a random forest model using both Sentinel-1 and Sentinel-2 data. For the
    minimum mapping unit (MMU), the ESRI and DW models were trained on reference data
    with a MMU of 250 m2, whereas WC was trained on data with a 100 m2 MMU. The WC
    and ESRI are annually updated datasets, whereas the DW is operationally delivering
    a near real-time LULC map when Sentinel-2 scenes become available approximately
    every 5 days [26]. Table 1. Basic information of six cropland maps derived from
