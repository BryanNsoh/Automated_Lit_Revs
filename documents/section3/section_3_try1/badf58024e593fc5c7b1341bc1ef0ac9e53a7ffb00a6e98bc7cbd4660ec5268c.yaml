    the spatiotemporal fluctuations in ET0 (evapotranspiration) in China and enhance
    the precision of ET0 estimations across several spatiotemporal dimensions. In
    this study, three machine learning models, namely convolutional neural nets (CNN),
    extreme learning machines (ELM), and multiple adaptive regression splines (MARS),
    were evaluated alongside seven empirical models calibrated using the mind evolutionary
    algorithm (MEA). The objective was to determine the most appropriate models for
    estimating ET0 across various spatiotemporal scales in China. The findings indicate
    that machine learning models had superior performance compared to empirical models
    across various spatiotemporal scales. CNN demonstrated superior performance in
