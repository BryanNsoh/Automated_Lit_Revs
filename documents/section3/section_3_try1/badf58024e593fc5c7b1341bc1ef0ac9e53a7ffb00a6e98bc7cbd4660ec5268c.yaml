    for rainfed condition, treatment I4, were between 7.1 and 5.4 t ha − 1 . Therefore,
    the maximum and minimum yield changes in treatments I2, I3, and I4, for different
    values of WP*, were equal to 1.8, 1.75, and 1.7 t ha − 1 , respectively. These
    results showed that with increasing water stress, the sensitivity of the AquaCrop
    model to WP* changes decreased. By referring to changes in the slope of the line,
    assuming the intercept is zero, it is also possible to see a decrease in sensitivity
    by applying water stress conditions so that with the increase of water stress
    from I1 to I4, the slope of the line decreased from 0.45 to 0.41. Fig. 3. Changes
    in the wheat grain yield based on changes in the normalized water productivity
