    freshwater scarcity. However, it''s crucial to consider the threshold of salinity,
    as excessive levels can adversely affect crop yield, crop productivity and soil
    sustainability. Additionally, due to varying surface conditions and management
    practices at the regional level, a distributed approach to saline water irrigation
    management is necessary. OBJECTIVE: The primary goal of this research was to develop
    a regional agro-hydrological crop model. The validated regional model was then
    employed to identify the spatial water salinity threshold for saline water irrigation.
    METHODS: In this research, we utilized the WAVES (WAter Vegetation Energy and
    Solute model), which was adapted for mulching environment and validated in severely
    arid and saline fields. To account for spatial variations, we applied a distributed
    method to upscale the WAVES to the regional level. Multisource and multiscale
    data were used for regional model validation. Different scenarios of salinity
    levels for saline water irrigation were simulated, and a comprehensive criterion
    to determine water salinity threshold was proposed considering cotton yield, water
    productivity and soil salt accumulation. RESULTS AND CONCLUSIONS: Model evaluation
    indicated a high level of accuracy for the developed regional model. The comparison
    between simulated and measured values for soil salt content, soil water content,
    cotton leaf area index, measured lint yield, and statistical yield resulted in
