    AdaBoost Regression (ADA) The ADA model quickly rose to prominence as one of the
    most effective ways to machine learning recognition (Asadollah et al. 2021; Wang
    et al. 2022; Yamaç and Todorovic 2020). AdaBoost is well recognized as the first
    effective boosting algorithm, wherein the base learners consist of decision trees
    that possess a solitary split. Decision trees that consist of only a few nodes
    and branches are commonly referred to as decision stumps (Mienye and Sun 2022).
    In the present study, decision tree regressors are utilized as the base learners
    of ADA model. ADA''s key benefits are that it is more stable with noisy data and
    has a low impact on the overfitting problem (Jin et al. 2020). In addition to
    this, the ADA is a well-liked boosting strategy due to the high estimation precision
    it offers and the ease with which it can be implemented in code (Yamaç and Todorovic
    2020). The ADA is a meta-estimator that fits a regression to the entire data and
    then fits multiple copies of the regression to the corresponding dataset, adjusting
    the weight of the instances based on the errors of the current prediction as presented
    in Fig. 8 (Jin et al. 2020). Fig. 8 Schematic of AdaBoost Regression, where all
