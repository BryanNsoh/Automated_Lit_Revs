    of 0.88 indicates a strong agreement between the measured and predicted ECe values
    during validation. Figure 5b displays variations in the predictive accuracy of
    the validation data for all EMI survey dates. The figure shows that the predicted
    ECe was generally slightly overestimated in the subsoil, particularly in April
    2022. This result is unsurprising, given that the soil in April 2022 had the lowest
    maximum measured ECe among other survey dates, as shown in Table 2. Also, these
    results could be explained by the spatial variation in the soil properties (such
    as the soil texture and cation exchange capacity) and the temporal spatial variation
    in the soil water content and shallow ground water properties (depth and salinity).
    In contrast, the predicted ECe in the subsurface was generally slightly underestimated
    except for that in April 2023. This discrepancy is likely due to April 2023 having
    the lowest ECe among other survey dates. The greater variations in the measured
    ECe values during survey 3 had a considerable impact on the calibration equation,
    limiting its ability to monitor the smaller variations observed in April 2022
    and 2023. For the topsoil layer across all observation dates, the data points
    exhibit a dispersed distribution around the unity line (Figure 5b). Generally,
    the statistical indicators presented in Table 4 for the validation data, segregated
    by measurement date, indicate that the prediction ability remained relatively
    consistent across all five dates. These results indicate that the spatial variability
    of the data had a much stronger influence on the prediction ability of the site
    calibration than the temporal variability. To improve the spatial sensitivity
    of the site calibration, observation times can be extended, the number of EMI
    surveys can be also increased, and a different EM device with a shallow effective
    depth, like the CMD mini explorer, can be used. Paz et al. [9] recommended soil
    sampling and continuous monitoring of the volumetric water content (θ), soil temperature,
    groundwater level, and salinity to improve the spatial sensitivity of the site
    calibration. 3.5. Generation of Soil Salinity Cross-Sections from Time-Lapse EMC
    Figure 6 shows the soil salinity cross-sections for each EMI survey date. Consequently,
    the figure tracks the salinity dynamics over time. The cross-sections were generated
    by using the site-specific calibration equation to predict the ECe, which was
    classified into three salinity classes ranging from moderately to severely saline.
    The measured ECe values for each EMI survey’s sampling site and groundwater level
    are also displayed. Figure 6. Predicted soil salinity maps along vertical transects
    for the plot with representations of the measured ECe (in circles) and groundwater
    level (blue triangles) at the sampling sites located in the middle of each transect
    for all surveying campaigns. Furthermore, the elevated ECgr reached a high saline
    level of 14 dS m−1 during the dry period of the year (i.e., the summer of 2021).
    Higher groundwater salinity levels can be attributed to the absence of rainfall
    and the use of moderately saline irrigation water. However, the degree of salinity
    overestimation tended to subside during the winter surveys, due to rainfall which
    reduced the groundwater salinity to a relatively lower level (ECgr = 10 dS m−1).
    Figure 6 depicts soil salinity fluctuations for all surveyed dates. The soil salinity
    at the subsurface layer was accurately predicted in most sampling sites on all
    dates. In contrast, soil salinity predictions for the topsoil tended to be slightly
    overestimated. During September 2021, the salinity cross-section revealed a larger
    portion of high salinity within the topsoil layer. In February and April 2022,
    many soil sample sites reached a moderately saline level as indicated by the measured
    ECe. In April 2023, the measured ECe at all sampling sites within the top and
    the subsurface soils showed a moderate saline level (ECe = 4–8 dS m−1). However,
    the salinity cross-sections for the topsoil estimated by CMD2 did not accurately
    reveal changes in soil salinity and tended to be overestimated. This inconsistency
    may be attributed to the weak correlation between the responses of the CMD2 device
    and the topsoil layer, as demonstrated in similar results obtained with an EMI
    device with an effective depth of 2.0 m [61]. The CMD2 has an effective depth
    of 1.5 m for horizontal (ECah) and 3 m for vertical (ECav) receiver arrays according
    to the manufacturer’s guide. This exploration depth was significantly larger than
    the depth of the topsoil, which makes it challenging to resolve ECe changes in
    the topsoil [62]. Considering the circumstances of elevated initial soil salinity,
    active water movement, salt conveyance, and the presence of a shallow groundwater
    table, salts migrated upward through capillary action and accumulated within the
    root zone. This phenomenon was particularly notable during the dry season of summer
    2021. However, the use of slightly saline irrigation water (after canal lining)
    led to a gradual reduction in soil salinity, particularly within the topsoil,
    proven by subsequent EMI survey dates. Using the information obtained from time-lapse
    spatial distribution maps, the classification of soil salinity becomes a valuable
    tool for rational crop allocation within the investigated agricultural field.
    The primary objective of this allocation strategy is to effectively maximize crop
    yield in salt-affected soils. This approach involves the cultivation of crops
    renowned for their high salt tolerance, such as cotton, barley, and sorghum, even
    in soils exhibiting moderate to heavy salinity levels. The results of the current
    study can help local farmers monitor soil salinity more accurately, allowing them
    to develop customized soil management strategies and make informed decisions in
    agriculture. 4. Discussions It is worth noting that the minimum ECe at all depths,
    excluding the topsoil, indicated highly saline conditions. The higher salinity
    values in the study area can be attributed to climate change, leading to sea-level
    rise [63,64]. Consequently, this phenomenon impacts the groundwater, causing an
    increase in saltwater intrusion from El Manzala Lake, located near the study area
    [65]. Although Sorghum Sudanese is generally moderately salt-tolerant, the grain
    yields of two cultivations decreased by 16% per unit increase in ECe values above
    6.8 dS m−1 [66]. Sorghum is soil- and water-salinity tolerant up to 6.8 and 4.5
    dS m−1, respectively [67], in the investigated agricultural field. The crop yield
    was high, which is consistent with the results of Almodares and Sharif [68]. Additionally,
    the extended trials conducted at the Turkmen Agricultural Institute demonstrated
    the feasibility of achieving a substantial Sorghum Sudanese yield, even in the
    presence of highly saline soils [40]. A higher Sorghum Sudanese yield in the investigated
    plot can also be attributed to the use of organic and mineral fertilizers during
    the cultivation season. The reduction in σ and measured ECe values within the
    subsoil can be attributed to the decrease in irrigation water salinity due to
    the canal lining and the continued cultivation of Sudanese Sorghum. Although the
    decrease in irrigation water salinity resulted in a reduction in measured ECe
    within the topsoil layer during the last survey, no corresponding decrease was
    observed in σ. This can be attributed to the lower sensitivity of the CMD2 to
    soil salinity within the root zone due to the existence of shallow groundwater
    which considerably affects the readings and the high temporal variation in soil
    moisture at the topsoil under evapotranspiration demand and water apply events
    [6]. Also, according to McNeill [69], part of the salts present in surface soils
    may not be in solution due to low water contents and therefore will not affect
    the CMD2 readings. Moreover, a smoothness constraint was imposed in the modeling
    to stabilize the inversion and smooth conductivity variations over short depth
    increments [54,70]. Consequently, the ability to predict salinity from σ in the
    topsoil was diminished, as discussed earlier in Section 3.5. To improve the prediction
    of soil salinity in topsoil, other EMI multi-coil sensors such as the CMD Mini
    Explorer can be used. These sensors are designed for detailed investigation of
    the topsoil as they feature multiple receivers situated closely to the transmitter,
    thus providing more detailed ECa data for the topsoil. In the absence of such
    a sensor, multi-height ECa measurements [71] might also help to better resolve
    topsoil conductivity variations in short depth increments. Furthermore, obtaining
    additional soil information, particularly related to water content and soil texture,
    could facilitate a more comprehensive assessment of the influence of other soil
    properties on the EMI signal for a more precise evaluation of topsoil salinity.
    The salinity cross-sections revealed that the salinity levels tended to increase
    with depth, starting from a moderately saline level in the topsoil to a highly
    saline level in the subsoil. Severe saline zones were found at the bottom of the
    subsoil layer across every surveyed date. These saline zones overestimated soil
    salinity compared to the measured ECe values. The observed overestimation can
    be attributed to the proximity of groundwater to the root zone. Shallow groundwater
    can affect CMD2 measurements because water is a significantly better conductor
    of electricity than soil. Consequently, this situation can lead to an overestimation
    of soil salinity. The increase in salinity at the topsoil layer during September
    2021 can be primarily attributed to the application of fertigation practices and
    the use of saline irrigation water (ECw of 4.0 dS m−1). Subsequently, with the
    arrival of the winter and rainy seasons, which represented 66% of the year 2021’s
    total annual rainfall, the salinity levels decreased. It is worth mentioning that
    the initiation of canal lining in January 2022 led to a considerable reduction
    in irrigation water salinity. The salinity of irrigation water decreased to 1.0
    dS m−1 by April 2023. This reduction in water salinity notably contributed to
    lower soil salinity levels. The adoption of Sorghum Sudanese cultivation may be
    another factor for soil salinity reduction during the successive surveys. Worku
    et al. [72] investigated the effect of Sudanese Sorghum cultivation for eighteen
    months on the changes in soil ECe. The results showed a remarkable improvement
    in soil salinity with a reduction in ECe of 52.60% (from 9.81 to 4.65 dS m−1)
    in the upper 0–30 cm soil layer and of 54.76% (from 7.67 to 3.47 dS m−1) in the
    lower 30–60 cm. Mirsharipova et al. [42] stated that Sorghum Sudanese can absorb
    salts from the soil and thereby decrease the soil salinity. The yield of Sorghum
    Sudanese in the investigated agricultural plot increased by more than 10% during
    the year 2023, which can be attributed to the reduction in soil salinity. Challenges
    in generating soil-salinity predictive maps at the field-scale were faced due
    to the following reasons: (i) a lack of repeated field-scale EMI surveys across
    the entire field and only having data from a single measurement; (ii) the absence
    of soil sample collection on the day of the field-scale EMI survey, preventing
    the upscaling of our approach for predictive maps, even on that single day; and
    (iii) limited EMI measurements in a single orientation during the field-scale
    investigation, rendering them unsuitable for the inversion modeling that was presented
    for quantitative investigation. 5. Conclusions This study employed EMI surveys
    and soil sampling to estimate soil salinity distribution across a 20 m transect
    within a highly utilized agricultural plot in the risk-prone Port Said region,
    Egypt. Through time-lapse inversion and site-specific calibration, the EMI data
    were transformed into soil salinity cross-sections, enabling the assessment of
    soil salinity dynamics. The developed soil salinity cross-sections showed how
    soil salinity responds to inputs such as salts and water, whether through irrigation,
    rainfall, or changes in shallow groundwater salinity. This method can assess suitable
    agricultural management practices for salinity reduction. Notably, the study revealed
    that cultivating Sudanese Sorghum contributed to a reduction in soil salinity,
    while canal lining also played a role in lowering soil salinity due to its direct
    impact on ECw. The outlined methodology showcased reliable predictions of soil
    salinity over time, underscoring the suitability of the CMD2 device for monitoring
    soil salinity. However, it revealed a limitation in accuracy for the topsoil layer
    (0–0.3 m). This limitation is primarily attributed to the CMD2’s lack of resolution
    for topsoil characterization, compounded by the substantial variability of other
    soil properties, notably water content. The latter significantly impact the EMI
    signal and soil salinity assessment. To address this limitation and enhance topsoil
    salinity monitoring, the use of sensors specifically designed for shallow investigations,
    such as the CMD Mini Explorer, is recommended. Addressing irrigation water and
    soil salinity management challenges is often complex, particularly in fields and
    at large scales. The EMI method offers a non-invasive, rapid, and cost-effective
    solution for soil salinity dynamic monitoring that can cover expansive areas quickly.
    Although our study focused on a small transect, there is potential for scaling
    up from small-scale to field assessments due to the method’s ability for rapid
    data collection. Our attempt is now towards securing additional funding to facilitate
    this undertaking in the near future. It is important to highlight that such applications
    have been very rare in Egypt, despite many lands facing issues with soil salinity
    and degradation. We consider this study as a proof of concept to demonstrate how
    EMI can be applied in this region for quantitative monitoring of soil salinity.
    This lays the foundation for further research to explore the efficacy of EMI sensors
    and incorporate them into broader 4D investigations for monitoring soil salinity
    in fields and at large scales. Author Contributions Conceptualization, M.G.E.,
