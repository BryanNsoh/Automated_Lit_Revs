    the level of concurrence between different LULC datasets, create a composite cropland
    map that addresses the challenges posed by the disparities found within individual
    crop masks from LULC products, and demonstrate a scalable approach for classifying
    croplands into two categories: irrigated and rainfed. On the first objective,
    a fair agreement is found between the eight preprocessed LULC products used in
    this study, given that the average similarity of each product compared to the
    other seven was at least 50 %. This fair agreement is primarily observed in barren
    areas, trees, and water classes. In contrast, there was a relatively low overlap
    in shrubs, grasses, and cropland classes. Specifically on cropland classification,
    Pérez-Hoyos et al. (2017) found that a full agreement between nine LULC products
    occurred in only 2 % of Africa, with the highest agreement in northern Morrocco,
    Algeria and Tunisia as well as the Nile Valley in Egypt. These areas of high cropland
    agreement coincide with 100 % of agreement between the top three crop masks (WaPOR,
    Copernicus and GLC-SHARE). Both studies, that of Pérez-Hoyos et al. (2017) and
    this present study, therefore align with the observation that areas of near-perfect
    agreement between cropland classes of LULC products occur in well-developed irrigated
    areas near large reservoirs (Thenkabail et al., 2010, Wei et al., 2020). Conversely,
    Pérez-Hoyos et al. (2017) found that areas of high cropland disagreement of up
    to 61.8 % occurred in Namibia and Angola as well as the Sahelian regions of Mauritania,
    northern Burkina Faso and Niger. These are areas where remote-sensing approaches
    fail to accurately discriminate between croplands and natural vegetation such
    as shrubs and grasses. This is evidenced in the high disagreement and overlap
    between these three LULC classes in this study (Fritz et al., 2010, Pittman et
    al., 2010). The utility of different LULC products needs to be assessed for specific
    applications. However, considering the differences between individual LULC and
    cropland products, using multiple maps or composite maps based on the degree of
    agreement may overcome the uncertainty associated with using one map for continental-scale
    studies. For example, in this study, the HCCM, which was derived based on the
    agreement between three existing products found to have high accuracy, was used
    for calibration and validation of the cropland partitioning framework. Even with
    this approach, legend translation of the original landcover products, especially
    for mosaic classes and the different spatial resolutions of the original datasets,
    introduces errors into the composite product (Fritz et al., 2010, Tchuenté et
    al., 2011). To illustrate, in this study, the LULC products were resampled from
    resolutions ranging from 10 m (Sentinel) to 1000 m (GLC-SHARE) to a uniform resolution
    of 300 m and then reclassified into a condensed eight-class LUWA classification
    system. Such preprocessing involved subjective decision-making based on literature
    as well as the knowledge and judgment of the interpreters (Fritz et al., 2010,
    Pérez-Hoyos et al., 2017, Tchuenté et al., 2011). It was thus subject to errors
    and information loss stemming from a misinterpretation of original classes, propagation
    of the inherent errors and inconsistencies of the original LULC products, and
    oversimplification of landcover characteristics. In particular, the reclassification
    from an average of 17 classes in the eight LULC products to a simple 8-class LUWA
    classification, as opposed to the typically extended 80-class LUWA classification,
    while making it easier to compare the various LULC products, resulted in the relatively
    high average agreement between LULC products. The continental irrigated cropland
    area of BPCP (461,000 km2) is relatively high compared to the FAO statistics on
    irrigated areas (101,000 km2) and areas under AWM (196,000 km2). Furthermore,
    when the Budyko model was applied to partition an undifferentiated WaPOR cropland
    product, the Budyko model identified substantially more irrigated cropland areas
    (499,000 km2) as compared to the actual WaPOR remote-sensing product (275,000
    km2). These findings align with that of Msigwa et al. (2021), who concluded that
    the Budyko model identified high blue ET even for rainfed croplands. However,
    it is likely that the Budyko model is identifying blue ET from informal, farmer-led,
    supplemental irrigation that is widespread across Africa (Adams, 1992, Balana
    et al., 2019, Beekman et al., 2014, Drechsel and Keraita, 2014, Woodhouse et al.,
    2016). As highlighted by Woodhouse et al. (2016), a “blind spot” in the narrative
    and statistics on irrigation in Africa is the failure to recognize that relatively
    minor adjustments made by farmers to supply water, for instance, to cope with
    dry spells in the wet season, qualify as irrigation. As such, between purely rainfed
    agriculture on the one hand and the large-scale, fully irrigated technological
    schemes typically held up as models on the other hand, there is a continuum of
    in-between agricultural water management that is well established across Africa
    (Adams, 1992, Beekman et al., 2014, Woodhouse et al., 2016). Examples of such
    partial irrigation systems may include water collection directly from streams
    to nearby farms using watering cans or motorized pumps in Ghana (Akpoti et al.,
    2022, Drechsel and Keraita, 2014); furrow irrigation through the diversion of
    streams in mountainous regions in southern and eastern Africa (Beekman et al.,
    2014); flood recession agriculture in the floodplains of seasonally flooded rivers
    in the upper Volta basin (Balana et al., 2019); and the use of shallow groundwater
    in valley bottoms all across Africa (Woodhouse et al., 2016). The FAO’s statistics
    on AWM captures two of these informal irrigation types: cultivated inland valley
    bottoms and flood recession agriculture. Still, this official data reported by
    countries to the FAO overlooks other informal supplemental irrigation. The original,
    non-parametric Budyko model is a simple, lumped model for water-energy balance
    studies (Gentine et al., 2012, Gerrits et al., 2009, Greve et al., 2015, Mianabadi
    et al., 2020, Padrón et al., 2017, Reaver et al., 2022, Sposito, 2017, Wang et
    al., 2016). This is so even under anthropogenically induced climate change because
    the co-evolution of landscape conditions and hydrological processes occurs with
    these changes (Mianabadi et al., 2020, Wang et al., 2016). As such, although the
    scatter of data points from the overall trend in the Budyko curve indicates the
    influence of environmental factors beyond climate, climate is seen as the “primary
    control” of long-term water partitioning as soils, plants, and land features are
    themselves connected to climate and ‘co-evolve’ with it (Chen & Sivapalan, 2020).
    This makes the Budyko model especially well-suited for continental-scale studies
    because the peculiar landscape characteristics of each location are accounted
    for in the model. In its application to partition croplands across Africa in this
    study, the high score of 92 % for both precision and specificity implies that
    the Budyko model has a low rate of false positives and is sufficiently accurate
    when identifying a cropland pixel as irrigated. However, there is often a trade-off
    between precision and sensitivity, evidenced by the relatively low sensitivity
    score of 59 %. As such, there is a higher rate of false negatives whereby some
    positive instances (irrigated croplands) are missed and incorrectly labeled as
    rainfed. This trade-off is considered acceptable for this study to ensure that
    the identification of irrigated pixels by the Budyko model is trustworthy and
    precise. Based on the scale established by Landis & Koch (1977) the Cohen’s Kappa
    score of 0.48 in this study is considered moderate. It is worth highlighting that
    some LULC products, such as WaPOR landcover and the recently released LGRIP (Teluguntla
    et al., 2023) use remote-sensing techniques to identify irrigated and rainfed
    cropland. For example, with LGRIP, using the GCEP30 as a base map, machine learning
    models were used to classify global agroecological zones and then identify pixels
    in these classes using ground data, spectral information, and image interpretation
    (Teluguntla et al., 2023). The methodology presented in this study, however expands
    the suite of remote sensing products that can be used for agricultural water studies
    as it makes it possible to derive irrigated and cropland products for the many
    remote-sensing LULC that do not have disaggregated cropland classes but may be
    preferred for certain locations or studies. Despite its good performance in this
    study, applying the Budyko model has limitations. For example, owing to the unfeasibility
    of when , Budyko cannot accurately represent the physical limit in the relation
    between and (Carmona et al., 2016). The uncertainty is also associated with the
    estimation of model parameters such as the aridity index. This study used remote-sensing-based
    climatic inputs that also have their limitations across Africa, partly stemming
    from the unavailability of in situ measurements (Mekonnen et al., 2023, Weerasinghe
    et al., 2020). Furthermore, it is possible that despite a tenfold increase in
    the spatial resolution used in this continental application compared to Msigwa
    et al. (2021), from 30 m to 300 m, steady-state conditions are still not met.
    Studies indicate that a much larger spatial scale of > 10,000 km2 would improve
    the effectiveness of the Budyko model (Mianabadi et al., 2020, Wang et al., 2016,
    Wang et al., 2022). However, the main limitation of this study is the spatial
    scale of input landcover datasets, which at 300 m exceeds the average farm size
    in Africa estimated to be less than 1 ha (Giller et al., 2021). Thus, using even
    larger spatial resolutions would result in further loss of detail and accuracy
    with respect to the applicability of the framework to croplands in Africa. 5.
    Conclusion Understanding the distribution of rainfed and irrigated areas provides
    valuable insights for agricultural water management and food security. However,
    identifying and disaggregating croplands in Africa is complex due to its extensive
    geographical expanse, diverse climates, and agricultural practices. This study
    first evaluated the agreement among eight land use and landcover datasets for
    Africa and then developed a high-confidence cropland map (HCCM) to overcome the
    disparities within individual crop masks of the LULC products. Subsequently, the
    Budyko model was used to distinguish between rainfed and irrigated cropland areas
    for the HCCM and the eight remote-sensing landcover products, demonstrating a
    scalable framework for partitioning cropland. The assessment of agreement between
    all landcover classes of the eight products showed a fair pairwise agreement of
    approximately 50 %, mainly driven by high agreement on the classification of areas
    as barren areas, trees, or water. Alternatively, there was high uncertainty and
    overlap in areas classed as shrubs, grasses, and crops. The results of cropland
    partitioning of the HCCM using the Budyko model show that an area of 461,000 km2,
    approximately 19 % of the total HCCM area of 2.36 million km2, is irrigated. For
    the eight remote-sensing landcover products, the irrigated areas ranged from 19
    % to 30 % of their respective cropland areas. For the HCCM and individual landcover
    products, approximately half of the irrigated areas were identified as cropland
    under formal irrigation, defined in this study as irrigated areas where blue evapotranspiration
    exceeds 100 mm. Compared to FAO’s irrigated area and areas under agricultural
    water management, the area of the HCCM identified as irrigated by the Budyko model
    is relatively large. This is likely due to the Budyko model capturing blue ET
    from all ‘excess’ water applied to crops as part of informal, farmer-led, supplemental
    irrigation widespread across Africa but not well-captured in the formal data reported
    by countries to the FAO. Using an independent validation dataset, the overall
    accuracy of the Budyko model in partitioning the HCCM was 73 %. High precision
    and specificity scores confirm that the Budyko model effectively identifies irrigated
    areas while making relatively few errors in misidentifying rainfed areas as irrigated.
    The Budyko model performs well in partioning between irrigated and rainfed areas
    in Africa, making it a well-suited model for continental-scale water-energy balance
    investigations. The cropland partitioning framework demonstrated in this study
    thus expands the range of landcover products that can be used for studying agricultural
    water management on a continental scale. Ultimately, this contributes to the development
    of sustainable and resilient agricultural systems in Africa by enhancing the understanding
    of irrigation and rainfed patterns. CRediT authorship contribution statement Afua
