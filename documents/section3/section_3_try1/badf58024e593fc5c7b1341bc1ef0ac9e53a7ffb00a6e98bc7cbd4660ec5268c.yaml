    with the median and modal resampled spatial resolution of the eight LULC products.
    The MSWEP data were bias-corrected using the annual bias estimate of 5 % for Africa
    compared to in situ rain gauge observations (Mekonnen et al., 2023). Furthermore,
    an error correction was done on actual ET given that natural landscapes such as
    grasslands should only show green water use. Therefore ET is at most, equal to
    precipitation (ET ≤ P). A mean annual error in grassland pixels (i.e., where actual
    ET > precipitation) at sub-catchment scale was therefore used as a correction
    factor for the SSEBop actual ET data. 2.3.2. Preprocessing – Landcover products
