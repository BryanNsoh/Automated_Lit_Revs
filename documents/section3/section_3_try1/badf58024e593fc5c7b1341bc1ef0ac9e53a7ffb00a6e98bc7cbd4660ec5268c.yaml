    resilience 1. Introduction Livestock activity in Brazil accounts for 31 % of the
    Gross Domestic Product (GDP), in addition, it guarantees greater economic stability
    to the population compared to agriculture, especially in the semi-arid region
    of the country (Moraes et al., 2019; Veloso et al., 2020). In this region, the
    water deficit and its interannual variations, together with inefficient agricultural
    management, affect forage production in years with climatic anomalies and during
    the period of greatest water scarcity (Er-Raki et al., 2021; Silva et al., 2021;
    Jardim et al., 2021a). Knowledge of production alternatives is therefore essential
    to ensure an increased supply of forage to the herds. Among these alternatives,
    the selection of resilient forage plants with productive potential can help to
    mitigate part of the adversities of soil and climate (Mudgal et al., 2018). Species
    such as the forage cactus, sorghum and millet can help reduce the deficit in forage
    demand in the semi-arid region of Brazil (Jardim et al., 2021b; Pinheiro et al.,
    2021). The forage cactus (Opuntia spp. and Nopalea spp.) has a high production
    of green matter per unit area, high palatability and energetic value (Dubeux et
    al., 2021; Jardim et al., 2023a). This characteristic is attributed to its crassulacean
    acid metabolism (CAM), which allows the plant to close its stomata during the
    day and to assimilate CO2 at night, affording greater water use efficiency (Araújo
    Júnior et al., 2021; Pessoa et al., 2020; Jardim et al., 2023b). In turn, sorghum
    (Sorghum bicolor (L.) Moench) and millet (Pennisetum glaucum (L.) R. Br.) are
    crops with a C4 metabolism, which assimilate CO2 during the day and display a
    high potential for biomass production, high tolerance to water deficit, and high
    water use efficiency (Taylor, 2019; Jardim et al., 2021b; Lauriault et al., 2021,
    2022). In addition to choosing crops that are adapted to the climate, production
    can be increased by adopting agricultural management practices that optimise land
    use and water use efficiency (Araújo Júnior et al., 2021; Souza et al., 2022;
    Jardim et al., 2021b). Intercropping, the use of irrigation, mulching, and increasing
    the planting density can promote greater biomass production in systems that include
    the forage cactus (Nyakudya and Stroosnijder 2014; Diniz et al., 2017; Lima et
    al., 2018; Jardim et al., 2021b; Mupangwa et al., 2012; Silva et al., 2023). However,
    understanding the efficiency of agricultural crops under different management
    practices and soil and climate conditions requires costly investment in research
    and demands on time. Therefore, the use of tools that are capable of aiding agricultural
    management and simulating productivity is an important strategy for planning and
    decision-making, in addition to reducing vulnerability to climate risks (Kanda
    et al., 2021; Nunes et al., 2021). Models that simulate plant growth are mathematical
    representations of scenarios that encompass a combination of environmental and
    management effects (Adeboye et al., 2020; Chibarabada et al., 2020; Nunes et al.,
    2021) and help in elaborating scenarios of agronomic management, agricultural
    calendars and harvest forecasts under current and future climate conditions (Karuku
    and Mbindah, 2020; Martins et al., 2018). In this sense, the AquaCrop model is
    an agroclimatic tool that allows the effect of climate conditions to be measured
    on the productive performance and the drop in productivity of agricultural crops
    under a variety of water conditions (Hsiao et al., 2009; Steduto et al., 2009).
    The interface allows accuracy and stability to be reconciled, in addition, the
    input parameters are more intuitive compared to other simulation models (Karuku
    and Mbindah, 2020; Pinheiro et al., 2021). The AquaCrop model was initially parameterised
    and used in various studies to simulate the responses of agricultural crops, such
    as sorghum (Araya et al., 2016; Hadebe et al., 2017) and millet (Bello and Walker,
    2016; Guo et al., 2018), under different water conditions and soil fertility.
    However, there have been no studies on the use of the AquaCrop model for forage
    cactus crops and their interactions with other crops and cultivation arrangements.
    According to Chimonyo et al. (2015), the AquaCrop model has limitations in its
    application to intercropping systems due to insufficient specification in data
    entry. Here, we propose model adaptations in calibration and validation to infer
    forage cactus responses in different cropping systems. Applying this tool to various
    agricultural scenarios is very important in decision-making, optimising resources
    and increasing yields. As such, our hypothesis is that it is possible to calibrate
    and validate AquaCrop for the forage cactus, millet and sorghum under different
    production systems, in order to apply it to scenarios of climate change and soil
    of the semi-arid region of Brazil under different management practices. The aim
    of this study was to calibrate and validate the AquaCrop model for agricultural
    systems of the forage cactus, millet and sorghum under different production arrangements.
    This study is the first to apply the AquaCrop model to forage cactus cultivation.
    In addition, the results of this paper can offer valuable insights into essential
    AquaCrop parameter calibration, informing future model enhancements and applications
    in data assimilation. 2. Material and methods 2.1. Experimental area and data
    collection The study was conducted in the experimental area of the International
    Reference Centre for Agrometeorological Studies of the Cactus and other Forage
    Plants – CentroRef, at the Serra Talhada Academic Unit of the Federal Rural University
    of Pernambuco, in the district of Serra Talhada, Pernambuco, Brazil (7º56′20”
    S, 38º17′31” W, altitude 499 m) (Figure S1 in Supplementary Material). According
    to the Köppen classification, the climate in the region is type BSh, semi-arid
    with rainfall concentrated during the hottest months (Alvares et al., 2013), with
    an average minimum and maximum air temperature ranging from 20.1ºC to 32.9 ºC,
    an average rainfall of 642 mm year−1, average relative humidity of 63 %, and atmospheric
    demand greater than 1800 mm year−1 (Pereira et al., 2015). The soil in the study
    area was classified as a typical eutrophic Ta Haplic Cambisol with a sandy-loam
    texture, well-drained and non-stony, whose physical and chemical properties are
    shown in Table S1. 2.2. Experimental arrangements In the present study, 57 experimental
    arrangements were conducted simultaneously in 12 production units, of which six
    units were used during calibration of the AquaCrop model and six during the validation
    stage. The units intended for validation were conducted under the same soil and
    climate conditions, management and cropping systems as the calibration areas.
    The duration of the tests, from 12 to 15 months, varied based on the cropping
    arrangement. Meteorological and irrigation data throughout the crop cycles are
    shown in Fig. 1. Download : Download high-res image (1MB) Download : Download
