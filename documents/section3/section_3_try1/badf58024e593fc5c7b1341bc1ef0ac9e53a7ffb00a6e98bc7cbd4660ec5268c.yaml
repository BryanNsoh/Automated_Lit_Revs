    at 75% (0.75FI) and 50% (0.5FI) of FI in 2009–2010, and at 65% (0.65FI) and 35%
    (0.35FI) of FI in 2010–2011. The irrigation water salinity treatments consisted
    of 0.6 (well water), 4.0, 7.0, and 10.0 dS m−1 in the first year and 0.6, 4.0,
    8.0, and 12.0 dS m−1 in the second year. Saline water was prepared by adding sodium
    chloride and calcium chloride to the well water with the same equivalent proportion.
    Plot dimensions for individual sub-plots were 3 × 4 m2. To prevent water from
    one plot invading another, a distance of one meter was maintained between adjacent
    plots. Rapeseed (cv. Talaieh) seeds were sown in each plot in 5 rows with 50 cm
    row spacing and an 8.0 kg ha−1 seed planting rate on September 27, 2009, and September
    28, 2010. To ensure sufficient nitrogen fertility, 150 kg urea ha−1 was applied
    in three equal splits. The first application was done during plowing, followed
    by another application before the stems began to elongate, and finally, a third
    application was done during the flowering stage. Every plot was also given 100
    kg of triple superphosphate per hectare. The method described by the U.S. Salinity
    Laboratory Staff (USDA 1954) was used to determine the electrical conductivity
    of the soil saturated extract. Soil samples were collected from each plot four
    times during the growing season in the first year (149, 189, 223, and 255 days
    after planting) and three times in the second year (186, 226, and 255 days after
    planting). The samples were taken at intervals of 0.3 m, reaching a depth of 0.9
    m. The SALTMED model simulates soil salinity based on the electrical conductivity
    of soil water solution. However, to obtain the electrical conductivity of soil
    saturated extract, the following calculation was performed (Smedema and Rycroft
    1983): $${\\theta }_{s}\\times {EC}_{e}={EC}_{sw}\\times {\\theta }_{m}$$ (1)
    where ECsw is the electrical conductivity of soil water solution (dS m−1), ECe
    is the electrical conductivity of soil saturated extract (dS m−1), θs is the soil
    water content at saturation (cm3 cm−3) and θm is the soil water content at which
    ECsw is derived (cm3 cm−3). Before harvest, dry matter and leaf area index and
    after harvest seed yield and whole dry matter were determined. To determine dry
    matter during the growing season, three plants were randomly cut at ground level
    and placed in an oven at 72 C (48 h) to determine dry weight. At harvest, the
    seed yield and total dry matter were determined by harvesting plants from the
    three central rows of each plot. Irrigation performance The plots were regularly
    watered every 10 days and 7 days during the winter and spring seasons, respectively.
    Prior to each irrigation event, the neutron scattering method was used for measuring
    soil water content at depths of 0.2, 0.3, 0.6, 0.9, 1.2, and 1.5 m. Based on measured
    soil water content in full irrigation treatment, the amount of net irrigation
    water was calculated as follows: $$d_{n} = \\sum\\limits_{i = 1}^{n} {\\left(
    {\\theta_{fci} - \\theta_{i} } \\right)\\Delta z_{i} }$$ (2) where dn represents
    the net irrigation water depth (m), Өfci and Өi represent the volumetric soil
    water content in layer i at field capacity and before irrigation, respectively
    (m3 m−3), Δz is the thickness of the soil layer (m) and n is the total number
    of soil layers. The root depth, which varied during the growing season, was estimated
    as follows: (Borg and Grimes 1986): $$Z_{r} = R_{DM} \\left[ {0.5 + 0.5\\sin \\left(
    {\\frac{{3.03D_{as} }}{{D_{tm} }} - 1.47} \\right)} \\right]$$ (3) where Zr is
    the root depth (m), RDM is the maximum root depth (0.9 m), Das is the number of
    days from planting, Dtm is the number of days from planting to maximum effective
    root depth (214 d). A leaching fraction of 20% was used to reduce salt build-up
    in the root zone. Irrigation water depth was determined as follows: $${d}_{g}=\\frac{{d}_{n}}{(1-{L}_{f})}$$
    (4) where dg is the gross irrigation water depth, dn is the net irrigation water
    depth and Lf is the leaching fraction. To compute the irrigation water volume,
    the irrigation water depth (dg) was multiplied by the plot area. Irrigation was
    carried out using a flexible hose, and the volume of water received by each plot
    was controlled using a volumetric flow water meter. To ensure uniform seed germination
    and vegetation stands, the first three irrigation events in all treatments were
    similar and equivalent to the amount of water applied in the FI treatment, which
    was irrigated with non-saline well water. Brief introduction of the SALTMED model
    As a generic model, the SALTMED model has been developed to simulate crop water
    uptake, distribution of salinity in the soil profile, plant growth, and yield
    for a variety of crops, soil types, irrigation systems, irrigation water management,
    nitrogen fertilizer application, and water qualities. Ragab (2002), Ragab et al.
    (2005a,b), and Ragab et al. (2015) provide detailed descriptions of the model
    in their respective works. The SALTMED model can be downloaded from http://www.icid.org/res_tools.html
    at the International Commission on Irrigation and Drainage. Yield is obtained
    in the SALTMED model as follows: $$AY=RY\\times {Y}_{max}$$ (5) where AY is the
    actual yield, Ymax is the maximum yield that can be obtained under optimal conditions
    without any stress. RY is the relative crop yield and calculated as follows: $$RY=\\frac{\\sum
    S(x,z,t)}{\\sum {S}_{max}(x,z,t)}$$ (6) where S is the actual root water uptake
    (mm day−1), Smax is the maximum water uptake under no water and salinity stress
    conditions (mm day−1), x, z and t are the horizontal and vertical coordinates
    of each grid cell and root depth, respectively. The value of S is determined in
    SALTMED by the equation developed by Cardon and Letey (1992) as follows: $$S\\left(z,t\\right)=\\left\\{\\frac{{S}_{max}\\left(t\\right)}{1+{\\left(\\frac{\\alpha
    \\left(t\\right)h+\\pi }{{\\pi }_{50}\\left(t\\right)}\\right)}^{3}}\\right\\}\\lambda
    (z,t)$$ (7) where $$\\lambda \\left(z\\right)=\\frac{5}{3L}\\; for \\;z\\le 0.2L$$
    (8a) $$\\lambda \\left(z\\right)=\\frac{25}{12L}\\times \\left(1-z/L\\right)\\;
    for\\; 0.2L<z\\le L$$ (8b) $$\\lambda \\left(z\\right)=0.0\\; for\\; z>L$$ (8c)
    Smax(t) is the maximum root water uptake at the time t, z is the vertical depth,
    λ(z,t) is the depth and time-dependent fraction of total root mass, L is the maximum
    rooting depth, π is the soil osmotic pressure head, h is the soil water pressure
    head, π50(t) is the soil osmotic head at which Smax(t) reduces to 50% and α(t)
    is a weighing coefficient that relate to different response of a crop to matric
    and osmotic pressure (Ragab 2015). Functions of van Genuchten (1980) are used
    in this model to describe the unsaturated hydraulic conductivity K(h) and the
    soil water head (h) based on the volumetric soil water content (θ). Reference
    evapotranspiration (ETo), crop evapotranspiration (ETc) and differentiate between
    soil evaporation and plant transpiration are determined using the Penman–Monteith
    equation and crop coefficients as described in FAO-56 methodology (Allen et al.
    1998). In the SALTMED model, increasing the root depth during the growing season
    was assumed to be similar to the change process of the plant crop coefficient
    and was described as follows (Ragab 2002): $$Rd\\left(t\\right)={Rd}_{min}+\\left[{Rd}_{max}-{Rd}_{min}\\right]\\times
    {K}_{c}(t)/{K}_{c max}$$ (9) where Rd(t) is the root depth at the time t, Rdmin
    is the minimum root depth, Rdmax is the maximum root depth, Kc max is the maximum
    crop coefficient and Kc(t) is the crop coefficient at the time t. Richards and
    diffusion dispersion-convection equations are used for determining water flow
    and nutrient transport in the soil, respectively (Hillel 1977). Calibration and
    validation of the SALTMED model Since many of the parameters in the simulation
    of plant growth and yield are dependent on the climatic conditions of a region
    and the type of plant, it is necessary to calibrate the model based on the climatic
    conditions of the studied area. The accuracy of the model calibration should then
    be tested by validating the results. If the results of calibration and validation
    of the model are acceptable, it can be used widely. The SALTMED model''s parameters
    were calibrated using a trial-and-error method to achieve the best agreement between
    the measured and simulated data for soil water content, dry matter, and crop yield.
    The measured data from the first-year experiment was used for the calibration.
    In-situ weather station data for rainfall, maximum and minimum temperature, relative
    humidity, sunshine and wind speed were collected to estimate reference evapotranspiration.
    Required soil data for calibration were saturated hydraulic conductivity (Ksat = 557
    mm/d), saturated soil water content (θsat = 0.43 cm3 cm−3), residual soil water
    content (θres = 0.05 cm3 cm−3), n = 1.53 and α = 0.06 (cm−1) as the parameters
    of functions of van Genuchten (1980). The initial soil water content and salinity
    were determined using soil samples collected from the field. Other soil parameters
    including transvers dispersivity (40 mm), longitudinal dispersivity (40 mm), and
    diffusion coefficient (0.67 cm2 day−1) were fine-tuned to obtain close matching
    between the observed and simulated parameters during the calibration stage. Crop
    parameters including crop coefficient (Kc), leaf area index (LAI) and maximum
    yield were determined based on the observed data in the field and photosynthesis
    efficiency, harvest index and CO2 factor were determined by a fine-tuning process
    in the calibration stage. Table 3 summarizes the crop parameters used in the model.
    Other necessary parameters such as basal crop coefficient (Kcb), pore size distribution
    index (lambda), and bubbling pressure were obtained from the model’s database
    as default values. Table 3 Crop parameters used in the SALTMED model Full size
    table Statistical evaluation The most commonly used statistical indices for comparing
    the observed and simulated data during the model evaluation process are Normalized
    Root Mean Square Error (NRMSE), Mean Residual Error (MRE), Nash–Sutcliffe efficiency
    coefficient (EF), Index of agreement (d), and the coefficient of determination
    (R2). These parameters are calculated as follows (Willmott et al. 1985): $$NRMSE={\\left[\\frac{{\\sum
    }_{i=1}^{n}{({P}_{i}-{O}_{i})}^{2}}{n{O}_{ave}^{2}}\\right]}^{0.5}$$ (10) $$MRE=\\frac{{\\sum
    }_{i=1}^{n}\\frac{({P}_{i}-{O}_{i})}{{O}_{i}}}{n}$$ (11) $$EF=1-\\frac{{\\sum
    }_{i=1}^{n}{({P}_{i}-{O}_{i})}^{2}}{{\\sum }_{i=1}^{n}{\\left({O}_{i}-{O}_{ave}\\right)}^{2}}$$
    (12) $$d=1-\\frac{{\\sum }_{i=1}^{n}{({P}_{i}-{O}_{i})}^{2}}{{\\sum }_{i=1}^{n}{\\left(\\left|{P}_{i}-{O}_{ave}\\right|+\\left|{O}_{i}-{O}_{ave}\\right|\\right)}^{2}}$$
    (13) $${R}^{2}=\\frac{{\\left[{\\sum }_{i=1}^{n}\\left({O}_{i}-{O}_{ave}\\right)\\left({P}_{i}-{P}_{ave}\\right)\\right]}^{2}}{{\\sum
    }_{i=1}^{n}{\\left({O}_{i}-{O}_{ave}\\right)}^{2}{\\sum }_{i=1}^{n}{\\left({P}_{i}-{P}_{ave}\\right)}^{2}}$$
    (14) where Pi and Oi are the simulated and observed values, respectively. Oave
    and Pave are the average of observed and simulated values, respectively, and n
    is the numbers of data. A simulation of the model is considered more accurate
    when the values of d, EF, and R2 are closer to 1.0, and the values of NRMSE and
    MRE are closer to 0.0. According to Jamieson et al. (1991), a simulation is rated
    as excellent, good, fair, or poor based on the NRMSE values being less than 0.1,
    between 0.1 and 0.2, between 0.2 and 0.3, and greater than 0.3, respectively.
    An R2 value greater than 0.80 (Ma et al. 2011), 0 < EF < 1 (Moriasi et al. 2007),
    and d > 0.7 (Saseendran et al. 2010) is acceptable for crop simulation in agronomy.
    A value of EF that is close to zero or negative indicates that the mean of the
    observed data is a more accurate predictor than the simulated data, which suggests
    that the model is unsuitable for crop modeling purposes (Adeboye et al. 2021).
    Also, F-test analysis was done to compare the slope and intercept of the linear
    relationship between the observed and simulated values and line 1:1. Since the
    intercept value was not statistically significant at the 5% level of probability,
    it was excluded from the equation. Interpreting model results solely based on
    the indices mentioned above, which are sensitive to significant errors, outliers,
    and extreme values, can be challenging, particularly when working with small datasets.
    Therefore, to accurately interpret model results, it is recommended to consider
    a combination of these indices. (Ahmadi et al. 2022). Results Grain yield The
    measured and simulated values of the grain yield for the calibration and validation
    stages of SALTMED model are shown in Fig. 4. The statistical analysis of the results
    obtained from the model is given in Tables 4 and 5. The F-test at a 5% level of
