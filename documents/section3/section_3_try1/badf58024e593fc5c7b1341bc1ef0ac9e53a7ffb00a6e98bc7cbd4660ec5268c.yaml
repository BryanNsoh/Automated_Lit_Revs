    1. Introduction Evapotranspiration (ET) is the combined loss of water through
    evaporation (E) and transpiration (T) in the form of vapor and plays an essential
    role in linking water, energy, and carbon cycles in the land and the atmosphere
    (Fisher et al., 2008; Wang and Dickinson, 2012). Roughly two-thirds of terrestrial
    precipitation is returned to the atmosphere from the earth''s surfaces through
    ET (Oki and Kanae, 2006). Accurate measurement or estimation of ET is critical
    to understand fundamental hydrological processes at different scales and developing
    models and decision support tools that allow optimal use of water resources (Tang
    et al., 2018). Currently, ET measuring approaches include the use of lysimeters
    (Guo et al., 2022; Liu et al., 2022; Wu et al., 2022), eddy covariance methods
    (Yang and Lei, 2022), and Bowen ratio (Bowen, 1926). However, these methods are
    time-consuming, labor-intensive, and expensive, making measuring actual ET challenging
    (Bastiaanssen et al., 1998; Allen et al., 2011). Therefore, most water management
    decisions, such as irrigation scheduling and hydrologic modeling, rely on estimated
    reference ET (ETo) using models (Courault et al., 2005; Farahani et al., 2007).
    The earliest ETo modeling approaches primarily relied on temperature measurements
    (Farahani et al., 2007). The most widely used method for estimating reference
    ETo is the FAO-56 Penman-Monteith (PM) method (Allen et al., 1998). The PM model
    allows the calculation of ETo from weather inputs. Crop ET (ETc) is then estimated
    based on reference ETo and crop coefficient (Kc) values. This approach is widely
    used for irrigation scheduling and hydrologic modeling (Thorp et al., 2020). The
    FAO-56 PM method is recommended as the standard ETo model by the Food and Agriculture
    Organization (FAO) and the World Meteorological Organization (WMO) (Allen et al.,
    1998; Vishwakarma et al., 2022). However, the FAO-56 model is data intensive,
    requiring multiple input parameters, including solar radiation, air temperature,
    relative humidity, and wind speed, making its broader applications challenging
    (Subedi and Chávez, 2015). As a result, alternative methods with fewer data requirements,
    including Blaney-Criddle (Blaney and Criddle, 1962), Thornthwaite (Thornthwaite,
    1948), Makkink (Makkink, 1957), Turc (Turc, 1961), Priestley Taylor (Priestley
    and Taylor, 1972), Hargreaves (Hargreaves and Samani, 1985), have been developed.
    The Thornthwaite, Makkink, and Priestley Taylor models were proposed for humid
    climate conditions, while Hargreaves and Blaney Criddle methods were recommended
    for arid and semi-arid climates of the United States. However, the accuracy and
    reliability of all these models are affected by several factors and vary from
    region to region. As a result, ETo models need to be evaluated for their reliability
    under different climate, weather, and environmental conditions (Kang et al., 2009a,
    Kang et al., 2009b). Recent advancements in artificial intelligence have made
    it possible to estimate ETo accurately using machine learning (ML) models such
    as linear regression (R), random forest (RF), and artificial neural network (NN)
    (Agrawal et al., 2022; Antonopoulos and Antonopoulos, 2017; Pirvali Beiranvand
    and Ghamghami, 2022; Küçüktopcu et al., 2023; Makwana et al., 2023; Peng et al.,
    2017; Shu et al., 2022). Studies have shown that RF is a robust method for estimating
    ET with high accuracy (da Silva Júnior et al., 2019; Douna et al., 2021; Wang
    et al., 2019), while NN has been found to perform better than other methods such
    as Priestley and Taylor and Hargreaves (Antonopoulos and Antonopoulos, 2017; Heramb
    et al., 2023; Makwana et al., 2023). However, the accuracy of ML models can be
    affected by the climatic region of the study area (Wang et al., 2019). Furthermore,
    advanced ML models like NN require expertise and a rigorous selection of parameters
    to achieve optimal performance. Within crop growth simulation and hydrologic models,
    ETo is calculated in the backend using limited ET model options. Therefore, it
    is crucial to investigate the accuracy of the ETo modeling approach used to minimize
    error propagation and bias from the ETo model to crop simulation and hydrologic
    models. This study integrated the ML ETo models into the DSSAT CSM (Decision Support
    System for Agrotechnology Transfer Cropping System Model) model by modifying the
    DSSAT''s source code. The aim of this study was twofold: first, to investigate
    the performance of three empirical [Hargreaves-Samani (HS), Priestly-Taylor (PT),
    and Turc (TU)] and three machine learning (ML) [Multiple linear regression (LR),
    Random Forest (RF), and Artificial Neural Network (NN)] models in estimating daily
    ETo compared to the FAO-56 PM model; and second, to evaluate how the choice of
    ETo model affects irrigation scheduling and sweet corn irrigation water use using
    the DSSAT CSM. The three empirical and machine learning (ML) ETo models were chosen
    for their efficiency in estimating ETo, requiring comparatively minimal data input.
    This selection is grounded in established literature demonstrating their effectiveness
    in estimating reference ETo across diverse geographic regions. 2. Research methods
    2.1. Study area and data This study covered 42 weather stations distributed across
    Florida, USA (Fig. 1). Florida is a low-lying peninsula with a diverse topography.
    It has infertile sandy and loamy soils (Harris et al., 2010). The state holds
    significant aquifers, including the Floridan and Biscayne Aquifers, which contain
    abundant water (https://www.sfwmd.gov/science-data/gw-modeling). Florida''s climate
    is characterized by a humid subtropical zone in most of the state and a tropical
    savanna region in the southernmost part. Florida experiences a range of temperatures
    throughout the year (Florida Climate Center, 2022). In January, temperatures vary
    between 10 and 15.6 °C. In the hottest month, typically July and sometimes August,
    average temperatures hover around 27.2–28.3 °F across the state. On average, Florida
    receives more than 1300 mm of rainfall annually (Zhang et al., 2017). However,
    Florida weather stations experience considerable annual and monthly precipitation
    variations. Download : Download high-res image (190KB) Download : Download full-size
