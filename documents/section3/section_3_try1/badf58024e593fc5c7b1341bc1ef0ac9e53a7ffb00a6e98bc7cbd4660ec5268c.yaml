    for future irrigation water use and even food security. 4 Discussion 4.1 Contributions
    of Remote Sensing and ML to IWU Calculation The performance of IWU calculation
    is tightly related to the proper model drivers, especially the completeness of
    SM and the accuracy of ET (Zhang et al., 2022). On the one hand, SM plays a crucial
    role in estimating IWU by characterizing soil water holding capacity. Our study
    demonstrates that combining satellite-based SSM and reanalysis RZSM allows for
    reliable IWU estimates. By considering both SSM and RZSM, our model captures the
    combined effect of immediate and sustained water availability on crop irrigation
    demand, enhancing accuracy, particularly in regions with diverse soil and crop
    types. The two soil moisture variables complement each other in representing different
    aspects of water availability to crops. Nevertheless, the lack of long-term full
    coverage soil moisture record is a notable issue for a national scale analysis.
    Here a machine learning-based approach is introduced to reconstruct nearly full
    coverage satellite-derived SSM products, and the generated nearly full coverage
    of SSM improves the model accuracy by ∼40% relative to raw ESA SSM. On the other
    hand, ET is important in determining soil water dynamics, and is correlated with
    crop biophysical characteristics. Previous studies have illustrated that GLEAM
    ET, as a seamless satellite-derived product, can achieve good performance of estimating
    IWU at a regional scale (Jalilvand et al., 2019; Shah et al., 2019). Our study
    corroborates the applicability of the GLEAM model for national-scale IWU estimation
    and demonstrates that GLEAM ET is better in estimating IWU than other ET data
    sets. Given that GLEAM may underestimate soil evaporation since it measures only
    surface soil moisture (Zhou et al., 2021), the improved version of the ET data
    set should be recommended in further work. In addition, a set of future ET and
    SM data sets are well simulated using earth system models in our work, which can
    further drive the ML-based IWU model into future scenarios. Such a scheme for
    future scenario analysis can potentially be extended to other agricultural and
    biogeochemical measures. Our results highlight the effectiveness of machine learning
    for estimating both present and future IWU. While XGB and SVM models achieved
    commendable accuracy in calculating IWU, they slightly underperformed compared
    to the RF model. The consistent performance across machine learning approaches
    strengthens the credibility of our framework, affirming the relevance of selected
    variables to IWU dynamics. These models leverage intricate relationships among
    environmental factors, facilitating reliable predictions of irrigation water requirements.
    Discrepancies among models may arise from factors such as feature engineering,
    hyperparameter tuning, data distribution, etc (Zounemat-Kermani et al., 2021).
    The potential uncertainties stemming from model complexity, highlighting the importance
    of further research and model refinement. Mention that our study primarily focuses
    on the city or prefecture level in China, providing localized and relevant insights
    for policy decisions and water resource management strategies. However, our findings
    can also serve as references for province-scale studies. Training the IWU estimation
    model at the province level may lead to higher accuracy compared to the prefecture
    scale, benefiting from a larger training data set (i.e., the combination of each
    prefecture within the province) that can better capture variations and avoid extreme
    ranges. 4.2 Comparing With Existing Studies Numerous models have been proposed
    for estimating IWU in the current literature. For instance, the SAtellite Monitoring
    of IRrigation (SAMIR) models and soil water balance models have been widely utilized
    for field-scale IWU estimation (Jalilvand et al., 2019; Simonneaux et al., 2009).
    However, many of these earlier methods have been primarily validated at the regional
    scale and rely on sufficient in situ measurements to optimize their models, thus
    limiting their nationwide implementation. Moreover, previous studies focusing
    on relatively coarse spatial resolutions at sub-catchment and watershed scales
    may result in underestimated IWU estimates due to a lack of constrained prior
    knowledge (Parsinejad et al., 2022; Zaussinger et al., 2019). In contrast, our
    proposed model effectively overcomes these limitations, achieving a harmonious
    balance between spatial scale and estimation accuracy. The national IWU estimates
    derived from our study exhibit reasonable accuracy, as demonstrated by R2 values
    ranging from 0.86 to 0.91 and RMSE values between 0.26 and 0.361 km3/yr at the
    prefecture level. These accuracy metrics are comparable to or even superior to
    those reported in existing studies (Table S3 in Supporting Information S1) and
    two IWU data sets obtained from satellite data sets and process-based models (Figures
    S9 and S10 in Supporting Information S1). Despite the growing recognition of the
    agricultural water stress under climate change (Guo & Shen, 2016; Zhang & Cai,
    2013), its future trends and variations have yet to be discovered due to data
    opacity and model constraints. While some previous studies have attempted to simulate
    global- or national-scale future (Elliott et al., 2014; Wada & Bierkens, 2014),
    the spatial resolutions of these endeavors have proven too coarse to capture intricate
    dynamics in specific regions. Our extension work offers a valuable tool to discern
    the national pattern of IWU under future scenarios. To the best of our knowledge,
    this research represents an initial step toward comprehending the potential impacts
    of climate change and effective emission controls on agricultural irrigation in
    China. 4.3 Implications, Caveats, and Prospects Our work implies that the conflict
    between water supply and withdrawal will be exacerbated under all emissions scenarios
    in China, especially in northern and western provinces. In other words, farmers
    in China may face a heavier burden under the worst-case future scenario, which
    should raise awareness of the government and stakeholders. To avoid the adverse
    effects of water scarcity resulting from the increased IWU, a variety of measures
    are needed to save agricultural water use, such as optimizing crop planting structures
    and popularizing high-efficiency irrigation technology. Meanwhile, attention should
    be given to ensure water supply, which is essential due to the already uneven
    spatial distribution of water supply and demand across China (Jiang, 2009). Although
    the southern China provinces are rich in water resources, most of the northern
    China provinces tend to be short of more water resources where a rise in IWU is
    projected. It is thus necessary to accelerate the construction of water conservancy
    projects in northern and western China, entirely using water resources, such as
    sewage and rainwater, and reducing the overexploitation of groundwater. In addition,
    our work may provide evidence for water resource management, such as China''s
    South-to-North Water Diversion Project (Y.-C. Wang et al., 2021), which has been
    transferring water from southern China to northern China since 2013. While water
    resources scarcity in some of northern China (e.g., Haihe River Basin and the
    Yellow River Basin) will be exacerbated due to the increased IWU under a warming
    climate, in other regions (e.g., Huaihe River Basin), it will alleviate slightly
    (Figures 15 and 16 in Supporting Information S1). Hence, it is necessary to consider
    the adaptation strategy of the water diversion projects. In light of our work''s
    merits, it is essential to acknowledge certain caveats that warrant careful consideration.
    First, the spatial resolution of our available data set and simulated products
    may be too coarse to effectively capture fine-scale variations in ET and soil
    moisture. Due to such limitation, the consideration of crop type and irrigation
    equipment was constrained in our model. To address this, future research could
    incorporate high-resolution satellite observations and numerical model simulations
    for more detailed estimations. Second, within the proposed machine learning-based
    framework, quantifying the contribution of groundwater to irrigation poses a challenge
    due to the limited focus on physical mechanisms. Given that groundwater serves
    as a critical water source for agricultural irrigation, particularly in northern
    China, the estimation of IWU may be prone to overestimation if groundwater supplies
    are not adequately accounted for. Third, our method may not fully capture the
    actual heterogeneity of land use changes. Factors such as stakeholders'' choice
    of crop types, the adoption of efficient irrigation methods, and various farm
    management practices including mulching, introduce significant uncertainties in
    the simulation and prediction of IWU, especially pronounced in the arid regions
    of Northwest China. To improve accuracy, future advancements could involve integrating
    crop models that consider irrigation efficiency and water distribution in the
    irrigation process. Lastly, the selection of model structures and explanatory
    variables significantly impacts the accuracy of model simulation results. Emphasizing
    the rationale behind model choices, particularly in efficiently handling extreme
    values, is of paramount importance in future research efforts. It should be mentioned
    that the unique characteristics of northern arid zones in China, including data
    limitations, model structure uncertainty, and the complex interplay of factors
    affecting IWU, make it a particularly challenging region for accurate IWU estimation
    using remote sensing. One notable challenge arises from the distribution of our
    validation sites. The high accuracy of the developed model compared to the site-scale
    data may be because most of the collected sites are concentrated in eastern China,
    and there are fewer site contrasts for the northern arid zones (e.g., Gansu, Ningxia)
    due to the inaccessibility of the data. This limitation underscores the necessity
    of addressing geographic diversity in validation data to ensure the model''s generalizability
    across a wider range of regions. This concern will be considered in our future
    work, where we intend to expand our data set through enhanced field measurements
    and integration of model-simulated data. On the other hand, our model encountered
    challenges when simulating IWU in the northern arid zone. The limitations in accuracy
    and spatial resolution of evapotranspiration data in these drylands contributed
    to this issue. Additionally, it is likely that the machine learning model overlooked
    subtle signals that are crucial for capturing high levels of extreme IWU. Addressing
    these challenges further requires a combination of improved data collection, more
    advanced remote sensing technologies, and modeling techniques that can account
    for the complexities of the region. While our study employs static irrigated areas
    for future scenarios, it is crucial to acknowledge that future irrigation water
    use is influenced by various factors. In addition to climate variables, the expansion
    and intensification of croplands plays a significant role in driving irrigation
    water demand. Regions undergoing such changes are likely to experience higher
    irrigation requirements than our model estimates suggest. Conversely, climate
    change-induced snow melting has profound implications for irrigation water use,
    especially in snow-reliant regions (Qin et al., 2020; Zhu, Kim, et al., 2022).
    As global temperatures rise, accelerated snowmelt can alter water availability,
    runoff patterns, and even impact groundwater resources, further affecting irrigation
    demands. Therefore, understanding the dynamic interplay of cropland changes and
    climate factors is essential for accurate projections of future irrigation water
    use, warranting further investigation. 5 Conclusions Machine learning has emerged
    as a powerful tool for simulating and predicting ecohydrological variables, offering
    great potential for estimating IWU on a national or global scale. Our study presents
    a robust framework for prefecture-scale IWU calculating, employing a machine learning-based
    model integrated with a bootstrap strategy and a comprehensive long-term prefecture-level
    training data set spanning approximately 30 years. The selection of an appropriate
    model structure and the identification of effective model drivers are crucial
    steps in our approach, encompassing a diverse range of data sources. These sources
    include satellite observations, field measurements, and relevant model knowledge.
    Our study establishes the credibility of the chosen variables in accurately depicting
    IWU dynamics. This substantiation is evident at both station-level assessments,
    encompassing 11 cropland stations, and prefecture-level evaluations, encompassing
    339 prefectures. Notably, our model is adaptable to future scenarios, contingent
    upon the availability of reliable data sets. Specifically, we extend our proposed
    machine learning model to project IWU trends up to the 2100s, utilizing data from
    four Earth system models. The results indicate that, under various emissions scenarios,
    China''s IWU is expected to increase by 8.5%–17.1% (6.8%–34.8%) by the 2050s (2100s)
    compared to the historical period (1981–2010), with higher emissions resulting
    in more significant increases. This rise in IWU by the 2050s (2100s) is associated
    with an estimated additional cost of US $1.65–3.91 ($2.28–6.5) billion per year.
    Our findings carry substantial implications for policymakers, providing them with
    valuable insights to anticipate forthcoming challenges and opportunities in water
    resources management. This is particularly pertinent to water security and the
    intricate balance between water supplies and usage across diverse regions. Acknowledgments
