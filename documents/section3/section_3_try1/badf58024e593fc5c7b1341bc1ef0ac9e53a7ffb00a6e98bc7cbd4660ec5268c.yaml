    4. Discussion 4.1. Reasons for inconsistency among cropland maps The first reason
    for the discrepancies in cropland assignment among mapping datasets was the inconsistent
    definition of cropland in the classification system used. The definition of cropland
    varies between datasets, and the six datasets tended to adopt a broader interpretation
    of cropland than specified in the classification system (Table 1). For example,
    the inclusion of grasslands in DW and herbaceous or shrub cover in GLC_FCS contributed
    to overestimating cropland area (Fig. 2A). This inconsistency in definition is
    also the primary reason for the overestimation of cropland area in all datasets
    with respect to the official land survey [15]. Finding a consensus on a definition
    of cropland that can satisfy both remote sensing datasets and the mapping capabilities
    of the algorithms, while also meeting the commonly accepted needs of tillage science,
    could reduce the inconsistency among remote sensing-derived cropland datasets.
    The definitions of cropland in all six datasets evaluated in the study include
    human-planted cereal crops, but vary to include cereals, grass, shrubs, and economic
    crops. GLC_FCS differentiates between four subcategories of cropland: rainfed
    cropland, irrigated cropland, herbaceous cover, and shrub-covered surfaces [16].
    We recommended that producers of remotely sensed maps of cropland should first
    focus on mapping cropland accurately following the consensus definition and only
    then consider developing maps of other land-cover types associated with cropland
    systems. To achieve this, more attention should be paid to abandoned cropland,
    irrigated cropland, shrub- and grass-covered cropland, and cash crops and cereals,
    which are difficult to distinguish from conventional medium-resolution optical
    remote-sensing data. A path towards the realization of the above recommendations
    is to make full use of higher-resolution optical data, to combine remote sensing
    data from multiple sources such as radar and LiDAR, and to promote the sharing
    of ground-based crowdsourced samples [50] for more accurate mapping of cropland
    systems. Five of the six cropland products were produced using cloud computing
    technology (on Google, Amazon, or private cloud-computing platforms), but their
    performance in China varied greatly, even though they were derived from the same
    data source. The semi-automated classification with human intervention of GL30
    showed a closer match to official statistics with respect to the definition of
    arable land [13]. The increased spatial resolution of the 10-m datasets contributed
    to their superiority in matching the official statistics (Fig. 2) and delineating
    parcel boundaries (Fig. 3), in agreement with the findings of Lu et al. [51].
    Owing to the higher spatial resolution, the proportion of mixed image elements
    in heterogeneous regions was greatly reduced, particularly in southern hilly and
    mountainous regions (Fig. 3E). However, the 30-m products, such as GLC_FCS and
    CLCD, still offered advantages. GLC_FCS performed better than all 10-m products
    in characterizing cropland subtypes and delineating the extent of irrigated cropland
    (Fig. 3D), owing to its detailed classification system with four subtypes of cropland
    (shown in Table 1). This is also consistent with the findings of our previous
    research [33]. In addition, CLCD’s annual long-time-series mapping capability
    has played an irreplaceable role in mapping the spatial and temporal dynamics
    of cropland on a time-series national scale since the 1980s. The ability to map
    long time series of cropland dating back to the 1980s is not possible with existing
    10-m data under current data-processing schemes. 4.2. Importance of regional scale
    evaluation Our study also emphasizes the importance of evaluating the accuracy
    of cropland mapping products on a regional scale. The three 10-m products showed
    higher overall accuracy than the 30-m products (Fig. 4). The overall accuracy
    of these products in China differed from the global accuracy reported by their
    producers. WC had the highest overall accuracy of 92.34% across China, followed
    by ESRI and DW, which differs from worldwide results [26]. DW’s accuracy in China
    was much lower than its reported global accuracy, owing to the huge commission
    error caused by massive misclassification in Inner Mongolia Gobi regions (Fig.
    S9B). Among the 30-m datasets, CLCD had the highest accuracy, followed by GL30
    and GLC_FCS. This finding is consistent with those from a previously reported
    comparison [33] of five 30-m datasets. The reasons for the discrepancies are also
    associated with the definition of cropland, the characteristics of the validation
    data and the temporal phase of cropland mapping datasets. While the validation
    dataset is a binary shapefile data format of cropland/non-cropland, in reality
    however, the distinction between cropland and non-cropland is not absolutely strict
    (being confounded by widespread cropland abandonment, also known as de-farming
    [52], de-fooding [53], etc.). This means that conventional hard classification
    strategies cannot represent this natural process well. Moreover, in semi-arid
    or semi-humid regions with intense surface vegetation dynamics, the process of
    surface cover change in arable land within a year is complex [47]. This complexity
    prevents cropland datasets with a lower update frequency (like the annual-scale
    cropland mapping products) from accurately labeling cropland, resulting in reduced
    overall accuracy. In this way, the GLC_FCS dataset, with its refined cropland
    subclass mapping capability, represents the future direction of soft classification
    strategies. In the meantime, the utility of DW in mapping near-real-time dynamics
    should be recognized and valued. The six cropland maps showed high consistency,
    particularly in agricultural zones such as NCP, SCB, and SJP. This means that
    both maps performed quite well in these regions. These regions are distinguished
    by climates, soils, and topographies that are favorable for agricultural cultivation.
    They are prominently represented in Fig. 1 as areas shaded in blue, indicating
    a cropland frequency of greater than or equal to 5. In these regions, the differences
    in the application of various cropland maps due to inconsistencies can be significantly
    reduced compared to other regions. This reduction in inconsistency becomes particularly
    important when cropland maps are used as masks for predicting the impacts of hazards,
    such as floods [54]. 4.3. Effects of climate and irrigation on spatial consistency
    Producing cropland datasets is inherently difficult owing to the extensive biogeographical
    variation within and across biomes, resulting in diverse spectral signatures.
    For this reason, differences and inconsistencies among datasets are unsurprising.
    Spatial heterogeneity of consistency across climatic and agricultural zones was
    observed in the analysis based on parcel patterns and agricultural land management
    measures represented by irrigation. Spatial consistency was negatively correlated
    with the degree of fragmentation of arable land, and consistency was generally
    higher in areas with suitable climatic conditions and developed irrigation management.
    In agricultural areas suitable for farming, the more concentrated and contiguous
    the distribution of cropland and the larger the average patch size, the larger
    was the MPS and the smaller the FI, as reflected in Fig. 6. Thus, the probability
    of pure cropland pixels is higher for optical satellite data with a spatial resolution
    of 30 m or 10 m, so that the difference in the cropland mapping result between
    the two spatial resolution products in these regions is small. In contrast, for
    areas with relatively small patch area and fragmented distribution, increasing
    the spatial resolution of remote sensing will improve arable-land mapping. Irrigation
    affects the performance of arable mapping products and consistency among datasets
    by influencing the degree of spectral variation in farmland. Such agricultural
    practices have a stronger effect on irrigated cropland area north of the 800 mm
    isoprecipitation line. In this region, the heterogeneity of spectral features
    between cropland and grassland or shrubland gradually increased with irrigation
    percentage, increasing the separability of features and the consistency of remote
    sensing mapping products for cropland [55]. Our study highlights the importance
    of a consistent definition of cropland and the effect of spatial resolution in
    producing accurate and consistent datasets, as well as the necessity of correction
    of global maps at local scale and the effect of parcel and land management practice
    on accurate cropland mapping. 4.4. Uncertainties of works and implications for
    future studies Differences in definitions of cropland lead to inconsistency among
    remote-sensing mapping products, even after reclassification into cropland thematic
    maps. However, this inaccuracy caused by different classification schemes is unavoidable
    before the widely acceptable agreement is reached. Secondly, cropland area calculation
    by pixel counting is affected by mixing of cropland and other land cover types
    in a single pixel. Small parcels that blend with natural vegetation increase the
    difficulty of accurate classification, resulting in greater variation and less
    consistency in these areas. Although the 10-m data contain fewer mixed image elements
    than 30-m data, they still cannot be completely avoided in the mapping process,
    especially in southern or mountainous regions. Mixed categorization of cropland
    and grassland and forest land, which is common in southern China, usually leads
    to overestimation of cropland area. In contrast, the omission of cropland in the
    Qinghai-Xizang Plateau region leads to underestimation of area [56]. Design-based
    inference [57], which has been widely used to adjust for errors in remote sensing,
    may improve area estimation and promote to the wall-to-wall mapping. The year-long
    compositing of DW, performed to allow comparison with the other datasets, may
    introduce errors in near-real-time datasets such as the overestimation of cultivated
    land in the Inner Mongolia region (Fig. 2C). To demonstrate the stability of the
    method of mode compositing method for the near real-time datasets, we also changed
    to other data compositing methods and compared them with the statistical data
    and found that the performance of DW annual compositing data remained stable,
    suggesting that MODE compositing method was reasonable. Since comparisons in this
    study were made only for the common time window within the year of 2020, long
    time-series cropland maps are valuable for agricultural management, although the
    dynamic updating of samples on an inter-annual basis and retrospective mapping
    of 10-m data are laborious. Future attention should be paid to the assessment
    of the accuracy and consistency of time-series cropland maps based on state-of-the
    art algorithms such as change detection method [58]. The accuracy of the statistics
    used in this study may be affected by the third national land survey in China
    starting at the end of 2019 and differences in the reliability of statistical
    data at various levels of administrative units. The latest available statistics
    may be out of date compared to the real situation in 2020. Liu et al. [59] also
    pointed out that there are differences in the reliability of statistical data
    at different administrative levels. Given that the overall accuracy of the six
    arable land datasets based on ground-truth points was, in fact, higher on the
    national scale, there may have been errors in the validation of the provincial
    scale. But comparison with official statistics is still a widely used method in
    addition to cross-validation for assessing the accuracy of remote-sensed datasets.
    Despite these uncertainties, the prospect and use of 10-m state-of-the-art products
    are promising for their application in retrieving details of patterns and dynamics
    in surface processes. Existing 30-m remote sensing data is becoming increasingly
    stable and abundant, further contributing to the development of arable land mapping
    [60]. Although our study provides a primary reference for the performance of existing
    cropland maps in China for the base year of 2020, it remains to be seen which
    cropland product provides the least error in characterizing cropland dynamics
    in time series analysis, especially to meet the demand of continuous land change
    monitoring. Open-source validation samples and the emerging paradigm of citizen
    science sample collection offer new avenues for more comprehensive and timely
    assessment and comparison of multiple arable land products [61]. Our previous
    studies have confirmed that thematic cropland datasets perform better than full-element
    LULC products [33]. We recommend that future efforts be made to improve the performance
    of the algorithms for the regions indicated above, as well as in the development
    of mapping agricultural management or tillage practice measures in areas with
    relatively stable cropland extent, such as crop types [62], cropland abandonment
    [63], and cover crops [64]. 5. Conclusions Accurately mapping cropland extent
    and area is crucial for effective agricultural management and development. This
    study provides crucial insights into the accuracy and consistency of six state-of-the-art
    cropland datasets in China. Through a cross-resolution investigation, we assessed
    the consistency of these datasets and evaluated their accuracy based on extensive
    field samples. The pairwise consistencies of Chinese cropland area estimated by
    six remote-sensing-derived mapping products ranged from 57% to 96%. All products
    overestimated cropland area relative to census statistics, with coarser-resolution
    datasets displaying higher overestimation. WC yielded the highest fitness in comparison
    to the statistical area by province and DW performed worst owing to huge commission
    errors. Spatial disagreement ranged from 27% to 38%. Individual sample-based validation
    highlighted the superior performance of the 10-m WC dataset. Datasets with 10-m
    resolution captured more spatial detail than 30-m datasets. Spatial consistency
    was negatively associated with cropland fragmentation. Regions with higher accuracy,
    suitable climatic conditions, and well-developed agricultural management practices
    showed higher consistency. Continuous improvements in accurately mapping national
    cropland are needed, with particular attention to addressing spatial inconsistency
    and accounting for regional natural conditions and agricultural management practices.
