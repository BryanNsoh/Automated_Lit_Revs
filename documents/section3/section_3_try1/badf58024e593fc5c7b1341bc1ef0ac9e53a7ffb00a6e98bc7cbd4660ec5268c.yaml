    change on carbon storage and the driving factors of carbon storage spatial differentiation
    were analyzed by using the optimal parameters geographical detector (OPGD). It
    can be inferred from the results that: (1) During 2000–2020, the increase of cropland
    and grassland area is the main type of land use change in the central oasis area
    of Yumen City and Guazhou County. Cumulative carbon storage increased by 1.75
    × 107 t. (2) NEP in the central oasis area of Yumen City and Guazhou County showed
    a fluctuating upward trend, and it generally behaves as a carbon sink. The average
    annual NEP was 1.78 × 105 t, and the carbon sink increased by 0.95 × 105 t. (3)
