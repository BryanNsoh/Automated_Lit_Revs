    future work The Penman–Monteith (PM) method requires a greater amount of meteorological
    observation data for the estimation of ET0, rendering its application challenging
    in countries or regions where the necessary observation equipment is not readily
    accessible. Scholars have initiated research into the integration of intelligent
    algorithms with conventional estimation techniques to enhance the accuracy and
    efficiency of ET0 estimation, in light of the proliferation of machine learning
    technology. For these reasons this study was implemented to offer a high performance
    ensemble learning model that has been suggested for daily ET0 estimation using
    limited meteorological data. The ensemble method which called Super Learner technique
    is based on the cross-validation theory and includes four base learner models
    ETR, SVR, KNN, and ADA. According to the preceding, the Super Learner model is
    a preferred technique for ET0 estimation, particularly in the situation of insufficient
    meteorological data, which may be lacking in some parts of the world. However,
    it is crucial to take into account the time cost associated with big datasets
    when considering the cross-validation theory. This is particularly relevant when
    employing multiple levels of base learners, especially if these base learners
    are complicated. The aforementioned factors can potentially restrict the effectiveness
    of the suggested model. we still need to improve the results, and this can be
    done in a number of ways: Employing various input combinations in an attempt to
    attain the optimal input combination that results in a precise estimation of ET0.
    Exploring alternative base learner models or scaling up their quantity to improve
    the accuracy of the model is being attempted. The utilization of hyper parameter
    tuning techniques enables the attainment of optimal parameters for individual
    base learners, thereby enhancing the overall performance of the model. The utilization
    of data preparation techniques has the potential to improve the overall performance
    of the model. Furthermore, the exploration of various cross-validation folds has
    the potential to enhance the ultimate accuracy of the model. Investigating the
