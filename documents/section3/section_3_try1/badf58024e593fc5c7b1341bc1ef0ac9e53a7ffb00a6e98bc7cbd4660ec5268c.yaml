    Conclusion In the study, three methods were used for the sensitivity analysis
    of AquaCrop to six input parameters. The input parameters were WP*, K CTR , HI,
    CGC, CDC, and CCo. The general sensitivity analysis results showed that, except
    for CDC, there was a direct relationship with other parameters. For this reason,
    in the calibration stage, if the simulated wheat grain yield is greater than the
    observed one, the value of CDC must be increased, and the value of other parameters
    must be decreased. A comparison of the three studied methods revealed that only
    the McCuen method showed the relation between input parameters and wheat grain
    yield. Based on the McCuen method, AquaCrop’s sensitivity to the WP* parameter
    was higher than other parameters. The sensitivity index of the CCo parameter was
    high, and the sensitivity index of other parameters was moderate. Among the parameters
    with moderate sensitivity, the highest and lowest sensitivity were observed in
    the K CTR and CGC parameters, respectively. Based on the results of the gamma
    test, the sensitivity was extreme to HI and WP*, highly to K CTR , moderate to
    CGC and CDC and insensitive to CCo. The comparison of gamma test results with
    increasing-decreasing methods showed that the highest sensitivity of the AquaCrop
    model was assigned to the WP* parameter. The model had high sensitivity to K CTR
    and HI and moderate sensitivity to the other methods. In addition, it was observed
    that changing the CC O parameter had the least effect on the sensitivity of the
    AquaCrop model. The McCuen Method had closer results to results obtained from
    the simulated outputs of wheat grain from the AquaCrop model when input parameters
    were varied. As a result, the McCuen Method is suggested for sensitivity analysis
    compared to the other two methods (Table 9). However, the gamma test also provided
    good results and can be used to analyze more scenarios. Finally, by knowing the
    amount of difference between the simulated and observed wheat grain yield, it
    is easy to understand which parameter change could reduce this difference and
    increase the AquaCrop accuracy in the calibration stage. So, in the calibration
    stage, changing two parameters, WP* and K CTR , is preferable over other parameters.
    HI and CDC parameters need to be changed when the observation and simulation yield
    are neither too close nor too far apart. CGC and CCo must be changed in conditions
    where the results of simulation and observation are very close to each other.
    With the increase of water stress, the sensitivity of AquaCrop decreased to the
    change of the value of all parameters except CCo (Table 10). Therefore, knowing
    the amount of irrigation water is also important in the calibration stage. Since
    the validation stage is used after the calibration, the type of irrigation treatments
    in both calibration and validation stages must be the same. It helps to reduce
    the error of the AquaCrop in water stress conditions. Table 9. Comparison of the
