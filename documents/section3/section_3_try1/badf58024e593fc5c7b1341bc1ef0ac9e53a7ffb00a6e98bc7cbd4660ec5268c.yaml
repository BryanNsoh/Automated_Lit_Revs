    Article 18 March 2024 1 Introduction Researchers, organizations, and policymakers
    face unprecedented challenges in this developing world, such as natural systems,
    environment, agriculture, and water infrastructure systems. They are increasingly
    strained and under threat since the future is uncertain and high stakes. Hazardous
    catastrophic globally events such as recent Covid-19 pandemic, climate related
    disasters, flood, droughts, bushfires, severe storms, are all very tangible crises
    which all threatens the human''s life and have long-lasting effects on economic
    and social aspects. One of the most dangerous events is a flood; the flood may
    cause lots of damage to different sectors of society and humans. Therefore, managing
    streamflow and surface water resources has been one of the goals of water resources
    engineering. So, streamflow forecasting at various time steps has engineering
    purposes such as effective and sustainable water management (flood protection
    and alerts), optimal design of water storage, and water structures like hydropower,
    dams (long term water storage) (Tyralis et al. 2021). Accurate streamflow prediction
    requires detailed knowledge of streamflow dynamics (Tongal 2013; Arriagada et
    al. 2021). In recent years, advancements in data science in hydrology show that
    complex dynamics do not necessarily need to be an outcome of many variables. Therefore,
    scientists use recorded observational and historical data to illuminate their
    understanding of mathematical models also called \"data driven\" techniques (Modarres
    et al. 2014; Zounemat-Kermani et al. 2021). Data-driven models are common because
    of their straightforwardness and robustness (Zuo et al. 2020; Bilgili et al. 2023).
    Hydrologists around the world traditionally use these deterministic and conceptual
    models. Most of the times using data-driven methods for streamflow forecasting
    resulted in nonlinear equations between output streamflow and input features.
    Thus, this issue shed light on using time series models in stream flow forecasting.
    Streamflow forecasting has been a subject of extensive research, and numerous
    methods have been applied to this end. Traditional linear time series models,
    such as autoregressive (AR), AR moving average (ARMA), AR integrated MA (ARIMA),
    and seasonal ARIMA (SARIMA) have been extensively studied in the literature (Kaur
    et al. 2023; Yap and Musa 2023). However, streamflow, like many other hydrological
    processes, is characterized by dynamic, nonlinear, non-stationary, and highly
    complex behaviors (Attar et al. 2020; Giri and Devercelli 2023). Such intricacies
    necessitate the employment of more powerful tools capable of capturing these complexities.
    In recent years, machine learning (ML) models, which inherently accommodate nonlinear
    behaviors, have emerged as promising tools for streamflow forecasting. Examples
    include support vector machine (SVM) (Katipoğlu et al. 2023), support vector regression
    (SVR) (Fu et al. 2023), gene expression programming (GEP) (Najafzadeh and Anvari
    2023), multivariate adaptive regression splines (MARS) (Sharma et al. 2023), artificial
    neural networks (ANN) (Oad et al. 2023), Bayesian regression (BR) (Moknatian and
    Mukundan 2023), and fuzzy inference systems (FIS) (Asaad et al. 2022). Moreover,
    ensemble techniques such as classification and regression trees, including boosted
    regression trees (BRTs) (Latif and Ahmed 2023), classification and regression
    trees (CART) (Yeoh et al. 2023), random forest (RF) (Islam et al. 2023), M5 tree
    (Merufinia et al. 2023), and reduced error pruning tree (REP) (Mohamed et al.
    2012), have gained traction for their efficacy in forecasting hydrological variables.
    Though sole models of ML may not be enough for modelling non-stationary streamflow
    time series with many noise components without preprocessing techniques, researchers
    are searching for better, tranquil, less time-consuming, and accurate techniques.
    To increase models '' accuracy, they use different models in different ways, such
    as de-noising or hybridizing techniques. Prior to applying machine learning techniques
    to streamflow data, preprocessing, particularly de-noising, can be an essential
    step. Through the use of these preprocessing techniques, we can simplify the multiscale
    features of the data, allowing machine learning algorithms to operate more efficiently
    and to produce more accurate results. Preprocessing techniques include the following:
    1. Data filtering: Streamflow data can be smoothed out by using techniques such
    as moving averages or median filters. 2. By using the wavelet transform, a signal
    is broken down into its constituent scales or frequencies, which can be used to
    reduce noise in a targeted manner. 3. A number of statistical methods can be used
    to stabilize variance, including outlier detection and Box-Cox transformations.
    4. A signal can be decomposed into its intrinsic mode functions. Preprocessing
    can be beneficial to a variety of machine learning techniques, however, some preprocessing
    techniques might be particularly useful for certain machine learning models. To
    maximize performance, it is important that the preprocessing technique and the
    machine learning model are paired appropriately. For instance, many decomposition
    ensemble methods such as continuous wavelet transform (CWT), maximum entropy spectral
    analysis (MESA) (Cui and Singh 2016), singular spectrum analysis (SSA), Fourier
    transform (FT), empirical mode decomposition (EMD), ensemble empirical mode decomposition
    (EEMD), Fast Ensemble Empirical Mode Decomposition (FEEMD), Regularized Extreme
    Learning Machine (RELM), intrinsic Time-scale decomposition (ITD), variational
    mode decomposition (VMD), single model forecasting (SF) were commonly used as
    a time series preprocessing techniques to forecast streamflow in which they decompose
    the original observation data into some simpler sub-signals. Wu and Chau (2011)
    developed a modular artificial neural network (MANN) model coupled with SSA preprocessing
    methods for rainfall-runoff modelling in two river basins, Daning and Lushui,
    in China. They found that SSA could significantly improve model accuracy. Feng
    et al. (2020) predicted runoff time series on a monthly scale utilizing VMD (for
    decomposing original series), SVM, ELM, and ANN models, and the quantum-based
    practical swarm optimization methods. They used the streamflow data as the output
    of the models from two reservoirs in China''s Yangtze Valley. They found that
    the hybrid models had better forecasting results than the other models. Li et
    al. (2020) proposed four preprocessing techniques, including CWT, cross wavelet
    transform, wavelet coherence, and wavelet cross-correlation, for exploring the
    relationship between meteorological and hydrological drought. They tried to find
    the best distribution function for streamflow of Shaying River Basin in China.
    Niu et al. (2020) considered modelling annual runoff data using a hybrid model
    of evolutionary extreme learning machine (EELM) and VMD (as a preprocessing method).
    Time series of three substantial hydropower reservoirs in China were selected
    annually for this purpose. They declared that hybrid models outperformed the stand-alone
    models. Zuo et al. (2020) implemented VMD as a decomposition and single-model
    forecasting (SF) along with long short-term memory (LSTM) models to predict streamflow
    on a scale of 1–7 days ahead in Han River and Jing River, China. They addressed
    that the hybrid SF-VMD-LSTM method is a convenient model for predicting streamflow.
    Apaydin et al. (2021) investigated the potential of SSA, Seasonal-Trend decomposition
    using Loess (STL), and conducted feature selection models along with the neural
    network (NN) methods in predicting monthly streamflow. The results showed that
    the SSA decomposition increased the monthly streamflow prediction accuracy between
    5.11% and 24.11% based on NSE. Complete Ensemble Empirical Mode Decomposition
    with Adaptive Noise (CEEMDAN) was successfully applied to precisely decompose
    the original input/output variables into some Intrinsic Mode Functions (IMFs)
    for instance Ahmadi et al. (2022) utilized Random Forest (RF) as a primary model
    and then proposed two hybrid models by integrating RF with complete ensemble empirical
    mode decomposition (CEEMDN) and wavelet analysis (WA) on estimating monthly inflow
    to the Maroon Dam reservoir. Spectral separation of intrinsic mode functions is
    the important advantage of IMFs with a few mathematical calculations. This study
    proposes a new uncertainty quantification-based forecasting method in different
    daily streamflow data sets by reducing noise and hybridizing with different tree
    models. Since this algorithm can reduce the non-stationary characteristics of
    the time series, CEEMDAN is also get over the non-stationary data problem by decomposing
    original input data into sub-series called IMFs. Therefore, to the authors'' knowledge
    and related literature review, there are no published studies related to applying
    tree models coupling with the data-decomposing algorithm (i.e., CEEMDAN) for modelling
    streamflow time series. For this, daily streamflow data of Gazvin city in Iran
    is considered and aimed to recommend different state of the art findings such
    as (1) Considering data cleaning techniques along with preprocessing tests, 2)
    Assessing noise reduction techniques as one of the data preprocessing techniques
    which they remove useless noise from data and channel smoothed-out data to the
    model, 3) Presentation of new practical noise-tree hybrid models for accuracy
    increasing, 4) Assessing the effect of weekly and fortnight scale on the modeling
    performance, 5) Forecast horizons: streamflow forecasting at different time-steps
