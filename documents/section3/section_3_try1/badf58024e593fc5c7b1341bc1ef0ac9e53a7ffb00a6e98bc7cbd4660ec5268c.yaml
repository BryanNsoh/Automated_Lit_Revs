    Full size image 4 Discussion Streamflow forecasting is a critical concern in the
    contemporary era, given its role in identifying patterns and mitigating extreme
    events such as floods. Achieving accurate predictions in light of the stochastic
    and complex nature of hydrological data, especially streamflow data, has compelled
    researchers to explore novel approaches. Despite these efforts, there is currently
    no comprehensive and universally accurate model, algorithm, or guideline for streamflow
    prediction. Researchers worldwide have utilized data-driven and machine-learning
    techniques to model streamflow in various river stations, often incorporating
    preprocessing and data cleaning techniques. In this study, we focused on streamflow
    prediction in Iran''s Gazvin watershed, specifically at Haji Arab river. We applied
    three notable standalone tree models: Random Forest (RF), M5 tree, and REP tree,
    for streamflow forecasting over one-week and two-week time scales. We then combined
    denoised streamflow data series with these tree models to address the non-linearity
    and non-stationarity inherent in streamflow data. The integration of the Complete
    Ensemble Empirical Mode Decomposition with Adaptive Noise (CEEMDAN) algorithm
    significantly enhanced the accuracy of our streamflow modeling. 5 Conclusions
    The key findings of this study can be summarized as follows: Standalone tree models,
    particularly the M5 tree model, demonstrated remarkable efficiency and accuracy
    in streamflow forecasting for both weekly and fortnightly scales. The CEEMDAN
    method effectively tackled the issue of mode mixing, ensuring physically meaningful
    and statistically robust Independent Mode Functions (IMFs) for improved data decomposition.
    The optimal number of IMFs varied with the time scale of the data, with 10 IMFs
    for weekly data and 9 IMFs for fortnightly data, highlighting the need for tailored
    decomposition strategies. The choice of lags in time series modeling, determined
    by Partial Autocorrelation Function (PACF), significantly influenced model performance.
    A specific lag, such as ''a 5-day lag,'' was identified as optimal, ensuring that
    recent changes had the most significant impact on streamflow predictions. Hybrid
    models, specifically CEEMDAN-RF for the weekly scale and CEEMDAN-M5 tree for the
    fortnight scale, outperformed all other models, demonstrating their effectiveness
    in streamflow prediction. Overall, the results highlight that CEEMDAN-integrated
    tree models exhibited the highest accuracy when considering five critical statistical
    criteria. Nonetheless, it is essential to acknowledge the complexity and implementation
    challenges associated with this model. Expert staff is required for the model''s
    use in the basin, which may not align with the practical needs of surface water
    resource managers. Future studies should focus on improving model accuracy through
    additional preprocessing or feature selection techniques. The exploration of two-phase
    decomposition may further enhance denoising accuracy and optimize IMFs with high
    frequency while reducing modeling time. The findings of this study have practical
    applications for water resources scientists, policymakers, and managers in Iranian
    water resource organizations, particularly in the realm of flood forecasting and
    management. Data Availability Data are available on request due to privacy or
