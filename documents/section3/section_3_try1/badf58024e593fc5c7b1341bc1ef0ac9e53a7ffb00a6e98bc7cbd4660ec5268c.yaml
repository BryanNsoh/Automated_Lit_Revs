    associations between yield components and their responses to some environmental
    and irrigation features have been widely documented in the literature. In this
    study, the utilization of multiple experiments, conducted over a wide timespan,
    enabled to make generalized conclusions about patterns and relationships. Our
    findings show different extents of relationships among the yield components, but
    overall similar directions of associations (Fig. 2). Corresponding to our findings,
    Naor et al. (2002) reported a positive, linear relationship between yield and
    number of clusters. Similar findings were reported for two ‘Cabernet Sauvignon’
    vineyards in China, along with a positive relationship between cluster weight
    and yield (Cheng et al., 2014). Reynolds et al. (1994) found a negative relationship
    between cluster weight and number of clusters in ‘Emerald Riesling’ in an experiment
    in Canada, similar to the correlation found for the Tal-Shachar (‘Emerald Riesling’)
    experiment. Evidence regarding the positive relationship between yield and cluster
    weight, as well as number of clusters, was also reported in a study on ‘Merlot’
    in Idaho, USA (Shellie, 2006). The relationship between the model features and
    the yield components were not very strong (ranging between 0 and 0.65, Fig. 3),
    signifying the need for a complex model that can analyze non-linear relationships.
    The performances of the four SVM models were validated using multiple metrics
    and were found reliable (Table 3), with normalized MAE ranging between 4.1 % and
    −8.11 % for yield, number of clusters, and cluster weight. This current study
    relies on the assumption that various factors have similar, although widely variable
    effects on yield components for the selected varieties. Some similar relations
    were previously documented and supported by our finding, while several results
    were never recorded prior to this study. The patterns of these relationships are
    detailed below for the most contributing factors (Fig. 4). Multiple studies have
    concluded that LAI and canopy cover are known indirect indicators for assessing
    yield components, while positive relationships between these factors were found
    in different varieties, such as ‘Pinot Noir’ (Ohana-Levi et al., 2022b; Sun et
    al., 2017), ‘Cabernet Sauvignon’ (Bahat et al., 2021; Hall et al., 2011), ‘Malbec’
    (Netzer et al., 2022), ‘Merlot’ (Chacón-Vozmediano et al., 2020), and also table
    grapes (Arab et al., 2021). This present study somewhat supports these previous
    findings; while cumulative LAI was found to be a strong contributor to yield and
    number of clusters (Fig. 4), the relationship was never linear. For all yield
    components, cumulative LAI was characterized by a linear pattern up to an optimum
    level above which a decline was observed (Fig. 5, Fig. 6, Fig. 7). This mechanism
    may be associated with increased dense canopies due to excessive vigor. Over-developed
    canopies are associated with reduced fruit initiation in the buds, and reduced
    fruit and wine quality (Dry and Loveys, 1998). High yields are typically produced
    by high shoot numbers, as well as more canopy shading (Smart, 1985). The relationship
    between yield and canopy cover is therefore linear, up to a point where canopy
    shading prevents the exposure of a large portion of leaf area to light, leading
    to a decrease in yield components (Reynolds and Vanden Heuvel, 2009). It is also
    worth noting that while cumulative LAI was found to be a leading contributor to
    the model, it is an intermediate factor, (i.e., affected by some of the other
    features in the model while affecting the outcome) (Ohana-Levi et al., 2022c,
    2020b), thus masking some of the variation explained by other features, such as
    temperature, ETo, and cumulative irrigation. Accumulated seasonal GDD is known
    to negatively affect yield and cluster weight. Severe heat is commonly associated
    with water stress (Shtein et al., 2021) and negative effects on yield, as suggested
    by studies conducted in vineyards in Portugal (Alves et al., 2012; Fraga and Santos,
    2017) and New York (Karl et al., 2016). It is worth noting that for values under
    1800 °CGDD, yield did not show a decreasing pattern, which corresponds with the
    optimal ranges of GDD for Mediterranean vineyards, typically between 1500 and
    1800 °CGDD from budbreak to harvest (Ortega-Farias and Riveros-Burgos, 2019; Ramos,
    2017; Vanino et al., 2015), depending on the varieties and their respective phenological
    cycle. Alternatively, high accumulated GDD values may be caused by delaying the
    harvest to reach sugar accumulation targets. Prolonged growing seasons can lead
    do berry shrivel, thus decreasing berry weight as accumulated GDD reaches high
    values (Greer and Weedon, 2013). Cumulative ETo was found to be a major contributor
    to the number of clusters and cluster weight (about 20 %) (Fig. 4). Cumulative
    ETo has an indirect effect on grapevine yield performance, as it affects the water
    demands of the plant, with an interactive effect with irrigation (Pérez-Álvarez
    et al., 2021). Our findings suggest that the number of clusters increased as ETo
    approached 970 mm/season (Fig. 6i), and then moderately decreased, similar to
    the results reported by Reynolds et al. (2012). They also described a negative
    linear effect of ETo on cluster weight, as apparent in Fig. 7i. It should be noted
    that potential of the number of clusters is known to be determined during the
    previous growing season (Monteiro et al., 2021), and in this current study past
    meteorological and irrigation features were not included. Further research in
    this direction may illuminate the quantitative response of number of clusters
    to multiple drivers. Irrigation was found to be one of the most important factors
    affecting yield and cluster weight. The trend of effect was characterized by a
    positive relationship until plateauing at 394 mm for yield, and at 350 mm for
    cluster weight. This means that applying large amounts of irrigation does not
    increase yield linearly, and high quantities of water do not necessarily guarantee
    more yield. There are numerous studies that report significant differences of
    vine performance in terms of yield and cluster weight between irrigation regimes,
    illustrating a gradual increase in yield and cluster weight with higher amounts
    of irrigation (Junquera et al., 2012; Munitz et al., 2020; Munitz et al., 2016;
    Wenter et al., 2018). However, not much documentation is available regarding a
    practical threshold for seasonal irrigation, above which there is no longer a
    positive effect on yield components. Contrarily, a minimum SWP value, which is
    an indicator of grapevine drought stress, was found to be a valuable predictor
    only for number of clusters (ranked fourth, with 11.76 % relative contribution,
    Fig. 4), while cumulative irrigation showed a very low value (2.76 %). The contradicting
    impacts of cumulative irrigation and minimum SWP on yield components can be attributed
    to the fact that irrigation amounts do not determine the number of clusters, as
    opposed to yield and cluster weight. Instead, the potential inflorescence differentiation
    is determined during the previous growing season (Monteiro et al., 2021), regardless
    of the irrigation amounts during the current growing season. Multiple studies
    indeed found that the different irrigation strategies did not have a significant
    effect on the number of clusters per vine (Chaves et al., 2007; Intrigliolo and
    Castel, 2010b, 2008), or displayed a weaker effect of irrigation treatments on
    number of clusters than on berry mass, number of berries per cluster, or cluster
    weight (Basile et al., 2012; Munitz et al., 2020; Munitz et al., 2016). Precipitation
    throughout the winter and spring was found to have a stronger effect on the number
    of clusters than irrigation during the season (Fig. 4b); yield and cluster weight,
    however, were affected more by irrigation amounts than by precipitation (Fig.
    4a,c). The findings show positive relationship patterns of precipitation against
    all three yield components (Fig. 5, Fig. 6, Fig. 7). The positive response of
    the number of clusters to precipitation amounts was also found by Martínez-Lüscher
    et al. (2017), and the increasing effect of precipitation on yield was reported
    in various studies and varieties (Camps and Ramos, 2012; Maxwell et al., 2016;
    Ohana-Levi et al., 2022c). Mean wind speed was found to negatively affect cluster
    weight (17.03 %, Figs. 4 and 7e). Strong winds are known to cause partial berry
    dehydration, thus affecting the cluster weight (Chorti et al., 2010). Strong winds
    may also harm pollination and fruit set in grapevines, thus reducing the cluster
    weight. Few studies found decreases in yield as a function of higher wind speeds,
    indicating a negative effect on yield in ‘Cabernet Franc’ in an Australian experiment
    (Dry et al., 1989), and a positive effect of wind sheltering on yield in a ‘Chardonnay’
    experiment (Bettiga et al., 1996). Expected climate change projections include
    increased temperature and higher variation in precipitation with prolonged drought
    periods (Cramer et al., 2018; Raymond et al., 2019). The focus should therefore
    be on particular methods of adaptation to possible higher GDD values and lower
    precipitation rates in some seasons, which may impact yield components (Holland
    and Smit, 2010; Van Leeuwen et al., 2019). Such methods have already been discussed
    in the literature and may include, among others, changes in pruning timing (Netzer
    et al., 2022), irrigation during dormancy (Bonada et al., 2020), and redesigning
    vineyards and their locations (Naulleau et al., 2021). The multivariate analysis
    conducted in this present study was enabled using a ML algorithm in order to utilize
    large amounts of data and reveal underlying effects and patterns (Liakos et al.,
    2018). The dataset may be improved for such an analysis. Naturally, not all the
    influencers were considered and some of the features were not sampled using consistent
    methods and protocols (for example, the physiological features were not sampled
    for identical periods throughout the growing season in the various experiments;
    irrigation amounts were not determined using identical irrigation strategies and
    models). Also, the sample size (n = 901) was quite small for using a ML algorithm;
    incorporating more irrigation experiments would have resulted in a more accurate
    generalization of the feature patterns against yield components. Additionally,
    a larger sample size would enable considering other ML algorithms more suitable
    for interpretive purposes. Nevertheless, the method presented hereinafter can
    support various types of data and be further utilized to investigate a wider set
    of factors and their interactions. Applications of advanced methods for modern
    agriculture purposes present opportunities for integrating datasets, handling
    the data effectively, exploring them more thoroughly, and gaining knowledge to
    achieve more efficient and compatible solutions for vineyard management. 5. Summary
    and conclusions The multivariate interactions between vegetative, meteorological,
    physiological, and agrotechnical factors with yield components were studied using
    a ML algorithm. The results show that cumulative LAI, accumulated GDD, seasonal
    ETo, and cumulative irrigation strongly affect yield components. Naturally, there
    are many other factors that may be studied in this context, and the methods used
    in this current study may be further applied to other target variables, such as
    quality measures, must components, wine characteristics, and more, and can also
    be adopted for modeling other crops. The findings of this study identify the relations
    between three yield components (yield, number of clusters, and cluster weight).
    This knowledge may be useful for yield optimization and vineyard management (e.g.,
    cluster-thinning, irrigation practices, pruning). Understanding the ranked effects
    of various features on these yield components and uncovering their patterns may
    support the decision making of vineyard managers and viticulturists. For example,
    knowing the optimal irrigation amounts, given specific meteorological conditions,
    may assist in designing an irrigation plan that suits the yield target. Additionally,
    by identifying the patterns of the effects of various meteorological factors on
    yield, vineyard managers and viticulturists can identify potential risks and opportunities
    associated with climate change. For example, rising temperatures, increasing evapotranspiration,
    and changes in precipitation patterns can all have a significant impact on yield
    components. These effects may be modified if the suitable adjustments are made.
    Within the context of the response of yield components to various factors, future
    endeavors ought to focus on two directions: broader scopes, which should account
    for a wider set of experiments, including various climatic regions, more varieties,
    and diverse irrigation strategies; and narrower perspectives, which target smaller
    sets of factors, to study their exclusive patterns, causes and effects on yield
    components, as well as very specific interactions of factors. The latter, more
    restricted approach for studying effects of specific factors on yield components,
    is being studied ordinarily. Moving towards a multivariate and multi-experimental
    concept, where generalizations can be made based on ensemble of datasets, demands
    adopting a uniform standard of sampling, measuring, documenting, and calculating
    the various features and target variables; however, if conducted appropriately
    and managed meticulously, it may introduce new information and insights on grapevine
    and horticultural crops performance and advance practical solutions for vineyard
    management. Furthermore, as field datasets become more accessible and affordable,
    complex modeling will be practiced regularly to handle larger amounts of information.
    Such approaches as suggested in this study may assist in embedding protocols for
    extracting knowledge from field data. Declaration of generative AI and AI-assisted
