    The objective of this work is to examine the utilization of the SL approach for
    estimating reference evapotranspiration. There are a wide range of standard and
    non-traditional techniques that can be employed for the estimation of ET0. Several
    research have also demonstrated that machine learning methods outperformed conventional
    empirical formulas, such as temperature-based and radiation-based approaches,
    for ET0 estimating (Chia et al. 2020; Rahman et al. 2020). The accuracy of machine
    learning models in predicting ET0 is primarily determined by the combination of
    input climatic variables (Zhu et al. 2020). Ensemble modeling is highly appealing
    due of its ability to improve model performance with low exertion (Chia et al.
    2021). The three primary categories of ensemble learning methods are bagging,
    stacking, and boosting. It is essential to have a comprehensive understanding
    of each technique and to take them into account while conducting any kind of predictive
    modeling (Jayshree et al. 2023). The Penman–Monteith approach is considered the
    most accurate among conventional methods for estimating ET0, while it requires
    a high level of parameterization. Due to the unavailability of some characteristics
    and stations in certain regions, it is not feasible to estimate ET0 using this
    approach for all regions (Fan et al. 2018a; T R et al. 2023). To address this
    problem, this study utilized a heterogeneous ensemble method known as the super
    learner. This method is a version of the stacking technique and offers flexibility
    in terms of the range and number of predictive models used to construct the super
    learner. At the first part of the current study, the results of SL model have
    been compared to the results of the four base learner models over different input
    combinations wherein the outcomes of all models are compared to those of the PM
    model. The results based on five statistical indexes: RMSE, MAE, R2, MAPE and
    MSE demonstrated that the Super Learner model outperformed the four base learner
    models across six different input combinations. The results of this study indicate
    that the utilization of stacking models for ET0 estimate is superior, which aligns
    with the findings of earlier research and further strengthens this conclusion
    (Wu et al. 2021a, b, c). Furthermore, the utilization of all possible input combinations
    yielded the most optimal performance across all other input combinations. This
    finding supports previous research indicating that the accuracy of the model improves
    as the number of inputs increases (Fan et al. 2018b; Heramb et al. 2023; Jayshree
    et al. 2023). In addition, the models which utilized four input combinations,
    produced adequate estimates of ET0 that align with the findings reported in reference
    (Jayshree et al. 2023). Furthermore, the suggested model, which utilized three
    input combinations (namely RH, Rs, and U), shown a higher level of accuracy in
    estimating ET0 compared to the model that employed four input combinations (Tmin,
    Tmax, Rs, and U). This finding suggests that the former model exhibits superior
    accuracy in estimating ET0 while utilizing a reduced set of meteorological data.
    This finding is consistent with the studies conducted by previous scholars (Fan
    et al. 2018a). Also, the findings of the study indicate that the inclusion of
    relative humidity (RH) and solar radiation (Rs) significantly affect the estimation
    of ET0.The argument has been strengthened by previous research (Zhang et al. 2022).
    This is evident in the results of the SL model, which demonstrate a decrease in
    performance when replacing Rs in M1 inputs with H in M2 inputs. Specifically,
    the SL model''s performance decreased by 81.15% based on RMSE metric, by 84.01%
    based on MAE, by 4.69% based on MAPE and by 1.56% based on \\({R}^{2}\\). Furthermore,
    upon the removal of RH and Rs from M1 resulting in M5 inputs, the performance
    of the SL model exhibited a decrease of 91.07% in terms of RMSE, 92.17% in terms
    of MAE, 10.65% in terms of MAPE and 7.15% in terms of \\({R}^{2}\\). Additionally,
    the inclusion of relative humidity (RH) as an input parameter alongside temperature
    and wind speed resulted in a 27.79% improvement in the performance of the SL model
    as determined by RMSE. MAE and MAPE also showed a 27.03% and 3.4% improvement,
    respectively, while \\({R}^{2}\\) increased by 3.58%. Furthermore, the inclusion
    of Rs to M5 inputs, specifically temperature and wind speed, resulted in a 23.20%
    improvement in the performance of the SL model as measured by RMSE, a 30.01% and
    3.17% improvement as measured by MAE and MAPE, respectively, and a 3.09% improvement
    as measured by \\({R}^{2}\\). These findings suggest that the variables used are
    effective in estimating ET0. In the second section of the study, a comparative
    analysis was conducted to assess the effectiveness of the proposed model. Specifically,
    the proposed model was compared to two related works, namely the GEP model utilized
    in Mattar (2018) and the MLR model employed in Mattar and Alazba (2019). This
    comparison aimed to determine the superiority of the proposed model over its counterparts.
    The initial study involved a comparison between our proposed model and the GEP
    model. The results indicated that our model exhibited a performance improvement
    of 2.45% in terms of \\({R}^{2}\\) and 23.44% in terms of RMSE when utilizing
    RH, Rs, and U inputs. Furthermore, the model we have put out has demonstrated
    an enhancement in performance by 0.46% in terms of \\({R}^{2}\\) and by 7.56%
    in terms of RMSE, specifically when utilizing Tmax, Tmin, Rs, and U inputs. Furthermore,
    the model we proposed exhibited an enhancement in performance of 0.04% in terms
    of \\({R}^{2}\\) and 3.72% in terms of RMSE, when utilizing inputs of Tmax, Tmin,
    RH, and U inputs. On the other hand, the utilization of Tmax, Tmin, and U inputs
    in the GEP model resulted in a performance enhancement of 0.11% in terms of \\({R}^{2}\\)
    and 1.54% in terms of RMSE. The results of this study indicate that the proposed
    model demonstrates a significant level of precision and can be efficiently employed
    for the purpose of ET0 modeling. Conversely, in the second study, a comparison
    was conducted between our proposed model and the MLR model. The results demonstrated
    that SL outperformed MLR in terms of minimizing errors, as determined by the RMSE
    and MAE metrics, across all input combinations utilized in the analysis. The performance
    of SL was enhanced by 18.25% and 9.14% for RMSE and MAE, respectively, when utilizing
    Tmax, Tmin, and U inputs. Similarly, when incorporating Tmax, Tmin, RH, and U
    inputs, the performance of SL was improved by 17.52% and 18.97% for RMSE and MAE,
    respectively. Furthermore, the utilization of Tmax, Tmin, Rs, and U inputs resulted
    in a 34.13% and 33.05% improvement in RMSE and MAE, respectively. Finally, the
    incorporation of RH, Rs, and U inputs led to a 38.97% and 36.74% improvement in
    RMSE and MAE, respectively. The results of this study demonstrate the efficiency
    of the SL model in enhancing the accuracy of ET0 estimation with restricted meteorological
    data by minimizing the discrepancies between the projected and observed ET0 values.
