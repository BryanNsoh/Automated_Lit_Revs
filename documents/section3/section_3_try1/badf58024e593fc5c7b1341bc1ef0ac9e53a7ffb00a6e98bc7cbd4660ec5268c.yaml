    reduction percentage and soil texture under varying water salinity levels. It
    is evident that with increasing irrigation water salinity, the yield reduction
    percentage increased regardless of soil texture. This can be attributed to the
    higher salt content brought into the soil as the salinity of irrigation water
    rises, leading to intensified stress on the crops. Under the same irrigation water
    salinity (Fig. 7a), the yield reduction percentage of cotton on sandy loam was
    higher than that on silt loam. This trend remained consistent under different
    irrigation water salinities (Fig. 7b and c). These findings indicate that silt
    loam exhibited a stronger ability to sustain cotton yield under saline water irrigation
    conditions. Higher yield under sandy loam could be one of the reasons that lead
    to larger yield reduction. There may be other factors that lead to the results,
    such as sandy loam soil usually has lower soil water content and water retention
    capacity, which may result in greater negative impacts under saline irrigation.
    A global meta-analysis by Cheng et al. (2021) supported our observations, demonstrating
    that crops grown on medium soil (including silt loam) experienced a smaller yield
    reduction percentage compared to those grown on coarse soil (sandy soil) under
    saline water irrigation. These results are in line with our study. Similar conclusions
    were also drawn from experimental studies comparing sandy loam (Liu et al., 2020)
    and silt loam (Wang et al., 2019) in the vicinity of Xinjiang, China, under comparable
