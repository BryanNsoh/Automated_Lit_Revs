    has been applied to ET0 prediction in a scenario characterized by limited input
    parameters, representing a significant contribution to the field of ET0 estimation
    research. The study implemented two distinct Auto ML frameworks, namely Auto Gluon-Tabular
    (AGT) and H2O Auto ML, which are automated machine learning tools designed for
    tabular data. AGT is a novel open-source AutoML methodology developed by Amazon
    Web Service, while H2O AutoML is built on the scalable and open-source H2O ML
    platform. The study utilized daily meteorological data from a humid tropical climatic
    region in Kerala, India, and assessed the performance of these frameworks against
    radiation-based empirical methods and conventional ML methods. Where, the results
    showed the AGT’s superiority in ET0 prediction at all weather stations. Wu et
    al. (2021a, b, c) used the artificial bee colony (ABC) algorithm, the differential
