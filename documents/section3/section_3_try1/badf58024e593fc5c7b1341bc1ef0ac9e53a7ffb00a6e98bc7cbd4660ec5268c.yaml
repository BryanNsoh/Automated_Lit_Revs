    historical climate forcings, e.g., historical surface pressure, wind speed, humidity,
    shortwave/longwave radiation fluxes, and near-surface air temperature, from multiple
    observation datasets such as China Meteorological Forcing Dataset (CMFD, He et
    al., 2020) at 0.1-degree-resolution, China Meteorological Administration (CMA)
    Land Data Assimilation System (CLDAS, Shi et al., 2011, Sun et al., 2020) precipitation
    dataset at 0.0625-degree-resolution, and the CN05.1 precipitation dataset at 0.25-degree-resolution
    (Wu and Gao, 2013). These multi-source multi-resolution hydrometeorological data
    were then bilinearly interpolated to a spatial resolution of 6 km for land surface
    modeling. More details can be found in Ji et al. (2023). This suite of newly generated
    hourly meteorological data at 6 km resolution was used to drive the model. We
    chose the monthly irrigated cropland area data for 26 crops from MIRCA2000 at
    1/12- degree-resolution (Portmann et al., 2010) to estimate the irrigation amount,
    and chose the Global Map of Irrigation Areas data from Food and Agriculture Organization
    (FAO, Siebert et al., 2013) to better represent irrigation water supply from different
    sources. To summarize, they were all used to drive the irrigation module. Other
    state-of-the-art land surface datasets were also used to generate high-resolution
    surface parameters, including the hydrologically conditioned Shuttle Radar Topography
    Mission (SRTM) elevation dataset at 3-arc resolution (Lehner et al., 2008), the
    global land cover dataset at 300 m resolution from ESA-CCI, the GLASS monthly
    LAI product at 0.05° resolution during 1988–1999 retrieved from AVHRR (Liang et
    al., 2021), the reprocessed MODIS version 6 monthly LAI dataset at 0.05° resolution
    during 2000–17 (Yuan et al., 2011), the global soil texture dataset at 1 km resolution
    (Shangguan et al., 2014). These data were subsequently bilinearly interpolated
    to 6 km as the surface data to drive the model. 3.2. Evaluation data 3.2.1. Data
