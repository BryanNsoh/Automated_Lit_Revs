    croplandRainfed croplandAccuracy assessment 1. Introduction Sustainable agricultural
    water management (AWM) can be informed by accurate mapping of the location and
    extent of croplands (Thenkabail et al., 2010). However, comparative analyses of
    many remote-sensing land use and landcover (LULC) products show high disagreement
    in croplands globally (Fritz et al., 2010, Pérez-Hoyos et al., 2017, Tchuenté
    et al., 2011). Fritz et al. (2010) found that the total cropland area worldwide
    differs by approximately 20 % between remote-sensing LULC products. In a comparison
    of cropland classes from nine LULC products, Pérez-Hoyos et al. (2017) also found
    that in over 30 % of the analyzed countries in Africa and the Americas, there
    was high disagreement whereby only three or fewer LULC products agreed on the
    classification of areas as cropland. Compared to other landcover classes, there
    is higher disagreement in cropland classification, particularly in regions with
    low cropping density and high landscape fragmentation and where major crops have
    similar seasonal development as the surrounding natural landscapes, as is the
    case in the savanna regions of Africa (Pittman et al., 2010). The result of this
    disparity between cropland classes in LULC products is uncertainty in their application
    for various assessments ranging from water accounting to food production anomaly
    studies (Karimi et al., 2013, Patle et al., 2023, Pérez-Hoyos et al., 2017, Thenkabail
    et al., 2010). In addition to the poor correlation between remote-sensing LULC
    cropland classes, many of these products also fail to distinguish between rainfed
    and irrigated agriculture but rather lump them together as one cropland class
    (Buchhorn et al., 2021, Friedl and Sulla-Menashe, 2019, Karra et al., 2021, Latham
    et al., 2014). Yet, agriculture consumes the largest share of freshwater globally,
    and therefore, meeting the Sustainable Development Goal (SDG) of ‘Zero Hunger’
    and other associated SDGs, is helped by understanding of the pathways, fluxes,
    and footprints of water in croplands (Falkenmark and Rockström, 2006, Hoekstra
    and Mekonnen, 2012, Thenkabail et al., 2010). For water pathways, a distinction
    is made between blue and green water to understand the different sources of water
    for their management (Falkenmark & Rockström, 2006). Blue water refers to the
    water resources available from surface and groundwater that is typically made
    available to plants through irrigation, while green water refers to the water
    from precipitation that infiltrates the soil and is naturally available to plants
    for biomass production (Falkenmark and Rockström, 2006, Johansson et al., 2016,
    Mekonnen and Hoekstra, 2011). The principal water flux, after precipitation, for
    this biomass production by plants is evapotranspiration (ET). Over the continents,
    annual ET volumes are estimated to be over 1.5 times annual runoff (Rodell et
    al., 2015), yet, owing to its gaseous state, ET is relatively difficult to quantify
    directly, even at discrete locations (Senay et al., 2016, Sposito, 2017). As such,
    indirect methods combining satellite-, ground- and model-based methods have been
    applied to investigate blue and green ET fluxes over different land uses and landcover
    (LULC) (Chukalla et al., 2015, Kiptala, 2016, Msigwa et al., 2021, Senay et al.,
    2016, Simons et al., 2016, van Eekelen et al., 2015, Velpuri and Senay, 2017).
    For example, Chukalla et al. (2015) used the AquaCrop model and the global consumptive
    water footprint accounting standard to partition blue and green ET fluxes and
    investigate the water footprint of various irrigation techniques. Velpuri & Senay
    (2017) used two ET models, one based on the energy balance and the other, the
    water balance, to partition annual ET for different LULCs in the United States
    (US). They found that green ET makes up 70 % of total ET while blue ET makes up
    30 %, with the annual green and blue ET proportion for croplands being 87 % and
    13 %, respectively (Velpuri & Senay, 2017). Forests were found to consume the
    highest blue ET among non-water landcover classes, approximately 350 mm/year,
    while for irrigated croplands, annual blue ET was about 250 mm/year (Velpuri &
    Senay, 2017). These findings are comparable to that of Msigwa et al. (2021), who
    concluded that high blue water fluxes were attributed to dense forests and irrigated
    plantations in the Kikuletwa catchment in Tanzania. One of the models used by
    Msigwa et al. (2021) in their study of blue and green water fluxes in the Kikuletwa
    basin was the Budyko model (Budyko, 1974). This model has been applied widely
    at both large and fine scales for water-energy balance studies owing to its parsimony
    and accuracy (Reaver et al., 2022, Sposito, 2017). Examples of such applications
    range from simple estimations of total ET (Gerrits et al., 2009, Zhang et al.,
    2008), to calibration of global hydrological models (Greve et al., 2020), bias-correction
    of precipitation data (Beck et al., 2020) and evaluation of the accuracy of remote
    sensing (RS) derived ET at the basin scale (Weerasinghe et al., 2020). Like Msigwa
    et al. (2021), as well as Patle et al. (2023), who applied the model to partition
    blue and green ET, Singh et al. (2022) also successfully utilized a parameterized
    version in assessing the changes in blue and green ET fractions across India at
    sub-basin scale by introducing the dimensionless shape parameter, ‘ω’. This parameter
    was initially defined by Fu (1981) to account for catchment characteristics. Other
    adaptations to the Budyko model include parameters to represent water storage
    capacity in the root zone (Milly, 1993), vegetation type (Wang and Tang, 2014,
    Zhang et al., 2001), and then the depth and frequency of rainfall events considering
    soil properties (Porporato et al., 2004, Sankarasubramanian and Vogel, 2002).
    Some parameterized versions also aim to account for non-steady state conditions
    when the change in storage becomes substantial due to additional water from irrigation,
    groundwater, or water transfer (Du et al., 2016, Greve et al., 2016, Han et al.,
    2011). The basis of many of these parameterizations is that a basin’s water balance
    is not only affected by climate, as originally derived in the “top-down” Budyko
    model but also depends on catchment conditions such as vegetation, terrain and
    soil properties. However, Wang et al. (2016) highlight the difficulty in determining
    the parameters for each catchment and the small contribution they make to improving
    the efficiency of the Budyko model. Sposito (2017), also concludes that physical
    interpretations of model parameters for parametric Budyko models may be “spurious.”
    This is because applications of these parameterized models are catchment specific
    and cannot be extended beyond these settings or even across different periods
    within the same catchments (Sposito, 2017). They are therefore in agreement with
    Gentine et al., 2012, Greve et al., 2015, Padrón et al., 2017 as well as Reaver
    et al. (2022) who conclude from theoretical analysis as well as empirical tests
    in over 700 catchments that the non-parametric Budyko model provides an “overarching
    framework for understanding catchment hydrology in terms of energy and water balances”.
    In this study, the Budyko model is applied to partition total ET into green and
    blue fluxes and thereby identify rainfed and irrigated croplands in Africa. This
    cropland partitioning is done using remote sensing precipitation (P), actual and
    reference ET, and different LULC products for continental Africa. The specific
    objectives are to (1) assess the level of agreement between different LULC products
    for Africa; (2) generate an alternative composite cropland map which overcomes
    the high disagreement and errors inherent in individual crop masks of LULC products;
    (3) To demonstrate a scalable approach to partition croplands into irrigated and
    rainfed classes using the Budyko model; and (4) To apply this approach in partitioning
    croplands to the individual LULC products and thereby demonstrate its applicability.
    The novelty of this study lies in the scale at which croplands are being partitioned
    into rainfed and irrigated areas using a climate-based approach and remote-sensing
    data inputs. Africa is the second largest continent, extending from latitudes
    37°N to 34°S and longitudes 51°E to 17°W, with diverse agricultural practices
    and climate ranging from Mediterranean to tropical. As a result, it is challenging
    to find approaches suitable for all areas at the continental scale. Yet, knowing
    whether a cropland is irrigated or rainfed is crucial for water use evaluation
    and estimating food production. Accurately distinguishing between the two types
    of croplands therefore has implications on sustainable management of highly variable,
    scarce, and transboundary water resources as well as food security on the continent
    (Chandrasekharan et al., 2021, Li and Troy, 2018). Many of the previous ET partitioning
    studies have been done at relatively small catchment (Msigwa et al., 2021, van
    Eekelen et al., 2015) or country (Gumma et al., 2011, Velpuri and Senay, 2017)
    scales. The methods used in these small-scale studies were considered but were
    ultimately abandoned in preference for the Budyko model mainly due to their data
    requirements. In contrast, the Budyko model requires only three climate variables
    that are readily available at continental scales through remote-sensing products.
