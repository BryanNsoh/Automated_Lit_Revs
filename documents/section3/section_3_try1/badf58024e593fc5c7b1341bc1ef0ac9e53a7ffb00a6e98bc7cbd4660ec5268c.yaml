    with Adaptive Noise (CEEMDAN) The CEEMDAN was developed from the empirical mode
    decomposition (EEMD) method. The EEMD method is an adaptive approach that treats
    the mean as the final result by sifting white noise data. EEMD is a time-space-based
    analysis technique, and the white noise is averaged based on some trials. This
    added white noise affects the frame in time and space and gathers the portion
    of the incomparable signal scale in each IMF. EEMD is given by the popular EMD
    method. The EMD technique is a self-adaptive decomposition algorithm without initial
    knowledge about IMFs and their count. This method has some drawbacks in terms
    of mode mixing. EEMD is a method that overcomes the mode mixing issue. EEMD also
    has disadvantages, such as the Gaussian white noise not being canceled after error
    construction, the high cost of computational processes, and many siftings (trials).
    The CEEMDAN enhances this issue, declines the number of trials, and considers
    the mode mixing problem. The formula for the calculation of CEEMDAN is as follows
    steps: 1. The collection of white noise series was added to the signal like: $${S}^{i}\\left(n\\right)=S\\left(n\\right)+{\\varepsilon
    }_{0}{V}^{i}(n)$$ (1) In which i is the number of trials, \\(S\\left(n\\right)\\)
    is the original signal, and the white Gaussian noise series is demonstrated as
    \\({V}^{i}(n)\\) 2. The first IMF is calculated as: $${IMF}_{1}\\left(n\\right)=\\frac{(\\sum_{i=1}^{I}{IMF}_{1}^{i}(n))}{I}$$
    (2) 3. The first residue \\({r}_{1}\\left(n\\right)\\) and k-th residuals are
    calculated by: $${r}_{1}\\left(n\\right)= S\\left(n\\right)-{IMF}_{1}\\left(n\\right)$$
    (3) $${r}_{\\mathrm{k}}\\left(n\\right)= S\\left(n\\right)-{IMF}_{k}\\left(n\\right)$$
    4. The (k + 1)-th IMF can be calculated as Eq. 4: $${IMF}_{k+1}\\left(n\\right)=\\frac{(\\sum_{i=1}^{I}{E}_{1}({r}_{k}\\left(n\\right)+{\\varepsilon
    }_{k}{E}_{k}({V}^{i}(n))}{I}$$ (4) In which \\({E}_{k}(0)\\) is the k-th mode
    of the EMD model. 5. These steps continue until all the IMFs are found (Liu et
    al. 2018). 2.6 Tree Models Based on (Papadopoulos et al. 2017), tree-based models
    gained significant interest from researchers between ensemble learning methods,
    which combine both ML and statistical characteristics of data simultaneously.
    They are broadly applicable and reliable models. This study uses the M5 tree,
    random forest (RF), and REP tree as three important methods. 2.6.1 M5 Tree Model
    The M5 tree model was first introduced by Quinlan (1992). This model is one of
    the data-driven methods that subsets data based on recursive partitioning inputs
    into space principal utilizing the entropy measurements. This model splits the
    space into subsets and builds an ordinary linear regression model with each. M5
    tree functions as a decision tree with linear functions at the leaves, which this
    feature helps to predict continuous numeric characteristics. The M5 tree model
    can challenge high-dimension problems. M5 tree model structure is as follows:
    Consider having a collection of T training examples, each of which has its output
    value. The aim is to build a model that relates the output value of training examples
    with their input attributes. \"Divide-and-conquer\" is the base method of tree
    models. The T set is associated with the leaf or splits into subsets to test the
    results. This splitting is based on each node''s standard deviation reduction
    (SDR). The equation for SDR is: $$\\mathrm{SDR}=\\mathrm{SD}(\\mathrm T)-{\\textstyle\\sum_i}\\frac{\\left|T_i\\right|}{\\left|T\\right|}sd(T_i)$$
    (5) In which T shows a set of examples that reaches each node, \\({T}_{i}\\) show
    the subsets at the ith of potential sets, and sd represents the standard deviation.
    All possible splits were examined, and M5 picked the one which maximizes the error
    reduction. When all examples reach a node, splitting M5 stops. The smoothing process
    is accomplished at the final step to compensate for sharp cutoffs of linear models
    at the leaves of the pruned tree. The flowchart of the M5 tree method is demonstrated
    in Fig. 3. For more information (Quinlan 1992) is an excellent resource. Fig.
