    References Media Tables Share Abstract AquaCrop, a water-driven model, has been
    developed to simulate the response of crops, including wheat, to the amount of
    irrigation water. To estimate crop yield using this model, the calibration stage
    is applied first, employing the available data. Calibration accuracy guarantees
    the validation accuracy of this model. For this reason, before the calibration
    stage, the response of the AquaCrop model to changes in input parameters is investigated
    using sensitivity analysis. Most researchers use additive-subtractive methods.
    However, these methods do not provide much information about model sensitivity.
    In this research, three methods were used to analyze the sensitivity of AquaCrop
    to simulate winter wheat grain yield under different irrigation requirements.
    The methods included (1) an increasing-decreasing method; (2) a limit method;
    and (3) a Gamma test that was based on the nonlinear relationship between inputs
    and outputs. The irrigation treatments were 100%, 75%, 50%, and 0% of the irrigation
    requirement and were designated as I1, I2, I3, and I4. Six input parameters consisting
    of normalized water productivity (WP*), maximum crop coefficient for transpiration
    ( K CTR ), initial canopy cover (CCo), crop canopy growth coefficient (CGC), crop
    canopy decline coefficient (CDC) and harvest index (HI) were evaluated for sensitivity
    analysis. The results showed that the sensitivity of the AquaCrop model was extremely
    high to WP* changes and moderate to CCo changes. An inverse relationship between
    wheat grain yield and CDC and a direct relationship between wheat grain yield
    and other input parameters were observed. The sensitivity of the AquaCrop model
    to the CCo parameter was the same in all irrigation treatments. The increase in
    water stress decreased the sensitivity of the AquaCrop model to the input parameters.
    Therefore, in the case of large differences between simulated and observed grain
    yield, it is suggested to change WP* and Kctr values. In the condition of moderate
    difference, it is better to change two parameters, HI and CDC. To reduce the slight
    difference between the simulated and observed grain yield, it is suggested to
    change the two parameters, CGC and CCo. It should be noted that the results of
    the sensitivity analysis are specific to the experimental conditions, such as
    plant density, soil texture, and water supply, and may vary when applied to different
    regions. Therefore, it is recommended to obtain region-specific results and determine
    the sensitivity of the AquaCrop model to input parameters. Introduction Wheat
    (Triticum aestivum) is one of the most important food sources. It provides about
    18% of calories and 19% of the protein consumed by people (FAOSTAT 2017). In 2021,
    wheat shared 30% of the total farm area and 26% of production worldwide among
    cereals (FAOSTAT 2021). It is estimated that about a fifth of global farms cultivate
    wheat (Erenstein et al. 2021). The cultivated area of this crop in Iran is more
    than 6.5 Mha, and the annual production is 12.7 Mt, which has increased by 21%
    and 116% in 30 years (Statistical Center of Iran 2018). This amount is not enough
    for the 84.5 million people of Iran (Statistical Center of Iran 2022) because
    25% of the Iranian people’s typical diet depends on wheat (Haji Rahimi 2014; Mojaverian
    et al. 2021). Several plans for the self-sufficiency of wheat production have
    been carried out during the past decades. Still, the trend of population increase
    (Statistical Center of Iran 2022) along with the water resources limitations (Iran
    Water Resources Management 2022) has caused the full realization that with these
    current policies, wheat production in the coming years will become more fragile
    (Yaghoobzadeh et al. 2017a, b). For this reason, paying attention to increasing
    the cultivated area, especially winter wheat, and applying programs to reduce
    water consumption to produce this crop are on the agenda. However, despite meeting
    the water needs of winter wheat in the beginning and middle of the growth period,
    this crop faces water stress at the end of the growth period due to the end of
    rainfall in Iran, particularly in its western and southern provinces, which are
    arid and semiarid climates. For this reason, researchers estimate the amount of
    irrigation water and wheat yield using crop models to determine the appropriate
    irrigation timing and amount for each region (Ahmadee et al. 2021). The AquaCrop
    model, which was developed by the Food and Agricultural Organization (FAO) to
    identify the crop yield response to water (Steduto et al. 2009; Ebrahimipak et
    al. 2019), and is one of the most widely used crop models. The model has attracted
    the attention of researchers compared to other crop growth models (CGM) due to
    its user-friendly interface, the need for fewer data, its applicability, and acceptable
    accuracy (Raes et al. 2009). Wheat is one of the crops included in the database
    of AquaCrop. For this reason, various researchers have simulated the wheat yield
    under different climatic and field conditions using the AquaCrop (Salemi et al.
    2011; Mkhabela and Bullock 2012; Mebane et al. 2013; Soddu et al. 2013; Jin et
    al. 2014; Shabani et al. 2016; Ahmadee et al. 2021). In order to use the AquaCrop
    model, it is necessary to calibrate it first. At this stage, data collected from
    controlled experiments or field sampling must be used (Jin et al. 2014; Kim and
    Kaluarachchi 2015; Geng et al. 2017; Zeeshan Shirazi et al. 2021). The calibration
    method depends on the type and the number of available data. For this reason,
    one or several years of data are used for more accurate calibration of this CGM.
    Despite the reasonable results of the AquaCrop, many studies have reported that
    in water stress conditions, AquaCrop may not simulate acceptable results, and
    its error may increase. This condition is not only for wheat but has also been
    reported in other crops (Ebrahimipak et al. 2018). In order to improve the accuracy
    in the calibration stage, the sensitivity of the Aquacrop model to the changes
    in input parameters, especially crop parameters, should be checked. This method,
    called sensitivity analysis, helps researchers understand which input parameters
    have effects on AquaCrop output. The crop parameters of the AquaCrop are divided
    into two categories: conservative and nonconservative. As suggested by its developers,
    conservative parameters, such as normalized water productivity, initial canopy
    cover and maximum crop coefficient for transpiration, are not to be changed for
    calibration. Only nonconservative parameters, such as crop canopy growth coefficient,
    crop canopy decline coefficient and harvest index in each simulation defined by
    users or estimated by calibration (Raes et al. 2009). However, recent research
    has shown that all the parameters in this model are not constant for different
    environmental conditions, and all input parameters can, in different conditions,
    increase the accuracy of the Aquacrop model (Jin et al. 2018; Ebrahimipak et al.
    2018; Guo et al. 2019). Conversely, it is common to use the increase-decrease
    method to calibrate the AquaCrop Model. In this method, the value of each input
    parameter is increased and decreased by 25%. Then, changes in the output of the
    AquaCrop model, such as yield, are recorded for both values (Geerts et al. 2009;
    Ahmadee et al. 2021). This method, which researchers usually use, is static and
    does not give much information about the sensitivity of the AquaCrop model, especially
    in different irrigation requirements and input increments between acceptable lower
    and upper bounds. The literature review has shown that researchers have paid less
    attention to the investigation of nonstatic methods. Considering the importance
    of the sensitivity analysis stage calibration of the AquaCrop model, it is necessary
    to study the sensitivity analysis of this crop model with more capable methods.
    For this reason, two methods named McCuen and gamma test were used in this study
    for sensitivity analysis of winter wheat, owing to the importance of the crop
    in the food supply in Iran and the need for better modeling for different irrigation
    requirements because of different irrigation strategies. Material and Methods
    Study Area The data required for this research was collected from the research
    farm of the Faculty of Agriculture and Natural Resources of Lorestan University
    in 2018–2019 (Alizadeh 2020). This farm is located at latitude 33° 26′N, longitude
    48° 15′E, and elevation 1,147 m above sea level. The location of this area is
    shown in Fig. 1. Winter wheat was planted on November 12, 2018, with a density
    of 103 seeds per square meter and a depth of 5 cm. Winter wheat was cultivated
    as rainfed, and at the end of the growing season, supplementary irrigation was
    applied based on the amount of water available. Irrigation was applied from planting
    through 162 days after seeding (DAS). Four irrigation treatments were then applied,
    as shown in Table 1. The irrigation treatments were 100%, 75%, 50%, and 0% of
    irrigation requirement and designated as I1, I2, I3, and I4. Since there were
    no irrigation losses in the study plots, runoff and deep percolation, irrigation
    amounts were determined equal to net irrigation values. Evapotranspiration values,
    which were calculated using FAO Penman-Monteith, were set for irrigation amounts
    (Alizadeh 2020). Irrigation water was stored in a tank, and the amount of irrigation
    water for each plot was determined by a flowmeter. Treatments were replicated
    three times. Experimental plots were established with a length of 4 m and width
    of 2 m and arranged in a randomized block design. A border with a distance of
    2 m was established on all sides of each treatment plot. On May 20, 2019, grain
    yield for each treatment was harvested and measured. In order to harvest, a quadrat
    sampling frame with dimension 2 × 2 m 2 was used. Then, grain yields were weighted
    in a laboratory using a digital scale. Fig. 1. Location of study is in Khorramabad
    city, Lorestan province, Iran. Table 1. Irrigation amount during the study for
