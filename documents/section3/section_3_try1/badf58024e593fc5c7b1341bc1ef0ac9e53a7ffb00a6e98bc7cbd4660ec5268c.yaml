    design We conducted two numerical experiments, CTL and IRR, to investigate irrigation
    effects on ET over the YRB. Both IRR (with irrigation) and CTL (without irrigation)
    experiments were conducted at a 6-km resolution (335x195 grids) over the YRB.
    A 30-year spin-up was completed by using the baseline model CSSPv2 to get the
    same initial conditions for both experiments, and two long-term simulations during
    1988–2017 at a half-hourly time interval w/o irrigation effects were conducted
    for two cycles, respectively. Because of continuous growth in China’s economy
    since the 1990s, we chose simulations during 1991–2017 in the second cycle from
    both experiments for further evaluation and comparison. Meanwhile, considering
    that the ISIMIPA2a''s results are only available up to 2010, we selected 2011–2017
    as the calibration period and 2003–2010 as the validation period for the irrigation
    model. 3.4. Estimation of irrigation-induced ET 3.4.1. Estimation of irrigation-induced
