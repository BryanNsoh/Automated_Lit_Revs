    in I1 treatment were obtained with a slope of 6.17 (Fig. 4). The yields in the
    conditions of the K CTR upper and lower bound were 7.34 and 6.21 t ha − 1 , respectively,
    with a difference of 1.13 t ha − 1 . Comparing the values for the I1 treatment
    in Fig. 3 showed that the effect of the change in WP* was greater than the effect
