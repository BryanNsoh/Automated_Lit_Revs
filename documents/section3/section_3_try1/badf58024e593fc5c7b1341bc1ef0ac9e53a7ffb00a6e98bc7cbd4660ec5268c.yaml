    water salinity thresholdTarim irrigation district 1. Introduction Water scarcity
    is a significant constraint on global agricultural production. Researchers have
    been exploring alternative irrigation methods to address the growing demand for
    food and water resources. Among these methods, the use of saline water has emerged
    as a potential solution to mitigate water scarcity in regions with limited freshwater
    resources, particularly in arid and semi-arid areas (Huang et al., 2012; Qadir
    et al., 2007; Reca et al., 2018). Cotton, considered a salt-tolerant plant (Allen
    et al., 1998), holds promise for saline water irrigation. Notably, cotton is a
    key economic crop in Xinjiang, Northwest China. In 2022, China accounted for 24%
    of global cotton production (Meyer and Dew, 2022), with 90% of China''s cotton
    being grown in Xinjiang (National Bureau of Statistics, 2022). Given the region''s
    low precipitation and high evaporation rates, irrigation plays a vital role in
    Xinjiang''s agriculture, but freshwater resources are scarce. Hence, saline water
    serves as an important alternative for irrigation. Xinjiang possesses about 34.21
    billion tons of saline water resources, representing 13.2% of the country''s available
    saline water reserves, with significant potential for development and utilization
    (Chen et al., 2021). Research by Li et al. (2014) on the plain area of the Tarim
    Basin in Xinjiang indicated that approximately 82.5% of shallow groundwater sources
    in the region have a salinity level exceeding 1 g L−1. Additionally, Dong and
    Deng (2005) found that the area with groundwater salinity ranging from 3 to 5
    g L−1 in the same plain area of the Tarim Basin covers about 44,264.34 km2. The
    widespread availability of underground saline water resources presents a promising
    opportunity for irrigation in Xinjiang, and responsible use of saline water could
    help bridge the gap between freshwater demand and supply. Numerous experimental
    studies have been conducted to investigate the effects of saline water irrigation
    on cotton. Overall, saline water irrigation can induce salt stress in cotton,
    impacting its growth (Chen et al., 2018; Min et al., 2014; Zhang et al., 2018)
    and leading to soil quality deterioration (Devkota et al., 2022; Forkutsa et al.,
    2009; Mandal et al., 2008). However, some studies have demonstrated that when
    applied within a certain salinity range, saline water irrigation does not result
    in reduced cotton yield (Moreno et al., 2001; Yang et al., 2020), compromised
    cotton quality (Mantell et al., 1985; Zhang et al., 2020), or soil quality deterioration
    (Wang et al., 2017). In fact, at controlled salinity levels, saline water irrigation
    can even enhance cotton yield (Ren et al., 2021; Yang et al., 2020). Thus, there
    appears to be a safety threshold for saline water irrigation, within which negative
    impacts on crops, soil, and the environment can be minimized, while maximizing
    benefits. The specific safety threshold for saline water irrigation varies across
    different regions, as indicated by experiments. For instance, in Shihezi, Xinjiang,
    China, the water salinity threshold of a 10% yield decline is 4.61 dS m−1 (equivalent
    to 2.89 g L−1) (Min et al., 2014). In Hengshui, China, it is 8.8 dS m−1 (equivalent
    to 5.69 g L−1) (Zhang et al., 2018). In Spain, the threshold is reported to be
    22.7 dS m−1 (equivalent to 14.99 g L−1) with one irrigation event with saline
    water (Moreno et al., 2001). In Israel, when the irrigation water salinity is
    7.3 dS m−1 (equivalent to 4.69 g L−1), no significant cotton yield decline was
    observed (Mantell et al., 1985). In India, it is possible to use the saline water
    up to 14 dS m−1 (equivalent to 9.17 g L−1) alternatively with canal water for
    cotton-wheat rotation in both sandy loam and loamy sand soils (Singh, 2004). Additionally,
    Bezborodov et al. (2010) found that mulching can result in higher yield and water
    productivity compared to non-mulching practices under saline water irrigation.
    These variations in the threshold can be attributed to differences in regional
    factors such as field management (mulching or not), soil properties, and climate.
    Therefore, distinguishing spatial heterogeneity conditions are crucial for developing
    a reasonable saline water irrigation management system. Field experiments provide
    valuable insights into the response of cotton to irrigation salinity under specific
    conditions, but they are limited in their ability to test all scenarios due to
    time, labor, and financial constraints. Validated numerical models, however, serve
    as powerful tools to compensate for these limitations. Researchers worldwide have
    proposed various models to quantitatively describe soil water-salt dynamics, crop
    growth, and final yield under saline irrigation conditions. Examples include AquaCrop
    (Zhang et al., 2022), HYDRUS (Shan et al., 2022), SALTMED (Soothar et al., 2019),
    SWAP (Verma et al., 2012), and ENVIRO-GRO (Chen et al., 2010). Nevertheless, few
    crop models have been utilized for mulched crops in extreme drought and severely
    saline alkali areas, that is soil salt content exceeding 6 g kg−1 (Gao et al.,
    2011). Limited research under severely saline alkali areas has led to suboptimal
    results (Qureshi et al., 2013; Su et al., 2005). Among the few available studies,
    the process-based WAVES model demonstrated successful calibration and application
    in Southern Xinjiang, China, an area afflicted by severe water and salt stress
    (Yu et al., 2021). Modifications were made to account for film mulching effects,
    making it more suitable for application in mulching environments in Xinjiang (Yu
    et al., 2023). In saline water irrigation, the combination of underlying surface
    conditions and management practices has varying effects on crop yield, necessitating
    accurate assessment for the rational formulation of a saline water irrigation
    management system. At the regional scale, Geographic Information Systems (GIS)
    have enabled the analysis of spatial variations in factors like climate, soil,
    and groundwater. Building upon this foundation, several spatially distributed
    models have been developed, including AquaCrop (Lorite et al., 2013) and SWAP
    (Li and Ren, 2022), which have been upscaled to the regional level to consider
    spatial heterogeneity. However, it is worth noting that there is a scarcity of
    modeling research applied in severely saline alkali areas, as well as a lack of
    regional scale simulations under mulching environments. For example, Li and Ren
    (2021) evaluated saline water irrigation schemes using a distributed agro-hydrological
    model for maize and wheat on non-saline or slightly saline soil (< 3 g kg−1).
    To the best of our knowledge, existing regional models rarely explore the adaptability
    of saline water irrigation and the regional irrigation water salinity threshold.
    The WAVES model has been successfully calibrated and verified using data from
    saline water irrigation experiments in an extreme drought and salinization environment
    under mulching (Yu et al., 2021). Considering the different underlying surface
    conditions in the irrigation district, the constructed regional WAVES model holds
    promise in guiding local distributed management of saline water irrigation. Considering
    all these factors, the present study developed a distributed agro-hydrological
    crop model to address the challenges of severe salinization and mulching conditions.
    The main objectives of this paper are: 1) to assess the accuracy of regional simulations
    using the constructed regional WAVES model; 2) to analyze the regional patterns
    of crop yield and water productivity under current management practices; and 3)
    to determine the spatially distributed threshold of irrigation water salinity.
    2. Materials and methods 2.1. Overview of the study area The study was conducted
    in the Tarim Irrigation District of the First Division of the Xinjiang Corps,
    China (Fig. 1, E 81°30′-82°00′，N 40°23′-40°65′, altitude 987–1047 m). This district
    is situated on the northwest border of China, covering an area of approximately
    150 km from east to west and 40 km from north to south. The terrain slopes from
    northwest to southeast within the district, and it is traversed by the Tarim River,
    the largest inland river in China. On the southern side of the Tarim Irrigation
    District lies the Taklimakan Desert. The region exhibits typical characteristics
    of oasis irrigated agriculture in arid zones, with agriculture heavily reliant
    on irrigation. Cotton cultivation in the Tarim Irrigation District is conducted
    under plastic film cover, and the primary source of irrigation water is the freshwater
    from the Tarim River. The local climate features an average annual temperature
    of 11.3 °C, rainfall of 45.7 mm, relative humidity of 48%, sunshine hours of 2948
    h, pan evaporation of 2500 mm, and solar radiation of 6000 MJ m−2 (Hu et al.,
    2013). Cotton dominates the irrigation area, accounting for over 84% of the total
    sowing area (2020 Corps Statistical Yearbook). It serves as a vital income source
    for local farmers and a significant high-quality cotton base for China (Zhao et
    al., 2015). This study focuses on the cotton crop. Download : Download high-res
