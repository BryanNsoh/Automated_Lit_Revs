    an ME value of 0.17 dS m−1 compared to 0.85 dS m−1 for the individual inversion.
    According to Singh et al. [58], a satisfactory prediction RMSE should be half
    the standard deviation (SD) of the measured ECe. As the SD of the ECe for all
