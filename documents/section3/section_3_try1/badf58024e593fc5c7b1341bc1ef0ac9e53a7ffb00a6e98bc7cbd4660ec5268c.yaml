    June, September, and October 2021, four regional samplings were conducted in the
    Tarim Irrigation District, with the sampling points indicated in Fig. 1. Soil
    samples were collected during these surveys to analyze the soil water content
    and soil salt content within the 0–1 m depth (divided into five layers of 20 cm
    each). Gravimetric method was used to measure the soil water content, while the
    soil salt content was initially expressed as soil water electrical conductivity
    (EC1:5, dS m−1). The EC1:5 was measured using a Mettler-Toledo S230 instrument
    (Mettler-Toledo International Inc., Switzerland) on 1:5 extracts of soil and water
    (by weight). An empirical formula (SSC = 4.61∙ EC1:5) was employed to establish
    the conversion relationship (Hu et al., 2013) between EC1:5 and soil salt content
    (SSC, g kg−1). Moreover, the soil samples obtained during the first survey were
    used to determine the soil particle size distribution through a Mastersizer 2000
    laser particle size analyzer (Malvern Instruments Ltd., Worcestershire, U.K.),
    with texture classified according to the American Soil Texture Classification
    System. Lastly, during the fourth survey, cotton yield data was collected. 2.2.2.
    Statistical data The regional groundwater depth and groundwater salinity data
    were obtained from the “Report on Investigation and Evaluation of Groundwater
    Resources and Delineation of Overexploited Areas of the First Division of Xinjiang
    Production and Construction Corps.” During the growing season, the irrigation
    amount applied is 400 mm, with an irrigation interval of 7 days. The irrigation
    water salinity is 1 g L−1. Meteorological data, including daily minimum temperature,
    daily maximum temperature, and precipitation, were collected from the weather
    station within the Tarim Irrigation District. The statistical yields for each
    town were also obtained. 2.2.3. Remote sensing retrieval of cotton planting area
    The method used to determine the cotton planting area is as follows. Three Sentinel
    2 remote sensing (RS) images were collected on April 29, June 23, and September
    6, 2021 from Copernicus Services Data Hub (https://cophub.copernicus.eu/). The
    supervised classification method of random forest was selected for the analysis,
    using the spectral characteristics of the three dates as input. During the surveys,
    land use and crop types were recorded. The records from the last three surveys
    were used as training datasets, while the first survey record was used as the
    testing dataset. The verification accuracy was found to be 80.12%, and a land
    use map of the Tarim Irrigation District in 2021 was generated. This map was resampled
    (using the Majority method) to a scale of 1 km 1 km, and the areas classified
    as cotton were considered for the research in this study. Therefore, this study
    is based on the cotton planting areas obtained from this section. 2.3. Distributed
    WAVES model 2.3.1. Modified field-scale WAVES model In this study, we employed
    the WAVES (the WAter Vegetation Energy and Solute model), which was developed
    by CSIRO in 1993. WAVES is a process-based daily time-step model capable of simulating
    energy, water, carbon, and solute processes in the one-dimensional soil-canopy-atmosphere
    system. It strikes a favorable balance between complexity, utility, and accuracy
    and has been extensively tested and applied in various contexts. For detailed
    principles of the model, please refer to Zhang and Dawes (1998). The research
    by Yu et al. (2021) demonstrated that the WAVES model can effectively simulate
    the response of cotton to water and salt stress in areas characterized by extreme
    drought and high salinity. Given that film mulching is widely used in cotton production
    in the Tarim Irrigation District, we incorporated relevant modifications into
    the WAVES model. Three functions were added, considering the film mulching effect
    on potential evaporation, underlying surface reflectance, and soil resistance.
    Detailed formulas and processes can be found in Yu et al. (2023). After revising
    the model, we conducted sensitivity analysis using the Sobol method and parameter
    calibration employing the SCE—UA method. The modified field-scale WAVES model
    was validated through experiments conducted on silt loam and sandy loam and experiments
    involving saline water irrigation. The simulated soil water content, soil salt
    content, cotton leaf area index (LAI), and cotton yield were compared with the
    measured values. The flow chart of the field-scale model is depicted in Fig. 2.
