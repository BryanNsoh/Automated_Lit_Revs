    evapotranspiration, and precipitation. The explanatory power of each factor in
    carbon storage spatial differentiation was enhanced by the interaction between
    natural and anthropogenic factors. The interaction between vegetation and the
    human factor is more significant than that of the human single factor. (4) Agricultural
    irrigation and resettlement measures did not cause a decline in ecosystem carbon
    storage in Yumen City and Guazhou County in the central part of SRB. Conversely,
