    Calibration and validation of the AquaCrop model for the different production
    arrangements Field data on canopy cover and biomass from the six production units
    were used to calibrate the AquaCrop model for the different production arrangements.
    As the model does not simulate intercropping systems, the crops were calibrated
    individually. However, it was possible to determine the productivity of the intercropping
    system from the recorded biomass of each crop. For the forage cactus clones, the
    AquaCrop model simulated the increase in biomass based on an initial or residual
    biomass, therefore, to simulate the biomass (B) of the forage cactus crops, the
    initial biomass (residual B) was considered as equal to the basal cladode used
    when planting and the first-order cladodes kept in the field following the harvest.
    This practice is common in this type of crop, and should be considered in the
    simulation. The calibration step was carried out by adjusting the parameters canopy
    growth coefficient, canopy decline coefficient, maximum effective root depth,
    coefficient of crop decline as a result of age, nitrogen deficiency (fkc), water
    productivity, upper limit of soil water depletion for canopy expansion (Pexp,upper),
    lower limit of soil water depletion for canopy expansion (Pexp,lower), power limit
    of soil water depletion for canopy expansion (Pest) and upper limit of soil water
    depletion for canopy senescence (Psen) (Table S2 in Supplementary Material). These
    parameters are the most sensitive based on the specific conditions of the crop,
    environment and management (Guo et al., 2019; Jin et al., 2018; Upreti et al.,
    2020; Vanuytrecht et al., 2014; Xing et al., 2017). In order to obtain the best
    results for the statistical indices, the parameters were continually adjusted
    until the simulated values for canopy cover and biomass approached those observed
    in the field. In general, the simulation performed by the AquaCrop model followed
    the steps described in Figure S2. Initially, the input data on climate, soil,
    agricultural management, and phenological and cycle characteristics of the crop
    were added. Then, conservation and crop management parameters were included, using
    initial values based on data or behaviour observed in the field, or on data taken
    from published works with similar characteristics. The parameters considered in
    the AquaCrop model are shown in Table S2. The canopy growth coefficient (CGC)
    and canopy decline coefficient (CDC) were determined based on an analysis of canopy
    cover (CC) development in the field once the best statistical indices were obtained,
    defining the time required for the crop to entirely cover the ground. The parameters
    relating to water stress (Table S2) were adjusted according to the productive
    response of the crop as seen in the field. Calibration of these parameters was
    carried out by trial and error, adjusting the values within the limits of the
    curve shape factor and the parameter relating to leaf senescence (Ks), until the
    smallest statistical differences were obtained between simulated and actual dry
    biomass production over the growing cycle of the crops (Abedinpour et al., 2012;
    Araya et al., 2010; Paredes and Torres, 2017). The first simulation of the values
    for canopy cover and biomass was carried out. The values were compared with the
    field data in a self-validation procedure, using diagnostic statistics. In response
    to the dispersion of the simulated and observed data, non-conservative parameters
    were readjusted in order to reduce the errors. New simulations were carried out
    until the smallest relative and absolute errors were obtained. To validate the
    calibrated parameters, data from six independent experimental areas were used.
    This stage considered, the management data from each experimental area, the climate,
    soil and management. 2.5. Statistical analysis of the simulations Differences
    between the simulated and observed data for canopy cover and biomass were evaluated
    using the following statistical indices: root mean square error (RMSE) (Browne
    and Cudeck, 1992); normalised root mean square error (NRMSE); coefficient of determination
    (R2), which shows the degree of dependence between the predicted variable and
    the predictor; Willmott''s concordance index (d) (Willmott, 1982), which represents
    the accuracy of the model, and confidence index (c) (Camargo and Sentelhas, 1997).
