    was introduced by David Wolpert in the past 15 years. The implementation details,
    which were previously considered an \"art\" by Wolpert in 1992, were transformed
    into a scientific approach in 1996 by Leo Breiman. Breiman showcased the effectiveness
    of non-negative least squares (NNLS) regression in amalgamating predictions from
    algorithms that were fitted to the same dataset, also known as meta-learning.
    The theory proposed by Mark van der Laan, Sandrine Dudoit, and Aad van der Vaart
    in 2007 was further expanded to demonstrate that, in the case of large samples,
    the stacking approach is an optimal method for acquiring knowledge about two variables.
    The aforementioned algorithm acquired an alternative terminology, namely \"Super
    Learner\" (Phillips et al. 2023). SL model, commonly known as the model ensemble,
    is a loss-based learning system developed and studied by Lin et al. (2019). The
    present model is categorized as a stacking ensemble learning methodology, which
    amplifies the accuracy of the model by means of selecting and amalgamating multiple
    models (Lee et al. 2022). The SL model will asymptotically outperform all other
    candidate learners, according to theoretical findings where a Meta learner is
    learned using the outcomes of a number of base learners. Utilizing cross-validation,
    the outputs from base learners, also known as the level-one data, can be produced
    (Kabir and Ludwig 2019). Consequently, this methodology not only delineates the
    associations between predictors and the modeling outcomes generated through penalized
    regression, but also possesses the capability to depict the non-linear connections
    and interplay through the utilization of spline algorithms or decision trees (Taghizadeh-Mehrjardi
    et al. 2021). The framework of SL model according to Lee et al. (2022) that used
    in this study is illustrated in Fig. 5, where, it demonstrates the SL model''s
    workflow, as well as the base learners that were employed in this study. The MLEns
    (Flennerhag & jlopezpena 2018) (http://ml-ensemble.com) module was used to create
    the SL model. Fig. 5 Super Learner''s Architecture which involves partitioning
    the entire dataset into folds, with each fold being further divided into a training
    set and a verification set (V). Four base learner models, namely ETR, SVR, KNN,
    and ADA, are then trained on the training set and evaluated on the verification
    set for each fold to generate predictions. These predictions are used to create
    a new dataset consisting of both Z and V, which is then used to train the Meta
    learner and ultimately generate predictions Full size image The methodology for
    constructing the SL model as illustrated in Lee et al. (2022) can be succinctly
    outlined as follows. The objective of analyzing a dataset through observation
    Dn = (Xn, Yn), n = 1, 2, 3… k, is to make an estimation of the regression Ψ0 (X) = E
    (Y|X) where X is a vector of the variables that go into the model, and Y is the
    outcome that is of interest to us. The SL method comprises a set of distinct principles,
    which are outlined as follows: (1) Minimizing the predicted loss E [L (D, \\(\\Psi
    \\))] is a good way to think about the regression problem as follows: $${\\Psi
    }_{0} (X) = arg min E [L (D,\\Psi )]$$ (1) with L being a loss function. (2) The
    entire data set χ is divided into k subsets using a k-fold cross-validation approach.
    Each subset is comprised of verification and training samples V(v) (v = 1,2,3,….,n),
    T(v) (v = 1,2,3,….,n), correspondingly. Consider a set of algorithms that produce
    j base learners denoted by \\(\\widehat{\\Psi}\\) i (i = 1, 2, 3… j).In the v-th
    iteration, every base model is trained on the training set T(v). Additionally,
    the predictions for the respective verification sample can be determined by: $${\\widehat{\\Psi}}_{\\mathrm{i},\\mathrm{T}\\left(\\mathrm{v}\\right)
    }(\\mathrm{V}\\left(\\mathrm{v}\\right),(\\mathrm{i}=1, 2, 3\\dots \\mathrm{ j}))$$
    (2) (3) The individual predictions generated by each base learner are aggregated
    through a stacking process, resulting in the formation of a prediction matrix
    Z = \\({\\widehat{\\Psi}}_{\\mathrm{i},\\mathrm{T}\\left(\\mathrm{v}\\right) }(\\mathrm{V}\\left(\\mathrm{v}\\right)\\).
    The proposed approach involves a set of candidate base learners that are combined
    using a weight vector α to form a family of weighted combinations which can determine
    by: $$\\mathrm{m}(\\mathrm{z}|\\mathrm{\\alpha })=\\sum_{\\mathrm{i}=1}^{\\mathrm{j}}{\\mathrm{\\alpha
    }}_{\\mathrm{i }}{\\widehat{\\Psi }}_{\\mathrm{i},\\mathrm{T}\\left(\\mathrm{v}\\right)
    }(\\mathrm{V}\\left(\\mathrm{v}\\right), \\quad \\sum_{\\mathrm{i}=1}^{\\mathrm{j}}{\\mathrm{\\alpha
    }}_{\\mathrm{i }}=1$$ (3) (4) The weight vector α is determined by minimizing
    the cross-validated errors between the permissible weight vector combinations
    and the actual output Y. This is achieved through the calculation of: $$\\widehat{\\mathrm{\\alpha
    }}=\\text{ arg min }\\sum_{\\mathrm{c}=1}^{\\mathrm{n}}{\\left({\\mathrm{Y}}_{\\mathrm{c}}-\\mathrm{m}({\\mathrm{z}}_{\\mathrm{c}}|\\mathrm{\\alpha
    })\\right)}^{2}$$ (4) (5) The final super learner is produced by combining the
    optimal weight vector \\(\\widehat{\\mathrm{\\alpha }}\\) with \\(\\widehat{\\Psi}\\)
    i (X) according to\\(\\mathrm{m}(\\mathrm{z}|\\mathrm{\\alpha })\\), where: $${\\widehat{\\Psi
    }}_{\\mathrm{SL}}(\\mathrm{X})=\\sum_{\\mathrm{i}=1}^{\\mathrm{j}}{\\widehat{\\mathrm{\\alpha
    }}}_{\\mathrm{i }}{\\widehat{\\Psi }}_{\\mathrm{i }}(\\mathrm{X})$$ (5) 3.5 Base
    learners Base learners refer to algorithms that are not completely specified but
    establish a specific learning approach. It''s best to consider a variety of base
    learners and create various versions of the same base learner with different tuning
    criteria. Incorporating a low-performing learner in the library setting does not
    pose any detrimental effects, as their performance will be assigned a value of
    zero (Phillips et al. 2023). It has been decided to use the machine learning algorithms
    Extra Tree Regressor (ETR), Support Vector Regressor (SVR), K-Nearest Neighbors
    (KNN), and AdaBoost Regressor (ADA) as base learners in the Super Learner''s model,
    where the Scikit-learn package (Pedregosa et al. 2011) (https://scikit-learn.org)
    in Python 3.8 was used to implement the models that were employed in this study.
    The selected machine learning algorithms can be described as follows: (1) Extra
    Tree Regressor (ETR) As first proposed by Geurts et al., the Extra Tree Regressor
    (ETR) method is a refined strategy that expands on the strengths of the Random
    Forest model (Hameed et al. 2021). Extra-Trees are appealing due to their computational
    efficiency during learning and their ability to compete with other set approaches
    in terms of accuracy, all while being extremely quick thanks to their extreme
    randomness (Berrouachedi et al. 2019). ETR''s greatest advantage is that it does
    not necessitate intensive focus on the choice of hyper parameter values while
    implementation (Saeed et al. 2021). There are primarily two significant differences
    between the ETR and Random Forest systems. First, the ETR uses every possible
    cutting point and randomly selects one to use for dividing nodes. Two, it grows
    trees using the complete training set (Hameed et al. 2021; Jamei et al. 2021).
    Figure 6 provides an illustration of the architecture of ETR. With a dataset in
    hand, ETR chooses a split rule at the root node at random, using a combination
    of feature selection and cutoff point selection. Until you reach a leaf node,
    this process will be repeated in all of the nodes below the current one. More
    specifically, the number of trees in the ensemble, the number of attributes/features
    to randomly choose, and the minimum number of samples/instances required to divide
    a node are the three most critical parameters of ETR (Saeed et al. 2021). Fig.
    6 The architectural design of the ETR is the subject of discussion. Upon obtaining
    a dataset, ETR employs a randomized approach to select a split rule for the root
    node, utilizing a combination of feature selection (N) and cutoff point selection.
    The aforementioned procedure will be iterated in all nodes situated beneath the
    present one, until a leaf node is reached Full size image (2) Support Vector Regressor
    (SVR) Vapnik was the one who initially suggested using a support vector machine,
    also known as the SVM approach (Üne et al. 2020; Yamaç, 2021). Owing to its high
    ability to focus on the complex nonlinear relationships between inputs, SVM is
    employed for regression and classification issues (Chia et al. 2020; Üne et al.
    2020; Yamaç 2021). However, according to current studies on SVM model implementation,
    the key difficulty is optimizing internal parameters (Ehteram et al. 2019). For
    the ET0 prediction, which is more likely to be a regression problem than a classification
    problem, the support vector regression (SVR), which is a version of the support
    vector machine, is the type of model that is typically utilized (Chia et al. 2020).
    The accuracy of SVR models is determined by the appropriate selection of kernels
    and their corresponding parameters. Typically, the radial basis function (RBF)
    is the preferred kernel due to its superior efficiency in estimating ET0, as supported
    by prior research findings (Abdallah et al. 2022b; Hebbalaguppae Krishnashetty
    et al. 2021; Svm et al. 2022). (3) K-Nearest Neighbors (KNN) Cover and Hart (1967)
    created the k-nearest neighbor (KNN) approach, which is widely used in data mining
    models today (Yamaç 2021). As a result of its efficiency, ease of use, adaptability,
    and performance, this technique is capable of addressing issues with classification
    and regression (Yamaç, 2021; Yamaç and Todorovic 2020). The KNN approach does
    have certain drawbacks, despite the many benefits that were just discussed. Due
    to the need to calculate the distance between each query example and all training
    samples, the KNN algorithm might have a slow running time when dealing with large
    training datasets. Nevertheless, kd-trees can be utilized to improve KNN searches
    for large amounts of data (Feng and Tian 2021; Yamaç and Todorovic 2020). Choosing
    the appropriate \"K\" value is an important step in applying the KNN algorithm.
    If the K value is low, the algorithm will become increasingly difficult to understand
    and will be vulnerable to overfitting. On the other hand, if the K value is high,
    the model is going to be quite easy to understand (Liu et al. 2021).The steps
    of KNN technique (Qaddoura and Younes 2022) can be summarized in the following
    as shown in Fig. 7: (1) Determine the value of k, as shown in the figure k = 3
    (2) Using Euclidean distance, calculate the distance between the aqua-colored
    point and each red-colored point. (3) Based on k = 3, the three dots with red
    color inside the circle represent the three nearest neighbors. (4) The predicted
    value can be determined by taking the average value of the three red point values.
