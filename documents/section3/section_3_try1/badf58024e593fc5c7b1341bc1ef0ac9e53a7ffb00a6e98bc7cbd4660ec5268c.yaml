    precipitation and ET data set for IWU estimation. Relatively small discrepancies
    (<2%) in accuracy metrics are observed among these precipitation drivers, but
    remarkable discrepancies are observed for ET. This is reasonable considering that
    ET is highly related to plant biophysical properties that control water compositions,
    for example, leaf area index, vegetation greening, and canopy conductance. The
    unsatisfactory accuracy of current ET products also contributed to such uncertainty
    in the drylands, such as Northern China (Liu et al., 2019; Yang et al., 2012).
