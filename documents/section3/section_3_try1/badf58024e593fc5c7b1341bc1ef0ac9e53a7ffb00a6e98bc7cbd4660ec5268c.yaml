    in yield and ET across the various treatments. The OP method simulated maize yield
    ranging from 6.46 to 17.22 t hm−2 and ET ranging from 290.17 to 474.17 mm for
    the eight treatments. The OP method failed to accurately simulate the yield for
    different treatments over the two-year period, generally underestimating the yield
    with a bias of 1.12 t hm−2. The simulated R2 of OP method was 0.50, and the RMSE
    was 2.84 t hm−2. The GS method, overall, underestimated the yield and exhibited
    a larger simulation error, with RMSE of 7.55 t hm−2. The three EnKF methods slightly
    overestimated the yield, demonstrating high simulation accuracy for maize yield
    under different mulching, irrigation levels, maize varieties and years. Their
    R2 values were greater than 0.73, and RMSE values were less than 1.38 t hm−2.
    Among the three EnKF methods, EnKF-LS performed the best, followed by EnKF-L,
    and EnKF-S performed the least effectively. We also evaluated whether the five
    methods would produce outlier values for maize yield simulation under different
    treatments and years. From Fig. 8, it can be observed that the GS method''s simulated
    values for different treatments were scattered, with the highest CV value among
    the five methods, reaching 0.68. Whereas, the CV values for the three EnKF methods
    were less than 0.22, indicating greater stability. For simulated ET, EnKF-LS exhibited
    the highest precision, with R2 of 0.88 and RMSE of 34.23 mm for different treatments.
    EnKF-L and EnKF-S followed in performance, while GS method performed the worst.
    The GS method severely underestimated ET, with RMSE of 132.39 mm. When examining
    the CV of the five methods in simulating ET for different treatments and years,
    five methods had CV values less than 0.20, suggesting that the simulation results
    did not contain outlier values. These results demonstrated the improved accuracy
    and effectiveness of the EnKF methods in simulating maize yield and water consumption,
    with substantial reductions in NRMSE values compared to both the OP method and
    the GS method. 4. Discussion 4.1. Comparison of different data assimilation methods
    (GS and EnKF) The OP method in our study relied on experimentally derived or literature-based
    parameter values for simulation. Therefore, the OP method performed well in calibration
    treatment. However, since crop parameters vary among different crop growth environment,
    the parameter values selected from Zhao et al. (2020) might not represent the
    experimental conditions in our study (Fattori and Marin, 2023). In this study,
    treatment under fully irrigated and non-mulched conditions was used as the calibrated
    treatment, so the set of calibrated parameters was not suitable for the film mulching
    and deficit irrigation treatments. Specifically, under film mulching and deficit
    irrigation conditions, the OP method failed to capture the increase in ST during
    the early growth stage of maize due to film mulching, which led to an earlier
    of crop growth stage and increased peak values of growth variables (Zhao et al.,
    2020, Zou et al., 2021). Additionally, deficit irrigation slowed down the growth
    rate before the middle growth stages and increased the growth rate of aging stages
    (NeSmith and Ritchie, 1992, Ramos-Fuentes et al., 2023). Therefore, many researchers
    have modified the crop models’ structure to improve the simulation performance
    (Han et al., 2014, Liang et al., 2017, Zhao et al., 2020). We used the data assimilation
    methods to overcome the difficulties in parameters tuning and model’s modification.
    In this study, the EnKF method improved the simulation accuracy of LAI, ADB, SWC
    and ST compared with GS and OP methods (Table 2, Table 3, Table 4, Table 5, Table
    6), especially under film mulching and deficit irrigation conditions. This suggested
    that the shortcomings of the crop model performance could be compensated by continuously
    assimilating the observed data into the model (Fattori Junior et al., 2022, Mokhtari
    et al., 2018). The EnKF method employed an ensemble-based approach, maintaining
    multiple model states during the assimilation process, which aided in capturing
    the nonlinear characteristics of crop growth more effectively. Furthermore, the
    EnKF method provided appropriate weights and uncertainty estimates for observational
    data from different experimental treatments. Even in cases of diverse experimental
    conditions, the EnKF method adeptly fused various observational information during
    assimilation process, consequently enhancing simulation accuracy. Therefore, due
    to its wide applicability, the EnKF method has been extensively employed. Many
    studies have evaluated the ability of the cooperation of EnKF method and crop
    models at the early stages of crop growth for yield prediction, which supported
    the optimization of irrigation systems and situational awareness in real time
    (Knowling et al., 2023, Ziliani et al., 2022). The GS method is sensitive to parameter
    initial values and ranges, particularly when varying irrigation levels, mulching
    treatments, and maize varieties resulted in distinct sensitive parameters and
    initial values (Fattori Junior et al., 2022, Lu et al., 2021). The performance
    of the GS method was not optimal in such scenarios. The optimal parameters determined
    by the GS method were effective only for the specific maize growth conditions
    in the calibration treatment. In this study, the higher irrigation treatment (Wh)
    was utilized as the validation treatment, thereby leading to improved simulation
    accuracy in comparison to the lower irrigation treatment (Wl) for the GS method.
    When assessing the performance of the data assimilation methods, in addition to
    stability and accuracy, the computational cost of the method is a crucial evaluation
    factor (Wu et al., 2021). For the GS method, 14 sensitive parameters were selected,
    and 500 samples were taken within the parameter range. With each SWAP run taking
    4.01 s, the total runtime for the GS method was 7.79 h. Extracting results from
    one simulation took 0.0803 s, adding an additional 0.16 h. Concerning the EnKF
    method, 50 ensemble members were utilized, and the EnKF algorithm (including result
    extraction) took five seconds per run. In 2022, there were ten LAI observations
    and 17 SWC observations, with one date overlapping. In 2021, there were nine LAI
    observations and 16 SWC observations, with two dates overlapping. The runtimes
    for the EnKF-L, EnKF-S, and EnKF-LS methods in 2022 were 4.17 min, 4.74 min, and
    5.5 min, respectively. In 2021, the runtimes for the EnKF-L, EnKF-S, and EnKF-LS
    methods were 4.08 min, 4.67 min, and 5.25 min, respectively. Considering the total
    duration for all eight treatments, the GS method, EnKF-L, EnKF-S, and EnKF-LS
    methods required approximately eight hours (7.79 + 0.16 + 8 * 4.01/60), 0.5 h,
    0.62 h, and 0.70 h, respectively. Overall, the computational cost of running EnKF-LS
    was significantly lower than that of the GS method, slightly higher than both
    EnKF-L and EnKF-S. However, the combination of EnKF-LS with SWAP resulted in the
    highest simulation accuracy. 4.2. Assessment the prediction of assimilated LAI
    and SWC for SWAP model In our study, we also compared the assimilation accuracy
    of assimilating LAI, assimilating SWC, and assimilating both LAI and SWC simultaneously
    for the four data assimilation methods. We aimed to assess the impact of assimilating
    different variables on the simulation accuracy. For the GS method, we constructed
    a cost function aiming to minimize the discrepancy between the field-observed
    LAI, field-observed SWC, and the model-simulated values. Therefore, the GS approach
    exhibited encouraging performance in improving the simulation accuracy of corrected
    LAI and SWC. However, SWAP model is a highly complex system where SWC, ST, and
    crop growth are interconnected. Therefore, achieving accurate simulations of LAI
    and SWC did not guarantee precise simulations of yield and water consumption (Orlova
    and Linker, 2023). The calibrated sensitive parameters varied with different maize
    varieties and growth environments, which might affect the simulation accuracy
    of the GS method (Fattori Junior et al., 2022, Lu et al., 2021). As shown in Section
    3, for maize growth variables, the best performance was achieved by simultaneously
    assimilating LAI and SWC, followed by assimilating only LAI, and the least effective
    method was assimilating only SWC. While for ST and SWC, the highest simulation
    accuracy was obtained when assimilating both LAI and SWC, followed by assimilating
    SWC individually, and the lowest accuracy was observed when assimilating LAI alone.
    The observed phenomena in results section were related to the selection of updated
    parameters. When assimilating LAI, we chose to update the parameters TSUMEA, EFF,
    SLATB_2, and TDWI, which are mainly crop parameters. Therefore, assimilating LAI
    could improve the simulation accuracy of crop growth variables. When assimilating
    SWC, we updated the soil parameters, specifically the empirical shape factors
    of the soil moisture characteristic curve (n and ) for each soil layer. Additionally,
    ST is mainly determined by soil moisture and soil texture. Therefore, assimilating
    SWC could improve the simulation performance of ST and SWC. In this study, the
    measurement dates of SWC and LAI were not strictly consistent. Therefore, when
    having SWC observations, we updated the soil parameters, and when having LAI observations,
    we updated the crop parameters. When both observations were available, we updated
    both crop and soil parameters. As a result, the SWAP model''s trajectory was altered
    more frequently, leading to higher simulation accuracy. On the other hand, as
    shown in Fig. 9, LAI had a strong relationship with ADB, with correlation coefficient
    values of −0.64 and 0.54 in 2022 and 2021, respectively. However, the relationship
    between LAI and SWC was inconspicuous, with correlation coefficient values of
    0.32 and 0.016 in 2022 and 2021, respectively. Previous studies have also reached
    similar conclusions (Ines et al., 2013, Nearing et al., 2012). Download : Download
