    Chapter © 2020 1 Introduction Due to the water scarcity that many countries around
    the world are currently facing as a result of climate change, it was necessary
    to reduce water consumption, especially in agriculture. One of the best solutions
    for reducing water losses in agricultural irrigation is to determine the crop
    water requirements accurately. Evapotranspiration (ET) is considered as the main
    ingredient in crop water demand calculations.ET is the process of mislaying water
    from both the soil surface and the plant.in reality, the ET value for a specific
    crop can be estimated by using the corresponding crop coefficient (KC) with ET0
    which can be estimated using different climate data under conventional underlying
    surface conditions (Wu et al. 2021a, b, c). ET0 is the fundamental component of
    water resource management for increasing water productivity (Hu et al. 2022).
    The availability of a precise instrument for calculating ET0 is essential for
    irrigation managers and water researchers (Tikhamarine et al. 2020). The Food
    and Agriculture Organization (FAO) has been suggested that the FAO Penman–Monteith
    (PM) model is the most widely used method for estimating ET0 (Nema et al. 2017;
    Wu et al. 2021a, b, c). The PM model is applied to different climates and environments
    without any adjustments being made, and the resulting estimates are reliable.
    That''s why it''s regarded as a standard for checking other models against (Wu
    et al. 2021a, b, c). However, there are significant drawbacks for using the PM
    method because it needs access to a variety of meteorological data, such as air
    temperature, relative humidity, solar radiation, and wind speed as shown in Fig.
    1 as model inputs (Chen et al. 2020; Yamaç 2021). Fig. 1 Meteorological factors,
    including sunshine duration, wind velocity, humidity, and air temperature, have
    an impact on evapotranspiration, which refers to both transpiration and evaporation.
    This process involves the loss of water from both the soil surface and plant Full
    size image Many studies have adopted a variety of empirical techniques to compute
    ET0 including temperature-based, radiation-based, humidity-based, water budget-based,
    mass transfer-based, and pan-based techniques when all meteorological parameters
    are not available (Chen et al. 2020; Yamaç 2021). However, because of complex
    and dynamic processes, it is challenging to estimate ET0 using empirical equations,
    and to do so, high-quality, site-appropriate meteorological data are required
    (Yamaç 2021).Therefore, a simplified model must be developed in order to estimate
    ET0 with high precision while using fewer meteorological data. Due to the above
    constraint, researchers developed modeling methodologies to estimate ET0 over
    the world when meteorological data is restricted or insufficient (Laaboudi and
    Slama 2020; Valipour et al. 2019). When it came to estimating ET0, machine learning
    took into consideration more than any other method. In order to model ET0, several
    researchers have switched from empirical modeling to black-box modeling utilizing
    machine learning tools where, the use of machine learning to estimate, predict,
    and forecast ET0 related indicators has been the subject of hundreds of research
    articles published in the past ten years (Chia et al. 2021). In the agricultural
    domain, big data analytic technologies such as generalized neuro-fuzzy models,
    artificial neural network, adaptive neuro-fuzzy inference system, multi-layer
    perceptron neural network (MLPNN), extreme learning machine, M5 tree model, least
    square-support vector regression, multivariate adaptive regression splines have
    been provided for ET0 estimation (Saggi and Jain 2019). Despite the fact that
    Big Data analysis plays an important role in data management in digital agriculture,
    most countries find it difficult to adopt digital agriculture due to a lack of
    essential technologies, such as effective mobile cellular infrastructure and facilities
    (Wanniarachchi and Sarukkalige 2022). Over the past twenty years, diverse artificial
    intelligence models have been utilized across multiple scientific and engineering
    domains to address a range of scientific challenges, including modeling, optimization,
    and prediction. This is due to the capacity of artificial intelligence to effectively
    address non-linear relationships between variables (Tikhamarine et al. 2020).
    In order to precisely estimate ET0 scientists have turned to artificial intelligence
    methods like neural networks and fuzzy logic because they can handle large amounts
    of data, performs calculations quickly and accurately, and delivers high accuracy.
    However, these techniques can have complex architectures and structures that make
    simulation challenging (Ehteram et al. 2019). Despite the increasing popularity
    of utilizing AI methods for estimating ET0, these techniques are often implemented
    without considering the fundamental physical processes that govern ET. This oversight
    may lead to imprecise outcomes. Moreover, based on current understanding, endeavors
    to estimate ET0 using AI models have revealed that optimal input combinations
    do not consistently remain the same, even when subjected to identical climatic
    conditions. This is attributed to the stochastic and indeterminate selection of
    meteorological parameters (Yu et al. 2020). Enhancing prediction accuracy and
    developing models that give more accurate results is one of the main problems
    of machine learning but, this can be done by giving the model more data to train
    on, introducing large architectures, and providing more computer resources (Ravindran
    et al. 2021). Researchers studying evapotranspiration have recently become interested
    in ensemble based approaches since these systems are typically more reliable,
    perform better, and require less computing power (Martín et al. 2021). For the
    purpose of forecasting ET0 in a variety of climate zones across the globe, it
    has been suggested that various machine-learning ensemble models be utilized (Salam
    and Islam 2020). The main goals of using ensembles are to decrease prediction
    variance, bias, and/or enhance performance where, the major advantages of it are
    that it can be carried out either through parallel or sequential approach, and
    it has historically shown a good behavior dealing with outliers and the negative
    impacts of imperfect data (Kar et al. 2021; Martín et al. 2021). Ensemble learning
    techniques are commonly categorized into three main types: bagging, boosting,
    and stacking/blending. The ensemble technique of bagging involves the process
    of sampling from the training data with replacement, also known as bootstrap,
    and subsequently performing averaging or voting over the class labels; Boosting
    produces ensemble by merging low-performing learners in order to have the possibility
    that later models would compensate for mistakes made by previous models; In stacking,
    one learning algorithm uses the results of the others to make predictions about
    the correct values in the test set. Every approach possesses its own set of advantages
    and disadvantages. Bagging is known to primarily reduce variance as opposed to
    bias. However, it may not be as effective when applied to relatively simplistic
    models. Boosting, on the other hand, aims to reduce both bias and variance by
    iteratively combining weak learners. It is important to note that boosting is
    sensitive to noisy data and outliers, and may result in over-fitting. Lastly,
    stacking is a technique that aims to reduce both variance and bias by addressing
    errors made by base learners. This is achieved by fitting one or more meta-models
    on the predictions made by the base learners (Shahhosseini et al. 2022). In the
    domain of ensemble learning, it is important to note that Bagging and Boosting
    are commonly recognized as homogeneous ensembles, while Stacking stands out as
    a heterogeneous ensemble. Homogeneous ensembles are characterized by the inclusion
    of models constructed using a singular machine learning algorithm. On the other
    hand, heterogeneous ensembles encompass models derived from a diverse range of
    algorithms. In the context of performance prediction, it has been observed that
    a heterogeneous ensemble holds a distinct advantage over a homogeneous combination
    (Li et al. 2021; Mienye and Sun 2022). Stacking technique shows the capability
    of combining the benefits of various fundamental models and has been demonstrated
    to be superior in the domains of intrusion detection, short-term electricity consumption
    prediction, and automatic cataract detection and grading. To date, there has been
    no additional progress in utilizing stacking and blending techniques to estimate
    daily ET0 in the context of ensemble models (Wu et al. 2021a, b, c). The stacking
    approach typically involves a set of base learners at (level 0), along with a
    Meta learner at (level 1). The base learners generate outputs that are then utilized
    as inputs for the Meta learner. The super learner methodology is an extension
    of the stacking technique, which generates an ensemble model through cross-validation.
    The super learner is constructed by combining a variety of potential learners,
    which have been created utilizing multiple algorithms, through a weighted combination
    (Lankford and Grimes 2021). This approach has been investigated by theoretical
    examination and has been recommended by scholarly research. The super learner
    has the potential to outperform the constituent algorithms that were employed
    in its construction by minimizing a cross-validation loss function (Taghizadeh-Mehrjardi
    et al. 2021). The utilization of the super learner offers numerous advantages
    due to its ability to provide flexibility in terms of the variety and quantity
    of predictive models employed for constructing the super learner. Additionally,
    it takes into consideration the variations in the predictive capabilities of each
    individual model. Furthermore, this article outlines a strategic methodology to
    effectively mitigate the risk of over-fitting during the training process. This
    is achieved by using cross-validation (Kabir and Ludwig 2019; Taghizadeh-Mehrjardi
    et al. 2021).In addition it is highly suitable for the field of parallel programming.
    The various candidate estimators can perform their respective tasks independently,
    and the utilization of these estimators on distinct training sets can also be
    isolated (Hastie et al. 2009). However, when dealing with large or streaming data,
    the current super learning approach is constrained by the computational cost of
    conducting cross-validated estimator selection from scratch for every incoming
    batch of data (Benkeser et al. 2018). From this viewpoint, this paper represents
    high performance ensemble learning method which has the ability to overcome the
    complexity of the PM model and the drawbacks of other ensemble learning methods
    where, limited meteorological data will be used as input for the proposed model.
    The objectives of this work clarify on the following points: Employing the super
    learner ensemble learning approach in conjunction with the cross validation theory
    employing 12 folds to estimate ET0. This will be carried out by utilizing various
    combinations of limited meteorological data as inputs, thereby addressing the
    limitation of the PM model which requires a diverse range of meteorological data
    that may not be readily available in different regions across the world. The PM
    model and four machine learning models were compared to the suggested model. Our
    framework''s output was compared to competitors to assess our model''s ability
    to estimate ET0 accurately with little meteorological data. 2 Related work Predicting
    ET0 accurately is important in many areas like irrigation planning and scheduling,
    plant water requirements, hydrology, water resource allocation and drainage planning
    (Chia et al. 2022). For the importance of this variable many researchers have
    made great time and effort to find solutions to overcome the obstacles that face
    the estimation of it, especially, in the case of insufficient meteorological data.
    Many papers have been published to find solutions for the difficulties facing
    the estimation of ET0. Seifi and Riahi (2020) have been used three hybrid models
    called least square support vector machine-gamma test (LSSVM-GT), artificial neural
    network-gamma test (ANN-GT) and Adaptive neuro fuzzy inference system- gamma test
    (ANFIS-GT) which have been evaluated and compared with each other to estimate
    ET0 under arid conditions of Zahedan station, Iran where the results indicated
    the ability of the developed LSSVM-GT approach to predict ET0 accurately rather
    than other approaches and can be utilized to generate efficient irrigation strategies
    with the purpose of preserving available water sources. Zhu et al. (2020) employed
    the particle swarm optimization (PSO) algorithm to effectively ascertain the parameters
    of the extreme learning machine (ELM) model. Consequently, a pioneering hybrid
    PSO-ELM model was introduced to estimate the daily evapotranspiration. In comparison
    to equivalent empirical models using the same inputs, the results showed that
    machine learning models provided more accurate ET0 estimates. It was advised to
    use the PSO-ELM model, which outperformed other machine learning and empirical
    models, to predict daily ET0 in the dry Northwest China region with few inputs.
    Wu et al. introduced three hybrid models that combine the extreme learning machine
    model (ELM) with biological heuristic algorithms: the Particle Swarm Optimization
    algorithm (PSO), the Genetic Algorithm (GA), and the Artificial Bee Colony (ABC)
    For daily ET0 forecasting across China''s varying climate zones, the result showed
    the ability of PSO-ELM to estimate the ET0 with high precision using limited meteorological
    data. Wu et al. (2019) used a five-fold cross-validation approach to assess the
    performance of four bio-inspired algorithm optimized extreme learning machine
    ( ELM) models for predicting daily ET0 across China: ELM with genetic algorithm
    (ELM-GA), ELM with ant colony optimization (ELM-ACO), Elm with cuckoo search algorithm
    (CSA), and ELM with flower pollination algorithm (ELM-FPA). The findings supported
