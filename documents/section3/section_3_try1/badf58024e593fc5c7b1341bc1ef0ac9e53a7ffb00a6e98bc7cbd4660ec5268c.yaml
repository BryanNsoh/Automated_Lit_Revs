  description: Field experiments were conducted in the cropping years 2012 and 2013
    with four irrigation treatments, I1, I2, I3, and I4, respectively, corresponding
    to full irrigation, 20, 35, and 50% less than the crop water requirement in a
    semi-arid region of Iran. Data were used for calibration (2012) and validation
    (2013) of biomass (B), grain yield (GY), soil water content (SWC), canopy cover
    (CC), and evapotranspiration (ET) of canola by the AquaCrop model. Model coefficients
    were calibrated for I1 treatment in 2012, and the calibrated parameters were used
    for other treatments in both years. Based on the results, the NRMSE value for
    SWC ranged from 10 to 20%. Simulated and measured SWC for the four water treatments
    showed that AquaCrop has good accuracy. Overall, the results of the model in simulating
    SWC for both years were satisfactory. AquaCrop provided overestimation in the
    calibration phase of ET and underestimation in the ET validation phase. The results
    also showed that AquaCrop is overestimated in the simulation and prediction of
    CC and is less satisfactory under water stress. The model evaluation showed that
    AquaCrop can simulate B and GY with high accuracy. In general, AquaCrop was identified
    as a good tool for studying irrigation management, crop B and GY, CC, SWC, and
    other factors affecting the canola growth in the studied fields and climate.
