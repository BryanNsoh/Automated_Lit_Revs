    image To explore the ability to determine LWP from space-borne spectral measurements,
    the red-edge inflection point (REIP) and normalized difference red edge (NDRE)
    were selected for models’ calibration based on their relatively high correlation
    to LWP in the full dataset (Supplementary Table S2). The REIP performed slightly
    better than the NDRE model. Although VAL RMSE was lower in the REIP-based model,
    the R2 and the slopes of both models were low, indicating its poor performance
    in determining LWP (Table 2; and Supplementary Table S4). Estimation of LWP based
    on VIs from satellite images was less reliable relative to the ground-based VIs
    that used SWIR bands (Table 2). Interestingly, the REIP resulted in a similar
    r to LWP from both ground and space sensors (Fig. 4). For Or HaNer 2019, the r
    values were lower (-0.39 and − 0.41 for ground and space images, respectively)
    than those of Kedma (-0.61 and 0.60 for ground and space images, respectively).
    The slopes of the regression lines were similar for ground and space at each of
    the two sites. These findings indicate the robustness of REIP in capturing LWP
    variations, regardless of the sensor and spatial resolution, showing an additional
    advantage of REIP for agricultural applications in comparison to various VIs (Herrmann
    et al., 2011; Salvoldi et al., 2022). Mezera et al. (2022) proposed that VIs derived
    from both ground-based data and satellite images exhibit comparable sensitivity
    to the winter wheat response to nitrogen fertilization, as evidenced by their
    linear correlation with LWP. Similar behavior was observed for NDREs and NDVIs
    of vineyards at different phenological stages (Darra et al., 2021). In peach orchards,
    NDRE was used to calibrate a model for stem water potential using high spatial
    resolution images (2 m) driven from the WorldView2 satellite (Van Beek et al.,
    2013). The VENµS-driven REIP and NDRE models performed similarly to the other
    studies that used satellite imagery to obtain LWP (Table 1). Such models can be
    used for LWP assessment in chickpea. All ground-level VIs that ranked highly in
    LWP estimation contain at least one SWIR band, as shown in previous studies (El-Hendawy
    et al., 2019; Kandylakis et al., 2020; Rapaport et al., 2015). The best VI for
    LWP determined based on images collected by VENµS, which does not have a SWIR
    band, was REIP (Table 2). REIP uses VIS and NIR bands and maintained LWP estimation
    quality when using ground images (Fig. 4). Sentinel-2 bands are similar to those
    of VENµS, but with two additional SWIR bands, which, due to their relatively high
    relation to plant water status, are expected to improve the LWP estimation and
    will be tested in future studies. Cavalaris et al. (2021) found a correlation
    between NDWI, determined using SWIR and NIR bands of Sentinel-2, and wheat LWP,
    while in pomegranate orchards, NDWI was found to be a good predictor of stem water
    potential (Borgogno-Mondino et al., 2022). With the recent technological advances
    more hyperspectral satellites, such as PRISMA and EnMAP, are expected to advance
    prediction models, which may further improve the ability to assess LWP from space.
    Thermal imaging is a well-known predictor of crop water status, but low spatial
    resolution of commercial satellite sensors currently limits its use for LWP assessment
    (Berni et al., 2009). Furthermore, Zarco-Tejada et al. (2013) pointed out that
    the normalized PRI was significantly related to both LWP (R2 = 0.77) and the thermal
    crop water stress index (R2 = 0.75). These findings suggest that canopy reflectance
    data might be a viable alternative to thermal imaging in plant water status assessment.
    For LAI assessment based on VENµS imagery, REIP, and NDRE were found to be the
    best predictors, with minor differences in RMSE and R2 values (Table 2). This
    agrees with Brantley et al. (2011), who suggested that VIs with red-edge bands
    are more sensitive to changes in high LAI values (> 4) than VIs with NIR bands
    only. When using RapidEye imagery, wheat LAI was better estimated by NDRE than
    NDVI (Ali et al., 2015). Similarly, REIP and NDRE determined based on VENµS images
    outperformed NDVI for wheat LAI estimation (Bonfil et al., 2021). Resampled ground
    spectra to VENµS bands also demonstrated the advantage of REIP over NDVI in estimating
    LAI in wheat and potato (Herrmann et al., 2011). LAI is an important physiological
    trait with various applications in precision agriculture based on field phenotyping;
    it is a good proxy for total plant biomass (Dong et al., 2020) and plays an important
    role in modeling radiation use efficiency (Sinclair et al., 1992). Combining LAI
    estimated by space-borne VI with soil-water-atmosphere-plant models was found
    to decrease yield prediction error for wheat and barley (Mokhtari et al., 2018).
    In maize, adding LAI to meteorological data improved crop evapotranspiration assessments
    (Tang et al., 2018). The spatial resolution of VENµS (5 m) is adequately to capture
    within-field variability, while the spatial resolution of Sentinel-2 (10–20 m)
    is coarser but can still do the same and can be fused with PlantScope imagery
    to produce LAI maps with 3 m pixel size (Sadeh et al., 2021). This data fusion
    and sharpening might be more suitable for management of zones within commercial
    fields or field experiments with treatments wider than three Sentinel-2 pixels.
