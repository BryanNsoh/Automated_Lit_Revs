    balanced irrigation module by determining irrigation amount and considering water
    withdrawal and irrigation processes and integrated it into the CSSPv2 land surface
    model (referred to as CSSPv2-IRR), and performed a high-resolution (6 km) simulation
    during 1991–2017 over the YRB. The validation according to the long-term observations
    indicated that CSSPv2-IRR can well reproduce hydrological processes over the YRB,
    and the simulated irrigation amount, ET and surface soil moisture largely agree
    with the validation datasets. The annual irrigation amount and irrigation-induced
    ET series from the coupled model were improved as compared with those from ISIMIP2a,
    irrigation-induced ET from reanalysis datasets, with a reduction in bias by 79.53–97.32
    %, and 81.22–98.77 %, respectively. Furthermore, we evaluated the impact of irrigation
    on the terrestrial water and energy cycle. Averaged over the YRB during 1991–2017,
    irrigation increases surface SM by 3.33 %, increases ET by 8.86 %, and decreases
    land surface temperature by 0.04 K. For the major irrigation districts in the
    upper reach, the irrigation may increase ET by up to 44.30 %. Meanwhile, the increasing
    trend of ET in the Qingtongxia and Hetao-Yangshui irrigation districts in the
    upper reaches of the basin is dominated by irrigation impact during the 27-year
    period. The impact of human activities (mainly irrigation) on natural system has
    gained attention, especially in arid and semi-arid regions (Chen et al., 2018,
    Nie et al., 2019). For example, previous studies have detected human influence
    on ET based on reanalysis models by using the water budget analysis with GRACE
    terrestrial water storage data (Lv et al., 2019; Zhang and Yuan, 2020, Liu et
    al., 2022). Compared to model simulations, this approach may have uncertainties
    due to the uncertainty in modeling natural ET (Zhang and Yuan, 2020). In addition,
    ISIMIP2a-GHMs have been also widely used to evaluate the historical impacts of
    irrigation, but they were usually driven by global-scale meteorological data,
    with common irrigation rules/parameters. The irrigation amount is only validated
    at national scale (Veldkamp et al., 2018), so the simulation results at the basin/regional
    scale are uncertain. In contrast, CSSPv2-IRR is an efficient tool for simulating
    the irrigation process, and its impact on terrestrial hydrological and thermal
    processes over the YRB. There are also several limitations and uncertainties.
    Despite we have chosen to use the long-term observed irrigation amount to constrain
    the simulated irrigation water use, this scheme may still have uncertainty due
    to the lack of observations at higher spatial and temporal resolution and the
    uncertainties contained in the irrigation map. In addition, the irrigation amount
    data for different crops is still lacking, which may result in uncertainty in
    the modeling. However, parameters such as irrigation target and irrigation threshold
    are adjustable for different crops, so the performance of the model can be further
    improved if relevant high-resolution data is available. The reservoir operations
    are also not considered in this study, which may cause uncertainties during the
    allocation of irrigation water withdrawal and underestimate total ET (as shown
    in Fig. 5). However, the effect of reservoir on ET is negligible as compared with
    the effect of irrigation (Leng et al., 2017). A new version of the CSSP model
    is being developed, by considering reservoir operations, which is expected to
    further improve the model performance. CRediT authorship contribution statement
