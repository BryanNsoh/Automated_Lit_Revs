    RMSE is used to measure the overall performance of the model, and expresses the
    mean discrepancy between the simulated and observed values. The model shows the
    best adjustments as the RMSE approaches 0. The NRMSE is a relative measure and
    is more efficient than the RMSE, as it allows different variables to be compared,
    classifying the model as ‘very good’ (< 10 %), ‘good’ (10 % to 15 %), ‘acceptable’
    (>15 % to 20 %), ‘poor’ (>20 % to 25 %) and ‘bad’ (> 25 %) (Kanda et al., 2021;
    Yang et al., 2014). R2 describes the proportion of the total variance in the observed
    data that can be explained by the model. The values of R2 range from 0 to 1, where
    the closer to 1 the better the fit. For Willmott''s concordance index (d), the
    results range from 0 to 1, where values closer to 1 show better agreement between
    the simulated and observed data; as such, this parameter was limited to d ≥ 0.75
    as the minimum permissible value for models of growth and crop-yield (Yang et
    al., 2014). The confidence index (c) classifies the performance of the model,
    given by the product of r and d, and ranges from 0 to 1, with values closer to
    1 showing the best performance. 3. Results 3.1. Single and intercropped systems
