    Criteria The acceptance and reliability of proposed models need to be evaluated
    and assessed models'' performance. Therefore, several statistical criteria were
    implemented as Eqs. (6–10). 1. Root Mean Square Error (RMSE) gives the standard
    deviation of errors. This criterion has the range of (0, +∞), and the ideal value
    should be 0 or near 0. $$RMSE=\\sqrt{\\frac1n{\\textstyle\\sum_{i=1}^n}{\\lbrack
    Q_{obs}-Q_m\\rbrack}^2}$$ (6) 2. Mean Absolute Error (MAE) provides information
    about average variances between modeled and historical data. This criterion has
    the range of (0, +∞), and the ideal value should be 0 or near 0. $$MAE=\\frac1n{\\textstyle\\sum_{i=1}^n}\\left|Q_{obs}-Q_m\\right|$$
    (7) 3. Nash-Sutcliffe Efficiency (NSE) is used to find the best fit between modeled
    and historical data. This criterion can be positive or negative; negative means
    the model performs poorly compared to the arithmetic mean. NSE has a range of
    (0, 1), and the ideal value should be 1. $$NSE = 1- \\frac{\\sum_{i=1}^{n}{{[Q}_{obs}-{Q}_{m}]}^{2}}{\\sum_{i=1}^{n}{{[Q}_{obs}-\\overline{{Q
    }_{obs}}]}^{2}}$$ (8) 4. Willmott''s Index of agreement (WI) is a criterion that
    measures the error in the model. It has a range of (0, 1), and the ideal value
    should be 1. $$WI = 1-[ \\frac{\\sum_{i=1}^{n}{({Q}_{obs}-{Q}_{m})}^{2}}{\\sum_{i=1}^{n}{(\\left|{Q}_{m}-\\overline{{Q
    }_{obs}}\\right|+\\left|{Q}_{obs}-\\overline{{Q }_{obs}}\\right|)}^{2}}$$ (9)
    5. Legates-McCabe''s Index (LMI) ranges between (-∞, 1), and the ideal value is
    1. This criterion gives variances and errors with appropriate weights. $$LMI =
    1-[\\frac{\\sum_{i=1}^{n}\\left|{Q}_{m}-\\overline{{Q }_{m}}\\right|}{\\sum_{i=1}^{n}\\left|{Q}_{obs}-\\overline{{Q
    }_{obs}}\\right|}$$ (10) In which \\({Q}_{obs}\\) and \\({Q}_{m}\\) are observed
    and modeled Q values, respectively, \\(\\overline{{Q }_{obs}}\\) and \\(\\overline{{Q
    }_{m}}\\) represent the mean of observed and modeled Q values, respectively, and
    N is the number of streamflow time series. 3 Results and Discussion In this study,
