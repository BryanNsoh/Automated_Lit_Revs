    This work (Heramb et al. 2023) aimed to optimize various machine learning techniques,
    including random forest model (RF), intense gradient boosting (XGB), & light gradient
    boost (LGB), using the grey wolf optimizer (GWO), specifically GWORF, GWOXGB,
    and GWOLGB for ET0 estimation. The findings indicate that the hybrid machine learning
    (ML) models outperformed traditional and empirical models in accurately predicting
    outcomes at all stations. Additionally, the random forest (RF) models demonstrated
    significantly better accuracy when utilizing the Grey Wolf Optimizer (GWO) compared
    to the LightGBM (LGB) and XGBoost (XGB) models. The objective of this study (Jayshree
    et al. 2023) was to examine the efficacy of four ensemble strategies in accurately
    estimating the daily ET0 values at chosen locations in 10 agro climatic regions
    in Karnataka, India, spanning the time period from 1979 to 2014. The evaluation
    of these models was conducted by employing various combinations of meteorological
    variables as inputs through the use of tenfold cross-validation. The results demonstrated
    that the ensemble models, including all climatic variables, yielded the most precise
    estimates of ET0 when compared to alternative input combinations. Additionally
    the random forest regressor demonstrated superior performance compared to the
    other three models across all evaluated metrics. Nevertheless, the model in question
    resulted in the most significant computational expenditure, while the computational
    cost associated with the bagging approach for the linear regression was the most
    minimal. The performance for the extreme gradient-boosting algorithm was shown
    to be the most stable when trained on a modified dataset. On the other hand, evapotranspiration
    studies have ignored other ensemble methods, such as Stacking, despite the significant
    benefits, which include the ability to simultaneously develop ensembles from a
    variety of learning models and benefit from each one’s advantages while avoiding
    its drawbacks. Furthermore, when dealing with outliers and noise, Stacking ensembles
    have typically performed well (Martín et al. 2021). The term \"stacked ensemble\"
    refers to a specific type of ensemble approach in which multiple machine learning
    models are assembled in layers, with data moving from the input to the outcome
    (Petinrin and Saeed 2019; Vidyarthi et al. 2020). Wu et al. (2021a, b, c) presents
    the initial assessment of stacking and blending ensemble models for the purpose
    of estimating daily ET0. The stacking and blending models utilized a two-tiered
    architecture. The first layer, or level-0, consisted of basic models such as random
    forest (RF), support vector regression (SVR), multilayer perceptron neural network
    (MLP), and K-Nearest Neighbor regression (KNN). The second layer, or level-1,
    produced the ultimate outcome through linear regression (LR). The findings suggest
    that the stacking and blending models exhibited superior performance compared
    to the basic and empirical models, irrespective of the input combination. In contrast
    to basic models, the stacking and blending models exhibited greater portability
    across stations situated in diverse climate zones. Regarding computational expenses,
    stacking and blending models outperformed basic models in terms of accuracy within
    a reasonable time frame and with a smaller training dataset. However, blending
    models were able to achieve comparable high accuracy to stacking models in less
    time after expanding the size of the training dataset. Hence, the utilization
    of stacking and blending ensemble models is highly recommended for the estimation
    of ET0, particularly in cases where the training dataset or meteorological variables
    are restricted. Even though the performance of an ensemble or combining learners
    in multiple ways performed much better than a single-candidate learner, there
    is concern that these methods may over fit the data and may not be the best way
    to combine the candidate learners (Kabir and Ludwig 2019). From the previous literature
    review, it''s evident that researchers have tried to improve ET0 prediction approaches,
    and that work in this field is currently in progress. This study introduces the
    super learner technique, an ensemble approach to get over the limitations of the
    PM model and other machine learning models to estimate ET0 precisely. 3 Materials
    and methods The study area and dataset, the meteorological input combinations,
    the proposed model''s flowchart, the super learner technique''s structure, the
    machine learning models employed in this investigation are all included in this
    section, model evaluation metrics and PM model. 3.1 Study area and data collection
    In light of recent climate changes and population growth in Egypt, the country
    is facing a significant water shortage. Consequently, it is imperative to devise
    solutions to address this issue. The Egyptian government is currently focused
    on improving water resource management, particularly by mitigating water loss
    in the agricultural sector. This research aims to assist the government in developing
