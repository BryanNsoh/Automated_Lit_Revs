  description: Spatial recharge estimation uncertainty is directly proportional to
    uncertainty in input precipitation data Thus, the main objective of this study
    was to investigate the recharge uncertainty by using improved spatial rainfall
    observations. The physically based fully distributed hydrological model WetSpa
    was used to simulate 20,000 possible combinations of parameters for two model
    setup. The M1 model setup was developed based on the rainfall measurements obtained
    from rain gauge stations scattered in and around the Tikur-Wuha watershed in Ethiopia,
    while M2 model setup was developed using bias-corrected satellite rainfall estimates
    (SREs) based on Climate Hazards Group InfraRed Precipitation (CHIRP) merged with
    relevant ground station records. The required parameter combinations were generated
    using Monte Carlo simulation stratified by applying Latin Hypercube Sampling (LHS).
    One hundred best performing parameter combinations were selected for each model
    to generate spatial recharge statistics and assess the resulting uncertainty in
    the recharge estimates. The results revealed that enhanced spatial recharge estimates
    can be produced through improved CHIRP-based SREs. The long-term mean annual recharge
    (218.29 mm) in the Tikur-Wuha watershed was estimated. Model parameter calibration
    performed using discharge measurements obtained from the Wosha rain gauge station
    located in the subcatchment area of the Tikur-Wuha watershed had a Nash-Sutcliffe
    efficiency of 0.56. Seventy percent of the watershed showed a coefficient of variation
    (Cv) < 0.15 for M2, while 90 % of the area exhibited a Cv < 0.15 for M1. Furthermore,
    the study findings highlighted the importance of improving evapotranspiration
    data accuracy to reduce the uncertainty of recharge estimates. However, the uncontrolled
    irrigation water uses and the total recharge coming from the irrigation fields
    scattered across the Tikur-Wuha watershed were not considered in the study, which
    is a limitation of the study. Future studies should consider the contribution
    made by irrigation water to the total recharge of the watershed.
