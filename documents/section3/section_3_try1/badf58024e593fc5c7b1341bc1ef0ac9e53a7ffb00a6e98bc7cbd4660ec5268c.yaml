    3.2. Determination of the Optimal Inversion Parameters and Inversion Technique
    After the analysis of determining the optimal parameter configuration for individual
    inversion and establishing a calibration relationship between σ and the measured
    ECe, the best sets of inversion parameters were assessed. These were obtained
    using the S2 inversion algorithm, FS forward modeling, and λ = 0.4. The calibration
