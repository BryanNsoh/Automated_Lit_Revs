    methodology followed in their derivation, as well as the size and quality of training
    and validation data (Thenkabail et al., 2021). The result is high uncertainty
    due to the disagreement between these products (Pérez-Hoyos et al., 2017, Thenkabail
    et al., 2021). To overcome this uncertainty, following an analysis of the level
    of agreement of the eight LULC products for the year 2019, a high-confidence cropland
    mask (HCCM) was created for cropland partitioning (Fig. 1). 2019 was chosen as
    the reference year because it was the most recent year for which six out of eight
    products had data. The most recent year was used for the two products without
    data for that year, GLC-SHARE and GlobCover. In deriving the HCCM, two assessments
    were carried out on the eight crop masks. The first was a point-to-pixel accuracy
    assessment using the independent cropland validation dataset. The second compares
    the area of each crop mask to country-level data on cultivated area from FAO’s
    Aquastat data portal (FAO, 2021). For the first assessment, the validation database
    did not include non-cropland classes, so it was only possible to determine the
    overall accuracy of each crop mask. This is the percentage of correctly predicted
    cropland areas (i.e., true positive (TP)) by the LULC products out of the 955
    validation points. Following confirmation that the Global Cropland-Extent Product
    at 30-m Resolution (GCEP30) was produced using the validation dataset, GCEP30
    was excluded from the derivation of the HCCM (Thenkabail et al., 2021). The top
    three highest-scoring cropland masks from both assessments were used to derive
    the HCCM based on 66 % agreement between them. Note that the HCCM is not considered
    a new product as it is derived simply based on the agreement between three existing
    products. It is used in this study for calibration and validation of the cropland
    partitioning framework to overcome the errors inherent in individual cropland
    products. 2.3.4. Budyko-partitioned cropland product (BPCP) The Budyko model was
    applied to the HCCM to derive green and blue ET for the croplands (Fig. 1). An
    annual blue ET threshold above which cropland was considered irrigated was set
    as the maximum of either the mean blue ET of grassland pixels at the sub-catchment
    scale or an infinitesimal blue ET of 0.01 mm. The mean blue ET of grassland pixels
    threshold caters to ‘natural’ blue ET, for example, from flood waters (Balana
    et al., 2019, Motsumi et al., 2012), whereas the infinitesimal blue ET threshold
    accounts for the evaporative fraction asymptotically approaching unity ( for large
    values of climate aridity (ϕ) in the Budyko model (Carmona et al., 2016). A further
    distinction was then made between irrigated cropland areas with high blue ET (≥100
    mm), i.e., areas under formal irrigation, and then areas with relatively low blue
    ET (<100 mm), i.e., supplemental irrigation. This threshold of at most 100 mm
    for supplemental irrigation was the average value based on research on supplemental
    irrigation for sorghum (Fox & Rockström, 2003) and maize (Gadédjisso-Tossou et
    al., 2018), two crops grown in nearly all ecological zones of Africa. The research
    found that yields in these rainfed crops were stabilized by applying minimal amounts
    of water to bridge dry spells, specifically 60–90 mm for sorghum and 150 mm for
    maize. Note that because annual values are used to identify irrigated areas, both
    ET from double cropping and ET outside the growing season are accounted for. 2.3.5.
    Validation of BPCP Following cropland partitioning of the HCCM using the Budyko
    model, validation was carried out using the same validation database of cropland
    locations, this time differentiated into rainfed and irrigated cropland locations
    (Fig. 1). Out of the 955 validation points, 861 points that fell within the HCCM
    cropland area were used in generating a confusion matrix. For this accuracy assessment,
    a confusion matrix was generated to show both accuracies and errors, thereby providing
    a complete summary of the predictions made by the Budyko model as compared to
    the actual ground truth. Overall accuracy was calculated as the percentage of
    correctly predicted rainfed and irrigated areas (i.e., true negative (TN) and
    true positive (TP), respectively) by the Budyko model, out of the 861 validation
    points. Denoting false negatives and false positives as and respectively, the
    values for precision are the proportion of true positive predictions out of all
    positive predictions made by the model ( ); sensitivity is the proportion of true
    positive (irrigated) predictions out of all actual positive instances ( ); and
    specificity is the proportion of true negative (rainfed) predictions out of all
    actual negative instances ( ). A Cohen’s Kappa score, which is a measure of the
    classification agreement between the Budyko-partitioned cropland map and the validation
    dataset, compared to the agreement that could have been expected by mere chance,
    was also calculated (McHugh, 2012). 2.3.6. Application of Budyko model to individual
