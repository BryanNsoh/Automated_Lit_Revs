    Various scenarios were established to investigate how crop yield responds to different
    irrigation water salinity levels in the Tarim Irrigation District and to identify
    the threshold at which excessive yield reduction and negative environmental effect
    are avoided. Based on the groundwater salinity distribution map in the area (Fig.
    3d), the maximum groundwater salinity does not exceed 15 g L−1. Consequently,
    the range of irrigation salinity was set from 0 to 15 g L−1 with increments of
    1 g L−1. The simulations were sequentially conducted on each grid using different
    irrigation salinities. The yield reduction percentage and WP reduction percentage
    was calculated as the relative decrease percentage when irrigated with saline
    water compared to fresh water (0 g L−1). A comprehensive criterion to determine
    water salinity threshold was proposed considering cotton yield, water productivity
    and soil salt accumulation. Among them, a 10% reduction percentage was considered
    as the threshold for significant decrease for cotton yield and water productivity,
    as reported earlier (Bajwa et al., 1992; Caparas et al., 2021; Zaman et al., 2018).
    In terms of salt accumulation, referring to the research of Li and Ren (2021)
    and combining with the cotton salt tolerance and salt distribution in the Tarim
    Irrigation District, we set that the soil salt content under saline water irrigation
    should not exceed 6 g kg−1 (the lower limit of severely saline alkali soil) at
    the end of the growth period. The irrigation water salinity threshold is the minimum
    of the three above thresholds. Additionally, the impact of different irrigation
    salinity levels on crops was simulated with an increased irrigation amount of
    500 mm (an increment of 100 mm). 3. Results and discussion 3.1. Model performance
    The WAVES model has undergone rigorous calibration and verification at the field
    scale (Yu et al., 2021), demonstrating its ability to effectively simulate crop
    responses to salt stress in extremely drought and salinization environments. After
    upscaling the WAVES model to the regional scale using the distributed method,
    the verification results in the Tarim Irrigation District are presented in Fig.
    4. The correlation coefficients for soil salt content, soil water content, LAI,
    measured yield, and statistical yield all exceed 0.85. Moreover, the IoA for all
    variables is above 0.58, indicating that the regional WAVES model successfully
    simulates water-salt dynamics, crop growth, and yield responses. The established
    model accurately depicts spatial differences in crop responses. The simulated
    LAI aligns well with MODIS LAI data, with an IoA of 0.93. However, the cotton
    yield performance using statistical data (Fig. 4e, IoA of 0.70) is slightly better
    than that using measured yield (Fig. 4d, IoA of 0.58). This discrepancy could
    be attributed to the limited representativeness of the survey sampling points.
    The statistical yield considers the average yield of each town, mitigating the
    influence of extreme values. Overall, both yield evaluations are generally within
    an acceptable range. Li et al. (2021) introduced a regional crop yield simulation
    framework that combined a cropping system model (CropSyst) with GIS. The cotton
    yield performance of their model in the IoA was 0.59. In our study, we achieved
    slightly improved results with statistical data compared to Li et al. (2021).
    This could be attributed to the adaptive modifications we made to our model, which
    accounted for the specific conditions of the region and mulching practices. In
    conclusion, the regional WAVES model has been thoroughly verified using multisource
    and multiscale data in the Tarim Irrigation District, confirming its suitability
    as a management guidance tool. Download : Download high-res image (644KB) Download
