    millet and sorghum under different production arrangements. Twelve production
    units were cultivated from 2019 to 2020, using different cactus clones, and millet
    and sorghum cultivars, with variations in crop configuration, ground cover, water
    regime and crop density. Data on the crops (phenology, biometry and biomass throughout
    the cycle, and productivity at harvest), climate, irrigation, soil and management
    were observed. In all, data from six production units were used for calibration
    and six for validation. The performance of the model was evaluated using statistical
    indices. AquaCrop resulted in admissible errors in predicting the productivity
    of the crops under evaluation, showing good accuracy with a coefficient of determination
