    the time-lapse inversion technique was applied in this study and used for monitoring
    and mapping soil salinity, as shown below. 3.3. Time-Lapse EMCIs Figure 4 displays
    the obtained EMCIs from the time-lapse inversion of EMI surveys. The figure shows
