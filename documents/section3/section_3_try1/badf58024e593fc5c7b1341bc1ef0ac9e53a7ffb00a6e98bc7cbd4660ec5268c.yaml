  description: 'Accurate reference evapotranspiration (ET0) estimation has an effective
    role in reducing water losses and raising the efficiency of irrigation water management.
    The complicated nature of the evapotranspiration process is illustrated in the
    amount of meteorological variables required to estimate ET0. Incomplete meteorological
    data is the most significant challenge that confronts ET0 estimation. For this
    reason, different machine learning techniques have been employed to predict ET0,
    but the complicated structures and architectures of many of them make ET0 estimation
    very difficult. For these challenges, ensemble learning techniques are frequently
    employed for estimating ET0, particularly when there is a shortage of meteorological
    data. This paper introduces a powerful super learner ensemble technique for ET0
    estimation, where four machine learning models: Extra Tree Regressor, Support
    Vector Regressor, K-Nearest Neighbor and AdaBoost Regression represent the base
    learners and their outcomes used as training data for the meta learner. Overcoming
    the overfitting problem that affects most other ensemble methods is a significant
    advantage of this cross-validation theory-based approach. Super learner performances
    were compared with the base learners for their forecasting capabilities through
    different statistical standards, where the results revealed that the super learner
    has better accuracy than the base learners, where different combinations of variables
    have been used whereas Coefficient of Determination (R2) ranged from 0.9279 to
    0.9994 and Mean Squared Error (MSE) ranged from 0.0026 to 0.3289 mm/day but for
    the base learners R2 ranged from 0.5592 to 0.9977, and MSE ranged from 0.0896
    to 2.0118 mm/day therefore, super learner is highly recommended for ET0 prediction
