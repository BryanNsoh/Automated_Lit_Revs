    influence on the results of subset regression and sensitivity analysis. The outcome
    achieved through the process of performing an action or task. The results of a
    comparison investigation of machine learning models demonstrated that REPTree
    exhibited superior performance compared to its competitors, as evidenced by reaching
    the highest values across multiple performance metrics in both the training and
    evaluation stages. The integration of the forecasting models of the top estimation
    techniques is one of the most efficient methods to provide accurate predictions;
    this is called ensemble learning approach (Roy et al. 2020). Ensemble learning
    combines weak learners to develop a new strong model to decrease deviation, lowering
    variance, or enhance predictive accuracy where, bagging, boosting, and stacking
    are popular ensemble learning approaches (Wu et al. 2021a, b, c). Ponraj and Vigneswaran
    (2020) used employed various machine learning algorithms (i.e. multiple linear
    regression, random forest, and gradient boost regression) to estimate ET0 with
    and without preprocessing approaches, and the findings show that the preprocessed
    gradient boost model outperformed the other two models. Wu et al. (2020a, b) assessed
