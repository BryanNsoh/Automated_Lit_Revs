    EnKF has become the most adopted DA method (Fattori Junior et al., 2022, Huang
    et al., 2019). The EnKF assimilation method considers the uncertainty of model
    simulation and the error of remote sensing estimations. The goal of EnKF assimilation
    method can be defined as: combine all possible information (models, observations,
    a-priori data and statistics) to obtain the best possible estimate of the state
    of a system (Evensen, 2003, Evensen, 1994, Hu et al., 2019). The values of the
    state update depend on the uncertainty in both the model state and the observations.
    Uncertainties in both model and the observations are difficult to determine. Therefore,
    we determined the uncertainty level to be 10 % (Fattori Junior et al., 2022).
    In addition, we defined the size of the ensemble as 50 (Hu et al., 2019). For
    further EnKF details, refer to Evensen et al. (1994) and Hu et al. (2019). 2.4.2.
