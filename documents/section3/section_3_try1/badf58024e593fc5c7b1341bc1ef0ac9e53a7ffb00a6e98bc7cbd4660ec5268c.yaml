    than in the low-rate irrigation region. On the same date, the NDSI (1600,1730)
    values showed the opposite trend, while no trend was identified for LAI. On 88
    DAE, the same trends were maintained for LWP and NDSI (1600,1730), while LAI values
    started showing differences between irrigation treatments. Similar patterns for
    LWP, NDSI (1600,1730), and LAI were recorded on the other three year-sites (Supplementary
    Figures S3, S4, and S5). These patterns might suggest that NDSI (1600,1730) is
    sensitive to variations in LWP within a few days following exposure to accumulated
    water deficit, regardless of changes in LAI. In Cabernet Sauvignon grapevine leaves,
    the WABI index exhibited a seasonal pattern similar to that of stem water potential
    and was successfully used to schedule irrigation (Rapaport et al., 2017). In the
    current study, WABI was less sensitive to changes in LWP than NDSI (1600,1730).
    The upscale from leaf- to canopy-level measurements in grapevines and chickpeas,
    respectively, may have led to these differences. NDSI (1600,1730) also differentiated
    between chickpea plants under high vs. low irrigation treatment as early as one
    week after application of the differential irrigation. Several studies demonstrated
    that the relationship between VIs and plant water status changed under different
    irrigation regimes (El-Hendawy et al., 2017; Elsayed et al., 2011; Garriga et
