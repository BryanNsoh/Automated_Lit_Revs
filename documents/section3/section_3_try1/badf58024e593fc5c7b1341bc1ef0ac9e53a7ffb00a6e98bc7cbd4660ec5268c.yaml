    of ground-truth data can affect the results of validation [40]. In this study,
    a multi-sourced ground truth dataset was used to quantitatively evaluate the precision
    of the cropland products. The dataset comes from our previous study [33] and consists
    of 33,713 vector sample points across China recorded in ESRI Shapefile format,
    each of which lists two attributes including the geo-position and binary cropland/non-cropland
    label. The sample used in the study was generated by integration of the validation
    sample subset in China from the GFSAD (Global Food Security-support Analysis Data)
    [41] and AGLC (Annual Global Land Cover) [42] global validation dataset, as well
    as augmentation with the help of Google Earth’s highly detailed images and historic
    Landsat archive. First, 4435 total samples (1999 from GFSAD and 2436 from AGLC,
    respectively) were inherited from the existing global sample pool and randomly
    distributed across China. Second, 29,278 further sample points distributed throughout
    the country were generated by stratified random sampling to preserve a balance
    among numbers of samples in potential cropland layers (rather than a random distribution
    across the whole of China). We sampled these points with strata defined by the
    proportion of pixelwise consistency evaluation among the six cropland datasets
