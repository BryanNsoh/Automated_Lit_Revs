    We used various simulations from earth system models within the Phase 6 of the
    Coupled Model Intercomparison Project (CMIP6), which can provide a variety of
    future scenarios based on different assumptions regarding climate mitigation policies,
    socio-economic development, and global governance (Cook et al., 2020). We used
    SSP1-26 (low-end forcing pathway, warming target of less than 2°C), SSP3-70 (medium
    to high-end forcing pathway, warming target of 4°C), and SSP5-85 (high-end forcing
    pathway, warming target of around 5°C) for representing emission and land-use
    scenarios at radiative forcings stabilized of 2.6, 7.0, and 8.5 Wm−2, respectively.
    Considering possible future and model structure independence, we selected four
    extensively used earth system models, that is, CESM2, MIROC6, MIROC-ES2L, and
    TaiESM1 (Table S2 in Supporting Information S1). Four meteorological variables,
    that is, precipitation, maximum air temperature, minimum air temperature, short
    wave radiation, and three other hydrological variables, that is, SWE, SSM, and
    RZSM, were used. We selected the historical period from 1981 to 2013 and the future
    period from 2031 to 2100 to remove model perturbation. Two phases in the future
    period will be critically focused on: the mid century (2031–2050) and the late
    century (2081–2100). Although earlier studies (Saha & Sateesh, 2022; Song et al.,
    2021) have used the observations or reanalysis outputs to calibrate the CMIP6
    data set, we did not conduct this calibrate procedure to avoid other uncertainties.
    This is acceptable because our analysis is focused primarily on comparing future
    periods to baseline ones. 2.2 Methods The proposed IWU calculation model is focused
    on efficiently establishing the intrinsic connection between IWU and explanatory
    variables: IWU = f ⁡ ( V 1 , V 2 , V 3 ⁢ · · · · · · V k ) + ε (3) where Vi is
    the corresponding explanatory vector. f is one function, and here we used one
    machine learning-based regression. ε represents the model residual. 2.2.1 Machine
    Learning (ML) Model Compared to the traditional regression models that insufficiently
    consider the probability density functions, machine learning approaches could
    be more flexible in handling nonlinear relationships and complex interactions.
    As an enhanced decision tree algorithm, random forest is a powerful means for
    interpreting earth variables. This model can train each tree on bootstrap resamples
    rather than relying on the whole data set (Tang et al., 2021). During the model
    training stage, the bootstrap method is used to randomly sample data (Hutengs
    & Vohland, 2016). After multiple rounds of sampling and generating a corresponding
    number of decision trees, the final output result is determined by the average
    value of all decision tree outputs (Figure S5 in Supporting Information S1). Y
    = 1 k ⁢ ∑ i = 1 k T i ⁡ ( X n ) (4) where Y represents the final output, k represents
    the number of training rounds and decision trees, Xn is the selected feature,
    Ti(Xn) is the output of decision tree i. The RF model was implemented with the
    help of Python packages for our study. In particular, a Bayesian strategy based
    on the “Bayesian Optimization” module (Liu et al., 2023; Martinez-Cantin, 2014)
    was used to select the optimal hyperparameters. 2.2.2 Model Feasibility IWU associates
    with a variety of explanatory variables relating to hydrological information (Chen
    et al., 2010). Our model is based on the widely recognized water balance formula,
    which defines IWU as the residual between actual ET, precipitation, and changes
    in soil moisture (Döll & Siebert, 2002; Puy et al., 2021). IWU = ET − P + ∆ SM
    + D (5) where D is the drainage that includes both deep percolation and lateral
    infiltration, and such variable closely related to soil moisture. We also consider
    climatic variables like maximum and minimum air temperatures, and shortwave radiation
    to further refine our IWU calculations. Temperature has long been recognized as
    a critical factor affecting water consumption and drought stress risk during crop
    growth. With rising temperatures, the corresponding increase in irrigation water
    needs becomes crucial to maintain an adequate water supply for crops facing elevated
    water stress (Schauberger et al., 2017). Another key climatic variable, shortwave
    radiation, exerts significant influence on crop irrigation requirements by directly
    impacting photosynthesis rates and plant transpiration rates, thereby affecting
    the physiological processes of plants. As radiation levels fluctuate, irrigation
    water needs adjust accordingly, as these changes directly influence the water
    uptake and transpiration rates in plants. We also acknowledge the importance of
    snowmelt covering specific regions and its potential implications for crop irrigation
    water. Snowmelt alters regional water availability and surface albedo, directly
    influencing irrigation needs in those affected areas (Barnett et al., 2005). We
    utilized essential explanatory factors, including precipitation, ET, soil moisture,
    irrigation area, maximum air temperatures, minimum air temperatures, shortwave
    radiation, and snowmelt, to drive our machine learning models. Calculating average
    values of these selected variables based on the irrigated area percentage, we
    focused on pixels with an irrigated area percentage greater than 1% to concentrate
    on regions significantly influencing irrigation water demand. Furthermore, our
    model is confined to specific phenological periods, capturing relevant variables
    that impact IWU during critical stages of crop growth, leading to a more accurate
    estimation of water requirements during key developmental phases. The correlations
    between selected explanatory variables and IWU can be further reflected at the
    field crop scale (Figure 2a). Results indicate that all selected explanatory variables
    exhibit significant correlations with IWU, or correlations that approach statistical
    significance. Specifically, IWU negatively correlated to precipitation but positively
    correlated to ET. Air temperature and shortwave radiation were positively related
    to IWU. These correlations are also supported at the prefecture level (Figure
    2b), which illustrates that the IWU is increased with increasing ET, air temperature,
    and shortwave radiation but decreased with increasing precipitation. Figure 2
