    Irrigation Managements Article 28 March 2015 Introduction Canola is one of the
    crops whose cultivation is increasing due to oilseeds and food consumption (Reddy
    and Redi, 2003). In addition to its high yield potential, canola has a high percentage
    of seed oil (40 to 45%) when compared with other oilseeds. Currently, canola is
    the focus of plans for increasing oilseeds production in Iran. The nutritional
    value of this crop along with its adaptation to different climate conditions has
    caused this plant to be cultivated in most parts of Iran (Zomorodian et al. 2010).
    Although the production of this product is of considerable importance in the food
    industry, the conditions of Iran’s water resources have led to the application
    of scenarios to reduce the irrigation water for various crops, including canola
    (Mousavizadeh et al. 2016). On the other hand, limited research budgets and time-consuming
    field experiments to investigate the crop response to different irrigation scenarios
    have resulted in envisaging simulation models for this purpose (Raes et al. 2009;
    Geerts and Raes 2009). Simulation models represent mutual relationship between
    the components of a system by mathematical equations (Wallach et al. 2019). Models
    are classified into four groups based on the relationships in the simulation process:
    1. mathematical models, 2. experimental models, 3. static models, and 4. dynamic
    models. In the dynamic models, the temporal variations of variables have been
    considered. That is while static models do not have the ability to predict the
    state of the system in future periods. The experimental models, unlike mathematical
    models that are completely based on cause-and-effect relationships between variables,
    have been developed based on regression relationships. Therefore, the experimental
    models cannot be generalized to different conditions and will provide appropriate
    results only under the same conditions by calibrating constant coefficients of
    equations (Overman and Scholtz 2002). Crop models are recognized as a valuable
    tool for the integrated simulation of processes affecting crop growth (Wallach
    et al. 2019). These models have been used in many research fields, including predicting
    the production of agricultural crops under different environmental and managerial
    conditions (Ahmadi et al. 2015; Sandhu and Irmak 2019) as well as scheduling and
    optimizing water and fertilizer consumption (Fang et al. 2017a, 2017b; Liu et
    al. 2017). It is known that crop models are considered as a comprehensive tool
    for estimating the crop yield, a comprehensive combination of values under physiological
    conditions (Azam-Ali et al. 2001; Steduto et al. 2009) and for evaluating crop
    management options (Mabhaudhi et al. 2014). Crop models that can accurately estimate
    various crop growth parameters, soil water dynamics, plant water use, and expected
    yield under different levels of irrigation can provide essential assistance to
    the successful implementation of limited and complete irrigation management practices
    (Sandhu and Irmak 2019). Given that previous simulation models had a lot of complexity
    in addition to many input parameters, extensive efforts have been made by FAO
    to develop a model with high accuracy, simplicity and capability. Eventually,
    this effort led to AquaCrop, which is an engineering model (Nyakudya and Stroosnijder
    2014). The AquaCrop model, whose algorithm has been developed based on the amount
    of water consumed by the plant (transpiration), is one of the most widely used
    and simplest models for simulating the crop growth (Raes et al. 2009; Steduto
    et al. 2009). AquaCrop is a comprehensive model, meaning that it can be used for
    a wide range of crops including fodder, vegetables, grains, fruits, oils and tubers.
    AquaCrop improves farm management strategies including planting time, plant density
    and chemical fertilizers and simulates water use performance and efficiency. The
    applications of this model include evaluation of rainfed crop production in the
    long term, effect of low fertilization, actual water productivity (WP) on the
    farm, analysis of future climate scenarios, deficit irrigation scheduling and
    supplementary irrigation among others. There are many models that estimate the
    crop water requirement based on the plant, soil and climate systems. The AquaCrop
    model simulates the economic yield (Y) and biomass (B) of different crops (Raes
    et al. 2009). Compared with other simulation models, AquaCrop requires fewer parameters
    and input data (including climate data, plant, farm and irrigation management,
    soil and groundwater characteristics) to simulate the crop response to water (Mousavizadeh
    et al. 2016). This model can be used for most major crop and plant products worldwide.
    It also focuses on the plant’s response to water (Steduto et al. 2009). In fact,
    simulating crop growth with limited and unlimited irrigation is one of the main
    applications of this model (Mousavizadeh et al. 2016). So far, extensive research
    has been conducted in relation to AquaCrop model for different crops in different
    countries. AquaCrop has been applied in different parts of the world to determine
    the crop response to water stress (Azam-Ali et al. 2001; Steduto et al. 2009;
    Singels et al. 2010; Sandhu and Irmak 2019), develop low irrigation scheduling
    (Geerts et al. 2010; Andarzian et al. 2011; Ahmadi et al. 2015), improve on-farm
    irrigation management (García-Vila et al. 2009; Heng et al. 2009; García-Vila
    and Fereres 2012), assess increasing crop production potential and farm management
    (Zinyengere et al. 2011; Abraha et al. 2012; Mhizha et al. 2014), assess the impact
    of climate change on crop production (Raes et al. 2009), and develop decision
    support tools to carry out farm operations (Cusicanqui et al. 2013). So far, limited
    research has been done on canola using the AquaCrop model. There is still a lack
    of valuable information about the model performance in canola plant simulation
    under different irrigation managements in arid and semi-arid regions (Mousavizadeh
    et al. 2016). The studies conducted by Zeleke et al. (2011), Arvaneh and Abbasi
    (2014) and Mousavizadeh et al. (2016) are among the limited studies performed
    on this canola using this model. Arvaneh and Abbasi (2014) used field data collected
    to calibrate AquaCrop. After calibration, the research simulated canola Y and
    soil water content (SWC) change using this model, showing that the obtained results
    were in acceptable agreement with the field results. Zeleke et al. (2011), after
    evaluating AquaCrop in Australia, reported that the model shows overestimated
    SWC values at the depths of 0 to 100 cm in most of the time during the growing
    season. But it can well simulate the SWC variation trend at these depths. They
    also reported satisfactory results from canopy cover (CC) simulation, B and Y
    of the crop. They stated that AquaCrop’s prediction in severe water stress conditions
    was less satisfactory (Zeleke et al. 2011), which has been mentioned as one of
    the shortcomings of the model in accurate simulation in severe water stress conditions
    (Mousavizadeh et al. 2016). Mousavizadeh et al. (2016) also calibrated and validated
    AquaCrop for canola and reported that this model has an acceptable ability to
    simulate Y and SWC values of canola. In general, AquaCrop is a useful and reliable
    tool for simulating CC and evapotranspiration (ET) on a daily scale and simulating
    high-precision B and Y of grains at the end of the crop growth period (Mousavizadeh
    et al. 2016). The above results show the need for proper AquaCrop calibration
    and validation for specific areas to improve the model performance in estimating
    the crop Y, water consumption, crop growth parameters and evaluating limited irrigation
    practices to develop effective management strategies (Sandhu and Irmak 2019).
    The purpose of this study is to calibrate and then evaluate the AquaCrop model
    in the simulation of SWC, ET, CC, B and Y spring canola (RGS003 variety) under
    different water stress conditions in the arid and semi-arid regions of Iran (Karkaj,
    Tabriz). Further evaluation of the AquaCrop model using measured field transpiration
    and evaporation data to determine the accuracy of plant ET partitioning by the
    model is necessary to better simulate soil water and ET, which is very important
    for estimating irrigation requirement during crop growth period, B and Y (Sandhu
    and Irmak 2019). It should be noted that in the present study, drainage lysimeter
    and microlysimeter were used in the field to accurately measure transpiration
    and evaporation. Methods and materials Study area and soil description Field experiment
    in 0.5 m wide furrows in 5 m long plots, including 8 rows of spring canola (Brassica
    Napus L.) with a density of 80 plants per square meter in a land area of 400 square
    meters in the Faculty of Agriculture of the University of Tabriz (Iran), located
    in the Karkaj region, was implemented during 2012 and 2013. The longitude and
    latitude of the region and its height above sea level are 46° 37′ E, 37° 03′ N
    and 1567.3 m, respectively. In both experimental years, canola was planted in
    early May and harvested in early August. Canola seeds were placed at a depth of
    one centimeter from the soil surface. To facilitate germination, the seeds were
    covered with aerated sand (Majnooni-heris et al. 2014). Soil samples were taken
    from different depths of the field soil to determine the physical properties of
    the soil using sampling cylinders and auger. The field capacity (FC) limit and
    permanent wilting point were measured using a pressure plate device. Other soil
    physical parameters are presented in Table 1. Table 1 Physical properties of the
    experimental soil Full size table Experimental design and treatments In both cropping
    years, field experiments including four irrigation treatments I1, I2, I3 and I4
    are, respectively, equal to full irrigation (without water stress), 20, 35 and
    50% less than the canola water requirement in four replications in a complete
    random block design. Figure 1 shows images of different stages of canola growth
    in a study field. Irrigation restrictions were applied after the plant was fully
    established in the field. In both years, the first four irrigations were considered
