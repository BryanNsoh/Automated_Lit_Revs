    In this study, the reference evapotranspiration method was applied for calculating
    potential evapotranspiration (ETp), which is the product of reference evapotranspiration
    (ETref) and user-defined crop coefficient (Kc). ETref can be determined in several
    ways, such as pan evaporation, or FAO-56 Penman-Monteith model (Allen et al.,
    1998). ETp was then divided into two parts, i.e., potential soil evaporation (Ep)
    and potential transpiration (Tp) (Belmans et al., 1983). The actual soil evaporation
    (Ea) and actual transpiration (Ta) are obtained according to the degree of water
    stress in soil surface and root zone, as well as the vegetation coverage (Feddes
    et al., 1978, Boesten and Stroosnijder, 1986). 2.3.4. Crop growth modeling Three
    crop growth programs are provided in the SWAP model, which can be selected by
    the user on request. A simple module for static crop and two detailed modules
    for dynamic crops: one for arable crops (WOFOST) and another detailed module for
    grass (re)growth. In this study, to investigate the variability of maize growth
    indicators under different treatments, we chose the WOFOST module to simulate
    maize growth. WOFOST uses the ratio of effective temperature (Eq. (17)) to the
    temperature sum required to complete either the vegetative (temperature sum from
    emergence to anthesis, TSUMEA) or the reproductive stage (Temperature sum from
    anthesis to maturity, TSUMAM) to calculate the stage of crop development (DVS)
    (Eq. (18)), with DVS of 0 at emergence, 1 at flowering, and 2 at maturity (Diepen
    et al., 1989). The proportions of dry matter allocated in roots, stems, leaves
    and fruits depend on the crop type and DVS, and the proportions as function of
    DVS of these allocations need to be given by the user (Spitters, 1986). WOFOST
    model simulates the canopy potential assimilation at the maximum CO2 assimilation
    rate based on the intercepted radiation fluxes canopy. However, as crops are in
    suboptimal soil conditions, actual assimilation is the results of a combination
    of potential crop assimilation and reduction factors. Some of these assimilated
    products are used for maintenance respiration of the crop organism, while others
    are consumed during dry matter partitioning, i.e., growth respiration. Eventually,
    the remaining assimilated products are transformed into roots, stems, leaves and
