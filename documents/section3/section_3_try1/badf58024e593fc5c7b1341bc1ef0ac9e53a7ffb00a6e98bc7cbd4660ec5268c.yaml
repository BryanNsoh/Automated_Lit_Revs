    first and second crop year Full size image Irrigation method and determining irrigation
    depth The irrigation method used in this study was closed-end furrow irrigation
    in which water was supplied to the roots using furrows created in the field. The
    first sufficient irrigation in both years was done after planting with the aim
    of wetting the farm soil with water. In order to fully establish the plant, water
    restriction was started from the fifth irrigation. Irrigation water values increased
    by increasing the leaf area index (LAI) of canola. The last irrigation in the
    first (2012) and second (2013) experimental years was 95 and 94 days after planting,
    respectively (Fig. 2). The PR2 device was used to measure SWC at different depths.
    This device is used in two models PR2/4 (with 4 sensors) and PR2/6 (with 6 sensors)
    to measure the water content in the vertical section of the soil (Khorsand et
    al. 2019). In this study, the PR2/6 device was used, which was calibrated with
    weight-water content data. The pipes of this device were placed in the middle
    of different plots. Before each irrigation, SWC was read using PR2 at the depths
    of 10, 20, 30, 40, 50, 60 and 100 cm. In each irrigation, the amount of soil water
    shortage and subsequently the water required for the treatments that received
    full irrigation water was determined by the following equation: $$d = \\sum\\limits_{i
    = 1}^{n} {\\left( {\\theta_{fi} - \\theta_{i} } \\right)} \\Delta z$$ (1) where
    n is the number of layers to the depth of root development, i denotes the number
    of each layer, d represents the depth of irrigation water (cm), \\(\\theta_{fi}\\)
    and \\(\\theta_{i}\\), respectively, represents the FC and the available water
    in the soil before irrigation (cm3 cm−3) in layer i and \\(\\Delta z\\) denotes
    the thickness of the layer (cm). The required volume of water for each treatment
    was delivered using a counter meter during irrigation. The irrigation period of
    canola in the present study was seven days. AquaCrop description The AquaCrop
    model is one of the crop models developed by FAO with a focus on water use productivity.
    It is also used as an analytical tool to study the effect of different agricultural
    management scenarios (Steduto et al. 2009). AquaCrop, while simulating the daily
    water balance which is the basis of B and WP simulations, separates ET into evaporation
    from the soil surface (E) and transpiration from the plant surface (Tr). This
    feature distinguishes AquaCrop from other crop growth models (Abedinpour et al.
    2012). In AquaCrop, water is recognized as a determinant of crop productivity.
    Therefore, the daily Tr of the plant and the normalized productivity factor is
    converted to B (Raes et al. 2009). This model is able to simulate the Y obtained
    from plant products under different managements and environmental conditions using
    several plant parameters and a small number of input variables (Vanuytrecht et
    al. 2014b). Harvestable Y is a function of B and the harvest index, thereby differentiating
    the effect of environmental stresses on B and the harvest index (Ahmadi et al.
    2015). In AquaCrop, an accurate CC estimation plays an important role in the modeling
    process and, ultimately, the accuracy of the model performance. In this model,
    the CC development is expressed by the CC growth curve (Steduto et al. 2009).
    To measure the leaf area of canola, a mobile leaf area measuring device was used
    several times during the growing season. The AquaCrop model does not use LAI directly
    but uses CC. Therefore, the following experimental equation was used to convert
    LAI to CC in AquaCrop (Garcia-Villa et al., 2009): $$CC = \\frac{{\\left( {1 -
    e^{ - 0.77(LAI)} } \\right)}}{{\\left( {1 + e^{ - 0.77(LAI)} } \\right)}}$$ (2)
    Calibration, validation and assessment of AquaCrop Calibration is the estimation
    of model parameters in a way that the difference between the measured values and
    its computational values estimated by the model is minimized (Singh 2004). In
    this study, calibration was done manually and by applying \\(\\pm\\) 10% of the
    default value in the AquaCrop model for each of the parameters, calibration was
    done. The model evaluation is to prove the efficiency of the model for future
    use. The purpose of calibration is to adjust the parameters and inputs of the
    model with least uncertainty (Khorsand et al. 2014a). The efficiency of a model
    is evaluated through calibration and evaluation of the model for the set goals
    (Osmani et al. 2013). In the present study, the model parameters were calibrated
    using 2012 data and validated using 2013 data. First, the calibrated parameters
    were adjusted for SWC and Y of canola seed and then for ET, CC and B (Mousavizadeh
    et al. 2016). The calibration process was performed focusing on the treatment
    I1 and then the treatments I2, I3 and I4 until the best compatible parameters
    were achieved. Then, the calibrated model was used for validation without changing
    the calibrated parameters (Ahmadi et al. 2015). Table 2 presents the calibrated
    parameters of the AquaCrop model in two groups of conservative and non-conservative
    parameters for spring canola. Table 2 List of parameters of AquaCrop model for
    spring canola in the in the Karkag of Tabriz Full size table Conservative parameters
    depend on the type of plant and factors such as time and place. The amount of
