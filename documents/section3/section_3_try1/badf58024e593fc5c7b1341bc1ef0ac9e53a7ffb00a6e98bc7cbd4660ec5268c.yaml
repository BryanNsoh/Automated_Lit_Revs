    dedicated to studying the effects of different irrigation strategies on grapevine
    physiological, vegetative, and reproductive performances. In all case studies,
    the technique used to determine the irrigation amounts was to calculate a predefined
    portion (i.e., irrigation coefficient) of crop evapotranspiration (ETc). ETc is
    defined as the amount of water consumed by the plant under standard conditions,
    where the plant is disease-free, has optimal soil-water content, and is well-fertilized
    (Allen et al., 1998). Over the years, multiple methods of assessing ETc were developed
    (e.g., Allen et al. 1998, Munitz et al. 2019, Ohana-Levi et al. 2022a, 2020b),
    and each experiment detailed hereinafter used a different approach. 2.2.2. Hulda
    (‘Merlot’) The Hulda experiment took place between 2009 and 2012. Appropriate
    data records were available for seasons 2011–2012. This experiment took place
    in a commercial Vitis vinifera L. cv. ‘Merlot’ vineyard, planted in 1998 with
    a North-South row direction. The irrigation experiment included three sustained
    deficit irrigation (SDI) treatments, which received irrigation coefficients of
    20 %, 35 %, and 50 % of calculated ETc, and two regulated deficit irrigation (RDI)
    treatments: one with irrigation coefficients of 0 %, 20 %, and 50 % during phenological
    stages 1, 2, and 3, respectively; and a second with coefficients of 50 %, 20 %,
    and 20 % during these stages. ETc was calculated using a typical seasonal curve
    of the crop coefficient (Kc) (Netzer et al., 2009; Williams et al., 2003), according
    to calculated reference evapotranspiration (ETo) values using the Penman-Monteith
    equation from meteorological data (Allen et al., 1998). Irrigation was applied
    twice a week. For further detail regarding this experiment, please refer to Munitz
    et al. (2016). 2.2.3. Kida (‘Cabernet sauvignon’) The Kida experiment was conducted
    between 2014 and 2019 (six years) in a commercial vineyard planted in 2007 with
    Vitis vinifera L. cv. ‘Cabernet Sauvignon’. The row orientation of the vines was
    East-West. The irrigation experiment was focused on the initiation of irrigation
    during the season, while each treatment was irrigated when stem water potential
    (SWP) dropped below a predefined threshold: −0.6 MPa, −0.8 MPa, −1.0 MPa, and
    −1.2 MPa, and the control treatment was irrigated since budbreak. Irrigation amounts
    were calculated for irrigation coefficients of 40 %, 15 %, and 10 % during phenological
    stages 1, 2, and 3, respectively. ETc was calculated using an empirical formula
    defining the LAI-Kc relationship (Munitz et al., 2019). Further detail on the
    Kida experiment may be found in Munitz et al. (2020). 2.2.4. Merav (‘Sauvignon
    blanc’) The experiment in Merav (Gilboa Mountain region) was conducted between
    2017 and 2022. This Vitis vinifera L. cv. ‘Sauvignon Blanc’ vineyard was planted
    in 2009 with a South-East - North-West row orientation. The irrigation treatments
    in this experiment included SDI of low, medium, and high irrigation amounts (irrigation
    coefficients of 30 %, 45 %, and 60 %, respectively). Two additional RDI treatments
    were included, the first with irrigation coefficients of 30 % during phenological
    stages 1 and 2, and 60 % during stage 3; and the second applying 60 % during Stage
    1, and 30 % during stages 2 and 3. ETc was calculated following the LAI-Kc relationship
    formula developed by Munitz et al. (2019). Further detail about the experiment
    can be found in Ohana-Levi et al. (2022b). 2.2.5. Tal-Shachar (‘Emerald riesling’)
    The Tal-Shachar experiment involved using three different irrigation models as
    treatments, applied across four blocks. The experiment was conducted in a Vitis
    vinifera L. cv. ‘Emerald Riesling’ vineyard, planted in 2010 with an East-West
    row orientation and was conducted between 2020 and 2022. The three irrigation
    models were: (a) ETc calculated using the LAI-Kc empirical formula (Munitz et
    al., 2019); (b) ETc calculated using a machine-learning algorithm with meteorological
    data as input (Ohana-Levi et al., 2022a, 2020b); and (c) irrigation amounts quantified
    based on available soil water derived from profile soil sensors. The latter model''s
    irrigation scheduling was define according to the current level of soil water
    content within an allowable depletion level (ADL), in order to keep enough readily
    available water for root intake (DFM Software Solutions cc, 2016; Myburgh, 2018),
    similar to previous works that used soil water content measurements to calculate
    irrigation amounts for vines (Ortega-Farias et al., 2004). The soil probes used
    for monitoring soil water content were Dirk Friedhelm Mercker capacitance probes
    (DFM Software Solutions, South Africa) (Myeni et al., 2021), measuring 6 depths
    of the soil profile between 0 and 80 cm, every 10 cm. For models (a) and (b) the
    irrigation coefficient throughout the growing season was set to 50 % of estimated
    ETc. 2.3. Data collection and feature engineering For all experiments, data were
    collected during varying timeframes. These data included field measurements (yield
    components, plant physiological and vegetative conditions, and irrigation), and
    meteorological records from nearby local stations. A summary of descriptive statistics
    for each yield components and features measured in the field and from the meteorological
    stations is available in Table 2. 2.3.1. Field data In each experiment plot, sample
    vines were numbered and tagged at the beginning of the experiment and sampled
    during each growing season and at harvest every year. The data composing the entire
    dataset were based on the same 60 vines in each experiment from which the physiological
    and vegetative data were collected. Phenology: ln each experiment, during each
    growing season, the dates of budbreak and harvest were recorded. The calculations
    of all features, aside from precipitation, were conducted within the timeframe
    between budbreak and harvest. Yield and its components: The target variables yield
    (ton/ha), number of clusters per vine, and cluster weight (g) were measured for
    12 vines per repetition (e.g., treatment and block) at the end of each growing
    season. Physiological and vegetative components: Phenological stages (i.e., budbreak,
    flowering, bunch closure, veraison, and harvest, following Ohana-Levi et al. (2020a)
    and Munitz et al. (2019) were documented for each experiment plot, each year.
    SWP and LAI were measured for three predefined vines per repetition each week
    (total of 60 vines per experiment), the day before irrigation was applied, to
    represent the most stressful physiological condition of the vines. For analysis
    purposes, the lowest value of SWP of each sampled vine in each season was considered,
    representing the strongest drought stress of the season, usually occurring prior
    to harvest. LAI values were interpolated to represent daily values, assuming that
    vegetative growth is a linear process (Ohana-Levi et al., 2022b, 2020a), and then
    accumulated for the entire season (between budbreak and harvest) to generate a
    single value per season, representing vegetative growth (Bréda, 2003; Ohana-Levi
    et al., 2020a) that incorporates the changed in LAI throughout the season (e.g.,
    pruning, hedging, shoot removal) and differences among plots and seasons (e.g.,
    varieties, management practices of different growers). SWP may be related to yield
    and its components, as the drought stress of the grapevine are somewhat negatively
    linked to its reproductive growth (Bahat et al., 2021; Williams and Araujo, 2002).
    LAI is a well-established indicator of grapevine yield (Ohana-Levi et al., 2022b;
    Smith and Kliewer, 1984; Sun et al., 2017) Irrigation practices: The various irrigation
    practices were represented by irrigation amounts (mm), accumulated during the
    growing season (between budbreak and harvest). Each grapevine in every experiment
    was assigned a cumulative irrigation value for each season, according to its respective
    treatment. Irrigation is one of the common practices used for adjusting and modifying
    grapevine yield and quality (Junquera et al., 2012). Soil water availability during
    the growing season is crucial to vine performance, allowing to modify yield and
    wine composition (Intrigliolo and Castel, 2010a; Scholasch and Rienth, 2019).
    It is therefore an important feature to include in the model. 2.3.2. Meteorological
    data records The meteorological data was collected from official meteorological
    stations near the experiment plots. The stations were located 1.5 km, 50 m (within
    the vineyard), 4.5 km, and 3.25 km from the Hulda, Kida, Merav, and Tal-Shachar
    plots, respectively. All stations had identical measurement equipment, and details
    regarding the sensors can be found in Ohana-Levi et al. (2020b). The data collected
    included five meteorological variables, at an hourly temporal resolution: temperature
    ( °C), relative humidity (%), solar radiation (MJ/m2), wind speed (m/sec), and
    precipitation (mm). The measured meteorological variables were used to compute
    the following meteorological features: Seasonal mean values of temperature, wind
    speed, and relative humidity using data collected during the entire growing season,
    from budbreak to harvest. Additionally, the mean seasonal vapor pressure deficit
    (VPD, kPa) was calculated, denoting the difference between saturated air and actual
    vapor pressure. It is associated with plant conditions and stomatal photosynthetic
    activity (Grossiord et al., 2020) and was shown to affect water stress in vines
    (Williams and Baeza, 2007). The mean seasonal VPD was considered in this study.
    Seasonal accumulated values of radiation, ETo, GDD, and precipitation were calculated
    as the sum of values for the entire growing season, from budbreak to harvest.
    Daily ETo values were calculated using the Penman-Monteith equation, and the values
    were summed for the entire season to represent the evaporative demand in each
    experiment plot during each growing season. Accumulated growing degree days (
    °CGDD)(base 10 °C) is a measure of plant growth and development according to temperature
    starting from budbreak. The daily GDD is calculated as ten subtracted from the
    average daily temperature, and the accumulated GDD is computed by summing the
    daily values. This feature may provide an indication of plant phenology and water
    stress (Ohana-Levi et al., 2022d; Taylor et al., 2009). GDD was calculated from
    budbreak until harvest of each season. Two precipitation features were derived.
    The total precipitation was the sum of precipitation accumulated between October
    and April (entire rainy season); and spring precipitation was computed using the
    sum of values recorded during March and April. All computations and manipulations
    made on the field and meteorological data was conducted using R (R Core Team,
    2021). 2.3.3. Feature selection The final features included in the model were
    determined after ensuring that no multicollinearity was present in the dataset.
    The relationships among the features were examined using a correlation matrix
    and the variance inflation factor (VIF) to ensure that collinearity does not affect
    the estimation precision (Fox and Monette, 1992). Ideally, all features should
    have VIF values lower than 10 (Stine, 1995). These procedures were applied using
    the “corrplot” (Wei and Simko, 2021) and “car” (Fox and Weisberg, 2019) packages
    in R. 2.4. Relationships among yield components The associations among the three
    yield components (e.g., yield, number of clusters, and cluster weight) and between
    experiments, were quantified using several statistical measures. These included
    histograms of each yield component for each experiment to understand the ranges
    and frequencies; density plots to visualize and compare the distributions; scatter
    plots for each pair of yield components to illustrate their relationships; boxplots
    that denote the median, range, interquartile range, and outliers; and Pearson
    correlation coefficients, ranging between −1 and 1, describing the strength and
    direction of the paired relationships among the yield components. The latter analysis
    was conducted for each experiment and for the entire dataset. 2.5. Relationships
    among the features and yield components The linear associations between the features
    and yield components were computed using Pearson correlation and illustrated in
    a correlation matrix. This visualization was conducted using the “corrplot” package
    in R (Wei and Simko, 2021). 2.6. Prediction models for the yield components The
    twelve features detailed in Section 2.3 and Table 2 were assessed for their contribution
    to grapevine performance, targeted at yield, number of clusters, and cluster weight
    (specific objective 3). The support vector regression (SVR) algorithm was used
    to generate three regression models for the yield components. SVR is a supervised
    learning algorithm that uses a cost function to determine the best parameters
    of the hyperplane, attempting to maximize the margin between the hyperplane and
    the data points while minimizing the prediction errors (Boser et al., 1992; Noble,
    2006). Additionally, SVR is well-suited for high-dimensional datasets and can
    handle relatively small datasets (Ramón et al., 2005). SVR and support vector
    machine (SVM) are used extensively for agricultural applications (Kok et al.,
    2021), typically for analyzing data collected in irrigation experiments (Shen
    et al., 2021), including those conducted on grapevines (Zhai et al., 2020). Hence,
    it was found compatible for the dataset at issue and was selected for modeling
    the yield components (using SVR). The SVR model was applied using a radial basis
    (gaussian) kernel with hyperparameters that reduce overfitting and preserve higher
    accuracy, including sigma inverse kernel width = 0.1, epsilon = 0.1, and cost
    of constraints C = 2. The algorithm was applied using the “e1071” (Meyer et al.,
    2022) and “rminer” (Cortez, 2020) packages, along with other supporting packages,
    including “dplyr” (Wickham et al., 2022) and “reshape2” (Wickham, 2007) in R.
    The algorithm results may be analyzed to formulate the patterns and directions
    of influence that the features have on the target variables. Two computed products
    were derived from the SVM model for each target variable, detailed hereinafter.
    Relative contribution: Extracted from the fitted SVR model, and is defined as
    the amount of variance in the target variable that can be attributed to any specific
    feature (Tonidandel and LeBreton, 2011) while controlling for the other features
    in the model. This information was extracted using the sensitivity analysis (SA)
    method (Cortez and Embrechts, 2013), which is employed by querying the fitted
    models using sensitivity samples and documenting the responses without relying
    on the information gathered during the fitting procedure. In this study, the one-dimensional
    sensitivity analysis method was used, when only one input is changed at a time
    and the others are left at their average values. Defining and analyzing the relative
    contribution of various features on yield components may assist with decision
    making regarding crop management (Chen et al., 2016), such as prioritizing and
    allocating resources according to the impact of certain processes on grapevine
    performance. Partial dependence plots (PDP): Graphical illustrations of the functional
    relationships between an individual feature to the fitted model while holding
    the other features constant (Cutler et al., 2007; Hastie et al., 2001). The PDPs
    indicate the direction of influence, and can identify non-linear relationships,
    thus explaining the pattern of effects of specific factors on the target variables
    (Dutta et al., 2020). This knowledge is valuable for optimizing agricultural practices
    to improve productivity and efficiency. PDPs are being used to study various effects
    of environmental and agricultural conditions on grapevine status and performance
    (Ohana-Levi et al., 2022c; Simhayov et al., 2023). The PDPs were extracted using
    the R package “pdp” (Greenwell, 2017) and visualization was carried out using
    the “ggplot2” (Wickham, 2016) package in R. 2.7. Prediction model validation and
    accuracy assessment Validation tests were carried out to ensure the reliability
    of the SVM models (specific objective 2). The performance of the model was evaluated
    by using a test set. The entire dataset included a sample size of 901 (i.e., yield
    components values with corresponding predictors values), from which 20 % were
    set aside. For each target variable, the model was then trained using the training
    set (consisting of 80 % of the data). Prediction was then carried out on the test
    set using the selected features for the model. The measured values of the target
    variables in the test set were compared to the fitted values generated by the
    SVM model, and the model performance was evaluated by computing the following
    statistics: Correlation (r) between the predicted and test values. The values
    of r range between −1 and 1, with values further from zero denoting a stronger
    association. Values approaching 1 denote a perfect compatibility between the fitted
    values and the test set. t-test (t): A parametric test designed to compare the
    means of the two variables (fitted vs. measured). The test calculates a t-value,
    measuring the difference between the means relative to the variability of the
    data. The output of the t-test also includes a p-value, denoting the significance
    of the difference between the means. A difference with p > 0.05 implies that the
    mean of the fitted values is overall similar to that of the measured values, indicating
    a good model performance. Kolmogorov-Smirnov test (D): A non-parametric test designed
    to compare distributions of two vectors. The D statistic measures the distance
    between the two distributions, with a corresponding p-value defining the level
    of significance of the difference. A difference with p > 0.05 implies that the
    distributions of the fitted and the measured values are similar, indicating a
    good model performance. Mean absolute error (MAE): Measures the average differences
    between the fitted and measured values. The higher the value, the higher the dissimilarity
    between the fitted and measured values. The MAE was also normalized to the range
    of the measured values, providing the error in percentage. Root mean square error
    (RMSE): Measures the average differences between the fitted and measured values,
    with higher values denoting higher dissimilarities. RMSE is more sensitive to
    extreme values than MAE because it squares the differences between the fitted
    and measured values, thus penalizing larger errors more heavily and providing
    a stricter metric. The RMSE was also normalized to the range of the measured values,
    providing the error in percentage. The statistical metrics were computed using
    the “Metrics” package in R (Hamner and Frasco, 2018). 3. Results 3.1. Relationships
