    hydrological crop model (WAVES) that considers the spatial variability of the
    underlying surface. The model was validated and applied in the Tarim Irrigation
    District, a typical region in Northwest China characterized by mulching and extreme
    drought and salinization. The main findings are summarized as follows: 1) The
    established regional model successfully passed the verification at the regional
    scale and demonstrated excellent performance. The simulated values of soil salt
    content, soil water content, cotton LAI, measured yield, and statistical yield
    closely matched the measured values, with R2 of 0.88, 0.94, 0.93, 0.94, and 0.99,
    respectively. The indexes of agreement were all >0.58. 2) With the validated model,
    we obtained the spatial distribution of regional yield, evapotranspiration, and
    water productivity under current management conditions in the Tarim Irrigation
    District. The average values for these parameters were 2506 kg ha−1, 537 mm, and
    0.46 kg m−3, respectively. Soil salt content emerged as the dominant factor limiting
    yield in this district. Higher soil salt content resulted in lower yield, evapotranspiration,
    and water productivity. Specifically, for each 1 dS m−1 (0.74 g kg−1) increase
    in soil salt content, the relative yield decreased by 4.94%. 3) We conducted simulations
    of various saline water irrigation scenarios with different water salinities.
    The results revealed that cotton is more productive on sandy loam soil, while
    cotton maintain yield on silt loam better than on sandy loam under saline water
    irrigation. Moreover, a groundwater depth of 1.5 m was found to be most suitable
    for cotton in this region. The threshold mode of irrigation water salinity in
    the Tarim Irrigation District was determined to be 6 g L−1. Notably, when using
    in-situ groundwater for irrigation, 46% of the area faced a risk of yield reduction,
    WP reduction or excessive salt accumulation, indicating groundwater saline irrigation
    is not suitable. These findings offer valuable insights for policymakers, farmers,
    and researchers working in similar regions. Declaration of Competing Interest
