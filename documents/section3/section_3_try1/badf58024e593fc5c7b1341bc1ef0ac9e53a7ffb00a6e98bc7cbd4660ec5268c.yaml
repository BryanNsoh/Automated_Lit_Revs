    vector machine 1. Introduction Yield components of grapevines refer to the factors
    that contribute to the total yield of grape production, such as the number of
    clusters, cluster weight, berry size, number of berries per cluster, and more.
    These components as well as the potential quality of grapes are the main drivers
    for vineyard production revenue (Van Leeuwen et al., 2019). Accordingly, yield
    and its components have been studied for decades, motivated by the inclination
    to optimize wine production and profitability. There is a constant decreasing
    trend in the area available for vineyard cultivation worldwide (Ohana-Levi and
    Netzer, 2023; OIV, 2021). This reduction underlines the need to pursue more information
    and broaden the knowledge domains regarding yield components for achieving more
    efficient viticulture practices and desirable products as well as continuously
    increasing the effectiveness of field management. Agronomical field studies on
    Vitis vinifera during the past decades have been documenting a standard set of
    yield components that are regularly measured and analyzed. These include crop
    yield, number of clusters per vine, cluster weight, berry weight, and number of
    berries per cluster (e.g., Baeza et al. 2007, Chaves et al. 2007, Intrigliolo
    and Castel 2008, Keller et al. 2016, Munitz et al. 2016, Netzer et al. 2022, Vilanova
    et al. 2019, Williams 2012). Understanding the driving forces of yield components
    and their patterns can assist growers in mitigating the impact of these factors
    and adapting to various conditions. Information-based decision making of field
    management and accurate practices for yield optimization can advance long-term
    sustainability of grape and wine production and the economic viability of vineyards
    (Azorín and García, 2020). Multiple studies have dealt with various factors that
    affect yield components. These factors are typically classified into categories
    and include environmental effects, such as meteorological conditions (e.g., temperature,
    precipitation, evapotranspiration, etc.) (Camps and Ramos, 2012; González-Fernández
    et al., 2020), vineyard terrain characteristics (Bahat et al., 2021; Ohana-Levi
    et al., 2022c), and soil properties (Ohana-Levi et al., 2019); vine performance
    indicators such as vegetative growth (Smart, 1985) and physiological conditions
    (Munitz et al., 2020); and agrotechnical practices such as irrigation strategies
    (Intrigliolo and Castel, 2010a; McClymont et al., 2012; Munitz et al., 2016),
    pruning methods (Morgani et al., 2023; Netzer et al., 2022), pest control (Reineke
    and Thiéry, 2016), and many more. The common approach in grapevine research is
    to study the impact of each of these factors or paired factors on yield components,
    which provides narrow conclusions regarding the causes and effects. However, these
    factors do not act independently; they interactively influence yield components
    along with other influencers or indicators. Furthermore, most published studies
    on grapevine response to various factors included datasets from one or two plots,
    making the study specific to a site and variety. During the past few years, efforts
    have been made to utilize complex modeling techniques to analyze multivariate
    effects on grapevine yield components (Ohana-Levi et al., 2019; Sirsat et al.,
    2019), mostly using remote sensing products and computer vision (Arab et al.,
    2021; Taylor et al., 2023). These studies often apply machine learning (ML) algorithms
    to generate the models when large, multidimensional datasets are considered (Barriguinha
    et al., 2022; Ohana-Levi et al., 2022c). Studying multiple plots with different
    varieties, climatic conditions, and agricultural practices provides an opportunity
    to utilize highly variable data to compose generalized models for analyzing yield
    components response to various factors. Such comprehensive modeling is designed
    to improve the profiling of these selected factors according to their ranked effects,
    interactions, and patterns. Very few studies have focused on characterizing the
    patterns of affecting factors against yield components using ground measurements
    along with meteorological data. This present study suggests a novel method to
    quantify and characterize these effects. The main objective was to comprehensively
    identify the ranked effects and patterns of various environmental and agrotechnical
    factors on grapevine yield components (i.e., yield weight, number of clusters,
    and cluster weight). This study focused on three specific objectives: 1. Defining
    the characteristics of the three yield components according to their respective
    field experiment and quantifying the relationships between these components; 2.
    Constructing prediction models for the four yield components (i.e., yield, number
    of clusters, and cluster weight) based on various meteorological, physiological,
    and vegetative factors; and 3. Characterizing the ranked effects and patterns
    of these predictors on the yield components. 2. Methodology 2.1. Experimental
    sites The current study utilized datasets collected from four long-term experiments,
    located within commercial vineyards, all named after the nearby villages: Hulda,
    Kida, Merav, and Tal-Shachar (Table 1, Fig. 1). The experimental plots were all
    characterized by a Mediterranean climate, with warm, dry summers and precipitation
    occurring typically between October and April and insignificant amounts of precipitation
    during the growing season. The data were collected as part of irrigation experiments
    that were conducted during multiple timeframes and followed different objectives
    (see Section 2.2 for detail). This multi-experiment database attempted to represent
    various characteristics of wine grapevines, such as different climatic regimes
    (Fig. 1, Table 1); distinguished varieties (two red varieties – Vitis vinifera
    L. cv. ‘Merlot’ and ‘Cabernet Sauvignon’ - and two white varieties – Vitis vinifera
    L. cv. ‘Sauvignon Blanc’ and ‘Emerald Riesling’); and diverse yield targets (i.e.,
    premium vineyard vs. high-yield targets). Table 1. A short summary of the experimental
