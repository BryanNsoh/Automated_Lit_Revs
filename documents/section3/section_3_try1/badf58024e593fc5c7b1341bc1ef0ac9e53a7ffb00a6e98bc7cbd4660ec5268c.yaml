    landcover products and a high-confidence cropland map (HCCM). The HCCM was generated
    for calibration and validation of the crop partitioning framework as an alternative
    to individual cropland masks which exhibit high disagreement. The accuracy of
    the framework in partitioning the HCCM was evaluated using an independent validation
    dataset, yielding an overall accuracy rate of 73 %. The findings of this study
    indicate that out of the total area covered by the HCCM (2.36 million km2), about
    461,000 km2 (19 %) is irrigated cropland. The partitioning framework was applied
    on eight landcover products, and the extent of irrigated areas varied between
    19 % and 30 % of the total cropland area. The framework demonstrated high precision
    and specificity scores, indicating its effectiveness in correctly identifying
    irrigated areas while minimizing the misclassification of rainfed areas as irrigated.
    This study provides an enhanced understanding of rainfed and irrigation patterns
    across Africa, supporting efforts towards achieving sustainable and resilient
    agricultural systems. Consequently, the approach outlined expands on the suite
    of remote sensing landcover products that can be used for agricultural water studies
    in Africa by enabling the extraction of irrigated and rainfed cropland data from
    landcover products that do not have disaggregated cropland classes. Previous article
