    the connection between IWU and the selected variables. To remove the influence
    of data set splitting, we ran the RF model 100 times by splitting the data set
    into resampled training data (80%) and testing data (20%). The importance scores
    produced at the prefecture level suggest that all the selected covariates are
    meaningful in describing IWU, as illustrated in Figure 2c. A similar pattern of
    high importance variables is observed at the field scale, further supporting the
    selected variables and the feasibility of the proposed models. 2.2.3 ML-Based
    Future Scenario Simulations ET during the historical period and future period
    was calculated using Equation 6 (Teo et al., 2022; Zhang et al., 2001): ET = ∑
    i = k n ( l i × P × [ 1 + w i × PET P ] ⁢ [ 1 + w i × PET P + P PET ] − 1 ) (6)
    where li is the area percentage of land type i, and wi is the available water
    coefficient. The PET was calculated using the FAO Penman-Monteith method described
    in Equation 2. While such a method allows for various land types, we exclusively
    focus on cropland. The calculated ET was evaluated for the historical period by
    comparing it against the GLEAM product during 1981–2013. Our ET is correlated
    with the GLEAM product with R2 between 0.61 and 0.70 (p < 0.01) (Figure S6 in
    Supporting Information S1), meaning the reliable data set of calculated ET. Since
    it is challenging to simulate SSM and RZSM, we used one machine learning-based
    calibration model (Callaghan et al., 2021; Liu et al., 2021) to estimate SSM and
    RZSM for scenario periods. The CMIP6 precipitation, maximum air temperature, minimum
    air temperature, short wave radiation, and SSM (and RZSM) are used as explanatory
    factors. Specifically, we first establish random forest-based regressions between
    ESA SSM (ERA RZSM) and explanatory factors during 1981–2013 and then apply these
    regression relationships to the explanatory factors in both historical and future
    scenarios to obtain the final SSM and RZSM simulations. To confirm the accuracy
    of the simulated soil moisture, we validated our method of calculating SSM and
    RZSM during 1981–2013 against the ESA SSM and ERA RZSM products. Our product is
    highly correlated with the ESA SSM with R2 between 0.54 and 0.64 (p < 0.01) and
    with the ERA RZSM with R2 between 0.47 and 0.55 (p < 0.01) (Figures S7 and S8
    in Supporting Information S1). We thus consider the machine-learning approach
    as robust for further IWU calculation. 2.2.4 Evaluation and Validation Before
    model establishment and application, we checked the variations and trends of the
    selected explanatory factors during 1981–2013 based on satellite observations
    and reanalysis outputs. To better understand the variations and shifts of IWU
    during the past and future, we also checked the change ratio of earth system model-based
    simulations during 2031–2100 relative to baseline periods. We used Sen''s slope
    estimator to determine the grid-level trends and change ratios based on the Seasonal
    and Trend decomposition using Loess (STL)-decomposed components that exclude the
    seasonal signal and the remaining components (Liu et al., 2021). To evaluate the
    proposed model performance, we used the reported IWU in 2011–2013 as a reference
    data set to assess the estimated prefecture-level IWU while using the data set
    in 1981–2010 as the training data set. We also used the measurements from 11 cropland
    sites across China to evaluate the model performance. For this experiment, the
    data set in 2008–2012 was used as the training period, while 2013–2014 was used
    as the evaluation period. Three metrics, that is, determination of coefficient
    (R2), root mean square error (RMSE), and mean absolute error (MAE), were used
    to evaluate model reliability. To check the model sensitivity to critical explanatory
    factors, we used a variety of additional data sets, that is, precipitation, ET
    and SSM, to conduct a comparative analysis. In addition, three regression models,
    that is, extreme gradient boosting (XGB), support vector machine (SVM), and multiple
    linear regression (MLR) (Text S4 in Supporting Information S1), were used to compare
    with the random forest model. To investigate the variations and trends of future
    IWU in the context of climate change and socioeconomic development, we simulated
    annual China''s IWU during 2031–2100 under three future scenarios, respectively,
    based on the training data set in the baseline period (1981–2010). The model performance
    in scenario simulations was evaluated using references during 2011–2013. In the
    final, the annual IWU of each scenario were further compared with their levels
    during the baseline period, and the corresponding extra cost due to IWU changes
    were also calculated. The change ratio (CR) in IWU was obtained using Equation
    7: CR = IWU f − IWU b IWU b × 100 % (7) where IWUf and IWUb are the IWU in the
    future and baseline periods, respectively. 3 Results 3.1 Explanatory Factors Change
    in Historical Observations and Future Scenarios The accuracy of IWU can be affected
    by factors controlling water consumption and growth activities. We first investigated
    the trends and shifts of critical impacting factors. As illustrated in Figure
    3a, during the past three decades, the spatial-temporal pattern of climatic variables
    such as precipitation and air temperature has changed obviously, especially in
    northern and western China, which is more constrained by water availability. These
    variabilities in climatic factors could further modify the variations of ET and
    SM through the water and energy cycle (Aminzadeh & Or, 2013). Critically, an increase
    in air temperature, particularly occurring in northern China, could enhance crop
    irrigation water requirements, while the rising radiation could potentially take
    effect in southern China. We cannot skimpily infer that the impact of a specific
    variable on irrigation is purely harmful or beneficial. For example, the rise
    in air temperature will generally cause an increase in water consumption as described
    above. However, for some regions in western China (such as Xinjiang), it will
    also alleviate the stress of water supply by increasing the meltwater, which is
    a crucial irrigation water source for the locals (Li et al., 2014). Figure 3 Open
