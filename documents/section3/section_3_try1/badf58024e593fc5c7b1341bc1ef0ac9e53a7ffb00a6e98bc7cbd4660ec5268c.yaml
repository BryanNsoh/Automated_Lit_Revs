    for saline water irrigation The spatial distribution of the water salinity threshold
    for saline water irrigation is presented in Fig. 9. The Random Forest machine
    learning method was employed to rank the impact of various spatial heterogeneity
    variables on water salinity thresholds. The order of ranking, as per the method,
    is soil salinity, soil texture, groundwater depth, and groundwater salinity (see
    Fig. S1 for details). Soil salt has the greatest impact on the threshold, indicating
    the higher the salt content, the lower the threshold and severely saline-alkali
    areas are not suitable for underground saline water irrigation (Fig. 9, red box).
    Besides, it is evident that areas with lower thresholds are predominantly located
    in the central region of the Tarim Irrigation District. This aligns with the prevalence
    of sandy loam soil texture in these regions, as discussed in Section 3.3.1, where
    cotton is more susceptible to yield decline (one aspect to determine threshold)
    under saline water irrigation. The overall threshold mode of irrigation water
    salinity for the entire area is 6 g L−1 (Fig. 9a). Findings from Li et al. (2018)
    revealed that using saline water irrigation with a salinity of 3.37 dS m−1, increasing
    the irrigation amount can enhance yield. Sadeh and Ravina (2000) also indicated
    the same results under saline water irrigation. Therefore, a scenario simulation
    of saline water irrigation was conducted with an amount of 500 mm irrigation.
    Upon increasing the irrigation amount by 100 mm, 13.47% of the area experienced
    a threshold increase, 59.41% the area remained unchanged, and 27.12% of area witnessed
    a decline. This implies that increasing the irrigation amount by 100 mm can indeed
    alleviate the stress caused by salinity to a certain extent and raise the threshold
    of irrigation water salinity in some area, but the effect is limited and the overall
    effect is negative with the threshold mode decreasing from 6 g L−1 to 5 g L−1
    (Fig. 10). Consequently, blindly increasing the irrigation amount for higher production
    may lead to salt accumulation in the soil and additional stress on the crops.
    In line with this, Wang et al. (2022) recommended careful consideration when choosing
    large quantities of saline water to mitigate salinity stress. In practical operation,
    when groundwater is utilized for irrigation, it is usually pumped locally. As
    depicted in Fig. 9b, 46% of the irrigation area is not suitable for saline water
    irrigation (i.e., classified as “risk”) based on the comprehensive threshold.
    This condition is not conducive to ensuring cotton production and is largely influenced
    by either the low threshold of water salinity or the high salinity of groundwater
    in those regions. In regions at risk, the government should consider limiting
    groundwater extraction, such as by closing groundwater extraction wells. In addition,
    it is worth noting that extensive or prolonged use of groundwater for irrigation
    may lead to a deeper groundwater table, resulting in reduced yield (Fig. 7) and
    potential ecological and environmental issues (Zhang et al., 2020). Download :
