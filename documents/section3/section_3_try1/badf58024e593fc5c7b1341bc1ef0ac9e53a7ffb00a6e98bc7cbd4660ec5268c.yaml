    to calibrate the Hargreaves model, commonly referred to as HG, is widely acknowledged
    as the most efficient and uncomplicated method for estimating ET0 where, PSO-HG
    model was found to have the most accurate ET0 estimation on daily and monthly
    scales, and it can be recommended as the preferred model to predict ET0 in humid
    regions in southwest China. Mattar and Alazba (2019) involved the modeling of
    ET0 as a significant component of hydrological applications, utilizing diverse
    combinations of climatic variables through two distinct methodologies: gene expression
    programming (GEP) and multiple linear regression (MLR).The findings suggest that
    the GEP and MLR models have a more significant impact on the mean relative humidity
    and wind speed at a height of 2 m than other variables. Incorporating temperature
