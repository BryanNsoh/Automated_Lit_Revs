    m between plants (50,000 plants ha−1), giving a total area for the plot of 20
    m2. The study was conducted between 6 February 2019 and 4 February 2020. The sorghum
    cultivars were sown in furrows, 0.05 m deep, spaced 0.25 m from the forage cactus,
    at 20 plants per linear metre (density equal to 200,000 plants ha−1). Irrigation
    was based on 120 % of the crop evapotranspiration of the forage cactus (considered
    the main crop), using a drip system with a uniformity coefficient of 92 % at a
    pressure of 100 kPa. The mean electrical conductivity of the water was 1.62 dS
    m−1, classified as C3 (high salinity) according to the Richards classification
    (Richards, 1954), with a pH of 6.84 and a sodium and potassium concentration of
    168.66 mg L−1 and 28.17 mg L−1, respectively. 2.2.2. Production unit 2: cactus
    clones under different water regimes Three forage cactus clones (IPA, MIU and
    OEM) cultivated as single crops, were planted at a spacing of 1.0 × 0.2 m (50,000
    plants ha−1), covering 50 % of each cladode, and grown under rainfed conditions
    with supplementary irrigation based on a fraction of the crop evapotranspiration
    (ETc): 0 %, 40 %, 80 % and 120 % of the ETc. The OEM, MIU and IPA clones were
    each submitted to the same rainfed conditions and the three irrigation depths.
    The study was conducted between 15 March 2019 and 11 May 2020, when the harvest
    took place. 2.2.3. Production unit 3: cactus clones under different irrigation
    frequencies The production area included three cactus clones (IPA, MIU and OEM),
    with irrigation at a fixed depth of 14 mm, at frequencies of 7, 14, 21 and 28
    days, i.e. 12 treatments. The clones were planted at a spacing of 1.0 × 0.2 m
    (50,000 plants ha−1), covering 50 % of each cladode. The study was conducted between
    5 September 2019 and 25 November 2020. 2.2.4. Production unit 4: cactus intercropped
    with millet, with and without mulch This system was arranged with two levels of
    ground cover, with and without mulch (15 Mg ha−1) in three cropping arrangements:
    single forage cactus (OEM), single millet cv. ‘IPA Bulk-1-BF’ and intercropped
    cactus and millet (OEM-millet), with four repetitions. The area was planted in
    June 2016, at a spacing of 1.5 × 0.2 m (31,250 plants ha−1). The study was conducted
    between 25 February 2019 (keeping the first-order cladodes) and 12 February 2020.
    During the study, irrigation management was carried out, replenishing the water
    to 120 % of the ETc of the forage cactus. 2.2.5. Production unit 5: cactus clones
    under supplementary irrigation The area consisted of forage cactus clones (IPA,
    MIU, OEM, V19, F8 and Orelha de Elefante Africana – OEA) under irrigation based
    on 120 % of the ETc. The cladodes were planted at a spacing of 1.2 × 0.2 m. The
    study began on 28 March 2019 and lasted until 15 May 2020. 2.2.6. Production unit
    6: cactus intercropped with sorghum and millet The forage cactus (OEM) was planted
    on 16 April 2017 at a spacing of 1.0 × 0.1 m (100,000 plants ha−1). In this study,
    we used data from 15 February 2019 to 15 June 2020. Four production arrangements
    were adopted: single cactus; cactus intercropped with millet cv. ‘IPA Bulk-1-BF’;
    cactus intercropped with sorghum ‘1011’; and cactus intercropped with sorghum
    ‘SF15’. The intercropping systems (cactus-millet and cactus-sorghum) were planted
    on 4 February 2019. Each of the species was sown in rows, 0.05 m deep, 0.25 m
    from the basal cladode of the cactus. The sorghum and millet cultivars were grown
    with 20 plants per linear metre. 2.3. Biometric and biomass data Analyses were
    carried out throughout the cycle for all crops. For the sorghum and millet cultivars,
    readings of biometric and biomass characteristics were taken in the field at intervals
    of 7 and 15 days, respectively. For the forage cactus, the readings were taken
    every 30 and 90 days, respectively. The biometric values of the sorghum and millet
    were recorded from a metric analysis of the leaf area (cm2) and area of soil occupied
    per plant (cm2), to obtain the leaf area index – LAI (cm2 cm−2). Biomass was determined
    by weighing the fresh and dry biomass (Mg ha−1) of the aerial part of the plant
    (stem + leaves + panicle). All sorghum and millet cultivars were harvested at
    the soft dough stage. For the forage cactus clones, biometric readings were taken
    by measuring the height (cm) and width (cm) of the plant and the number of cladodes.
    One representative branch of the plant was selected to analyse the length, width
    and perimeter of all of the cladodes. As such, based on the methodology suggested
    by Silva et al. (2014), the cladode area (cm2) was obtained for the different
    clones, in addition to the cladode area index (cm2 cm−2), from the ratio between
    the cladode area and the crop spacing (Pinheiro et al., 2014). For biomass, representative
    plants were selected per experimental area, cut, and weighed on a precision balance
    (fresh weight, Mg ha−1), and dried by forced air circulation at 65 °C, to obtain
    the dry weight (Mg ha−1). The canopy cover (CC) was calculated from the leaf and
    cladode area index, using the ratio to the LAI (Heng et al., 2009): (1) The final
    yield of the crops was expressed by the biomass, as suggested by Raes et al. (2009)
