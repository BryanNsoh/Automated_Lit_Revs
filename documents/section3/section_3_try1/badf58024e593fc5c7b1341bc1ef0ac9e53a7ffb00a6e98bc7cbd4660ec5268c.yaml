    4.3. Potential applications and future research directions Previous research findings
    suggested that the performance of different assimilation methods was mainly determined
    by the following factors: (1) the quantity, frequency, and timing of field observations,
    (2) the effectiveness of model parameter calibration prior to assimilation, (3)
    the computational cost of the method, and (4) the selection of model parameters
    (Fattori Junior et al., 2022). Consequently, different studies recommended inconsistent
    assimilation methods. In this study, we recommended the EnKF data assimilation
    method to collaborate with the SWAP model to simulation LAI, ADB, SWC, ST and
    yield. The reasons are as follows: (1) Due to the variations in maize growth environments
    among each treatment, there is an increased potential necessity for absorbing
    observational data within the SWAP model; (2) Parameter calibration was not conducted
    prior to assimilation; (3) The SWAP model did not exhibit linear responses to
    maize growth and soil–water-heat dynamics under different irrigation levels, film
    mulching treatments, and maize varieties; (4) The sensitive parameters were not
    consistent across different treatments; (5) the EnKF-LS method needs a low computational
    cost. However, due to the EnKF method updating parameter states each time observational
    values enter the SWAP model, causing shifts in the model trajectory and resulting
    in jumps in simulated values, it may exhibit a slightly higher likelihood of producing
    outliers compared with calibration methods. This potential issue can be mitigated
    by applying smoothing algorithms to ensure that assimilated results align more
    closely with the expected patterns of the variables. In addition, some future
    approaches that could contribute to improving this study are worth noting. (1)
    For the SWAP model, its design and development did not consider the effect of
    film mulching on the soil-crop- atmosphere process. Therefore, modifying the SWAP
    model based on the method proposed by Zhao et al. (2020) and combining it with
    data assimilation methods could further enhance the simulation accuracy. (2) In
    this study, LAI and SWC were used as assimilation variables for the construction
    of the data assimilation framework. With the development of remote sensing technology,
    multi-source remote sensing data can be easily obtained, such as thermal infrared,
    etc. How to fully utilize multi-source remote sensing data into the assimilation
    framework needs further study. (3) This study focused on evaluating the performance
    of the SWAP model and a data assimilation strategy via filed experiments data.
    However, data assimilation methods are highly effective for regional crop growth
    perception and yield prediction. Applying the SWAP model and data assimilation
    methods at the regional scale can provide data support for regional crop management
    and optimization of water resources. (4) The combination of SWAP model and data
    assimilation method with stochastic irrigation scheduling optimization provide
    an effective way to develop management tool. The data assimilation method is used
    to dynamically adjust the optimized constraints and crop model states, so that
    the optimized irrigation system can better fit the field conditions and improve
    the feasibility and practicality of the irrigation system. 5. Conclusions In this
    study, a simulation framework that incorporated multiple data assimilation strategies
    in conjunction with the SWAP model was implemented based on field experiment in
    a spring maize field with variations in irrigation levels, film mulching treatments,
    and maize varieties. Four data assimilation methods including GS, EnKF-L, EnKF-S,
    as well as EnKF-LS were evaluated their performance in enhancing the simulation
    accuracy of LAI, ADB, SWC, ST, yield, and crop water consumption. Our results
    indicated that the OP method failed to accurately capture the effects of film
    mulching on soil water and heat transport, crop growth, and meteorological parameters.
    It also did not adequately reflect the impact of deficit irrigation on maize growth
    processes. The performance of the GS method was unstable in simulating crop growth
    variables and SWC. Additionally, the GS method underestimated ADB, yield, and
    crop water consumption, leading to an overestimation of SWC. In contrast, the
    EnKF method significantly improved the simulation accuracy of LAI, ADB, yield,
    SWC, ST, and crop water consumption compared with the GS and OP methods. This
    improvement was especially prominent when both LAI and SWC observations were assimilated
    into the SWAP model simultaneously. Furthermore, the EnKF-LS data assimilation
    method significantly enhanced the simulation accuracy of soil and crop variables
    under mulching and deficit irrigation conditions and needed a low computational
    cost. CRediT authorship contribution statement Xi Huang: Conceptualization, Formal
