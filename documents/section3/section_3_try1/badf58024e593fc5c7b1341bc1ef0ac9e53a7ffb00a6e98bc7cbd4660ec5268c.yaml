    2014). For spectral LWP assessment to be used in practice, it should be easy to
    implement, non-site- and non-cultivar-specific and must also be able to capture
    fast changes in LWP per se. Plant response to differential irrigation (variable
    water availability) can be manifested by biomass and LAI accumulation, as well
    as by other biophysical properties which affect the spectral canopy reflectance
    (El-Hendawy et al., 2017). Thus, the ability to estimate LWP using spectral tools,
    might be more affected by LAI or biomass, in that case, the estimation will be
    an artifact and won’t be sensitive to changes in LWP before changes in canopy
    density. The LWP, LAI and NDSI (1600,1730) trends between treatments before and
    after differential irrigation were explored for each of the year sites. As expected,
    before the first differential irrigation (i.e., 73 DAE), there were no inter-treatment
    differences in LWP, LAI or NDSI (1600,1730) in Gilat 2020 (Fig. 3). One week later
