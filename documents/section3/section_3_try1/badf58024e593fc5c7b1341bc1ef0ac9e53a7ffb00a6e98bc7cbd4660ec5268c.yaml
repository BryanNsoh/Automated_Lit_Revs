    Keywords GroundwaterRechargeUncertaintyWetSpaTikur-wuha 1. Introduction Sustainable
    water resources management requires the modeling of hydrological cycle components
    with minimum error. One key component of the water cycle is the estimation of
    groundwater recharge. However, in hydrogeological modeling, various sources can
    cause estimation uncertainties. The main sources of estimation uncertainties are
    the input, structure, and the parameters of the model used [1]. Groundwater recharge,
    variable both spatially and temporally, is highly influenced by climate variables,
    land use/cover, and soil distribution [2]. Among the three influencing factors,
    climate variables and land use/cover, considered as direct inputs in most hydrological
    modeling approaches, are temporal variables, and thus an in-depth assessment of
    their contribution to uncertainties in groundwater recharge estimation has become
    necessary. Considering the significant contribution made by input data to groundwater
    recharge estimation uncertainties, Ampe et al. (2012), investigated recharge estimation
    uncertainties using two land-use classification methods [3]. Their study findings
    revealed that the recharge estimates produced for the Woluwe river catchment in
    Belgium based on pixel-based land-use classifications are more uncertain compared
    with those produced using region-based classifications [3]. Abraham et al. (2022)
    who studied the wetland-dominated Tikur-Wuha watershed explored the uncertainty
    and sensitivity associated with land-use maps [4]. In their study, wetland parameter
    was introduced in the Soil Water Assessment Tool with Calibration and Uncertainty
    Program (SWAT-CUP), a hydrological model, through which the uncertainties because
    of land-use maps were quantified using the sequential uncertainty fitting interval
    algorithm SUFI-2. The study proved that the quality of groundwater recharge estimation
    can be improved by considering multiple land-use maps to ensure that land use/cover
    changes are incorporated. Ampe et al. (2012) and Zomlot et al. (2017) also made
    similar conclusions [3,5]. The uncertainty of recharge from irrigation fields
    and canals along with six other parameters was investigated by Baker et al. (2022)
    [6]. The findings indicated that 91 % of the aquifer recharge was contributed
    by irrigation water from rice fields and leakage from canals. The impact of the
    evapotranspiration time series on the uncertainty in recharge was studied by Xie
    et al. (2018) [7]. The study revealed that recharge uncertainty can be reduced
    by up to 50 % for improved evapotranspiration observations and that an insignificant
    reduction in recharge estimation could be obtained by using distributed soil moisture
    time-series data. Other hydrological simulations can also be performed using satellite-based
    evapotranspiration estimates [8]. Dile, Yihun T et al. (2020) emphasized that
    data scarce areas could particularly benefit from using satellite estimates because
    of reduced errors [8]. Duan et al. (2019) showed that the performance of satellite-based
    estimates are low when compared to performance of evenly and adequately collected
    temperature and precipitation ground records [9]. Spatial recharge estimation
    uncertainty is directly proportional to the uncertainty in precipitation data
    used in the estimation process [7,10,11]. The statistical characteristics of rainfall
    and reference evapotranspiration dataset used in recharge estimation were studied
    by Turkeltaub and Bel (2023) for the semiarid climate regions in China and Israel
    [12]. The findings indicated that spatial local rainfall and the reference evapotranspiration
    dataset can significantly influence recharge estimation [12]. Thus, improved spatial
    precipitation estimates can minimize the uncertainties in recharge estimations.
    The availability of improved spatial precipitation data, such as those obtained
    through radar, rain gauge observations, satellite observations, and reanalysis
    products, is increasing significantly [13,14]. The importance of using satellite
    rainfall products for minimizing hydrological modeling errors has been assessed
    in previous studies [15,16]. Such assessments are particularly important for complimenting
    the scanty observation made in developing countries [17]. Rainfall records are
    scarce in Ethiopia and are mostly available for locations along the main road
    routes [17,18]. Development activities requiring quality rainfall records are
    hindered in rural areas because of the scarcity or unavailability of accurate
    rainfall records [18,19]. Satellite technology developments in the past few decades
    have contributed for improving the observation and measurement of several meteorological
    parameters. Nevertheless, eliminating the errors in most meteorological measurements
    is challenging. However, merging multiple sources of records will help capture
    the merits of each source and thereby reduce the errors in groundwater recharge
    estimations [20]. Previous studies [4,21,22] have shown that agricultural land
    use/cover of the Tikur-Wuha watershed has increased significantly. This once wetland-dominated
    watershed is now losing its coverage to grasslands and agriculture. A recent study
    by Abraham et al. (2022) showed that median annual recharge in Tikur-Wuha has
    reduced from 506.25 to 483.34 mm [4]. Thus, urgent changes to water resources
    management regulations and practices supported by accurate estimates of groundwater
    recharge have become necessary. Multiple studies [21,[23], [24], [25], [26]] have
    quantified the recharge to the aquifers of the Hawassa watershed. However, the
    discrepancies in the recharge estimates presented in those studies show a high
    level of uncertainty in the recharge estimations. Thus, the main objective of
    this study was to assess the uncertainty in the recharge estimation using improved
    spatial rainfall observations. In the study, a bias-corrected satellite rainfall
    product based on Climate Hazards Group InfraRed Precipitation (CHIRP) was used
    along with ground observations, and the rainfall records available were converted
    to areal rainfall records using the conventional Thiessen polygon method. 2. Study
    area description 2.1. Location and topography The Tikur-Wuha watershed covers
    an area of 670 km2. It is the only perennial river flowing into Lake Hawassa.
    Steep mountain ranges cover the northeastern and southeastern parts of the watershed,
    while gently sloping land covers the north–west to south–west parts of the watershed.
    Nine perennial streams feed the wetland located at the center of the watershed
    and the Tikur-Wuha river drains to Lake Hawassa through that wetland (Fig. 1).
