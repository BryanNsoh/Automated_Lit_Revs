    Tikur-Wuha catchment has a tropical subhumid climate (Moist Weyna Dega). Its mean
    annual rainfall ranges from 954.5 mm in its western and northwestern parts (low
    lands) to 1152.5 mm in its southeastern part (mountainous section of the catchment).
    As reported by Belete et al. (2017), up to 70 % of the annual rainfall in Ethiopia
    occurs when the intertropical convergence zone (ITCZ) lies over northern and southern
    Ethiopia from June to September [28]. The seasonal rainfall cycle, characterized
    as a bimodal cycle [29], is mainly controlled by the movement of the ITCZ [28].
    The seasonal rainfall in the watershed can be quantified as follows: Thirty percent
    of the annual rainfall occurs between March and May with the seasons from June
    to September and October to February contributing 50 % and 20 % of the rainfall,
    respectively [28]. The average maximum and minimum temperatures of the watershed
    range from 11 to 20 °C, and the hottest dry month of the watershed is March [30].
    2.2.2. Hydrology Tikur-Wuha subwatershed is located within the geographically
    closed watershed of Lake Hawassa, where uncontrolled irrigation practices are
    on the increase. The Tikur-Wuha river feeds Lake Hawassa and the water from the
    Tikur-Wuha watershed meets the water requirements of households, livestock, irrigation,
    industries, and the environment. Nine streams, namely Bele-Lango, Wesha, Werka,
    Hallo, Shenkora, Gomesho, Wedesa, Abosa, and Gelchacha, flow through the Tikur-Wuha
    watershed, which drains to the Cheleleka wetland [31]. The aggravated land cover
    changes have resulted in the disappearance of one lake within the Cheleleka wetland
    [32]. The Cheleleka wetland exhibits flow stabilizing properties by serving as
    an intermediary between the upper catchments of the nine rivers, where the water
    flow is rapid, and the Tikur-Wuha river, where the water flow is slow. The wetland
    receives the water from the nine streams and channels it to one outlet to feed
    the Tikur-Wuha river, which then drains into Lake Hawassa. The watershed outlet
    is located at the Tikur-Wuha bridge. The watershed covers an area of 645.75 km2,
    and the estimated average annual flow of the river for the period between 1987
    and 1996 is 132.6 mm, calculated by dividing the average annual stream flow volume
    by the total area of the watershed [4,29]. 2.3. Land use and soil Studies focusing
    on land use/cover classifications have shown that since the year 2000 -, a majority
    of the watersheds have become cropland used for small scale plantations, rain-fed
    crop fields, and perennial cash crops. According to Wondrade et al. (2014), between
    1973 and 2011, the cropland coverage has increased by 12.8 % [32]. Other major
    types of land use/cover in the watershed includes grasslands, wetland, forests,
    urban areas, and shrub land. Most of the forest cover is in the escarpments, and
    the rift floor is covered with wet land, grasslands, and cropland. A significant
    change that has occurred in the land use/cover dynamics is the disappearance of
    Lake Cheleleka, which covered 1300 ha [32]. The disappearance of Lake Cheleleka
    can be attributed to environmental degradation due to extensive deforestation,
    climate change, and other anthropogenic stressors [32]. However, no studies have
    been conducted to particularly investigate the real causes that led to the disappearance
    of the lake. In general, 73.4 % of the watershed has experienced land use/cover
    changes between the years 1972 and 2017 [33]. The soil map of the watershed (Fig.
    3) indicates that sand, clay loam, sandy loam, and silt soil cover 17.24 %, 24.78
    %, 51.01 %, and 17.10 % of the watershed, respectively. According to Mohammed
    et al. (2020), Leptosol, Vertic cambisol, Vertic Luvisol, Vitric Andosol, Haplic
    Luvisol, and Eutric Cambisol are the major types of soil found in the Tikur-Wuha
    watershed with Vertic Luvisol and Haplic Luvisol dominating 39.6 % and 39.2 %
    of the watershed, respectively [27]. The geological map of the study area (Fig.
