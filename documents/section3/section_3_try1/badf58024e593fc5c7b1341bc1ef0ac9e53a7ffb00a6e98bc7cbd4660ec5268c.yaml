    parameters geographical detector modelShule river basin 1. Introduction Human
    development is facing a hotspot issue called global climate change that is being
    increasingly noticed by all sectors of society [[1], [2], [3]]. The global climate
    problem has become a common responsibility of all mankind because climate warming
    is a threat. In the past six meetings of the IPCC, it has become apparent that
    human activities are significantly contributing to and impacting climate change.
    The world must reach zero greenhouse gas emissions by halfway through the 21st
    century to prevent major harm from extreme climate change [4]. Changes in ecosystem
    structure and function will be caused by land use change, which will impact carbon
    emission and carbon sink processes [5]. Carbon storage is the amount of carbon
    retained in ecosystems. It includes four basic carbon pools [6]: Above ground
    biological carbon (carbon in all living plant material above the soil), underground
    biological carbon (carbon in the living root system of plants), soil carbon (organic
    carbon distributed in organic and mineral soils), dead organic carbon (carbon
    in litter, and carbon in dead trees standing upside down or standing). However,
    land use change has a significant impact on carbon storage [7,8]. Carbon sinks
    are processes or mechanisms by which vegetation uses photosynthesis to absorb
    atmospheric carbon dioxide and fix it in the vegetation and soil, thereby reducing
    the concentration of greenhouse gases in the atmosphere. The capacity of ecosystems
    to sequester carbon is reflected in carbon sinks, which is an important indicator
    [9,10]. First, arid inland river basins are often important areas for carbon cycling,
    and the study of their carbon storage can help us to better understand and quantify
    carbon cycling processes [11]. Second, the study of carbon storage in arid inland
    river basins, which are often characterized by water scarcity and land degradation,
    can help us to better assess and predict ecosystem health in these areas [12].
    The global carbon balance and climate change can be affected by changes in carbon
    storage in arid inland river basins, which are often sensitive to increased drought
    and global warming [13]. Northwest China is a difficult area for the carbon cycle
    (The carbon cycle is the process by which carbon is exchanged in the biosphere,
    lithosphere, hydrosphere, and atmosphere. It encompasses a series of key processes
    and events that enable the continuation of life on Earth.) research due to its
    high aridity, low species richness, and fragile ecological environment. Assessing
    the impact of ecosystem carbon storage on spatial differentiation will help protect
    ecosystems in inland river basins in arid zones [14]. The field sampling method
    is currently the primary method for estimating ecosystem carbon storage [15],
    the ecosystem carbon flux (Carbon dioxide transfer from one carbon pool to another
    per unit area per unit time in the carbon cycle.) monitoring method [16], and
    the model estimation method [17]. The field sampling method is based on manual
    sampling and estimates regional ecosystem carbon storage by actual sampling samples.
    This method is relatively simple in technology, but it has a large workload and
    a long data sampling period, so it is not suitable for use in regions with significant
    land use changes [18]. The ecosystem carbon flux monitoring method uses modern
    measurement technology to estimate regional carbon storage, which has high accuracy
    but has high instrument requirements and high cost. Compared with the previous
    two methods, the model estimation method can estimate regional ecosystem carbon
    storage more quickly and clearly show the space and time arrangement and change
    traits of Carbon storage at various regional levels [19]. In the model estimation
    methods, many studies combined with the GLO-PEM model [20,21], CASA model [22,23],
    and Bookkeeping model [24], to determine how much carbon is stored in the area.
    The InVEST model is a popular choice for carbon cycle studies, because it is easy
    to calculate and has low data requirements. Numerous researchers have studied
    the spatial and temporal distribution characteristics of regional carbon storage
    using this model from various perspectives over the last few years. From the perspective
    of urbanization, Hwang et al. [25] evaluated how carbon storage is affected by
    the establishment of environmental protected areas in the context of megacity
    expansion. Their findings indicate that the establishment of environmentally protected
    areas in megacities leads to an increase in regional carbon sinks. The model was
    used by Lyu et al. [26] to examine and predict the guides of urbanization on carbon
    storage in Shizuishan City, an arid region in Northwest China. Compact urban growth
    patterns and environmental protection will reduce the negative impact of urbanization
    on carbon storage, as has been discovered. From the point of view of ecological
    preservation, Wu et al. [27] researched the main factors that contribute to forest
    carbon storage in areas covered by forest protection programs and estimated it
    in 17 administrative regions of China. In terms of research scale, the influences
    of land use type conversion and management of vegetation to soil carbon storage
    were examined by Lai et al. [28]. Their research revealed that carbon storage
    was significantly impacted by land use management. The PLUS and InVEST models
    were employed by Zhang et al. [29] to analyze carbon storage in ecosystems in
    Jiangsu Province, China. Different scenarios were used to predict the connection
    between carbon storage and land use change. Their findings indicated that areas
    with rapid economic and urbanization development experienced greater carbon storage
    losses. The Shiyang River Basin (SRB)''s carbon sinks and carbon sources (Carbon
    sources refer to processes, activities or mechanisms in the carbon pool that release
    carbon to the atmosphere, such as deforestation, coal combustion for electricity
    generation, and other processes.) transitions were analyzed by Zhou et al. [11]
    through spatial and temporal dynamics. Their findings suggest that oasis-desert
    transition zones are highly vulnerable to carbon storage loss. The InVEST model
    is commonly used in studies to estimate carbon storage, but the InVEST model''s
    lack of temporal resolution is a problem, and the dynamic changes in carbon storage
    were not significant. Correcting carbon storage, which is estimated by the InVEST
    model was not considered by most scholars because it simplifies the cycle, so
    by considering the carbon sink during vegetation growth, the accuracy of carbon
    storage estimation can be improved. The ecological zoning of SRB is typical for
    “alpine-oasis-desert”. This characteristic has a significant impact on how humans
    use and exploit natural resources. The central oasis areas of Yumen City and Guazhou
    County, even though the land use type of SRB is mostly undeveloped, possess strong
    ecological resilience and potential for development. Agriculture irrigation and
    resettlement measures have been implemented since 1996, and the land uses and
    carbon storage have undergone significant changes in the oasis area in the central
    part of SRB. The carbon storage was calculated and revised using MODIS NPP data
    and the soil heterotrophic respiration (Rh) model simultaneously. Finally, the
    OPGD is used to find how natural and anthropogenic factors are affecting carbon
    storage. The primary research goals of this paper are (1) to explore the spatio-temporal
    distribution characteristics of carbon storage alterations due to irrigated agriculture
    and resettlement measures in Yumen City and Guazhou County in the middle SRB,
    (2) to explore the main impacts of agricultural irrigation and resettlement measures
    on the project area, and (3) to explore the drivers of spatial differentiation
    of carbon storage in Yumen City and Guazhou County. 2. Study area SRB is one of
    the three inland river basins in the Hexi region of China and at the westernmost
    point of China''s Hexi Corridor. In terms of administrative divisions, the Shule
    River flows through Tianjun County of Qinghai Province, Subei County, Yumen City,
    Guazhou County, and Dunhuang City of Gansu Province, and finally enters Ruoqiang
    County of Xinjiang Uygur Autonomous Region, with a total drainage area of 1.03
    × 105 km2. The basin is 830–5738 m above sea level, and the overall terrain is
    high from north to south and relatively gentle in the middle. The basin is a continental
    arid desert climate, rich in light and heat resources, long frost-free period,
    less precipitation, evaporation, annual average precipitation between 46 and 64
    mm, annual evaporation of 2894–3043 mm, annual average temperature of 6.7–8.9
    °C. The basin is dominated by low vegetation coverage, and the spatial distribution
    difference is large, mainly concentrated in Yumen City and Guazhou County Hexi
    corridor oasis agroecological area. This oasis agro-ecological area is the main
    irrigated agricultural area of SRB with a concentration of migrant population.
