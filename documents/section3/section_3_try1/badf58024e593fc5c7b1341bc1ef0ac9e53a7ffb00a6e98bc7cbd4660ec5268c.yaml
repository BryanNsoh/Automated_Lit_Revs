    and content Abstract Accurate estimation of irrigation-induced evapotranspiration
    (ET) is critical for understanding the terrestrial water cycle. However, current
    estimation has large uncertainties due to the model limitations and the lack of
    accurate water use data. In this study, a water-energy balanced irrigation scheme
    is incorporated into the Conjunctive Surface-Subsurface Process version 2 (CSSPv2)
    model to improve the hydrological simulations over the Yellow River basin (YRB)
    where irrigation is extensive. The coupled model (CSSPv2-IRR) is calibrated against
    long-term water use data from provincial survey, and it is used to perform a 6-km
    resolution simulation over the YRB during 1991–2017. The results show that the
    coupled model can well reproduce hydrological processes within the basin, and
    the simulated irrigation amount, ET and surface soil moisture largely agree with
    the validation datasets. Specifically, the annual irrigation amount and irrigation-induced
    ET changes from the CSSPv2-IRR are more reasonable than ISIMIP2a and reanalysis
    products, with a reduction in bias by 79.5–97.3 % and 81.2–98.8 % respectively.
    The CSSPv2-IRR model simulation suggests that irrigation-induced annual ET change
    is 26.4 mm/year during 1991–2017, contributing to an 8.9 % increase in annual
    ET over the YRB, and the increase can reach 44.3 % over major irrigation districts.
    In addition, the contribution of irrigation to long-term increasing trend in ET
    over the irrigation districts in the upper reach is greater than the contribution
    of climate change. This study suggests a growing control of irrigation on the
    ET over the YRB, which has implications for regional water cycle and water resources
