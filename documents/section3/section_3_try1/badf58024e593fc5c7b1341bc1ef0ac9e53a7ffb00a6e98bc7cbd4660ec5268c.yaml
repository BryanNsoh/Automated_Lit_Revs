    1. Introduction Maize is one of the major food crops and its production is important
    for food security (Chang et al., 2023, Messina et al., 2011). However, in arid
    and semi-arid regions, water scarcity poses a constraint on maize yield. (Chen
    et al., 2021). Consequently, the water-saving agricultural managements have been
    widely used and developed in these regions, including film mulching, deficit irrigation
    and selection of drought-resistant varieties (Zhao et al., 2021). These water-saving
    agricultural practices create distinct growing environments for maize cultivation.
    Therefore, real-time monitoring of soil and maize conditions under various environments
    is critical for precise irrigation to increase yield and water production. Crop
    models play a crucial role in understanding the complex interactions between crop
    varieties, environmental factors, and field management practices by utilizing
    intricate equations that depict processes of soil water transport and crop growth
    (Fattori Junior et al., 2022, Orlova and Linker, 2023). Crop models are valuable
    tools for decision making and planning in agricultural systems due to their numerous
    advantages (Fattori and Marin, 2023, Knowling et al., 2023, Morell et al., 2016).
    Notable crop models frequently mentioned in the literature include the AquaCrop
    model (Wu et al., 2022), the DSSAT model (Chen et al., 2023), the EPIC model (J.
    R. Williams et al., 1989), the WOFOST model (Diepen et al., 1989), and the Soil-Water-Atmosphere-Plant
    (SWAP) model (Hu et al., 2019, Yu et al., 2020). The SWAP model, in particular,
    integrates the interconnected processes of soil water, heat, and salt transport
    with crop growth, considering various stress factors such as salinity, freeze–thaw,
    and water availability. It has been extensively applied and developed in research.
    Numerous studies have demonstrated the efficacy of the SWAP model in accurately
    simulating soil water dynamics, crop growth, and crop water consumption under
    diverse environmental conditions (Camargo and Kemanian, 2016, Jiang et al., 2016).
    However, the SWAP model presents challenges due to the high complexity of soil
    water-heat transport and crop growth processes. The model involves a large number
    of parameters related to soil and crop, making the parameter calibration process
    burdensome when applying the SWAP model to new agricultural ecosystems (Fattori
    and Marin, 2023, Kang and Özdoğan, 2019). Furthermore, the original design of
    the SWAP model did not consider the influence of film mulching on solar radiation
    absorption and utilization, soil–water-heat transport, and crop growth. Addressing
    film mulching effects often requires parameter adjustments or modification of
    the model structure, which demands extensive knowledge and programming skills
    from researchers and often requires significant time and effort investment (Liang
    et al., 2017, Zhao et al., 2020). Data assimilation (DA) methods in collaboration
    with crop models can effectively address a series of challenges encountered in
    the simulation process of crop models (Hu et al., 2019, Knowling et al., 2023,
    Pauwels et al., 2007). Historically employed extensively in weather forecasting,
    DA methods have progressively become integrated with crop models within agricultural
    decision support systems in recent years (Knowling et al., 2023). It is worth
    noting that DA methods do not modify the model structure but only change the model''s
    trajectory. Commonly used data assimilation methods are: forcing, calibration,
    and updating methods (Orlova and Linker, 2023; Dorigo et al., 2007). Forcing method
    involves directly replacing the simulated variables with observational values.
    This method requires less computational effort but demands a higher number of
    observational variables (Chen and Cournède, 2014, Wagner et al., 2020). Calibration
    method refers to the optimization of model parameters by minimizing a cost function
    to obtain the optimal parameters combination. This method involves iterative computations,
    resulting in higher computational costs (Huang et al., 2019; Wang et al., 2022b;
    ). Updating methods, such as sequential data assimilation, perform parameter state
    updates whenever new observations are available within a specified time range.
    The commonly used updating method is the Ensemble Kalman Filtering (EnKF) algorithm
    (DeChant and Moradkhani, 2012, Ines et al., 2013, Lu et al., 2021). The calibration
    method in the data assimilation framework fully rely on the observational values
    without considering the uncertainties of both the observations and model simulations.
    On the other hand, updating methods consider the simulation errors arising from
    model structure and parameterization, as well as the errors introduced by observational
    instruments and representativeness of measurement samples. Updating methods consider
    the acceptable propagation of observation errors within the model simulation system
    (Ines et al., 2013). The selection of assimilation variables and optimal parameters
    for the crop model is crucial in data assimilation methods. Previous studies mainly
    focused on assimilating leaf area index (LAI) (Fattori Junior et al., 2022, Mokhtari
    et al., 2018), soil water content (SWC) (Hu et al., 2019, Pan et al., 2012), evapotranspiration
    (ET) (Deb et al., 2022), plant height (Yu et al., 2020), and solar radiation (Mokhtari
    et al., 2018). Dependency on simulated data sets limits the application of data
    assimilation methods to include other physiological and biochemical indicators
    not covered by crop models, such as leaf chlorophyll, chlorophyll fluorescence
    and canopy temperature. Additionally, data assimilation methods are constrained
    by the selection of parameters, as certain parameters have significant impacts
    on simulation results under specific soil or climate conditions. Prior to data
    assimilation, it is necessary to perform parameter sensitivity analysis on crop
    models. For example, Orlova and Linker (2023) incorporated sensitivity analysis
    into the sequential data assimilation process of AquaCrop, where parameter sensitivity
    analysis was conducted after each assimilation calculation to adjust the entire
    parameter set and improve the accuracy of simulations. We hypothesize that the
    accuracy of SWAP model under complex scenarios could be enhanced by choosing suitable
    data assimilation methods for simulating soil moisture, soil heat, and crop growth.
    Therefore, in this study, a two-year field experiment was conducted in a typical
    arid region of China to create diverse maize growth environments by manipulating
    three influencing factors: maize variety, film mulching, and irrigation level.
    The main objectives of the study were as follows: (1) to determine the sensitive
    parameters (LAI, aboveground dry biomass (ADB), SWC, and yield) of the SWAP model
    adapted to the experimental site and identify the parameters to be optimized or
    updated for the data assimilation method; (2) to investigate the accuracy of the
    SWAP model in simulating maize growth and soil hydrothermal transport under different
    irrigation levels, maize varieties, and film mulching conditions when the SWAP
    model is not integrated with the data assimilation method (OP method, open-loop);
    (3) to compare the improvement in simulation accuracy of LAI, ADB, SWC, soil temperature
    (ST), yield, and crop water consumption achieved by different data assimilation
    methods in the SWAP model; and (4) to assess the predictive capability of assimilated
    LAI and SWC for the SWAP model. 2. Material and methods 2.1. Field experiments
    The experiments were conducted at the National Field Scientific Observation and
    Research Station on Efficient Water Use of Oasis Agriculture in Wuwei of Gansu
    Province of China (37°52′20″N, 102°50′50″E, altitude 1581 m). The site has a continental
    temperate arid desert climate, with a mean annual precipitation of 164 mm and
    potential evaporation of 2400 mm. The precipitation at the site was 149.8 and
    186.2 mm during the spring maize growing seasons for 2021 and 2022, respectively
    (Huang et al., 2023;Wang et al., 2022a). Two film mulching treatments (non-mulched
    (M0) and full transparent plastic film mulching (M1)), two varieties (Denghai605
    (P1) and Zhengdan958 (P2)) and two irrigation levels were chosen to create various
    soil–plant water statuses for this study. Two irrigation levels were Wh and Wl,
    which represent 100 % and 40 % of the full irrigation respectively. The full irrigation
    was set to 75 %–95 % of field moisture capacity (FC), i.e., irrigation was triggered
    when the SWC reached 75 % of the FC. Irrigation was conducted using drip irrigation
    systems, with the drip line positioned between two rows of maize with 0.80 m spacing.
    The drippers were spaced 0.30 cm apart, and the dripper flow rate was 2.5 L h−1.
    The film cover was applied on the day after sowing. The plastic film used was
    transparent polyethylene film, with a thickness of 0.01 mm and a width of 1.6
    m. Denghai 605 is a maize hybrid developed by the Denghai breeding team in China,
    derived from the parent lines DH351 and DH382. Zhengdan958, on the other hand,
    is a hybrid resulting from the crossbreeding of inbred lines Zheng58 and Chang7-2,
    and it was also developed in China. The sowing dates were April 30 in 2021, and
    May 1 in 2022. The harvest dates for film mulching treatments and non-mulched
    treatments were September 14 and September 17 in 2021, and September 4 and September
    16 in 2022, respectively. The planting density of the two maize varieties is consistent
    at 1 × 105 plants per hectare, with a row spacing of 40 cm and within-row plant
