    InVEST model is not without its limitations in studying carbon storage changes
    in long-term ecosystems. The model relies on land use type changes to get changes
    in carbon storage. Secondly, this model ignores the carbon sink in the vegetation
    growth process, which leads to a certain deviation between the actual carbon storage
    and the estimated carbon storage. Using NEP to modify the InVEST model estimates
    can improve the accuracy of carbon storage estimates to some extent. Based on
    this, NEP was used to quantify the carbon sink during vegetation growth to correct
    the carbon storage in the central oasis area in Yumen City and Guazhou County.
    Ren et al. [32] obtained carbon density for Gansu Province only by correcting
    the national carbon density data. The impact of land use change on carbon storage
    was assessed by them. By correcting carbon storage using NEP, this paper offers
    a new approach to improve carbon storage estimation accuracy. This paper extends
    the temporal resolution of the study area simultaneously. The spatial and temporal
    changes in regional carbon storage become more clearly characterized due to the
    improved temporal resolution. 5.2. The main impacts of agricultural irrigation
    and resettlement measures on the project area The carbon cycle in terrestrial
    vegetation can be analyzed qualitatively and quantitatively using NEP, making
    it an important index to characterize regional carbon sources and sinks. 2000–2020,
    the total amount of NEP in Yumen City and Guazhou County showed an upward trend
    on the whole, and the carbon sink capacity was significantly changed. This is
    similar to the results of Li et al. [42] who argue that the increase in precipitation
    delays the Gross Primary Productivity (GPP) peak, which makes semi-arid grassland
    ecosystems behave as carbon sinks in the carbon cycle. NEP''s trend will be directly
    influenced by changes in soil heterotrophic respiration (Rh) and NPP. The response
    of Rh and NPP to temperature and precipitation was examined by Naidu et al. [43].
    According to their findings, precipitation is the primary factor influencing the
    change in soil heterotrophic respiration when the climate is warming. Since the
    implementation of agricultural irrigation and resettlement measures in SRB, the
    cultivated land area and grassland cover area in Yumen and Guazhou Oasis have
    increased significantly, which makes the regional ecosystem NPP show a significant
    increasing trend. Although precipitation and temperature increased, the amplitude
    of soil heterotrophic respiration did not change much during this period, indicating
    an overall increasing trend in regional NEP. The spatio-temporal evolution and
    drivers of carbon storage in the Yangtze River Delta (YRD) were analyzed by Gao
    et al. [44]. The YRD has seen a significant loss of carbon storage due to population
    growth and urbanization, according to their findings. Different from the above
    studies, the focus of this study is on the changes in carbon storage in the oasis
    region of the Middle SRB over time, considering agricultural irrigation and resettlement
    measures. The central oasis region of SRB experienced a significant increase in
    carbon storage due to the increase in cropland and grassland area from 2000 to
    2020, as shown by the results. Since the implementation of the agriculture irrigation
    and resettlement measures in 1996, the population of Yumen City and Guazhou County
    at the end of the year showed a trend of fluctuation and decline after reaching
    a peak in 2012, but the agricultural population showed an upward trend, with a
    net increase of about 98,000. The migrating population is predominantly agricultural,
    and the region''s carbon storage has increased because of the expansion of cropland
    and grassland areas. Following the implementation of measures like returning pastures
    to grasslands, the Government has adopted projects to improve irrigation area
    support facilities and conserve water. The ecological environment has been improved
    by these projects. Nie et al.''s findings are similar to this. The impact of land
    use change on carbon storage under different scenarios was assessed by Nie et
    al. [14] by combining the CLUMondo and InVEST models. They discovered that under
    the natural growth scenario, carbon storage in urban development zones would decrease,
    while that in agricultural production areas and key ecological functional areas
    would increase. From the ecological point of view, the migration and agricultural
    irrigation measures not only did not reduce the regional carbon storage but increased
    it to a certain extent. The promotion of regional economic development from a
    social and economic perspective is greatly influenced by migration and irrigated
    agriculture measures. Population migration increased the agricultural population
    in Yumen City and Guazhou County. Agricultural irrigation projects greatly increased
    the cultivated land area, and agricultural crop yields increased to varying degrees
    (Fig. 14). Among them, grain output and oil-crop output showed an upward trend,
    but the fluctuation range was large. Cotton production is at a relatively stable
    level. Although meat production is low, it is on the increase trend in general,
    from 0.74 × 104 t in 2000 to 1.78 × 104 t in 2020. The area used to grow feed
    crops has significantly increased due to the increase in cropland. In the primary
    sector, the industrial model is gradually changing from traditional agriculture
    to a combination of agriculture and livestock husbandry. The growth value of the
    primary industry increased from 4.15 × 104 million yuan in 2000 to 3.79 × 105
    million yuan in 2020 (Fig. 14). The agricultural population''s growth has been
    a significant factor in the development of the primary industry in the study area.
    Moreover, the per capita disposable income of the rural population in Yumen City
    and Guazhou County increased significantly in 2020, from 0.66 × 104 yuan in 2000
    to 3.93 × 104 yuan in 2020. Rural residents have seen a significant increase in
    their standard of living and quality of life, which is reflected in their per
    capita disposable income. Therefore, resettlement and agricultural irrigation
    measures not only increased the carbon storage in Yumen City and Guazhou County,
    but also played a big role in promoting the advancement of its primary industry
    and improving the living conditions of rural residents. Download : Download high-res
