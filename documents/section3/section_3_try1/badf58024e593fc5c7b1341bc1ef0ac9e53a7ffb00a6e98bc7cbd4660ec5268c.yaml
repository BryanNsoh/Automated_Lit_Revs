    1}^{n} {(O_{i} - \\overline{O} )(S_{i} - \\overline{S} )} }}{{\\sqrt {\\sum\\nolimits_{i
    = 1}^{n} {(O{}_{i} - \\overline{O} )^{2} (S_{i} - \\overline{S} )^{2} } } }}}
    \\right]^{2}$$ (7) In these equations, n is the number of measurements, Oi and
    Si measured and predicted values, and \\(\\overline{O}\\) and \\(\\overline{S}\\)
    mean measured and predicted values. The NRMSE index measures the relative difference
    between observational and simulated data and shows the percentage of the simulation
    error. The excellent NRMSE value for modeling is less than 10%. NRMSE lying in
    the ranges of 10 to 20% and 20 to 30%, respectively, indicates the good and moderate
    condition of the model in forecasts while in the ranges more than 30% it indicates
    uncertainty of the model (Raes et al. 2012). A positive value of RE indicates
    an underestimation of the model, and a negative value indicates an overestimation
    of the model (Singh et al. 2008). The d index is widely used to evaluate the performance
    of models. This indicator shows the degree of agreement between the observed and
    measured data. This index is non-dimensional, and its variation range is between
    zero and one. The closer the value of this index is to one, the higher the compliance
    rate with the value of one indicating the best fitness (Willmott 1982). The RMSE
    index indicates the absolute uncertainty of the model. If this index is lower
    and closer to zero, it shows the better estimation of the model. R2 is the measure
    of dispersion between the predicted and measured values and varies between zero
    and one (Moriasi et al. 2007). Results and discussion Soil water content (SWC)
    The simulated and measured SWC values can be only observed for the I1 treatment
    during the dynamic calibration and validation steps in Figs. 3 and 4. The values
    of statistical indices for water treatments in the calibration and evaluation
    steps of the model are presented in Table 3 and 4, respectively. According to
    these tables, the NRMSE index was calculated for SWC for both years (calibration
    and validation), which was in the range of 10 to 20%. The SWC simulated and measured
    in the root development area (depths of 0–10, 10–20, 20–30 and 30–40 cm) for four
    water treatments showed that the AquaCrop model has an acceptable capability (appropriate
    accuracy) in the prediction of SWC. Fig. 3 The observed and simulated volumetric
    SWC profiles in I1 treatment (full irrigation) for year 2012 (calibration) Full
    size image Fig. 4 The observed and simulated volumetric SWC profiles in I1 treatment
    (full irrigation) for year 2013 (validation) Full size image Table 3 The statistical
    results for SWC, ET, CC, B and GY for year 2012 (calibration procedure) Full size
    table Table 4 The statistical results for SWC, ET, CC, B and GY for year 2013
    (validation procedure) Full size table Zeleke et al. (2011) confirmed that AquaCrop
    reliably simulates the amount and trend of SWC for canola, but tends to overestimate
    during the harvest season. Arvaneh and Abbasi (2014) also examined changes in
    the water content. The results were such that the measured values of SWC varied
    from 32 to 39% during the growing season of canola. AquaCrop simulated changes
    in SWC from 32 to 37%, which was in good agreement with the measured values. The
    small difference between the measurement and simulation values at the beginning
    of the crop season may have been due to an error in measuring the initial SWC
    studied. Other studies have reported the desirable performance of the AquaCrop
    model in SWC simulations for a variety of crops, including wheat (Andarzian et
    al. 2011; Zhang et al. 2013; Khorsand et al. 2014b), maize (Hsiao et al. 2009;
    Ahmadi et al. 2015), cotton (Farahani et al. 2009; Hussein et al. 2011), and teff
    (Araya et al. 2010b). In a study by Andarzian et al. (2011) for wheat, SWC was
    estimated with excellent accuracy (NRMSE less than 10%). The results obtained
    by Khorsand et al. (2014b) showed that AquaCrop predicts SWC with relatively good
    accuracy. They also calculated NRMSE statistics for wheat varieties in the range
    of 10 to 20%. According to Hussein et al. (2011), the model prediction of SWC
    in soil profiles was close to the general trend of measurements. According to
    Table 3, the NRMSE value increased from treatment I1 to I4. Therefore, the model
    performed better in the SWC simulation in stress-free treatment (I1) than in other
    treatments. NRMSEmax also occurred in the treatment I4 (severe water stress) whose
    values in the calibration and validation stages were 18.13 and 16.72%, respectively.
    AquaCrop does the simulation well when water is available to plants. But by increasing
    the water stress, the model results become less satisfactory (Mousavizadeh et
    al. 2016). In this study, the RE values in the calibration and evaluation steps
    of the model were negative for the treatments I1 and I2 and positive for the treatments
    I3 and I4. This index showed that the model tends to overestimate SWC in the treatments
    I1 and I2 and tends to underestimate in the treatments I3 and I4. Farahani et
    al. (2009) reported for cotton that AquaCrop simulates the total water content
    of the soil profile in an acceptable way. However, there is a constant tendency
    to overestimate the total SWC, especially in deficit irrigation treatment. They
    also said that this model tends to overestimate in the surface layer of soil and
    tends to underestimate in deeper layers. Araya et al. (2010b) for teff confirmed
    an estimate of less than the SWC of the simulated using AquaCrop under high stress
    conditions. In general, however, there was a perfect compliance between the simulation
    and measurement datasets. According to the results (Table 3 and 4), the dispersion
    of measurement and prediction values relative to each other is relatively high,
    as shown by the R2 index. Overall, this model predicted SWC to be lower than the
    actual values, which is confirmed by the equation coefficient of fitness line
    below one in both the calibration and validation stages. In fact, the SWC underestimation
    of this study for canola is consistent with the results of other studies conducted
    for various crops, including maize (Biazin and Stroosnijder 2012; Mebane et al.
    2013) and wheat (Mkhabela and Bullock 2012; Khorsand et al. 2014b; Iqbal et al.
    2014). In contrast, other studies for canola (Zeleke et al. 2011), maize (Hsiao
    et al. 2009; Paredes et al., 2014; Ahmadi et al. 2015), and cotton (Farahani et
    al. 2009) have shown that the AquaCrop model predicts SWC more than the observable
    values. These discrepancies may have a variety of causes that can lead to underestimation
    or overestimation of SWC (Farahani et al. 2009; Zeleke et al. 2011; Khorsand et
    al. 2014b; Ahmadi et al. 2015) or accurate estimation of SWC (Araya et al. 2010b;
    Andarzian et al. 2011), which are explained below. One reason is that soil is
    heterogeneous throughout the field. Therefore, the model cannot consider soil
    variability in the SWC simulation. Another reason for the components of the soil–water
    balance of the model is that it starts drainage at SWC or above the FC and probably
    begins to penetrate deep into the water content below FC (Zeleke et al. 2011;
    Ahmadi et al. 2015). Khorsand et al. (2014b) attributed the possible reasons for
    the underestimation of the model to the type of equation governing the water balance
    in which some factors affecting the movement of water such as preferential currents
    and the phenomenon of hysteresis are not considered. According to Paredes et al.
    (2014), the variability of soil structure, the presence of large pores and soil
    crusts can increase the drainage through the preferential flow. Depending on the
    formation, soil crusts can be biological (microorganisms) or physical (raindrops).
    Moreover, Paredes et al. (2014) attributed another important reason to the choice
    of unregulated plant coefficient (Kc). Finally, they said that AquaCrop could
    not be used for irrigation scheduling purposes. Selecting an accurate Kc can have
    a significant effect on the accurate modeling of SWC, E and Tr (Ahmadi et al.
    2015). According to Figs. 3 and 4, the simulated SWC values at a depth of 30–40
    cm were predicted with less accuracy (almost linearly) by the model. One of the
    reasons for this is the reduction of water absorption by the roots at this depth.
    It should also be noted that this factor can be considered as AquaCrop’s weakness
    in estimating SWC at lower depths. Accurate information about the root distribution,
    main root length and longitudinal root density in the model leads to accurate
    SWC prediction because it also directly affects Tr simulation (Ahmadi et al. 2015).
    Overall, the results of the AquaCrop model in the SWC simulation for both years
    of 2012 and 2013 were satisfactory. The calibrated parameters in SWC were acceptable
    because statistical indicators were good in evaluating the results (Table 4).
    Evapotranspiration (ET) As mentioned earlier, AquaCrop is capable of separating
    E and Tr. In this section, the cumulative ET, Tr and E results simulated by the
    model with the measured values for the control treatment (I1) in the days after
    planting (DAP) of canola (106 days for 2012 and 112 days for 2013) are shown in
    Fig. 5. Two points can be found according to Fig. 5. Fig. 5 Cumulative ET, Tr
    and E observed and simulated by model in I1 treatment for years of 2012 and 2013
    Full size image First, AquaCrop simulates Tr better and more accurately than E.
    Second, the cumulative ET simulated by the model was higher than the values measured
    at the beginning of the canola growth period. At the end of the crop growth period,
    however, the simulated and measured ET values came so close to each other that
    this result is seen to be consistent with the results obtained by Mousavizadeh
    et al. (2016) for canola. The values of NRMSE, RE, d and R2 statistics for ET
    in the calibration and validation steps for I1 treatment are reported in Table
    3 and 4. According to Table 3 and 4, NRMSE was obtained in the stages of calibration
    and evaluation of ET at 28.59% and 27.43%, respectively, which showed that the
    model has a moderate status in the ET simulation and estimation. Furthermore,
    the negative and positive values of the RE index were obtained, respectively,
    in the calibration and evaluation steps of Canola ET, which showed that AquaCrop
    is overestimated in the calibration step and underestimated in the validation
    stage. The ET value of canola in 2012 and 2013 was 489.0 and 500.98 mm, respectively,
    which were estimated at 504.20 and 475.30 mm by the model, respectively. Canola
    is less resistant than other cereal crops (including wheat and barley) to water
    shortages. The amount of water consumed by the canola crop from planting to harvest
    can vary from 160 to 180 mm (in low rainfall) and 400 to 500 mm in optimal conditions
    (Zeleke et al. 2011). In a study conducted by Zeleke et al. (2011), the canola
    potential ET during growth period was 356.0 mm; while the actual ET was 330.0
    mm. In AquaCrop, the actual ET was divided into 82.0 mm E and 248.0 mm Tr. Under
    real conditions, salinity, temperature, water, fertility, pest and wetland stresses
    may reduce ET relative to potential conditions. The actual Tr of canola was 100%
    of the potential Tr during the season, indicating that the difference between
    the actual ET and the potential ET resulted from the differences in E. This result
    means that the plant’s water requirement has been met and the plant has not been
    under stress (Zeleke et al. 2011). In the study conducted by Arvaneh and Abbasi
    (2014) at the beginning of the growing season of canola, due to the empty soil
    surface of CC, the value of E was higher than Tr, and in the middle and end of
    the growing season, the value of Tr was higher than the value of E. Their research,
    which was conducted in a four-hectare and a one-hectare field, found that the
    ET value of canola by AquaCrop during the growing season was 308.8 and 259.4 mm,
    respectively, for the fields. These values were less than the total water consumed
    by canola during the growing season. Therefore, the results showed that the model
    has underestimation (Arvaneh and Abbasi 2014). Mousavizadeh et al. (2016) simulated
    ET of canola by AquaCrop slightly higher than the measured values, but the results
    were satisfactory. The results of the present study in the calibration step of
    ET of canola in terms of RE index were consistent with the results obtained by
    Mousavizadeh et al. (2016). The results of various studies reviewed for ET simulation
    by AquaCrop are as follows: The results obtained by Heng et al. (2009) showed
    that AquaCrop is able to simulate the plant ET with moderate accuracy in semi-arid
    regions. But in hot and dry areas, the model has poor performance. Katerji et
    al. (2013) concluded that the ET model simulates the plant less than the measured
    values. When deficit irrigation is high, the underestimation of ET by the model
    is high. In general, according to them, the quality of ET simulation by AquaCrop
    is poor. But Garcia-Vila et al. (2009) found a better correlation between the
    measured and simulated ET values for treatments with low ET values. Paredes et
    al. (2014) in their study stated that AquaCrop is more accurate in predicting
    the seasonal plant ET without overestimation and underestimation. They also cited
    the SWC overestimation trend (discussed in the previous section) as the result
    of an incorrect division of Tr (model tendency to overestimation) and E (model
    tendency to underestimation) by AquaCrop. Sandhu and Irmak (2019) observed in
    the model evaluation step the underestimation trend of plant ET by AquaCrop (except
    rainfed treatments), which was consistent with the results of the present study
    in the model evaluation step. Sandhu and Irmak (2019) also attributed the inaccuracy
    in the ET simulation to the SWC simulation, which in many cases was not simulated
    with sufficient accuracy by the model. Calibration coefficients such as KcTr (plant
    transpiration coefficient) and Ke (soil surface evaporation coefficient) are effective
    in accurate ET simulation (Mousavizadeh et al. 2016). According to Pereira et
    al. (2015), calibrated parameters such as KcTr,x (crop transpiration) and CCx
    parameters (CC coefficient of maximum plant density under optimal conditions)
    are changed internally by AquaCrop. This fact indicates a problem with the use
    of AquaCrop because the user has no control over the parameter and calibration
    processes (Mousavizadeh et al. 2016). Canopy cover (CC) CC is a very important
    parameter mainly because it shows how the crops grow and develop during their
    growth period as well as the periods when the plants are subjected to stress (Mousavizadeh
    et al. 2016). CC simulation and forecasting by AquaCrop were performed at 24,
    44, 56, 63, 71, 77 and 85 days for calibration and at 38, 42, 50, 57, 64, 75 and
    83 days for evaluation in four water treatments. Figures 6 and 7 present comparison
    of the CC measurements and simulations. Meantime, the values of statistical indicators
    for CC in the calibration and evaluation steps are reported in Table 3 and 4.
    Fig. 6 The observed and simulated CC in total treatments for year 2012 (calibration)
    Full size image Fig. 7 The observed and simulated CC in total treatments for year
    2013 (validation) Full size image According to Table 3 and 4, the range of NRMSE
    in the calibration and evaluation steps of CC was obtained between 6 and 12 (%)
    and 8 to 12 (%), respectively. RE statistical values for CC in the calibration
    and evaluation process were negative for all four water treatments. Therefore,
    the negative values of this statistic showed that the model is overestimated in
    simulating and predicting the CC parameter of canola. The reasons for the underestimation
    and overestimation of the AquaCrop model are fully discussed in the sections B
    and GY. According to Figs. 6 and 7, it can be found that the AquaCrop model at
    the beginning and end of the canola growth period could not accurately adapt to
    the measured CC parameter. The results obtained by Zeleke et al. (2011) in the
    validation phase for canola showed that CC started with a slight non-compliance
    from planting to flowering (early growth period), which is consistent with the
    validation results of the present study. CC has a greater effect on B than on
    other simulated parameters. In AquaCrop, as the crop approaches maturity (end
    of the growing season), CC is in a declining phase due to the aging of the plant’s
    leaves. Therefore, CC is less satisfactory at the end of the plant growing season
    (Abedinpour et al. 2012; Mousavizadeh et al. 2016). In the study conducted by
    Xiangxiang et al. (2013), CC simulations for full irrigation (without stress)
    were well adapted to the field data at all winter wheat growth stages. The results
    of studies on cotton and canola plants also showed that the model in CC simulation
    under water stress is less satisfactory (Farahani et al. 2009; Zeleke et al. 2011;
    Mousavizadeh et al. 2016), which is consistent with the results of the present
    study. The results of research conducted to simulate CC in different plants in
    terms of statistical indicators are as follows. Zeleke et al. (2011) obtained
    RMSE values for Hyola50 (calibration) and Skipton (evaluation) varieties of canola
    at 8.4 and 9.8%, respectively. Mabhaudhi et al. (2014) calculated the values of
    RMSE, d and R2 indices for the Taro plant at 2.38%, 0.92 and 0.79, respectively.
    Kim and Kaluarachchi (2015) used the AquaCrop model for the simulation and the
    remote sensing (RS) to predict CC under normal conditions for three plants. They
    obtained the efficiency coefficients for maize, barley and alfalfa in the calibration
    step (AquaCrop) at 0.94, 0.85 and 0.99, respectively, and in the evaluation step
    (RS) at 0.88, 0.92 and 0.80, respectively. Sandhu and Irmak (2019) for maize also
    obtained a smaller NRMSE error value in 2009 and 2010 equal to 15.6% (excluding
    minor differences in 2010) for the daily CC simulation. As CC is affected by both
    water stress and severe temperature stress, AquaCrop should be well calibrated
    for all stresses that may affect the simulation results (Andarzian et al. 2011;
    Mousavizadeh et al. 2016). Biomass (B) The B and GY performance are the main economic
    members of crops and that is why plant development models are targeted for acceptable
    simulations (Ahmadi et al. 2015). By simulating the water conditions that affect
    crop growth, the B results can be further discussed (Mousavizadeh et al. 2016).
    In the present study, the simulation and dynamic prediction of B by the AquaCrop
    model at 24, 43, 47, 50, 52, 56, 63, 71, 77, 85, 92 and 100 days after irrigation
    for calibration and at 38, 42, 50, 57, 64, 71, 79 and 100 days after irrigation
    were validated in four water treatments. The values of calibration and validation
    statistical indices for B are presented in Table 3 and 4. Moreover, the dynamic
    results B for all four irrigation treatments on different days after canola planting
    are shown in Figs. 8 and 9. Fig. 8 The observed and simulated B in total treatments
    for year 2012 (calibration) Full size image Fig. 9 The observed and simulated
    B in total treatments for year 2013 (validation) Full size image According to
    Table 3 and 4, the RMSE range in the dynamic calibration B was obtained between
    0.6 and 1.2 (t ha−1). The value of this statistic for the treatments I2, I3 and
    I4 showed that the model has moderate accuracy. Meantime, the RMSE range in dynamic
    evaluation B was obtained between 0.2 and 1.7 (t ha−1). The value of this statistic
    for the two treatments I3 and I4 showed that the model has good accuracy, but
    for the two treatments I1 and I2 the RMSE value was calculated to be more than
    one (t ha−1). Moreover, RMSEMax for treatment I1 is obtained at 1.16 and 1.61
    (t ha−1) and RMSEMin for treatment I3 at 0.67 and 0.26 (t ha−1) by the model in
    the calibration and validation steps, respectively. Zeleke et al. (2011) tested
    the AquaCrop model for dynamic B study of two canola varieties (Hyola50 variety
    for calibration and Skipton variety for validation). Based on the results, the
    percentage of deviation from canola B in the calibration and evaluation steps
    was calculated to be 1.2 and − 9.7%, respectively. Furthermore, the RMSE of calibration
    and evaluation of 2.10 and 2.58 (t ha−1) was obtained, respectively. The RMSE
    values obtained by Zeleke et al.’s (2011) were doubled the mean RMSE values of
    the present study. They also obtained the index d during calibration and validation
    steps for B at 0.97 and 0.95, respectively. This is consistent with the results
    of the present study where the mean index d values of 0.97 and 0.96 were obtained
    during the calibration and validation steps, respectively. In the study conducted
    by Mousavizadeh et al. (2016) in Shiraz (Iran) on canola with five irrigation
    treatments, RMSE values of 0.92 and 0.84 (t ha−1) were obtained in the calibration
    and evaluation steps, respectively, which are also consistent with the results
    of this study. In the present study, the RE index showed that the model in the
    prediction B provides the simulation with values higher than those measured in
    the calibration phase. Moreover, this index tends to overestimate in the evaluation
    step (except for treatment I1) and tends from negative values of the calibration
    step to almost zero in the evaluation step (Table 3 and 4). In general, according
    to the values of statistical indicators (Table 3 and 4), the results provided
    by AquaCrop have been improved for the second year, which can be attributed to
    the high accuracy of the calibration method (applying ± 10% changes to the calibrated
    parameters) for the first year and also an increase in the accuracy of field measurements
    in the second year. Differences in tendency to overestimate and underestimate
    of B in AquaCrop model depend on various factors such as stresses (water, temperature,
    salinity and pests), irrigation system and management, environmental conditions
    (soil types, fertilizers, soil water characteristics and available water in soil),
    the quality of field measurement data and ultimately the accuracy of the calibration
    method (Heng et al. 2009; Abedinpour et al. 2012; Paredes et al., 2014; Ahmadi
    et al. 2015; Amiri et al. 2018). Mousavizadeh et al. (2016) in a study on canola
    at the validation level showed that AquaCrop could not accurately simulate B during
    the growth season. This model needs to be modified and improved for the accurate
    simulation of GY. The comments of this study are inconsistent with the results
    of the present study for canola because the results of the model were appropriate
    for the second year (validation) in this study. Ahmadi et al. (2015) concluded
    that AquaCrop in the calibration phase estimates B more than the measured values.
    Meanwhile, the model in the validation stage at the beginning and end of the crop
    growth season for deficit irrigation treatments has tendency to overestimate and
    underestimate, respectively. The results obtained by Ahmadi et al. (2015) for
    maize are consistent with the results of the present study by the AquaCrop model.
    In several studies, the B of different plants such as wheat, maize, barley and
    teff was examined by the AquaCrop model, which is discussed below. Andarzian et
    al. (2011) reported the statistical parameters NRMSE and index d at 4.4% and 0.97,
    respectively, to predict the B of wheat. Another study was conducted on the South
    China Plateau to investigate the performance of the AquaCrop model on wheat crop
    in rainfed conditions, and perennial field test data were used to calibrate and
    validate the model in B and GY simulations. According to the results, the RMSE
    statistical range of 0.16 to 0.38 (t ha−1) was considered for the B simulation
    and 0.5 to 1.44 (t ha−1) for GY. In general, the performance of the model for
    simulating Y was more accurate than for B, and the model was able to simulate
    the GY of wheat in rainfed conditions (Zhang et al. 2013). Iqbal et al. (2014)
    presented investigations on wheat in northern China for B and Y for the years
    1999–2000 and 2000–2001 to show that there is a relatively good consistency between
    the measured and simulated values. They also stated that major deviations were
    observed under severe stress conditions. Their overall results showed that AquaCrop
    is a valid model and can be used to optimize Y and B with a confident accuracy
    and precision of the model (Iqbal et al. 2014). Abedinpour et al. (2012) examined
    maize with different treatments of full and deficit irrigation by the model. According
    to the results, the harvesting estimation error was between 1.7 and 3.6%. Araya
    et al. (2010a, 2010b) reported the error range of ‒ 0.13 to 15.1% and ‒ 2.8 to
    8.5% for B of barley and teff by AquaCrop, respectively. In a study by Mabhaudhi
    et al. (2014) on the Taro plant in South Africa concluded that the model simulations
    for crop B and Y are very satisfactory. Despite the obvious challenges of the
    model in CC simulation in rainfed conditions, the model was able to successfully
    simulate the final B and Y. According to researchers, the AquaCrop model is not
    accurate enough in simulating the aging stage of the plant and has caused premature
    aging under water stress (Zeleke et al. 2011; Ahmadi et al. 2015). Because of
    the weakness of the model, Ahmadi et al. (2015) suggested that the future versions
    of AquaCrop require modifications and revisions in the crop growth development
    equations. Zeleke et al. (2011) also emphasized the importance of accurate modification
    of crop growth parameters to increase the efficiency of the crop model. It should
    be noted that in the present study, this model was sufficiently accurate in deficit
    irrigation treatments, especially in the B evaluation step. Final grain yield
    (GY) Figure 10 presents a comparison of the calculated and predicted GY values
    provided by the model during the calibration and validation steps. The quantitative
    values of model evaluation and validity measurement parameters in the GY prediction
    of canola are also reported in Table 3 and 4. Based on the results, the model
    simulated the crop GY with appropriate accuracy. Fig. 10 Graphical test of the
    simulated versus observed GY of canola Full size image The NRMSE values for both
    years were less than 10%, showing that the GY modeling is ideal according to this
    statistic. The values of this statistic for GY in the calibration and evaluation
    steps were 5.90 and 7.05%, respectively. In the research conducted by Mousavizadeh
    et al. (2016), the NRMSE values for the GY of canola in calibration and validation
    steps were 13.12 and 10.01%, respectively, which has a good status (NRMSE between
    10 to 20%) in the simulation. However, this study showed a lower step in terms
    of NRMSE statistical accuracy than the results presented in this study. Meantime,
    according to the values of R2 and Fig. 10, it is observed that the observed and
    simulated values for both years have a good correlation. The d index is close
    to one, which indicates the consistency of the Y reduction trend with the irrigation
    water amount in the model with the real Y. According to the results, REmax and
    REmin values are associated with the I1 and I4 treatments in the calibration step
    and the I4 and I3 treatments in the validation stage, respectively. A positive
    RE indicates that the model estimates GY less than the actual value and a negative
    RE value indicates that the model overestimated the parameters. The positive and
    negative mean values of RE statistics were obtained in the two stages of calibration
    and evaluation, which showed that the model has a slight tendency to underestimate
    and overestimate in these stages. Therefore, it can be concluded that the model
    in the GY prediction provides the simulation less than the values measured in
    the calibration step and predicts more than the values measured in the evaluation
    step. Therefore, this issue can be attributed to other parameters affecting the
    plant that do not exist in the model, such as the combined effect of fertilizer
    and water stress. Furthermore, the accuracy of measurements per year can also
    be effective (Amiri et al. 2018). In general, the model showed underestimation
    in the calibration step of canola GY and overestimation in the evaluation step
    because the mean values of RE index in these stages were 1.25 and − 0.43, respectively.
    The results of research conducted on canola and wheat showed that AquaCrop simulates
    the GY of the crops for deficit and over-irrigation treatments as overestimate
    and underestimate, respectively (Zeleke et al. 2011; Xiangxiang et al. 2013).
    Ahmadi et al. (2015) also reported that the model structure can be modified to
    improve B and GY simulations at different stages of severe water stress. There
    are numerous studies showing that the AquaCrop model has an acceptable performance
    in simulating the final GY of canola (Zeleke et al. 2011; Arvaneh and Abbasi 2014;
    Mousavizadeh et al. 2016; Amiri et al. 2018), wheat (Andarzian et al. 2011; Mkhabela
    and Bullock 2012; Zhang et al. 2013; Khorsand et al. 2014b; Iqbal et al. 2014),
    maize (Heng et al. 2009; Abedinpour et al. 2012; Ahmadi et al. 2015) and cotton
    (Garcia-Vila et al., 2009; Farahani et al. 2009; Hussein et al. 2011). Zeleke
    et al. (2011) examined the AquaCrop model for the evaluation of the canola GY
    in the semi-arid region of Australia under environmental stress. According to
    the obtained results, the percentage of deviation from the GY of the crop in the
    calibration and validation steps was 4.7 and − 2.1%, respectively. They concluded
    that the model is able to satisfactorily simulate GY. It was also less satisfactory
    in GY simulations under conditions of severe water stress (especially when stress
    occurred in the post-flowering stage). Arvaneh and Abbasi (2014) conducted a study
    on canola (Hyola401) in two farms: A (four hectares) and B (one hectare) in Iran.
    They showed that the model simulations were very satisfactory for GY. The GY value
    measured in field A was 1.90 (t ha−1) and the model presented the GY value of
    1.84 (t ha−1) through simulation (calibration step). Also, in field B, the measured
    GY value was 1.65 (t ha−1) and AquaCrop estimated the GY value at 1.51 (t ha−1)
    (evaluation step). The main reason for low GY of canola in farm B compared to
    farm A was the 20-day delay in the date of planting canola (Arvaneh and Abbasi
    2014). The measured GY value in this study for non-stress treatment (I1) was 1.84
    (t ha−1), which is very close to the GY value (field A) measured by Arvaneh and
    Abbasi (2014). Hsiao et al. (2009) calibrated and evaluated the AquaCrop model
    for maize. According to the results of the validation step, the error range of
    the prediction for maize GY was 1% to 24%. In the studies conducted by Heng et
    al. (2009) for calibration and validation of AquaCrop for maize in three regions
    with completely different conditions, it was found that the model satisfactorily
    simulates the growth of B and GY under conditions of without water stress and
    with moderate water stress. However, the model for the treatments of severe water
    stress, especially when water stress occurs during the critical stage of crop
    growth, cannot simulate these parameters satisfactorily. Araya et al. (2010a,
    2010b) obtained the GY error range of barley and teff at − 5.6 to 14.6% and − 22.5
    to 8.5%, respectively. Khorsand et al. (2014b) examined the GY of wheat subjected
    to salinity and water stresses by this model. According to the obtained results,
    the NRMSE value of GY prediction for Roshan and Quds varieties in the calibration
    step was 3.84 and 6.65%, respectively, and in the evaluation step, 4.65 and 4.55%
    respectively. Apart from that, the results of a study conducted by Mkhabela and
    Bullock (2012) on wheat in Western Canada showed that the model simulations for
    GY were very satisfactory. In other studies including Amiri et al. (2018), Andarzian
    et al. (2011) and Heng et al. (2009), the model predicted the GY of wheat subjected
    to water stress, the GY of wheat subjected to full irrigation and deficit irrigation,
    and GY of maize subjected to full irrigation and deficit irrigation with a relative
    error of less than 10%, which is consistent with the results of the present study.
    AquaCrop is in general a water-based model, and the performance of GY and B simulation
    depends on accurate simulation of soil water dynamics (Ahmadi et al. 2015). According
    to Ahmadi et al. (2015), it is better to consider some calibration information
    about the root growth distribution pattern in soil in future versions of AquaCrop.
    The root information and data of each plant variety help to accurately simulate
    the Tr and GY rates of the plant (Vanuytrecht et al. 2014a; Ahmadi et al. 2015).
    Conclusions In this study, the calibration and evaluation of the AquaCrop model
    during two cropping years (2012 and 2013) were tested in the climate conditions
    of Iran (semi-arid region) subjected to full irrigation and deficit irrigation
    conditions on the canola growth. The simulated and measured soil water content
    in canola root development area for irrigation treatments showed that the model
    has an acceptable capability. According to the results, AquaCrop shows overestimation
    in the evapotranspiration calibration phase and underestimation in the evapotranspiration
    validation phase. More attention should be paid to evapotranspiration; because
    it has a great impact on the canopy cover, biomass and final yield. The results
    also showed that the model provides overestimation in the simulation and prediction
    of canola canopy cover and is less satisfactory subjected to water stresses. Evaluation
    of AquaCrop model showed that this model is able to simulate biomass and grain
    yield with high accuracy. The value of normalized simulation and prediction error
    for grain yield by the model was less than 10%. AquaCrop can be used with reliable
    accuracy under mild water stress to determine the lowest sensitivity stages and
    stress thresholds of crop growth period, which is a useful and efficient tool
    for designing and evaluating low irrigation strategies. Overall, despite simplicity,
    the AquaCrop model was a good tool for studying irrigation management, biomass
    and crop yield, canopy cover, soil water content and other factors affecting canola
    growth in the fields and climate under study. It is suggested to examine the efficiency
    of the model in future studies for other crops (including canola), different soils
