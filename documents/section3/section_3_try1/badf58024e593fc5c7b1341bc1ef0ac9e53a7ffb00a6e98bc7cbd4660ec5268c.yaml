    been used to simulate the growth of many plants, especially cereals (Karandish
    and Šimůnek 2019; Noshadi et al. 2020; Alkhasha and Al-Omran 2019; Al-Omran et
    al. 2020; Peyghan et al. 2020). The investigators declared the accuracy of this
    model is acceptable and good. However, using SALTMED to simulate the yield and
    growth of rapeseed has received no attention. Results of this study showed that
    the accuracy of this model for simulating the yield and growth of rapeseed is
    in accordance with those reported by earlier studies for cereal crops. Statistical
    indices showed that the performance of the model to simulate seed yield, dry matter,
    soil water content, and soil salinity was acceptable for both calibration and
    validation steps. Nevertheless, as mentioned above, similar to other crop models
    such as AquaCrop (Ahmadi et al. 2022) and ET-HS model (Soleymani 2022), the accuracy
    of this model decreases under the conditions of severe salinity and water stresses.
    The greatest discrepancy between the measured and estimated data was observed
    for the soil water content simulation. Following this, it reduces the accuracy
    of the model to simulate evapotranspiration, dry matter, and yield. Part of this
    disagreement may be due to spatial variability, uncertainties, and measurement
    errors of soil water content by the neutron scattering method. Some possible defects
    of the model theory that may contribute to this inaccuracy are discussed below.
    In this model, grain yield is obtained from the product of the maximum yield value
    (Ym) by the yield ratio (RY) based on Eq. (5). The fact that the maximum yield
    is one of the input parameters of the model has both an advantage and a disadvantage.
    If the maximum yield data is available, its advantage is an increase in the accuracy
    of the model for simulating the bred cultivars at each region and local climatic
    conditions. Its disadvantages are (1) this parameter is not available in all regions;
    (2) the maximum crop yield obtained in a region cannot be used for other regions.
    Based on Eq. (6), the yield ratio (RY) is equal to the ratio of water absorbed
    from the root zone in the simultaneous presence of salinity and drought stresses
    to water absorbed in non-stress conditions. In the SALTMED model, the amount of
    transpiration is considered equal to the water absorbed by the plant. Water uptake
    under stress conditions is obtained from Eq. (7). Equation (7) is known as the
    reduction function of water uptake. There are three categories of reduction functions,
    namely additive, multiplicative, and conceptual combined functions (Homaee et
    al. 2002; Minhas et al. 2020; Balkhi et al. 2023). The type of Eq. (7) is an additive
    function. Based on a comprehensive study by Homaee and Feddes (1999), the additivity
    and multiplicative models cannot well explain the interaction effect of osmotic
    and matric potentials on water absorption by plant roots. Even though, the total
    soil water potential is calculated by summing the individual contributions of
    gravimetric, osmotic, and matric potentials. Homaee and Feddes (1999) and Babazadeh
    et al. (2017) proposed Eq. (31) and Eq. (32), respectively that differ conceptually
    from additive and multiplicative theories. They mainly tried to consider the physiological
    response of the crop under the simultaneous influence of salinity and drought
    stress in their equations. $$\\alpha \\left(h,{h}_{0}\\right)=\\frac{h-\\left({h}_{4}-{h}_{0}\\right)}{{h}_{3}-\\left({h}_{4}-{h}_{0}\\right)}\\times
    \\left[1-\\frac{b}{360}\\left({h}_{0}^{*}-{h}_{0}\\right)\\right]$$ (31) $$\\alpha
    \\left(h,{h}_{0}\\right)=\\frac{h-\\left({h}_{4}-{h}_{0}\\right)}{\\frac{{h}_{3}}{1+{\\left(\\left({h}_{0}-{h}_{0}^{*}\\right)/{h}_{050}\\right)}^{n}}-\\left({h}_{4}-{h}_{0}\\right)}\\times
    \\left[1-\\frac{b}{360}\\left({h}_{0}^{*}-{h}_{0}\\right)\\right]$$ (32) where
    h is the soil water pressure head, h0 is the osmotic head, h4 refers to the soil
    water pressure head at which plants are no longer able to extract water from the
    soil, known as the wilting point, h3 is the soil water pressure head threshold
    value under water stress and without salinity stress conditions, h0* is the osmotic
    head at the water uptake reduction threshold value, h050 is the soil osmotic head
    at which the reduction in water uptake due to salinity has reached 50% of its
    maximum value, The coefficient “n” is a shape parameter that is dependent on the
    crop species and soil type and b is the percentage reduction in water uptake per
    unit increase in soil salinity. Based on the studies conducted by Azizian and
    Sepaskhah (2014), Eq. (31) resulted in more accurate results compared to additive
    and multiplicative water uptake reduction functions. The models mentioned above
    consider two cases that are not considered in Eq. (7). First, in Eqs. (31) and
    (32), each unit increase in soil salinity (dS/m) decrease the soil water pressure
    head at the wilting point (h4) by 360 cm of water pressure head. In a study by
    Pereira et al. (2007), a similar analysis was conducted to correct the soil water
    content at the wilting point under saline conditions. These researchers found
    that the soil water content at the wilting point was higher for soils with higher
    salinity levels compared to non-saline soils. As a result, they derived a new
    equation that can be used to calculate the soil water content at the wilting point
    under saline conditions (Minhas et al. 2020). Second, the reduction function of
    Eq. (32) shows that under increasing salinity, not only root water uptake is reduced
    but the soil water pressure head threshold also is decreased nonlinearly. Readers
    can refer to Babazadeh et al. (2017) for more details. Therefore, using Eqs. (31)
    and (32) in the SALTMED model can result in a more accurate simulation. However,
    there are still complexities related to the interaction of salinity and water
    stress on water uptake by crops, which need further studies. Recent studies have
    shown that both soil matric and osmotic potentials are affected by soil salinity.
    Hu et al. (2023) discussed a coupling effect between soil matric potential and
    osmotic potential, where dissolved salt decreases matric potential at high suction
    ranges, and increases matric potential at low suction ranges. This indicates that
    the relationship between soil water content and soil water potential is influenced
    by salinity, and highlights the importance of considering salinity effects on
    soil properties when modeling plant water uptake and soil water dynamics. The
    next subject that can affect the accuracy of SALTMED to simulate the soil water
    content, evapotranspiration, salt, water, and nutrient transport in the soil,
    and ultimately, dry matter and yield estimation is root growth pattern. In SALTMED,
    the increase of root depth is determined by Eq. (9). In Eq. (9), root growth is
    related to the crop coefficient. The trend of crop coefficient variation from
    the initial stage to development and mid stages is incremental and S-shape. After
    that, at the end growth stage, the crop coefficient trend decreases (Allen et
    al. 1998). Therefore, based on Eq. (9), the root growth changes during the growing
    season are similar to crop coefficient variations and it is reduced at the end
    growth stage. Meanwhile, other researchers reported the process of root growth
    in the whole growing season in an S-shape. In other words, according to these
    researchers, the root depth at the end growth stage of a plant is equal to the
    maximum root depth and remains constant (Borg and Grimes 1986; Hartmann et al.
    2018). Therefore, like the HYDRUS model, using this pattern of root growth may
    result in better findings by the SALTMED model. Furthermore, under drought stress,
    to maintain the water uptake, the commonly adaptive response of the root system
    is the primary root elongation and inhibition of the horizontal root development
    in the topsoil (Franco et al. 2011). Also, the effect of other environmental parameters
    such as biotic and abiotic stress on root growth is not considered in Eq. (9)
    and can affect the accuracy of model simulation. The major patterns of water uptake
    in plant models are based on stress-free conditions, where maximum water uptake
    occurs in the surface soil layer and is reduced at deeper layers. Drought stress
    not only affects the growth pattern of plant roots but also alters the way in
    which water is taken up by the roots. In other words, the contribution of deeper
    roots to supply the whole crop water requirements increases when the topsoil matric
    potential decreases (Hodge 2009; Yanagawa and Fujimaki 2013; Katuwal et al. 2020).
    Additionally, plants adjust their root growth and water uptake pattern to local
    variations of soil salinity (Minhas et al. 2020). Incorporating the effects of
    drought and salinity stress on the pattern of root water uptake can improve the
    realism and accuracy of simulations of plant water use. By accounting for the
    changes in root growth, morphology, and physiology that occur under stress conditions,
    models can better capture the complex interactions between plants and their environment,
    and provide more reliable predictions of plant water use and productivity. This
    is especially important in regions where drought and salinity stress are common,
    as accurate water management strategies are critical for sustainable agricultural
    production. The last parameter that is simulated in plant models is grain yield.
    Many reasons are attributed to the discrepancy between observed and simulated
    grain yield in literature. One reason is the cumulative effect of errors that
    can occur throughout the modeling process, including data collection, parameterization,
    and mathematical formulation. Therefore, to improve the accuracy and reliability
    of crop models, it is crucial to identify and minimize these sources of error.
    For instance, the SALTMED model relies on input data on soil hydraulic properties,
    such as soil hydraulic conductivity and soil water retention. These parameters
    are critical for accurately predicting the transport of water and solutes in the
    soil and their uptake by plant roots. However, measuring these parameters in the
    field can be costly and time-consuming, so laboratory methods are often used instead.
    However, the accuracy of these measurements can be affected by the scale and sample
    size of the measurement, which can be a challenge. To ensure logical and accurate
    outcomes, it is crucial to calibrate and validate models for field conditions.
    By validating models in this way, researchers can have greater confidence in the
    model''s ability to accurately represent the complex interactions between plants,
    soil, and the environment. It is important to note that water-driven models such
    as SALTMED may not fully incorporate the complex physiological responses of plants
    to salinity and drought stress, which can lead to discrepancies between simulated
    and observed results. For example, the tolerance of plants to salinity is influenced
    by a range of chemical processes, including the presence of high levels of sodium
    on exchange complexes, soil pH, and the relative abundance of chloride, which
    are not explicitly considered in this model. Other factors that can affect salinity
    tolerance include soil texture, agro-climatic conditions, the specific ionic constituents
    of the soil solution, and the management strategies used for soil, irrigation,
    and crop cultivation (Minhas et al. 2020). Therefore, while water-driven models
    can provide useful insights into the behavior of soil water dynamics and plant
    growth under different salinity and drought conditions, they must be used with
    caution and validated against observed data to ensure that their predictions are
    reliable and accurate. Conclusion This study attempted to utilize the SALTMED
    model to simulate the growth and yield of rapeseed under different levels of irrigation
    water and soil salinity. The data utilized in this study were obtained from a
    two-year field experiment that was conducted in a semi-arid region in Iran. During
    the calibration stage of the model, the grain yield simulation showed promising
    results with NRMSE, EF, and the index of agreement (d) values of 0.052, 0.917,
    and 0.96, respectively. Similarly, during the validation stage, the grain yield
    simulation continued to perform well with NRMSE, EF, and the index of agreement
    (d) values of 0.054, 0.881, and 0.96, respectively. Like the grain yield, the
    values of statistical indices demonstrated that the model''s accuracy experienced
    a slight decrease as the stress levels increased. Generally, results showed that
    the SALTMED model has a satisfactory and reliable performance in simulating soil
    water content, the electrical conductivity of soil saturated extract, dry matter,
    and seed yield of rapeseed under different irrigation water management and water
    qualities. Therefore, the results of this study can reliably help experts, farmers,
    farm managers, and researchers to schedule and manage irrigation water, assess
    the responses of rapeseed crop to drought and salinity, and choose appropriate
    strategies to reduce the effects of water and salinity stresses on rapeseed. Using
    more realistic and conceptual root water uptake patterns and root growth function
    can improve simulations of yield and growth of crops by SALTMED. References Abdelraouf
