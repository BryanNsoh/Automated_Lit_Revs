    3.3.1. Yield response to saline water irrigation under different underlying surface
    conditions Using the regional WAVES model, we simulated various scenarios of different
    irrigation water salinity levels in each grid. Initially, we analyzed the response
    of cotton yield to saline water irrigation under different underlying surface
    conditions. As illustrated in Fig. 7, varying levels of water salinity (represented
    by 5, 10, and 15 g L−1), soil textures and groundwater depth influenced the yield.
    We observed that the yield initially increased with the rise of groundwater depth
    and then decreased with further increases in groundwater depth. The peak yield
    was achieved at a groundwater depth of 1.5 m. Different groundwater levels had
    both positive and negative impacts on cotton growth. Shallow groundwater levels
    facilitated more water transport to the topsoil (Ayars et al., 2005). However,
    as the groundwater level approaches the surface, rapid capillary rise could lead
    to challenges like increased soil evaporation, risk of soil salinization, and
    potential anaerobic stress on the root system (Soylu et al., 2014). Previous studies
    by Zhang et al. (2017) and Han et al. (2015) also arrived at similar conclusions,
    with optimal groundwater depths of 1.87 m and 1.73 m, respectively, for cotton.
    Our findings align closely with these previous results. Presently, areas with
    a groundwater level of 1.5 m cover 22.7% of the cotton planting area within the
    district, while more areas possess deeper groundwater levels, indicating suboptimal
    conditions for cotton growth. As the groundwater level map in the research area
    is somewhat coarse, further investigation is necessary to determine more specific
    suitable groundwater levels. Download : Download high-res image (277KB) Download
