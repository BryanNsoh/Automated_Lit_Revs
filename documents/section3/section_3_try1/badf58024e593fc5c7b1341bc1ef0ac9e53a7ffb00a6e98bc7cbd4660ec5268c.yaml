    Summary Understanding how much water is used for irrigation is crucial for managing
    water resources, especially with climate change. Current methods for estimating
    irrigation water use have limitations because of data and model constraints. These
    limitations make it hard to use these methods on a national scale and for predicting
    future water use. We developed a new method using machine learning and multiple
    data sets to estimate irrigation water use in China. We also looked at how water
    use might change in the future based on different climate and economic scenarios.
    Our model accurately predicts water use in comparison to what is reported on different
    scales. Our results suggest that irrigation water use in China is likely to increase,
    and higher emissions of greenhouse gases will lead to even more water use. This
    increase in water use also means higher costs. This highlights the need for better
    water management to make sure we use water sustainably. Our study provides a useful
    way to estimate current and future irrigation water use, and this method can be
    used in other countries dealing with increasing demands for irrigation. 1 Introduction
    Globally, ∼70% of freshwater withdrawals and ∼90% of anthropogenic freshwater
    consumptions are used for irrigated agriculture, which only accounts for ∼20%
    of arable land but provides more than 40% of food production (FAO, 2018; Siebert
    et al., 2010). Notably, China boasts the largest irritated area (∼34.27 billion
    hectares) worldwide, with irrigated farms covering more than 50% of the nation''s
    farmland, nourishing around 75% and 90% of its food and economic crops, respectively,
    and accounting for 63% of country''s total water usage (Portmann et al., 2010;
    Zhu et al., 2013). Irrigation water use (IWU) plays a critical role for crop growth
    and yield, especially in regions facing water scarcity, where recurrent droughts
    and extreme temperatures can exacerbate its impacts. Generally, IWU is specifically
    designed to represent the actual water amount entering the field, encompassing
    both surface irrigation water and groundwater irrigation water. Notably, the over-exploitation
    of groundwater induced by increased IWU pose a common challenge in critical zones
    with inadequate surface water resources, such as northern China, northern India,
    and central America (Calzadilla et al., 2010; Wada et al., 2013). The World Bank
    estimated that the global cost for IWU adaption were approximately US $30%20billion
    in 2017, ant it would be $150%20billion by 2030s (Group, 2021). Hence, reliable
    characterization of IWU assumes paramount importance, not only for optimizing
    cropping systems, irrigation planning, and water allocation to mitigate potential
    reductions in crop yields but also for facilitating the expansion of feasible
    cropland areas and supporting multiple cropping cycles (Rosa, 2022; Zhu, Burney,
    et al., 2022). Moreover, with global climate change threatening agricultural productivity
    and food security (Jägermeyr et al., 2021; Wheeler and von Braun, 2013), the expansion
    of irrigation to underperforming rainfed croplands has been proposed as a potential
    solution to meet future global food demand (Rosa et al., 2020; X. Wang et al.,
    2021). However, precise future IWU estimates are limited by model imperfections,
    thereby impeding policymakers'' ability to grasp the challenges and opportunities
    of sustainable water resources management under climate and socioeconomic change
    (Elliott et al., 2014; Flörke et al., 2018). IWU can be obtained in a number of
    ways. Traditionally, it can be collected from a standard survey of farmland''s
    irrigation practices or from water consumption statistics provided by irrigation
    districts. Nevertheless, the limited availability of in situ data, often due to
    its private nature, has restricted its broader applicability and utilization in
    scientific studies. To complement in situ data, hydrological and agricultural
    models have incorporated irrigation modules, such as PCRaster Global Water Balance
    (PCR-GLOBWB) (Wada et al., 2014) and Global Crop Water Model (GCWM) (Siebert &
    Döll, 2010). These models have offered valuable insights into irrigation activities.
    However, inconsistencies in the input data used in these models, such as varying
    data sets of evapotranspiration (ET) or soil moisture (SM), have led to discrepancies
    in IWU estimates, affecting water and energy budgets assessment and climate dynamics
    analyses. Furthermore, the diversity of cropland areas, irrigation infrastructure
    and schemes introduce challenges in obtaining spatially explicit IWU estimates
    (Rosa, 2022; Zhang & Long, 2021). Remote sensing has emerged as a promising tool
    for calculating IWU by employing statistical relationships with remotely sensed
    parameters or integrating data assimilation techniques within numerical or process
    models. These methodologies, based on principles such as energy balance, water
    balance, and water vapor diffusion methods have shown significant potential in
    recent research (Chen et al., 2019; Zaussinger et al., 2019; Zhang & Long, 2021;
    Zhang et al., 2022). A common approach to IWU estimation defines it as the residual
    of ET and SM dynamics minus precipitation. While this method is relatively straightforward,
    it has limitations in characterizing the dynamic process that evolve from each
    stage of growth and is more suitable for areas with high vegetation coverage (Foster
    et al., 2020; Zohaib & Choi, 2020). Researchers have explored the potential of
    incorporating additional climatic and hydrological information, such as air temperature
    and snowpack, to capture IWU variations in greater detail and achieve improved
    accuracy (Y. Liu et al., 2022; Zhang et al., 2021). However, the scarcity of long-term
    records and constraints in existing models have hindered more comprehensive IWU
    estimation efforts. A renaissance in machine learning (ML) technology has opened
    new possibilities for capturing nonlinear relationships between predictors and
    explanatory factors, surpassing the capabilities of conventional regression models
    (Reichstein et al., 2019). At this level, ML approaches are beginning to be considered
    (e.g., in the form of solely ML models or hybrid models that couple ML with process-based
    models) in estimating hydrological and biogeochemical parameters in agricultural
    ecosystems including nitrate concentrations (Knoll et al., 2020; Sadayappan et
    al., 2022), soil moisture (Ahmad et al., 2010), and streams (R. Wang et al., 2021).
    The integrating of ML into computational modeling holds great promise, as it enables
    the extraction of complex interactions and facilitates spatial generalization
    of process-based model outputs (Reichstein et al., 2019). Notably, ML has the
    potential to enhance the estimation of IWU by considering irrigated activities
    and crop growth patterns, since it can model intricate relationships among multiple
    variables, and leverage large data sets of environmental information. One of the
    primary challenges in utilizing ML for IWU estimation is the demand for substantial
    amounts of data. The success of ML models relies on the availability and reliability
    of input data, as well as the appropriateness of the model structure, all of which
    significantly influence model performance (Al-Jarrah et al., 2015). This study
    aims to fill the aforementioned knowledge gaps by developing a robust ML-based
    approach, which utilizes a combination of satellite remote sensing, meteorological
    drivers, economic statistics, and numerical model outputs to estimate IWU at a
    national level with a spatial resolution of 0.25°. To evaluate the efficacy of
    the model, the study examines 339 prefectures in China during the period 2011–2013,
    and the results are further validated against independent observations from 11
    cropland sites. We extend the application of the well-established ML-based model
    to project future IWU until the year 2100, under a range of climate and socio-economic
    scenarios. The outcomes of these projections provide the variations, trends, and
    associated costs of IWU across China in the coming decades. Our findings provide
    accurate IWU estimation for China and contribute to globally consistent IWU estimates.
    Additionally, they inform policy and decision-making, guiding sustainable water
    resources management amidst climate change and socioeconomic dynamics. 2 Materials
    and Methods The China mainland (Figure 1a) comprises 31 provinces. Precipitation
    in China is unevenly distributed, and dry regions are primarily located in the
    western and northern regions (Figure S1 in Supporting Information S1). The East
    Asian and South Asian monsoon occurring from April to October brings a pronounced
    precipitation increase. China has a dominant economy in agriculture, with an emphasis
    on irrigation. The principal crops in the country include rice, wheat, corn, and
    soybeans. The country''s diverse agricultural practices and vast geographical
    and climatic variations result in a considerable variety of crop types and crop
    rotations. The agricultural landscape in China can be categorized into main agro-ecological
    regions, including the northern grain belt, the southern rice-growing region,
    and the western arid and semi-arid areas. Each region possesses unique crop types
    and cropping systems adapted to local conditions and requirements (Text S1 in
    Supporting Information S1). Figure 1 Open in figure viewer PowerPoint Study region
    and conceptual framework. (a) Map of irrigated area fraction across China (red
    to green shading), with province (solid gray) and prefecture (dashed gray) boundaries
    delineated. Locations of 11 croplands sites are flagged (in green). (b) Area of
    irrigation in China displayed over the period of 1981–2013. (c) Flowchart of the
    methodology. With the human population increasing and climatic warming, irrigation
    water use has been increasing in China, and the rising agricultural water scarcity
    has been adversely affecting food security (Figure 1b and Figure S2 in Supporting
    Information S1) (Qi et al., 2022). Groundwater is a crucial water resource for
    agricultural irrigation in the water supply-scarce regions in China, but groundwater
    depletion has been occurring due to extensive human activities, particularly in
    the Northern Plain and Haihe Plain (Feng et al., 2013; Liu et al., 2021). To accurately
    calculate the national IWU and investigate the variations and trends of IWU by
    the end of this century, we conducted the following three procedures (Figure 1c):
    (a) examining the feasibility of IWU calculation model based on field measurements
    and satellite observations (e.g., precipitation, ET and soil moisture) and IWU
    reported data set; (b) developing and evaluating the ML-based models; (c) extending
    the proposed model to future simulations and assessing the impacts of climate
    change and socioeconomic development on IWU. 2.1 Materials A variety of data sets
    were used during the study period, including gridded precipitation (P), ET and
    SM, meteorological data (i.e., maximum air temperature (Tmax), minimum air temperature
    (Tmin), and shortwave radiation (SRAD), snow water equivalent (SWE), phenology
    data, irrigated area fraction, and county-level irrigation area). All these data
    except irrigated area fraction and irrigation area were unified to a spatial resolution
    of 0.25°. We also obtained the annual reported prefecture-level IWU along with
    two previously generated IWU products to evaluate our work''s accuracy. Moreover,
    a set of field measurements at 11 crop sites across China was collected to confirm
    the proposed model. In addition, four earth system model-based simulations under
    three emission scenarios were used to extend the proposed model in the future.
    Details of the listed data set can be found in Tables S1 and S2 in Supporting
    Information S1. 2.1.1 Precipitation We used the precipitation data set during
    1981–2013 from ERA5 (the new fifth-generation atmospheric reanalysis of ECMWF)
    for model establishment and evaluation. These reanalysis products can provide
    detailed information about the vertical atmospheric field derived from continuously
    optimized analysis systems and data assimilation activities (Kidd & Levizzani,
    2011; Xie et al., 2018). As the latest reanalysis product released by Copernicus
    Climate Change Service, ERA5 has a more advanced assimilation system and higher
    spatial-temporal resolution (Jiang et al., 2021). Although ERA5 grid precipitation
    has been widely utilized, we evaluated its applicability at the prefecture level
    based on 836 field precipitation measurements from the China Meteorological Administration
    and observed acceptable accuracy (Figure S3 in Supporting Information S1). Considering
    the uncertainty in the precipitation data set, two precipitation data sets from
    the Climatic Research Unit (CRU) and the Global Precipitation Climatology Centre
    (GPCC) were obtained for uncertainty analysis by comparing them with those from
    the ERA5 product. CRU data set, produced by the University of East Anglia, provides
    a number of variables, including monthly precipitation at 0.5 × 0.5° resolution
    since January 1901 (Asoka et al., 2017). The GPCC monthly precipitation product
    is derived from radiometric observations collected from satellites and rain gauges
    since 1951 (about 85,000 stations worldwide) with a spatial resolution of 0.25
    × 0.25° (Ajaaj et al., 2015). 2.1.2 Evapotranspiration ET data set during 1981–2013
    was derived from GLEAM (Global Land-surface Evaporation Amsterdam Methodology),
    which provides global daily ET estimates at 0.25° spatial resolution. Driven primarily
    by satellite data sets, GLEAM takes soil moisture as the constraint for simulating
    evaporation (Yang et al., 2017). Three other ET data sets from NTSG (Numerical
    Terradynamic Simulation Group) and TerraClimate and SYNET were used for further
    uncertainty analysis. The NTSG data set is primarily based on a modified Penman-Monteith
    approach that integrates parameters from eddy covariance flux towers and satellite
    observation (Zhang et al., 2010). The TerraClimate ET is derived from a modified
    Thornthwaite-Mather climatic water-balance model. Its input parameters include
    precipitation, reference ET, and soil water capacity obtained from satellite observations
    (Zhao et al., 2019). SYNET data set is a monthly ensemble synthesized from 12
    ET products, including MODIS and NTSG, by using a global high-quality flux eddy
    covariance, and the performance of this product over China has been proven to
    be superior to local ET products (Elnashar et al., 2021). 2.1.3 Soil Moisture
    We mainly used the surface soil moisture (SSM) from the European Space Agency
    Climate Change Initiative (ESA CCI) and the root zone soil moisture (RZSM) from
    ERA5 for model establishment. As part of the Climate Change Initiative, ESA CCI
    SSM data set is based on microwave satellite observations, which convert the observed
    land surface brightness temperature to soil water content (Kovačević et al., 2020).
    Because the penetration capability of current microwave sensors is not enough
    to obtain accurate soil moisture in the plant root zone, we have to introduce
    the ERA5 RZSM product, which incorporates an advanced land data assimilation system
    to make up for the lack of satellite observation (Reder & Rianna, 2021). Notably,
    although the ESA CCI SSM data set has comprehensive spatial coverage, some regions
    still have gaps. We used one machine learning approach to gap-fill this data set
    based on satellite observations, reanalysis model outputs, and climatic information.
    More details can be found in our previous study (Liu et al., 2023) and Text S2
    and Figure S4 in Supporting Information S1. We also used two SSM data sets from
    ERA5 and GLEAM for uncertainty analysis. Belonging to the same products as ERA
    RZSM, ERA SSM reflects the soil water content of the first layer (∼7 cm) (Fan
    et al., 2022). GLEAM estimates land evaporation and corresponding components globally
    through remote sensing observations as a process-based semi-empirical model. Currently,
    the global soil moisture data set based on GLEAM has been widely used (Martens
    et al., 2018). 2.1.4 Other Meteorological and Hydrometeorological Data We obtained
    a variety of meteorological variables, including maximum air temperature, minimum
    air temperature, and short-wave radiation, from the ERA5 data set. We used satellite-derived
    SWE during 1981–2013, which is generated based on satellite products and machine
    learning. For this SWE data set, a large number of in situ observations and five
    snow depth data sets are used to train and apply the machine learning algorithm,
    including Advanced Microwave Scanning Radiometer for the Earth Observing System
    (AMSR snow depth from the Northern Hemisphere snow depth (NHSD)), ERA-Interim
    and Modern-Era Retrospective Analysis for Research and Applications, version 2
    (MERRA-2) (Hu et al., 2021). 2.1.5 Phenology Products The land surface phenology
    metrics used in our study were obtained from the Moderate Resolution Imaging Spectroradiometer
    (MODIS) Land Cover Dynamics (MCD12Q2) Version 6 products. These metrics are derived
    from the time series MODIS Nadir Bidirectional Reflectance Distribution Function-Adjusted
    Reflectance (Ganguly et al., 2010). These metrics enabled us to identify critical
    periods in the cropland growth cycle and irrigation activities, offering valuable
    insights into vegetation growth timing, irrigation duration, and crop-water dynamics.
    2.1.6 Irrigation Area, Irrigation Area Percentage, and Irrigation Water Use We
    used annual prefecture-level IWU data from the Chinese Ministry of Water Resources
    report. It crucial to note that this data set predominantly captures irrigation
    water withdrawal, which represents the total water diverted from a variety of
    water sources. Despite being recorded at the scale of the entire irrigated area
    or administrative division, this data set remains the most reliable sources for
    evaluating IWU calculation across China (Qi et al., 2022; Zhou et al., 2020).
    Although the reported data primarily reflects irrigation water withdrawal rather
    than the exact IWU, this discrepancy does not impact the performance and evaluation
    of our model. This is because the consistent data set is used for both the establishment
    and validation of the model. Additional clarification on the meanings of different
    irrigation-related definitions can be found in Text S3 in Supporting Information
    S1. We obtained the grid fraction of irrigation area from the Global Map of Irrigated
    Area (GMIA) product over 2000. GMIA is mainly derived from the statistical reports
    of the Food and Agriculture Organization of the United Nations, the land use data
    set from the United Nations Ministries of Agriculture, and the land cover data
    set from the United States Geological Survey (Meier et al., 2018). To calculate
    the ET for different future scenarios, we also obtained the land cover fractional
    based on the combination of ESA GlobCover 2009 maps and GMIA irrigation area fraction.
    Two previously generated IWU products were also used for evaluating the accuracy
    of our work. One is the IWU data set from Zhang et al. (2022), another is from
    Chen et al. (2019). These two data sets are based on satellite data sets and process-based
    models. 2.1.7 Field Measurements A set of field measurements for IWU at 11 crop
