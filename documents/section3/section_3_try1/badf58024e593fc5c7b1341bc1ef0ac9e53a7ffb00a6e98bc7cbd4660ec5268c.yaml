    study, the temporal variation in soil salinity dynamics was monitored and analyzed
    using electromagnetic induction (EMI) in an agricultural area in Port Said, Egypt,
    which is at risk of soil salinization. To assess soil salinity, repeated soil
    apparent electrical conductivity (ECa) measurements were taken using an electromagnetic
    conductivity meter (CMD2) and inverted (using a time-lapse inversion algorithm)
    to generate electromagnetic conductivity images (EMCIs), representing soil electrical
    conductivity (σ) distribution. This process involved converting EMCI data into
    salinity cross-sections using a site-specific calibration equation that correlates
    σ with the electrical conductivity of saturated soil paste extract (ECe) for the
    collected soil samples. The study was performed from August 2021 to April 2023,
    involving six surveys during two agriculture seasons. The results demonstrated
    accurate prediction ability of soil salinity with an R2 value of 0.81. The soil
    salinity cross-sections generated on different dates observed changes in the soil
    salinity distribution. These changes can be attributed to shifts in irrigation
    water salinity resulting from canal lining, winter rainfall events, and variations
    in groundwater salinity. This approach is effective for evaluating agricultural
    management strategies in irrigated areas where it is necessary to continuously
    track soil salinity to avoid soil fertility degradation and a decrease in agricultural
    production and farmers’ income. Keywords: electromagnetic induction; soil salinity;
    inversion; monitoring 1. Introduction Soil salinization, caused by soluble salts
    in the soil and/or irrigation water, is a leading factor in soil degradation [1].
    The 2021 Food and Agriculture Organization (FAO) report estimates that, globally,
    833 million ha of agricultural land is salt-affected, including saline and sodic
    soils, with most of these areas located in arid and semi-arid regions [2]. This
    salinity poses a severe threat to agricultural production and food security [3].
    Approximately 20% of cultivated lands and 33% of irrigated agricultural lands
    worldwide are affected by soil salinity, with an annual expansion rate of 10%,
    driven by many factors such as low precipitation, the use of saline irrigation
    water, and shallow and saline groundwater [4]. Soil salinity is a significant
    driver of land degradation, negatively impacting crop growth and quality due to
    osmotic stress [5]. Monitoring soil salinity is essential to support farmers and
    rural development offices for better soil and water management, such as choosing
    crops according to their salt tolerance and estimating the water leaching fraction
    requirement to avoid soil salinization and soil fertility degradation [6]. To
    mitigate the spread of soil salinization, efficient and time-saving methods are
    required to monitor soil salinity in agricultural plots. This necessity arises
    because conventional methods for measuring salinity are considered time-consuming
    and labor-intensive. One method for quickly and reliably assessing soil salinity
    across different locations is through electromagnetic induction (EMI) [7,8,9,10,11,12,13,14].
    Electromagnetic instruments measure the apparent electrical conductivity of soil
    (ECa; mS m−1), which is often strongly correlated with the electrical conductivity
    of saturated soil paste extract (ECe) [14]. Recent advancements include the use
    of electromagnetic inversion software to account for vertical variation in ECe,
    which involves the creation of electromagnetic conductivity images (EMCIs) for
    salinity mapping. Notable programs include the Aarhus Workbench [15] and EM4Soil
    [16]. Many researchers [17,18,19,20,21,22] developed a linear regression (LR)
    relationship between soil electrical conductivity (σ), inverted from various combinations
    of ECa data, and soil salinity. Although EM38 and electromagnetic conductivity
    meter (CMD mini-explorer) devices are commonly employed for soil salinity mapping
    across various global locations [23,24,25,26], the use of the CMD2 device has
    been comparatively limited. Utili [27] employed the CMD2 device to establish a
    calibration relationship between water content and ECa to monitor water content
    in earthen embankments along the river Irvine in Galston, UK. Apostolopoulos and
    Kapetanios [28] integrated CMD2 and CMD4 devices into an archaeological study
    to map the distribution of loose sediments in Lavreotiki, Greece, aiming to predict
    the paths of ancient rivers. Koganti et al. [29] established three-dimensional
    maps of the electrical conductivity (ECe) across an agricultural field in central
    Haryana, India. They used a DUALEM-2S, with a configuration (2mHcon) comparable
    to the CMD2 instrument in its vertical mode of operation, with an effective depth
    of exploration (DOE) of 3 m. Yao et al. [30] used repeated electromagnetic induction
    (EMI) measurements and linear mixed-effects models to map soil salinity in a coastal
    agricultural landscape in Jiangsu Province, China. The results demonstrated that
    EMI measurements were effective at calibrating and identifying the spatial distribution
    of soil salinity in the predominantly moderately and highly saline areas of the
    landscape. Yao and Yang [31] used EM38 and EM31 instruments in a mobile EMI system
    to address soil salinity issues in the Lower Yellow River Delta. Their study aimed
    to assess soil salinity patterns by analyzing the relationship between ECa measured
    by EM38h and EM31h and corresponding salinity levels through linear regression
    models (where h represents the horizontal mode of EM measurement). The effective
    depth of investigation for EM38h when placed on the ground is generally shallower
    (i.e., 0.75 m), whereas EM31h has deeper penetration, reaching 3 m beneath the
    soil surface. EM38h was found to sense shallow depths (0 to 40 cm), while EM31h
    detected deeper layers (40 to 100 cm) within the 0 to 100 cm range. The authors
    of [10] conducted EMI surveys and soil sampling between May 2017 and October 2018
    in Lezíria de Vila Franca, Portugal, to assess soil salinity at four locations
    with varying salinity levels. The study aimed to evaluate the regional calibration’s
    effectiveness in predicting soil salinity and performing a preliminary qualitative
    analysis of soil salinity dynamics using time-lapse EMCI data. The results showed
    that time-lapse EMCI is evolving as a valid methodology for assessing soil salinization
    risk, supporting the evaluation and implementation of effective agricultural management
    strategies. Since the inversion of ECa for soil characterization using EMI is
    a relatively recent development, the lack of validation using independent datasets
    currently limits its more widespread use in salinity monitoring [32]. Therefore,
    it is crucial to conduct additional tests to verify its accuracy in monitoring
    salinity. The current study takes a new approach to address concerns raised by
    [10]. In response to their suggestions for future improvements in time-lapse EMCI
    performance, particularly regarding the inversion process, this research stands
    out by directly comparing time-lapse EMCI inversion with individual EMCI inversion.
    This study goes beyond the previous methodology that used individual EMCI inversion
    only, which pointed out the potential distortion in inversion results due to the
    ignorance of the reference model and previous information. This innovative approach
    fills a gap in the literature by assessing the efficacy of time-lapse inversion
    algorithms, aiming to produce more precise EMCIs. Moreover, a critical research
    question in the context of employing EMI for soil salinity monitoring, particularly
    using LR, is whether the LR developed within one survey can be applied to subsequent
    surveys without the necessity of establishing a new LR for each survey, which
    requires further investigation. The main objectives of this study were to (a)
    evaluate CMD2’s capability to track and monitor soil salinity in intensely used
    agricultural land over an extended period, (b) develop site-specific calibration
    for using time-lapse EMCI inversion and individual EMCI inversion, (c) assess
    and compare the predictive performance of the developed calibration equation from
    both techniques in predicting ECe from EMCIs, and (d) analyze and track the dynamics
    of soil salinity over time by creating soil salinity cross-sections for each data
    collection date. The indirect objective of the current research was to assess
    the impact of canal lining on soil salinity in the investigated agricultural plot.
    In this regard, the CMD2 instrument was used to perform EMI measurements. The
    ECa data were measured in horizontal and vertical orientations at a single height
    (i.e., on the ground surface) and soil samples were collected six times between
    August 2021 and April 2023. Using both time-lapse inversion and individual inversion
    algorithms, the collected ECa data were inverted to obtain EMCIs for every measurement
    surveys, enabling the continuous monitoring of soil salinity. The obtained σ values
    were converted to predict ECe using site-specific calibration developed from both
    techniques. Finally, an assessment was conducted to compare their predictive performance
    and, subsequently, the best inversion algorithm was chosen to generate salinity
    maps. 2. Materials and Methods 2.1. Study Area The study area is located approximately
    10 km south of Port Said City in Egypt (Figure 1a). This study focused on one
    intensely used and representative agricultural plot in the area, as shown in Figure
    1b. The Suez Canal bounds this area to the east and El-Manzala Lake to the west.
    The area is located between 32°15′ E to 32°17′ E longitude and 31°10′ N to 31°11′
    N latitude, covering an agricultural area of 1200 ha. This area has a relatively
    flat topography, with an elevation ranging from 1 to 2 m above the mean sea level.
    The soil texture in the study area is classified as sandy clay loam [33], and
    the region is classified as arid according to the Köppen–Geiger climate classification
    [34]. In the past, this area was part of Lake Manzala but was drained and converted
    into agricultural land in 1990, where sabkha deposits and salt crusts with remnants
    of seashells dominate the region. When the water was drained from the lake, it
    left behind a sediment layer that was rich in nutrients and organics. However,
    the sediment layer also contains high levels of salt, which can lead to soil salinization
    and decreased crop productivity over time [35]. Figure 1. (a) Location of the
    study area in southern Port Said City; (b) location of the plot (CMD2 transect
    marked with orange lines and soil sampling sites with black dots) and location
    of the drainage water and irrigation water system (irrigation and drainage directions
    marked with blue and green lines, respectively. The plot comprises four basins,
    and the dimensions of each basin, as well as the location of the drainage water
    and irrigation water system, are depicted in Figure 1b. Figure 2 displays daily
    recordings of the total rainfall and average temperature obtained throughout the
    study period at the Port Said meteorological station, indicated by the yellow
    circle in Figure 1a, located at 31°15′36.0″ N and 32°17′24.0″ E, along with irrigation
    and survey events [36]. The average annual rainfall is 98 mm, mainly occurring
    in winter with a maximum amount of 49 mm in January. The average minimum and maximum
    temperatures are 4.2 and 42.6 °C, occurring in January and May, respectively.
    The groundwater level was measured during each survey and the recorded depth was
    similar and approximately around 0.85 m during all surveys. Figure 2. Distribution
    of daily rainfall (mm/day) and mean temperature (°C/day) recorded at the meteorological
    station located in the study area during the study period, including the dates
    of irrigation events, the corresponding irrigation water amounts (mm/day), and
    EMI survey dates. Flood irrigation is the main irrigation method used in the study
    area. The agricultural plot receives irrigation water from the final branch of
    the Port Said Canal, which receives its water supply from the Ismailia Canal.
    The irrigation canal used to irrigate the agricultural lands in the study area
    is part of the national canal rehabilitation project initiated by the Egyptian
    Government [37]. This canal was recently lined with cement concrete during the
    period between January 2022 and May 2023. During the 2021 surveys, there was occasional
    seepage of drainage water into the canals due to the absence of canal lining.
    Before the lining, the measured electrical conductivity of the irrigation water
    (ECw) was 4.0 dS m−1, falling within the moderately saline range (2–10 dS m−1)
    as defined by FAO guidelines [38]. However, according to the guidelines for interpretations
    of water quality for irrigation, which take into account crop tolerance to salinity,
    the degree of restriction is severe for use with ECw values superior to 3 dS m−1
    [39]. Following the initiation of canal lining, subsequent measurements indicated
    a significant reduction in the ECw, decreasing to 1 dS m−1 which falls within
    the slightly saline range (0.7–2 dS m−1). The surface drainage system consists
    of open drains in a V-shaped pattern with a depth of 1.0 m and which are 17.5
    m apart. These drains ultimately converge into the branch drain, as shown in Figure
    1b. The main crop cultivated in the area is Sorghum Sudanese (Sorghum bicolor
    subsp. drummondii), which is used as animal feed. The geophysical surveys were
    conducted to monitor the soil salinity of the investigated plot at the 20 m transect
    shown in Figure 1b. These surveys mainly aimed to track the temporal variation
    in soil salinity distribution during a complete agricultural season. The salinity
    levels in the plot were relatively moderate, with vegetation covering the entire
    plot. The Turkmen Agricultural Institute found that planting Sorghum Sudanese
    in saline areas reduces soil salinity, promoting healthy crop growth and yields
    [40]. Additionally, it lowers the groundwater level and prevents soil salinization
    [40,41]. The productivity of Sorghum Sudanese has the potential for up to five
    annual harvests [42]. The study area was initially prepared for planting Sorghum
    Sudanese in September 2021 when fertilization with potassium, nitrogen, and phosphate,
    as well as seed sowing, were conducted. However, the presence of harmful weeds
    caused a delay in cultivation until December 2021. The cultivation extended over
    six months, encompassing five harvests, with the last harvest in May 2022. 2.2.
    Soil Sampling and Laboratory Analysis As shown in Figure 1b, soil samples were
    taken along the investigated transect on all dates concurrently with EMI surveys.
    Between 1 and 6 boreholes were drilled, depending on the date of measurement,
    as illustrated in Table 1. At each borehole location, three soil samples were
    collected along a 90 cm depth representing topsoil (0.0–0.3 m), subsurface (0.3–0.6
    m), and subsoil (0.6–0.9 m). The ECe of the soil saturation paste extract was
    determined in the soil laboratory of the Faculty of Engineering, Port Said University,
    Egypt. The collected soil samples were air-dried at room temperature and the portion
    of the soil that passed through a 2.0 mm sieve was weighed and placed in a container.
    A volume of distilled water was added to the soil, stirring thoroughly until a
    saturated paste was achieved. The soil was allowed to be fully saturated by covering
    the container and letting it sit for 24 h. After saturation, according to Richards
    [43], the ECe was measured in the extract obtained using suction filters from
    soil saturation paste using a conductivity meter (HI5521-01). In general and according
    to the soil salinity classification proposed by Barrett-Lennard et al. [44], the
    soil was considered non-saline, slightly saline, moderately saline, highly saline,
    and severely saline if its ECe ranged from 0 to 2 dS m−1, 2 to 4 dS m−1, 4 to
    8 dS m−1, 8 to 16 dS m−1, and >16 dS m−1, respectively. Table 1. Detailed information
    regarding the dates of measurements, agricultural state, number of drilled boreholes
    in each survey, and survey utilization. 2.3. Collection and Inversion of ECa Data
    ECa data were collected using a low-frequency electromagnetic induction (EMI)
    technique (i.e., a CMD2 conductivity meter; GF Instruments). The CMD2 has a transmitter
    coil consisting of horizontal (ECah) and vertical (ECav) receiver arrays. It functions
    at a frequency of 10 kHz. The separation between the transmitter and receiver
    is 1.89 m, allowing for theoretical measurements of ECa depths ranging from 0.0
    to 1.5 m and 0.0 to 3.0 m for the ECah and the ECav, respectively. In the beginning,
    a pilot survey was conducted with the CMD2 positioned approximately 1.00 m above
    the ground surface throughout the investigated plot (Figure 1b) to explore variations
    in soil salinity. Only the horizontal dipole orientation was considered during
    this survey. The objective of the initial investigation was to gain qualitative
    insights into the spatial variability of soil salinity across the field and to
    identify a representative transect for further study. According to this survey,
    a specific transect within the investigated plot was selected for detailed study
    (Figure 1b). The location of this transect was selected based on the variability
    of the measured ECa values in the investigated plot (Figure 3). Figure 3. The
    spatial distribution of the apparent electrical conductivity (ECa, mS m−1) of
    the CMD2 data obtained from a pilot survey using the horizontal dipole (ECah)
    orientation at a height of 1.00 m. Notable heterogeneity in the ECa values was
    observed along this transect. Furthermore, it was oriented parallel to the drainage
    direction, located between two drains to ensure that the CMD2 readings were not
    affected by drainage water or its salinity. Subsequently, a series of CMD2 surveys
    were conducted along the selected single transect over a period spanning six dates
    from August 2021 to April 2023. Measurements were obtained at intervals of 1 m
    along the 20 m transect (Figure 1) using a GPS integrated with the device for
    registration of the position. The ECa was collected with a CMD2 lying on the ground
    surface in both horizontal and vertical dipole orientations. For the inversion,
    the EM4Soil software (V-3.05) [45] was used to estimate the true electrical conductivity
    (σ, mS m−1) at any depth. These estimates were generated by using 1D laterally
    constrained inversion, Quasi 2D, a technique developed by [16,46,47]. A forward
    model based on the full solution of the Maxwell equations [48] was used in this
    study. This method is recommended when the ECa values are high (>100 mS m−1).
    Two different inversion algorithms, S1 [49] and S2 [50], were used that are based
    on Occam regularization [51]. To run these algorithms, the special Lagrangian
    multiplier (λ) should be determined. λ is responsible for regulating the balance
    between the smoothness of the spatial model and the misfit to the data response.
    A larger λ typically results in a model with a greater misfit error but smoother
    conductivity values. This is generally acceptable when soil conductivity changes
    follow a gradual pattern, leading to a more realistic model. Conversely, a smaller
    λ is usually required when anticipating sharper transitions in soil conductivity
    to accurately delineate abrupt boundaries. The determination of a suitable λ value
    is typically conducted through inversions with various λ values [52,53]. The number
    and depth of layers in the initial model and the conductivities of each layer
    were determined based on the ECa data mean. The value of λ varied from 0.02 to
    a maximum of 3.0, with inversion stopping after a maximum of 10 iterations. Two
    different techniques were used to invert the six surveys, namely individual and
    time-lapse inversion. In the individual inversion, each survey was inverted independently,
    and only spatial regularization was applied. In contrast, in the time-lapse inversion,
    the data for the six dates were simultaneously inverted and the temporal regularizations
    were also applied. Therefore, it was necessary to optimize the spatial and temporal
    Lagrangian multipliers. The temporal Lagrangian multiplier (α) functions as a
    temporal damping factor, assigning weight to the minimization of temporal conductivity
    changes along the time axis. The α remains constant and is determined by the similarity
    between two consecutive reference times. A higher α value yields more similar
    reference models resulting from the inversion, while a value of zero signifies
    the absence of temporal constraints, resembling a traditional non-time-lapse inversion
    [54]. The value of λ used in the current study ranged from 0.02 to a maximum of
    1.5, while α was set at either 0.5 or 0.1, with a maximum number of 10 iterations.
    To develop optimum electromagnetic conductivity images (EMCIs) relative to the
    measured ECe, the CMD2 ECa data associated with the soil sampling sites were used.
    Subsequently, the optimal inversion method was determined based on whether the
    individual or time-lapse inversion algorithm provided a better LR for the soil
    salinity calibration and optimal inversion parameters were chosen. The selected
    parameters achieved a higher R2 value between σ and the measured ECe and a lower
    model misfit error among different regression models (EMCIs). The R2 values were
    compared using the classification proposed by Moore and Kirkland [55], where a
    strong agreement was defined as R2 > 0.70, moderate as 0.5 < R2 < 0.7, weak as
    0.3 < R2 < 0.5, and very weak as R2 < 0.3. 2.4. Prediction of ECe from EMCI Using
    Site-Specific Calibrations As a first step, a unique equation (i.e., a site-specific
    calibration equation) was derived for the investigated plot based only on the
    ECa data from the third survey. The best-selected sets of inversion parameters
    described in Section 2.3 were used to develop a linear regression model between
    σ and the measured ECe. After that, a cross-validation process was used to assess
    the predictive ability of the calibration equation. Cross-validation was carried
    out using the leave-one-out cross-validation (LOOCV; [56]) method. In this method,
    one sample was removed, and the calibration was established based on the remaining
    samples to predict the ECe at the point where the sample was removed. This process
    was iteratively repeated for each sampling point from the sampling sites (18 soil
    sampling points) until each sample had been taken once. The ability of the site-specific
    calibration to predict the ECe was assessed using several metrics. The root mean
    square error (RMSE; Equation (1)) was computed to evaluate the overall prediction
    accuracy and the mean error (ME; Equation (2)) was calculated to assess any prediction
    bias. Additionally, Lin’s concordance correlation coefficient (LCCC; [57]) was
    calculated to evaluate the degree of similarity between the linear regression
    (LR) and the 1:1 relationship and to quantify the agreement between the two variables.
