    4.1 A customized genetic algorithm for mobile sensors placement Algorithm 1 gives
    a detailed pseudocode of our proposed approach. The required inputs include water
    distribution network, maximum generation, size of population, crossover rate,
    and the mutation rate. The output is an optimal or near-optimal solution, which
    includes locations and insertion time of mobile sensors. As seen in Algorithm
    1, the population is first initialized with popsize individuals; each individual
    is made up of s genes, each genes include two parts, ie, location and insertion
    time of mobile sensors. After these sensors are deployed in WDS, then they will
    swim in the pipes and each sensor will give a trajectory. Subsequently, Customized
    genetic algorithm (CGA) executes evolution operations, such as crossover and mutation
    (lines 3 and 4); Next, CGA performs the evaluation of the fitness function (lines
    5 to 8). A roulette selection operation is carried out according to the fitness
    value of each individual (line 9). Finally, if the results meet the stop condition,
    we output the best individual. Otherwise, CGA returns to evolution operation (line
    2). 4.1.1 Encoding and initialization of populations For genetic algorithm and
    its application in WDS, the first step is to encode the chromosome as the decision
    variable. In our scheme, we use real code to describe the status of mobile sensors.
    For each sensor, to determine the optimal insertion time and location, we use
    a two-dimension gene, ie, represents where and when to deploy; for instance, a
    gene s1(56,3600) means to insert the mobile sensor s1 at the node 56 at time 3600
    seconds. A chromosome consists of multiple genes; if we will deploy 10 sensors
    in WDS, then chromosome has 10 genes, eg, one chromosome is {s1(56,3600),s2(21,4800),⋯,s10(78,7200)}.
    As mobile sensors can be deployed at any node at any time, for a WDS with 100
    nodes and the sampling cycle is 5 minute, the maximum battery life of mobile sensor
    is 72 hours. If we need optimize 10 sensors'' deployment, then the solution space
    is , so it is too huge to use deterministic algorithm to obtain the optimal solution
    in a short time. 4.1.2 Crossover, mutation, and selection operators To generate
    next generation population, single-point crossover operator is used to produce
    a “child” solution. By this way, the “child“ solution will typically share many
    of the characteristics of its “parents.” In the specific algorithm, we first determine
    the cross point, and then randomly pick up two chromosome as the “parents”; after
    that, all data beyond that point in either chromosome string is swapped between
    the two “parents” chromosomes. In order to maintain genetic diversity from one
    generation of a population of genetic algorithm chromosomes to the next, uniform
    mutation is used to change one gene in the chromosome, eg, one gene in a chromosome
    is s1(56,3600); by the mutation operator, the new gene is s1(58,3600). Simulation
    results show that uniform mutation is as good as Gauss mutation strategy. As a
    key procedure in genetic algorithm, selection operator is a method of selecting
    an individual from a population of individuals. In our algorithm, tournament selection
    involves running several “tournaments” among a few chromosomes chosen at random
    from the population. The winner of each tournament (the one with the best fitness)
    is selected for crossover. Selection pressure is easily adjusted by changing the
    tournament size. If the tournament size is larger, weak individuals have a smaller
    chance to be selected. 4.1.3 Evaluation of fitness function As the fitness function
    is a particular type of objective function that is used to summarize, as a single
    figure of merit, how close a given design solution is to achieving the set aims.
    Specifically, in genetic algorithm, each design solution refers to as a chromosome;
    in order to distinguish the bad or good chromosome, the fitness function is applied
    to test and judge whether the design solution meets the overall specification.
    In our algorithm, the computational process for the fitness function includes
    three steps, ie, (1) use EPANET simulator to compute the speed of water flow at
    each pipe in the water distribution network; (2) each chromosome indicates the
    insert location and time of mobile sensors; these mobile sensor are pushed by
    the water flow, and then each sensor will have its trajectory; (3) by all the
    trajectories, we use Equation 1 to compute the coverage ratio. As the evaluation
    of fitness function is the most important part, we describe the pseudocode of
    the process of fitness function evaluation by Algorithm 2. In Algorithm 2, the
    required inputs include network, water demand, and chromosome, the output is coverage
    ratio. In line 1, we utilize EPANET Toolkit24 to compute the time series of link
    velocities v(t); time steps are dictated by hydraulic or physical changes, ie,
    if a mobile sensor reaches the end of a pile and move toward another one. Sensor
    location will be updated at each time step regarding to the given flow direction
    and rate. In line 4, we get the the speed of mobile sensor and length of pipe
