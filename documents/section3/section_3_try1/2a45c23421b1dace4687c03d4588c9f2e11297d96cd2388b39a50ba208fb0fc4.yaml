    5 Conclusion and Future Work This paper addresses the problem of CAP reduction
    in a DSME-based smart agriculture. A dynamic and adaptive mechanism to adapt the
    CAP reduction technique is proposed. The proposed scheme improves the low and
    deterministic latency-based packet transmission, incurring low overhead in terms
    of transmission, computation, and power consumption. Further, to process the sensed
    data at the UAV or edge devices, a low-power and fast computing technology to
    classify the image captured by agricultural UAVs. As a part of the future work,
    we plan to devise data offloading schemes for the edge devices or UAVs. Further,
    the speed of the on-board processing of images can be increased by incorporating
    accelerator architecture for CNN models in the future. References Wireless Medium
