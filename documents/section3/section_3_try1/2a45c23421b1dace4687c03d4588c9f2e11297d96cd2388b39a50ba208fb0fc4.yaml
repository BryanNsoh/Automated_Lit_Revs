    Outline Authors References Citations Keywords Metrics Abstract: Since the last
    decade, the Internet of Things (IoT) is one of the most talked technology by Academicians
    & Industries due to its wide variety of applications. IoT has evolved a lot from
    M2M (Machine to Machine) Communication, WSN (Wireless Sensor Networks) CPS (Cyber-Physical
    System) to the latest Cloud, Fog & Edge Computing. Enabling the Smart Cities is
    one of the most promising applications of the Internet of Things as it affects
    the many human lives directly. Smart city promises Health & Environment monitoring,
    Smart Transportation, Water Quality monitoring, School & Apartment Building Monitoring
    Energy Management etc. these all together will facilitate the Municipal, District
    & State Authorities in Enforcement of Schemes & Laws so, it is termed as Smart
    City Governance or IoTaaSG (IoT as a Service to Governance). Due to huge data
    generated from billions of sensors implemented for different applications, it
    becomes a tedious task to manage such large data & get desired information out
    of it. In this paper, we try to focus on dedicated scalable architecture for IoTaaSG
    using Edge Computing. Published in: 2021 International Conference on Computational
    Intelligence and Computing Applications (ICCICA) Date of Conference: 26-27 November
    2021 Date Added to IEEE Xplore: 07 February 2022 ISBN Information: DOI: 10.1109/ICCICA52458.2021.9697263
    Publisher: IEEE Conference Location: Nagpur, India SECTION I. Introduction A.
    Concepts The main aspect of technology is to enhance the human life experience.
    The larger collection of humans with all facilities is termed as cities. According
    to United Nations Department of Economic and Social Affairs, Population Dynamics
    data, in the year 2018, world’s population living in urban areas is 55.3% of total
    population & projected to increase to 60% till 2030. One among the three people
    will reside in urban areas, understanding this growth in urbanization to fulfill
    the 11th Sustainable Development Goal [1]. In INDIA according to Ministry of Housing
    & Affairs, 2001 to 2011 decade has shown an increase of 3.35% in urban population
    results in 31.6% of total population residing in urban areas [2], increased to
    34.03% in 2018 [3] we should be looking at finding out new ways for making these
    cities a better place to live by transforming them into Smart Cities. Smart City
    implementation includes Smart Healthcare system, Smart Energy Management, Smart
    waste management, Smart Building-Apartment, Smart Transport, Smart Retail management,
    Issuing Licenses etc. To work all of these systems properly the coordination among
    them & a centralized control over all of these required for local authorities,
    municipalities & in some cases data must be required to be accessed by state government
    too, So, for implementing Smart City, a Smart Governance system must be developed
    so that there should be a mix of collaborative, open and participatory Governance
    for proper communication between authorities & all stakeholders for better service
    to the citizens. Goal of Smart City is to provide support for transforming government
    centric administration to citizen centric administration avoiding the time-consuming
    bureaucratic process & corruption in the government work. IoT (Internet of Things)
    seems to be the promising technology to implement the Smart City, as with the
    help of it we can control the operations in the city with minimum or no intervention
    of the human being. B. Motivation First, In a developing country like INDIA with
    large population density in urban areas, effective implementation of Smart Governance
    is a challenge. Larger the scale of population more the number of devices will
    be required to collect the data & implement the action. These large number of
    devices like sensors generates huge data which is to be sent to cloud for storage
    & processing through local gateway & again signals are sent back to the end node
    for taking the action. Exchange of data from the edge devices to & from cloud
    raises three concerns, it generates heavy traffic in the network increasing the
    Latency, second is larger data also increases the cost for processing & storage
    of this large data & the third & most important concern is, not so useful information
    is also being sent to the cloud which is the waste of network capacity & storage.
    Transferring the load of computing & storage towards the distributed nodes to
    minimize the latency & other effects. This action of offloading the task of cloud
    near the nodes is called as \"Edge Computing\". In this paper we would like to
    use Edge Computing technology to serve better Governance to Smart City & discusses
    some of the applications of Smart City Governance. SECTION II. IOT ARCHITECTURE
    Actually, Smart City & e-Governance concludes in the Smart City Governance which
    ensures transparent, collaborative, accountable & participatory Governance for
    all stakeholders. The advanced technologies like innovation and smart governance
    are found to be essential prerequisites for developing smart, creative, innovative
    and sustainable cities [4]. IoT (Internet of Things) is emerged as the promising
    technology to implement the ICT (Information & Communication Technology) for implementing
    smart governance for smart city. IoT is a collection of elements used for Identification,
    Sensing, ccommunication, Computation, Services & then creating semantics of the
    collected data to initialize the action. IoT is the application oriented technology
    which means its architecture is flexible & can be modified as per the requirement,
    still a standard five level architecture is preferred in common [5]. Generalized
    IoT architecture has three layers Perception, Network and Application Layers,
    which can be simplified as Sensing, Network, Data Processing and Application Layers.
    A. Identification & Sensing Identification is the important task in IoT network
    to identify a particular node for a dedicated application among hundreds of sensor
    in the range. Identification methods like such as EPC (Electronic Product Code)
    and uCode (ubiquitous Code) are in place for identifying an object by its name
    and IPv4 & IPv6 provides the addresses. Object named \"S1\" may refer to sensor1
    and its address referrers to its location in communication network having a unique
    ID provided by network. Identification methods are not universal so we can identify
    the unique node, device or sensor by unique network addressing which provides
    the clear identity For each object working in the network. Once identified next
    task to gather the relevant data from the related sensors like Temperature, Humidity,
    Pressure, Velocity etc. These sensors may be embedded in the smart device, wearable
    device, Mobile devices which are connected to the network. B. Communication Network
    Sensed data from the devices are dependent on the network protocols for the communication.
    As IoT devices are of very small size & should operate on low power so the communication
    protocols used for communicating with the IoT devices are generally connected
    to near field communication devices. IEEE 802.15.4, Bluetooth, Wi-Fi, Z-Wave,
    LTE Advanced, RFID, UWB (Ultra-Wide Bandwidth). Useful communication protocol
    is chosen for the particular application depending upon the distance of device
    from central node i,e, range of communication, the data transfer rate required
    and energy utilized in transfer. For example, NFC protocol operates on 13.56MHz
    having a range up to 10cm & data transfer rate up to 424kbps. Whereas Wi-Fi operates
    on 2.4GHz & 5GHz technologies can connect up to 100m range having data transfer
    rate from 11 to 54Mbps. Evolution in mobile network communication advances from
    2G, 3G & currently LTE network which is theoretically has data transfer rate up
    to 100Mbps. C. Data Processing & Computation Collected data from the sensors must
    be processed to transform the information collected through sensors into knowledge.
    This operation we can categorize into two essential components i,e, Hardware &
    Software. Specifications of these will be dependent on the number of devices connected
    to node & the level of decision to be taken. Brain of the system is the processing
    units the family of processors starting from 8051 microcontrollers, microprocessors,
    FPGA’s are popular Hardware’s. For IoT applications many small size Hardware platforms
    are developed such as Arduino, Raspberry-pi, Intel Galileo, BeagleBone, Cubieboard,
    along with these operating systems installed on these hardware are also important
    TinyOS, LiteOS, RiotOS are some examples for instant reaction RTOS (Real Time
    Operating System) like Contiki RTOS are used. D. Cloud Platform For small scale
    IoT deployment a smaller number of nodes can be processed at the edge with less
    computing capabilities but for bigger applications with larger geographical area
    to be covered with hundreds & thousands of sensors sending huge data. This huge
    data called as \"BIG DATA\" will be sent to cloud platforms for storage & processing,
    real time processing is also possible due to cloud. Many commercial Cloud Platforms
    are available for serving to the IoT application. Cloud Computing gives power
    to IoT for management of Big Data. Amazon’s AWS, Microsoft Azure, IBM Bluemix,
    Google cloud platform are available commercially to serve IoT. SECTION III. IOTAASG
    (IOTAS A SERVICE TO GOVERNANCE) Globally people living in the urban areas are
    increasing drastically so that urban cities must be enabled with advanced ICT
    technologies to offer the better place for living & to enforce the system to implement
    the same, a smart governance infrastructure should be in place. IoT is the most
    promising technology to collect & process the data in real time for implementing
    real time Smart Governance in Smart City using Cloud Computing Services can be
    termed as IoTaaSG (IoT as a Service to Governance). IoTaaSG refers to infrastructure
    to facilitating the Smart City Governance using IoT. Smart City Governance has
    multiple vertical aspects to cover as Smart Health, Smart Transport, Smart Energy,
    Smart Grid, Smart Waste Management, Smart Water Management, Smart Resource Management,
    Smart Weather Monitoring etc. and to for proper & effective governance there should
    be horizontal communication among these technologies. All data should be communicated
    to the administration and to all permitted verticals. SECTION IV. CHALLENGES OF
    IOTAASG IoTaaSG system will work fine for limited number of sensors where response
    to the data is much faster, but according to applications system verticals can
    be classified in 3 categories as Time Constrained, Less Time Constrained & No
    Time Constrained Processing for example all critical patient monitoring data is
    highly time constrained so that the doctor can save patients life, any lag in
    communication may cause loss of life, same is the case with traffic monitoring
    & boarder security where latency in data may cause savior effects. Applications
    where data is not so time constrained such as, weather forecasting, resource management
    are less time constrained & some applications where there is no time depended
    processing is done. For IoT data communication there are 3 different communication
    models depending upon applications: M2M (Machine to Machine) communication: In
    this network two devices connected over same network can communicate with each
    other without any intermediary. For example, operating switch over short-range
    using Bluetooth. Machine to Gateway Communication: In this communication network
    data of multiple nodes communicated to intermediary Gateways for processing or
    storage, these gateways may take help of cloud for larger data processing. Machine
    to Cloud Communication: When data from device is communicated to the cloud through
    the protocols like HTTP, TCP, UDP & after processing it is sent to the nodes.
    This type of communication requires large amount of network usage As the size
    of IoTaaSG oriented architecture increases with increasing population & facilities
    provided to citizens the number of sensors deployed will increase resulting in
    increase in data generated. Big Data is generated in smart city & to process it
    Cloud Computing Platforms are capable, but as the velocity & volume of the data
    increases the latency which is not useful for real time applications. Cloud Computing
    (CC) is based on 3 services PaaS (Platform as a Service), SaaS (Software as a
    Service), IaaS (Infrastructure as a Service) provided by different vendors like
    Amazon AWS, Microsoft Azure. IoTaaSG may only require the PaaS to provide a platform
    to operate over a data collected. For cloud based communication 3 layer architecture
    is considered consisting of Sensors, Nodes in first layer, Gateways at second
    layer & Cloud Computing is the third one. Sensors and Nodes: In Smart city application,
    thousands of sensors need to be deployed in wider geographical area which will
    produce diverse data which will be useful for further processing. Most of the
    requirement of physical devices is in this layer only. After processing the data
    action need to be taken & executed to the end node where controlling mechanism
    is introduced. Each node is connected to other node or devices with the help of
    network to take the input & generate the response. Gateways: Gateway is the combination
    of Hardware & Software unit connecting the Sensors or nodes to the cloud. Task
    of the gateway is to establish the secured connection between them & do the pre-processing
    on the data before sending them to the cloud. IoT gateways will reduce the unnecessary
    overhead of the data traffic & also decreases the redundancy. Cloud Network: To
    provide the support to IoT application the cloud servers will store & process
    the received data. Different applications may have different storage & processing
    needs, according to that the resources will be allocated to them. Cloud platform
    are very dynamic & end user need not to worry about the memory allocation & processing.
    Earlier discussion was focused on fundamental units required for construction
    of IoT based smart city. In 3 layer architecture all information from Sensor/node
    is transmitted to Cloud through Gateways for storage & processing, it also applies
    the knowledge acquired from initial data to generate the action according to the
    data received in the real time. But, the time constrained applications as discussed
    earlier face the following issues with the cloud computing used for IoT Latency:
    Sending data to cloud from node & transmission of response back to node after
    processing will require a lot time which creates latency in the network. Bandwidth:
    As large number of sensors sending data continuously to the cloud & response is
    served through same medium which will generate huge data traffic & to serve this
    Network Bandwidth requirement will increase. Energy: IoT devices are power constrained
    & has very less or no processing capabilities, sending the information frequently
    to the larger distance will radiate large power & will keep system thirsty for
    power which is not desired. Cost: Hosting the cloud computing requires huge investment
    for data storage & processing capabilities Security & Privacy: Sending the data
    to the cloud involves multiple hops for data to reach the end point which is the
    bigger threat to Security of sensitive data and sending personal information also
    concerns about the privacy of the data in the network. Scalability: As the number
    of sensors in the network will increase, it will become impractical & uneconomical
    to send all the raw data to the cloud for storage & processing. So, cloud services
    are not useful for larger scale. These drawbacks of Cloud Computing using with
    IoT limits its possibilities to scale up IoT for IoTaaSG. Implementing IoTaaSG
    will require larger processing of the data at low cost & low power with limited
    bandwidth or multifunctional bandwidth & low or no latency for real time application
    data processing. SECTION V. IOT WITH EDGE COMPUTING Edge computing is the term
    related with pushing the cloud computing capabilities closer towards the edges
    in the network. Such type of computing technologies are very useful than cloud
    computing for smart city applications for having low and predictable latency,
    provides the location awareness and also supports the mobility of the,nodes. Edge
    computing is the distributed model of the heterogeneous nodes spread across the
    city communicating over the network for the storage and computing. Edge computing
    has three paradigms according to their architecture & area of application as,
    Cloudlet Mobile Edge Computing(MEC) Fog Computing Cloudlet & MEC are having flexibility
    of available resources, but Fog Computing relies only on hardware such as switches
    & routers designed by the Cisco for computational capabilities. Following are
    the characteristics of Edge Computing Support to Mobility: Edge computing supports
    to mobility using protocols such as LISP (Location ID Separator Protocol) to distinguish
    host & location identity. Geographical Distribution of Nodes: Number of nodes
    deployed will be increasing as per the population to be monitored in the Smart
    City increases resulting in dense distribution of nodes. As Edge Computing is
    closer to the physical location of the nodes, it is more important. Location Aware
    Nodes: Mobile nodes are allowed to access the nearest available Edge Server depending
    on the data gathered by GPS or Wireless Access Points. Such are used in disaster
    management in Smart City. Lesser Latency with Proximity: To improve the experience
    on the go to the public for Smart City, lesser or no latency is required this
    facility is provided by Edge Computing. For local device support extracting the
    device information requires the high proximity supported by edge computing. Node
    Heterogeneity: For larger applications like Smart City there is need of different
    devices working on different standards to communicate to the common platform.
    Edge Computing platforms are more advanced & can communicate with the diverse
    edge protocols. Before choosing the best technology to fit for the IoTaaSG, characteristics
    of all three need to be taken into consideration one by one. A. Fog Computing
    Cisco Systems earlier in 2011 introduced term Fog Computing & later founded the
    \"Open Fog Consortium\" in 2015 for promoting the research & development activities
    in Fog computing. It is the extended cloud with limited storage & processing capabilities
    distributed over networking devices such as routers, switches, gateways etc. Fog
    computing is the decentralized infrastructure for computing using fog computing
    nodes. Heterogeneity of the nodes is neutralized by using the uniform fog abstraction
    layer which will monitor the device for resource allocation, device management
    & security. B. MEC (Mobile Edge Computing) Mobile Edge Computing or Multi-Access
    Edge Computing is the communication and networking standard defined by ETSI (European
    Telecommunication Standard Institution) which is introducing the cloud services
    closer to the user at the mobile cellular networks. MEC technology is implemented
    at the cellular base station with the help of advanced networks like 4G/5G. MEC
    is known for bringing computational & storage capabilities closer to the edge
    &within the Radio Access Networks. These MEC device servers offers the real time
    information of the network including the load versus capacity of the network,
    it also offers the information about devices connected to the network server along
    with their information of networking & location. C. Cloudlet It is the mini data
    center provided near to the edge developed by Carnegie Mellon University in 2013
    for first time. Extension to these \"Micro Data Center\" is developed by Microsoft
    in 2015. This will serve as middleware between mobile devices & the cloud. It
    is the cluster of highly trusted computers communicating with each other over
    internet. SECTION VI. APPLICATION FOR SMART CITY Every administrative work has
    to be transformed through ICT (Information Communication Technology) implementation
    like IoT to transform it into Smart City. Following are the some applications
    which can implement IoTaaSG for effective & Smart Governance. A. Smart Energy
    Urban areas are the most crucial & Energy greedy areas which creates the huge
    demand of energy to provide the high quality of life to its citizen & to support
    the high manufacturing sector to fulfill the demands by industries. Energy management
    is one of the most demanding issues in urban areas. Modern cities energy requirements
    are complex and are not only limited to Smart Grids for effective electrical energy
    distribution but also includes HVAC Systems, Renewable energy sources, transportation
    etc. We have to monitor five energy related activities like Generation, Storage,
    infrastructure, facilities and transport which will helps the administrator to
    control the Demand & Supply chain avoiding losses. B. Smart Grid It is an intelligent
    electrical grid covering multiple operations like Switching with renewable energy
    sources, Smart Distribution Appliances, Smart Meter, Smart Electrical Conditioning
    etc. Conventional Electrical Grids are controlled in unidirectional as power transmission
    & electricity distribution and it is a demand driven control. In today’s world
    of ICT, real time continuous monitoring of end users for billing & dynamic pricing
    is important. Self-inspection for fault finding, Self-Healing should work without
    intervention of technician also the automatic load management, demand side management,
    network topology & load side management are the tasks to be performed through
    Smart Grid. C. Smart Environment IoTaaSG has most real time application as to
    maintain the neat & clean environments to all inhabitants in the city. The real
    time governance of air quality to control the air pollution in the city beyond
    acceptable limits & give alerts for the same. D. Smart Transportation Smart City
    needs the faster connectivity among the to control the traffic or to route the
    traffic in the desired manner to avoid the conjunction is important use case in
    IoTaaSG. Smart Car, Smart Street Lights, Smart Traffic Signs, CCTV, Smart Navigation
    are the some applications for Smart Transportation applications. E. Smart Water
    Supply Monitoring To ensure the proper Public Health monitoring the quality of
    the water is to be maintained properly. Conventional way requires a much more
    human resources engaged & human errors may arise. Water collection from source
    to tank & then tank to the tap of the home requires quality check at every point
    which will ensure the safety is possible by IoT systems. F. Smart Waste Management
    Collection of waste in the city for its proper disposal can be monitored using
    IoT, improper collection of waste may lead to bad public health in the city. IoT
    systems will ensure the categorized collection and their proper distribution among
    the different dumping grounds. G. Smart Public Health Medical record keeping is
    essential to maintain the health of the city & track their hospitalization to
    cure the pandemics like COVID-19 in proper manner. IoT system can monitor personal
    health and get the real time data about any infections directly. Governance of
    hospitals by monitoring the availability of doctors & beds for patients can be
    done. SECTION VII. DISCUSSION AND CONCLUSION In this paper we discussed about
    the application of IoT for governance and the model is treated as IoTaaSG. Cloud
    computing is the viable solution for the larger memory & faster processing power
    but it fails in real time applications of IoTaaSG as for real time applications
    many parameters like latency, power, bandwidth and raw data handling etc. should
    be taken into consideration. Edge processing is the best solution for real time
    distributed computing before sending all the data to cloud in which amongst Fog
    computing, Mobile edge computing & Cloudlet one is to be chosen according to the
    hierarchy at which it is implemented & how much computing power and memory for
    storage is required. Some of the major applications of IoTaaSG for the Smart City
    are demonstrated. Authors References Citations Keywords Metrics More Like This
