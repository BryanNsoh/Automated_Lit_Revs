    case of LoRaWAN, such a server is necessary to manage different aspects of the
    LoRaWAN network, like its security or certain packet management tasks. For such
    a reason, the rest of this subsection and the next would only refer to LoRaWAN.
    Considering the previous clarification, the layers depicted in Figure 4 were implemented
    as follows: Figure 4. Implemented communications architecture. IoT Node Layer.
    This layer is composed of IoT nodes that embed LoRaWAN transceivers, soil sensors,
    and irrigation actuators. The LoRaWAN packets sent by the IoT nodes can be collected
    by one or more nearby LoRaWAN gateways. Fog Computing Layer. In this layer, LoRaWAN
    gateways collect packets from the deployed smart irrigation nodes and then send
    them to a central LoRaWAN server, where they are decoded and processed in order
    to provide fog computing services. Remote Service Layer. It works as it was previously
    described in Section 3.2. 3.5. Implemented IoT Node Layer The implemented LoRaWAN
    IoT nodes send and receive information using the LoRaWAN protocol. Specifically,
    the deployed nodes are able to send periodically the data collected from their
    soil temperature/moisture and air temperature sensors. In addition, the nodes
    can receive remote commands to carry out different tasks (e.g., to activate the
    irrigation actuator or to establish the watering schedule). It must be noted that
    LoRaWAN end devices can be divided into three classes (A, B, and C) depending
    on their needs regarding downlink communications (i.e., for transmitting data
    from a LoRaWAN gateway to the irrigation nodes) [47]. In order to reduce node
    stand-by power consumption, the smart irrigation nodes were chosen to be of class
    A. Such a class allows the nodes to remain asleep most of the time to save power
    and to receive commands only during a short period of time after sending data
    (this fact implies that remote commands will not be executed in real time). Each
    IoT node was designed so that different sensors can be used. For illustration
    purposes, Figure 5 shows one of the smart irrigation IoT nodes disassembled. As
    it can be observed, each node includes interfaces for a DS18820 temperature sensor
    [48] and an SHT15 temperature and moisture sensor [49]. In addition, each node
    provides an interface to connect a 12 V-DC solenoid valve (Seafront G763hwmgsk)
    to control water irrigation. Figure 5. Disassembled smart irrigation node and
    its internal components. The IoT node main board is based on a Heltec LoRa 32
    V2 [50], which provides WiFi connectivity, an OLED Display, and an SX1276 LoRa
    module. Moreover, a Real-Time Clock (RTC) was embedded so that the microcontroller
    can take time-accurate actions when the network time is not available (i.e., based
    on the local time indicated by the RTC). It is possible to make use of the characteristics
    of the previously described hardware to determine the performance of the system.
    Specifically, the characteristics of the selected valve allow for estimating that
    its water flow is about 8 L per minute (a more precise estimation could be calculated
    by embedding a water flow meter in every IoT node, but this will also derive into
    the development of more expensive and power hungry nodes). Assuming that the approximate
    amount of water required by the lawn to stay green is about 10 L per square meter
    per day, it is possible to calculate the savings yielded by the proposed smart
    irrigation system. For calculating water savings, it is necessary to consider
    that the smart irrigation system can irrigate depending on the weather, since
    the system will not activate the node valves if the weather forecast indicates
    that it is going to rain. Thus, if the rainfall prediction is higher than 10 L
    per square meter, it is not necessary to irrigate throughout the whole day. On
    the contrary, if sunny weather conditions are expected, with high solar radiation
    and low humidity, water evaporation increases and, as a consequence, the amount
    of required irrigation will be higher. The proposed system allows, by means of
    automatic planning systems or by manual programming, to reduce the amount of water
    to the minimum necessary when weather conditions are adequate and to increase
    it when soil is too dry, thus making a more efficient use of water and thus reducing
    the waste of water considerably. Specifically, considering only weather forecasts
    and by using local forecasts data (provided by a regional government agency called
    Meteogalicia [51]) to obtain average rainfall over a year in the selected irrigation
    area, it has been estimated that 22.8% water savings would be achieved in comparison
    to a fixed-schedule irrigation system. Such an estimation comes from the results
    shown in Figure 6, which depicts the amount of water used throughout a whole year
    (from November 2019 to November 2020) by the smart irrigation system (red line)
    depending on the amount of rainfall (blue line). As an additional example, Figure
    7 shows a more detailed graph for the month of September 2020 in order to illustrate
    the difference in water usage depending on weather conditions. As it can be clearly
    observed in Figure 7, the smart irrigation system makes use of roughly 10 L per
    square meter when there is no rain, but such an amount decreases in proportion
    to the rainfall, thus saving a significant amount of water. Figure 6. Estimated
    irrigation per day during a year when depending on rain forecasts. Figure 7. Estimated
    irrigation per day during the month of September 2020 when depending on rain forecasts.
    3.6. Implemented Fog Computing and Remote Service Layers The higher layers of
    the architecture depicted in Figure 4 were implemented as follows: Fog Computing
    Layer. It makes use of a central LoRaWAN server and LoRaWAN gateways that can
    be scattered throughout large areas. The LoRaWAN gateways are based on a regular
    microcontroller (STM32L1), while the LoRaWAN server can be executed on a regular
    PC. When IoT nodes need to send data, they send a LoRaWAN packet that will be
    received by the nearest gateway. Then, the gateway forwards the packet to the
    LoRaWAN server in the local network, which can send it later to the cloud, where
    all the information from the different LoRaWAN networks is aggregated. The LoRaWAN
    server is also able to perform local actions based on the received information
    from a specific area before interacting with the cloud. Remote Service Layer.
    The core of the Remote Service Layer manages data collection through Node-RED
    [52]. In addition, a MongoDB database [53] is used to store the collected data.
    Furthermore, this layer is able to make use of third-party services like weather
    forecasters (for deciding irrigation schedules), which can be easily integrated
    with the Remote Service Layer through Representational State Transfer (REST) Application
    Programming Interfaces (APIs). 3.7. Enabled Applications The proposed smart irrigation
    system provides numerous advantages with respect to traditional systems thanks
    to the intelligent automation of the irrigation process. Specifically, the following
    are some of the most relevant features of the proposed system that enable the
    development of advanced irrigation applications: Irrigation scheduling can be
    adjusted dynamically and in a smart way by considering multiple information sources
    like weather forecasts. The system can adjust dynamically to changing environmental
    conditions, like soil moisture, ground temperature, or real-time weather conditions.
    The system is able to adjust the irrigation schedule dynamically so as to adapt
    it to the species that are grown on each individual green area. In case of having
    directional irrigators on the IoT nodes, it is possible to establish specific
    dynamic irrigation patterns with the objective of watering very specific areas.
    The system can be easily scaled (it autonomously connects to the nearest gateway),
    thus being able to cover large areas thanks to the use of LPWAN technologies.
    It is straightforward to add additional IoT sensor nodes (which do not need to
    embed irrigation actuators, but only sensors like rain or leaf moisture sensors)
    in order to provide accurate data on the monitored green areas, thus enhancing
    the accuracy of the decisions made on the irrigation. 4. Campus Radio Channel
    Analysis 4.1. Radio Analysis Characteristics This section introduces the radio
    planning tasks performed prior to the deployment of the smart irrigation system.
    Since the considered outdoor scenario is especially complex in terms of radio
    propagation, a precise analysis of radio wave propagation must be performed. The
    main factor that makes the scenario so challenging is the underground wireless
    channel, which is a heterogeneous layer of soil, rocks, water, and organic matter,
    among others. Moreover, the underground channel can also vary depending on the
    location and weather conditions. In fact, electromagnetic wave propagation through
    soil and rock has been previously studied extensively for ground-penetrating radar
    applications [54,55,56]. However, a comprehensive channel model for the underground
    environment does not exist yet. The main problems that impact communications when
    using electromagnetic waves in an underground environment are the following: extreme
    path loss, reflection/refraction, multi-path fading, reduced propagation velocity,
    and noise. A detailed description on the impact of these phenomena in the underground
    communication can be found in [57]. It must be noted that electromagnetic wave
    propagation depends on the dielectric constant of medium materials, which, in
    a smart irrigation scenario, is a heterogeneous mixture of air, water, and soil.
    If the porosity of the soil particles is high, propagation will be better due
    to the higher amount of air present in the medium. On the contrary, if the presence
    of water in the soil is high, electromagnetic propagation in the medium will be
    worse. Thus, particles of sand, clay, and silt of the soil impact communications
    performance. Moreover, node burial depth also impacts electromagnetic propagation
    [58,59]. Due to the previously mentioned issues, electromagnetic wave propagation
    in near-ground and underground environments is challenging. To tackle them, this
    work makes use of an in-house deterministic three-dimensional ray launching (3D-RL)
    simulation tool together with an intensive measurement campaign for characterizing
    the wireless channel within the scenario under analysis. The used algorithm is
    based on Geometrical Optics (GO) and the Uniform Theory of Diffraction (UTD),
    making use of the 3D environment to efficiently launch rays from the transmitter
    source. Thus, the algorithm launches hundreds of rays from the transmitter source
    with a predetermined angular separation. Such rays are traced in the scenario
    according to the presence and distribution of obstacles. Along their trajectory,
    when they encounter an obstacle, electromagnetic phenomena like reflection, refraction,
    and diffraction are considered. The 3D-RL principles of operation and the different
    considered phenomena are represented schematically in Figure 8 for a transmitter
    located underground. Figure 8. Operation principles and propagation phenomena
    of the used 3D-RL algorithm. The used RL technique is also referred in the literature
    as brute-force Ray Tracing (RT), ‘shooting and bouncing rays’ or beam-launching
    method [60,61,62]. The technique assumes a space discretization in the simulated
    scenario, which limits field prediction accuracy and depends on the scenario dimensions.
    The optimal space discretization for different scenarios has been obtained by
    experimental measurements in [63]. A detailed description of the used 3D-RL algorithm
    can be found in [64]. Its validation has been performed for different applications
    such as vehicular communications [65], smart cities [66], or in homogeneous vegetation
    environments [67]. It is worth noting that, although the employed 3D-RL algorithm
    has inherent constraints which lead to estimation errors, mainly the limitation
    to create the objects present within the scenario by tetrahedrons, and the non-application
    of the scattering effect due to rough surfaces, the obtained simulation results
    are very accurate, and, therefore, the approximation valid. 4.2. 3D-RL Scenario
