    Traditional agriculture is transforming into smart agriculture due to the prominence
    of the IoT, edge communication, and the use of UAVs for performing various farming
    operations. Low-cost and low-power, yet precision are the primary objectives for
    any IoT network to be effective to the farmers. There is always a necessity to
    protect and monitor the crops in the farms. These monitoring and transmission
    of data should be real-time. Also, to provide an instant solution to the crops,
    the data should be collected smartly and not through traditional/manual techniques.
    This can be achieved through a wireless sensor network (WSN). Sensor devices deployed
    in outdoor farming areas monitor several process inputs like soil status (salinity,
    pH), growth status, irrigation water, pest and fertilizers, weed management, and
    greenhouse production environment [2, 4]. The green technology approach of smart
    agriculture reduces the ecological footprint of traditional agriculture. These
    can be achieved with optimal deployment and communication between sensors, and
    real-time and low-power computing and decision-making capabilities of UAVs. A
    network of sensors and UAVs collect data/images from the soil and crop, pre-processes
    the data at the UAV, transmits the processed data to a central device. The central
    device, based on the received data, decides the necessary measures to be undertaken.
    Recently, UAVs (drones) are being widely used for remote sensing for smart agriculture.
    They provide finer control and flexibility and, in addition, reduce the role of
    satellites in monitoring and capturing agricultural images. These UAVs can perform
    several tasks like remote sensing of fields, spraying chemicals to crops, creating
    several vegetation indexes, and in addition, collects data from various sensor
    devices. Although the IEEE 802.15.4 [1] standard is well suited for smart agriculture
    to support low-power, low-cost, energy-efficient communication, and have been
    extensively studied for its performance on-the-ground; few challenges in communication
    to highly mobile UAVs still exist. The IEEE 802.15.4 defines a DSME MAC mode that
    guarantees low and deterministic delay, improved reliability as well as scalability
    by utilizing the multi-channel access and contention access period (CAP) reduction
    mechanism. Communication in DSME mode is based on a multi-superframe structure
    that defines the time structure of channel access. Processing of captured images
    on UAVs itself emerges as a potential solution in the limited hardware resources
    and power budget for the computer vision tasks. In smart agriculture, deep learning
    techniques [12], especially Convolutional Neural Network (CNN) [15] successfully
    detects and classify the abnormalities of the corps. In most of the smart agriculture
    system, images captured by UAV have to be sent to the base station (or centralized
    cloud) for further detection and classification. Transferring images maximize
    the computational and communication cost of the monitoring system. Hence, integration
    of low-power and compact on-board image processing unit build the UAVs more autonomous
    and cost-efficient. Fig. 1 DSME multi-superframe structure Full size image Fig.
    2 DSME CAP-reduction Full size image 1.1 Overview of DSME MAC and Multi-superframe
    The DSME MAC defines a multi-superframe structure, which is a collection of the
    IEEE 802.15.4 superframes. A DSME multi-superframe structure is shown in Fig.
    1. A superframe duration (SD) is divided into a total of 16 equal timeslots. The
    active period called the SD, consists of a CAP and a contention-free period (CFP).
    The CFP is implemented in a multi-channel, whereas the CAP transmissions take
    place in a single defined channel. In the CFP, guaranteed timeslots (GTS) are
    implemented to allow the device to operate on the channel within a portion of
    the superframe that is dedicated exclusively to that device. The DSME superframes
    can allocate higher number of GTS with its multi-channel communication feature.
    Here, a device can further increase its available GTS allocations by reducing
    the size of the CAP (i.e., all the CAP are disabled, except the first superframe
    CAP). This technique is known as CAP reduction (shown in Fig. 2). 1.2 Motivation
    The IEEE 802.15.4-2011 has been designed to support low power, low data rate applications
    with relaxed throughput requirements. Alternatively, to meet specific QoS criteria,
    the IEEE 802.15.4 has been ratified with a focus on throughput and latency. DSME
    MAC mode has been defined that guarantee latency and enables robust communication
    through multi-channel approach. However, multi-channel GTS transmissions are limited
    to the CFP period only, thus reducing the capabilities for time-critical and real-time
    applications. The standard provides a CAP reduction mechanism to address the problem
    (as shown in Fig), but this results in higher energy consumption. Also, the standard
    does not specify mechanisms to revoke the CAP reduction or when CAP reduction
    is to be implemented. Therefore, a light-weight mechanism is necessary that adapts
    the conventional multi-superframe structure to CAP reduction and back forth to
    the CAP as per the QoS requirements. Specifically, in smart agriculture, when
    the UAVs hover near the sensor devices (deployed near the crops), the data needs
    to be immediately transmitted. Further, the UAVs capture images of the crops and
    transmit both the data (collected from the sensors) and images to the PAN coordinator
    (base station), which is also the edge/fog device in the considered topology.
    The UAVs or the fog/edge device need to process these images/data to carry out
    agricultural land’s tasks like spraying pesticides or harvesting. Therefore, there
    is a need to design a fast and low-power computing architecture for processing
    the data and images at the edge devices. 1.3 Related Research Works like [2,3,4,
    8] proposes smart agricultural application based on IEEE 802.15.4. Authors in
    [2] proposed a low-power consuming IoT network for smart farming that monitors
    soil moisture content. Bacco et al. [4, 8] conducts a series of work on smart
    farming using UAVs. The authors develop a real testbed that implements the IEEE
    802.15.4 PHY/MAC for communication between the UAV and sensor devices deployed
    in the field. They also discuss several aspects in the designing and deploying
    of sensors in smart agriculture. In [5], the authors provide an insight to evaluate
    the performance of IEEE 802.15.4 for data collection from UAVs. To examine several
    factors affecting throughput and RSSI, an outdoor aerial real-testbed is setup.
    Similarly, the authors in [6] examines ground-aerial communication by the use
    of physical testbed with highly mobile UAVs. Works like [7, 9] have studied several
    applications of smart agriculture that has used cloud computing as a backbone
    infrastructure. The authors in [7] presents several functions of UAV technology
    in smart farming by analyzing the implementation of UAVs in different use cases.
    The authors also analyze the use of UAV technologies in complex agricultural scenarios.
    All these works fail to address the inherent problem of the IEEE 802.15.4 devices,
    i.e., its constraints in terms of power. In order to achieve low-latency transmission,
    higher energy is consumed [11]. Also, data communication between the sensor devices
    and UAVs needs to take place in real-time without delay. Therefore, there is a
    need to analyze and propose a mechanism to support both low-latency as well as
    low-power. 1.4 Contribution and Organization In this paper, we propose a mechanism
    to adapt and tune the CAP reduction technique in the DSME multi-superframe. The
    proposed mechanism automatically disables the CAP units (except the first) for
    the transmission of sensed data to the UAV. This is done when the buffer occupancy
    in the sensor devices is high, and the resulting transmissions (in the CAP) may
    lead to a delay in transmission to the UAVs. In addition, we propose a fast and
    low-power computing architecture that processes the collected data and sensed
    images at the edge devices (UAVs). The main contributions of the paper are summarized
    as follows: A dynamic and adaptive CAP reduction mechanism is proposed. A fast
    and power-efficient computing unit is for the edge/fog devices is designed. The
    rest of this paper has been organized in the following way. Section 2 and Sect.
    3 presents the proposed CAP reduction mechanism and the computing architecture,
    respectively. Experimental results and discussions are presented in Sect. 4. Finally,
    the conclusions of the work are discussed in Sect. 5. 2 Proposed CAP Reduction
    Scheme We propose a CAP reduction mechanism that allows any DSME-based device
    to implement CAP reduction when the device buffer occupancy exceeds a pre-defined
    threshold of 80%, and it receives enhanced beacons from the mobile UAVs. Both
    these conditions need to be met prior to proceeding with the CAP reduction technique.
    The buffer occupancy/queue length can be computed through the pending data at
    a coordinator device, ready to be transmitted to the next hop (or UAV). A predefined
    threshold for buffer occupancy is considered because the coordinator may have
    to drop packets from its associated sensor devices if the buffer exceeds beyond
    its capacity. DSME MAC allows devices the use of DSME-GTS for transmitting data
    to the UAVs. But, during the short presence of UAVs, transmissions at the CAP
    can be unreliable (in terms of delay), and if the buffer is full, the available
    DSME-GTS may not be sufficient to transmit all the sensed data to the UAV. Hence,
    the need for extra GTSs arises to increase network throughput. After successful
    transmissions to the UAVs, the DSME multi-superframe needs to be restored to avoid
    excess energy consumption. It may be noted that, with no CAP (which is a single
    channel), transmissions through DSME-GTS (multi-channel) ensures reliability,
    but consumes higher energy due to the overhead incurred through multi-channel
    maintenance by the device [11]. Also, a severe reduction of the CAP reduces the
    responsiveness of the network to varying traffic demands. The proposed scheme
    is presented in Algorithm 1. The algorithm can be invoked at each BI or preferably
    after \\(\\alpha \\)BIs. 3 Proposed Computing Architecture Deep Learning (DL)
    techniques have drawn a lot of attention in agriculture for image monitoring and
    recognition. DL has been used in many aspects of agriculture, including plant
    disease detection, weed control, and plant counting [12]. To carry out this assessment,
    images captured by UAV have to be sent to the base station (or centralized cloud)
    for further detection and classification. Transferring images maximize the computational
    and communication cost of the monitoring system. On-board processing of captured
    images alleviates this problem by sending only those pictures that have any abnormalities.
    In a real-time system, accurate and efficient on-board processing of DL algorithms
    greatly affect the autonomous condition assessment. Several challenges, such as
    limited hardware resources, power constraints, architectural modularity, and compactness,
    are observed in the joint use of UAVs and learning techniques for precision agriculture.
    In this work, we have proposed a fast, low power computing technology to classify
    the image captured by agricultural UAVs. This approach uses a portable, low-powered
    Intel Movidius Neural Compute Stick (NCS) interfaced with the Raspberry Pi. NCS
    is a co-processor that performs \\(\\sim \\)40 times faster along with the embedded
    processor like Raspberry Pi. The NCS is powered by the Myriad2 Vision Processing
    Unit (VPU) and supports C++ or Python API. Instead of training a neural network,
    NCS accelerate the execution of a pre-trained neural network model to classify
    the images. A pre-trained, MoblieNet-SSD (Single Shot Multibox Detection) model
    is deployed in the NCS because of this streamlined architecture and low compute
    power. MobileNet is an efficient convolution Neural Network (CNN) framework that
    adopts depth-wise separable convolution and suitable for low-power mobile embedded
    devices [13]. A MobileNet-SSD is more suitable than the widely used tiny YOLO
    [14] model as it occupies approximately 9.8\\(\\times \\) smaller disk size while
    installed on an NCS device. Further, the detection speed of MobileNet-SSD is found
    to be approximately 3\\(\\times \\) faster than YOLO while trained on a COCO dataset.
    The Block diagram of the proposed NCS, along with the Raspberry Pi setup on UAV
    for image monitoring, is shown in Fig. 3. The edge devices Raspberry Pi, NCS,
    and camera installed on the UAV are connected through USB ports. In this approach,
    high latency and bandwidth (communication) consuming Internet connection is utilized
    only to transfer the images to the base station which have abnormalities. Fig.
    3 Block diagram of on-board processing system Full size image 4 Preliminary Results
    and Discussion The Network Simulator OMNeT++ is used to perform simulations to
    evaluate the performance of the proposed CAP reduction mechanism. OpenDSME is
    used to implement the IEEE 802.15.4 DSME MAC mode. We considered a p2p network
    consisting of 61 devices covering a radius of \\({1000}\\, \\mathrm{m} \\times
    {1000}\\, \\mathrm{m}\\). The proposed CAP reduction mechanism is evaluated in
    terms of throughput, latency, energy consumption, and channel utilization. Figure
    4 shows the increase in throughput capacity of the network when CAP reduction
    is applied. The network restores to its original throughput capacity once data
    have been transmitted to the UAV for processing. The gain in throughput is due
    to the increase in availability of DSME-GTS across several channels. Besides,
    GTS transmission ensures collision-free transmission as only a single device is
    permitted to transmit at a particular timeslot. In Fig. 5, during the same time
    instant (increase in throughput due to CAP reduction mechanism), the latency during
    transmission decreases. This is due to the use of DSME-GTS for transmissions instead
    of CSMA/CA in the CAP. Transmission of frames during CSMA/CA is observed to be
    higher compared to DSME-GTS in cluster-tree networks [11]. As a result of CAP
    reduction, although we observed increase in throughput and decrease in latency,
    it comes at a cost of increased energy consumption as shown in Fig. 6. This is
    because DSME-GTS allocation mechanism procedure consumes higher energy compared
    to CSMA/CA procedure [11]. Also, multi-channel transmission results in higher
    overhead arising from channel switching. An overhead in terms of control frames
    arising from GTS allocation request and response is also incurred by the network.
    This results in higher energy consumption during the CAP period. Hence, a trade-off
    between QoS parameters (throughput, latency) and energy consumption is necessary.
    Finally, we analyze the proposed scheme in terms of channel utilization. As DSME
    is a multi-channel approach, its true benefit can only be utilized during the
    CFP (using GTS), as transmissions in CAP takes place through CSMA/CA using a single
    channel. We observe an improvement in channel utilization during the time period
    of CAP reduction. In addition, CSMA/CA mechanism involves channel sensing at the
    beginning, followed by transmission of frames, only if the channel has been sensed
    as free. But, successful transmission is still not guaranteed due to collisions
    arising from hidden nodes. DSME-GTS addresses such issues as devices acquire exclusive
    usage of a portion of the channel for its transmission. Fig. 4 Throughput comparison
