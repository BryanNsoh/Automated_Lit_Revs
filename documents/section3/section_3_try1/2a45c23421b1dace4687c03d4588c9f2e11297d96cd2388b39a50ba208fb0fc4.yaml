    LoRaWAN Testbed To evaluate LoRaWAN performance in a real campus, the testbed
    described in Section 3.3 was deployed in the Campus of Elviña. A measurement campaign
    was designed and carried out to validate the chosen hardware and the simulation
    results provided by the 3D Ray-Launching algorithm. The performed tests consisted
    on transmitting packets from the LoRaWAN node to the gateway from different spots
    throughout the campus using acknowledgment messages. Figure 6 shows such spots
    (in yellow) together with the LoRaWAN gateway location (in red) for one of the
    two parts of the evaluated campus. The transmitter was placed near a window inside
    a building, at a height of 3.5 m from the street ground level. In contrast, all
    the measurement spots were located outdoors, at a height of 0.5 m. For every of
    the previously mentioned spots, the Received Signal Strength Indicator (RSSI)
    and Signal-to-Noise Ratio (SNR) values were recorded both at the LoRaWAN gateway
    and at the device that acted as a node. A Debian Virtual machine was connected
    to the LoRaWAN-server WebSocket endpoint. Nodes were connected through an USB
    port and programmed to send a 6-byte payload ten times. The firmware of the LoRaWAN
    node uses the USB port to create a serial interface and write the SNR and RSSI
    of the received acknowledgment. With this setup, the LoRaWAN node was moved to
    different spots and at each of them the RSSI and SNR values of the gateway and
    the node were recorded for a total of ten packages per location. Figure 6. Empirical
    measurement points in the Green Scenario (Source: ©2019 Google). To test for possible
    interference in the used Industrial, Scientific and Medical (ISM) sub-band, a
    USRP B210 [112] with the same 0 dBi antenna used by the LoRaWAN gateway was connected
    to a laptop that acted both as data-logger and spectrum analyzer (such a measurement
    setup is shown in Figure 3). As an example, the result of one of the analysis
