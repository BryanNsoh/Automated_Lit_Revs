    4. Discussion The results of the current study, aimed at finding out the current
    features of IoT applications in medicine by means of answering 10 research questions,
    were previously mapped into the tables and figures in Results. 4.1. Medical IoT
    Model A synthesized model of our findings has been presented in Figure 14 due
    to the depth of the details. Having rearranged the results of the study, this
    figure has divided the recognized IoT features in medicine into four layers, namely,
    devices and sensors, networks, cloud servers, and applications.    Figure 14  A
    synthetized model to show the relationships among the study outcomes. 4.1.1. Device
    and Sensor Layer Our findings on IoT devices in medicine consisted of a variety
    of wearable devices that can be used in the diagnosis, treatment, and control
    of patients’ activities. These devices, which are noninvasive in nature, are either
    implanted inside the body—such as the fixators mounted on the bones—or are mostly
    attached on the body parts, chiefly on the wrist or the chest. As the data derived
    from the sensors is raw and unintelligible, it is gathered by the sensor nodes
    and then transmitted to the computing server by means of smartphones, development
    boards, and microcontrollers. Arduino and Raspberry have been the most investigated
    development boards while Raspberry Pi is used as a single-board computer in complex
    projects, but Arduino is a microcontroller motherboard. According to a comparison
    made among the cutting-edge development board models, Raspberry Pi 3, apart from
    its greater power consumption, is less expensive than Arduino and enjoys larger
    memory as well as more supportive communication and connectivity capabilities
    [ 32]. Microcontrollers, having appropriate hardware and computing capabilities
    for processing data and controlling the devices, are the integral part of IoT
    devices. According to the results, the most common microcontrollers used in medical
    IoT applications are ATmega328p microchip and STM32F107 from megaAVR and Cortex-M3
    families, respectively, owing most probably to the high performance and low energy
    consumption of the former and low-power demand of the latter. It is worth mentioning
    that microcontrollers belonging to AVR Xmega family possess all the features related
    to those of megaAVR family, with even more competencies, including delivering
    the best possible combination of real-time performance, high integration, and
    low power consumption for 8/16-bit MCU applications [ 123]. As only one of the
    selected studies has worked on AVR Xmega microcontroller family, it seems that
    the advantages of these family members are not clearly known to the producers.
    Another important finding was that although both Cortex-A and Cortex-M microcontroller
    families are appropriate for IoT applications, especially for the wearable devices
    [ 124], our results show that the selected papers in our study have used only
    from Cortex-M family microcontrollers. End users can develop their IoT applications
    by programming the embedded microcontrollers and development boards or software
    of the applications using programming languages that have been found to be significantly
    MATLAB, Python, Java, and C. This finding can be attributable to MATLAB as a multiparadigm
    numerical computing environment with a proprietary programming language and its
    other distinguishing features, namely, multipurpose functionality and a variety
    of available tools. On the other hand, Python is an interpretable, interactive,
    object-oriented programming language with prettier syntax and more readability
    without compromising the size [ 125]. Nevertheless, taking some surveys into account,
    their findings are not in line with ours, as C and Java have shown to be used
    more frequently [ 126, 127] so much so that in IoT developer survey [ 126], MATLAB
    was not investigated as a programming language at all. Of the languages mentioned
    above, Python is the fastest growing language with the contribution rate of 1.5
    [ 128]. Proposing various wearable devices in more than half of our selected papers
    testifies the fact that their use for continuous monitoring of physical and psychological
    behavior of the patients in order to efficiently improve the quality of care [
    129] has recently been recognized medically and socially. The magnitude of our
    selected articles working on wearable devices compared to those in the related
    literature [ 17, 18, 20] can be attributable, on the one hand, to the systematic
    mapping design of our study which normally necessitates a large data and, on the
    other hand, to the absence of any limitation in our included sensors. Unlike our
    study, Scarpato et al. [ 19] have scrutinized only the wearable sensors related
    to heart rate monitoring, diabetes, and oxygen saturation pulmonary disease and
    Baker et al. [ 20] have focused only on nonobtrusive and noninvasive sensors.
    Although Islam et al. [ 18] have not mentioned any limitations in their study,
    the number of the sensors studied was much less than those in our study. Neither
    of these studies has examined the implantable sensors. Qi et al. [ 17], while
    having classified the sensors as wearable and ambient, have studied only 11 sensors.
    4.1.2. Network Layer In our synthesized findings, a variety of short-ranged and
    long-ranged communication technologies and standards are available to provide
    wireless connections between and among the sensors and the IoT devices. Due to
    the limitation of storage and processing of mobile phones, the data collected
    is transferred to the cloud via gateways through short-ranged communication technologies
    such as Bluetooth or Wi-Fi and long-ranged communication such as cellular networks.
    About one-third of the papers pointed to security. Some of the papers have proposed
    solutions for security issues because privacy and security are important concerns
    that IoT applications in healthcare need to pay serious attention to [ 15, 18,
    27, 28]. Based on the IoT developer survey, security, interoperability, and connectivity
    are the top three concerns of IoT [ 126]. According to our findings, the HTTPS
    and CoAP messaging protocols are also seen as security methods. To justify this
    capability, HTTPS is actually a secured form of HTTP that uses Transfer Layer
    Security (TSL) or Secure Sockets Layer (SSL) protocols to encrypt data sessions
    [ 26]. On the other hand, CoAP uses Datagram Transport Layer Security (DTLS) as
    a security protocol for automatic key management, data encryption, integrity protection,
    and authentication [ 130]. Our findings related to the outnumbering of the encryption
    function of the security methods in the selected medical IoT papers can designate
    the importance of confidentiality in medicine witnessing that unauthorized users
    are unable to access the patient health information. On the other hand, the findings
    denoting the outnumbering of AES over other security methods used in the papers
    can also stand for the attention is usually paid to health data because this method
    was firstly published by the U.S. National Institute of Standards and Technology
    (NIST) to encrypt sensitive data [ 131]. The reason why, in medicine, classic
    Bluetooth is a more frequently investigated short-ranged wireless communication
    technology compared to Wi-Fi can be attributable to the more availability and
    accessibility as well as the existence of a more personal area network for the
    former over the latter. On the other hand, exchanging data in IoT by Bluetooth
    mostly occurs by means of smart watches and mobile phones probably making this
    technology the most debated form of IoT in the literature. Unlike this finding
    in our study, in Ahmadi et al. [ 15], Wi-Fi was found to be focused more frequently
    in their selected studies compared with classic Bluetooth. This difference could
    be the result of the smaller number of selected papers in their study () compared
    with those of ours (). Yet, regarding long-range wireless communication technologies,
    Ahmadi et al. [ 15], similarly, found that cellular network was the most frequently
    probed one. Our finding on 4G, as the most explored network in medical IoT applications,
    can be indicative of its higher speed and bandwidth in transferring a variety
    of data including texts, images, and audio/video files. 4.1.3. Cloud Server Layer
    Storage and computing functionalities are moving from end devices to centralized
    data and computing centers. High capacity of cloud in both computing and storage
    of data can illuminate the reason why in our study about 60% of the selected studies
    have used cloud for both storage and computing. This finding agrees with that
    of Ahmadi et al. [ 15] showing that the majority of their selected papers have
    used cloud for the same purposes. This finding can stand for the ubiquitous use
    of this technology due to its multifunctional features. The fact that in a considerable
    number of the selected studies the cloud servers were not mentioned may be regarded
    as a flaw because the more information we provide about the methodology of the
    research, the better understanding and appreciation as well as easier replicability
    occurs on the part of the readers. The cloud has some shortcomings in handling
    big data such as response delays and network loads [ 132]. Due to the exploding
    volume of data collected from IoT devices, it is necessary to use fog/edge computing
    to extend the cloud by performing intermediary functions at the edge of the network.
    Fog/edge computing reduces latency problems by minimizing dependence on cloud-based
    services to analyze data. Because medical IoT applications require a rapid processing
    of medical data as well as storage, fog/edge computing provides IoT developers
    with real-time analysis of medical data. The results of this study showed that
    9% of the studies were based on fog/edge computing. Based on the role of fog/edge
    computing in alleviating some of the problems of cloud-based IoT applications,
    IoT developers should be more involved with these technologies. 4.1.4. Application
    Layer MQTT, REST, and CoAP protocols have been used to transfer data among IoT
    devices. To use these protocols, brokers (servers) that are primarily located
    in the cloud are needed. The more tendency or need for conducting research on
    HTTP compared with the other transfer protocols might be due to its popularity
    in the web. Largeness of messages in HTTP has caused this protocol to require
    high bandwidth while it is crucial for IoT applications to communicate with low
    bandwidth. On the other hand, IoT needs a long-lived connection. To fulfill these
    requirements, MQTT and CoAP have been presented in IoT with less latency of data
    transmission and communications overheads. These protocols are very useful for
    large data or low bandwidth [ 26, 107] or, especially, for continuous real-time
    monitoring [ 107]. Nevertheless, CoAP has some advantages over MQTT as the latter
    works based on publish/subscribe mechanism, while the former uses the two mechanisms
    of request/response and publish/subscribe and is usually used when the application
    has limitation in energy consumption. Moreover, CoAP can be translated into RESTful
    web and HTTP by using proxies in order to be able to work on the web. CoAP uses
    URI (Universal Resource Identifier), and unlike MQTT and HTTP, CoAP works on UDP
    (User Datagram Protocol) which enables the application to connect to unlimited
    number of networks [ 26]. However, despite providing less message size, message
    overhead, power consumption, resource requirement, bandwidth, and latency while
    offering better support for security and additional services, CoAP has been used
    less than MQTT in IoT [ 26]. Our finding concerning the trivial research attention
    made on using CoAP messaging protocol verifies the same tendency of the users.
    The fact that more than half of our selected papers have used Android as their
    operating system could be due to the fact that Android is an open source platform
    with high customization and low cost capabilities [ 133]. The 40% market share
    of Android uses [ 133] is in line with our finding. The next popular operating
    system, iOS, is, however, a close and limited platform. Contiki is widely used
    by IoT researchers or developers for memory-constrained and low-power IoT devices.
    TinyOS is an embedded operating system for low-power wireless devices and wireless
    sensor networks (WSN) [ 33]. 4.2. Annual Publication Trend The dramatic increase
    in medical IoT papers from 2015 to 2018 shows that publication has steadily increased
    every year. As a result of the emergence of more IoT applications, an increase
    is seen in the number of publications ranging from 987 to 1688 papers between
    2018 and 2019. Our findings generally call attention to the fact that IoT in medicine
    is still a hot topic with various aspects which entail more scrutiny. 4.3. Limitations
    of Our Study We encountered two limitations in our study. (1) Quality assessment
    was not carried out for the selected papers for two reasons: (a) this step is
    optional in systematic mapping studies, not compulsory; (b) we did not want to
    miss any attempts having been made on studying the technological aspects of medical
    IoT development. (2) Manual searching in the reference lists of the selected articles
    was not carried out, and (3) working on this study started in 2018 and the time
    spent on its preparation and publishing lasted over one year. Thus, the 2019 related
    articles were not included since we had already reached the results and prepared
    the tabular and graphical illustrations. 5. Conclusions From the findings of our
    study, the following various gaps were noticed which could be the inspiring areas
    of research and activity for the interested scholars or the IoT developers in
    the field. (1) Security is of the utmost importance both in IoT devices and in
    medicine. As a tradeoff exists between security of an IoT device and its performance,
    more than one security method is occasionally used to enhance the IoT’s safety
    provided that this does not cause performance reduction. Despite the significance
    of the security methods, only 16 papers out of 89 have clarified this feature
    of the IoT(s) they have presented. This shortage can affect our general trust
    and reliance in a given IoT performance. We suggest that incorporation of the
    security method used in the description of any IoT development be inevitable.
    (2) Concerning different advantages of utilization of CoAP over MQTT discussed
    above, it is needed to scrutinize the reasons or find the ways to make more publicity
    on the former. (3) At least half of the medical IoT applications are cloud-based,
    showing that storage and computing are changing into centralized data centers.
    However, due to some problems attributed to the cloud, such as high latency and
    network overload, medical IoT applications are unable to run real-time analytics.
    Edge and fog computing are two potential solutions, but few studies have used
    these technologies in medical IoT applications. (4) Apart from TinyOS and ContikiOS—two
    major IoT operating systems for memory-constrained and low-power wireless IoT
    devices—that have been underused in medicine, other operating systems, such as
    RIOT, MbedOS, Brillo, and Zephyr, are not yet employed in medical IoT applications.
    (5) It is expected that IoT in medicine undergoes more substantial enhancements
    in the near future as increasing developments in wireless communication technologies
    are under way to reduce power consumption and costs. This can be fulfilled by
    increasing the use of newer technologies such as BLE, ZigBee, 6LoWPAN, NFC, and
    5G. (6) Programming languages such as MATLAB, Python, Java, and C are being used
    for IoT developments in medicine. MATLAB is mainly used for scientific and technical
    computing in validation research. But Python language with its capability of being
    used both in evaluation and validation research enjoys even further advantages,
    namely, having substantial power and speed in information analysis and community
    and library support as well as being easy-to-learn, easy-to-debug, embeddable,
    extensible, interpretable, portable, and being a free and open source. (7) Last
    but not least, two almost unnoticed facts about microcontrollers are worthwhile
    to mention here: firstly, AVR Xmega family delivers the best possible combination
    of real-time performance, high integration, and low power consumption for 8/16-bit
    MCU, and secondly, apart from Cortex-M microcontroller family used in our selected
    papers, Cortex-A is also suitable for IoT uses. More considerations of these electronic
    chips are, therefore, recommended. Conflicts of Interest The authors declare no
