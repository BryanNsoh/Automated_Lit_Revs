    Abstract Climate change is driving new solutions to manage water more efficiently.
    Such solutions involve the development of smart irrigation systems where Internet
    of Things (IoT) nodes are deployed throughout large areas. In addition, in the
    mentioned areas, wireless communications can be difficult due to the presence
    of obstacles and metallic objects that block electromagnetic wave propagation
    totally or partially. This article details the development of a smart irrigation
    system able to cover large urban areas thanks to the use of Low-Power Wide-Area
    Network (LPWAN) sensor nodes based on LoRa and LoRaWAN. IoT nodes collect soil
    temperature/moisture and air temperature data, and control water supply autonomously,
    either by making use of fog computing gateways or by relying on remote commands
    sent from a cloud. Since the selection of IoT node and gateway locations is essential
    to have good connectivity and to reduce energy consumption, this article uses
    an in-house 3D-ray launching radio-planning tool to determine the best locations
    in real scenarios. Specifically, this paper provides details on the modeling of
    a university campus, which includes elements like buildings, roads, green areas,
    or vehicles. In such a scenario, simulations and empirical measurements were performed
    for two different testbeds: a LoRaWAN testbed that operates at 868 MHz and a testbed
    based on LoRa with 433 MHz transceivers. All the measurements agree with the simulation
    results, showing the impact of shadowing effects and material features (e.g.,
    permittivity, conductivity) in the electromagnetic propagation of near-ground
    and underground LoRaWAN communications. Higher RF power levels are observed for
    433 MHz due to the higher transmitted power level and the lower radio propagation
    losses, and even in the worst gateway location, the received power level is higher
    than the sensitivity threshold (−148 dBm). Regarding water consumption, the provided
    estimations indicate that the proposed smart irrigation system is able to reduce
    roughly 23% of the amount of used water just by considering weather forecasts.
    The obtained results provide useful guidelines for future smart irrigation developers
    and show the radio planning tool accuracy, which allows for optimizing the sensor
    network topology and the overall performance of the network in terms of coverage,
    cost, and energy consumption. Keywords: IoT; LP-WAN; LoRaWAN; LoRa; 3D-ray launching;
    fog computing; smart cities; wireless sensor networks (WSN); smart irrigation;
    sustainability 1. Introduction The lack of water and water-stressed areas are
    becoming serious problems to many places around the world. According to the United
    Nations (UN), by 2025, water scarcity will affect 1.8 billion people and two thirds
    of the population will live under water-stressed conditions [1]. In addition,
    water demand is expected to grow 50% by 2050 due to the increase in the number
    of people living in urban areas. As a consequence, drought is expected to have
    a widespread short and long-term impact on the everyday life of many people. Together
    with that, climate change is increasing flood risks and extreme precipitation
    events [2]. To tackle the previous issues, the UN recommends taking actions on
    three aspects [1]: the development of drought monitoring systems, the assessment
    of the potential risks and vulnerabilities, and the design of drought risk mitigation
    strategies. The present article deals with the latter by designing, implementing,
    and validating empirically a smart irrigation system that can be deployed in urban
    and suburban scenarios. Specifically, the irrigation system proposed in this article
    has been deployed on a university campus and makes use of Internet of Things (IoT)
    nodes able to collect environmental data (e.g., soil temperature/moisture and
    air temperature) and that can be activated remotely, either through manual commands
    or through intelligent automated actions. In addition, the proposed system overcomes
    the main communications challenges that arise in urban scenarios (e.g., the need
    for long-range communications, long battery life, or high network node capacity)
    by using Low-Power Wide-Area Network (LPWAN) transceivers based on LoRa and LoRaWAN,
    a standard that has recently attracted a lot of attention from industry and academia
    [3,4,5]. This article also deals with another emerging technology that has gained
    momentum: fog computing [6]. Fog computing is a type of edge computing [7,8,9]
    that allows for extending certain cloud computing features to the edge of the
    network through the use of low-power computational devices like Single-Board Computers
    (SBCs). Thus, low-cost fog computing devices have proven to be able to provide
    responses to IoT nodes significantly faster than a cloud [10], besides bringing
    location awareness to such responses (i.e., the responses provided by a fog device
    to the monitored IoT nodes can be adapted and refined depending on their physical
    location). The optimization of the deployment of fog computing gateways and IoT
    nodes requires carrying out radio planning tasks. Such tasks are essential for
    scenarios like the one modeled for this paper (i.e., an university campus), which
    are specially challenging in terms of radio propagation due to their large dimensions
    and the numerous obstacles that impact electromagnetic waves. For that purpose,
    empirical models are usually employed, which give rapid results but, with high
    errors, since they are very site-specific. In order to obtain accurate estimations,
    in this work, an in-house developed 3D-Ray Launching (3D-RL) deterministic algorithm
    has been used to characterize the LoRa/LoRaWAN radio channel at 868 MHz and 433
    MHz. As it will be later described in Section 4, the algorithm provides a good
    trade-off between accuracy and computational time. In addition, in order to complete
    the radio planning study of the scenario under analysis, and validate the obtained
    simulation results, empirical RF measurements were obtained for both 868 MHz and
    433 MHz frequency bands. Specifically, the following are the main contributions
    of this article: A comprehensive state-of-the-art section is provided on the most
    relevant academic smart irrigation systems and on the use of LoRa/LoRaWAN for
    underground scenarios. An architecture is proposed for building novel smart irrigation
    systems based on the deployment of LoRa/LoRaWAN transceivers and fog computing
    nodes. The implementation of the proposed system and its hardware is described
    in detail so as to allow future developers to replicate it easily. The radio planning
    analysis of the scenario (i.e., a university campus) is presented together with
    an empirical measurement campaign to corroborate the analytical results. The rest
    of this article is structured as follows. First, Section 2 analyzes the most relevant
    previous works on smart irrigation systems and on the use of LoRa and LoRaWAN
    in underground scenarios. Section 3 describes thoroughly the proposed communications
    architecture, the deployment scenario, and the implementation of the different
    components of the smart irrigation system. Section 4 provides details on the performed
    radio analysis: its characteristics, the configuration of the used 3D-RL tool,
    and the obtained simulation results. Finally, Section 5 is dedicated to the description
    and analysis of the results obtained during an empirical measurement campaign,
    while Section 6 is devoted to conclusions. 2. State of the Art 2.1. IoT Smart
    Irrigation Systems IoT has gained in the last few years a lot of interest as a
    key enabler technology in smart agriculture [11]. With respect to smart irrigation
    systems, there are a number of recent academic works focused on decision planning
    and operation support. For instance, Khan et al. [12] describe a Decision Support
    System (DSS) that uses Xbee devices to cover a relatively small area. Another
    interesting work was presented by Togneri et al. [13], who designed a flexible
    IoT platform that enables developing Machine Learning (ML)-based solutions for
    smart irrigation. Its core components are a set of software, hardware, and communication
    technologies (e.g., LoRaWAN) that include soil moisture sensor probes, the use
    of an open-source platform (FIWARE), a SPARQL event processing architecture, as
    well as specific services for irrigation planning and operation. Unfortunately,
    the mentioned article does not provide further details on the communications architecture.
    Recently, Boursianis et al. [14] proposed a sophisticated smart irrigation system
    that exploits the capabilities of 5G networks and energy harvesting. A different
    approach is proposed by Munir et al. [15], which uses an intelligent method based
    on a fuzzy logic to schedule irrigation based on different parameters. Since the
    design of smart irrigation systems involves several considerations, Table 1 shows
    an overview of the main aspects to be taken into account. A complete and detailed
    overview of the current state-of-the-art regarding the IoT irrigation system for
    precision agriculture is presented in [16]. The authors review in detail common
    sensors and actuators to develop the IoT irrigation systems, most common parameters
    to be monitored, the type of irrigation, the type of node, the type of wireless
    communication technology, among others. Table 1. Overview of the main aspects
    of smart irrigation systems. 2.2. Communication Technologies for Smart Irrigation
    Systems Among the most popular LPWAN communications technologies (e.g., Sigfox,
    LoRa/LoRaWAN, WavIoT, Random Phase Multiple Access (RPMA), Narrowband IoT (NB-IoT)
    or LTE-M), LoRa and LoRaWAN were selected due to their expected communications
    range and performance in scenarios where significant signal attenuation occurs,
    like is the case for underground communications. In fact, some authors already
    performed thorough comparisons among LPWAN technologies and showed that RPMA and
    LTE-M incur additional path losses in comparison to Sigfox or LoRAWAN technologies
    [17]. In the case of LoRa or LoRaWAN, they use a proprietary Chirp Spread Spectrum
    (CSS) modulation in the PHY layer, but their MAC layer is an open specification.
    On the contrary, Sigfox makes use of an open chipset, but its network is closed
    (i.e., it is necessary to pay a periodic fee). Nonetheless, it must be noted that
    there is no fully open LPWAN protocol stack (for PHY and MAC layers). To provide
    coverage for large areas, LoRa/LoRaWAN solutions have been suggested for developing
    smart irrigation systems. For example, Gloria et al. [18] describe a Wireless
    Sensor Network (WSN) controlled by a single gateway (a broker) that is in constant
    communication with an online server that uses LoRa peer-to-peer connections. Message
    Queuing Telemetry Transport (MQTT) via a WiFi connection is used for exchanging
    messages between the server and the nodes. Another solution was presented by Usmonov
    et al. [19], who detailed a LoRaWAN-based cost-effective wireless control system
    for drip irrigation. Such a solution uses a master station to relay packets between
    the control application and the deployed end-device nodes. It is also worth mentioning
    the work described in [20], which details the design and implementation of a LoRaWAN
    smart irrigation system in a typical urban environment. In such a work, the authors
    indicate that the communications distance between the irrigation node and the
    gateway can reach up to 8 km (covering an area of up to 2 km2) and provide energy-consumption
    results that consider different operating modes of the end nodes. Note that larger
    areas could be easily covered with LoRa. Finally, it is relevant to mention the
    work of other authors like Citoni et al. [21], who studied the deployment limitations
    of large-scale LoRaWAN IoT applications. Specifically, such a work analyzed the
    impact of packet collision on the scalability of a LoRaWAN deployment. 2.3. LoRa
    and LoRaWAN in Underground Scenarios In this article, underground scenarios are
    defined as the ones that make use of wireless communications transceivers to send
    and to receive data from under the soil. Such transceivers have to be able to
    avoid the communications issues that arise when operating underground in a number
    of industrial applications, like maintenance [22], mining [23,24], agriculture
    [25,26], or structural engineering [27]. In underground scenarios, the radio signal
    absorption loss caused by the soil severely affects the performance of traditional
    wireless communications technologies. In particular, factors that affect signal
    propagation in underground scenarios are the soil type and density, the soil moisture,
    the existence of certain elements (e.g., plant roots, rocks or underground pipelines),
    and the burial depth [28]. Although authors like Akyildiz et al. [29] suggest
    some interesting preliminary results, the existing research on in-soil underground
    communications is still not mature. For instance, one of the first empirical studies
    on the topic was presented in 2010 by Silva et al. [30]. In such a work, the authors
    tested ZigBee MICA2 and MICAz motes in an agriculture field. Their results showed
    a high asymmetry between underground and above ground communications, being highly
    dependent on burial depth and soil moisture (e.g., a 21% increase in water content
    decreased the signal coverage by more than 70%). Besides ZigBee, other authors
    have tested in similar scenarios some of the most popular traceability technologies
    like Radio Frequency Identification (RFID) [31,32] for developing underground
    applications [33,34]. LoRa and LoRaWAN make use of a chirp spread modulation that
    offers several advantages for underground communications [35]: better coverage
    than technologies like WiFi or ZigBee, a sensitivity on the order of –130 dBm,
    low energy consumption, and low cost. There are a number of recent papers that
    study the performance of LoRa/LoRaWAN in underground scenarios. For instance,
    Wan et al. [36] designed and evaluated a LoRa propagation test node. They concluded
    that, if rainfall and irrigation happen frequently, their associated channel losses
    need to be compensated with increased transmission power or with the use of high-gain
    antennas, the latter being the recommended approach. Moreover, the authors provide
    additional recommendations: with respect to the burial depth of the node, it should
    be as close as possible to the surface and, regarding the Packet Success Rate
    (PSR) of underground communications, a shorter LoRa payload is required for a
    higher PSR. LoRa in-soil propagation was also studied by Xue-fen et al. [37],
    who proposed a smartphone-based LoRa underground measurement system. Thus, the
    authors described thoroughly two scenarios (a farmland and a garden) that considered
    the type of soil (e.g., homogeneous loam) and plants (e.g., mainly rice), the
    root depth of grass and camphor trees, and the characteristics of underground
    iron pipelines that are used for municipal drainage and communications. They also
    considered two different paths: underground-underground (UU) and underground-above
    ground-underground (UAU). In their experiments, the attenuation of the radio signals
    in the UU path, which is related to the soil characteristics and to other underground
    obstructions, was higher than for the UAU path. Thus, the actual attenuation in
    the analyzed environment needed to be obtained through measurements, due to the
    randomness of the soil and the obstructions. Xue-fen et al. also note the negative
    impact of soil moisture on LoRa in-soil propagation considering the precipitation
    rate, the randomness of rainfalls, and the amount of irrigation water in the area
    for the last 12 h. Since the water content in deep soil is usually higher than
    the one of the surface, the packet success rate decreases with deeper burial depth.
    A similar approach was taken in [38], where, after developing an in-soil propagation
    test node, the authors performed measurements and analyses of the results in a
    riverside park. In the case of Lin et al. [39], they focused their research on
    an experimental analysis on the influence of various physical layer parameters
    (e.g., spreading factor, coding rate, bandwidth) on LoRa’s propagation performance.
    2.4. Key Findings After reviewing the state-of-the art, it can be concluded that
    there are a number of recent articles that make use of LoRa/LoRAWAN as preferred
    wireless technology for IoT smart irrigation systems. In contrast to the proposed
    system, previous research is mainly focused on DSS capabilities introducing statistical
    or ML/AI (Artificial Intelligence) techniques for decision-making, or on the proper
    irrigation system design, focused on optimizing hardware capabilities. Thus, there
    is barely any system that proposes the use of fog or edge computing. In addition,
    in relation to radio signal absorption loss in underground scenarios, most authors
    recommend performing in-soil wireless propagation measurements before the design,
    installation, and maintenance of any smart irrigation system, but the use of scenario
    simulators together with practical deployments has been barely documented. Table
    2 compares the main features of the most relevant smart irrigation systems. As
    it can be observed, in contrast to the compared systems, this article presents
    an IoT LPWAN smart irrigation system with a fog computing-based architecture whose
    node and gateway locations can be optimized for urban areas thanks to the help
    of an in-house developed 3D-ray launching radio planning simulator. Table 2. Comparison
    of some of the features of the most relevant smart irrigation systems and the
    proposed solution. The system proposed in this article is based on the use of
    LoRa or LoRaWAN due to their ability to provide medium and long-range coverage
    in both indoor and outdoor scenarios, thus fitting into the traditional areas
    where smart irrigation is required. Specifically, previous literature evaluated
    LoRa range, obtaining up to 30 km for boat communications and 15 km for car communications
    [40], up to 8 km (but losing many packets) and up to 4 km (losing a few packets)
    within urban environments [41], up to 500 m for very dense-vegetation environments
    [42] and a radius coverage of 1.8 km for a soil monitoring system in agriculture
    by means of LoRa devices with worse performance in terms of sensitivity than the
    ones used in this article [43]. Besides range, LoRa and LoRaWAN have other features
    that are attractive for smart irrigation deployments: their energy consumption
    is relative low (RX current is usually around 10 mA, while deep-sleep current
    is under 200 nA), its robustness against interference has been proven [44,45],
    transceiver cost is also low (less than US$ 8, as of writing) and there is no
    need to pay monthly fees to a mobile carrier. Nonetheless, developers must note
    that LoRa and LoRaWAN have not been devised to transfer large data payloads fast
    (the theoretical maximum data rate is usually 50 Kbps for LoRa and 27 Kbps for
    LoRaWAN) and they make use of Industrial-Scientific-Medical (ISM) bands, so interference
    may arise from other devices that operate in the same radio frequency. 3. Design
    and Implementation of the System 3.1. Smart Irrigation Scenario Before describing
    the design and implementation of the proposed smart irrigation system, it is first
    necessary to detail the characteristics of the scenario where it is deployed in
    order to understand the choices made. Such a scenario is located in the Campus
    of Elviña, at the University of A Coruña (Spain), in an area that covers 7500
    m2 (with 50 m of width and 150 m of length). The specific area is shown in Figure
    1 together with the locations of the deployed smart irrigation nodes (red circles,
    numbered 1 through 8) and communication gateways (purple circles, numbered 9 to
    11). Figure 1. Analyzed scenario with deployed nodes (red circles) and gateway
    locations (purple circles) (Map source: ©2020 Google). The area where the smart
    irrigation system was deployed includes elements typically found in urban and
    suburban environments: besides the gardens to be irrigated (composed by lawn and
    diverse types of trees), there are several buildings, roads, and cars. As an example,
    the pictures in Figure 2 show the areas where smart irrigation nodes 1, 3, and
    4 were located, and where the mentioned elements of the scenario can be observed.
    It is important to note that the size of the scenario and the specific area were
    selected for convenience reasons, as they are close to the lab of the researchers,
    and they are representative of the entire campus. In such a scenario, gateways
    and nodes were deployed in an area that is large enough to validate the proposed
    communications architecture and the smart irrigation system, but larger areas
    could be easily covered by adding more LoRaWAN nodes and, if needed, additional
    gateways. Moreover, the scalability provided by LoRa for the communication between
    nodes and the gateway can be easily replicated by the used 3D-RL simulator, which,
    once the scenario to be simulated is created, only requires specifying the desired
    number of nodes and their location in order to obtain simulation results. Nonetheless,
    it must be emphasized that the higher the number of nodes, the higher the computational
    cost/time that will be required for the simulations. Figure 2. Areas where smart
    irrigation nodes 3 and 4 (left) and 1 (right) were located. 3.2. Designed Communications
    Architecture Figure 3 shows the communications architecture of the proposed system.
    In such a figure, the different components are connected through arrows that indicate
    the way communications are performed (e.g., the two-way arrow that connects Remote
    Services with Third-Party Services indicate that the former make requests to the
    latter to ask for certain information and the latter respond with the requested
    data). Specifically, the proposed architecture is composed of three layers: Figure
    3. Designed communications architecture of the proposed system. IoT Node Layer.
    This layer consists of smart irrigation IoT nodes that exchange information with
    local gateways. The double arrows that communicate the IoT Node Layer with the
    Fog Computing Layer in Figure 3 represent bidirectional communications, which
    indicate that remote commands can be sent to the IoT nodes, while such nodes can
    send information about the successful execution of the commands (e.g., in order
    to determine whether the system works properly) or on the state of their sensors.
    Fog Computing Layer. This layer is composed by local gateways distributed over
    different locations to extend network connectivity across large areas. Such gateways
    provide redundancy, low-latency responses and distributed processing, thus off-loading
    tasks from the remote cloud. Remote Service Layer. This layer is located in the
    cloud and collects data from the deployed components of the smart irrigation system.
    The collected data can be processed and stored on the cloud database in order
    to be later shown to remote users through a user-friendly interface. Moreover,
    the services on the cloud can exchange information with useful third-party services
    (e.g., an external weather forecast service). 3.3. LoRa and LoRaWAN The LoRa physical
    layer operates in the ISM bands (e.g., 868 MHz, 433 MHz, and 915 MHz). In Europe,
    only the 868 MHz and 433 MHz bands can be used. Transmitted power is limited to
    14 dBm Effective Isotropic Radiated Power (EIRP) with a 1% duty cycle limit of
    on-air time. LoRa integrates a Forward Error Correction (FEC) to increase robustness
    against noise and burst interference. Transmissions can be sent on different spreading
    factors, and, depending on the modulation and transmission power, the link budget
    can be as high as 155 dB. LoRaWAN involves a protocol stack with LoRa as the physical
    layer. It uses Adaptive Data Rate (ADR) for managing individual data rates and
    maximizing the battery lifetime of each connected device. The LoRaWAN network
    architecture has a star topology in which end nodes communicate with gateways
    which in turn connect to network servers. A summary of LoRa/LoRaWAN main characteristics
    can be seen in Table 3. In addition, the interested reader can obtain further
    details in [46]. Table 3. LoRa/LoRaWAN main specifications (Europe). 3.4. Implemented
