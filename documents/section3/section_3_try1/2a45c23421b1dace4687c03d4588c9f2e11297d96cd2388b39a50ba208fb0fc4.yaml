    necessity of new extensive measurement campaigns. 6. Conclusions This article
    proposed a smart irrigation system based on LoRa/LoRaWAN IoT nodes and gateways
    with a novel communications architecture able to exchange data with local fog
    computing nodes and with a remote cloud in a campus scenario. The prototype of
    the proposed IoT system was developed and described in detail so as to allow future
    developers to replicate it easily. In order to validate the proposed system and
    assess the potential locations for the nodes to be deployed, an in-house 3D-ray
    launching radio-planning tool was used in conjunction with an accurate 3D model
    of the simulated scenario (a university campus). In such a scenario, simulations
    and empirical measurements were carried out for 433 MHz LoRa-based and 868 MHz
    LoRaWAN-based testbeds. The obtained results validate the accuracy of the used
    radio planning tool (the results obtained in this scenario showed a very good
    agreement between measurements and 3D-RL estimations, obtaining a mean error of
    0.53 dB and a standard deviation of 3.39 dB), which allows for estimating the
    RF power level distribution of the involved nodes and gateways for the whole volume
    of the scenario. Thus, the potential coverage of the different areas can be identified
    prior their deployment. The obtained radio propagation results also remark, on
    one hand, the negative effect that some architectural elements of a building (such
    as the metallic facade in this case) may have in terms of radio propagation, and,
    on the other hand, that the impact of underground communications in signal attenuation
    may not be critical if the burial depth is shallow (10 cm in this case). The conclusions
    obtained show that the proposed tool provides useful guidelines for future developers
    on the design of smart irrigation systems in similar large scenarios. Further
    work will add additional intelligence (e.g., predictive models with AI to fine-grained
    the amount of water) to the IoT nodes layer and will study in depth the effect
    of burial depth in LoRaWAN underground wireless channels. Author Contributions
