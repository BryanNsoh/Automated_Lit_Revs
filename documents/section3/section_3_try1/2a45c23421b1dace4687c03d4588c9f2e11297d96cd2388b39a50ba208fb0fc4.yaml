    of fog layer may either have transferred fully to the smart city’s IoT application
    processing at cloud or may be off-loaded in the network edges. The distributed
    environment at city-level services experienced massive raise of data storage and
    data processing. Cloud computing is a solution to handle huge amount of data storage
    and processing in on-demand and anytime and anywhere basis. It supports centralized
    monitoring and control of information with high performance and different behavioral
    analysis. The topmost level is the trusted event-driven applications that impeccably
    integrate the IoT technologies, spatiotemporal analytics, and complex-event processing
    for the different smart city’s components present to the end users. 5.1 Blockchain
    IoT Applications and Platforms Emerging technologies such as blockchain fog and
    cloud computing have been improvising the IoT applications particularly in security
    domain, e.g., data integrity and data reliability. This has resulted in an enlightenment
    of increasing electronic devices or smart devices deployment in many areas and
    stepping into the digital world. The smart devices can be able to sense, actuate,
    and communicate over the Internet without any human interventions [28]. The end
    users connected with the IoT applications, which are more specific in features
    and characteristics, generate large amount of data and expected high connectivity
    and electric power for long periods. The smart cities are the collection of different
    components such as smart healthcare, smart home, smart transportation, smart education,
    and smart grid [2]. Each component is embedded with IoT sensors that can communicate
    with each other using BFCM model. The presented figure is a multitier architecture
    that illustrates the detailed layout of smart city infrastructure with the technologies,
    Internet of Things (IoT), fog computing, blockchain, telecommunication, and cloud
    services (Table 5.4). Table 5.4 Blockchain- and fog-based architecture network
    characteristics [3] Full size table 5.2 Challenges and Security Features for Device
    Management in BFCM A smart city is a network that consists of complicated and
    heterogeneous urban devices connected with the Internet that have the capacity
    to send and receive the data using Internet of Things (IoT) technology and can
    exponentially increase the security problems where the attackers can perform several
    cyberattacks [30, 31]. Some of the security measures for device administration
    security in a smart city are as follows. Confidentiality. A wide range of devices
    across the smart cities will sense, collect, store, and process data that could
    contain more sensitive information [29]. Confidentiality means providing security
    and privacy over those data and enabling only authenticated and authorized entities
    to access that information. One of the general methods to provide confidentiality
    is relying on cryptography technique. Since the BFCM model uses blockchain technology,
    that integrates the cryptography with private and public keys in the list of records
    to strengthen the sensitive information. Integrity. The data exchanged between
    the smart devices are reliable, accurate, consistent, and integrity to ensure
    the transferred data are delivered without any modification. The blockchain technology
    is designed to prevent the data modification using hash functions: the data does
    not get changed once it is added into the chain. Availability. Sensors act as
    a backbone of smart cities, and continuous collection of massive data from different
    geographic areas requires high availability to the authorized entities. The BFCM
    model is deployed as distributed decentralized infrastructure and provides data
    availability with no single point of failure. Accounting. Blockchain technology
    is a distributed P2P database system; the data is stored and managed as a record
    with timestamp called block. A block is a data structure that accounts all the
    records of transactions between the smart devices. So, the blockchain provides
    efficient accountability for data management. Latency. In BFCM, the data are gathered
    and processed at the edge of the network in geographic proximity. Due to that,
    it enhances the performance of the network by reducing the latency and provides
    higher bandwidth in transaction. Adaptability. The smart city operates on open
    interconnected heterogeneous smart devices and technologies that result in interoperability
    issues. But the BFCM enables decentralized architecture to manage cross-disciplinary
    IoT systems. 5.3 Privacy-Conserving Blockchain and Fog Computing It is to all
    appearances that the main challenge in IoT is to overcome the downsides associated
    with privacy, security, and vulnerability aspects. Moreover, the blockchain technology
    requires enormous amount of energy to process and verify each block of record
    that are difficult to handle with resource-constrained IoT devices and real-time
    data applications [32]. Due to the public ledger system, blockchain discloses
    the privacy of the stakeholder’s data though it is secure from data alteration.
    Fog computing technology reduces the complexity of data privacy at cloud computing
    by populating the real-time applications data at the network edges. However, due
    to handling of massive data, distributed environment, and shortage of enough resources
    made, this model endlessly suffers from abundant security and privacy issues [33].
    Remarkably, blockchain technique provides strong countermeasures to these security
    issues and protects data against any tampering even in distributed nature of IoT.
    It is very difficult to provide message delivery in end-to-end connectivity without
    the cooperation of network devices. But, some selfish devices in the network become
    reluctant in data transmission due to minimum resources utilization such as energy
    consumption [34]. The BFCM provides remote data integrity verification which allows
    the remote users to validate the reliability of the transmission data. The authors
    [31] proposed homomorphic encryption for data aggregation scheme in fog-assisted
    IoT devices. There are several articles that addressed the various techniques
    used to preserve the privacy of information through blockchain and fog computing.
    Some of them are listed below: Identity privacy—A user’s identity in IoT environment
    should be preserved and protected from impersonate attacks. The authors [30] present
    various pseudonym techniques to preserve identity privacy. Data privacy—There
    are algorithms run between the fog and cloud services to preserve the information
    transferred. But the reality is this algorithm consumes massive amount of resources
    at the network edge devices. At the local edge, same encryption method can be
    deployed without decryption to allow privacy preservative collection [31]. Usage
    privacy—Additional important concern in blockchain-based fog computing model is
    user’s resource usage privacy pattern. Let us consider that the smart energy meter
    in smart industry reads and stores a massive amount of data continuously that
    are user’s private data, energy consumption, user unavailability, and other online
    and offline appliances status at home, which are threat to user’s privacy [34].
    Location privacy—However, the fog clients and remote monitoring nodes are in different
    location; there are rare possibilities that the path route may be revealed to
    fog nodes. One method to hide the fog node’s location is to obscure the identity
    of fog client [35]. 6 Conclusions With the support of emerging technologies like
    Internet of Things (IoT), fog computing, blockchain, and cloud computing, the
    world is moving toward the digital electronic era of communication. The smart
    city projects uplift the use of all these technologies in a common citizen’s day-to-day
    lifestyle to share information and data communication among the smart devices
    between cities. In smart cities, there are abundant Internet of Things (IoT)-related
    applications along with smart sensors, actuators, and controllers that provide
    energy-aware, scalable, and low-latency network to the society. We started with
    the impact of Internet of Things (IoT) technology in smart city’s infrastructure
    which generate huge amount of data that should be handled by fog computing nodes
    at the network edges to provide state-of-the-art security and privacy to meet
    the limitations. In addition, next, we discussed the role of blockchain technology
    as an emerging solution to the security issues in fog-enabled IoT environment.
    At the end, we addressed some of the challenges in integration of blockchain-based
    fog computing model (BFCM) in the IoT platform. To conclude, BFCM provides many
    advantages in smart city infrastructure and networks in terms of data computation
    and information storage with minimal energy consumption. References Albino, V.,
