    smart healthcare, and smart environment to optimize the performance and digitizing
    of the communication [22]. The smart applications that generate huge data require
    uninterrupted connectivity and continuous power that lead to excessive number
    of challenges. Integrating the blockchain with IoT technology will enrich the
    infrastructure by providing trustable sharing services; reliable information can
