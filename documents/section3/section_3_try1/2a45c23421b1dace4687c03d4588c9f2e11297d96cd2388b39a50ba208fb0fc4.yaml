    5 SECTIONS PDF TOOLS SHARE Summary Burst or leakage in drinkable water distribution
    system has occurred frequently in recent years, causing severe damages, economic
    loss, and long-lasting society impact. A viable solution is to use agile inline
    mobile sensors to detect and so as to mitigate the burst or leakage. Distinguishing
    from online fixed sensors, mobile sensors can swim freely along the piles in water
    distribution network, thus giving a more precise detection. To combat the low
    power, low computation, and low communication capability of mobile sensors, the
    newly emerged fog computing provides a promising means to gather and preprocess
    the sensing data. In practice, due to the budget limitation, we can deploy a limited
    number of sensors and fog nodes in the system. This introduces a challenging problem
    on how to deploy them in the system, ie, sensor and fog node placement. We first
    formulate mobile sensor placement (MSP) as a path cover problem and prove it as
    NP-complete, and then we propose a customized genetic algorithm and a mixed greedy
    algorithm to solve MSP and fog node placement, respectively. The correctness and
    efficiency of the proposed algorithm are illustrated by a comprehensive experiment.
    Moreover, some critical factors, eg, sensor battery lifetime and movement pattern,
    are all extensively investigated and the results show the coverage ratio is sensitive
    to these factors. 1 INTRODUCTION Clean drinking water is a critical resource for
    the health and well-being of all humans. However, water crises, eg, water shortage
    and contamination, have consistently featured among the top ranked global risks
    according to the Global Risks Report (2017).1 Since many pipes in the urban infrastructure
    are buried underground in the early 20th century and now they are reaching the
    end of their life, most of them are highly vulnerable to break, leakage, or burst.
    It is estimated by the world bank that 48.6 billion cubic meters of water are
    lost every year. In the US, it is estimated that there are 237 600 water main
    breaks per year, leading to $2.8 billion lost in yearly revenue.2 Furthermore,
    severe water leakage may also cause ground instabilities, thus lead to collapse
    of roads, buildings, and subsequent secondary economic losses in the forms of
    damages to transportation and communication lines. On the other hand, breaks in
    water mains pose another threat. That is, public health risks duo to back flow
    events. A back flow is an unwanted flow of nonportable water, or other substances,
    such as soil, pesticides, and so on, into the pipelines of water distribution
    system (WDS). Backflow events occur when there is a reverse pressure gradient
    at the cross-connection, and then cause water quality deterioration and illness,
    thus posing severe threat to our society. In the report of the US Environmental
    Protection Agency compilation, the authority said that about 459 backflow incidents
    led to an estimated of 12 093 illnesses between 1970 and 2001.3 Deploying online
    fixed sensor networks is considered as a viable approach for detecting contamination
    incidents or leakage in drinking WDS.4 However, there are three limitations impairing
    the application of fixed sensors in WDS. First, due to the limited sensing range
    of each sensor and budget constraints (eg, a Hach chlorine sensor costs between
    $3000 to $5000),5 it is expensive and impractical to deploy a static sensor network
    to cover all the pipeline in a city. Second, existing sensor technologies limit
    the locations for placing sensors since only a small number of points in an underground
    network are both accessible and located near a power source. Third, even though
    static fixed sensors arise an alarm, we can hardly identify the accurate location
    of leakage event because of the sparse information obtained by a relatively less
    number of fixed sensors.6 Fortunately, in recent years, some new forms of sensors
    are invented and applied in WDS,7 especially the mobile sensors, which can flow
    in the water pipes and move very close to leakage point. As a result, it is reported
    that the detection accuracy is higher than traditional static sensors.4 However,
    for water leakage detection, some new challenges resulted from the inherent characteristics
    of mobile sensor nodes are still underaddressed. First, mobile sensors are deployed
    in underground water pipelines. The sensors cannot locate themselves by global
    positioning system; they need to infer their position from its proximity to points.
    Second, the mobile sensors are usually battery powered and therefore are energy
    limited. They cannot direct send the sensing data directly to remote datacenters
    or make some basic preprocessing operations (eg, filtering). We notice that these
    issues can be addressed by the newly emerging concept, ie, fog computing. By deploying
    fog nodes around the water pipes, they can well facilitate the mobile sensors
    to complete the detection tasks. First, the fog nodes are able to broadcast their
    positions to the mobile sensor who passed by. Second, the fog nodes are able to
    collect sensing data from the mobile sensors and send them to the remote datacenters,
    and then more sophisticated analysis can be done at the datacenters by big data
    techniques.8, 9 Therefore, it is essential to push the fog computing together
    with the mobile sensor networks so as to jointly detect the water leakage, burst,
    or contamination in WDS. The first problem comes out is that how we shall deploy
    the sensors and the fog nodes as usually we are budget limited and cannot deploy
    arbitrary number of sensors or fog nodes to cover all the critical points. Instead,
    we shall consider how we can maximize the coverage ratio under the limited number
    of mobile sensor nodes and fog nodes. As a result, we are motivated to study the
    mobile sensor and fog nodes deployment problem for WDS monitoring in this paper.
    More specifically, the main contributions of our work are as follows. We present
    a formal mathematical model for the placement optimization problem of mobile sensors
    and fog nodes to maximize the coverage ratio in WDS under the constraint of budget.
    We make a theoretical analysis of this optimization problem and prove that it
    is NP-complete. We propose a two-phase heuristic method in polynomial time for
    the placement of sensor placement and fog nodes. By simulating a typical water
    distribution network, the correctness and efficiency of our proposed model and
    algorithm are verified. We also discover the relationship between the coverage
    ratio with some critical factors. The rest of this paper is organized as follows.
