    in Communication and Computing ((EAISICC)) Abstract Over the past few years, the
    necessity of smart city has grown considerably. The smart city infrastructure
    grasps several technologies like Internet of Things, blockchain, and fog and cloud
    computing to form sustainable development of innovative applications for intellectual
    data processing, control systems, and communications between heterogeneous network
    infrastructures. Some of the smart city’s initiatives are green energy, water
    and pollution management, smart transportation, wireless Internet services, and
    promotion of local commerce that incorporate technologies in infrastructure to
    extenuate many of the entanglements. Blockchain provides decentralized architecture
    with the list of records called blocks, linked using cryptography for built-in
    security to strengthen the trust and integrity of data transactions. Fog computing
    acts as a significant place to analyze the IoT data gathered from the near sensor
    devices at the edge of the network. The network edge performs the data processing
    for smart city applications and reduces the energy consumption for communication
    in IoT environment. But, the downside of the technology’s implementation is it
    faces multiple challenges like security, data privacy, data integrity, platform
    dependencies, and resource management. This chapter discusses a conceptual framework
    with the dimensions (1) technology, (2) human, and (3) organization and reconnoitring
    the challenges of digital technologies with the support of blockchain-based fog
    computing model which reduces energy consumption and latency in data communication
    and improves security features. At the end of this chapter, the authors present
    suggestions to get rid of the gap and challenges in connecting the cities and
    citizens to governance, education, and regulation. Access provided by University
    of Nebraska-Lincoln. Download chapter PDF 1 Introduction With the recent improvement
    in the urban lifestyle, the smart cities originated for the improvement of the
    quality of living and to optimize the utilization of cities’ resources [1]. There
    are a lot of improvements that have been carried out on infrastructure and different
    services which elevated the eminence of life. All these could be possible with
    the support of the Internet, telecommunication, and advancement in the information
    technology field [2]. The expectation from the awareness of smart cities includes
    smart transportation, efficient society services, and better infrastructure results
    in on-demand accessible and effective interactive services. With the support of
    the Internet of Things (IoT), the vision of the smart city becomes reality. As
    a result, many IoT applications have been built up for the smart cities services
    to interact with the people anytime and anywhere. The smart cities are deployed
    with physical objects interconnected with the IoT system. This system emphasizes
    four pillars in IoT concepts such as things, data, objects, and processes. Hence,
    the integration of IoT concepts with smart city domain will facilitate the promising
    services in the near future. Big data analytics is an emerging technique to analyze
    the massive data generated by IoT-connected devices which could help to sort out
    the issues of data storage and processing. Fog computing, also referred to as
    edge computing or fogging, extends the cloud computing services to the enterprise
    network’s edge. It allows the edge devices to transfer a significant amount of
    data to compute, store, and communicate for the local decision and forward over
    the Internet. This chapter discusses a conceptual framework with the dimensions
    (1) technology, (2) human, and (3) organization and reconnoitering the challenges
    of digital technologies with the support of blockchain-based fog computing model
    (BFCM) for smart cities [3]. This model reduces energy consumption and latency
    in data communication and improves security features. The convergence of blockchain
    and Internet of Things (IoT) technologies in smart cities ensures the security
    and privacy of data captured and stored in a cloud-based infrastructure. In the
    IoT application execution of fog computing, the node called fog node (FN) acts
    as a basic fundamental entity and an intermediate layer between the cloud and
    edge devices [4]. Emerging IoT applications require the support of mobility, low
    latency, geo-distribution, and location awareness. The BFCM architecture targeted
    to improve the efficiencies of the above parameters by handling most of the data
    at the network edges rather than transferring to cloud always. Another important
    service to address is the security of data and devices which could be enhanced
    by using the blockchain technology. The blockchain technology [5, 6] is organized
    as a series of blocks and chains of records stored in a shared database which
    could be secured by cryptographic hash functions. Each block is a group of transactions
    that had occurred for a while. 2 IoT Technologies in Smart Cities In recent decades,
    there are several researchers that worked on IoT-related smart cities. Smart cities
    are one of the rapidly progressing technological revolution and escalation of
    Internet of Things development in every possible aspect of urban lifestyle [7].
    A smart city is designed for providing solutions for the environment, traffic,
    and other energy management problems by integrating various technologies such
    as Internet of Things, big data, and blockchain. Simply, the smart city is a network
    of environment with objects, people, and services sharing the information with
    one another through the communication technologies like 3G, 4G, and Wi-Fi. Due
    to the blended heterogeneous devices with different technologies, the deployment
    of smart cities becomes very much complicated [8]. The large-scale network exponentially
    increases the difficulties of object’s management and tracking which results in
    an intruder or attacker easily performing security breaches. By taking all these
    in mind, building a basic infrastructure for a smart city in urban areas needs
    support from various sensors and technologies [9]. The Internet of Things (IoT)
    is one among them, considered as a key builder in the development of smart city.
    The fundamental components and concepts of smart city are given in Table 5.1.
