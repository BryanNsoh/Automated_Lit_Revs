    07 Dec 2019 Revised 14 Mar 2020 Accepted 15 Jun 2020 Published 27 Jul 2020 Abstract
    Nowadays, applications for the Internet of Things (IoT) have been introduced in
    different fields of medicine to provide more efficient medical services to the
    patients. A systematic mapping study was conducted to answer ten research questions
    with the purposes of identifying and classifying the present medical IoT technological
    features as well as recognizing the opportunities for future developments. We
    reviewed how cloud, wearable technologies, wireless communication technologies,
    messaging protocols, security methods, development boards, microcontrollers, mobile/IoT
    operating systems, and programming languages have been engaged in medical IoT.
    Based on specific inclusion/exclusion criteria, 89 papers, published between 2000
    and 2018, were screened and selected. It was found that IoT studies, with a publication
    rise between 2015 and 2018, predominantly dealt with the following IoT features:
    (a) wearable sensor types of chiefly accelerometer and ECG placed on 16 different
    body parts, especially the wrist (33%) and the chest (21%) or implanted on the
    bone; (b) wireless communication technologies of Bluetooth, cellular networks,
    and Wi-Fi; (c) messaging protocols of mostly MQTT; (d) utilizing cloud for both
    storing and analyzing data; (e) the security methods of encryption, authentication,
    watermark, and error control; (f) the microcontrollers belonging to Atmel ATmega
    and ARM Cortex-M3 families; (g) Android as the commonly used mobile operating
    system and TinyOS and ContikiOS as the commonly used IoT operating systems; (h)
    Arduino and Raspberry Pi development boards; and finally (i) MATLAB as the most
    frequently employed programming language in validation research. The identified
    gaps/opportunities for future exploration are, namely, employment of fog/edge
    computing in storage and processing big data, the overlooked efficient features
    of CoAP messaging protocol, the unnoticed advantages of AVR Xmega and Cortex-M
    microcontroller families, employment of the programming languages of Python for
    its significant capabilities in evaluation and validation research, development
    of the applications being supported by the mobile/IoT operating systems in order
    to provide connection possibility among all IoT devices in medicine, exploiting
    wireless communication technologies such as BLE, ZigBee, 6LoWPAN, NFC, and 5G
    to reduce power consumption and costs, and finally uncovering the security methods,
    usually used in IoT applications, in order to make other applications more trustworthy.
    1. Introduction Connected “things” to the Internet have increased exponentially
    in recent years [ 1, 2]. The devices can be identified and controlled via a new
    Internet called IoT. This new Internet integrates physical and virtual world things
    to improve the quality of human life and provides better services [ 3– 5]. Physical
    things, such as devices and tools, have abilities of sensing, actuating, and interconnecting
    while virtual things, such as multimedia content and software applications, can
    be stored, processed, and accessed [ 6]. The things can be identified with the
    EPC (Electronic Product Code) and integrated via the Internet [ 7]. Today, thanks
    to widely available technologies such as communication technologies and smart
    portable devices, IoT has become one of the hottest topics in all areas [ 8],
    particularly in healthcare, which is estimated to engage 40% of IoT devices by
    2020 [ 2]. Due to the prevalence of ICT (Information and Communication Technology)
    in healthcare industry, equal provision of healthcare services for patients has
    increased widely having enhanced the utilization of healthcare resources [ 5].
    In healthcare, therefore, sensor and communication technologies, integrated by
    IoT, are attempting to enhance traditional communication with the patients to
    provide more efficient health services [ 9]. In most research studies, on the
    other hand, the use of IoT in the areas such as combining wireless physiological
    sensors and smart mobile devices in daily activities, health monitoring, locating
    and tracking health-related things, diagnosis, and collaboration is investigated
    [ 10]. In order to increase patient empowerment, IoT is attempting to move healthcare
    from being centralized to lateralization, i.e., to e-health. There is a trend
    to shift medical services from centers to homes, especially for the elderly or
    the disabled, in order to budget time and reduce medical costs [ 4]. However,
    the technological features which are commonly used in current medical IoT applications
    are not evidently clear to all. In other words, the available capabilities or
    shortages of the features of medical IoT applications have not yet been investigated.
    It is, therefore, necessary to shed light on the current technological features
    of IoT in medicine through scrutinizing the relevant medical IoT literature. Such
    study can illuminate the current advances as well as the gaps and opportunities
    for future progresses. A need is thus evident for a review study to find out the
    current technological features of IoT applications in medicine. The present study
    is, thus, an attempt to systematically map the nature of the IoT technological
    features used in medical areas through analyzing the related literature. It has
    been designed to provide an overview of medical IoT research area through producing
    classifications and counting contributions in relation to the categories found
    in those classifications [ 11]. The results of this study can be beneficial for
    various medical IoT stakeholders, such as researchers intending to carry out primary
    or secondary studies in medical IoT-related fields, interested postgraduate candidates
    in medical sciences, and medical IoT developers. Pioneers in the field can also
    take advantage of the gaps inserted at the end of the current study. 2. Materials
    and Methods This review study is systematic mapping in nature. A systematic mapping
    review is usually used to support further research, most commonly the systematic
    reviews, and is intended to classify the primary research studies in a specific
    field [ 12]. In other words, a mapping review study is the starting point for
    a researcher to conduct a related primary study or a systematic review by shedding
    light on the pursued knowledge. While a systematic review study, pertinent to
    ours, would be used to identify, evaluate, and interpret all relevant research
    [ 13], the present study, however, has systematically reviewed the relevant papers,
    published between 2000 and 2018, aiming at identifying and classifying the above-mentioned
    features in medical IoT applications and specifying knowledge gaps in the field.
    Figure 1 shows the processes followed in conducting this study.    Figure 1  Mapping
    study workflow [ 14]. 2.1. Research Questions As several technologies, protocols,
    and hardware/software components are involved in the development of IoT applications,
    ten research questions related to major features of IoT applications were chosen
    to be the focus of the current review study. The relevance between each research
    question and the related information provided in the previous review studies and
    the significance of our study pertinent to each question have all been presented
    below. 2.1.1. Annual Publication Trend (RQ 1) What is the annual trend of studies
    in medical IoT? The distribution of the relevant articles by publication year—from
    2010 to 2016—was investigated [ 15]. We have extended the years and included medical
    IoT studies until the end of 2018. 2.1.2. Wearable Technology (RQ 2) How did medical
    IoT studies deal with wearable technology? Wearable IoT devices are used in medicine
    as sensors attached to the body to monitor the health of the patients [ 16]. Various
    sensors embedded in some of these devices can measure a variety of signals or
    parameters (physiological, environmental, or motion) [ 17– 20]. Our purpose of
    probing this idea was to discover the extent of the presence of wearable IoT devices
    in medicine and, finally, how these devices are attached to the body. 2.1.3. The
    Cloud (RQ 3) How was the cloud involved in medical IoT? Purchase or design of
    system with high computational power would be extremely expensive and energy intensive.
    Some services such as storage and data processing are, therefore, performed via
    cloud. Cloud computing has virtually unlimited storage and processing capabilities,
    is a much more advanced technology, and has partially addressed most of the IoT
    issues [ 21]. Recent advances in IoT and cloud computing make it possible to develop
    a smart medical system that allows remote continuous monitoring of patients in
    a seamless and unobtrusive manner [ 22]. One review study has reviewed the use
    of cloud in medicine in real-time data capture and processing, data visualization,
    cloud service type, and data analytics [ 15]. Another study has conducted a qualitative
    analysis of the use of cloud in healthcare [ 20]. We have, nevertheless, explored
    the frequency of studies having used the available servers (such as Microsoft
    and Amazon) utilizing either storage or processing cloud service types. 2.1.4.
    Wireless Communication Technologies (RQ 4) How have wireless communication technologies
    been engaged in medical IoT? Wireless communication technologies, as an integral
    part of IoT, are used to connect IoT devices [ 2, 23]. Major forms of these technologies
    are RFID (Radio-Frequency Identification), NFC (Near-Field Communications), Infrared
    (IR), Z-Wave, ZigBee, 6LoWPAN,Wi-Fi, Bluetooth, GPS, and cellular networks [ 23,
    24]. One review study has divided communication technologies into short-ranged
    and long-ranged ones and has reviewed their standards in healthcare IoT studies
    [ 20]. Another paper has presented the studies in terms of the existing wireless
    communication technologies without any classification [ 15]. However, we have
    detected the communication technologies and the frequency of their existing siblings
    in order to provide the required information for the interested scholars. 2.1.5.
    Messaging Protocols (RQ 5) Which messaging protocols have been used for medical
    IoT? When data are to be transferred between two devices via a data channel, each
    device must have an appropriate network interface to allow it to communicate across
    the channel. The devices and their network interfaces use a protocol to generate
    data that is transmitted over a channel so that it can be decoded by the receiver
    [ 25]. The most frequently used application-layer messaging protocols in IoT are,
    namely, MQTT (Message Queuing Telemetry Transport) and CoAP (Constrained Application
    Protocol) [ 26]. The limitation that we saw in the literature of IoT messaging
    protocols was that only one review study has illustrated the papers having used
    IoT protocols in healthcare until 2016 [ 15]. The current study has, therefore,
    endeavored to extend the search to 2018 while having tried to carry out a more
    rigorous search in medical area. 2.1.6. Security Methods (RQ 6) How has security
    been dealt with in medical IoT? IoT devices are more vulnerable to different types
    of attacks on different layers of IoT architecture. There are studies concentrating
    on privacy and security issues and proposed solutions to address these issues
    [ 27– 29]. Privacy and security are particularly important for the health sector
    because of the sensitive nature of human life data [ 30]. In most distinctive
    review studies, different features of IoT security and privacy are identified
    and analyzed [ 13, 20], the studies having developed security mechanisms for healthcare
    applications are gathered [ 18], and finally, medical IoT issues of privacy and
    data protection are reviewed [ 19]. We, nonetheless, have tried to show the protection
    methods used in medical IoT literature. 2.1.7. Microcontrollers (RQ 7) Which microcontrollers
    are used in medical IoT? The microcontroller unit is a microchip containing the
    CPU, memory, and input/output peripherals. Enabling everything on the Internet
    to be accessible and controllable, microcontrollers are the key components for
    developing IoT applications [ 31]. Due to the high demands for IoT applications
    in medicine as well as the limitations of the present ones, the patients’ desires
    are not fully satisfied. So, some of the customers have shown tendency to develop
    their own IoT application using open platforms. To fulfill these needs, there
    are various microcontrollers and development boards for different purposes [ 32].
    Having not detected any previous review study dealing with this question, we attempted
    to report the most capable, appropriate, and frequently used types of microcontroller
    and their families in order to recognize the ones used in medicine. 2.1.8. Development
    Boards (RQ 8) What are the proportions of use of development boards in medical
    IoT? IoT development boards include microcontrollers or processors, memory, programmable
    input/output, and communication components. No study on this research question
    was found. We were thus interested in learning about the more preferred development
    boards applied in medical IoT to grasp the reasons behind the choices. In order
    to meet the requirements of any IoT functions, choosing the right development
    board to prototype an IoT application, project, or product is a vital step [ 32].
    2.1.9. Mobile/IoT Operating Systems (OSs) (RQ 9) How has mobile/IoT OS been employed
    in medical IoT? Mobile/IoT OS works as a management and interface agent for smart
    portable devices such as smartphones, smart watches, and IoT devices that can
    be used for interfacing sensors to measure health parameters. Android, iOS, and
    Windows are mobile OSs for smartphones, tablets, smart watches, and other mobile
    devices. Things in IoT have an embedded OS that could be run on low-powered IoT
    devices. A study was found reviewing different IoT OSs such as TinyOS, ContikiOS,
    RIOT, MbedOS, Zephyr, and Brillo [ 33] but is not focused on medical IoT devices.
    We found it essential to identify the mobile/IoT OSs used more frequently in medicine.
    Thanks to possessing unique addresses, displays, sensors, and wireless communication
    technologies that enable mobile devices to be used as hubs or access centers,
    smartphones enjoy a distinctive status among other IoT applications [ 32]. 2.1.10.
    Programming Languages (RQ 10) What are the usage proportions of the programming
    languages in medical IoT? A wide range of programming languages, such as C, Python,
    C++, and Java, can be used for the development of IoT applications. Since each
    language plays a specific role in the development and management of the applications,
    it seems that the use of the right language for specific purposes has become a
    matter of concern [ 32]. This question shows which programming languages are more
    involved in the development and use of medical IoT applications. Concerning the
    absence of a review study in this regard, it was intended to identify the type(s)
    of the programming language(s) which are more frequently used in medical IoT applications
    in order to pinpoint the more compatible ones in this filed. 2.2. Inclusion-Exclusion
    Criteria The articles were included based on specific criteria as follows: (1)
    the articles in English related to implementation and deployment of IoT in medicine
    addressing a specific disease or a medical field and (2) the articles in English
    pursuing validation and evaluation research methods among several research facets
    in software engineering such as solution proposals, validation research, evaluation
    research, and experience articles in medical subfields. However, the papers having
    the following criteria were excluded from the study: (1) the articles having focused
    on sensor issues and energy saving in IoT systems, (2) the articles related to
    IoT in nursing, nutrition, fall detection, ambient assisted living (AAL), drugs,
    and emergency care, (3) review and conference articles on medical IoT, and (4)
    the medical IoT articles for which the full texts were not available. 2.3. Search
    Strategy and Data Sources Our search for the relevant papers consisted of the
    activities of identifying the keywords, formulating the search strategy, and selecting
    data sources. The keywords were identified, and the required search strategy was
    developed using the content of the main research questions. After a preliminary
    search, the keywords were refined. In several iterations, we combined some keywords
    until we found an appropriate set of keywords. Keywords and synonyms were grouped
    into two sets and the search strategy was formulated as follows: [(Set1) AND (Set2)]
    that Set1 is [medical OR medicine OR medication OR health OR healthcare OR hospital
    OR clinical OR clinic OR disease] and Set2 is [“Internet of Things” OR IoT]. Due
    to the introduction of IoT at the beginning of the 21st century, the published
    papers between 2000 and 2018 were included in our study. As an interdisciplinary
    subject matter, IoT topics were searched in high-quality journals related to both
    engineering and medicine. To find the relevant papers, we searched the related
    ones published in major online academic databases including IEEE Xplore, Web of
    Science, Scopus, and PubMed. In each database, searches were performed in the
    title, abstract, and keywords (Table 1). Table 1  Search strategy for each database.
    2.4. Collection of Studies To answer the research questions, we collected the
    related studies. The flow diagram in Figure 2 shows the identification and selection
    processes in our study. Due to our wide research questions, which is a natural
    feature of this type of study [ 34], the number of the extracted papers was found
    to be relatively large, i.e., 3679 ones. We used Mendeley as reference management
    software to organize the papers. After identifying and removing duplicate papers,
    2009 papers remained among which the selection process began. Study selection
    consisted of two screening steps. In the first step, two of the present authors
    independently reviewed the titles and the abstracts to identify more relevant
    papers against our inclusion/exclusion criteria. Only when an article received
    two negative votes, it was excluded from the study. In this step, 1808 papers
    were excluded. Then, the authors read the full text of the remaining papers based
    on inclusion/exclusion criteria and excluded the irrelevant papers (). Finally,
    89 papers were included in our study.    Figure 2  The flow diagram of study selection
    processes. 2.5. Data Extraction In this section, the full text of the selected
    articles was studied in order to gather the data needed to answer each research
    question. To collect the data, we designed an extraction form in Microsoft Excel.
    The data extracted from 89 selected studies was collected manually by two of the
    authors and inserted in the extraction form (Table 2). Table 2  Data extraction
    results. 3. Results The results of each question were classified, analyzed, and
    then illustrated as tabular or visual representations. Various types of plots
    and diagrams were used to map the findings to better understand the trends of
    field studies. 3.1. Annual Publication Trend (RQ 1) Figure 3 shows the annual
    trend of medical IoT studies between 2000 and 2019. From 2000 to 2013, almost
    a plateau was observed in the production of medical IoT research. However, there
    is an exponential increase in publication between 2013 and 2019. Figure 4 shows
    the distribution of the selected studies in this field between 2011 and 2018.
    There is a sharp increase in publications ranging from 3 to 44 between 2015 and
    2018.    Figure 3  Publication trend in four databases (2000-2019).    Figure
    4  Annual publication trend of IoT in medicine. 3.2. Wearable Technology (RQ 2)
    The results showed that more than half of the papers (46 out of 89) had contributed
    to wearable technology in medicine. Based on the findings in Table 3, the most
    frequently investigated types of wearable sensors were related to accelerator,
    ECG, and thermometer which were studied in 14, 11, and 7 papers, respectively.
    Apart from some articles having missed to state both their sensor types and the
    measuring parameters (), it is observed that, totally, 21 IoT sensor types have
    been studied in medicine. However, as the parameters being measured were not clear
    in two papers, a general term, i.e., physiological sensor, has been assigned to
    them (Table 3). Table 3  Wearable sensors. Due to the importance of wearable IoT
    applications, Figures 5 and 6 have been prepared to reveal details about these
    devices in medicine. In Figure 5, in a hierarchy plot from inner to outer layers,
    focus starts from the sensor types in the innermost layer, the body parts in the
    middle layer, and the wearable devices in the outer layer. Figure 6 demonstrates
    the wearable sensors and devices which can be attached to or embedded in the body
    parts. It is also observed that the most commonly used body parts of the body
    used by IoT sensors were the wrist and the chest being examined in 25 and 18 selected
    studies, respectively. The most commonly used sensors were accelerometers and
    ECG, while the former has been used prominently in the wrist (in 7 out of 18 studies)
    and the latter has been adopted in the chest (in 9 out of 12 studies).    Figure
    5  Hierarchy diagram (from inside to outside) of the sensor types, the engaged
    parts of the body, and the wearable devices.    Figure 6  Wearable sensors and
    devises attached to or implanted in the body. The wearable IoT applications, designed
    for different purposes, are accordingly placed in specific parts of the body.
    Figure 6 shows that these applications are either placed on the body—such as a
    heart rate sensor set in a smart watch—or are implanted inside the body such as
    internal or external bone fixators. Some wearable IoT devices can be positioned
    in various parts of the body to measure the same parameter. For example, heart
    rate sensors can be placed either on the wrist or on the chest. Among these IoT
    types, accelerometers have shown to be adequately flexible of being used in several
    parts of the body. 3.3. Wireless Communication Technologies (RQ 3) Figure 7 shows
    that the main wireless communication standards such as Bluetooth, cellular networks,
    and Wi-Fi probed in 47, 40, and 33 papers, respectively, have been used more than
    the other ones in medical IoT applications. Among the short-ranged communication
    standards, the classic Bluetooth () has been employed considerably more than the
    other ones. Among the cellular networks, 3G and 4G have been used more than others
    probably due to their faster data transition speeds [ 122].    Figure 7  Frequency
    and classification of communication technologies. 3.4. Messaging Protocols (RQ
    4) According to Figure 8, the number of 14 papers has been involved with messaging
    protocols of which seven and six papers have used MQTT and REST, respectively.
    Only one article has employed CoAP.    Figure 8  Messaging protocols used in the
    related studies. 3.5. The Cloud (RQ5) More than half of the included studies (54
    out of 89 studies) have presented the deployment of medical IoT applications in
    cloud, but 39 studies have not specified the servers they have utilized. Moreover,
    the majority of these studies () have taken advantage of both data storage and
    analysis in cloud (Table 4). Our review of the articles also showed that 8 articles
    used edge/fog computing as storage and computing systems allow data produced by
    IoT devices to be stored and processed close to IoT devices. Table 4  Cloud services
    and servers. 3.6. Security Methods (RQ 6) Of the 21 papers having referred to
    security in IoT applications, five ones have not stated the security method they
