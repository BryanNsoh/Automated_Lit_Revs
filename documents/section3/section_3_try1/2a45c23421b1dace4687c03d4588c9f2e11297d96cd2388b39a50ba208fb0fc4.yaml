    of transmitting packets from every IoT node outdoor location to the respective
    gateway (depending on the link quality, between none and roughly 60 packets were
    received). It is important to note that, since different protocols were used for
    each testbed, the considerations for measuring their performance and signal strength
    differ slightly: LoRaWAN is more complex than LoRa. By default, most LoRaWAN transceivers
    make use of an adaptive algorithm (Adaptative Data Rate, ADR) when transmitting,
    which implies that their spreading factor and transmission power are adjusted
    dynamically. In the performed tests, it was observed that, after the transmission
    of the first packet, the spreading factor was adjusted to a value that remained
    static for the rest of the transmissions. Likewise, there were no variations in
    the power level, which was always set in level 1, which implies a transmission
    power of 14 dBm. In the case of LoRa, the ADR algorithm is not executed, so spreading
    factor and transmit power values remain static and thus independent from the communications
    conditions. During the tests, the maximum allowed transmission power for the EU433
    band was used, which corresponds to a spreading factor of 12 and a power transmission
    of 20 dBm. Regarding the measurement locations, they were the ones analyzed with
    the 3D-RL simulator and depicted in Figure 1. For every IoT node position, the
    node was placed on the ground or underground (at a burial depth of roughly 10
    cm; one of the moments of the burying process is illustrated in Figure 17) depending
    on the experiment. Regarding the gateway, during the measurements in position
    11, the gateway was located indoors, next to a window at a 5.5-meter height above
    the ground level. In the case of positions 9 and 10, the gateway was outdoors
    and its antenna was placed in a tripod, as it is shown in Figure 18. Figure 17.
