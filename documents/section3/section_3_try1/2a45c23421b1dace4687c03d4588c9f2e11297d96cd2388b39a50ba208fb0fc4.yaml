    indicate the impact that the campus scenario has in radio-planning analysis and
    hence, in the determination of the optimal network layout. It must be first pointed
    out that the obtained results are hard to generalize, since the analyzed campus
    scenarios have particular characteristics that make them almost unique. Such characteristics
    include the size of the campus or the distribution of elements within it (mainly
    the buildings and their size and material properties), which have a great impact
    on radio signal propagation. Moreover, the topology of the deployed wireless network
    (i.e., the location of the nodes) has also a great influence on wireless communications
    performance. Therefore, the proposed methodology and solution have been validated
    in the presented paper, but it has to be noted that site-specific assessments
    are needed (that is, the results obtained for a specific campus environment cannot
    be generalized for any other campus scenario). Nonetheless, some aspects and results
    can be generalized up to a point (e.g., the received RF power for LoS situations),
    which are discussed in the following paragraphs. One of the advantages in the
    use of LoRaWAN transceivers is their inherent low sensitivity values (in the range
    of −135.5 dBm to −148 dBm), which improve the reception range in comparison to
    other technologies. In all the observed simulation and measurement results, the
    received power levels are above −120 dBm, providing a sound margin to consider
    additional losses, such as the ones due to the variable fading related to user
    movements or to the dynamic elements within the campus. In the specific outdoor
    applications considered for the smart campus, non-directional antennas provide
    adequate functionality, given the fact that theoretically, users and nodes can
    be located at any given location within the scenario. Nonetheless, in certain
    applications directional antennas may be helpful (e.g., in telemetry applications
    where the receiver is static, Yagi-Uda, helical or patch array antennas could
    be used), increasing received power levels, thus improving the communications
    range. As can be observed in the experimental results, a coverage level of 20
    dBm is appropriate for all the considered scenarios. However, it is desirable
    to reduce transmission power to reduce overall energy consumption as well as potential
    interference. For certain applications, tailored antennas may be considered during
    the network planning and the deployment phases. The presented measurement results
    indicate that mainly due to the characteristics of the scenario, there is an appropriate
    coverage for a linear distance of 450 m with LoS (measurement point #16) and 330
    m with NLoS (measurement point #19). The obtained results conclude that the location
    of the gateway is appropriate in terms of coverage estimation when there is LoS
    and in most situations where there is NLoS. The latter case requires in-depth
    analysis of the potential locations of the nodes, in order to consider effective
    losses related to building penetration, which on average can vary from 7 dB to
    over 25 dB depending on the building and wall structure [113]. In terms of capacity,
    LoRa/LoRaWAN provides a transmission speed of up to 50 Kbps, which is enough for
    a wide range of remote monitoring applications where users send small amounts
    of information or where nodes are polled with a moderate periodicity (i.e., several
    seconds) to provide information from sensors. Specific applications (e.g., real-time
    image monitoring) that require higher bandwidths can make use of alternative wireless
    technologies that can coexist together with the proposed LoRaWAN network. 7. Conclusions
    After a thorough review of the state of the art on the most relevant aspects related
    to the deployment of smart campuses, this work detailed the design and deployment
    of a LoRaWAN IoT-based infrastructure able to provide novel applications in a
    smart campus. The architecture proposed the deployment of fog computing nodes
    throughout the campus to support physically distributed, low-latency, and location-aware
    applications that decrease the network traffic and the computational load of traditional
    cloud computing systems. To evaluate the proposed system, a campus of the University
    of A Coruña was recreated realistically through an in-house developed 3D Ray-Launching
    radio-planning simulator. Such a tool was tested by comparing its output with
    empirical measurements, showing a good accuracy. The proposed solution meets the
    established operational requirements: The provided coverage is roughly 1 km 2
    . The system provides robustness against signal losses and interference by being
    able to deploy redundant gateways. The use of fog computing nodes supports low-latency
    and location-aware IoT applications. The maximum provided transmission speed reaches
    50 Kbps. The system has been devised to make use of low-cost resource-constrained
    IoT nodes. The network topology support both PMP and PtP links. In addition, three
    practical smart campus applications were designed and evaluated with the planning
    simulator (a mobility pattern detection system, a smart irrigation solution, and
    a smart traffic-monitoring deployment), showing that the tool is able to provide
    useful guidelines and insights to future smart campus designers and developers.
