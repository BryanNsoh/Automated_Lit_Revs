    Computing for Smart Cities The Internet of Things (IoT) connects billions of everyday
    automation objects/things to collect and exchange massive amount of data over
    the Internet. All those collected data are pushed into the cloud for further analysis
    and knowledge discovery for future purpose [10]. Moreover, the amount of gathered
    data becomes overwhelming to store and manage, requiring high-processing computing
    devices to forward to cloud, and will have limitations such as resources wastage
    (e.g., storage, bandwidth), unreliable latency, and data security. The result
    of fog computing or edge computing offers different solutions to these limitations.
    The main goal of Fog computing technology is to improve the effectiveness and
    minimize the amount of information sent over the Internet to the cloud for analysis,
    processing, and storage by performing data analytics at the network edges [13].
    Edge devices are easy to control, manage, and self-govern at the local network.
    Therefore, the network traffic and data processing have been reduced considerably
    by moving the services to the edge of the local network. In smart cities development,
    the fog computing plays a potential role in processing a variety of volume of
    data swiftly and most securely . Figure 5.2 illustrates the various elements of
    smart city that applies fog computing technology to support low latency , location
    awareness, and mobility to the end users. Fig. 5.2 Fog computing for sustainable
    smart cities [3] Full size image Smart cities achieve the below listed benefits
    through the incorporation of fog computing technology [14]: Reduced the amount
    of data being sent to cloud: Fog computing uses intelligent sensing and filtering
    technique to allow only the useful and most needed information to the cloud; the
    remaining will be available at the local fog devices in the network premises.
    Low latency: Fog devices are capable of data processing and decision-making and
    sending back results without depending on the remote cloud services. Especially,
    these characteristics save a lot of time considerably in IoT automated environment.
    Reduced bandwidth: Forwarding and processing of sensed data require huge amount
    of bandwidth in cloud computing. But, in the case of fog computing, this issue
    does not exist because most of the data are stored and processed by the fog nodes
    inside the local network which significantly reduces the consumption of total
    network bandwidth. Security enhancement: Fog computing restricts the outreach
    of most sensible and confidential data exposed to the vulnerable public network
    (Internet) which results safeguard the data from cyberattacks and hacking. Henceforth,
    fog computing provides relief to the smart city components by achieving reliable
    and faster data communication. In succession, the urban areas called as fog (edge)
    computing smart city proliferate the communal sectors such as healthcare, manufacturing,
    education, transportation, energy, and utilities [15]. 4 Blockchain-Based Fog
    Computing Model (BFCM) The blockchain-based fog computing model (BFCM) for the
    smart cities is introduced to connect the Internet of Things (IoT) and fog nodes
    . This model is an on-demand service that provides high performance with low latency
    and secure device management and data privacy in a distributed form of infrastructure
    [16]. It will result in the improvement of lifestyle quality of the citizens and
    meeting the expectations of day-to-day activities. 4.1 Blockchain: A Study A blockchain
    technology is a decentralized distributed database with special data structure
    which forms all transactions into blocks with secure distinctive hash code and
    transmits them to every node [17]. It works with different elements like network,
    authentication, and transactions to store the sensitive data. It also enables
    the network’s authorized members to validate the transaction data at any time
    and to quickly store it as a digital information which is easy to manage against
    any forgery and attacks. A public key cryptographic technique is used to sign
    all the transaction on a distributed ledger linked blocks of records known as
    blockchain [18]. Once the data is transferred, it cannot be changed, and it provides
    better security to the information. For smart cities management, various frameworks
    support Internet of Things (IoT) technology but face multiple issues like security,
    resource management, heterogeneous devices and data, multiple application assistance,
    and platform independence. The BFCM-based infrastructure secures sensitive information
    with authentication, edge computing, encryption, and blockchain. 4.2 Structure
    of Blockchain Generally, a blockchain is nothing but consecutive list of records,
    called blocks, that contains the detailed transactions linked using cryptography
    in a network. In Fig. 5.3, each record, or block, consists of a header and a body,
    where the header comprises the previous record or block’s identity and the body
    portion encompasses stored data/transactions that are being transferred [6]. The
    chain of blocks is connected as linked list to transfer over the network. Fig.
    5.3 Structure of blockchain [6] Full size image Intuitively, blockchain technology
    offers desirable features such as decentralization, immutability, distributed
    ledger, and fault tolerance. Intrinsically, BFCM promotes transparency and trust
    on smart city elements and helps to provide on-demand services to the citizens
    [19]. Decentralization—A blockchain technology is a decentralized database network
    which does not have any governing authority or entity at the framework to manage
    and control the transactions of data among the smart city components. So, the
    data storage and analytics integrate the security and trust on decision-making
    processes. Immutability—It is one of the exciting key features of blockchain technology
    , where the network is permanent, uncorrupted, and unaltered. The chain of immutable
    blocks contains the secured data with digital ledger ensuring the validity and
    corruption-proof. IoT-enabled smart city infrastructure struggles with handling
    massive data being generated, safety and security of carrying sensitive information
    such as financial transaction, health-related data, traffic information, and so
    on. With the support of immutability in smart cities, the communication becomes
    tamper-free where an attacker would have to compromise all the devices within
    the network to alter any records in the blockchain. Distributed Ledger—Generally,
    the term DLT stands for distributed ledger technology , used to keep multiple
    copies of single ledger in a distributed manner. So, all the ledger holders should
    ensure the data integrity and the data cannot be altered in between. The DLT provides
    data sharing and smart services in building a smart city infrastructure that are
    supported by blockchain and IoT . Fault Tolerance—The distributed nature of blockchain
    technology allows the nodes to tolerate the malicious behavior for certain threshold.
    Blockchain peers will automatically reject the blocks if any tampering occurred.
    The fault tolerance servers are imperative in providing continuous services and
    operations to maximize the value of smart industries. Since the data are shared,
    replicated, and synchronized across the participating devices, any failure in
    one or more devices in a smart network does not affect the performance of entire
    system. 4.3 Blockchain and IoT Technology Basically, the Internet of Things (IoT)-technology-supported
    network works as a centralized architecture for communication where the data is
    collected, processed, and analyzed in various forms from different millions of
    devices. Yet, this technology suffers with numerous issues like security and privacy
    of massive data, scalability of devices, and scarcities in resource management
    at IoT edge network. Fortunately, the blockchain technology with distributed nature
    offers countermeasures for all the above listed issues and secures the data from
    tampering embedded into real-time IoT applications [20]. Nevertheless, using blockchain
    technology in the smart city’s infrastructure requires huge amount of energy to
    generate blocks of live records and to verify its integrity with the use of energy-constrained
    IoT devices. The smart city infrastructure enhances these technologies to support
    and provide sustainable solutions for the new era. The BFCM plays a prominent
    role in the rapid moving environment of smart cities [21]. Blockchain technology
    could be incorporated in three ways: Public blockchain: It is also named as “Permissionless
    Blockchain”; a decentralized environment allows everyone to keep a replica of
    blocks and take part in validating new blocks. Private blockchain: It is referred
    as “Permissioned” or “Private” or “Closed” blockchain; the access to the blocks
    of records are restricted to some specific participants. It supports three types
    of permissions to setup a blockchain: Read—allows to access and see the transactions
    of ledger records Write—allows to access, modify, and see the transactions of
    ledger records Commit—allows the ledger records to update the state after modification
    Consortium blockchain: It is like private blockchain where the permission is required
    to access the blocks. The main role of consortium blockchain is to synchronize
    the distributed databases and to keep track of data exchanged between the participants
    in the network. It provides faster latency and more auditability for the chains
    of blocks in the networks. 4.4 Challenges in Blockchain-Based IoT On the other
    side, there are some challenges in the integration of blockchain with IoT technology.
