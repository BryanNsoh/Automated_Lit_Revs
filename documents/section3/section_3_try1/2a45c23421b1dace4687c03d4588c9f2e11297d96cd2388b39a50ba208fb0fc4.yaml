    than sensor with deterministic movement. On the contrary, for Monte Carlo sampling
    algorithm, deterministic movement behaves better than random movement. Figure
    7 Open in figure viewer PowerPoint Different movement pattern will have an impact
    on the coverage ratio [Colour figure can be viewed at wileyonlinelibrary.com]
    5.5 Impact of the battery lifetime of mobile sensors For the wireless mobile sensor,
    battery lifetime is a key factor for all the monitoring system. In our experiment,
    we assume that mobile sensors are equipped with a battery or energy harvesting
    system to provide sufficient power for collecting and transmitting the sampling
    data. Actually, a long battery lifetime makes mobile sensors have the ability
    of sampling more data, consequently decreasing the cost of mobile sensors. In
    our experiment, we assume that battery lifetime is 12 hours, 24 hours, 36 hours,
    48 hours, 60 hours, and 72 hours. From Figures 8 and 9, we can see that, no matter
    what the algorithm is, the shorter of battery lifetime is, the smaller of the
    coverage ratio is. Figure 8 Open in figure viewer PowerPoint Different battery
    lifetime has an impact on coverage ratio in genetic algorithm [Colour figure can
    be viewed at wileyonlinelibrary.com] Figure 9 Open in figure viewer PowerPoint
    Different battery lifetime has an impact on coverage ratio in Monte Carlo sampling
    [Colour figure can be viewed at wileyonlinelibrary.com] 6 CONCLUSION In this paper,
    we have considered the problem of using mobile sensors and fog nodes to monitor
    water distribution networks for leakage detection. We first analyze mobile sensor
    placement problem, and then establish a formal description to the optimization
    problem on sensor and fog node placement. Finally, we propose a customized genetic
    algorithm and a greedy algorithm. Simulation and analysis results show the feasibility
    and efficiency of our proposed algorithm . As an initial work on the joint optimization
    of fog node and mobile sensor placement for leakage detection in WDS, based on
    our work, we have also identified several issues to be investigated in future
    studies with the following being noteworthy. Investigation of the robustness of
    the proposed algorithm by applying it to a larger scale drinking water distribution
    networks. Incorporation of the ability of sensors and accuracy of the hydraulic
    model into the proposed algorithm for realistic applications. ACKNOWLEDGEMENTS
