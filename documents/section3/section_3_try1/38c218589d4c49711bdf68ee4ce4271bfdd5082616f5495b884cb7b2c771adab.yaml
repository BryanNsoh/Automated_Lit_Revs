    \ transmission for evaluating the energy consumption for a UAV. They compare the\
    \ clustered\nand direct communication approaches and show the energy consumption\
    \ is lower in the clustered\ndesign. UAV were used for the dynamic clustering\
    \ of ground sensor nodes and cluster head selection\nmechanism in a randomly deployment\
    \ of sensors [1].\nDue to the development of new technologies, the trade-oﬀ between\
    \ storing and transmitting WSN\nground level data is, currently, a challenge [44].\
    \ The UAV acts as a mobile CH for the network with\na novel scenario in which\
    \ it harbors an energy harvesting module and wireless recharging for the\nground\
    \ nodes. Energy harvesting is based on RF signal energy extraction where part\
    \ of the received\nsignal is used for this and part for standard data collection\
    \ while hovering over a sensor node island.\nBased on information collected from\
    \ the nodes, the UAV schedules appropriately the battery charging\nand data gathering.\
    \ Visiting the nodes is based on a variant of the travelling salesman problem\
    \ (TSP)\nwith time windows: shortest travelling time trajectory (STTT). The model\
    \ used for the battery level of\na WSN node is a birth–death process based on\
    \ the observed activity rates in terms of data sensing\nand transmissions.\n3.2.\
    \ Satellite Information\nSatellite connection oﬀers two major advantages: system\
