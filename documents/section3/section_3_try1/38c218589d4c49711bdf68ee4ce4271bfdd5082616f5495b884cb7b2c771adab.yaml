    Clean energy \nLevel of autonomy and efficiency \nEnvironmental footprint \nFigure\
    \ 1. Development roadmap for the agricultural revolution from Agriculture 1.0\
    \ to Agriculture\n5.0 [17].\nFurther development of embedded systems, software\
    \ development, and communica-\ntion technology have further improved the automation\
    \ capabilities of production plants.\nThese above developments led to the next\
    \ agricultural revolution, known as Agriculture\n3.0. Green renewable energies\
    \ such as solar power and wind power were also considered\nin the production process.\
    \ Additionally, information technology through yield monitor-\ning, variable rate\
    \ applications, and farm guidance systems also help to explore precision\nagriculture\
    \ [18]. It is expanding due to the availability of large amounts of data due to\n\
    the growing agricultural knowledge system. This new philosophy focused on agricultural\n\
    data is expressed in several terms: Agriculture 4.0 and Digital Farming [19].\
    \ As a result,\nprecision agriculture principles have been introduced, where producers\
    \ use systems that\ngenerate data on their farms that are processed to make appropriate\
    \ strategic and oper-\national decisions. Encouragingly, the application of Industry\
    \ 4.0 technologies to tackle\nthe COVID-19 pandemic is presented in [20]. However,\
    \ it seems that the current level of\ntechnology in agriculture could not respond\
    \ to the food demands, increasing trends, and\nexisting challenges around the\
    \ world. For instance, food prices have risen during the pan-\ndemic situation.\
    \ Therefore, it is necessary to use new and innovative sustainable methods to\n\
    enhance farming efﬁciency and productivity while considering other environmental\
    \ issues.\nThe intended progress in agricultural robotics aims to overcome the\
    \ challenges posed\nby population growth, the acceleration of urbanization, the\
    \ high competitiveness of high-\nquality products, the shortage of resources and\
    \ skilled workers, and environmental protec-\ntion. In short, the four preceding\
    \ industrial revolutions have gradually changed the shape\nof agricultural activities.\
    \ Traditional labor-intensive agriculture needs to be replaced by\nautonomous\
    \ robotic farming, which works in an environmentally friendly procedure in\nsustainable\
    \ ways. Therefore, the agricultural sector is undergoing a transformation driven\n\
    by new technologies that appear to be highly promising to enable this primary\
    \ sector to\nreach the next level of farm productivity and proﬁtability. Additionally,\
    \ young people in\nwealthy countries such as the US and Canada are looking for\
    \ employment opportunities in\nurban areas because agricultural jobs are considered\
    \ “hardworking” and unproﬁtable [21].\nAs a result, farmers are looking for new\
    \ ways to automate their operations. One solution to\nthis labor shortage is the\
    \ use of agricultural robots with integrated artiﬁcial intelligence\n(AI) capabilities.\n\
    As mentioned above, precision agriculture consisting of the necessary components\n\
    further improves the management efﬁciency of agricultural companies by adding\
    \ a digital\nsystem that enhances the knowledge of producers. Based on the literature,\
    \ there is a\ndistinction between precision agriculture and Agriculture 4.0. Precision\
    \ agriculture is often\nassociated with ﬁeld variability and speciﬁc analytical\
    \ and technological issues, such as\nVehicles 2022, 4\n846\napplying agricultural\
    \ inputs in areas with the highest production potential. On the other\nhand, Agriculture\
    \ 4.0 goes beyond ﬁeld variability analysis to manage farms based on\nin-depth\
    \ knowledge of speciﬁc contexts and situations, aimed to create a value chain\
    \ that\nfully integrates and engages technologies and agricultural processes [22].\n\
    Moreover, if this process contains a robot structure with AI algorithms on the\
    \ system,\nthe overall concept is called Agriculture 5.0 [23]. This concept means\
    \ that the farm follows\nprecision agriculture principles and uses equipment that\
    \ includes unmanned operations\nand autonomous decision support systems.\n3. Research\
    \ and Development in the Agricultural Sector\nThe move to Agriculture 5.0 will\
    \ be on the agenda of most major farm tool and\nautonomous equipment manufacturers\
    \ for the next decade. The agricultural robot is taking\nfarming practices to\
    \ a new phase by turning them into brighter, energy-independent, and\nenergy-efﬁcient\
    \ tools and adapting their performance for complex tasks. Accordingly,\nfarmers\
    \ could tackle the challenge of high energy prices and labor shortages.\nIn addition\
    \ to utilizing different robotic systems and the electrification of agricultural\
    \ vehi-\ncles, on-site renewable energy production could be a potential strategy\
    \ for efficiency enhance-\nment and energy independence to provide the needed\
    \ power as a future-oriented approach.\nResearch has already received considerable\
    \ attention in designing independent energy\necosystems, including on-site hydrogen\
    \ production and photovoltaic farms and even\nphotovoltaic-powered agricultural\
    \ monitoring robots [24]. The following sections describe\ngreen technologies\
    \ that could be essential in the sustainable development of autonomous\nrobotic\
    \ vehicles in agriculture.\n3.1. Current Applications and Trends in Agricultural\
    \ Robots\nRobots are well used in industrial applications such as material processing,\
    \ transporta-\ntion, and quality control inspection. Many agricultural robots\
    \ have been proposed and\ndeveloped, bringing automation and intelligence to agricultural\
    \ machinery. Agricultural\nrobots are self-contained machines used to improve\
    \ efﬁciency and yield performance,\nreduce reliance on labor, and improve overall\
    \ productivity [25]. Lightweight robots can\nreduce the soil damage produced by\
    \ heavy agricultural machinery [26]. Moreover, robots\nutilized in farm applications\
    \ should be no heavier than human workers because this sit-\nuation could increase\
    \ soil damage. Small and lightweight robots should also be cheaper\nand more affordable,\
    \ to increase the presence of robots on farms. Recently, several research\narticles\
    \ have been presented regarding the development of small robots. In [27], a mobile\n\
    robotic platform is used to carry a multi-sensor platform to perform ground mapping.\n\
    The terrain information is critical to improve the operation of robots since it\
    \ can be used\nto improve the robot’s control, increase fuel efﬁciency, and reduce\
    \ soil compaction effects.\nMoreover, an automatic terrain estimation and classiﬁcation\
    \ system that can be used for\nself-driving small robots was presented in [28].\
    \ Since small and lightweight robots have\nseveral advantages over heavier robots,\
    \ such as reducing soil damage and better mobility\namong crops, more research\
    \ about this type of agricultural robot is needed [29].\nAgricultural robots are\
    \ generally equipped with sensors or actuators for a wide\nrange of tasks, such\
    \ as weed control, sowing and planting, aerial data collection, ﬁeld\nmapping\
    \ [27], fertilization and irrigation, intercropping work, treatment, soil analysis,\n\
    and environmental protection monitoring. The use of automatic equipment and robot\
    \ in\nagriculture is the most obvious, and there are many success stories in robot\
    \ agriculture.\nThe Canadian Institute for Advanced Research (CIFAR) reported\
    \ that agricultural robotics\nwould become a mainstream technology by 2020 and\
    \ be widely adopted and applied on\nfuture farms [30]. Consulting ﬁrms and research\
    \ institutes have made market forecasts\nfor agricultural robotics. According\
    \ to Statista [31], shipments of agricultural robots will\nincrease to 594,000\
    \ in 2024, with sales rising from USD 3 billion in 2015 to USD 74.5 billion\n\
    in 2024.\nVehicles 2022, 4\n847\nAgricultural robotics can overcome restrictions\
    \ such as low productivity and inten-\nsive manual labor. Robots can perform tasks\
    \ that humans cannot perform due to harsh\nconditions, such as environmental monitoring\
    \ and control, crop monitoring, and care and\ntreatment. In addition, the use\
    \ of robots in agriculture could reduce operating costs and\nfarming lead times\
    \ [17]. Another reason to use agricultural robots is to improve food\nquality\
    \ and productivity and reduce labor costs and working hours. Market demand and\n\
    better technology will enable researchers to develop agricultural robots for more\
    \ purposes,\nincluding vegetable and fruit harvesting, with higher accuracy and\
    \ productivity.\nThe literature shows that various technologies are already used\
    \ in the research of\nagricultural robots around the world. For instance, recent\
    \ review presented in [21] reveals\nthat 37% of robotic systems are 4WD, and 22.06%\
    \ are used in weeding tasks. Moreover, 50%\nuse cameras, 20% RTK/GNSS/INS, and\
    \ 16% LiDAR as the main sensors for navigation.\nAustralian and US companies and\
    \ research institutes design 17% and 14% of agricultural\nrobots, respectively.\
    \ In the near future, the integration of many new technologies such as\nengineering,\
    \ computer vision, AI, and control systems in the agricultural robotics sector\n\
    will facilitate the advent of autonomous system architectures. The autonomous\
    \ concept in\nagriculture will allow the opportunity to develop a new range of\
    \ agricultural equipment\nbased on small intelligent machines that can perform\
    \ many tasks accurately and in an\nenvironmentally friendly way. For instance,\
    \ smart tractors [32] could work together to\ngenerate operational routes and\
    \ intelligently avoid ﬁeld obstacles to ensure the safety of\nboth farmland and\
    \ people. The robotic cultivator [33] can distinguish between weeds and\ncrops\
    \ by computer vision and apply the herbicide accurately only to the weeds. Harvesting\n\
    robots [34] help farmers to collect various products more efﬁciently. Finally,\
    \ autonomous\nrobots in agriculture also contribute to livestock, such as automatic\
    \ feeding, milking,\nand grazing.\n3.2. Design Architecture of Autonomous Agricultural\
    \ Robots\nFuture agricultural robots and vehicles are considered to work independently\
    \ and au-\ntonomously. The Society of Automotive Engineers (SAE) deﬁned six levels\
    \ of autonomous\ndriving in vehicular applications [35]:\n•\nLevel 0—No Driving\
    \ Automation or Manual Driving: the driver is entirely responsible\nand permanently\
    \ carries out all aspects of the driving task.\n•\nLevel 1—Driver Assistance System:\
    \ the driver can perform steering, accelerating,\nor braking. In this approach,\
    \ the system performs one of the driving tasks.\n•\nLevel 2—Partial Driving Automation:\
    \ the driver must permanently monitor the\nsystem, where several tasks might be\
    \ performed with the automation system.\n•\nLevel 3—Conditional Driving Automation:the\
    \ driver can turn attention away from\nthe road in certain situations but must\
    \ always be ready to take complete control. This\nsystem can control the vehicle\
    \ autonomously on deﬁned routes.\n•\nLevel 4—High Driving Automation: the driver\
    \ can transfer complete control to the\nsystem and devote himself to other activities\
    \ while taking control at any time. This\nsystem could perform all driving tasks.\n\
    •\nLevel 5—Full Driving Automation: no driver needed means that the system controls\n\
    the vehicle autonomously under all conditions.\nConsequently, various automation\
    \ systems for agricultural vehicles have been proposed\nand introduced. Currently,\
    \ there are four categories of autonomous and semi-autonomous\nagricultural vehicles\
    \ [14]:\n•\nVehicles with driver assistance: Vehicles with various driver assistance\
    \ tools such as\nmarkers, safety sensors, and indicators. This reduces the complexity\
    \ and increases the\nefﬁciency of ﬁeld use.\n•\nVehicles with automatic steering:\
    \ Vehicles with automatic steering, such as tractors\nand other farm vehicles.\
    \ The driver controls other tasks, such as object avoidance,\nsafety, vehicle\
    \ detection, turning at the end of the line, and other non-automated tasks.\n\
    Vehicles 2022, 4\n848\n•\nVehicles with supervised autonomy: Vehicles that function\
    \ in supervised autonomy\nemploy vehicle-to-vehicle technology and have a wireless\
    \ connection between two or\nmore vehicles to share data [36]. The vehicle in\
    \ front (with the operator) determines\nthe speed and direction, which is sent\
    \ to the other self-driving vehicles to be imitated.\n•\nUnmanned vehicles: Unmanned\
    \ Ground Vehicles (UGVs) are fully autonomous ma-\nchines with an array of sensors\
    \ that enable them to respond to obstacles and unforeseen\ncircumstances on the\
    \ farm.\nModern autonomous vehicles use speciﬁc sensors such as data acquisition\
    \ devices\nto monitor environmental variables and vehicle status. The collected\
    \ data are sent to the\nfusion algorithm to predict the next variable state, and\
    \ ﬁnally, the actuator is controlled by\nthe control algorithm. Autonomous vehicles\
    \ in agriculture use GPS technology to track\nthe path of a vehicle. In addition,\
    \ this allows the reception of accurate map data over the\nInternet (e.g., precision\
    \ planting, variable rate applications, or yield monitoring). Various\nmultispectral\
    \ imaging devices and LiDAR sensors were installed and used to monitor and\ngenerate\
    \ images of trees and plants [37]. Subsequently, automated machinery in agriculture\n\
    has speciﬁc technical requirements. Unlike the industry, it can be challenging\
    \ to automate\nthese applications fully. Agricultural robots and vehicles are\
    \ exposed to highly dynamic\nenvironments, but they are expected to touch accurately,\
    \ feel, and manipulate crops and\nenvironments [38]; thus, increasing efﬁciency\
    \ and minimizing impact should be prioritized.\nSome industrial robot platforms\
    \ are available with high precision and speed [39].\nNonetheless, their application\
    \ in agriculture is limited due to an unstructured environment\nand the uncertain\
    \ tasks that present signiﬁcant challenges. On the one hand, the demand\nfor fruit\
    \ and vegetable cultivation in the off-season requires various aspects of automation\n\
    and robotics in closed-ﬁeld crop production environments such as greenhouses [39].\
    \ On the\nother hand, ﬁeld robots should work in dynamic, complex, and uncertain\
    \ environments to\nfunction efﬁciently under real conditions. This is much more\
    \ sophisticated than an indus-\ntrial robot that picks and places huge bolts on\
    \ the assembly line. Despite the importance\nof automation in agriculture, it\
    \ faces more restrictions than industries; some of them are\nas follows:\n•\n\
    Dependence on the type of operation (greenhouse, small or large open ﬁelds);\n\
    •\nEnvironmental conditions that can affect sensor observations (rain, fog, dust,\
    \ tempera-\nture, moisture, radiance);\n•\nChanging conditions of workspace (spread\
    \ and large workspaces);\n•\nGround surface conditions and characteristics can\
    \ change unexpectedly;\n•\nPlants should be protected from damage (e.g., by navigation\
    \ errors or operation mistakes);\n•\nDesign of system should be optimized in performance\
    \ and cost [40].\nIt should be noted that the farm environment, in some cases,\
    \ such as orchard gardens\nand greenhouses, is more straightforward than one of\
    \ the urban autonomous vehicles on\npublic roads. In such cases, ﬁeld dimensions\
    \ and ﬁeldsets are well deﬁned, as are areas that\nare or need to be planted for\
    \ a particular product. In addition, boundaries and obstacles\nare deﬁned, and\
    \ transit areas are approved for vehicles.\n3.3. Research Trends in Autonomous\
    \ Agricultural Vehicles\nResearchers are now looking to achieve fully autonomous\
    \ agricultural vehicles. Agri-\ncultural vehicle and robotic research ranges from\
    \ automated harvesting with professional\nmanipulators and innovative grippers\
    \ integrated into a custom-designed mobile platform\nto autonomous target spraying\
    \ for pest control [41]. Most of the recent literature published\nin this research\
    \ area includes visual-based control, advanced image processing techniques,\n\
    gripper designs for automatic harvesting of valuable crops, terrain assessment\
    \ using vehi-\ncle modeling [28,42], and navigation for ﬁeld robot development.\
    \ Moreover, agricultural\nrobots’ impacts, ethics, and policy points of view are\
    \ studied in [26], where the social,\nenvironmental, and economic beneﬁts of robots\
    \ in agriculture are highlighted.\nSome design guidelines and parameters for plant\
    \ care robots have been evaluated\nin [43]. The results show that design parameters\
    \ such as work capacity, function, damage,\nVehicles 2022, 4\n849\neconomy, environment,\
    \ renewable energy use, weight, and attractiveness are essential.\nAccording to\
    \ [44], the most common sensors employed in autonomous farm vehicles can\nbe categorized\
    \ into three classes:\nMotion measurement including odometry (from driven wheels\
    \ or from separate odometry\nwheels) and inertia sensors (accelerometers and gyroscope);\n\
    Artiﬁcial landmarks using laser positioning and millimeter-wave radar; and\nLocal\
    \ feature detection using sonar and computer vision.\nThe autonomous agricultural\
    \ vehicle navigation systems use typically some of the\nfollowing base algorithms\
    \ [45]:\n•\nNeural networks and genetic algorithms;\n•\nFuzzy logic control;\n\
    •\nDead reckoning algorithms;\n•\nImage processing;\n•\nStatistical-based engineering\
    \ algorithms; and\n•\nKalman ﬁlters.\nA speciﬁc architecture called RHEA has been\
    \ proposed and developed in [40]. This\nwork included robot design and control,\
    \ WiFi communication, and software interfaces for\nhuman users. However, the authors\
    \ recognized the need to reduce agricultural robots’ size,\ncomplexity, and cost.\n\
    Many researchers and companies work on agricultural robots in various applications\n\
    for research purposes, and some commercial robot systems [46–48]. Such applications\n\
    include solar-powered systems for weed control robots, targeted spraying robots,\
    \ compact\nrobots for inspection and data collection, harvesting robots, and robots\
    \ for recognition\nand operation in greenhouses. Other applications of agricultural\
    \ robots are crop scouting,\nphenotype determination, milking, and sorting. Most\
    \ of the robots in agricultural applica-\ntions are still in the prototype stage.\
    \ Recent studies about agricultural robots [49,50] and\nUGVs [11] present the\
    \ evolution from early attempts to the latest developed prototypes.\nThey highlight\
    \ that if agricultural robots are efﬁciently included and implemented, they\n\
    can play a key function in lowering manufacturing costs, growing productiveness\
    \ and\nquality, and allowing custom-designed plant and crop remedies.\nIn addition\
    \ to autonomous agricultural robots, some researchers and engineers have\ndeveloped\
    \ unmanned tractors. Most of them adopted an industrial farming style, all\nknown\
    \ in advance, where the machine could fully function in a predeﬁned way, similar\n\
    to a production line. Early prototypes with guidewire control systems date back\
    \ to the\n1950s and 1960s [14]. In the 1980s, combining computers and image sensors\
    \ opened up the\npossibility of computer vision-based guidance systems. In the\
    \ mid-1980s, Michigan State\nUniversity and Texas A&M University researchers investigated\
    \ a computer vision guidance\napproach [51]. The Claas autonomous navigation system\
    \ offers Cam Pilot steering and 3D\ncomputer vision tracking features [52]. This\
    \ idea could be of interest as the need for more\nefﬁcient vehicles is increasing,\
    \ and some ﬁeld operations may be fully automated thanks\nto autonomous technology.\
    \ However, they have not entirely succeeded in their mission\nbecause they cannot\
    \ reﬂect the complexity of the real world.\nFuture research on autonomous agricultural\
    \ vehicles involves the development of\nelectriﬁed powertrain systems, improved\
    \ guidance system accuracy, and safe operations\nrelated to machine, environment,\
    \ and human interactions. Furthermore, from the long-term\npoint of view, the\
    \ electriﬁcation of the agricultural vehicle seems to be a more important\nstep\
    \ for robotic and smart farming in the context of Agriculture 5.0.\n3.4. Overview\
    \ of Agricultural Vehicle Electriﬁcation\nInternational emission regulations force\
    \ the industry and scientiﬁc community to\nexplore new alternative powertrain\
    \ solutions for off-road vehicles. A more efﬁcient and\nless polluting machine\
    \ is essential. Today, some manufacturers in the agricultural sector are\nalso\
    \ developing new electrical solutions that enable both emission regulation compliance\n\
    and increased overall productivity by introducing higher levels of automation.\
    \ Due to\nVehicles 2022, 4\n850\nrecent regulations on pollutant emissions, off-road\
    \ equipment manufacturers are working\non research and development to meet stringent\
    \ limits. Therefore, alternatives have been\nconsidered to solve the emission\
    \ problem in recent years. In this direction, electric and\nhybrid vehicles have\
    \ proven to be viable alternative solutions.\nElectriﬁcation of agricultural drive\
    \ systems leads to improved overall efﬁciency, perfor-\nmance, productivity, and\
    \ ﬂexibility [14]. One of the beneﬁts of using electrical accessories\nsuch as\
    \ radiator fans, water pumps, and air conditioner compressors to separate traditional\n\
    mechanically driven components from the engine is the potential reduction of parasitic\
    \ loss\nand fuel consumption [53]. In addition, overall agricultural performance\
    \ can be improved\nby improving operator comfort and machine performance. Another\
    \ advantage of electrical\naccessories is the ﬂexibility of the tractor’s component\
    \ arrangement to improve power\ntake-off (PTO) load response, enhance transport\
    \ acceleration, and increase productivity [54].\nElectriﬁed agricultural propulsion\
    \ systems have some direct and indirect beneﬁts.\nBesides the emission reduction\
    \ potential of the electriﬁed powertrain in agricultural ve-\nhicles, there are\
    \ some further advantages to their use for various tasks in farming. Such\nadvantages\
    \ include more accurate controllability than conventional tractors, making more\n\
    comfortable and productive farming possible [14], and lower maintenance costs\
    \ and fewer\nmoving components, reducing repair costs. All the mentioned advantages\
    \ could facilitate\nthe development of an autonomous agricultural electric vehicle.\n\
    Based on the literature, there are three main types of green electric vehicles\
    \ [55]:\nbattery electric, hybrid electric, and fuel cell electric. Each concept\
    \ has some advantages\nand disadvantages. For example, a battery electric vehicle\
    \ has a limited battery lifetime,\nlong recharging time, high cost, environmental\
    \ emissions related to battery production,\nand limited recharging infrastructure.\
    \ These limitations would be more drastic in off-road\nvehicles, such as tractors,\
    \ which usually require more energy in a short time [56]. Thus,\nhybrid electric\
    \ vehicles (HEVs) have been proposed as an interim solution to interact with\n\
    this technological and sustainable development. An HEV uses at least two energy\
    \ sources\nto increase driveline efﬁciency. The basic beneﬁts of vehicle powertrain\
    \ hybridization\nare downsizing engines by running the internal combustion engine\
    \ (ICE) at maximum\nefﬁciency, eliminating idle fuel consumption by turning off\
    \ the engine (stop-and-go),\nand recovering energy during deceleration, the aim\
    \ of the regenerative braking system.\nUsing an electric or hybrid propulsion\
    \ system makes it possible to use small electric\nactuators that consume less\
    \ power and can apply treatment to small areas using unmanned\nrobots [57]. These\
    \ new technologies based on clean energy sources can signiﬁcantly reduce\nair\
    \ pollutants and greenhouse gases. Alternating the ICE and introducing an alternative\n\
    electrical energy storage system allows small agricultural tractors to run large\
    \ machines.\nSuch a distributed system is important, particularly in precision\
    \ agriculture. Although\nsome progress has been made in construction vehicles,\
    \ farming tractors and mobile robots\nhave started receiving attention [15]. Nevertheless,\
    \ there is no in-depth analysis concerning\nthe designing and developing approaches\
    \ for off-road agricultural applications. We have\nto highlight that the electriﬁcation\
    \ of agricultural vehicles is still in the early stages.\n3.5. Research Trends\
    \ in Agricultural Vehicles\nAs mentioned before, the electric propulsion of agricultural\
    \ machinery has three\nmain applications: tractors, equipment, and agricultural\
    \ robots. Usually, a tractor is a\nmultipurpose machine used to pull trailers\
    \ and run attachable tools that do not have their\nown power unit. Today, almost\
    \ all agricultural vehicles use an ICE powered by gasoline or\ndiesel [58]. Off-road\
    \ vehicles with ICE can attain low efﬁciency and offer reliability with\ntrustable\
    \ attributes in maintenance and replacements. On the other hand, electric vehicles\n\
    can attain comparatively high efﬁciency and less mileage with feasible maintenance\
    \ and\nreplacements. Hybrid conﬁgurations for agricultural vehicles can be a solution\
    \ to increase\nproductivity and allow them to operate all day without the concern\
    \ of the battery charging\npresent in some electric solutions [55], especially\
    \ when there is poor access to electric\ninfrastructure for battery charging on\
    \ the farm.\nVehicles 2022, 4\n851\nIn an HEV, electrical and electronic components\
    \ are integrated into the mechanical\nsystem to supply power to other propulsion\
    \ units. The proper combination of powertrain\ncomponents allows for many powertrain\
    \ topologies. Based on the literature, generally, there\nare three main possible\
    \ topologies: pure electric, series hybrid, and parallel hybrid [59].\nHybrid\
    \ electric architectures in construction, handling, and agriculture machines have\n\
    been studied in [60]. Based on this study, there are a few electriﬁed architectures\
    \ for\nagricultural vehicles. For instance, an example of a hybrid architecture\
    \ is the diesel-electric\nfour-wheel-drive (4WD) architecture for the RigiTrac\
    \ EWD 120 tractor from a project of the\nTechnical University of Dresden [60].\
    \ Regarding powertrain hybridization concepts in the\nliterature, the series hybrid\
