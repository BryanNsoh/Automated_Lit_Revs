    \ sensor networks\nfor security applications is presented in [31]. The data processing\
    \ is organized on three hierarchical\nlevels ranging from target detection, localization\
    \ and recognition. The ad-hoc nature of the ground\nsensor network is emphasized\
    \ as well as the application of intelligent software agents that are able to\n\
    collaborate for joint mission objectives. The decreasing cost of the hardware\
    \ platforms also needed to\nachieve such a system is underlined as an element\
    \ driving the development of pervasive sensing in\nlarge scale monitoring. Adaptive\
    \ parameterization at both the UAV and the WSN levels enables the\nsystem to be\
    \ robust to environment or mission changes while ensuring proper quality of service\
    \ with\nenergy eﬃciency and communication reliability. The combination of low-cost\
    \ sensors on the ground\nand high-performance, high-cost sensors on-board UAV\
    \ sensors allows for data fusion algorithms that\ncan extract relevant information\
    \ in an online fashion.\nLow latency operation requirements and dynamic reconﬁgurable\
    \ network topology are identiﬁed\nas key challenges in the design of suitable\
    \ architectures and algorithms for UAV–WSN joint\ncooperation [99]. Low-latency\
    \ routing algorithm (LLRA) is proposed and evaluated for such scenarios\nin terms\
    \ of link average delay and packet delivery ratio. It assumes an iterative process\
    \ to identify\nthe best relay nodes across the network with periodic route updates.\
    \ This assures connectivity and\nachieving the minimum transmission delay. The\
    \ simulation setup includes a layered UAV network\nwith established parameters\
    \ for directional antenna angle, transmission power, UAV speed and\ninter-layer\
    \ separation distance under ﬁxed radio channel assumptions. The interlayer performance\n\
