    \ that require large amounts of energy in a short period.\nAnother alternative\
    \ energy resource to batteries is hydrogen fuel cells. Unlike batteries\nthat\
    \ require a long recharging time, hydrogen fuel cells operate if hydrogen fuel\
    \ is available\nin the tank, and it can be recharged as quickly as the gasoline\
    \ tank at a refuelling station [65].\nA comparison of battery electric vehicles,\
    \ hydrogen FC electric vehicles, and hydrogen FC\nplug-in hybrid vehicles is presented\
    \ in [66]. This research work reveals that battery electric\nand hydrogen FC plug-in\
