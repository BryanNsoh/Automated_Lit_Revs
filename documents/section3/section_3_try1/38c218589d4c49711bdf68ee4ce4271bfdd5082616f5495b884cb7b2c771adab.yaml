    \ to work efﬁciently; the\nthreat of large-scale cyberattacks is increasing; therefore,\
    \ protecting these systems\nfrom attacks is a vital issue [79,98]. Cybersecurity\
    \ can be divided into ﬁve domains:\ncritical infrastructure security, application\
    \ security, network security, cloud security,\nand IoT security [99].\n•\nAdditive\
