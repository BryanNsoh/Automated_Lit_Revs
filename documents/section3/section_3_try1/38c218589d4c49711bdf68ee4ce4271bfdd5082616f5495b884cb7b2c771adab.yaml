    Abstract: This paper describes the development trends and prospects of green-energy-based\
    \ off-road\nelectric vehicles and robots in the agricultural sector. Today, the\
    \ agriculture sector faces several\nchallenges, such as population growth, increasing\
    \ energy demands, labor shortages, and global\nwarming. Increases in energy demand\
    \ cause many challenges worldwide; therefore, many methods\nare suggested to achieve\
    \ energy independence from fossil fuels and reduce emissions. From a long-\nterm\
    \ point of view, the electriﬁcation of agricultural vehicles and renewable energy\
    \ sources appear to\nbe an essential step for robotic and smart farming in Agriculture\
    \ 5.0. The trend of technological growth\nusing fully autonomous robots in the\
    \ agricultural sector seems to be one of the emerging technologies\nto tackle\
    \ the increased demand for food and address environmental issues. The development\
    \ of\nelectric vehicles, alternative green fuels, and more energy-efﬁcient technologies\
    \ such as hybrid\nelectric, robotic, and autonomous vehicles is increasing and\
    \ improving work quality and operator\ncomfort. Furthermore, related digital technologies\
    \ such as advanced network communication,\nartiﬁcial intelligence techniques,\
    \ and blockchain are discussed to understand the challenges and\nopportunities\
    \ in industry and research.\nKeywords: agricultural autonomous vehicles; digital\
    \ agriculture; electric tractors; sustainability;\nhybrid electric powertrain;\
    \ smart farming; robotics\n1. Introduction\nToday, the agricultural industry faces\
    \ serious challenges such as population growth,\nthe energy crisis, climate change,\
    \ a shortage of labor, and the risk of pandemic diseases.\nThe population is projected\
    \ to increase from 7.9 billion in 2022 to 10 billion in 2050, and agri-\ncultural\
    \ production is expected to continue to rise [1]. Meanwhile, agricultural workers\
    \ are\nbeing drawn to other industries, and the average age of farmers is increasing\
    \ [2], which\nincreases the farm workers’ demand. Agricultural scientists, farmers,\
    \ and breeders are\nalso required to produce more food from less land in a sustainable\
    \ manner to meet the\nneeds of the projected population. Coupled with the reduction\
    \ of rural labor, this demon-\nstrates the inevitable need to increase efﬁciency\
    \ by introducing more automation systems\non farms [3]. In fact, due to limited\
    \ land, water, and labor resources, it is estimated that\nagricultural productivity\
    \ needs to be improved by at least 25% to meet the global food de-\nmand [4].\
    \ As some authorities claim, robots could help farmers to address these challenges\n\
    by improving yields and productivity while reducing fertilizers and pesticides\
    \ and water\nwaste. Additionally to the rural drawbacks, greenhouse gas (GHG)\
    \ emissions are doubled,\nand climate change reduces productivity in agriculture\
    \ and available farm ﬁelds. It means\nthat around 25% of all farmland is already\
    \ degraded [5]. Furthermore, the energy demand\nin different sectors is increasing\
    \ [6,7].\nMany countries are working to extract energy from alternative fuels\
    \ obtained from\nrenewable energy sources (RES) [8] instead of fossil fuels for\
    \ economic and environmental\nVehicles 2022, 4, 843–864. https://doi.org/10.3390/vehicles4030047\n\
    https://www.mdpi.com/journal/vehicles\nVehicles 2022, 4\n844\nreasons. The International\
    \ Renewable Energy Agency (IRENA) and the International\nEnergy Agency (IEA) have\
    \ developed a consistent baseline scenario to limit the global\naverage temperature\
    \ rise to 2 °C by 2100, which is the goal of the Paris Agreement.\nAs shown in\
    \ [9], biofuels, hydrogen, and electricity could play an increasingly im-\nportant\
    \ role in decarbonizing the transport sector before 2050, as vehicles will consume\n\
    more biofuels and electricity than gasoline in 2050 [10]. Researchers and manufacturers\n\
    have introduced new technologies, such as battery electric vehicles, hybrid electric\
    \ vehicles,\nand hydrogen-powered vehicles.\nAgricultural engineering researchers\
    \ focus primarily on increasing crop production ef-\nﬁciency and decreasing the\
    \ difﬁculty of agricultural work, and different levels of technology\nhave been\
    \ deﬁned in the last few decades. The future concept of agriculture contemplates\n\
    more intelligent farms that are more efﬁcient and environmentally more sustainable,\
    \ with\nsensors, machines, robots, and information technology (IT). Robotics and\
    \ autonomous\nvehicles can play an essential role in meeting agricultural production\
    \ needs in the near\nfuture [11]. Additionally, agricultural ﬁeld robots could\
    \ help to increase operational safety,\nimprove soil health, and increase yields\
    \ [12]. Replacing heavy equipment with lighter\nremote or autonomous machinery\
    \ can reduce the problems associated with topsoil com-\npression in agriculture\
    \ [13]. Robots and electric tractors have many advantages, including\ndeveloping\
    \ precision agriculture, improving working conditions, limiting environmental\n\
    impacts, and increasing crop proﬁtability [14]. The development of electriﬁed\
    \ off-road\nvehicles, such as agricultural electric vehicles, is still in the\
    \ initial stages, but it attracts\ninterest among researchers and industry. Although\
    \ progress has been made in wheel\nloaders and other industrial vehicles [15],\
    \ tractors and agricultural mobile robots have\nnot received enough attention.\
    \ Machinery electriﬁcation has several advantages, such as\neasier control in\
    \ sensor integration, active navigation, and task applications, compared to\n\
    traditional types. Moreover, renewable energy contributes to the supply of energy\
    \ needed\nwith lower emissions to take the electric vehicle one step further.\n\
    This paper outlines some of the latest achievements in agricultural electric vehicles\n\
    and robots driven by renewable energy resources in the line of autonomous hybrid\
    \ electric\noff-road vehicles. The primary purpose is to discuss the challenges\
    \ of agricultural electric\nvehicles and robots in incorporating alternative renewable\
    \ energy sources and highlight\nrelated opportunities for future agriculture.\
    \ Furthermore, emerging digital technologies are\ninvestigated to understand their\
    \ applicability in hybrid electric autonomous vehicles for\nagricultural applications.\
    \ The innovation of this work could be a survey on the challenges\nand opportunities\
    \ ahead in the possibility of integrating new technologies, such as robotics,\n\
    artiﬁcial intelligence, blockchain, and renewable energy sources, including hydrogen,\
    \ for\nfuture agricultural electric vehicles.\nThe structure of this article is\
    \ as follows. A brief historical review and a general\ndescription of the concept\
    \ of Agriculture 5.0 can be found in Section 2. A literature review on\nresearch\
    \ and development in the agricultural sector, which includes robotics, autonomous\n\
    electric vehicles, hybrid electric powertrain, on-site energy production, and\
    \ available\nsources of renewable energies, is presented in Section 3. Recent\
    \ enabling and future\ndigital technologies are described in Section 4. Section\
    \ 5 discusses research challenges and\npotential opportunities in the context\
    \ of Agriculture 5.0. Finally, a summary of ﬁndings is\ngiven in Section 6.\n\
    2. From Traditional Agricultural Practices to Smart Farming and Agriculture 5.0\n\
    Population growth forces farmers to change their farm management methods to\n\
    meet the growing demand for high-quality foods. Figure 1 shows the roadmap for\
    \ the\nagricultural revolution. The traditional agricultural practice from ancient\
    \ times to the late\n19th century, when farmers relied heavily on indigenous tools\
    \ for cultivation, is called\nAgriculture 1.0 [16]. Such peasant farming required\
    \ much manual labor, but productivity\nwas very low. Taking advantage of the ﬁrst\
    \ Industrial Revolution around 1784–1870,\nagricultural production increased in\
    \ the early 20th century, when farmers used many\nVehicles 2022, 4\n845\ntypes\
    \ of machinery to increase food production and reduce manual labor forces, called\n\
    Agriculture 2.0 [17].\n1754\n1870\n1959\nToday\nFuture\nTraditional Agriculture\n\
    1.0\nIndigenous tool \nManual work \nAnimal power \nMechanization\n2.0\nTractors\
