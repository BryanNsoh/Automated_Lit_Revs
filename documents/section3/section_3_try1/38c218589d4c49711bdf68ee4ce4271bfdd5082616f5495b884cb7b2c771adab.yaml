    \ computing capabilities and communication interfaces. The main options for\n\
    the UAV platform related to its type: ﬁxed/rotary wing, autonomy, communication\
    \ interface and other\ncomplex sensing systems, which are not suitable for ground\
    \ implementation, such as high resolution\nand special application imaging.\n\
