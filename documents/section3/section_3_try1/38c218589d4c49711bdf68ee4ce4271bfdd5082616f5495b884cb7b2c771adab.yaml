    \ collaborative UAV–WSN systems have become the cheapest, friendliest and precise\n\
    monitoring systems in various ﬁelds of economic or human interaction (environment\
    \ surveillance,\nagriculture, smart cities, security, search and rescue missions,\
    \ energy and transport infrastructure\nvalidation, etc.). Recent applications\
    \ go beyond proof of concept systems and include multiple sensor\nSensors 2019,\
    \ 19, 4690\n33 of 40\nnodes and UAVs, integrated into a large scale, geographically\
    \ distributed, WSN. Due to the complexity\nand the multiple functionalities that\
    \ need to be covered (acquisition, processing, collaboration and\ncommunication),\
    \ these systems are, in essence, systems of systems. New concepts such as edge,\
    \ fog\nand cloud computing are now used in data processing. The artiﬁcial intelligence\
    \ of the basic elements\n(UAVs and SNs) makes the intersection between the entities\
    \ in Figure 6 (UAV–WSN–IoT) increasingly\nrelevant. Both UAVs and WSNs are increasingly\
    \ considered as halves of a single multi-agent system,\nwhich functions organically\
    \ as a single, indivisible unit. Not in the least, the nodes being part of a WSN\n\
    are increasingly smart, with additional functionalities, which move them toward\
    \ the IoT paradigm.\nThus, we might conclude that systems integrating WSN, UAVs\
