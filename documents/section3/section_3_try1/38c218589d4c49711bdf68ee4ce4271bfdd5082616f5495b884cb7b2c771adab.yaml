    \ for such an application and used a cube map area to model each pollutant.\n\
    In the case of wild animals monitoring, the algorithms chosen for path planning\
    \ must take into\nconsideration their movement over the monitored area. Authors\
    \ in [80,113] use the metric of value\nof information (VoI) to characterize sections\
    \ of a grid where animal movement was identiﬁed as an\narea where intensive data\
    \ collection is required. This way, the UAV can be directed with priority\ntowards\
    \ the areas where animals are detected and afterwards cover the rest of the network.\
    \ Monitored\ninformation includes the picture, sound and odor.\n6.3. Disaster\
    \ Management\nDisaster management applications are characterized by the requirement\
    \ of operating in harsh\nenvironments, where data needs to be collected from dynamic\
    \ WSNs with high reliability taking into\naccount the fast reaction requirements.\
    \ A broad study of UAV solutions for disaster management is\ncarried out [115]\
    \ while considering ground sensor networks that are deployed on the premises and\
    \ are\nable to leverage eﬃciently the aerial support. The design accounts for\
    \ four stages of disasters ranging\nfrom disaster preparedness, assessment, response\
    \ and recovery. In the ﬁrst case the system must be\noptimized for data acquisition\
    \ and collection while using UAVs as a data mule for relaying in a reliable\n\
    manner the information of interest back to a central disaster management entity.\
    \ In the second case,\nﬁxed-wing UAVs are employed to scan the aﬀected area and\
    \ identify target zones for more precise\nevaluation by means of more maneuverable\
    \ rotary wing platforms. For the ﬁnal stage, more advanced\nsensors and actuators\
    \ are deployed for improving the successful outcome of the missions. In this\n\
    situation, maximizing the data provided by the WSN becomes a critical factor and\
    \ the WSN can oﬀer\nsupport to the UAV platforms.\nWSN and multi-UAV systems working\
    \ together in disaster management applications are\nreviewed [123]. The associated\
    \ wireless communication technologies are identiﬁed, from low-power\nXbee links\
    \ to various types of 802.11 Wi-Fi networks that provide increased bandwidth.\
    \ The disaster\nmanagement scenarios imply the possibility of dynamic reconﬁguration\
    \ of the roles of both the UAV\nand WSN networks depending on changing priorities\
    \ in the ﬁeld. These are focused on human-life\nprotection through fast response\
    \ while integrating the data sources that are available by means of\nintelligent\
    \ aggregation and fusion mechanisms. WSN can be associated also with ground mobility\n\
    platforms in the form of unmanned ground vehicles (UGV). Cloud infrastructures\
    \ are able to support\nthe large-scale data processing and optimization needed.\n\
    The AWARE platform proposed in [82], where WSN, BSN and UAV collaborate to gather\
    \ data from\nharsh environments using both static and mobile sensors, gives a\
    \ valuable insight on the capabilities\nand leveraged possibilities in this domain.\
    \ Here UAVs are used as mobile nodes and for sensor\ndeployment. The solution\
    \ is capable to detect emergency events and to ensure autonomous network\nrepair\
    \ and a fast reaction.\nSensors 2019, 19, 4690\n31 of 40\n6.4. Simulators for\
    \ UAV–WSN Systems\nThe great majority of WSN–UAV interactions are done in simulation\
    \ (comparatively few papers\nshow real-life implementations). The simulations\
    \ go from relatively simple (proof of concept validation\ndone preponderantly\
    \ in Matlab or similar scripting languages) to physics-based simulators, which\n\
    aim to give an accurate representation of the WSN/UAV model in real-life functioning\
    \ conditions.\nThe last category uses popular tools like ROS (robot operating\
    \ system) for modeling a control with\nsimulation done, e.g., in Gazebo [124].\
    \ Other options are the ﬂight simulator X-Plane [125], or, for the\nWSN interaction,\
    \ the COOJA environment [126].\nNote that, as far as we are aware, there is no\
    \ tool that provides an integrated solution (at least not\nwithout a fair amount\
    \ of tweaking) for both WSN and UAVs.\n7. Discussion\nThe motion planning strategies\
    \ employed in the papers studied for this review were mostly of\nrelatively reduced\
    \ complexity. Whereas the underlying optimization problem, which led to them,\
    \ can\nbe extremely complex, the paths are most often given as a sequence of segments\
    \ linking consecutive\nwaypoints (whose position and passing-through time are\
    \ determined a priori).\nWhile the complexity issues undoubtedly play a large\
    \ part in the simpliﬁcations usually imposed\n(e.g., predeﬁned types of paths),\
    \ we believed that another reason for the current approaches is an\nattitude of\
    \ “good enough” and “tested and true”. This is defensible in light of the currently\
    \ available\nhardware resources (the UAV autopilot expects an ordered list of\
    \ waypoints and the hardware itself is\ntoo expensive and/or dangerous to be tested\
    \ on unproven strategies). Still, increases in the performance\nof inertial measuring\
    \ units and the availability of global localization infrastructures (GPS, Galileo,\
    \ etc.)\nmean that the practitioners can relax some of these constraints and propose\
    \ more aggressive strategies\n(in the sense of reducing energy costs, operation\
    \ time and the like).\nForemost, using realistic UAV dynamics in the motion planning\
    \ procedure will give paths that\nare more ﬂexible and can still be tracked by\
    \ the autopilot at runtime with increased performance\n(tighter collision avoidance,\
    \ less conservative energy estimation, reduced operation time, etc.). This is\n\
    challenging from the viewpoint of the planning procedure (as the waypoint selection\
    \ and subsequent\nordering can no longer be separated easily but are realistic\
    \ under the expected software and hardware\nimprovements).\nAnother insuﬃciently\
    \ treated aspect in the state of the art is the path planning in the multi-UAV\n\
    context. Virtually all of the works studied ﬁrst partition the tasks among the\
    \ UAVs and then proceed\nto compute their paths independently. While this simpliﬁes\
    \ the analysis, it is conservative since it\nreduces the UAVs’ ﬂexibility. Thus,\
    \ computing overlapping paths or updating them online will allow\na more ﬂexible\
    \ task allocation and will lead to an improved mission outcome.\nKeeping in mind\
    \ that future applications may work in an urban environment and that increased\n\
    WSN interactions may require a low ﬂight level, obstacle detection and subsequent\
    \ avoidance as\nwell as line-of-sight communication will have greater and greater\
    \ importance in the path planning\nprocedures. This will not only increase the\
    \ complexity but will also lead to questions about safety\nregulations, reliable\
    \ functioning (even in the presence of failures) and mission performance in a\n\
    cluttered environment.\nOverall, we consider that the ﬁeld of motion planning,\
    \ in the context of UAV–WSN applications,\nhas many avenues of evolution and will\
