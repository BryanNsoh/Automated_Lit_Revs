    \ Tel.: +40-766-218-363\nReceived: 8 September 2019; Accepted: 22 October 2019;\
    \ Published: 28 October 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\
    \x04\x05\x06\a\nAbstract: Integrated systems based on wireless sensor networks\
    \ (WSNs) and unmanned aerial\nvehicles (UAVs) with electric propulsion are emerging\
    \ as state-of-the-art solutions for large scale\nmonitoring. Main advances stemming\
    \ both from complex system architectures as well as powerful\nembedded computing\
    \ and communication platforms, advanced sensing and networking protocols\nhave\
    \ been leveraged to prove the viability of this concept. The design of suitable\
    \ algorithms for\ndata processing, communication and control across previously\
    \ disparate domains has thus currently\nbecome an intensive area of interdisciplinary\
    \ research. The paper was focused on the collaborative\naspects of UAV–WSN systems\
    \ and the reference papers were analyzed from this point of view, on\neach functional\
    \ module. The paper oﬀers a timely review of recent advances in this area of critical\n\
    interest with focus on a comparative perspective across multiple recent theoretical\
    \ and applied\ncontributions. A systematic approach is carried out in order to\
    \ structure a unitary from conceptual\ndesign towards key implementation aspects.\
    \ Focus areas are identiﬁed and discussed such as\ndistributed data processing\
    \ algorithms, hierarchical multi-protocol networking aspects and high level\n\
    WSN–constrained UAV-control. Application references are highlighted in various\
    \ domains such as\nenvironmental, agriculture, emergency situations and homeland\
    \ security. Finally, a research agenda\nis outlined to advance the ﬁeld towards\
    \ tangible economic and social impact.\nKeywords: unmanned aerial system; wireless\
    \ sensor network; data acquisition; intelligent data\nprocessing; communication\
    \ protocol and standardization; data transmission; internet of things;\nintegrated\
    \ collaborative systems; path design\n1. Introduction\nThe tendency to use collaborative\
    \ unmanned aerial vehicle-wireless sensor network (UAV–WSN)\nsystems for surveillance,\
    \ exploring and monitoring large regions of interest is increasingly strong today.\n\
    These systems are able to integrate information from ground (WSN), air (UAV),\
    \ space (satellite—GPS\nor equivalent) and internet. The advantage of these collaborative\
    \ systems has been emphasized for\nlarge-scale monitoring [1], increasing mobility,\
    \ accessibility and reaction time in case of emergency.\nThe main novelty included\
    \ a hybrid system architecture for data collection, which integrates an optimal\n\
    method for the UAV trajectory design in conjunction with cluster head selection\
    \ schemes at the ground\nsensor level. Practical development and implementation\
    \ allow validation of the proposed theoretical\napproach in scalable fashion with\
    \ tens to hundreds of ground nodes. Field level data is ﬁrst aggregated\nat the\
    \ node level before being relayed through the UAV systems to the central gateway.\
    \ Salient example\nof data aggregation methods is represented by consensus algorithms,\
    \ which allow for distributed\nagreement locally thereby reducing the burden on\
    \ the communication channels and reducing overall\nSensors 2019, 19, 4690; doi:10.3390/s19214690\n\
    www.mdpi.com/journal/sensors\nSensors 2019, 19, 4690\n2 of 40\nlatency. Matching\
    \ WSN transmission schedules with UAV over ﬂight patterns is also highly relevant\n\
    for the collaborative aspects of such large-scale monitoring systems. Neither\
    \ of the subsystems is\neﬃcient in what regards data transmission, reliability\
    \ and duration of functioning by itself. Managing\ncommunication only through\
    \ ground sensors would quickly deplete their batteries and using only\nUAVs would\
    \ be wasteful from an energy point of view. Thus, a mix between these two types\
    \ of agents\n(ﬁxed and mobile) provides a solution, which is better than the sum\
    \ of their parts.\nAlongside this initial example there are many relevant and\
    \ recent contributions, mostly in the form\nof papers, research projects and commercial\
    \ products concerning either WSN or UAV implementations.\nNeither of these subsystems\
    \ is eﬃcient in what regards data transmission, reliability and duration of\n\
    functioning by itself. Managing communication only through ground sensors would\
    \ quickly deplete\ntheir batteries and using only UAVs would be wasteful from\
    \ an energy point of view. Thus, a mix\nbetween these two types of agents (ﬁxed\
    \ and mobile) provides a solution, which is better than the sum\nof their parts.\n\
    Several surveys are also available that synthesize the characteristics, application\
    \ areas and challenges\nin each of them, such as [2–6] for WSN and [7,8] for UAV.\
    \ Over time, sensor networks have been\nwidely used for data collection in both\
    \ outdoor and indoor settings and in various application domains.\nGradually,\
    \ given significant technological development, the sensor networks have been enhanced\
    \ with\ndata processing elements, towards on-board intelligence. WSN design considerations,\
    \ mainly relating\nto: production cost, accessibility, scalability and reliability,\
    \ networking protocols, physical constraints\nsuch as: energy consumption, communication\
    \ range and autonomy, data transmission and processing\ncapabilities have been\
    \ analyzed in many papers in the last years. The reference WSN architecture has\
    \ a\nhierarchical tree structure and includes several sensing nodes (SN) grouped\
    \ around a cluster head (CH).\nThe CH is responsible for collecting and aggregating\
    \ sensor data to make it available to the user [1].\nMore complex architectures\
    \ focus on optimizing packet transmission time and reliability and involve\nmulti-hop,\
    \ mesh routing and even adaptive and dynamic topologies, such as in cellular networks,\n\
    where challenge arise as nodes can join or leave the network at any time.\nOn\
    \ the other hand, unmanned aerial vehicles experienced a rapid development as\
    \ they enabled\nfast access to otherwise inaccessible areas, with initial focus\
    \ in military and disaster management ﬁelds.\nThey were referred in the literature\
    \ under various names such as: UAVs, drones, aerial platforms\nand aerial robots.\
    \ UAVs can be characterized according to diﬀerent categories: (a) according to\n\
    the type of communication: open, speciﬁc and certiﬁed—EASA (European Aviation\
    \ Safety Agency)\nclassiﬁcation [9]; (b) according to the type of motor: with\
    \ thermal or electric motors and (c) according\nto the type of wing: airplane\
