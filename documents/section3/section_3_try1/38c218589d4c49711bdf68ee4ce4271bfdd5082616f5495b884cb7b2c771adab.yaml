    \ and low computational cost. Its prediction principle is based on linearly ﬁtting\n\
    historical data. Therefore, the predicted result can have higher precision when\
    \ the trend of change\nis not severe. However, it is no longer applicable when\
    \ the concentration of various air pollutants\nis not a stable sequence. For example,\
    \ the concentration of pollutants, such as PM2.5, PM10, and\nSO, will suddenly\
    \ increase due to the increase in vehicle exhaust emissions when traﬃc is at a\
    \ peak\nin the morning and evening [44]. Therefore, models such as SMA, EWMA,\
    \ and ARIMA [29–32]\ncannot eﬀectively predict these change points, but these\
    \ data have higher predictive value (directly\ncorresponding to measures).\nIn\
    \ the application scenario of AQ prediction based on IoT devices, the prediction\
    \ model is\nlimited by the storage capacity and computing power of the device\
    \ itself. In order to achieve higher\nprediction accuracy, many ML models not\
    \ only require a large amount of historical data for training\n(storage problem),\
    \ but also have a high time complexity throughout the training process (calculation\n\
    problem) [45]. For example, the decision tree model [21,35] can improve the prediction\
    \ accuracy via\nthe increase in the number of training samples and the depth of\
    \ the tree, however, the time complexity\nO(N × M × D) is also multiplied (N is\
    \ the number of samples, M is the vector dimension, and D is the\ntree depth).\
    \ The ANN [23,36,37] also has the similar problem. Therefore, although the ML\
    \ model\nAppl. Sci. 2019, 9, 1831\n7 of 23\nhas higher prediction accuracy, it\
    \ cannot meet the requirements of the edge computing node for the\nlightweight\
    \ model.\nIn order to solve the shortcomings of the above models, and in the case\
    \ of ensuring the prediction\naccuracy, the space complexity (storage) and time\
    \ complexity (calculation) of the model are simpliﬁed\nas much as possible, making\
    \ it adaptable to the application scenario of edge computing. This paper\nproposes\
    \ an AQ prediction model based on the Kalman Filter (KF) algorithm.\nThe KF is\
    \ an eﬃcient autoregressive ﬁlter model (recursive ﬁlter model) [46]. It occupies\
    \ very\nlittle memory and only needs to retain data for one state on the system,\
    \ rather than a long span of\nhistorical data. The actual measured data are used\
    \ to correct the prediction results, which can reﬂect\nthe objective results in\
    \ the most realistic way. The operation speed of the KF is very fast, so it is\
    \ very\nsuitable for solving real-time problems and applying to the edge computing\
    \ of IoT.\nThe core idea of the KF is to use a set of state-space expression equations\
    \ to represent a dynamic\nsystem, and to predict the system state ˆxk|k−1 (called\
    \ prior estimate) at the next moment k according to\nthe optimal estimate (prediction)\
    \ ˆxk−1 of the system state at time k − 1. At the same time, the system\nstate\
    \ at time k is observed, and the observed value zk is obtained. Due to the observation\
    \ error, zk and\nˆxk|k−1 deviate from the truly accurate system state, so the\
    \ predicted value ˆxk|k−1 needs to be corrected by\nthe observed value zk. Then\
    \ the optimal estimate (prediction) ˆxk of the system state at time k is obtained.\n\
    The KF algorithm is diﬀerent from the general timing prediction method [47]. Firstly,\
    \ there is\nno need to assume that the error term satisﬁes the normal distribution.\
    \ Secondly, it can estimate the\nsystem state based on a set of incomplete observations\
    \ (some time points missing in time series data)\nor that contain noise (measurement\
    \ error). Furthermore, compared with the model based on single\nobservations,\
    \ the KF considers the joint distribution of observations according to time series\
    \ data at\ndiﬀerent times and estimates the unknown factors that may aﬀect the\
    \ system. Therefore, the prediction\nof the KF will be more accurate.\nIn summary,\
    \ the KF algorithm has the following characteristics:\n1.\nThe object of the KF\
    \ algorithm research is a stochastic process, with sequential data.\n2.\nThe goal\
    \ of ﬁltering is to predict all random processes even with useless noise.\n3.\n\
    Diﬀering from the least squares method, the white noise existing in the dynamic\
    \ system or the\nobservation error existing in the observation data does not need\
    \ to be ﬁltered. The statistical\ncharacteristics of this noise information will\
    \ be used by the model in the prediction process.\n4.\nThe KF algorithm uses a\
    \ recursive algorithm, and spatial state representation equations are\nused to\
    \ construct time-domain ﬁlters for prediction of multidimensional random variables\
    \ (the\npredicted system state consists of multiple features).\n5.\nCompared to\
    \ the ARIMA model, the time series data used for prediction can be smooth or not.\n\
    6.\nThe prediction process only considers the process noise, the noise generated\
    \ by the observation\nmethod and the statistical characteristics of the system\
    \ at the current time point. Besides, the\nmodel calculation is small, which is\
    \ very suitable for real-time prediction.\nBased on the characteristics of the\
