    3.4. Data Acquisition\nAs one of the core functions of the integrated UAV–WSN\
    \ monitoring systems, data acquisition is\nconcerned with the correct and timely\
    \ collection of ground level measurements and their propagation\nthrough the network\
    \ hierarchy. This is implemented in various ways, mainly by using the UAV\nplatform\
    \ as a collection agent for the lower level sensors. Key technical challenges\
    \ for UAV–WSN data\nacquisition concern the aggregation at the ground clusters\
    \ and the frequency and route for the data\ncollection based on the design decisions\
    \ at the system level and the optimization problem formulation.\nThe main advantage\
    \ for using UAVs as mobile sinks is that WSN nodes can reduce energy\nconsumption\
    \ by reducing the need for networking overhead at the local level with functions\
    \ such as\ndiscovery, connectivity and maintenance of routing tables being maintained\
    \ by the UAV/mobile sink,\nwhich periodically updates the cluster nodes with the\
    \ required information for packet transmissions.\nIn many cases the UAVs were\
    \ considered as relays for receiving signals from CHs or other UAVs and\nthen\
    \ retransmitting the signal to the GCS. The most important requirements in data\
    \ acquisition in the\nintegrated UAV–WSN systems are the energy eﬃciency (primarily\
    \ to maintain the energy capacity\nof sensory nodes and, secondly, to increase\
    \ the UAV coverage area), the accuracy and the time of\ndata acquisition.\nPerformance\
    \ analysis for WSN with UAV support is carried out by [63]. The UAV play the\n\
    role of mobile sink across clusters of ground sensor networks. A spectrum allocation\
    \ scheme is\nmodeled in order to achieve robust communication with concurrent\
    \ transmissions from the WSN\nand/or multiple UAVs. The data transmission capacity\
    \ at the node and network levels is analyzed.\nMonte Carlo simulations are performed\
    \ to compare theoretical per-node capacity and UAV working\ntime models to varying\
    \ parameters. The per-node capacity is deﬁned in terms of the interval time\n\
    between the collection of accumulated ground data. The multi-UAV scenario assumes\
    \ a returning\npath to avoid collisions of packet transmissions between adjacent\
    \ UAVs. The routing of the UAV is\nbased on pre-deﬁned ground cells, which hosts\
    \ groups of sensor nodes and the optimal number of\ncells can be identiﬁed that\
    \ maximize the per-node capacity of the WSN thus improving the overall\ndata collection\
    \ procedure.\nThe usage of UAV platforms to support mobile devices is underlined\
    \ in [17] as a promising\nsolution for infrastructure less integration. In this\
    \ context infrastructure, less integration is deﬁned\nsuch that the ground sensors\
    \ are deployed independently and they only communicate directly with\nthe UAV,\
