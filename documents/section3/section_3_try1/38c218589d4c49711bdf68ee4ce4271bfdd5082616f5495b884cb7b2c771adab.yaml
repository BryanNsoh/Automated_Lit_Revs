    \ the system elements (especially the UAVs) are equipped\nwith GPS. One of the\
    \ ﬁrst notable papers introducing the use of a UAV equipped with a GPS as a beacon\n\
    node was [45]. In this case no a priori knowledge on the WSN node location is\
    \ required. For WSN\nnode localization the GPS information is combined with the\
    \ RSSI signal strength of RF communication\nbetween the UAV and the node [1].\
    \ The position is represented as a probability distribution function.\nExperimental\
    \ results prove that by increasing the distance between node and WSN the standard\n\
    deviation of the RSSI signal decreases [45]. Therefore, the positions are less\
    \ sensitive to measurement\nuncertainties and the signal does not need to be ﬁltered.\n\
    3.3. UAV Path Generation and Tracking\nIn the context of WSNs, the main motivation\
    \ of having an UAV (or team of UAVs) as mobile sink(s)\nis to prolong the sensors’\
    \ lifetime (by canceling their need to communicate with a base station [20])\n\
    and to reduce operational costs (canceling the need of direct human supervision\
    \ [25]). In addition,\ncases where widely dispersed parcels must be traveled preclude\
    \ direct sensor communication and\nunavoidably require UAVs [22,23].\nThus, gathering\
    \ and exchanging information with the WSN implicitly translates into the design\n\
    and subsequent tracking of a path (or paths in the multi-UAV case [28]). This\
    \ is hence the main\njustiﬁcation for our interest in path planning and the ancillary\
    \ mechanisms: whereas the WSN–UAV\nsystem may have diﬀerent objectives and constraints,\
    \ ultimately these translate into limitations and\nrestrictions of the mobile\
    \ agent’s path.\nSensors 2019, 19, 4690\n9 of 40\nThere are several criteria that\
    \ characterize and inﬂuence the path planning procedures.\n(i) Oﬄine versus online\
    \ planning. Most works assume a known environment (known domain,\nareas of interest,\
    \ interdicted regions, etc.), which permits to solve the motion planning problem\
    \ oﬄine.\nA varying environment or changing mission parameters may lead to an\
    \ online computation of the\npath. This is generally avoided as it introduces\
    \ elements of risk, which are unacceptable in practical\napplications. Still,\
    \ path updates are sometimes employed, either due to alarms signaled by a collision\n\
    avoidance mechanism [46] or due to mission updates [24].\n(ii) Coverage versus\
    \ waypoint passing. Some works consider a discovery phase in which the\ndeployed\
    \ sensors’ position has to be estimated or the terrain has to be mapped through\
    \ a preliminary\npass. Such missions cover the entire area of interest [47] through\
    \ either random or deterministic\nscanning. The former may be considered, e.g.,\
    \ in military applications where random routes are\nselected to avoid prediction\
    \ of future actions. Realistic implementations combine both types of paths\neven\
    \ when the sensors are deployed deterministically (e.g., in a grid) [48]. Furthermore,\
    \ obstacles or\nother features of interest may not be stored in the static map\
    \ available at the mission’s start.\n(iii) Static versus dynamic path planning.\
    \ Whereas the path generation procedure is mostly static\n(decided at the ground\
    \ level prior to the ﬂight), novel information is sometimes used to update the\n\
    path. As noted in [19], predeﬁned routes are dangerous as any un-modeled disturbance\
    \ can greatly\nimpact the performance. Thus, more advanced schemes account for\
    \ obstacle and collision avoidance\n(i.e., sense and avoidance strategies [46,49])\
    \ and even for online path reconﬁguration [24]. E.g., the\nauthors adjust the\
    \ path by considering both static requirements (accounting for borders as it has\
    \ to\nstay in a safe lane) and dynamics requirements (counteracting wind gusts\
    \ and avoiding regions, which\nare already sprayed, based on information sent\
    \ by the ground sensors).\n3.3.1. Limitations in Path Generation and Tracking\n\
    Separately, we might consider the various restrictions that aﬀect the path planning\
    \ procedure.\nThese range from geometric, energy-based, internal dynamics to communication\
    \ restrictions (or a\ncombination of them).\n(i) Geometric restrictions. Due to\
    \ the inherent diﬃculty in solving a generic motion planning\nprocedure some authors\
    \ impose artiﬁcial limitations in the types of paths that may result (thus\nsimplifying\
    \ the planning procedure). Most commonly, this means limiting the possible orientations\n\
    of the mobile agent (the UAV) along its path.\nIn [15] the authors consider data\
    \ collection in a\nharsh-undulating terrain with the base station located far\
    \ from the sensing region and the way-point\nselection is simpliﬁed by allowing\
    \ only forward and axial ﬂight (movements across a rectangle-shaped\nregion where\
    \ the cluster heads are positioned in rows and columns). A similar approach is\
    \ followed\nin [16], which proposes a grid division algorithm. [17] forces strip-based\
    \ and zig-zag paths. Authors\nin [49] go further by imposing the avoidance of\
    \ predeﬁned regions. Somewhat diﬀerently [18] groups\nthe sensors in concentric\
    \ shells and maps a spiral path passing between them.\nIf the monitoring zones\
    \ have obstacles or interdicted regions, then they must be circumvented on\nthe\
    \ basis of a predetermined trajectory, if the obstacles are ﬁxed [1], or recalculated,\
    \ if the obstacles are\nnot known in advance or are mobile [46].\n(ii) Energy-based\
    \ restrictions. In [19], a mobile sink routing algorithm is used to compute the\n\
    energy expenditure and distances within the WSN (further used in the generation\
    \ of an optimal path\nfor a single mobile sink). [20] proceeds similarly by limiting\
    \ energy consumption (both due to trajectory\nand communication requirements).\
    \ Noteworthy, [20] considers multiple GDTs to ensure telemetry with\nthe UAV and\
    \ [21] assumes limited buﬀer capacity for the WSN’s sensors and solves simultaneously\n\
    the path generation problem and gives the multi-hop rules within the WSN.\nThe\
    \ limitations of the mobile agent may also inﬂuence the network’s structure: too\
    \ many and too\nfar away clusters may be impossible to reach in a single ﬂight\
    \ by the UAV (due to fuel limitations) [15].\nThis leads to formulations where,\
    \ for a given ﬂight time and/or available energy budget, the optimal\npath which\
    \ passes through the largest number of sensors is computed [17].\nSensors 2019,\
    \ 19, 4690\n10 of 40\nOther performance criteria may be employed, e.g., [50] considers\
    \ a “total ﬂying score”, which\ncombines multiple factors in the path planning\
    \ procedure.\n(iii) Internal dynamics restrictions. In many small to medium scale\
    \ applications (e.g., in precision\nagriculture—sensing weather and soil conditions;\
    \ pest and weeds management; animal attacks and\ncrop morphology) [22,23] the\
    \ UAVs employed are quad (or multi) rotor UAVs. Large scale applications\n(e.g.,\
    \ pesticide spraying [24], crop monitoring, etc.) are mostly handled by ﬁxed-wing\
    \ UAVs. The former\ncan track complex trajectories (where both position and yaw\
    \ angle are controllable outputs) and the\nlater are usually limited to a constant-height\
    \ ﬂight plane (where the velocity and heading angle are\ncontrolled). Overall,\
    \ ﬁxed-wing UAVs have higher cruising speed and longer operation time whereas\n\
    rotor UAVs are more ﬂexible and require less maintenance but have lower autonomy.\n\
    Some common drawbacks aﬀect all trajectory procedures. Foremost among these are\
    \ wind\ngusts [22] and position measurement errors (e.g., location through GPS\
    \ is imprecise; dead reckoning is\ntime-sensitive).\n(iv) Communication restrictions.\
    \ When the ﬁeld contains many obstacles, the communication link\nmay be weakened\
    \ or lost as a result of signal attenuation [25]. Almost all the surveyed papers\
    \ consider\na necessary time for data transmission at the cluster head; they mostly\
    \ dispense with it by assuming\nVTOL (vertical takeoﬀ and landing) UAVs (mini-helicopters\
    \ or, more commonly, quadcopters), which\ncan hover indeﬁnitely. To ensure that\
    \ the mobile agent is within the cluster head communication range\nuntil all the\
    \ information from that ﬁxed agent is retrieved imposes additional restrictions.\
    \ These may be\nimplemented either explicitly by computing the time in which the\
    \ UAV lies within the communication\nradius of the cluster head [20] or implicitly\
    \ by proposing a path guaranteed to spend enough time in\nthe neighborhood (e.g.,\
    \ via loitering [51] or hovering [22]).\n3.3.2. Waypoint Selection, Ordering and\
    \ Passing Through\nComputing a trajectory most often reduces to ﬁnding an ordered\
    \ collection of waypoints through\nwhose neighborhood the UAV has to pass [22].\
    \ This neglects the internal dynamics of the UAV agent\n(the trajectory is simply\
    \ a union of segments that link consecutive waypoints) but is a reasonable\nassumption\
    \ in most cases and is justiﬁed by the fact that most (if not all) commercially\
    \ or academically\navailable autopilots (the ensemble of software that ensures\
    \ path tracking) expects a list of waypoints as\ninput. This simpliﬁcation becomes\
    \ less defensible on smaller distances where the UAV agent dynamics\nbecome signiﬁcant\
    \ (e.g., the turn radius cannot be ignored).\nApplying both geometrical/energy-based\
    \ on one hand and communication restrictions on the\nother hand is challenging.\
    \ Thus, many works ﬁrst consider only geometrical/energy-based restrictions,\n\
    which give an unordered list of waypoints and later apply communication restrictions\
    \ to decide in\nwhich order should the UAV agent cover the waypoints.\nThe ordering\
    \ may be decided online as in [15] where the next way-point is determined by analyzing\n\
    the information provided by the existing nodes (the closest, still not visited\
    \ node, is chosen). However,\nmost papers consider variations of the TSP for ﬁnding\
    \ an optimal route among the waypoints [19].\nA more complex representation appears\
    \ in [24], which considers a second pass through (some) of the\nwaypoints if there\
    \ are still areas uncovered from the ﬁrst pass.\nNoteworthy, the schemes encountered\
    \ consider mostly a single UAV agent. Those that have\nmultiple UAV (hence a multi-agent\
    \ UAV subsystem within the larger, heterogenous, multi-agent\nsystem of WSN plus\
    \ UAVs) usually partition the tasks a priori such that each of the UAVs functions\n\
    independently of the others [27].\nSimply passing through a way-point or through\
    \ its neighborhood is almost never suﬃcient.\nMost applications require a hovering\
    \ time (such that there is enough time to gather the required\ninformation). In\
    \ such cases, the distinction between multi-rotor and ﬁxed-wing UAVs becomes\n\
    signiﬁcant: the former can hover easily and for an arbitrary amount of time whereas\
    \ the later have to\nenter a so-called loitering mode [51] in which they orbit\
    \ around the current way-point (the minimum\nradius depends on the UAV characteristics).\n\
    Sensors 2019, 19, 4690\n11 of 40\nSome papers consider an explicit communication\
    \ range when imposing hovering conditions [17,20].\nIn conclusion, the path generation\
    \ procedure is aﬀected by multiple restrictions and must consider\nseveral aspects:\n\
    -\nproperties of the WSN: is sensor localization required or available [1]; the\
    \ size of the WSN area;\ndata collection from sensors, sensors activity monitoring\
    \ relay function [52] and energy loading\nby radiation [44];\n-\ncharacteristics\
    \ of the used UAV agent: available energy, type (rotary or ﬁxed wing); type of\n\
    antenna and speed;\n-\ncharacteristics of the environment: if there are obstacles\
    \ or the application is in open ﬁeld; the\navailability of ground base-stations\
    \ along the entire path.\nTable 1 summarizes which of these topics were addressed\
    \ simultaneously in diﬀerent papers.\n3.3.3. Computational Aspects\nThe path generation\
    \ is a complex procedure due to the nonlinear nature of the UAV dynamics\nand\
    \ the various operational constraints (waypoint passing, line-of-sight communication,\
    \ collision\navoidance, etc.). All these elements lead, in its more general form,\
    \ to a nonlinear (in cost and\nconstraints) constrained optimization problem,\
    \ which is often impractical to solve. Even a relatively\nsimple requirement as\
    \ ensuring hovering at the waypoint leads to a mixed integer nonlinear problem\n\
    (MINLP) formulation [15].\nThe usual solution is to simplify the motion planning\
    \ procedure. This may happen either at a\nconceptual level by imposing a limitation\
    \ that lead to a manageable formulation or by solving the ‘hard’\nproblem heuristically\
    \ through algorithms providing sub-optimal but fast solutions. The former means\n\
    considering limitations on the types of paths taken by an UAV (spirals [18]; zig-zags\
    \ [17], etc.). The later\napproach is concerned with problem reformulations and\
    \ the application of heuristic algorithms.\nEven when mixed-integer (MI) formulations\
    \ appear explicitly, they are often solved heuristically\nas in [28], which ensures\
    \ obstacle avoidance through a MI formulation solved by a genetic algorithm.\n\
    Xu et al. [20] also employs binary variables to check whether the UAV is in contact\
    \ with a given\nsensor and relaxes the formulation through time allocation tactics\
    \ and pre-scheduled GDT usage.\nWhen obstacle avoidance is considered, rapidly\
    \ exploring random trees (RRT) and optimal RRT (RRT*)\nalgorithms are often the\
    \ preferred method [46].\nAmong the heuristic algorithms used we may mention:\
    \ iterative genetic algorithms (GA) [22]; ant\ncolony optimization (ACO) [53]\
    \ for AMR (automatic meter reading); fast path planning with rules\n(FPPWR) [16,18];\
    \ potential ﬁeld methods [54] and greedy algorithms [17]. Note that all such heuristic\n\
    methods have (in varying degrees and with varying compromises) common qualities\
    \ and defects.\nOn the one side they provide quick and near-optimal solutions\
    \ (sometimes orders of magnitude faster\nthan exact optimizations) but on the\
    \ other side lack robustness guarantees and may become stuck into\nlocal minima\
    \ (and thus, fail in solving optimally the problem).\nIt is important to note\
    \ that only a few of the surveyed papers validate their results on experimental\n\
    benchmarks [47,48,50]. Most of them limit themselves to simulated environments\
    \ instead. Moreover,\nmost papers do not consider obstacle avoidance issues. None\
