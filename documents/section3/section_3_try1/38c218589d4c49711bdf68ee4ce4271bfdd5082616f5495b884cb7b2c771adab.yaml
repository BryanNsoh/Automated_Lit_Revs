    0.06\n0.004\n0.003\n6. Result Analysis\nThe obtained classiﬁcation results, which\
    \ are delineated in Tables 2–6, are basically dependent on\ndiﬀerent performance\
    \ parameters. The proposed work compiles various performance parameters for\n\
    the evaluation and assessment of NN and MLP for the multiclass classiﬁcation dataset.\
    \ The training\nperformance for the NN for the proposed dataset is found to be\
    \ varying for diﬀerent values of Nh such\nas Nh = 30, Nh = 50, and Nh = 80. The\
    \ performance measures of the NN model are found to improve as\nthe number of\
    \ neurons in the hidden layer Nh increases. With the increase in Nh, the NN is\
    \ capable\nof predicting the test data hypothesis with improved accuracy. Moreover,\
    \ the MSE and the RMSE\nare found to be very low and decrease accordingly in all\
    \ three cases. Further, this results in better\nconvergence of error, leading\
    \ to possibly proper learning of features. The performance parameters,\nlike the\
    \ accuracy, precision, and others mentioned, seems to follow a similar manner.\n\
    Hence, it could be presumed that predictive accuracy could be a good measure for\
    \ this dataset.\nThe performance results obtained using the MLP with three hidden\
    \ layers are found to be much better\nthan that of NN. Similar to the NN model,\
    \ this MLP model shows improved performance results\nwith the increasing number\
    \ of Nh. However, since the number of hidden layers has increased the\narchitectural\
    \ complexity, the convergence optimization is achieved with less number of iterations\
    \ when\ncompared to the NN.\nThe accuracy and other performance measures are found\
    \ to improve accordingly with an increase\nin the Nh. On observing the performance\
    \ measures of MLP with four hidden layers, the model\nindividually is found to\
    \ provide better results with improved performance with an increase in Nh.\nSensors\
    \ 2019, 19, 3667\n14 of 16\nHowever, when observed for the test case of Nh = 30,\
    \ MLP with three hidden layers is found to produce\nbetter results than the MLP\
    \ with four hidden layers. Further, this may be due to the increase in\narchitectural\
    \ complexity with an increased number of hidden layers. Also. if the Nh is set\
    \ to as high as\n100, there might be a high risk of over-ﬁtting the training data\
    \ which would lead to poor performance\nthan those obtained with Nh values of\
    \ 50 and 80. Besides, provided the current experimental setup,\none could likewise\
    \ accomplish slightly diﬀerent results due to the underlying fact that the biases\
    \ and\ninitial weights of the neural networks are determined randomly. If an appropriate\
    \ weight set is ﬁxed\ninitially, one could obtain superior results for similar\
    \ settings. This assertion could be endorsed by the\nfact that the gradient descent\
    \ may not generally ensure a near-ideal weight set towards the end of the\nneural\
    \ network training process.\nAccording to the results obtained inTable 6, the\
    \ performance of MLP with four hidden layers\nis high compared to the performance\
    \ of the Neural Network and the MLP with three hidden layer\napproaches used in\
    \ some of the existing literature. Therefore, the proposed model assesses the\
    \ given\nagriculture land and provides better results for sustainable agriculture\
    \ development compared to other\napproaches. This model provides a reliable decision\
    \ on the suitability level of the agriculture land in\nfour diﬀerent categories,\
    \ helping agriculturists to assess their land appropriately. Thus, this proposed\n\
    model could be used as a recommendation model for land suitability to improve\
    \ the crop production\nfor sustainable agriculture development.\n7. Conclusions\n\
