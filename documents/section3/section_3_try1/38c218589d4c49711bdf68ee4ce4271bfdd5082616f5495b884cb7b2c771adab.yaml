    \ [10] proposes an application where several buoys are deployed in a\nmarine environment,\
    \ with no ﬁxed positions. They collect environmental data like temperature, wind\n\
    speed, pressure and humidity using the LoRa communication protocol. Subsequently,\
    \ a UAV is used\nas a mobile sink to collect data from these nodes. Tests showed\
    \ that a transmission range of 4 km could\nbe achieved with a data rate of 5.4\
