    content Abstract Internet-of-Things (IoT) refers to the massive network interconnection
    of objects often equipped with ubiquitous intelligence employed to provide smart
    services to end users. However, one of the substantial issues of IoT is the limited
    energy of IoT devices that are expected to run consistently for a long period
    of time without battery replacement. Moreover, in the wake of pervasive IoT, the
    number of IoT devices has exploded and lead to a tremendous rise in IoT networks
    carbon footprint. In this regard, Green-IoT and energy management of IoT emerged
    as challenging and attractive research topics for both academia and industry.
    In this paper, we conduct a comprehensive and an up-to-date survey on recent energy
    management techniques in IoT networks. We start by presenting the challenges of
    energy consumption in IoT networks. Then, we will present novel and well-known
    energy management approaches for IoT but focus on the most recent solutions proposed
    in each approach. Next, we will provide a comprehensive survey of the most recent
    energy management solutions for IoT ecosystem. We will also present recent trends
    and new research perspectives that can be exploited for energy conservation in
    IoT networks. Finally, we will give recommendations on how to exploit the techniques
    presented in our survey to achieve the IoT applications QoS requirements. Previous
    article in issue Next article in issue Keywords Internet-of-Things (IoT)Green-IoTEnergy
    managementEnergy harvestingEnergy saving 1. Introduction The Internet of Things
    (IoT) is a paradigm that envisions to connect everyday objects and integrate them
    to the internet using microcontrollers, transceivers, and protocol stacks. This
    paradigm attracts the attention of both academia and industries and aims at the
    digitization of a plethora of applications with high societal relevance. The IoT
    applications in our daily life activities are manifold, from smart transportation
    that offers ground breaking progress in the transportation and logistic industry
    to smart home that facilitates its in-habitants activities. IoT covers several
    fields such as smart traffic, healthcare, agriculture, industry 4.0 and can even
    be found in our everyday objects such as pens, clothes, etc. As a result, the
    world has known an explosive growth in the number of these devices. According
    to IHS Markit, 125 billions of IoT devices are expected to be connected with each
    other by 2030 (Howell, 2017). This number is highly influenced by the emergence
    of 5G networks and the exploitation of new spectrum frequencies (Li et al., 2018).
    Moreover, IoT devices are usually small and battery limited and the exchange of
    massive information between these devices gives rise to enormous energy requirements.
    These requirements are often not supported by IoT devices and can quickly lead
    to battery depletion and the network’s death. So, how can we develop energy-efficient
    solutions that will not only reduce the energy consumption in IoT networks and
    their carbon footprints but also increase the networks lifetime? Accordingly,
    we witness the emergence of the Green Internet of Things which focuses on saving
    and managing energy in IoT networks in order to optimize and reduce the energy
    consumption and prolong the IoT networks lifetime. In the next few years, Green
    IoT will make significant changes in our daily life and will help realize the
    vision of “green ambient intelligence” (Al-Turjman et al., 2019). In this survey,
    we are going to present a wide range of energy harvesting and energy saving techniques
    and set out the recent research trends for Green IoT such as green 5G IoT, green
    social IoT, green networks softwarization, backscatter communications, etc. This
    paper is organized as follows : In Section 2, we present the background information
    on the energy management works presented in the literature. In Section 3, we describe
    the problem and challenges of energy consumption in IoT networks. In Section 4,
    we discuss and select some of the energy harvesting and energy saving techniques
    presented in the literature focusing on the most recent researches. In Section
    5, we present the energy management technologies for IoT ecosystem. In Section
    6, we discuss the recent trends and research perspectives that can be exploited
    in energy management for IoT. Finally, we shall conclude the paper by providing
    an insight into open research problems and the future of Green IoT. Table 1. The
