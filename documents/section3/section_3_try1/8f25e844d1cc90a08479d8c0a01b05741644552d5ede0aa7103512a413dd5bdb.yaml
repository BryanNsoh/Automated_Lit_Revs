    water content decreased rapidly during the first months of the year due to low
    rainfall (Fig. 3C), so the irrigation season started in mid-March. Several precipitation
    events in spring (Fig. 3A) from DOY 90 to DOY 120 increased the soil water content
    above the ADL level, so irrigation was not necessary. Later, in the summer months,
    crop water demand was higher than the applied irrigation (limited by IWA), so
    the plants took water from the soil until the soil moisture deficit (Dr) reached
    the RAW value (Fig. 3C). From this threshold, water extraction was more difficult
    for the plants and ETc was reduced (Ks < 1), so the rate of increase of the moisture
    deficit decreased. In the autumn months, from DOY 300, Dr decreased due to new
    rainfall events and the amount of water stored in the soil increased. In 2019,
    the gross precipitation recorded on the farm by the NAS was 318 mm and the total
    effective precipitation estimated for 2019 using the FIR strategy was 247 mm.
    For the same precipitation value, the lower the soil moisture deficit (which depends
    on the irrigation strategy), the lower the ER value. Thus, for example, on DOY
    31 (Fig. 3A), when the gross precipitation was 22 mm, only 5 mm were useful for
    the plants and the rest of the gross precipitation was lost by percolation, runoff
    or evaporation. In contrast, from DOY 91–121, ER was equal to P because the value
    of Dr was high, and the soil had the capacity to store all the precipitation.
    Fig. 4 shows the irrigation management in the second scenario in which the RDI
    strategy was applied using IDC values adapted to the local conditions (García-Tejero
    et al., 2010). Unlike the first scenario, daily irrigation scheduling was not
    as constrained by the daily IWA value. The theoretical irrigation requirements
    at the critical phenological stages of the crop were more restrictive than the
    daily IWA values. This situation caused the moisture deficit to exceed the RAW
    for a longer time and the plants were subjected to a reduction in ETc. In the
    first scenario (Fig. 3C), this situation occurred between DOY 198 and 323, while
    in the second scenario (Fig. 4C) it started 28 days earlier (DOY 170). However,
    both strategies prevented the reduction of ETc during flowering, the most sensitive
    period for the crop. At this phenological stage, water stress can lead to yield
    losses. In the RDI strategy, 403 mm of irrigation water were applied, 20% less
    than that applied with the FIR strategy. This irrigation strategy, which led to
    higher values of the moisture deficit at the end of summer, achieved higher ER
    values (266 mm for the whole season) than scenario 1 and scenario 3. The actual
    irrigation management is shown in Fig. 5. In the 2019 irrigation season, the total
    irrigation water use recorded in the water meter was 497 mm (Fig. 5B). The total
    volume of water applied was equal to the recommended volume obtained by the FIR
    strategy. However, because the irrigation management performed by the farmer was
    not the same as the schedule obtained with DSSPIM, the evolution of the soil moisture
    differed significantly from that shown in Fig. 3C. Due to the longer duration
    and frequency of irrigations, the soil moisture content was maintained at values
    close to θFC, thus indicating non-optimal water use. In this situation, the soil
    moisture content is sufficient to meet the ETc requirements of the plants and
    no further irrigations would be necessary until Dr reaches ADL. Even so, the farmer
    applied irrigations between DOY 150 and 197. Moreover, unlike the first two scenarios,
    the Dr in the actual irrigation management was kept close to the RAW between DOY
    143 and 150 (end of May); a situation that should have been avoided since reductions
    in ETc during flowering can affect yield. As a result, the calculated ER for this
    scenario was 238 mm, which represents 75% of the gross annual precipitation (318.4 mm).
    When using ER calculation procedures based on empirical equations (Smith and FAO,
    1992), the ER is higher (between 7% and 20%) than that obtained with DSSPIM, as
    the other procedures do not consider the soil moisture content before rainfall
    events. The moisture deficit in winter is very low (Fig. 5C) so the soil can only
    store a small portion of the rainwater. 3.1.2. Irrigation management of the tomato
    greenhouse In the case study of greenhouse tomato, there is no limit for water
    allocation and the soil’s water storage capacity is not considered in the irrigation
    scheduling of this type of crops (Fernández et al., 2001). Consequently, irrigation
