    day peak hours only. In this way, the on-farm solar site fails to provide DR for
    the night peak hours. As a result, to provide DR, both in the day and night peak
    hours, the farms should be equipped with combined solar-battery systems. 8 CONCLUSIONS
    AND FUTURE WORKS This paper proposed a novel approach to investigate the agricultural
    demand response and integrate it into the electricity market. In order to facilitate
    the integration of agricultural demand response to the power system, a mathematical
    structure was suggested for the ADRA. Moreover, the robust optimization approach
    is addressed to determine the robust decisions of farmers toward the uncertain
    electricity price. In order to design a responsive irrigation system, a mathematical
    model was proposed. The suggested model shifted the power consumption of energy-intensive
    electrical pumps out of DR events. In addition, water storage is designed between
    the primary and secondary irrigation sub-systems to increase the DR opportunities
    of the farms. Incorporating the evapotranspiration constraints into the problem,
    the suggested irrigation system can meet the water requirement of crops during
    DR implementation. In this approach, on-farm solar sites were suggested as a workable
    solution to reduce the EEP of the power system. To make the farmers compelling
    to use the solar panels in their farms, a data-driven approach was addressed to
    eliminate the need for installing costly measurement and communication infrastructures.
    Based on robust optimization results, the risk-taker farmers preferred to procure
    more energy from energy resources with price uncertainty, that is, the wholesale
    market. In contrast, the risk-averse farmers procured more energy from power resources
    with less uncertainty level, that is, bilateral contracts and self-generation
    facilities. Regarding the responsive irrigation system, water storage played an
    important role in power system flexibility. Based on the results, inappropriate
    water storage capacity may fail to ensure farm DR to the power system. Although
    the suggested approach was successful in providing agricultural DR to the power
    system, some technical challenges can be further studied. To overcome the challenges,
    the following issues can be original ideas for future researches: The suggested
    approach addressed robust decisions against price uncertainty. In reality, climate
    data, for example, solar irradiation, and prosumers'' behavior have a great deal
    of uncertainty. Studying the problem under several uncertain variables, stochastic
    programming is a workable solution for future researches. In this way, probability
    distribution functions can be determined for the uncertainties associated with
    solar power and consumers'' behavior. The proposed approach used the DR potentials
    of irrigation pumps for peak shaving in a power system with low/zero penetration
    of intermittent power. In contrast, in power systems with a high level of renewable
    power penetration, the DR potentials of the water pumps can be unlocked to provide
    ancillary services in near real-time. In this study, the electricity consumption
    of irrigation pumps is considered constant. Addressing variable frequency drive
    in the water pumps, the electricity consumption of the irrigation system can be
    adjusted in response to real-time signals of DR requests. CONFLICT OF INTEREST
