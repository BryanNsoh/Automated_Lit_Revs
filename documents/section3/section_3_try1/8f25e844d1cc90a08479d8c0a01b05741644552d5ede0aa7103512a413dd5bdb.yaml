    In the first layer, that is, supply-side, the electricity market is located. The
    market participant, that is, the ADRA, located in the second layer, can procure
    the required energy from two trading floors of the first layer, including the
    wholesale market and wholesale contract. In this layer, the ADRA trades its energy
    in the day-ahead market and bilateral contracts. In the second layer, the ADRA
    is located. The ADRA is an intermediary agent between the supply-side, that is,
    electricity market, and demand-side, that is, farms. The ADRA is a grid-dependent
    not-for-profit organization that aims to market the farm DR and motivates farmers
    to participate in DR programs or compensates for the lack thereof. The ADRA receives
    DR from contracted farms, that is, the third layer, and integrates the aggregated
    DR to the electricity market. In the third layer, prosumer farms are located.
    The farms are comprised of three sections as follows: The responsive irrigation
    system as the main consumption. The thermal DG and on-farm solar sites as generation
    units. The electrical storage system. The responsive irrigation system is comprised
    of three types of water pumps, including groundwater pumps, surface water pumps
    (SWP), and water booster pumps (WBPs). To increase the DR potentials of the irrigation
    system, water storage tanks are modeled mathematically. The water tanks make it
    possible to draw water from water resources during low price hours. Therefore,
    the electricity consumption of the irrigation system decreases noticeably during
    peak hours when the electricity price is relatively high. In order to cover the
    price uncertainty, the robust optimization approach is adopted. The uncertain
    electricity price is modeled as an uncertainty set including lower and upper thresholds.
    The robust approach determines the optimized operation strategies of farms in
    the worst-case realization of the uncertain electricity price. Besides, a data-driven
    approach is used to estimate the power generation of on-farm solar sites. The
    idea is to estimate the solar power generation of rural solar sites in remote
    areas where the communication network may be inaccessible. Therefore, the approach
    estimates the solar power generation without needing to install costly measuring,
