    Location: Dharan, Nepal SECTION I. Introduction India is an agricultural nation
    as agriculture plays a vital role in the Indian economy. To gain more productivity,
    irrigation can be considered as the main factor. Indian farmers are dealing with
    water scarcity in several places as ground water reducing its level day by day
    [14]. It is one of the region’s problems. The use of technology in irrigation
    can help to supply the desired amount of water with less water wastage [15]. Saving
    a ground water is booming issue of whole country. Proposed A smart irrigation
    system can help to overcome this problem by identifying crop water needs and providing
    the right amount of water. The use of IoT and cloud help to find actual crop water
    need [8]. In north GUjarat region the major irrigation source is Tubewell irrigation
    [16]. Farmers mostly depend on shared Tubewell culture, a smart irrigation system
    for a single crop or single farmer won’t work. The proposed system architecture
    makes for smart irrigation in shared Tubewell culture. SECTION II. Related Work
    Smart irrigation systems have become a need of the era. Different researchers
    have presented different technologies used for smart irrigation systems, and upgrading
    is going on. The researcher has gone through the below work carried out by different
    researchers. The system by GUtiérrez, J., Villa-Medin a, J. F., NietoGaribay,
    A., & Porta-Gándara, M. Á shows the implementation of a wireless sensor network.
    The GPRS module was used to provide a remote interface. The system uses a moisture
    sensor -VH400 and a soil temperature sensor-DS1822 to take input parameters. The
    input data was first stored on a memory chip and then sent to the web. The proposed
    system works on solar energy, so it’s power efficient. The system was tested in
    a greenhouse for organic sage production. The system saves up to 90% of water
    compared to traditional irrigation methods. The results are shown by graphical
    repres entation [1]. The system suggested by Serdaroglu, K. C., Onel, C., & Baydere,
    S. makes the decision from data taken by the soil moisture sensor and learns the
    irrigation schedule for the crop. Water was supplied first manually to make the
    system self-sufficient. The decision-making process is performed at a central
    server as it stores all the data. A user can add or update any plant irrigation
    information through their mobile phone. It shows test results in graphical format
    [2]. In the system proposed by Laksiri, H. G. C. R, Dharmagunawardhana, H. A.
    C., & Wijayakulasooriya, J. V. weather prediction algorithms are used. The Sliding
    Window algorithm and the Hidden Markov Model (HMM) are used by the researchers
    to forecast rainfall. The author used different sensors like moisture, temperature,
    and humidity to predict the rain forecast. After getting a result, the predicted
    accuracy of days that are rainy or dry days found to be 76% of the 29 predicted
    days [3]. In this systent Pavithra, K., & Jayalakshmi, M. indicate that the use
    of different irrigation systems saves water by up to 70% compared to traditional
    methods like surface irrigation. The weather-based model utilizes temperature,
    solar radiation, humidity, velocity of wind, root depth, soil texture, crop coefficient
    (Kc), and rainfall data for further processing. The water need of the crop is
    calculated by all these collected values. The crop’s water need is measured by
    Evapotranspiration (ET) [4]. In this systent Vaishali, S., Suraj, S., Vignesh,
    G., Dhivya, S., & Udhayakumar, S. proposed an automatic irrigation and monitoring
    system The system uses a Raspberry Pi, temperature sensors and moisture sensors,
    and a water pump. For system communication, a smart phone module is used. The
    controller communicates with Bluetooth. The Blue Term Android application is used
    to compose system logical code and send it back to the principal controller [5].
    Rajalakshmi, P., & Mahalakshmi, S. D. have proposed a system that uses Evapotranspiration
    (ET) and electromagnetic soil moisture sensors. Both techniques are used to assess
    soil moisture levels and crop water requirements. It uses two different threshold
    values for irrigation, one for light intensity and one for soil moisture. Using
    the ET method, water can be saved up to 47%, and by using soil moisture sensors,
    water can be saved up to 53%. The suggested model can work on medium-grade land
    for any yield [6]. Dr. V. Suma indicates that the use of IoT in agriculture can
    accelerate the productivity. The use of modem technology in agriculture can bring
    revolution [7]. Bhanu, K. N., Mahadevaswamy, H. S., & Jasmine, H. J. have proposed
