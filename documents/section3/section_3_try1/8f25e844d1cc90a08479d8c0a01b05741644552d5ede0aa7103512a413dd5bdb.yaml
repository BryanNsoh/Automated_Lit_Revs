    model validation, Figure 5 shows the temporal evolution of the Kcb values derived
    from the ArcGIS approach proposed in this study, as well as those values tabulated
    in FAO-56 [19], over the lettuce (Figure 5A) and peach growing seasons (Figure
    5B). A good agreement between both Kcb values was obtained, as the RMSE (0.01–0.02)
    was low for both crops. The Kcb values estimated for lettuce were 0.15 and 0.85
    for the initial and the mid-season stage, respectively, and values intermediate
    between these two for the crop-development stage. However, a slight underestimation
    (2.8% on average for the entire growing season) was observed in lettuce for the
    Kcb values obtained from the ArcGIS approach when compared with those derived
    from FAO-56, especially during the crop development stage (5.7% on average for
    the development stage; Figure 5A). For the peach orchard, Kcb values estimated
    were 0.43 and 0.84 for the initial and the mid-season stage, respectively, and
    values intermediate between these two for the crop-development stage. A slight
    underestimation was observed in peach for the Kcb values obtained from the ArcGIS
    approach when compared with those derived from FAO-56, with this being more evident
    during the initial and mid-season crop development stages (2.6% on average; Figure
    5B). The reason for the lower underestimation observed in peach when compared
    with lettuce could be the higher frequency of available images used to build the
    Kcb curve (Figure 5). The PBIAS values obtained for lettuce and peach were −4.74%
    and −1.80%, respectively, confirming the underestimation pattern observed in Figure
    5. Figure 5. Temporal evolution of the Kcb values obtained from the developed
    ArcGIS tool and those derived from the Food and Agricultural Organization of the
