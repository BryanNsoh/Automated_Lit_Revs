    possible in the strawberry production. Abstract The Doñana area in Southwestern
    Spain has the largest concentration of strawberry producers in Europe with an
    annual production 300,000 tons. Due to the high water demand of strawberries,
    the proximity of the Doñana national park and the increasing environmental concerns
    of destination countries make that the water efficiency improvement was essential
    for sustainability of the strawberry sector. However, strawberries are cropped
    in sandy soils which make the irrigation management difficult. In this work a
    multiplatform application consisting of a PC and a mobile module developed for
    Android devices (APP) has been developed. It is a useful tool that facilitates
    the irrigation scheduling in the strawberry sector. The software takes into account
    agro-climatic, soil data and information related to the hydraulic system and offers
    farmers daily/weekly information about the required irrigation times. The application
    has been used in several commercial farms, achieving water savings which range
    from 11% to 33%, and highlighting that efficient water use is in fact possible
    in the strawberry production. Previous article in issue Next article in issue
    Keywords Irrigation schedulingPrecision irrigationAppInformation and communication
    technologies (ICT) 1. Introduction Strawberries are one of the most profitable
    crops produced in the south of Spain, specifically in the vicinity of Doñana National
    Park, with an annual yield of 300,000 tons of which 90% is for export. In this
    highly environmentally sensitive region the largest concentration of strawberry
    farms in Europe is found, and the second in the world. The high water demanding
    nature of this crop affects the park’s natural eco-system which has been damaged
    over many years by the draining of the marshes, water abstractions for agriculture,
    water pollution by upriver mining, and the expansion of tourist facilities. Thus,
    the increasing environmental concerns of destination countries has made water
    efficiency a critical requirement for sustainability of the strawberry farming
    sector. Water authorities have developed several regulations that affect the park
    and its surrounding areas (CHG, 2016a, CHG, 2016b, Regional Government of Andalusia,
    2016). One of the purposes of these regulations is to minimize the impact of both
    water abstraction and groundwater pollution by setting the water allowance for
    berries at 4500 m3/ha. The strawberry sector considers this value clearly insufficient.
    On the contrary, the water authorities argue that the maximum yield can be achieved
    with this water allowance, although admitting that local studies are required
    to improve farmers'' irrigation practices and to disseminate new water efficient
    technologies to reduce the volume of both freshwater withdrawal and polluted returns.
    The scheduling and management of irrigation it is not a simple task in strawberries.
    The crop is cultivated in sandy soils where water dynamics are complex. To exacerbate
    the drawbacks of the irrigation process carried out by farmers, the management
    of the irrigation systems is, in most cases, based on the farmer’s experience
    instead of rational basis (use of agro-climatic and soil data). The farmer’s general
    rule is to use inputs as much as possible (e.g. water, fertilizers, pesticides)
    to avoid yield losses, when there are not financial restrictions. Strawberry is
    a very profitable crop despite of its high costs. The inefficiencies detected
    in the irrigation process(García Morillo et al., 2015), have driven the development
    of tools to facilitate farmers the irrigation scheduling. Nowadays the pressure
    exerted on the agricultural sector by public administrations and clients to shift
    production from a focus on quantity to a focus on sustainability and quality is
    increasing. This circumstance is making more difficult the managerial tasks at
    farm scale as well as the demand of reliable information about the whole process
    involved in crop production (Sorensen et al., 2010). For these reasons farmers
    face with a difficult challenge: to carry out a verifiable efficient use of resources
    reducing environmental impacts while maintaining or even increasing their profit.
    To cope with the burden of information fluxes (e.g. monitoring systems, specific
    production guidelines, provisions for environmental compliance), farmers need
    support to handle it. Information and communication technologies, ICT, are the
    base to develop tools to help farmers with their managerial tasks. In the last
    decade a huge amount of works about ICT applications in agriculture and in particular
    in irrigation have been developed at farmer or irrigation district scales (Bartlett
    et al., 2015, Molina-Martínez and Ruiz-Canales, 2009, Sesma et al., 2015). They
    include most of the available technology from local monitoring, remote sensing,
    crop modelling or remote control of the irrigation process (Pulido-Calvo et al.,
    2007). Nonetheless most of these applications are not user friendly, or the variable
    provided (e.g. daily crop water requirements) require additional calculations
    to transform it into useful data, namely management variables (e.g. daily irrigation
    time). In this work we present an ICT based tool, called IrriFresa, to schedule
    and manage irrigation at strawberry farm level using the precision irrigation
    principles. The current version was developed to guide strawberry growers during
    the crop season to apply the required amount of water at and during the right
    time. IrriFresa includes some of the main features of the available irrigation
    ICT’s tools but customized for strawberry (e.g. crop water requirement estimation
    based on agro-climatic information and soil characteristics). Although it has
    several specific features. Thus, the main output variable is the updated daily
    irrigation time during the crop season. This is the key operation variable that
    can be used directly without additional transformation. It is the irrigation controller
    input that can be entered manually or remotely by the farmer. IrriFresa’s main
    innovation is the inclusion of the hydraulic performance of the irrigation system
    in the irrigation time calculation process. The hydraulic performance of an irrigation
    system depends on its layout (pipe distribution, sectoring and sector size), pipe
    diameters, lengths, the working pressure and flow of the emitters (Martín et al.,
    2013). IrriFresa is composed of two software modules: the desktop module where
    the tool is customized for every farm and the main calculations are carried out
    and the mobile module where the updated irrigation times are available for farmers.
    In the following sections a full description of the software is given as well
    as the results of its application in Spanish commercial farms during the 2014/2015
    irrigation season. 2. Methodology IrriFresa is an application designed to support
    irrigation management of strawberries grown in the Southwest of Spain at farm
    scale. In this region, strawberries are cropped in beds covered by a black plastic
    sheet. Initially the crop grows outdoors (from plantation in October to November)
    and later underneath polyethylene tunnels (from December to May). According the
    strawberry variety, the harvest period may be extended from January to May. The
    intensive cultivation of strawberries involves a high water demand to satisfy
    crop water needs (80% of total water demand) as well as for some agronomic practices
    such as soil preparation and plantation. IrriFresa is a multiplataform application
    to calculate application irrigation time during the crop development period based
    on the two software modules shown in Fig. 1, Fig. 3. It combines several methodologies,
    some of them are well described in the scientific literature. Thus, theoretical
    water crop requirements (ETc) are estimated taking into account crop and historical
    climatic data according to Allen et al. (1998). Historical climatic data are obtained
    from public weather stations in the crop production area and they are stored in
    the database ETDB. The ETc calculation procedure has been adapted for crops grown
    outdoor (initial stages of the strawberry cultivation) and indoor (when strawberries
    are covered by plastic tunnels two months after plantation) following the procedure
    suggested by (García Morillo et al., 2015). Additionally, as soil is an important
    factor in the calculation of irrigation times, a selection of the most representative
    soils in the strawberry production area were modelled in Hydrus 2D (Simunek et
    al., 1999) to determine the duration of the irrigation event which minimizes deep
    percolation losses (García Morillo, 2015). Strawberries are usually cultivated
    in beds in sandy soils (typically over 90% of sand), although the variability
    of sand, loam and clay fractions of the soil affects considerably the daily irrigation
    times that may even vary throughout the irrigation sectors within a farm according
    to the soil type. Hence, based on the simulations carried out in Hydrus 2D, IrriFresa
    provides both the duration and the daily number of irrigation events throughout
    the crop season to avoid deep percolation. Download : Download high-res image
