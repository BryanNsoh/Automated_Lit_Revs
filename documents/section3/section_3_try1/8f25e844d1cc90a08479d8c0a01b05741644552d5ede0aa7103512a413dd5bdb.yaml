  description: The digitalization of the agricultural sector through the implementation
    of cutting-edge technologies allows for the optimization of the use of water,
    whose scarcity has become one of the most relevant and complex environmental global
    problems. Water consumption data collected on site using different technologies
    is key to achieving optimal irrigation scheduling. Technology is also a useful
    tool that provides a real and transparent inventory of water use in irrigated
    crops. The water footprint obtained in accordance with ISO standard 14046 (using
    the Life Cycle Analysis methodology) and jointly with irrigation management information
    allows determining water use efficiency with great accuracy. This work presents
    a decision support system developed for precision irrigation management at farm
    scale called DSSPIM. The system provides a verifiable inventory of water use and
    an analysis/diagnosis of the adequacy of the irrigation performed using information
    and communication technologies (ICTs), as well as real-time knowledge of water
    inputs and outputs during crop development based on data received from water meters
    and soil moisture sensors installed in the field. Additionally, to achieve both
    purposes, a methodology is proposed to more accurately estimate rainwater use
    (green water) based on real measurements and the use of ICTs. The proposed methodology
    was applied during one season in two organic crops (greenhouse tomatoes and orange
    trees) located in southern Spain. The model allowed detecting inefficiencies in
    irrigation water use. A comparison between the actual management practices and
    the practices recommended by the DSSPIM underlines the importance of irrigation
    management in improving water use. In the case of orange trees, different irrigation
    system management scenarios were compared and showed that the application of controlled
    deficit irrigation strategies using DSSPIM can reduce irrigation water use by
    20%.
