  description: Climate change, water scarcity and higher energy requirements and electric
    tariff compromises the continuity of the irrigated agriculture. Precision agriculture
    (PA) or renewable energy sources which are based on communication and information
    technologies and a large amount of data are key to ensuring this economic activity
    and guaranteeing food security at the global level. Several works which are based
    on the use of PA and renewable energy sources have been developed in order to
    optimize different variables of irrigated agriculture such as irrigation scheduling.
    However, the large amount of technologies and sensors that these models need to
    be implemented are still far from being easily accessible and usable by farmers.
    In this way, a middleware called Real time Smart Solar Irrigation Manager (RESSIM)
    has been developed in this work and implemented in MATLABTM with the aim to provide
    to farmers a user-friendly tool for the daily making decision process of irrigation
    scheduling using a smart photovoltaic irrigation management module. RESSIM middleware
    was successfully tested in a real field during a full irrigation season of olive
    trees using a real smart photovoltaic irrigation system.
