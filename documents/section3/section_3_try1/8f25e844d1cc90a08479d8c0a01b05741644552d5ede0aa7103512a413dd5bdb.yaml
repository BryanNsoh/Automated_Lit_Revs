    usually above -60 kPa during the experiment. The sensor readings at 40 cm indicated
    that water reached that depth during the irrigation events, but the soil was not
    too wet, which proved that the irrigation was sufficient but not in excess. For
    this treatment, we observed one sensor failure at the beginning of the experiment,
    which is shown by the MP reading that reached large negative values during 45–55
    DAT in one of the 20 cm locations. After replacing the malfunctioning sensor,
