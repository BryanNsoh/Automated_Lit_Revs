  description: Water is one of the most essential natural resources, which plays an
    important role in agriculture. The ever-increasing shortage of water and the continuous
    deterioration of its quality are evident in many countries of the world. The rational
    use of water in irrigation can be achieved by adopting scientific irrigation scheduling.
    Today, the traditional irrigation systems should be transformed to smart-irrigation
    systems for sustainable water management. This highlights the importance of adopting
    a set of emerging technologies that promise minimising implications of water scarcity.
    An Internet of Things (IoT) system uses various enabling technologies, such as
    wireless sensor networks, cloud computing, big data, embedded systems, security
    protocols and architectures, communication protocols, and web services. In this
    paper is presented an IoT-based precision irrigation technology using wireless
    sensor network (WSN). The system was installed in hemp plots to monitor soil moisture
    and satellite images were analyzed to understand the impact of soil moisture on
    hemp canopy. The results showed that the soil moisture variability remained the
    same at each plot during the one-year experiment while canopy properties depended
    on other factors that will be studied next year. This emerging technology is promising
    to improve irrigation water use efficiency.
