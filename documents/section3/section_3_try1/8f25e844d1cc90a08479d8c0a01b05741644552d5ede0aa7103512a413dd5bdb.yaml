    information about whether the amount of water applied was correct or not. Therefore,
    to check irrigation water use suitability, irrigation adequacy indicators should
    be used in combination with the WF. To evaluate the suitability of the actual
    applied irrigation, the RIS indicator was used (Levine, 1982). RIS (Eq. 14) relates
    the amount of water applied (recorded in the water meters) and the theoretical
    crop irrigation requirements during crop growing (García Morillo et al., 2015,
    González Perea et al., 2016). (14) RIS values around 1.2 indicate that irrigation
    has been adequately performed, considering the inefficiencies of the soil and
    the irrigation system. Values below and above 1.2 indicate deficit and excess
    irrigation, respectively. 2.2. Case studies The methodology was tested on two
    organic farms in southern Spain: one with orange tree crops (37° 44′ 9.39′’ N,
    −5° 6′ 58.69′’ W) and the other with greenhouse tomato crops (36° 51′ 23.32′’
    N, −2° 24′ 37.54′’ W). The citrus fruit plantation (Navelina variety) is located
    in the Guadalquivir valley, an area that receives about 600 mm of average annual
    rainfall and where a high percentage of the cultivated land area is dedicated
    to irrigated crops 28.92% of total national irrigation; (MAPA, 2019). The high
    demand for irrigation water in the Guadalquivir basin means that water rights
    are usually lower than the crop water requirements. Consequently, deficit irrigation
    strategies are a common practice in the region. The planting frame of the trial
    orange grove was 5.5 m x 4 m and was drip irrigated by an irrigation network organized
    in 2-ha sectors where irrigation water is distributed through two irrigation laterals
    per tree line. The nominal flow rate of the emitters was 2.8 L/h (1 m separation
    between emitters) with a pressure compensation range of 10–40 m. The farm receives
    water from the Fuente Palmera Irrigation Association from 00:00–8:00 a.m. Monday
    to Friday and 24 h a day on weekends. During the 2019 irrigation season, the water
    allocation assigned to this farm was 5000 m3/ha with a daily ETo in the range
    0.5–7.8 mm. The soil texture of the farm was analyzed in the laboratory and identified
    as sandy loam with a moisture content at field capacity of 0.28 m3/m3 and a permanent
    wilting point of 0.1 m3/m3. The average annual yield of the orange grove was 15 t/ha,
    considering the growing season as the natural year from the time the harvest finishes
    in January. The trial tomato greenhouse is located in Almería, southeast Spain.
    The water resources in this area are very scarce and under severe pressure from
    intensive agriculture, which aggravates problems of overexploitation, pollution
    and the salinization of aquifers (Gallardo et al., 2013). These circumstances
    require the optimal use of irrigation water, so greenhouse tomatoes are particularly
    interesting for testing the methodology developed. The greenhouse tomato cycle
    extends from mid-August to the end of May without rainfall inputs. The greenhouse
    roof whitening technique was applied from planting to mid-September at a dose
    of 0.25 kg lime/L. This technique is used to reduce the temperature inside the
    greenhouse, but it also reduces solar radiation inside the greenhouse, leading
    to a reduction in ETo (Fernández et al., 2010). During the 2019–2020 season, the
    ETo values inside the greenhouse ranged from 0.1 to 4.5 mm. The water source for
    the greenhouse is an irrigation pond fed by a groundwater intake. The irrigation
    network is composed of four irrigation sectors (0.7 ha) in which each drip pipe
    irrigates a line of plants spaced 2.05 m apart. The nominal flow rate of the drippers
    was 4 L/h (non-pressure compensating) placed every 0.4 m. The average electrical
    conductivity of the irrigation water was 2 dS/m. The greenhouse soil was of loamy
    texture and 27 cm in depth (bounded by a hardened profile). The moisture content
    at field capacity was 0.34 m3/m3 and the permanent wilting point was 0.08 m3/m3.
    Under these conditions, the average yield of the tomato greenhouse was 109 t/ha
    (10.9 kg/m2) for a planting density of 1.5 plants/m2 (branch and cocktail varieties).
    3. Results and discussion 3.1. Application of DSSPIM to the case studies To test
    the effectiveness of the methodology described in this work, DSSPIM was implemented
    during the 2019 crop season to manage the precision irrigation systems of two
    commercial organic farms that produce oranges and greenhouse tomatoes. In both
    case studies, weather forecasts from the AEMET Open Data system (AEMET, 2015)
    and the eltiempo.es website (Pelmorex Corp, 2017) were used. Historical climate
    data were obtained from the public agroclimatic stations closest to each farm
    (Palma del Río for the orange trees and Almería for the greenhouse tomatoes).
    Likewise, the evolution of soil water content was monitored using capacitive sensors
    installed at depths of 15, 40 and 55 cm in the orange tree test plot and at depths
    of 10, 17 and 25 cm in the tomato greenhouse. 3.1.1. Irrigation management of
