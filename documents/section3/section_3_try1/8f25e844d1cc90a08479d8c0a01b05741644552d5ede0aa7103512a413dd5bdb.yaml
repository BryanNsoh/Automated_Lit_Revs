    Supplying the irrigation/drinking water in deserts without access to conventional
    power network To narrow these gaps, this study takes advantage of the following
    contributions. First, to narrow the first gap, this paper proposes a novel mathematical
    framework to integrate the DR opportunities of farms into the power systems. The
    new application is to integrate the water-energy management of farms to the power
    system to reduce the peak demand in the day-ahead market when a severe power shortage
    is expected for the next 24 hours. In order to aggregate the DR potentials of
    farms, a mathematical structure is formulated for the agricultural demand response
    aggregator (ADRA) for the first time. The ADRA collects, coordinates, and integrates
    the DR opportunities of contracted farms to reduce the peak demand of the power
    system. To fill the second gap, a price-based DR program is addressed to indicate
    the flexibility requirements of the power systems. Therefore, the ADRA informs
    the farms of the possible critical hours in the next 24 hours when a power shortage
    may occur. In this way, the ADRA uses the day-ahead market floor where the possible
    hours with power shortage are determined for the next day. Finally, to narrow
    the third gap, a data-driven approach is used to estimate the solar power generation
    of a huge number of on-farm solar sites in rural remote areas without needing
    costly measurement and communication infrastructures. In this way, the solar generation
    of the significant number of sites can be estimated using the measured data of
    a low number of solar sites. Besides, a mathematical framework is formulated to
    state the electricity consumption of a modern irrigation system, including surface
    water, groundwater, and booster water pumps. Moreover, water tank storage is mathematically
    modeled to increase the DR opportunities of farms in response to DR requests.
    It is worth mentioning that the long-term aim of the study is to use the DR opportunities
    of farms to decrease the peak demand of the power systems. 1.3 Paper contributions
    and organization Based on the research gaps in the literature, the main contributions
    of this paper can be stated as follows: Proposing mathematical frameworks for
    the ADRA to provide day-ahead peak shaving for power systems. Formulating a mathematical
    model for responsive irrigation systems with water storage. Addressing a cost-effective
    data-driven approach to estimate the power generation of a significant number
    of rural on-farm solar sites. Figure 1 describes the main idea behind the suggested
    approach. The idea is that how the water storage of irrigation systems can be
