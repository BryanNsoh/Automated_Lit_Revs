    synchronous motor driveWater-saving 1. Introduction Increasing population across
    the globe demands more food production. However, the changing climate causes declining
    water availability and thus leading to the water and energy shortages across all
    the sectors including mainly the agriculture [1]. To maintain the current per
    capita supply, the food production needs to be increased by around 50 % in the
    next 50 years to feed the rising population, which further intensifies the demand
    for water and energy [2]. In this scenario, any poor agricultural practices will
    further intensify the negative effects, leading to more vulnerable situations.
    While the accessibility to surface water resources is limited, groundwater contribution
    is a major source of irrigation. Nearly two-third (64 %) of irrigated agriculture
    in India depends on groundwater sources, which is depleting at an alarming rate
    due to inefficient irrigation management and unreliable power supply [3]. Consequently,
    about 30 % of the aquifers are in a critical state, threatening the sustainability
    of groundwater utilization [4]. The urgency of this water-energy nexus investigation
    stems from the shortage of water and energy, a phenomenon that is intensifying
    recently both in India and across the world. Irrigation efficiency has direct
    implications on the nexus between water usage and power consumption. According
    to the organization for economic co-operation and development''s environmental
    outlook 2050, Indian agriculture would face severe water constraints/shortages
    in the next thirty years [5]. Supplying precise amount of irrigation water (i.e.,
    right quantity at the right time) not only saves water used for irrigation but
    also protects the groundwater resources and further reduces power consumption
    used for pumping. For this endeavor, solar water pumps could be a viable alternative
    for both optimal irrigation and energy from the utility grid [6]. Irrigation scheduling
    can be categorized into plant-based-, soil moisture based-, and weather-based
    approach [7]. In the existing literature most of the automatic irrigation and
    monitoring systems are typically based on soil moisture approach, often integrated
    with weather parameters (e.g. rainfall) [8]. There are a variety of water-saving
    techniques for diverse crops, ranging from the most basic to the most technologically
    advanced. Notably, a remote canopy temperature-based approach employed infrared
    thermometers to automate the cotton crop irrigation, the automatic irrigation
    system activated by canopy temperature threshold [9]. Similarly, implementing
    an evapotranspiration (ET) based automatic irrigation scheduling system to compute
    the crop irrigation requirement and time of water application achieved up to 42
    % water saving [10]. Innovative strategies, such as soil sensors and evaporimeters
    are used to further reduce/adjust the irrigation based on the daily weather or
    substrate moisture content fluctuations [11]. Advancements in wireless sensor
    networks (WSN) have facilitated irrigation machinery control. Multiple studies
    have explored WSNs to monitor various parameters such as soil moisture, temperature,
    humidity, and illumination to maintain optimal conditions for crop growth [12,13].
    A novel irrigation scheduling system was developed in Ref. [14] to plan for more
    accurate water allocation using earth observation data, weather forecasts, and
    numerical simulations. To overcoming the challenges in WSN systems, recent advancements
    in microelectronics and wireless technologies generated low-cost, low-power components,
    power-aware protocols, task management, and communication solutions [15,13] are
    useful. Since the groundwater based irrigated agriculture contributes major share
    of total agricultural products, approximately 31.8 million pumps have been installed,
    which are being operated by grid power and diesel engines [16]. Recently, the
    solar powered water pumping systems have gained significant attention [17,18],
    which can be off-grid or grid connected. The solar based pumping mainly helps
    in effective utilization of grid power, effective use of sensors, to achieve high
    efficiency in the power electronic conversion modules, and thus to reduce the
    loading on utility grid. Several research papers have discussed the performance
    improvement of solar pumps in terms of battery storage [19], environmental impact
    assessment [20], comparison of DC and AC motors [21], comparing the pumps such
    as centrifugal, submersible and displacement pumps [22]. Further, solar water
    pumping system with water storage tank was introduced to address the reliability
    and life cycle cost issues [23]. Based on the literature review presented, it
    was noted that the integration of both water and energy management still needs
    further improvements especially at field scale. Therefore, the paper proposes
    an energy management scheme to maximize the utilization of photovoltaic (PV) capacity
    and ensure the power supply security during overcast conditions. The goal of the
    study is to demonstrate that automated irrigation system reduces water and power
    consumption for enhancing the Water-Energy-Food nexus at field scale. This was
    achieved adopting the following tasks a) to develop wireless sensor network (WSN)
    nodes to measure soil moisture and local weather and cloud-based irrigation decision
    support system using the Internet of Things (IoT), b) to develop an onsite optimal
    energy management strategy to operate the solar-powered automated irrigation system,
    c) to implement a well-structured integration of all the sources and loads (pump),
    d) to demonstrate the interconnected system for irrigation experimentally, and
    e) to apply the energy management and control systems for improving irrigation
    in more economical and energy-efficient way. Fig. 1 illustrates the overall integration
    of the water and energy-efficient reliable irrigation system (WatEr-ERIS). Download
