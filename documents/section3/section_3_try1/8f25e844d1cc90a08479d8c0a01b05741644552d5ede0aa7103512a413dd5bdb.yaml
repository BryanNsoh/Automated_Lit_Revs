    of IrriFresa in the strawberry area The implementation of a multiplatform application
    for aided irrigation management was considered a suitable mean to support efficient
    water use and strengthen farmers’ engagement with sustainability concerns. The
    IrriFresa beta version was tested by strawberry growers (22% of the strawberry
    production area) during 2014/2015 season. This version was applied as an irrigation
    programming tool to generate customized irrigation scheduling for the commercial
    farms involved in the Coca Cola Foundation’s project, CCFP. Information about
    soil type was not included in the beta version so corrections of irrigation times
    due to the soil type were carried out externally. Irrifresa provides a different
    irrigation scheduling strategy compared to the typical farmer’s behaviour who
    usually apply higher irrigation depths and in longer irrigation pulses (Fig. 5).
    By using IrriFresa farmers changed the irrigation scheduling, which entailed different
    soil moisture distribution, according to the values collected from soil sensors
    installed in the commercial farms. Without IrriFresa management, farmers applied
    longer irrigation events, which meant higher water content at 12, 25 and 40 cm
    after irrigating (Fig. 5a) compared to irrigation scheduling provided by IrriFresa
    (Fig. 5b). Hence, irrigation management with IrriFresa implied significant water
    savings in the commercial farms (Table 2). The water saving ranged from 468.7
    m3 ha−1 (11%) to 1982.6 m3 ha−1 (33%) providing 1.73 Mm3 of water use reduction
    when it was compared with water use recorded in the previous irrigation season
    (Martin-Arroyo et al., 2015a, Martin-Arroyo et al., 2015b). Several strawberry
    samples were collected and analyzed both the management with IrriFresa and management
    by farmers. Thus, it was possible to conclude that yields were not affected and
    no significant differences were found between both irrigation strategies. Download
