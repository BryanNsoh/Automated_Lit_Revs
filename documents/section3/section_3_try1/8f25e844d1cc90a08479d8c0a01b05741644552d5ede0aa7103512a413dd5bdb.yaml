    the crop. It shows different soil type and different crops have different water
    need. The machine learning techniques proposed by author helps to take decision
    to supply right amount of water to crop according to soil and rain prediction
    [10]. GUpta, S., Malhotra, V., & Vashisht, V. proposed IoT based irrigation and
    flood preventing system This system contains arduin 0 uno Controller, GSM Modules,
