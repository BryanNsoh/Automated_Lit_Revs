    development The Java programming language has been selected for the development
    of this multiplatform application due to its versatile architecture. It is object-oriented,
    robust, portable multithreaded, secure and with high performance. In the codification
    stage, the Java Standard Development Kit (JDK) 7.0 version has been used due to
    its efficient operation with dynamic data structures. The Mobile Application was
    developed using the Eclipse interface development environment (IDE) and the Android
    software development kit (SDK). The system database (IrriFresa DataBase, IFDB)
    has been developed by SQL programming language. IFDB gets queries from desktop
    software and mobile application via stored procedures (group of transact-SQL statements
    compiled into a single execution plan) and PHP functions, respectively. PHP 5.0
    version was used because of its high safety when a mobile application queries
    an external database. The multiplatform application described in this paper has
    been designed with the aim of providing a functional and easy-to-use tool for
    farmers. It calculates the daily irrigation scheduling per week that maximizes
    the efficiency of water resources taking into account the crop, hydraulic, weather
    and soil conditions of each irrigation sector. IrriFresa consists of two modules:
    desktop software where famers can get a pre-season irrigation scheduling based
    on average climatic data and a mobile application where the initial irrigation
    scheduling is updated according to weather conditions in real-time. Both modules
    are connected by the cloud-database (IFDB). 2.2.1. Desktop software The desktop
    software estimates the daily seasonal irrigation scheduling on the basis of historical
    data recorded in the closest weather station, the crop development stages, the
    hydraulic behaviour of the irrigation network and the soil characteristics. The
