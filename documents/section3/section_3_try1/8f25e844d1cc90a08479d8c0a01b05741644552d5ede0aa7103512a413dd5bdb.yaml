    Automated irrigation systems can save energy and human labor while also contributing
    significantly to water conservation. In this paper, various irrigation techniques
    available from literature have been explored in based techniques of hardware deployment,
    sensors usage and background of study. The fundamental activities and common infrastructure
    are presented in the consecutive section. By considering the benefits and limitations
    of various techniques, an automated irrigation system based on irrigation scheduling
    is proposed to obtain robust high performance system that utilizes precipitation
    forecast, evapotranspiration and sensor information. The main challenge for automated
    irrigation system is high deployment cost, power sources and effected by uncertainties
    and disturbances such as climate change, weather uncertainties, type of soil and
    salinization. In order to minimize these factors and improve the response of the
    system are areas for future work. 6 Future Scope The few advancements for automated
    irrigation system are listed as follows: 1. Cost: The cost involves in wireless
    sensor network set up and maintenance of those networks. To minimize the deployment
    and maintenance cost will increase scope of applications. 2. Control approaches
    in the presence of model uncertainties and disturbances: These factors can interfere
    in system performance. To minimize these factors and improve the response characteristics
    of the system are areas for development. 3. User Friendliness: These users of
    these systems are farmers, therefore user friendly interface and closed loop operations
    thrust areas. References Water Ethics and the World Commission on the Ethics of
