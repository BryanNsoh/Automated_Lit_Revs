    Robust optimization is a young and active research field that has been mainly
    developed in the last 15 years. This approach is introduced to incorporate uncertainty
    into mathematical programming models.41 The key idea is to hedge the solutions
    against worst-case realizations of the uncertain parameters.42 In power system
    studies, a hybrid robust-stochastic model is presented recently to hedge against
    the uncertainties associated with demand level, electricity price, and renewable
    energy resources.25 Recently, robust optimization has attracted much attention
    in energy management studies. A bi-level robust-based model was proposed to optimize
    the energy management of a retailer in the wholesale electricity market in the
    presence of self-generation facilities.43 In Ref.,44 a distributed robust optimization
    approach is suggested to optimize the total operational cost of the microgrid.
    In this study, the ADRA aims to minimize the procurement cost of contracted farms
    under the objective function (29). The electricity price of the day-ahead market
    is a variable with imperfect data. Therefore, the problem is to optimize the objective
    function (29) under electricity price uncertainty. To achieve the aim, the robust
    optimization approach is adopted. The robust optimization approach aims to find
    a solution to the objective function Equation (29) meeting two conditions. First,
    it must be feasible for all the realizations of the day-ahead electricity price
    uncertainty. Moreover, it must be optimal for the worst-case realization of the
