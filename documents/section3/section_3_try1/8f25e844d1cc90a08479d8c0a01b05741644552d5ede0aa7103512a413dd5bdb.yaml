    Part of the book series: Lecture Notes in Electrical Engineering ((LNEE,volume
    875)) Abstract Water conservation is a prime concern in arid and semi-arid regions.
    The farming sector consumes a lot of water in irrigation and other activities.
    IoT (Internet of Things) and WSN (Wireless Sensor Network) are extensively used
    in precision agriculture to control fundamental activities like Irrigation Scheduling,
    Data Acquisition, Data Storage and Analysis. These systems involve sensors inputs
    to be evaluated against some threshold values and decisions are taken. The proposed
    automated irrigation system involves monitoring environmental parameters and controlling
    the irrigation process remotely, involves short-range communication from sensors
    to the base station and long-range communication from the base station to the
    internet. The focus of the proposed system is to conserve water and other resources.
    The system incorporates use of sensor data, evapotranspiration of region and precipitation
    information from online weather forecast. The hardware components of system are
    microcontroller, 5v DC motor, L293 motor driver module, resistive soil moisture
    sensor and breadboard. The soil moisture sensor continuously records the moisture
    of the soil and transmits readings to the microcontroller. The DC submersible
    motor connected to the microcontroller through L293 motor driver module, supply
    water when soil moisture level is below the threshold. The system generates irrigation
    schedules are based on evapotranspiration of the region and sensor feedback. Keywords
    IoT (Internet of Things) Automated Irrigation Evapotranspiration GPRS ZigBee Access
    provided by University of Nebraska-Lincoln. Download conference paper PDF 1 Introduction
    Water is a fundamental resource for life and having importance in many sectors
    such as agriculture, industry, recreation and residential. The freshwater resources
    are groundwater and surface water. These resources are insufficient as demand
    for freshwater increase with population growth. In human civilization, agriculture
    consumes approximately seventy percent of freshwater [1]. The continuous population
    growth requires more crop production to meet increasing food requirements of the
    population. The effective utilization of water in agriculture is need of hour
    owing to limited resources, climate change and depletion of ground water resources.
    Water conservation is a major concern in developing countries where economies
    are primarily driven by agriculture. The Indian irrigation mainly dependent on
    groundwater, facing several challenges like over exploitation, poor water supply
    infrastructure and depletion of groundwater resources. The country has a huge
    area of 39 mha irrigated with groundwater, followed by China with 19 mha and USA
    with 17 mha. The country has a requirement to conserve current water resources
    to meet urban, industrial and agricultural needs of present and future [1]. Farmers
    are an integral part of society as 50% of the workforce in India depend on agriculture
    for their livelihood. There are several challenges from routine activities to
    harvest in this sector. The current era is of IT and varied technology provides
    solutions for these challenges encompassing sensors, autonomous vehicles, automatic
    devices, web services, mobile devices and IoT. In modern age, automation of the
    irrigation processes using sensors and machine learning techniques is an eminent
    idea for research. 1.1 Motivation The IoT and WSN technologies link real-world
    objects to the internet through wireless and wired technologies. These objects
    are on the network can interact and exchange the data aiming at enhancement in
    service, cost cutting in procedures and saving manpower. Farmers have started
    to use computer and internet to organize data, monitor crop cultivation and to
    automate routine tasks. IoT is a dynamic field to due rapid advancements in technology
    of sensors, communication and microcontrollers. Therefore, this is an eminent
    area for research and gaining more attention from the researchers. There are many
    automated irrigation systems based on evapotranspiration and sensors readings
    based on crop and geography of location. Punjab is an agricultural state where
    those crops are grown which consumes a lot of water. As a result, the water resources
    like surface water and groundwater are not properly utilized. The automation of
    irrigation system using IOT techniques is proposed in this paper to conserve groundwater
    according to the climate of state. 1.2 Literature Review Irrigation is an accurate
    supply of water to plants for optimum plant growth in terms of quantity and frequency.
    The plant growth and yield are influenced by the amount of water supply as the
    excess water harms the crops by making roots inefficient in taking nutrients from
    the soil while lower supply causes slow seed germination [2]. The different ways
    to supply water are flood, drip and sprinkler irrigation. Many of these procedures
    are manual and involve human labor to ON/OFF supply based on estimation. The various
    pitfalls of these methods are: less supply, more supply and late supply. These
    issues can be addressed in automated irrigation system. The automation of irrigation
    systems is categorized as open loop and closed loop based on control. The various
    inputs like length of watering, volume of water, start time, end time and watering
    periods are provided by the operator of the system in open loop. In a closed loop,
    a computer program recommends time and length of irrigation [3]. Gutierrez et
    al. [4] proposed automated drip irrigation in Canada that saved 90% more water
    as compare to manual irrigation. The system had two components such as WSU (Wireless
    Sensor Units) to obtain sensor information and a WIU (Wireless Information Unit)
    to transmit that information for analysis. The WSU consist of an RF transceiver,
    sensors and a microcontroller. It was a wireless network of soil moisture and
    temperature sensors situated in the roots of plants. The WIU had a GPRS module
    that used public mobile network to transmit the sensor observations to a web server.
    Giusti and Libelli [2] proposed a fuzzy decision support system based on soil
    water predictions to improve a web based irrigation system. The system took the
    decisions based on climate data (rain, temperature and solar radiation) and agricultural
    data (soil composition, crop characteristics and site location). Ghosh et al.
    [5] proposed an Arduino based automated irrigation system with remote control
    from an Android smartphone. The system had user interface which displays sensor
    data on smartphone and irrigation frequency and volume were recorded through the
    android app. The results showed that the automated fields consumed less water
    as compared to the manually irrigated fields. Hu and Shao [6] provided a remote
    irrigation system with a cloud platform. The various parameters such as soil temperature,
    humidity and CO2 concentration considered to take the irrigation decisions. Bandara
    et al. [7] presented an artificial sprinkler irrigation mechanism for green roof
    vegetation in Sri Lanka. It had predicted evapotranspiration to determine crop
    water need. Sivagami et al. [8] proposed an automatic irrigation system in a greenhouse
    for both drip and sprinkler, which calculated the irrigation requirements based
    on soil moisture and environmental conditions. Kwok and Sun [9] developed a machine
    learning based irrigation system that utilized information like crop water requirements
    and sensor inputs. The system has two main modules: plant recognizing mobile app
    to detect plant type by taking a photograph and an Arduino based irrigation controller.
    Aydin et al [10] presented a technique to receive sensor data withy WeMos D1 Mini
    microcontroller and sent it to MQTT server. Murthy et al. [11] proposed an Irrigation
    Control that predicted the Maximum Allowable Runtime (MAR) for each sprinkler
    zone with weather data acquired from imminent weather station and soil surface
    runoff. An et al. [12] presented a sensor based automated irrigation system by
    monitoring substrate temperature. The performance of system measured by considering
    the total number of leaves, the length and width of the leaves, chlorophyll content
    in leaves and roots length. Munir et al [13] presented an approach where decision
    dependent on two things KNN based ontology and sensor data. 1.3 Objective The
    literature review presents many methods to automate irrigation systems like IoT
    based systems, fuzzy decision support system, evapotranspiration based irrigation
    scheduling and machine learning based irrigation system. Following a review of
    the pros and cons of previous studies, the objective of this paper is to propose
    an automated system using IoT that will use sensor inputs, evapotranspiration
    and precipitation information from internet to schedule irrigation and to take
    decisions about irrigation. The paper consists of five main sections. The second
    section presents the background of the paper. Third section describes the proposed
    system. The fourth section consists of results, fifth section contains conclusion
    and sixth section provides future scope. 2 Background This section presents main
    activities and a common framework of automated irrigation system. The main activities
    of system are sensor data collection, data transfer, data storage and analysis.
    The Fig. 1 describes the common framework of the system having sensor nodes, base
    station and server. The base station collects data from sensor nodes and then
    transmits the obtained information to the server. The server side has a remote
    user or web application to take the decisions based on analysis of collected sensor
    data. Fig. 1 Common framework of automated irrigation system Full size image The
    automated system corresponds to various factors such as sensors used, number and
    types of sensor nodes, communication, data storage and power sources. The main
    activities and hardware components are discussed as follows: 2.1 Data Acquisition
    On a base station, the data is collected from in-field sensor nodes made up from
    various sensors such as soil moisture sensor, humidity and temperature sensor.
    The base station uses appropriate internet technologies to send it to a cloud
    network or web server. Gutierrez et al. [4] employed the use of web application
    for data collection and analysis. Ghosh et al. [5] proposed the use of a cloud
    computing platform to store and analyze data. Murthy et al. [11] used MQTT protocol
    to transfer zone wise sensor data on web server implemented on AWS platform. 2.2
    Data Storage and Analysis After data collection, the various values obtained from
    sensors are analyzed against some threshold values and then decisions are taken
    accordingly. Lenka and Mohapatra [14] developed a hybrid system for crop-specific
    irrigation based on a feed forward neural network and fuzzy logic-based decision
    support system (DSS). The fuzzy logic-based DSS predicts soil moisture, which
    is delivered to the farmer with SMS notification. The real-time agriculture data
    becomes the input and training data to the feedforward neural network, which trained
    to take the decisions in fully automated irrigation system. 2.3 Sensors Used Sensors
    are used to collect readings of soil temperature, soil moisture, soil pH and humidity,
    which are important for irrigation scheduling. These parameters are determined
    by the type of crop and irrigation technique. 2.4 Microcontroller A microcontroller
    is an essential component of an automated irrigation system that collects data
    from sensor nodes, converts that data into digital form and then transmits that
    data to cloud or web server. The various characteristics, such as low cost, versatility
    to connect with sensor nodes and low power consumption taken into account while
    selecting a microcontroller. Gutierrez et al. [4] used single chip (PIC24FJ64GB004)
    16-bit microcontroller programmed in C compiler to transfer data. 2.5 Communication
    Protocols The automated irrigation system needs two types of communication technologies:
    short-range communication from sensors to the base station and long-range communication
    from the base station to the internet. The Internet Protocol Version 6 (IPv6),
    ZigBee and Near Field Communication (NFC) are used for low range private area
    network communication while GPRS and Wi-Fi are technologies used for communicating
    over the internet. 2.6 Power Sources The power requirements of sensor nodes and
    base station are met by rechargeable batteries, dry cell batteries and solar power.
    The low power consumptions are always preferred to design a modest system, which
    can be used in real life situations. Gutierrez et al. [4] used solar powered photovoltaic
    cell to supply power to a wireless sensor unit (WSU) and rechargeable battery
    to supply power to wireless information unit (WIU). 3 Proposed System In this
    section, the system is proposed to automate irrigation processes using IoT infrastructure
    and sensor network by considering the influencing factors such as weather, surface
    runoffs, deep percolation and precipitation. The system takes advantages of feedforward
    and feedback control mechanisms. The feedforward control is focused on crop evapotranspiration
    to determine crop water requirements and feedback control takes sensor readings
    to inquire about soil moisture in the fields. The evapotranspiration, sensor feedback
    and precipitation information from online weather forecasts are used to produce
    irrigation schedules. Figure 2 illustrates schematic diagram of proposed system
    where evapotranspiration, precipitation and sensor readings are used as input
    parameters, and the outputs is irrigation schedules. Fig. 2 Schematic diagram
    of proposed system Full size image The system involves use of historical weather
    data, online weather forecast and sensor feedback in various modules. The various
    modules of proposed system are discussed as follows: 3.1 Evapotranspiration Prediction
    The crop water requirements are determined from crop evapotranspiration (ETc)
    that in turn calculated with reference crop evapotranspiration (ETo). The ETo
    is estimating the evapotranspiration on the reference hypothetical crop of grass
    with height 0.12 m. It depends on many factors such as humidity, temperature,
    atmospheric pressure, solar radiation and wind speed. The present method is to
    predict ETo of upcoming days from historical weather data of the region involves
    machine learning. The dataset is in JSON format having hourly values of previous
    five years. The training part consists of calculating reference evapotranspiration
    is calculated with the Hargreaves Samani empirical method that uses the air temperature
    as main parameter. The equation of method as follows: $${\\text{ET}}_{\\text{o}}
    = \\alpha *\\left( {T_{{\\text{mean}}} + {17}.{8}} \\right)\\left( {T_{{\\text{max}}}
    - T_{{\\text{min}}} } \\right)^{{1}/{2}} R_{\\text{a}}$$ (1) where ETo is the
    reference evapotranspiration [mm day−1] is a measure of maximum removal water
    from the surface with the processes of evaporation and transpiration by the atmosphere.
    Tmean is the mean daily temperature [°C] as Tmean = (Tmax + Tmin)/ 2. α is empirical
    constant having value 0.0023 and Ra is extraterrestrial solar radiation [15].
    The reference evapotranspiration is used to calculate the crop evapotranspiration.
    The crop evapotranspiration is calculated from Eq. 2. $${\\text{ET}}_{\\text{c}}
    = K_{\\text{c}} *{\\text{ET}}_{\\text{o}}$$ (2) ETc is crop evapotranspiration.
    Kc is the crop coefficient of evapotranspiration depends upon the type of crop
    and geographical location [15]. The system predicts ETo of upcoming days with
    an artificial neural network which trained and tested on past weather data [16].
    3.2 Precipitation Information from Online Weather Forecast It is important factor
    to decide timings, number of irrigation cycles, duration and interval between
    successive irrigation. Punjab has semi-arid climate and having deep water tables.
    It requires regular irrigation at small intervals to minimize the effect of percolation
    and evaporation. The system collects weather forecast information of next five
    days from internet. 3.3 Data Collection from Sensors The hardware of proposed
    system consists of sensor nodes having soil moisture and soil temperature sensors
    connected to ESP32 microcontroller. The ESP 32 has 32-bit LX6 microprocessor that
    can operate at 160 or 240 MHz having Bluetooth and Wi-Fi modules for data transfer
    act as base station to send data on Thingspeak cloud platform. The sensor data
    is collected over cloud platform with Wi-Fi module for analysis and decision making.
    3.4 Data Analysis It involves designing a system capable of generating irrigation
    schedules for crops based on evapotranspiration, weather forecasts and sensor
    inputs. The irrigation time and duration will be decided by the system. The steps
    of data analysis as follows: 1. Collect historical weather data and precipitation
    information of selected region. 2. Maintain the information in a dataset. 3. Using
    the Hargreaves Samani empirical method, calculate the crop evapotranspiration
    in dataset [15]. 4. Train and Test the model for prediction of evapotranspiration
    using Artificial Neural Network [17]. 5. Make a prediction of potential evapotranspiration
    for upcoming days. 6. Find out the crop irrigation requirements from potential
    evapotranspiration. 7. Classify the day as rainy, cloudy, partly cloudy or sunshine
    based on the amount of precipitation. 8. The intervals between sensor readings
    and the duration of irrigation cycles are determined by the type of day. 9. Make
    decisions using a rule-driven structure based on sensor inputs and potential crop
    evapotranspiration. 10. Supply water according to need and generate irrigation
    schedule. This system addresses irrigation water requirements in open fields and
    experimental test will be conducted using flood irrigation in a small garden in
    Fatehgarh Sahib, Indian Punjab. 4 Results The results of various modules are presented
    this section. The hardware unit for sensor data capturing and watering system
    is proposed. The main components of system are Microcontroller, 5v DC Motor, L293
    Motor Driver Module, Resistive Soil Moisture Sensor and Breadboard. The soil moisture
