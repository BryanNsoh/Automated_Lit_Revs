    of the problem is described qualitatively. The main aim of the study is to provide
    day-ahead peak shaving for the power system. To achieve the aim, the problem is
    split into three sides, including the supply-side, intermediary-side, and the
    demand-side. The three sides are located in three layers of a schematic diagram.
