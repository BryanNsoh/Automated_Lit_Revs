    Figures Versions Notes Abstract A growing international human population and rising
    living standards are increasing the demand for agricultural products. Under higher
    pressure over natural resources, environmental concerns are increasing as well,
    challenging current water use decision-making processes in irrigated agriculture.
    Higher agricultural productivity means water should be applied more efficiently,
    which requires instant information on weather, soil, and plant conditions throughout
    the growing season. An information-based irrigation scheduling application tightened
    to the spatiotemporal variability of the fields is critical for enhancing the
    current irrigation system and making better irrigation scheduling decisions. The
    aim of this study is to review current irrigation scheduling methodologies based
    on two case studies (woody and field crops) located in semi-arid areas of Southeast
    Spain. We realize that optimal irrigation programming requires consistent investment
    in equipment, expenditure on operation and maintenance, and qualified technical
    and maintenance services. These technological approaches will be worthwhile in
    farms with low water availability, high profitability, and significant technical-economic
    capacity. Keywords: water profitability; water scarcity; sensors; big data; information
    and communication technologies; irrigation scheduling 1. Introduction A growing
    international population and rising living standards are increasing the demand
    for agricultural products. At the same time, globalization, markets liberalization,
    growing pressure on natural resources, and environmental concerns are heightening
    the need for improved agricultural productivity [1,2]. In the case of irrigated
    agriculture, meeting this requirement involves a paradigm shift. Maximizing net
    profits will demand a more economic approach than simply maximizing crop yields.
    This is significantly complex and challenging, requiring that water be applied
    in a wiser, more precise, and accurate fashion because the margin for error narrows
    [3]. From an engineering standpoint, achieving the above depends on having more
    information, using enhanced irrigation systems and making better irrigation scheduling
    decisions. Instant information is required for a thorough understanding of weather,
    soil, and plant conditions throughout the growing season. Enhanced irrigation
    systems are needed for a uniform application of water depths tailored to the spatiotemporal
    variability of the fields. Better decisions are necessary to convert these capacities
    into profits. The scientific community and industry work to meet these needs,
    taking advantage of geolocated and internet-enabled devices. As a result, a wide
    range of technologies has been developed. Multiple sensors for weather, soil and
    plant measurements can supply data continuously and automatically in fixed points
    located within the field. Weather conditions, soil moisture and temperature, plant
    sap flow, trunk diameter, and leaf turgor pressure are some of the variables monitored
    by these sensors [4,5]. Data can also be obtained for the whole field area. Remote
    and proximal sensing based on radar and spectral sensors onboard satellites, unmanned
    aerial vehicles, tractors and even centre-pivots and linear-moving irrigation
    systems allow high spatial and/or temporal resolution monitoring of soil moisture
    and plant water and nutrient status. Proximal electromagnetic induction sensors
    can also be used for mapping soil properties along with soil sampling and testing
    [6,7,8]. High quality equipment for water application has also been developed.
    If adequately selected and dimensioned modern irrigation systems can provide excellent
    performance under a wide range of environmental conditions. Furthermore, variable
    rate technology enables the application of site-specific water depths according
    to the spatial variability of the soil and plant conditions throughout the field
    [8]. Dealing with all these data and irrigation system capabilities involves great
    analytical complexity. Automated irrigation controllers have been designed for
    this purpose. These controllers include a module that computes an optimized irrigation
    scheduling (and a prescription map in the case of variable rate systems) according
    to a predefined irrigation strategy and goal. The optimization process is based
    on sensor data or/and output data from simulation models. Given the complexity
    of the soil-plant-atmosphere continuum and the uncertainty of the available data,
    artificial intelligence techniques are used to search for the optimal solution.
    These techniques are also applied in other related processes, such as model calibration
    and weather and water demand forecasting [4,8,9]. Despite the sophistication of
    this cutting-edge hardware and software, their prices have become affordable for
    commercial use. Recent advances in sensors and information and communication technologies
    have slashed the cost of generating, transmitting, storing and processing large
    amounts of data. Consequently, the implementation of these technologies in commercial
    farms is considered feasible, in practice, for improving their economic and environmental
    footprint. Likewise, its use could improve the adaptation to climate change and
    to changing water demand and supply patterns, enhancing food security [10,11,12,13].
    As a consequence, these technologies for irrigation and agriculture are generally
    being considered by governments and international organizations as promising tools
    to achieve a sustainable intensification of agricultural production [14,15,16].
    However, some studies carried out in industrialized countries conclude that their
    adoption is not widespread, and, on average, their economic profitability is low
    [17,18]. Farmers readily adopt technologies, such as auto-steer machinery and
    irrigation pivots, which require limited new training and skills. However, adoption
    of information-intensive technologies, such as soil or plant moisture sensors
    and related software, is often limited. These technologies require further investments
    in learning and/or hiring external services for data analysis. Changes in management
    practices are also often needed to accommodate data-driven decisions. Such requirements
    may even affect the profile of farmers, shifting from that of a land manager,
    who grows crops according to his/her practical experience, to farm technician,
    whose work should also be based on technical knowledge [18,19,20]. Farmers can
    adopt very different information technology levels to fine-tune their management
    practices. Each level encompasses the use of different layers of information.
    Assessing the value given by each information layer is essential for selecting
    the most suitable technological level for each farm [5,19,21]. The value of information
    is the increase in the expected value of the outcome arising from the introduction
    of an additional layer of information in the decision process [22]. It depends
    on the quality of the data (e.g., precision, trueness and timing), its total cost
    (e.g., investment, operation and maintenance) and the conditions of the farm (e.g.,
    environmental, agronomic, socio-economic, and technical). Therefore, a particular
    technology can provide different economic and environmental results depending
    on the region and farm where it is used [5,18,21]. Selecting and managing the
    most suitable technological level requires technical knowledge and skills, as
    well as unbiased information about the performance of the available technologies.
    Poor information and/or low knowledge and skills mean decisions are made in a
    context of uncertainty, which in turn, means cultural factors and cognitive biases
    may lead to the adoption of sub-optimal solutions or simply to no decisions being
    made. Thus, the early adopters of new technologies are usually younger farmers,
    with higher education levels and larger farms in terms of economic size [17,18,19,23,24].
    Farms located in the Mediterranean countries of the EU are usually smallholdings
    managed by aged farmers with a low level of technical education. These features
    hamper the uptake of new technologies [24]. An example of this situation is Spain,
    where 59% of the farmers are older than 55 years and only 18% have agricultural
    technical training for the implementation of information and communication technologies
    (ICTs) on their farms. The mean economic farm size is 37,284 € in terms of standard
    output, which is lower than two thirds of the EU15 average (member states of the
    EU on 30 April 2004), although the 1% largest farms (≥0.5 M€) accounts for 32%
    of the national standard output [25]. The Government is tackling this problem
    by promoting and subsidizing the modernization of irrigation infrastructures.
    As a result, water transport and distribution facilities, as well as on-farm irrigation
    systems have been modernized across 1.5 Mha since the beginning of this century
    [26]. However, a number of studies have suggested that irrigation management should
    be enhanced in order to capture the full economic and environmental value that
    modern infrastructure can potentially provide [27,28,29,30,31]. Much research
    has been specifically conducted to bridge this gap [32,33,34,35,36]. Nevertheless,
    there are very few analyses focused on identifying the farm conditions that make
    the techniques developed in these studies profitable. Such analyses, along with
    a strengthening of extension services, training programs, and regional trials
    among other measures, would enhance farmers’ capabilities to select and use technologies
    that help them to optimize the management of their irrigation infrastructures
    [18,21,24]. It is clear from the above overview that carrying out an optimal irrigation
    scheduling is essential for improving water and energy use in irrigated agriculture.
    Accordingly, methodologies focused on this issue and advances in new technologies
    and equipment to be implemented in this sector have been developed. However, in
    the majority of farms, these advances have not properly got off the ground due
    to the low technical training of farmers and the reduced profitability of agricultural
    products, making the investment of new technologies unaffordable. Hence, the aim
    of this study is to review the main factors influencing irrigation scheduling
    and document the impact of ICTs on these factors to identify the conditions that
    drive the return on investment of various irrigation scheduling methodologies.
    This review is supported by the analysis of several case studies located in semi-arid
    areas of Southeast Spain, a country with a 30% of irrigated cropland [37] and
    most of this area being under Mediterranean natural conditions. The review starts
    by describing the main factors that should be considered for optimal irrigation
    scheduling. Then, several case studies methodologies focused on optimal irrigation
    scheduling applied in both woody and field crops under semi-arid conditions are
    presented. In the final section, we discuss the strengths and weaknesses of these
    irrigation scheduling methodologies, based on the case studies evaluated. 2. Factors
    that Affect Optimal Irrigation Scheduling Irrigation management depends on several
    factors, most of which are interrelated, as shown in Figure 1. Different combinations
    of these factors enable optimal irrigation schedules to be achieved depending
    on the technological level of the farms (low, intermediate, or high) as regards
    the technological elements used, as described below. Figure 1. Interaction between
    irrigation scheduling factors. • Crop The crop is the main driver of irrigation
    scheduling as irrigation is intended to satisfy the fraction of crop water requirements
    (WR) that cannot be satisfied with rainwater during the crop season. WR are equivalent
    to the amount of water evapotranspirated by the crop, ETc, which can be linked
    to the agro-climatic variable, reference evapotranspiration, ETo, by the crop
    coefficient, Kc [38]. It depends on the crop characteristics, taking into account
    crop height, the crop-soil surface resistance, and albedo of the crop soil surface
    [39]. Recommended Kc values for different crops can be found in the literature
    [38]. However, there are no available Kc values for certain crops, or the recommended
    values are suited to different environmental conditions [40]. Thus, different
    works have focused on setting specific Kc values considering on-site environmental
    conditions by relating the ETc with ETo using lysimeters [41,42,43,44]. Alternatively,
    other authors have used crop simulation models to determine specific Kc values
    for non-stressed and well irrigated crops (e.g., bean and cabbage crops in Germany
    [45]). The use of specific crop coefficients can improve irrigation programming,
    generating both higher yields and water use efficiency [46]. • Weather data Local
    weather determines crop irrigation requirements (IR) and consequently irrigation
    programming. Rainfall and air temperature are the basic data required to calculate
    IR using values of effective precipitation (Pe) and ETo estimated by low-parameter
    procedures like the Hargreaves equation [47]. However, many weather stations can
    now also record data such as humidity, solar radiation and wind speed, among others
    (e.g., [48]). When this information is available, physically based ETo calculation
    methods, such as the Penman-Monteith model [38], can be used to provide accurate
    estimations of ETo [49,50]. Thus, in many cases, there is either a lack of data
    or their quality is not guaranteed, or the weather station is located too far
    from the area studied [51,52]. This leads to non-accurate ETo estimations [53]
    which means uncertainties in the irrigation programming. • Soil data Soil characteristics
    such as soil condition, slope, texture, structure, depth, organic matter content,
    bulk density, salinity, acidity drainage, fertility and chemical parameters affect
    soil water distribution and root water absorption [54]. Standard numerical soil
    properties at a spatial resolution of 250 m and at a global scale can be obtained
    from systems such as SoilGridsTM [55]. However, soil measurements are point measurements
    that show spatiotemporal variability in the same field during the irrigation season.
    Accordingly, these authors evaluated the time and spatial variability of soil
    hydraulic characteristics during the cropping season, showing that soil variations
    during the season are important and lead to inaccurate irrigation programming.
    Irrigation events also affect soil hydraulic characteristics, which highlights
    the importance of carrying out soil hydraulic parameter analysis during the cropping
    season to improve irrigation programming [56]. In sandy soils, with a low water
    retention capacity, spatiotemporal hydraulic characterization is crucial [57,58].
    As an example of watering difficulties in sandy soils, in a two-season study of
    irrigated potato cultivated in a sandy soil in USA, soil water storage and deep
    drainage at several zones across the farm were evaluated [57], detecting a significant
    spatiotemporal variability in soil water storage and temporal differences on deep
    drainage. To reduce deep drainage, soil water movement models like Hydrus 2-D
    were used to set the optimum duration of irrigation pulses in strawberries cultivated
    in extremely sandy soils in Spain, for each crop development stage [58]. • Irrigation
    scheduling criteria Irrigation scheduling consists of setting the timing and the
    amount of water to be applied to the crop [59] to either maximize the production
    or to maximize the benefit [59]. Over recent decades, these goals have also been
    linked to efficiency criteria in the use of both water and energy resources [60].
    To achieve them, several “irrigation criteria” have been used to establish the
    irrigation scheduling: (1) A farmer’s perception/ experience of crop irrigation
    needs, which usually results in less-than-optimal irrigation scheduling (lack
    of water during some crop stages and over-irrigation in others) and hence, lower
    production and profits [61]; (2) Rational estimation of daily crop irrigation
    requirements using historical climate data that are daily updated during the irrigation
    season [62]; (3) Rational estimation of daily crop irrigation requirements based
    on both climate information and on daily soil water balance [63,64]; (4) Estimation
    of daily irrigation needs using soil water data collected from soil moisture sensors
    [65,66]; (5) Irrigation needs estimated from plant water status monitoring using
    sap flow sensors [5,67], trunk growth rate sensors [68], leaf water potential
    [69], or leaf turgor pressure sensors [70], among others. The above criteria define
    the daily irrigation program once the irrigation strategy is established. Several
    factors condition the irrigation strategy: the water allocation for the whole
    season (from full irrigation to different levels of deficit irrigation [71]);
    the type of irrigation system and its hydraulic characteristics [62,63]; or water
    availability at field scale, according to the management of the irrigation district
    (on demand irrigation in which farmers can irrigate 24 h a day or by irrigation
    turns [72,73]), to name a few. • Water source, water rights, and water markets
    Water sources for irrigation include groundwater from wells, surface water, rain
    harvesting and treated water from municipal areas [74]. The kind and quality of
    water source affects water availability at field scale. For example, groundwater
    is a more reliable water source and less vulnerable to drought compared to surface
    water [75]. As for using rain harvesting pond or treated water for irrigation,
    water availability will be affected by climatic variables, the pond storage capacity,
    and the legislation on that issue [76,77]. Water rights are required to legally
    establish the available water at field scale. “A water right is a legal entitlement
    authorizing water to be diverted from a specified source and put to beneficial,
    non-wasteful use” [78]. Hence, water rights affect irrigation programming. To
    name a few examples, in England, a license is required to abstract water for irrigation
    and to obtain/ renew this license, farmers must demonstrate that water is used
    efficiently [79]. In areas of high competition for water, such as the Mediterranean
    basin, the water authorities usually impose restrictions on water use that do
    not always make the producer aware of the efficient use of irrigation water, implementing
    precision irrigation based on optimal irrigation schedules [80]. In Spain, water
    allocations are usually assigned per crop, causing occasional disputes between
    water authorities and farmers, who demand more water [81]. In other areas, water
    rights are characterized by elements such as priority date, whereby users who
    first acquired water rights take preference in accessing water resources over
    other users who obtained their rights later. Hence, during droughts periods, reductions
    in water allocations affect “new” farmers first [82]. Accordingly, in a study
    carried out in California’s Central Valley on the effects of water rights on agricultural
    production during drought periods, it was shown that watersheds whose farmers
    have more senior water rights have on average better agricultural productivity
    outcomes than watersheds with more junior rights [83]. In some semi-arid countries,
    particularly during droughts, economic instruments to deal with water allocations
    are available. Water markets are one such instrument, enabling voluntary water
    exchanges between users. Australia, and to a lesser extent, Spain and California,
    are three representative examples of water trade [84]. In a study on the effects
    of droughts on water markets in the three regions indicated above, the authors
    highlighted that drought periods are a triggering factor for water trade between
    users [84]. • Water distribution system and irrigation system. Open channel water
    distribution networks usually entail higher water losses than pressurized irrigation
    networks [85]. Therefore, these losses must be taken into account for irrigation
    programming [86]. Conversely, pressurized irrigation networks show higher water
    use efficiency but also increased energy requirements [87]. In these kinds of
    networks, the operating conditions should be considered in the design of such
    networks. This ensures that hydrant service conditions are adequate for the proper
    functioning of on-field irrigation systems, applying the expected water depth
    and avoiding inadequate irrigation schedules that lead to inefficient use of water
    [88]. The hydraulic features of the on-farm irrigation system must also be considered
    to establish the irrigation programming. These features depend on the type of
    system (surface, sprinkler, or trickle) and its design (layout) and hydrant operation
    (sectoring) [63,89]. • Energy source and its management Pressurized water distribution
    and application systems are generally more efficient in the use of water than
    open channel systems. For this reason, they have become common in recent decades
    [90]. However, the price to be paid for this improvement is the augmentation of
    energy costs, in many cases leading to increases of more than 50% in the cost
    of irrigation compared to previous gravity irrigation systems [85]. In recent
    years, numerous studies have aimed to optimize the use of water and energy in
    irrigation systems at irrigation district scale considering the operation of the
    network (sectoring, control of critical points or electric tariff selection, [91,92,93]).
    The operation of the main hydraulic networks designed to reduce energy costs may
    limit the available irrigation time for farmers conditioning the irrigation schedule
    of their fields. For example, some irrigation districts (ID) in Spain have reduced
    their energy costs by choosing the lowest electric tariff: farmers can irrigate
    during the night from Monday to Friday and for 24 h on Saturdays, Sundays, and
    bank holidays [73]. Their energy costs savings are about 25% for similar water
    use [94]. However, optimal management of irrigation networks does not avoid the
    dependence of irrigation agriculture on fluctuations in energy prices. Therefore,
    in recent years, the reduction of electricity production costs from renewable
    energy sources (wind, solar photovoltaic and micro hydropower) is facilitating
    their incorporation into the irrigation sector [64,95,96]. Since the generation
    of energy depends on suitable weather conditions (sufficient wind or solar radiation
    for pumping), irrigation must be scheduled around the availability of renewably
    sourced energy [64]. • Management and control technologies The technological development
    of the last decade has had enormous repercussions in irrigation management and
    control. Today’s commercial sensors and irrigation controllers, ICs, provide a
    good value for money in an affordable price range for most farmers. In addition,
    the constant improvement of information and communication technologies, ICTs,
    facilitates the interaction between sensors, IC, and users through web platforms
    and applications for mobile devices [62,97]. ICs open and close pipes remotely
    enabling or disabling the electro-valves associated with each irrigation sector
    according to the irrigation times programmed (input data). These are key devices
    to make irrigation easier for farmers as they can start and finish irrigation
    at any time, no matter day or night, during the daily period available for irrigation
    with daily, weekly or monthly frequency. Input data are introduced by the user,
    or a baseline irrigation schedule is updated periodically according to real time
    information on the variables that affect irrigation (e.g., soil moisture, pressure
    at the pumping station, irradiance) measured by sensors [64]. The IC’s operational
    rules may be simple (exceedance of threshold values) or optimal irrigation schedules
    based on soil-plant-water models and optimization procedures [34,98,99,100,101].
    Thus, the IC installed on a farm conditions the irrigation programming. There
    currently exists a wide range of commercial sensors to monitor and control crop,
    soil, climatic variables and the irrigation network. Their records are stored
    in data loggers that, in most cases, can be remotely accessed by ICs and/or web
    platforms/app for mobile terminals. Web platforms funded by either public institutions
    or private associations to support irrigation programming have become a common
    tool among technical staff and farmers, many of them accessible by apps for smartphones/tablets,
    thanks to the exponential development of ICTs in recent years [102]. Irrigation
    apps allow farmers to visualize the key variables of each event, and even act
    on the system from almost anywhere, as telecommunication coverage has improved
    in rural areas. Web platforms and apps are accessible for both individual farmers
    and irrigators’ associations, expanding the number of potential users compared
    to the supervisory control and acquisition data systems, SCADA, which monitored
    and controlled systems from a fixed location and were restricted to associations
    and large farms, but which have been a key factor in the digitization of irrigated
    agriculture [103]. The spatiotemporal variability of applied water depth should
    be considered to improve irrigation scheduling. Remote sensing techniques based
    on the use of satellite images and unmanned aerial vehicles, or geostatistical
    methods that require either detailed soil study and dense sampling or estimation
    of soil moisture content from alternative low-cost techniques (e.g., electromagnetic
    induction exploration techniques) are complementary tools for monitoring the real
    application of irrigation water. This permits the visualization of the spatial
    variability of soil water content, splitting the cropped area into irrigation
    sectors with ad hoc irrigation programs [30,104,105]. • Data analysis and artificial
    intelligence (AI) The modernization of many irrigation networks involved not only
    the change of hydraulic infrastructures, but also the installation of telemetry
    devices, initially aimed at automating billing, recording consumption at user
    level at certain intervals (big data collection) [103]. The robustness of the
    current telemetry systems, most of which are based on wireless communication,
    facilitates database feeding with large amounts of data. It is increasingly common
    today for farmers’ associations to record detailed information on their users’
    water consumption (hourly consumption) throughout the irrigation campaign. These
    massive data sets (weather, crop, soil, irrigation network operation and even
    markets data) require storage space (e.g., cloud storage) to be further processed
    by AI techniques. There are a wide variety of AI techniques, such as artificial
    neural networks, fuzzy logic, or decision trees, that can be applied separately
    or combined to improve the accuracy of irrigation programming [98,102]. Consumption
    data linked to water use features at hydrant level (soil, critical periods of
    crop development, water allocation, etc.), agroclimatic information provided by
    public and/or private web platforms and, when available, the knowledge of farmer’s
    behaviour (related, for example, to their perception of weather conditions, national
    holidays and vacation periods) allow accurate predictions of irrigation scheduling
    at farmer scale (when, how much and for how long he/she irrigates) [106,107,108].
    Accurate individual irrigation schedules aggregated at irrigation district level
    provide valuable information for managers to optimize the use of water and energy.
    • Economy and farmer’s behaviour The costs of current irrigation scheduling systems
    (e.g., ICs, sensors, apps, web platforms, etc.) are generally falling. However,
    for moderate- to low-profit crops, this technology may still be cost-prohibitive
    if it doesn’t significantly increase farmer income [61]. However, the production
    of high value crops in areas with low water availability, such as greenhouse crops
    in Southeast Spain, is highly technological, particularly in irrigation scheduling
    [109]. Market demands have a great influence on farmers, as the economic factor
    is the main driver for improving their irrigation management (including technology).
    Markets, especially for fresh products, demand products be obtained sustainably.
    Water plays a crucial role in the concept of sustainability applied to irrigated
    agricultural production. For growers, it is increasingly important that their
    products are identified as sustainable through the corresponding indicators and
    certifications, in order to maintain or even increase their market price. For
    example, the use of the Water Footprint indicator (volume of water used throughout
    the growing season divided by the production obtained) [110], which can be estimated
    by applying different methodologies (waterfootprint.org, ISO14046 standard [80,111]),
    encourages the use of optimal irrigation scheduling systems to make efficient
    use of water while maintaining production levels. 3. Actual Cases of Application
    of Optimal Irrigation Programming 3.1. Automatic Irrigation Scheduling in Woody
    Crops This study case focuses on the results obtained in the implementation of
    an automated irrigation protocol based on water uptake estimated from soil water
    content data, measured by multi-capacitance probes, on two early-maturing Prunus
    persica L. orchards growing in semi-arid conditions in Southeast Spain. This area
    is subject to Mediterranean climate where water resources are dwindling, and agriculture
    sector accounts for 80% of all water withdrawals. Under this scenario, most water
    user associations must deal with permanent water deficits through the irrigation
    season. The water application for high crop yield and quality must be carried
    out in such a way as to be efficient in relieving stress in the most sensitive
    phenological phases by applying deficit irrigation (DI) strategies [112]. DI requires
    the use of sensors for real time monitoring of the soil-plant-atmosphere system
    [113]. A controlled deficit irrigated peach tree experiment and a full-irrigated
    nectarine tree experiments are described in the following subsections. Both studies
    aim to compare irrigation scheduling based on soil water sensors with an ETc-based
    treatment. 3.1.1. Experimental Site and Plant Material The experiments were carried
    out at the CEBAS-CSIC experimental field station in Santomera, Murcia, Spain (38°06′31″
    N, 1°02′14″ W, 110 m altitude) in two adjacent early-maturing Prunus persica (L.)
    Batsch tree orchards: peach trees (cv. Flordastar) were spaced 5 × 5 m, and nectarine
    trees (cv. Flariba) 6.5 m × 3.5 m, both trained to an open-centre canopy. The
    soil in the 0–0.5 m layer was stony, highly calcareous (45% calcium carbonate),
    with a clay loam texture (clay fraction: 41% Illite, 17% Smectite, and 30% Paligorskita).
    The average bulk density was 1.43 g cm−3. The soil water content at field capacity
    and wilting permanent point were 0.29 and 0.14 m3 m−3, respectively. The average
    electrical conductivity (EC25ºC) of the irrigation water was close to 1.3 dS m−1.
    The irrigation system (97% uniformity coefficient) consisted of a single drip
    line per tree row with pressure-compensated emitters (8 × 2 Lh−1 and 4 × 4 Lh−1
    per tree for peach and nectarine trees, respectively) evenly distributed along
    the lateral. Harvesting took place in the first week of May. Other standard cultural
    practices such as winter pruning (during dormancy), thinning (March) and pest
    control were performed by experiment station personnel. More details on plant
    phenology can be found in [114]. Two treatments were considered: a control (conventional
    100% ETc as ET0 × Kc computations, [37], Kc from [115] and an automated irrigation
    scheduling based on soil water content values. These were distributed in a completely
    randomized design with four repetitions per irrigation treatment, each consisting
    of one row of 13 trees (peach) and six trees (nectarine). 3.1.2. Measurements
    Agrometeorological data, including air temperature, relative humidity, wind speed,
    global radiation, precipitation, and ET0 (FAO56-Penman Monteith, [37]) were recorded
    by an automated weather station located at the CEBAS-CSIC experimental field station
    and integrated in a web server (http://www.cebas.csic.es/general_spain/est_meteo.html).
    The climate conditions registered were those typical of Mediterranean areas, characterized
    by high seasonality summarized as hot and dry summers and cool and wet winters
    with high evaporative demand (ET0 ten-year average values of 1320 mm) and low
    rainfall, normally below 250 mm. The volumetric soil water content (VSWC) was
    monitored with multi-depth capacitance FDR (Frequency Domain Reflectometry) probes
    (EnviroSCAN) assembled with a PCB interface SDI-12. Four PVC access tubes were
    installed 0.1 m to the emitter located close to the tree trunk in four representative
    trees, one of each replication. Each capacitance probe had sensors fitted to 0.1,
    0.3, 0.5 and 0.7 (nectarine), 0.8 (peach) m depth, and were connected to a radio
    transmission unit, which read every 5 min and recorded the average value every
    15 min. The sensors were previously normalized on air and irrigation water and,
    subsequently, converted to VSWC using Sentek’s default calibration for a clay-loam
    soil. Average VSWC values in the 0–0.5 m soil profile were calculated, since they
    correspond to the maximum root density area [116]. Volumetric counters were installed
    for each treatment and drip gauges were placed below the emitter, in the same
    place location as the capacitance probe, to monitor real time irrigation amount.
    Probes were connected to a radio transmission unit network sending data to a gateway
    connected via TCP/IP to an AddVantage web server. In this server, a feedback condition
    was in charge of triggering and closing electrovalves depending on mean field
    values. Irrigation alarms were also defined to prevent water losses, and electrovalve
    failures. Tree water status was evaluated weekly from March to October in one
    mature leaf per tree and replications (n = 4), by measuring midday stem water
    potential (Ψstem, MPa) using a pressure chamber (Soil Moisture Equip. Corp. Model
    3000). Net CO2 assimilation rate and stomatal conductance were measured along
    the season with a portable gas exchange system (LI-COR, LI-6400) for validating
    irrigation practices. 3.1.3. Automated Irrigation Criteria The automated irrigation
    treatment was based on VSWC values in the 0–0.5 m depth, thus soil sensors become
    practical biosensors of the root water uptake. One deeper sensor would monitor
    the wetting front beyond the roots. Integration of average VSWC values and the
    threshold values acted on electro-valves by the telemetry system. As described
    by [117,118] in the peach orchard, the first approach consisted of monitoring
    the VSWC pattern in the peach orchard throughout the season using conventional
    ETc values for irrigation. This resulted in over- and under-irrigation, indicating
    that better scheduling was needed. In the second approach, irrigation was automatically
    managed by checking the VSWC at 22:00 h, and irrigation only started if the SWC
    in the top 0.5 m layer at this time was below 95% of field capacity (FC) and stopped
    when the sensor at 0.8 m depth showed an increase of 2% over its value recorded
    at 22:00 h. This procedure induced a “divergent pattern” on VSWC with a progressive
    decrease in VSWC at 0.8 m, with increasingly higher levels needed before reaching
    the target. In the third approach, real-time irrigation was managed according
    to different VSWC threshold values, as proposed by [119,120], based on the different
    sensitivities to water stress depending on the phenological stage of the tree
    [121], with two periods: during fruit growth, when irrigation started at 95% FC
    and ended at FC, and during post-harvest, when irrigation started at 90 and ended
    at 95% FC. Subsequently, the post-harvest period was divided into two: early (mid-May
    to mid-July, with 90 and 95% FC, for start and end of irrigation, respectively)
    and late (from mid-July onwards, with 85 and 90% FC, respectively). The fourth
    approach consisted of converting previous trigger/stopping criteria into the universal
    management allowed depletion (MAD) fraction, derived from the original water availability
    concept [122]. For stone fruit tress under drip irrigation, the values α = 0.1
    MAD during the critical period (fruit growth and early postharvest) and α = 0.3
    MAD during late-postharvest were applied (Figure 2). This approach was studied
    in a nectarine orchard (with a similar phenology calendar as in peach) with the
    aim of fulfilling plant water requirements [123]. Figure 2. Average volumetric
    soil water content (VSWC, θv) values in the 0-0.5 m soil profile (black line)
    and at 0.7 m depth (red line) during the 2015 irrigation season in the nectarine
    orchard. Blue horizontal line corresponds to field capacity (FC) and black lines
    correspond to the management allowed depletion (MAD, α) imposed threshold values.
    Vertical blue bars indicate daily rainfall. 3.1.4. Results The mean VSWC values
    recorded during the studied periods, in both peach and nectarine experiments,
    varied between the imposed threshold values, for automatically start and stop
    irrigation, demonstrating the suitability of the automated irrigation strategy.
    It should be noted that irrigation events could occur at any time of the day according
    to the rules defined above, and when precipitation events matched with irrigation,
    irrigation was automatically stopped as soon as VSWC reached the imposed values.
    It must be pointed out that only heavy precipitation events, such as those recorded
    during spring (46.6 mm in March and 87 mm early September) (Figure 2), induced
    significant increases in VSWC values at 0.7 m depth, possibly causing some water
    losses through the plant root influence. However, VSWC at a deeper soil profile
    remained constant most of the time. Therefore, drainage can be assumed to be negligible
    under these conditions. VSWC-based treatment induced moderate water deficits in
    peach trees as indicated the lower Ψstem values (up to −1.5 MPa) compared with
    the control trees (around −0.8 MPa) during the postharvest period [117,120]. Ψstem
    values for nectarine trees remained around −1 MPa in both treatments [123]. As
    many authors have proposed for deciduous fruit trees [117,121,124,125,126], the
    post-harvest period is suitable for applying regulated deficit irrigation strategies
    because this stage is less sensitive to soil water deficits than during fruiting.
    Interestingly, in the two studied early-maturing Prunus cultivars, post-harvest
    is the longest period of the growing season, accounting for 80% of the water requirements
    needed for the entire irrigation season [120], and is important because it is
    when carbohydrate reserves are accumulated and the floral differentiation process
    occurs [127]. Accordingly, water deficits should be managed carefully in order
    to avoid severe plant water deficits that would reduce bloom and fruit load in
    the next season’s harvest [117,120,121,125,126,128]. Other studies have indicated
    that monitoring the VSWC with capacitive FDR probes improved overall irrigation,
    providing good calibration, installation, and data acquisition and interpretation
    [113,114,120,129]. Ref. [130] suggested pulsed irrigations based on MAD (maintained
    between 50 and 15%) for automated irrigation of watermelons; when the given set
    point was detected, a 30 min irrigation cycle was initiated followed by a 1h wait
    period. Furthermore, [131] compared several irrigation scheduling algorithms including,
    among others, soil-based ones using granular matrix sensors and soil water balance.
    They concluded that the latter seemed to be economical, easy to implement and
    accurate for automatic irrigation management of drip-irrigated apple trees. Our
    findings indicated that irrigation scheduling based on precise VSWC threshold
    values is a useful tool for monitoring the soil water status, allowing automatic
    and efficient irrigation management. When probes are located at the maximum root
    exploration volume and the thresholds were precisely defined, an adequate plant
    water status was favoured, resulting in slight water deficits limiting only vegetative
    growth while maintaining high yields with prime quality. A peach yield of 18.2
    t ha−1 was obtained in the soil-based treatment, which was non-significantly different
    in comparison with 20.1 t ha−1 in the traditional scheduled trees, allowing a
    33% of water saving against an irrigation application of 7000–7300 m3 ha−1) [117,120].
    In addition, the real-time SWC values led to the automation of irrigation without
    inducing water stress in nectarine trees, deriving irrigation factors that in
    a practical, easy and precise manner, allowed precision irrigationto be managed
    [123]. Annual water requirements for early-maturing nectarine trees, in the agro-climatic
    area of Region de Murcia (Southeast Spain), figured ≈ 6600 m3 ha−1, with irrigation
    frequency varying from <1 to 7 days a week depending on the phenological period.
    However, in this experiment only 4500 m3 ha−1 were applied, with around 30% of
    water savings as compared to control trees irrigated following traditional FAO-56
    approach. 3.2. Irrigation Scheduling in Arable Crops Agriculture in Castilla-La
    Mancha (CLM) occupies an area of 3,773,029 ha, of which 557,851 ha are irrigated
    lands [132], mainly with sprinkler and drip irrigation systems. The use of irrigation
    in the area is the result of low average annual precipitation (around 400 mm year−1)
    and high reference evapotranspiration (>1100 mm year−1), characterizing the area
    as semi-arid [133]. The most common irrigated crops are grapes, cereals, garlic,
    onion, melon, watermelon, pepper, and others such as sunflower, potato, and alfalfa.
    Approximately 70% of the irrigable area in CLM is located close to groundwater
    sources (average electrical conductivity EC = 0.8 dS m−1, which is suitable for
    irrigation), given that most surface water resources are used in other bordering
    regions. In order to avoid the overexploitation of these aquifers, farmers are
    restricted in the use of water by the water authority in the area (“Confederación
    Hidrográfica del Júcar” in the case of the Eastern Mancha aquifer, and “Confederación
    Hidrográfica del Guadiana” in the case of the Western Mancha and Campo de Montiel
    aquifers). Every year, the water authority determines the amount of water that
    each farmer can use, depending on the progression of the piezometric levels of
    the aquifers. Consequently, the total area irrigated in the region varies each
    year, as does the crop pattern, which is conditioned by the evolution of the harvest
    prices. Moreover, the increasing cost of energy required for pumping groundwater
    and irrigating crops using pressurized irrigation systems is another factor conditioning
    the use of water and the profitability of the irrigated farms. Groundwater in
    the area is free, but farmers must pay for the energy and the amortization of
    the irrigation systems. Thus, the average water cost in the area is around 0.12
    € m−3 [134]. Large areas of rainfed land were transformed into irrigated land
    during the 1970s and 1980s, whereby the average size of the holdings (rainfed
    and irrigated) is about 33 ha, which is an appropriate size for farm profitability.
    However, only 8% of farmers are younger than 40 years, and many of them combine
    agriculture with other activities, fostering the adoption of innovative methodologies
    and the modernization of their exploitations [135]. As a way to maximize the production
    profitability of irrigated crops in water scare regions such as CLM, the Regional
    Centre of Water Research (CREA) of Castilla-La Mancha University (UCLM) has developed
    MOPECO (economic optimization model of irrigation water) [136,137,138]. The model
    is based on FAO-33 [139] and FAO-56 [38] methodologies, and has been calibrated
    for different annual extensive crops in several areas of the world [137,140,141,142,143,144,145].
    MOPECO is designed to provide farmers with a reliable and friendly on-line tool
    for the proper management of farms and crops based on water productivity (WP).
    3.2.1. Optimal Distribution of Crops and Optimized Irrigation Scheduling MOPECO’s
    main goal is to maximize the gross margin (GM) of irrigable lands dedicated to
    the cultivation of annual crops through the efficient use of irrigation water
    and available irrigable area. A set of data (Figure 3) is required for the simulation
    of the optimal “Yield vs. Total Net Water” (Y vs. TWN), function of each crop
    under the climatic conditions of a certain year being TWN = net irrigation (IN)
    + effective rainfall (Pe). To obtain Y vs. TWN, the model simulates a range of
    deficit irrigation schedules using the optimized regulated deficit irrigation
    (ORDI) methodology [137], considering the effects of irrigation uniformity [146]
    and electrical conductivity of water on yield [141]. Figure 3. MOPECO flowchart.
    The ORDI methodology maximizes crop yield for a certain actual evapotranspiration
    value (ETa) versus maximum evapotranspiration rate (ETm) objective for the whole
    crop growing period. The methodology determines the value of the ETa/ETm ratio
    for the main Ky (crop yield response factor by growing stage; [139]) stages defined
    for each crop (i.e., establishment and vegetative development, flowering, grain
    development and ripening in the case of cereals). This combination of ETa/ETm
    rates maximizes the crop yield according to the simulations carried out, using
    the equation proposed by [147]. Consequently, this methodology allows the Y vs.
    TWN function to be generated by simulating several irrigation schedules (the model
    determines 100 points of the function, but the user may vary this number). In
    order to decrease the number of simulations for determining the crop irrigation
    requirements under local climatic conditions, the typical meteorological year
    (TMY) [148] was adapted by [144] for irrigation scheduling. A TMY consists of
    12 months selected from individual years and concatenated to form a complete year
    with daily unmodified values (maximum and minimum temperature, ETo and rainfall)
    which show a perfect interrelationship. In order to consider several scenarios
    of irrigation water requirements, dry, intermediate, and wet TMYs were considered
    [145]. The Y vs. TWN function is translated into “Yield vs. Total Gross Water”
    (Y vs. TWG), where TWG = gross irrigation (IG) + Pe, to include the application
    efficiency of the irrigation system. The Gross Margin (GM) vs. TWG function is
    then calculated using crop economic data. Finally, the model calculates the optimal
    crop distribution and the amount of water assigned to each crop that fulfils the
    restrictions imposed by the user (selected crops, total irrigable area, and total
    available volume of irrigation water) for certain climatic conditions through
    the direct solution algorithm developed by [136]. This algorithm calculates the
    reference points where the tangent lines that connect each pair of GM vs. TWG
    functions show the maximum slope. These tangent lines define the “Pareto front”
    [149], which represents the maximum GM possible for each irrigation depth supplied
    to the crop. On this line, it is impossible to benefit one variable affecting
    the GM without damaging another. Therefore, MOPECO uses historic economic and
    climatic data to provide farmers the most likely crop distribution to maximize
    the profitability of their farms (Figure 3). In the optimal crop distribution,
    MOPECO usually assigns a volume of water to crops lower than their full irrigation
    requirements for the climatic conditions of the typical meteorological year (TMY)
    [144,148]. This is because maximum GM is generally reached by applying irrigation
    depths lower than that required for the maximum yield (Figure 3) due to the effect
    of irrigation uniformity, water cost, and water crop productivity (WP), which
    usually increases with deficit irrigation [150]. Moreover, under real conditions,
    future climatic data are unknown, and it is consequently impossible to determine
    the optimal irrigation schedule at the beginning of the irrigation season. To
    solve this question, [138] developed ORDI for limited volumes of irrigation water,
    which modifies the ETa/ETm objective of the different Ky stages in several consecutive
    optimizations, according to the progression of the real climatic conditions, the
    amount of irrigation water applied at the end of each stage, and the volume available
    for the following ones. In order to maximize yield, the methodology determines
    the deficit in terms of ETa/ETm to be applied to the crop at each Ky stage and
    estimates the amount of irrigation water required to reach that level of deficit
    by using the TMY climatic data and the MOPECO simulation model (1st optimization).
    Thus, during the first Ky stage, the objective is to apply the irrigation schedule
    that reaches the ETa/ETm objective determined by the methodology for that stage
    under real management conditions. At the end of the first stage, the ETa/ETm reached
    by the crop (estimated by MOPECO) should be similar to the target (in the first
    stage there is sufficient irrigation water) or higher (if the climatic conditions
    and/or the soil water availability do not allow that level of deficit to be generated).
    However, the amount of irrigation water applied to the crop will likely be different
    to that forecast by the model. Consequently, after the first Ky stage, the methodology
    determines new ETa/ETm targets for the following Ky stages, taking into account
    the actual remaining irrigation water (2nd optimization). The same methodology
    is followed at the end of each Ky stage. During the optimizations, a certain amount
    of irrigation water is saved for the last stage (that determined in the 2nd optimization)
    in order to avoid the total depletion of irrigation water during previous Ky stage.
    This methodology has been successfully applied under real management conditions
    in barley and garlic, as explained below. 3.2.2. Applications In order to validate
    MOPECO and assess its applicability, the following experiments were conducted
    in commercial farms under different water availability scenarios [134,151,152,153,154].
    The time and volume of water supplied to each experiment were determined by MOPECO
    and checked by soil moisture sensors or gravimetric samples. Maize The effect
    of irrigation uniformity on maize (Zea Mays L.) yield and profitability was evaluated
    in 2016 in Albacete (Spain), in two adjacent sectors equipped with a solid set
    sprinkler irrigation system [153]. The field was managed according to FAO-56 methodology
    throughout the growing season to maximize grain yield without water stress (Sector
    S1, considering 50% adequacy) or irrigation scheduling determined by an experienced
    producer (Sector S2). Irrigation uniformity was evaluated using catch cans in
    both fields and grain yield was harvested within zones exhibiting 75% (Z1), 100%
    (Z2), and 125% (Z3) of area-averaged volume applications throughout the year.
    The average coefficient of uniformity (CU) in both sectors (S1 and S2) was 83.5%,
    and the net volume of applied irrigation water totalled 709 mm in S1 and 832 mm
    in S2. Irrigation Water productivity (WP) was higher in S1 (2.20 kg m−3) than
    in S2 (2.05 kg m−3), highlighting the benefits of an accurate irrigation schedule
    on the efficient use of water. Nevertheless, average grain yield in sector S2
    approached the maximum expected yield of 18.4 Mg ha−1 and exhibited no significant
    differences in yield among zones. In contrast, sector S1 exhibited significant
    yield differences (p < 0.05) across zones with a measured yield in Z3 of 18.5
    Mg ha−1 and a yield reduction of 1.6 Mg ha−1 and 4.0 Mg ha−1 in Z2 and Z1, respectively.
    Consequently, the area-averaged yield in S1 was 8% lower than in S2. This last
    treatment was positively influenced by a higher amount of irrigation water supplied
    to the crop (17%), which decreased the effect of low CU (83.5%). Because of these
    yield differences and the relatively low cost of irrigation water (0.07 € m−3),
    area averaged gross margin in S1 was 18% lower compared with S2, discouraging
    an efficient use of water by the farmer. On the other hand, the grain yields simulated
    by MOPECO for each monitoring zone within the sectors exhibited similar magnitude
    and trends. Simulations with MOPECO over a range of CU showed that improved irrigation
    uniformity increased area-averaged yields and gross margin when following the
    S1 instead of S2 strategy. In other words, efficient use of irrigation water through
    accurate irrigation scheduling and/or the use of regulated deficit irrigation
    techniques requires advanced management and maintenance of the irrigation systems.
    Purple garlic A two years (2015-2016) “Morado de Las Pedroñeras” purple garlic
    field experiment was conducted in Albacete (Spain) [151]. The evaluated volumes
    of irrigation water were: no deficit “ND”; and four volumes of available irrigation
    water: 100% “T100”, 90% “T90”, 80% “T80”, and 70% “T70” of the net irrigation
    requirements (In = 3400 m3 ha−1 = T100) for the climatic conditions of the intermediate
    TMY). ORDI treatments reached high yields (between 10,055 kg ha−1 of treatment
    ND and 8260 kg ha−1 of T70), also improving the productivity of the irrigation
    water (up to 7.7 kg m−3 with T70). Consequently, the blue water footprint (irrigation
    water) of purple garlic decreased from 0.287 m3 kg−1 of ND treatment to 0.173
    m3 kg−1 of T70. The ND treatment achieved the best combination between yield and
    bulb calibre with high commercial value in both seasons. In 2015, the deficit
    treatments reached a similar distribution of calibres than that of the ND. However,
    the unfavourable climatic conditions of 2016 affected the distribution of calibres
    of ORDI treatments, shifting to calibres with lower price. Thus, the average profitability
    of the ND treatment was around 9800 € ha−1 vs. 6000 € ha−1 of T70. Reaching the
    same total production of garlic in the productive area of purple garlic in CLM
    by using the T70 strategy instead of ND, it would be possible to reduce the irrigation
    requirements by around 37% with reductions in percolation due to better use of
    rainfall water. Nevertheless, the bulbs would be smaller, decreasing the price
    of the harvests and affecting the final profitability of the farms. This would
    be higher in wet years due to a larger area of the farm being cultivated with
    lower stressed garlic. In contrast, in dry years like 2016, profitability would
    decrease notably affecting the profitability of the farms. This may diminish the
    interest in this methodology in a highly profitable crop such as garlic, which
    requires high investment for its cultivation. Barley This experiment was similar
    to the previous one and was conducted during 2015, 2016 and 2017 seasons in Albacete
    (Spain) [154]. Five irrigation water volumes (one with no deficit “ND”, and four
    limited volumes of available irrigation water, corresponding to 100% “T100”, 90%
    “T90”, 80% “T80”, and 70% of IN = 2500 m3ha−1) were evaluated. As an average,
    ORDI achieved higher yields for the water received (between 9040 kg ha−1 of the
    ND treatment and 6339 kg ha−1 of the T70), enhancing irrigation water productivity
    (from 2.75 kg m−3 of the ND up to 3.64 kg m−3 of the T80). Accordingly, the barley
    blue water footprint was reduced, evolving from 0.360 m3 kg−1 of the ND to 0.275
    m3 kg−1 of the T80. All the treatments fulfilled the quality requirements demanded
    by the malt industry, which were not affected by the ORDI strategy. As expected,
    the average profitability of ND treatment in the area (average 281.84 € ha−1)
    was higher than the others (average 260.63 € ha−1 for T80). Nevertheless, the
    application of the T80 methodology in all the barley area cultivated in the Eastern
    CLM region instead of ND during the three experimental years would involve a 30.1%
    reduction in irrigation water and a 13.3% increase in water productivity. This
    water saving (38.3 hm3 in three years) could be used to replenish the Eastern
    CLM aquifer (at risk of over exploitation), reducing the pumping energy costs
    and improving the ecosystems depending on the aquifer, and/or to supply water
    to more profitable crops in the area improving the economy of the region. Barley,
    Maize and Onion This experiment was conducted in2014 and 2015 in Albacete (Spain)
    [134]. The objective was to compare the profitability of a 240 ha irrigated commercial
    farm considering two irrigation strategies. The traditional strategy (T) consisted
    of applying full irrigation (F treatments) to a distribution of crops (barley,
    maize and onion), considering several volumes of irrigation water (from 2000 up
    to 8000 m3 ha−1, varying the total area dedicated to each crop by using the direct
    solution algorithm obtained by MOPECO) and four market price scenarios considering
    a water cost of 0.12 € m−3. Depending on the availability of irrigation water,
    the MOPECO strategy (M) consisted of applying to the same crops full irrigation
    or the combinations of water deficit per growing stage determined by ORDI methodology
    (O treatments). The optimal global deficits were: 30% ETm for barley (ETa/ETm
    = 0.7), 10% ETm for maize (ETa/ETm = 0.9), and 10% ETm for onion (ETa/ETm = 0.9).
    For low availabilities of irrigation water (between 2000 and 5000 m3 ha−1), the
    M strategy achieved a profitability up to 8.2% higher than T in the most favourable
    scenario, but the average for all the scenarios was around 2.8%, which was much
    lower than expected (8.0%) according to the simulations carried out by MOPECO
    using historic climatic and economic data. Despite the lower increase in profitability,
    in all the cases, the WP of the ORDI treatments was higher (average 12.4% for
    barley; 3.6% for maize; and 1.4% for onion). The causes of these results were
    the drought conditions of the two experimental years during spring time that increased
    the amount of water required by barley, the unfavourable climatic conditions during
    2015 for onion and maize that decreased their yields and the price progression
    during both seasons (close to unprofitable values for onion in the first year).
    Thus, barley, a priori, the crop which could yield a water saving (because of
    its low profitability) required more water than forecast and decreased the availability
    of water for the other two crops. This work brought to light the necessity of
    modifying ORDI, resulting in the development of ORDI for limited volumes of water
    [138]. For higher availabilities of irrigation water (between 5000 and 8000 m3
    ha−1), the results of F and O scenarios were similar since there was sufficient
    water for avoiding deficit irrigation. 4. Discussion The above study cases described
    the response of a wide range of crops to two different irrigation scheduling approaches
    under semi-arid conditions: one based on real time SWC measurements and the other
    based on simulation models. The automatic irrigation system (AIS) efficiently
    processed and sent the user real-time field data (SWC, applied irrigation volume,
    and weather data). It also activated/deactivated the electrovalves that control
    the beginning and end of irrigation events. To this end, the AIS effectively combined
    the information collected by a wireless sensor (WS) network with climate information
    available through a web platform to actuate the electrovalves using ICT technologies.
    Likewise, all recorded data were stored in the cloud, being accessible anywhere/anytime
    for advisory services to farmers. AIS can be adapted to different crops. In this
    work, it was implemented in woody crops (peach and nectarine). A deficit irrigation
    strategy was applied, achieving savings of around 30% in water, energy and labour
    costs compared to the conventional irrigation system. It should be considered
    that the implementation of AIS in commercial farms involves the study of the spatial
    variability of the soil properties before the installation of the soil water sensors
    in order to select the monitoring point or points. A minimum of three probes is
    required to adequately represent the wet bulb. Hence, robust and cheap sensors
    for soil, plant, and atmosphere measurements are needed to promote the adoption
    of AIS in farms. Regarding weather variables, real time and forecasted weather
    information provided by public and private weather services could be integrated
    in the irrigation schedule (rainfall time, intensity, ETo) to improve its accuracy
    [155,156]. Sensor, hardware and software providers are currently involved in a
    process to enable the design of customized AIS based on SCADA or other middleware
    [155] to process inputs and operate irrigation networks in real time. Additionally,
    APPs implemented on hand-pocket smart devices will provide decision makers with
    an easy access to real-time data [62,156]. Likewise, the WS networks, as well
    as the other technological components of AIS, require supervision and maintenance
    and a minimum level of knowledge for their handling and interpretation of the
    data. If the user does not have such knowledge, he/she should use technical advisory
    services. The investment in the AIS (from 3000 €, investment + operation) and
    the need for knowledge are the main limiting factor for commercial application
    of AIS. These deterrents have also been highlighted in other studies carried out
    in Australia, USA or European countries, such as Italy and Portugal [61,157,158,159].
    In these analyses, authors state that farmers tend to maintain traditional agricultural
    practices and are usually reluctant to adopt new technologies [157]. In addition,
    the maintenance costs required is also a limiting factor for the incorporation
    of these new technologies [157]. Hence, knowledge exchange between researchers,
    farmers and other stakeholders is recommended to encourage the technological development
    and automation of irrigated agriculture [61].If this approach is properly transferred
    to the irrigation community, it will be a great step forward in the efficient
    use of water in irrigated agriculture. Thus, in regions with permanent water scarcity
    and high-value crops (e.g., Mediterranean environments), AIS can be worthwhile
    by underpinning highly profitable production with lower water endowments than
    traditional systems. Furthermore, models like MOPECO are the core of decision
    support systems (DSS) that strengthen farmers’ ability to preserve their profitability
    under low water availability conditions. MOPECO provides valuable information
    to improve crops distributions before planting and optimize irrigation scheduling
    in order to maximize water productivity. Additionally, at the level of water resource
    managers, it is also an adequate tool to analyse the effects of water policies
    on the agricultural sector. MOPECO highlights the importance of suitable management
    of irrigation water through proper maintenance and use of the irrigation system,
    as well as determining the most suitable irrigation scheduling. In addition, under
    limited water availability conditions, MOPECO reduces water allocation for lower
    profitable crops (i.e., barley) and reallocates them to more profitable crops.
    Farmers sometimes solve the lack of uniformity of their irrigation systems by
    supplying larger amounts of irrigation water than that required by crops. This
    strategy is evidently not justifiable from an environmental point of view, especially
    in areas where water is scarce. However, if water cost is low and/or the water
    authority does not offer any incentives to save water, farmers may use this strategy
    because it is easier than evaluating their irrigation system. In addition to the
    lack of uniformity, irrigation schedules must be overestimated considering evaporation
    and drift losses in order to provide farmers with realistic values but avoiding
    percolation at least in mostof the field. These questions are even more significant
    when proposing farmers apply regulated deficit irrigation methodologies in annual
    crops. MOPECO increases crop WP as a way to increase the profitability of farms
    by using the ORDI methodology. The drop in yield per unit of area is compensated
    for by a larger irrigated area with a higher WP, using the same amount of water
    within the farm. Consequently, ORDI does not decrease the amount of water used
    but increases the yield per unit of water volume supplied to the crop. This evidence
    has also been shown in previous works carried out in Australia, Spain, Morocco,
    and the Middle East. In these studies, adopting efficient irrigation systems has
    led to higher water use efficiencies but this water conservation has been used
    to expand the irrigated area or to change to more profitable crops [157,158,159,160,161].
    Nevertheless, the effect of ORDI on the quality parameters of certain crops, such
    as horticultural ones, must be analysed before advising farmers to use it. Thus,
    in crops such as garlic or onion, ORDI increased WP but the decrease in the size
    of bulbs reduced their profitability per unit of yield, questioning the suitability
    of this methodology in this type of crops. Moreover, the increase in the cultivated
    area generates higher costs that must also be considered, although the cost per
    unit of area is lower (lower amount of water, fertilizers, harvest costs, etc.).
    Consequently, an economic analysis validated under real cropping conditions is
    required in these cases. ORDI can be useful for farms where the amount of irrigation
    water is limited. The application of ORDI in garlic and barley under real management
    conditions showed an increase in WP, a reduced water footprint and a clear increase
    in the profitability of farms and barley cropping areas (and probably other cereals
    or low profitable crops). Transferring this methodology to the productive sector
    involves adapting these kinds of tools to the skills and necessities of farmers
    and technicians. Applying models such as MOPECO requires calibration and validation
    processes before use, as well as the availability of local climatic data (public
    or private) and the installation of irrigation control devices (flow meters and
    soil moisture sensors), the number of which may vary depending on the total field
    area and its soil uniformity, using at least one monitoring point at two depths
    in the most representative area of the field i.e., at the location of the major
    roots depth concentration and at maximum root depth for controlling percolation.
    All these aspects entail costs for both the public administration and farmers
    themselves (individuals or associations), which maybe unaffordable for certain
    farms. Thus, in addition to developingthe tools and training the farmers and technicians,
    the total cost of the system is around 4650 € + taxes + installation. Therefore,
    the positive results of the advanced technologies presented (AIS and DSS) are
    not without cost. They require investment in equipment, and expenditure on operation
    and maintenance, as well as qualified technical and maintenance services. Likewise,
    they need robust sensors, as well as the availability of advanced support services.
    In the case that such conditions are accomplished, these technologies will only
    be able to provide value to farms with low water availability, high profitability,
    and substantial technical-economic capacity. Both irrigation programming approaches
    (AIS and DSS) are adequate tools to use irrigation water efficiently only if they
    are properly implemented in high uniformity irrigation networks. In irrigation
    systems with no accurate hydraulic design and poor maintenance (e.g., emitter
    clogging) water will never be used efficiently no matter how good the available
    irrigation management tools are. 5. Conclusions This work reviews the main variables
    affecting optimal irrigation scheduling and their interrelationships. Two approaches
    to irrigation scheduling conducted in semi-arid areas of Southeast Spain are presented:
    one based on real time crop monitoring applied to woody crops at the farm scale
    and the other, for arable crops, applicable at the regional, irrigation district,
    and farm scales, based on water management models. The analysis of both evaluated
    case studies shows that computer support and ICTs, availability of meteorological
    information and crop data during the growing season, sensors, and irrigation programmers
    among other elements are required to provide optimal irrigation scheduling solutions
    and improved resource allocation under water scarcity conditions. Additionally,
    to succeed in the adoption of these new water management technologies, well designed
    and maintained hydraulic facilities are needed. This implies investment and maintenance
    costs, which could make them unsuitable for low profitability farms. In addition,
    adopting these approaches requires from the users technical training and willingness
    to accept irrigation schedules based not only on personal experience but also
    on data-driven decision-making processes. Hence, irrigation advisory services
    (public or private) can play a key role in driving this technology change in the
    irrigation sector. More robust and cheaper sensors would also contribute in this
    way. Therefore, to date, the return of these technologies is worth the investments
    and costs required to use them in the case of farms with low water availability,
    high profitability, and relevant technical-economic capacity. Society, as an end
    beneficiary, may also play a key role in this technological change. The demand
    for sustainable crops is closely linked to optimal irrigation scheduling, which
    could raise the price of agricultural products and thus tip the balance in favour
    of the implementation of ICTs in irrigated agriculture. Author Contributions Conceptualization:
