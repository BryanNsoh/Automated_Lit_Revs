    W) and peach (B): Coordinates 38°06′52′′ N, 1°12′46′′ W); and examples of the
    resultant Kcb images for different crop stages. Error bars represent the standard
    error (SE) within the field.) The Kcb variability within the lettuce field, assessed
    through CV, was low at the beginning of the growing season (CV ≈ 7.4%), increased
    during crop-development (CV ≈ 12.2%), and decreased again at the mid-season (CV
    ≈ 7.7%). For the peach orchard, CV was relatively high at the initial stage (CV
    ≈ 11.0%), and decreased during crop-development and mid-season stages (CV ≈ 4.7%).
    This variability could have been induced by the fact that our approach takes into
    account the actual soil surface covered by the crop (as determined by satellite
    images) for calculating Kcb, reflecting the uneven distribution of plant size
    for lettuce and the initial bud break for peach within the studied plots at the
    crop development and mid-season stages. Examples of the spatially distributed
    Kcb output resulting from the application of the model for lettuce and peach at
    the development stage and at the end of the growing cycle (day of year (DOY) 282
