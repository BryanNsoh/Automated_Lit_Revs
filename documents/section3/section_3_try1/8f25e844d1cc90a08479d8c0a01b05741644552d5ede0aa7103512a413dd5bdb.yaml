    PDF TOOLS SHARE Summary This paper proposes a novel structure to optimize the
    operational strategies of responsive farms for day-ahead peak shaving. To achieve
    the aim, the modern irrigation system of farms, including groundwater, surface
    water, and booster water pumps, are modeled mathematically. To develop the demand
    response (DR) potentials of the farms, electrical storage systems, and self-generation
    facilities, including thermal distributed generations and on-farm solar sites,
    are addressed. In order to facilitate the integration of the agricultural DR programs
    into the electricity market, a mathematical formulation for agricultural demand
    response aggregator (ADRA) is suggested. The ADRA participates in the day-ahead
    electricity market on behalf of the responsive farms. To overcome the price uncertainty
    of the electricity market, a robust optimization approach is addressed. This approach
    determines the robust decisions of farms in the worst-case realizations of the
    uncertain electricity price. Regarding on-farm solar sites located in rural areas,
    a data-driven approach is used to estimate the solar power generation of a significant
    number of sites without needing to install costly communication and measurement
    infrastructures. Finally, the proposed approach is implemented on agricultural
    lands in the northeast of Iran. The numerical results show that the suggested
    approach provides day-ahead peak shaving for the power systems meeting the crop''s
    water requirements. 1 INTRODUCTION 1.1 Description of problem and motivation Today''s
    power systems are subject to high electricity consumption in specific time durations.
    In countries with hot summer days, power systems experience high peak demand during
    midday hours. For example, the Iran Power Grid (IPG) suffers from a lack of power
    generation in the summer while faces overproduction during cold seasons, that
    is, autumn and winter. The main reasons for the deficit of electrical energy in
    the summer are as follows: Increase in the electrical demand of cooling systems
    in summer, especially in the south of Iran with a tropical climate. Reduction
    in the generation efficiency of the thermal power plants in the hot days of summer.
    Reduction in the power generation of hydroelectric power plants due to noticeable
    rainfall reduction as a result of climate change. In this way, the first reason
    is the key factor, and the second and third reasons have been deteriorating the
    conditions in recent years. In such conditions, the most economical way is to
    use demand response (DR) potentials of electrical demands to overcome the problem.1
    Electrical demands have flexibility potentials that can provide functional flexibility
    to the power system.2 In this way, if DR potentials are extracted and aggregated
    properly, power system flexibility can be guaranteed. In recent years, some research
    studies were carried out in the areas of residential, commercial, and industrial
    sectors. In Ref.3 the DR programs for household appliances are suggested for residential
    consumers. In the industrial sector, an industrial demand response aggregator
    is proposed for heavy industries.4 Moreover, a study is conducted recently to
    coordinate the demand flexibilities of residential and industrial sectors in a
    power system with high penetration of renewable power.5 In contrast, in the agricultural
    sector, there is a limited number of studies investigating DR opportunities for
    farms. To fill the gap, this study provides an applicable model to integrate the
    DR potentials of Iran''s agricultural lands into the IPG. The ultimate aim is
    to reduce the peak demand of the IPG. 1.2 Literature review In the literature,
    some research studies have been carried out to optimize the irrigation systems’
    operation. First of all, in 2010, a comparative analysis of energy consumption
    in irrigation systems was carried out.6 The study investigated new strategies
    to optimize the energy consumption of surface water and groundwater pumps. In
    2011, a risk and uncertainty analysis was performed to identify the different
    factors that impact the energy consumption of the irrigation systems.7 In 2012,
    a scoping study was carried out to survey the energy intensities of irrigation
    systems, including surface water, groundwater, and booster water pumps.8 In 2013,
    a research study was done in China to determine the cost-effective strategies
    of operational plans for irrigation systems.9 Besides, a scoping study was conducted
    by the US Department of Energy to introduce the DR opportunities in California
    agricultural systems.10 In 2014, a photovoltaic system was proposed for irrigation
    systems not only to reduce evaporation of water but also to inject electricity
    to the grid.11 In 2015, a solar-powered irrigation system was suggested to increase
    the energy efficiency of farms. In this study, an electrical storage system was
    addressed to store the electricity generated by solar panels and injects it into
    the water pumps during low irradiation hours.12 In 2016, a standalone pumping
    photovoltaic irrigation system was designed in Spain.13 The approach aimed to
    increase the values of peak power of the solar system and provide an energy balance
    in the photovoltaic irrigation system. In 2017, a novel approach was suggested
    in China to locate photovoltaic water pumping systems with the aim of cost minimization.14
    While the previous research studies focused on the water-efficient measures and
    optimization of water-energy nexuses, a new challenge emerged in the power system.
    Increasing the penetration of renewable power, that is, wind and solar energies,
    new forms of demand-side flexibilities are needed to overcome the intermittency
    and volatility of renewable power.15 Besides increasing the electrification of
    the agricultural sector, alternative flexibilities are needed to reduce the peak
    demand of power systems, which suffer from a power shortage in critical hours.
    Therefore, new issues are raised as follows: Providing real-time demand flexibility
    to hedge against the intermittency of renewable power. This issue is subject to
    power systems with high penetration of renewable power, for example, Nordic Electricity
    Market. Offering DR opportunities for day-ahead peak shaving. This issue is subject
    to power systems where the power shortage can be mitigated by long notice DR programs.
    Recently, some research studies are carried out to fulfill these aims. First of
    all, in 2018, a research study presented a novel coordination approach to optimize
    the operation of the pumped-storage unit, water irrigation system, and intermittent
    wind turbines in an agricultural microgrid.16 Afterward, an energy management
    framework was suggested to supply the irrigation systems by the joint solar and
    diesel power generators.17 Besides, a research study investigated the practicality
    of using solar power-based irrigation systems for the agricultural sector.18 In
    2019, a prominent research study suggested the deregulation in the agricultural
    industry to facilitate the integration of renewable energies to electricity markets.19
    The study stated that farmers not only can provide a great deal of flexibility
    to the grid but also can monetize their energy generation. The study suggested
    the irrigation systems as potential demands to overcome the intermittency of renewable
    energies. In Ref.,20 a novel dynamic mathematical model was designed to electrify
    the irrigation systems of remote areas with photovoltaic water pumping systems.
    This study aimed to overcome the problems due to low coverage of conventional
    electricity networks in areas with irrigation potential. Moreover, the research
    study21 proposed solar-driven desalination for greenhouses. This study evaluated
    the energy consumption of the irrigation systems to justify the cost-effective
    usage of the suggested solar-powered irrigation systems. Moreover, a research
    study proposed an energy management model in farms to facilitate the use of solar
    systems and hydropower.22 The study simulated a farm near a river to use the run-of-the-river
    hydroelectricity in the irrigation systems. Optimizing the energy management strategies
    in the presence of uncertain variables, two non-deterministic approaches, including
    robust optimization and stochastic programming, are addressed. The research study23
    addressed robust optimization to optimize power consumption in an energy management
    system regarding demand uncertainty. In Ref.,24 a stochastic energy management
    framework was proposed for a multi-carrier building. In Ref.,25 a hybrid robust-stochastic
    approach is proposed to obtain the optimized strategies of energy consumers addressing
    the uncertainties associated with load level, electricity price, and renewable
    power. Recently, a research study designed a direct pumping solar irrigation system
    to lower the peak demand of energy consumption.26 Higher energy use efficiency
    and lower energy costs are two main advantages of the approach. In Ref.,27 an
    energy management approach was suggested to integrate the flexibility potentials
    of water-energy consumption into a virtual power plant. The study was successful
    in increasing the self-consumption of renewable energy and decreasing electricity
    supply costs. The research study28 investigated the techno-economic feasibility
    of off-grid hybrid renewable energy systems for rural farms where there is a lack
    of conventional power network coverage. In this study, different combinations
    of solar panels, wind generation units, and biogas generators are optimized in
    the energy management system. In Ref.,29 a solar desalination system was designed
    not only to supply the irrigation systems but also to generate electricity for
    other consumptions in remote rural areas where there is no access to the electricity
    grid. A recent study proposed a renewable-based energy system for remote farms
    based on photovoltaic panels. In this study, a novel multigeneration system was
    suggested to extract energy through the animal residues produced at the farmhouse.30
    In Ref.,31 a financial and renewable multi-objective optimization framework was
    proposed for dairy farms. The study concluded that load shifting and solar sites
    can alleviate the need for battery storage on farms. In Ref.,32 farm energy policies
    were investigated to optimize the electricity consumption of groundwater irrigation
    pumps. In Ref.,33 new strategies were developed to produce heat and electricity
    from agricultural crop residues in Denmark. The results showed that the suggested
    frameworks not only improve energy efficiency but also increase farms'' income
    and diversity of energy supply. Finally, the study34 proposed an algorithm of
    DR for the agricultural sector using a stepwise power tariff. The study suggested
    that a large amount of space available on farms is a good opportunity to install
    renewable energy sources. In this way, farms can take advantage of the subsidy
    provided by the government for installing solar plants. In order to find the existing
    gaps in the literature, Table 1 surveys the main characteristics of some prominent
    recent studies from 2018 to 2020. The common feature of the studies is that the
    flexibility potentials of the irrigation systems are normally described qualitatively.
    In this way, barely a mathematical structure can be found to facilitate the integration
    of farm DRs to power systems. Moreover, most research studies are concentrated
    on supplying the irrigation systems while the flexibility requirements of the
    supply-side are neglected. Therefore, based on the table, what is missing in the
    literature can be stated as follows: Modeling a mathematical framework to collect,
    aggregate, and integrate DR opportunities of farms into power systems. Incorporating
    the DR requirements of power systems to agricultural electricity consumption/generation.
    Coordination of power generation of on-farm solar sites in rural remote areas
    without having access to communication systems. TABLE 1. The main characteristics
