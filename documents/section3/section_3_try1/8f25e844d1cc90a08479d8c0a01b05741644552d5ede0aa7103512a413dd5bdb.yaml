    irrigation system In agricultural lands, the irrigation system is one of the highest
    energy-intensive operations. Generally, the irrigation system aims to move water
    from water resources to crops. In order to suggest a responsive model for the
    irrigation system, it is supposed that the irrigation system uses two kinds of
    water resources, including an underground reservoir and surface water resource.
    Therefore, groundwater pumps (GWP) and SWPs are used to draw water from the associated
    resources to the farm. To increase the potential of farms to provide DR to the
    power system, water storage is designed between the GWP/SWP and the end-use consumer,
    that is, sprinkler. The water storage makes it possible to change the power consumption
    of GWP/SWP in response to DR requests from the ADRA. Storing water in the storage
    tank out of DR events and using the stored water during DR events, the water storage
    can provide DR to the power system in two ways as follows: Turning off/on the
    whole GWP-SWP in critical hours. Turning down/up the electricity consumption of
    the irrigation system through substituting one pump, that is, SWP (GWP), for the
    other one, that is, GWP (SWP). Drawing water from two water resources, the irrigation
    system can turn the electricity consumption up/down by switching the pumps in
    the critical hours. It is worth mentioning that the water pumps in this study
    are not equipped with variable speed drives. Therefore, the DR of water pumps
    is provided by switching the pumps while one pump can be substituted for the other
    one. In this way, the total electricity consumption of the irrigation system can
    be turned down/up due to turning off/on one pump instead of the whole irrigation
    system. Generally, there are two types of water storages as follows: Overhead
