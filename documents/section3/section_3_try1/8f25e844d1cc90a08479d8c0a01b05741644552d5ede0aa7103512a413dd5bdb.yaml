    due to the surrounding bare soil. This suggests that a larger pixel cut off could
    have reduced the errors. 4. Discussion One main advantage of the tool developed
    here is that it does not require many inputs, and those compulsory for running
    the model are readily available, making its use easier. This solves the over-parameterization
    issue, which is one of the main limitations for using models for practical applications
    in agriculture [36,37]. In fact, after a certain level, an increase in model structure
    complexity does not necessarily lead to better estimations [38,39]. In this sense,
    the tool proposed here was able to provide reliable estimations of crop water
    demands using a set of easily available parameters; this capability, along with
    its friendly interface, might favor the use of the tool by farmers and technicians.
    In its present form, the toolbox is implemented using ArcGIS because of the flexibility
    offered by this commercial software. In the future, other software developers
    might take advantage of the algorithm details described here to migrate the toolbox
    into other open-software systems such as Quantum Geographical Information System
    (QGIS), expanding the operational possibilities of the tool developed here. In
    addition, the integration of remote sensing technology into the tool permits obtaining
    a spatial representation of the crop water demand variability over a given plot
    or orchard and, therefore, it will be possible to apply a different irrigation
    scheduling to a given sector within the field [40,41,42,43]. This is the main
    improvement of our tool when compared with other approaches. Indeed, remote sensing
    technology has been incorporated into some DSS platforms (System of Participatory
    Information, Decision-support, and Expert knowledge for River-basin management,
    SPIDER [27]; Automated Radiative Transfer Models Operator, ARTMO [44]; AquaGIS
    [45]; Online Professional Irrigation Scheduling; Flexible and PrecIse IrriGation
    PlAtform to Improve FaRm Scale Water PrOductivity, FIGARO [46]). Some of these
    platforms are still ongoing developments, while some others provide information
    about other aspects of plant physiology and not directly on crop water requirements.
    To date, AquaGIS has been employed for simulating multi-year wheat yields under
    several irrigation strategies [45], proving the applicability of this approach
    for managing irrigation in large areas. However, AquaGIS is based on AquaCrop,
    a model that requires a higher number of inputs and parameters than the one implemented
    in the toolbox described in the current study. Therefore, our approach reduced
    model complexity when compared with AquaGIS. Other DSS, such as ARTMO [44], simulate
    and estimate vegetation structure or radiative transfer from vegetal canopies,
    with no regards to irrigation scheduling and, therefore, they have to be used
    by experts in order to gather the information provided by these platforms and
    translate it into irrigation strategies to be applied in the field. Another example
    of DSS with a module for irrigation scheduling is FIGARO [46], which also uses
    AquaCrop for determining crop water requirements, and has been applied only to
    field crops such as cotton [47]. In summary, our approach is easier to use than
    current platforms because it is more intuitive and requires a lower number of
    parameters and inputs; moreover, it is easily adapted to a great number of crop
    species, as long as their crop coefficients are available, as exemplified for
    lettuce (herbaceous plant) and peach (woody perennial species) in the current
    manuscript. Furthermore, most of the available applications intended for crop
    management do not consider the spatial component, providing only numerical outputs
    and neglecting the spatial variability within the field [8,28,29,48,49,50]. Additionally,
    the tool proposed in this study allows for integrating information obtained from
    different satellites; improving the reliability and consistency of vegetation
    state variables; and, consequently, enhancing the estimations of crop water requirements
    [51,52,53,54]. Furthermore, the inclusion of the tool into a geographic information
    system (GIS) allows for task automation, which reduces computational time and
    permits modelling large areas at once, which is an important limitation in other
    models [11,12]. The validation with data for growing seasons of lettuce and peach
    in southeast Spain indicates that the proposed tool provides accurate crop water
    demand estimates when the FAO-56 methodology is taken as reference [19]. In this
    context, Kcb for lettuce is estimated at the crop development and mid-season stages
    in the current study as being from 0.6 to 0.85, which leads to Kc values similar
    to those measured in southeast Spain using Bowen ratio procedures, although slightly
    lower at the initial stage of crop development [25,55]. Regarding the peach orchard,
    Kcb values ranged from 0.45 (at the initial stage) to 0.85 (at the mid-season).
    The values at the initial stage were considerably higher than those proposed by
    other authors [56,57], whereas estimated Kcb values for mid stage were intermediate
    when compared with those previously reported [56,57]. This highlights the importance
    of the Kcb database used as input, which can clearly affect the model efficiency
    in estimating the actual ETc. The period considered here covered the initial and
    mid stages, being necessary to enlarge the study until the leaf fall period to
    reach the Kcb value of the end season stage. It is necessary to develop and implement
    further new model routines, other than semi-empiric models, for computing ET,
    to be able to compute plant transpiration more specifically based on specific
    canopy resistance models. Additionally, the application of the proposed methodology
    allows the detection of the timing for bud break, complete canopy growth, and
    leaf senescence and fall. Nevertheless, a limitation with this type of crop is
    given by the spatial resolution of the satellite images, which does not allow
    distinguishing among orchard floor management practices. Moreover, outputs generated
    from the proposed tool collect Kcb spatial variations within the field, and this
    information can allow for precise irrigation management [58,59,60]; for instance,
    if the field has several irrigation sectors, they can be differently managed according
    to a possible uneven distribution of crop water requirements. In this sense, the
    uneven development of the crops within the field was reflected by the slight underestimation
    observed in the Kcb values derived from the tool, mainly during the crop development
    stage, which could have modified the SAVI and, therefore, the Kcb value. In contrast,
    the FAO-56 method employs a fixed value for fraction cover at a given developmental
    stage of the crop, irrespective of the SAVI, likely causing the underestimation
    of our approach when compared with the FAO-56 as a reference. Moreover, the FAO-56
    Kcb values used compute crop water requirements under conditions of complete absence
    of biotic or abiotic stress and we cannot rule out the possibility that the experimental
    plants had temporarily suffered some slight limitations in their growth and development.
    In order to consider this issue, the next version of the developed tool will include
    the water stress coefficient, Ks [19]. Additionally, the temporal evolution of
    CV and RMSE showed that the variation observed was probably caused by the uneven
    distribution of plant sizes that left a variable surface of bare soil within the
    field. Once the crop started to develop, CV and RMSE increased, reflecting different
    growing rates of lettuce and peach canopies throughout the field. Finally, at
    mid-season, the variability decreased, probably because the crops reached a high-vegetated
    fraction cover and a more homogeneous distribution (for the case of lettuce) over
    the entire field. Furthermore, the selection of the pixels within the study area
    and the way the satellite images are cut off may cause additional errors for the
    estimation of crop water requirements at the edges of the field. The implemented
    tool could be incorporated into a cloud-based DSS that allows for integrating
    data from various sources and, therefore, for assessing different scales ranging
    from small, single farms to large catchments; for centralizing the control of
    field devices; and for transforming the data into useful knowledge for decision
    making [61,62]. In this sense, potential applications might consider the estimation
    of the soil water content, which could be, for instance, of interest in humid
    areas where high soil moisture levels often hamper soil management using heavy
    tractors and machinery. The tool created can be also used in combination with
    weather forecasts as inputs instead of past weather data, which may allow for
    estimating future irrigation requirements and predicting the occurrence of extreme
    events [63,64,65]. Additionally, the satellite image download, pre-processing
    (e.g., radiometric, geometric, and atmospheric image corrections; cloud detection),
    and post-processing tasks are susceptible to being automatized, so that the results
    could be delivered to end-users (farmers, stakeholders, and policy makers) at
    near-real time, which facilitates the adoption of quick responses to agricultural
    issues [66]. Indeed, the proposed tool provides a user-friendly approach for the
    spatial estimation of crop water demands that can be incorporated into a DSS to
    generate real solutions for the agricultural sector in terms of irrigation scheduling
    and other applications related to the agro-ecosystem water balance. Author Contributions
