    Demand response aggregator (DRA) is defined as a marketer, broker, public agency,
    city/county/special district that combines loads of multiple end-use customers
    in facilitating the sale and purchase of electrical energy, transmission, and
    other services on behalf of the customers. In the agricultural sector, the ADRA
    is introduced as an entity that gives contracted consumers, that is, farms, opportunities
    to know their DR capabilities on one side and integrate aggregated flexibility
    potentials to the power system on the other side. In the power system, the ADRA
    is an intermediary entity between the supply-side, that is, the electricity market,
    and the demand-sides, that is, farms. The ADRA can be a profit-based or not-for-profit
    organization. The main duty of the ADRA is to make DR programs compelling or compensate
    for the lack thereof. In order to motivate farmers to participate in DR programs,
    the ADRA uses two kinds of programs, such as (a) price-based DR programs and (b)
    incentive-based DR programs. In the price-based programs, farmers participate
    in DR programs based on the electricity price. In this way, consumers are responsible
    for their loss and/or profit. In contrast, in incentive-based programs, financial
    support is offered to farmers who respond to the DR request.40 In the former,
    no supportive plans are designed for consumers. Adversely, in the latter, the
    governmental subsidy plays an important role. All in all, the ADRA has four main
    duties as follows: Market DR programs on farms. Facilitate the integration of
    agricultural DR to the electricity market. Trade the farm DR in the electricity
    market to increase/decrease the profit/cost of farmers. Motivate the farmers to
    participate in the DR programs or compensate for the lack thereof. Therefore,
    the ADRA participates in the electricity market to procure the required energy
    of the contracted farm on one side and provide DR to the power system on the other
    side. In this paper, the ADRA can procure the required energy from both the wholesale
    electricity market and contracts. In the wholesale electricity market, the day-ahead
    market is addressed. The day-ahead market is cleared 24 hours before the power
    delivery time. Regarding the wholesale contracts, the ADRA can purchase some parts
    of energy from the bilateral contracts. In this study, the ADRA optimizes the
    electricity consumption/generation of the prosumer farms based on price-based
    DR programs. Therefore, instead of subsidizing the responsive farms, the ADRA
    maximizes the profit of the market participants, that is, farms, through trading
    integrated DR in the electricity market. The objective function of the ADRA can
