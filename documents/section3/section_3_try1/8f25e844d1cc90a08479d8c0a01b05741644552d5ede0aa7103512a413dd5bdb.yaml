    works with a shared Tubewell, which serves many farmers ’ lands. The proposed
    IoT based system automates the irrigation scheduling of different farms associated
    with one Tubewell. The IoT based smart irrigation system automates the micro irrigation
    system for shared Tubewell culture, having many advantages compared to current
    irrigation or flood irrigation systems. Water consumption can be reduced in variable
    range of 20-80%. It also reduces the water wastage as system provides water to
    crops root zone. A single Tubewell can serve more land and expand the irrigation
    area, which accelerates the ‘More Crop Per Drop’ objective of the Pradhan Mantri
    Krishi Sinchayee Yojana. SECTION V. Conclusion The proposed IoT based architecture
    efficiently works for the smart irrigation system in shared tubewell culture.
    Water scarcity is a booming issue where agriculture is more dependent on Tubewell
    irrigation like the North GUjarat region. The model helps to serve more land as
    it reduces water wastage and supplies water as per crop needs. Authors Figures
