    irrigation system was evaluated throughout the growing season. The IoT system
    function was evaluated, including connectivity and battery usage. The robustness
    of valve control was also tested. Soil moisture from all the sensors was recorded
    and closely monitored. The water usage was recorded after the last harvest by
    reading the flow meter. The crop was harvested five times throughout the growing
    season from August 7, 2020, to September 22, 2020. Harvests were conducted on
    ten representative plants selected in the central row of each experimental unit,
    tomatoes were harvested as single fruits as they turned color, following standard
    harvesting practices [29], and marketable fruit yield was recorded for each treatment.
    Irrigation water use efficiency (iWUE) was calculated by dividing the marketable
    fruit fresh weight by the total water usage for each treatment. Analysis of variance
    (ANOVA) was applied to marketable fruit yield and iWUE for the four treatments.
    Statistical analysis was performed using the MIXED and GLIMMIX procedures in SAS
    9.4 (SAS Institute Inc., Cary, NC, USA., 2016). All means were compared by the
    least significant difference (LSD) test at P ≤ 0.05. 3. Results and discussion
    3.1. Feasibility of the IoT system In general, the IoT system worked properly
    during the entire irrigation period. There were only a few occasions of data loss
    in the IoT system. Six data loggers had an average data loss rate of 5.51%. The
    gateway was placed inside a building without a window directly facing to the field,
    which may have led to some signal loss. This can be improved if the gateway is
    installed outside with less occlusion. The disconnection of any component such
    as the gateway, the server The Things Network, and the IoT platform AllThingsTalk
    contributed to signal loss. However, the sensing system was not affected significantly
    since data were uploaded at the high frequency of every minute without long period
    of data loss. During the experiment, a few instances of data losses lasted more
    than 10 min were observed. If the irrigation was applied during these periods,
    it is possible that the valves would not respond on time. The batteries in the
    six data loggers were charged by solar panels and maintained sufficient power
    throughout the three-month experiment period. Fig. 8 shows the voltage of these
    batteries over time. There were a few occasions of voltage drop for all data loggers
    due to continuing cloudy and rainy weather. Solar panel wires were inadvertently
    disconnected for data logger 3 between 60 and 70 days after transplanting (DAT),
    resulting in an obvious voltage drop. Overall, the battery voltages were above
    4.0 V throughout the experiment, which showed that the 5,000 mAh LiPo battery
    with a solar panel could support a data logger working continuously in the open
    field (Fig. 10). Download : Download high-res image (482KB) Download : Download
    full-size image Fig. 10. The battery voltage of the six data loggers during the
    experiment. 3.2. Valve control During the experiment, irrigation was applied successfully
    by controlling the status of the solenoid valves with the implemented IoT system.
    When the soil moisture threshold was reached, the platform sent a notification
    through the mobile application and an email to the end-user. The operator then
    turned the corresponding valves on, and the irrigation started. When the valves
    were opened, the status of the valves showed ‘Green’ on the IoT interface, and
    the pressure of the water line indicated a positive reading. When the valves were
    closed after the given time of each irrigation event, the valve status showed
    ‘Black’, and the reading of the pressure sensors returned to zero. It was also
    observed that the valve status changed to ‘Green’ while the pressure sensor reading
    did not change accordingly. In this situation, the valve did not actually open
    with pressurized flowing water. In other words, the solenoid did not respond even
    if the signal was received by the controller. By sending the signal several times,
    the valve did finally open or close. This can be attributed to a clogging in the
    solenoid or a small voltage used for powering the valves (4.0 V). In the future,
    a higher voltage (9.0 V) will be used to improve the robustness of the valve.
    A remote control with manual operation was used in the experiment, while for a
    fully automatic irrigation system, the start and end of an irrigation cycle need
    to be programmed into the controller according to the soil moisture thresholds.
    3.3. Soil moisture monitoring with the IoT system Generally, the sensor readings
    represented the changes in the soil moisture level in the test field. When irrigation
    or relevant rainfall events occurred, the sensor readings responded accordingly,
    showing increased soil moisture levels. For example, Fig. 11 illustrates the daily
    average soil MP60 sensor readings, rainfall, and irrigation of four treatments
