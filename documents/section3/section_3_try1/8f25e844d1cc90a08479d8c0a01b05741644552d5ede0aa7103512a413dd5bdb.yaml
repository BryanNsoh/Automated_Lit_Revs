    threshold value the water suction pump automatically ON and remove the excessive
    water. This systemhelps to prevent crop from flood [11]. The system suggested
    by Sarala, S. M used raspberry pi and cloud to store data. It uses hydroponic
    system to reduce the water consumption. System also used data analysis to provide
    nutrient solution in water for efficient yield growth [12]. Yusof, Z. M., Billah,
    M. M., Kadir, K., Ali, A. M. M., & Ahmad, I.proposed system to improve the crop
    production. System consideis different input data like Soil Moisture, Soil Temperature,
    and Humidity data. It store all the data to cloud as a output of a system This
    system monitors the condition of crop. Farmer can monitor the soil condition from
    anywhere [13]. SECTION III. System Design The proposed system is able to work
    in shared Tubewell culture. System Architecture, Working Phases of System Architecture,
    and System Implementation are the three parts of the system design. A. System
    Architecture The below mentioned system architecture is used in the shared Tubewell
    culture. This architecture is named as IAA Architecture stands for Irrigation
    Anytime Anywhere. Firstly, let’s go through block diagram of IAA Architecture.
    This block diagram indicates the different module at their operational levels.
    To make the irrigation scheduling automated IoT(Internet of Things) technology
    was used in proposed system The Node MCU IoT device was used in proposed system
    For quick prototyping of the proposed system and considering the requirement of
    system like ADC to sense the mo isture, temperature, humidity data, GPIO to control
    the relay, GPS interface for IoT connectivity arduin 0 uno NodeMCU is selected.
    The farm level module contains different components like sensors, soil moisture,
    ADC-analog to digital converter, NodeMCU (a microcontroller) and a GSM module.
    Different sensors read the data from the farm The analogue to digital converter
    is used to convert the analogue sensor data into digital form for further processing.
    For the further control of this sensor data, NodeMCU is used along with a GSM
    (Global System for Mobile Communication) module to transfer data to the cloud.
    The Tubewell level module contains humidity and temperature sensors, NodeMCU,
    GSM module, relay drivers, and relay/solenoid valves. The data sent by the farm
    level module is stored and processed in the cloud. The processed data of the sequencing
    algorithm is sent to the Tubewell module to start or stop irrigation of the farm.
    The GSM module receives and sends data to NodeMCU. It controls relays or solenoid
    valves to start or stop irrigation. The architecture in Fig. 2 explain the overview
    of all the involved modules/components in detail. It also shows the successful
    implementation of IoT technology in proposed system The description of the components
    used in architecture is as follows. F1, F2, F3 … .Fn are different farms connected
