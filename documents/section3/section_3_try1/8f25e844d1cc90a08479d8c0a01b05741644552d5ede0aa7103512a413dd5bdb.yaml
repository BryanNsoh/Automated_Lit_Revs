    2. Realization of proposed system The proposed study focuses on the rural areas
    (Kataula, Salgi etc.) of Mandi District, Himachal Pradesh, India, where significant
    water shortage is affecting mainly groundwater irrigation. The open-source satellite
    products are updated on a daily basis, and field observed meteorological parameters
    are used to forecast the local weather for 5–7 days lead period and store it in
    the cloud [24]. The soil moisture and temperature sensors along with Internet
    of Things (IoT) devices, are used to transmit the data to the cloud. The cloud
    provides crop-specific irrigation information to the users along with other weather
    parameters such as rainfall, solar irradiation, temperature, and soil moisture
    level. The pump can be operated through mobile apps to irrigate, irrespective
    of power supply from the grid is available or not. During the power shutdown,
    pumps are operated from the onsite power backups, which are recharged by the solar
    PV system. The integration of all the entities such as PMSM drive, PV, and energy
    storage system are achieved with help of power electronics converters. Based on
    the power conversion stage, converters can be classified as single-stage and two-stage
    topologies. In power electronics, there exist a major challenge to establish a
    regulation of desired voltage or current and hence the configuration must be chosen
    carefully. For this purpose, a two-stage power electronics topology typically
    consisting of two converters in the overall power conversion process is chosen.
    The key advantage of the two-stage topology is that it requires the small capacitance
    size for strict voltage regulation and achieving in better maximum power point
    tracking capability. In a two-stage topology, the voltage regulation is excellent
    as compared to the single-stage converter topology. Several converters are used
    to accomplish the objective. A front-end DC-DC boost converter is interfaced between
    the PV panel and DC link. For PV application, two-stage configuration also provides
    the MPPT efficiency and system dependability. Another DC-DC bi-directional converter
    is connected to battery. In combined, both circuitry makes it a two-stage DC-DC
    converter. Here, first DC-DC converter is used for extracting maximum power and
    the second converter is used for maintaining the constant DC link voltage [[25],
    [26], [27]]. To extract the maximum power from the PV, the perturb and observation
    (P&O) algorithm is used. Another, two-stage configuration is used for interconnection
    of PMSM drive and the AC grid. In this, front-end single phase voltage source
    inverter (VSC) connects AC grid to the common DC link. Whereas another three phase
    VSC is used to connect PMSM drive with DC link. In order to control the speed
    of the PMSM, a hysteresis current controller is used. The performance is analyzed
    with different operating conditions such as motoring and regenerative braking
    condition. The more details about the power stage of the converters are elaborated
    in section 5 which is an experimental part of this study. 3. Automated irrigation
