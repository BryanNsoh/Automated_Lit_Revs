    Analyses The comparison between Kcb values derived from the ArcGIS approach proposed
    in this study and those values tabulated in FAO-56 [19] was performed over the
    validation sites using the root mean square error (RMSE). RMSE= ∑ L l=1 ( K cb,FAO56
    − K cb,estimated ) 2 L − − − − − − − − − − − − − − − − − − − − − − − − − − √ (6)
    where Kcb, FAO56 is the Kcb value derived from FAO-56; Kcb, estimated is the Kcb
    value estimated with the created tool, and L is the length of the crop season.
    Considering that no other direct ETc determination was available in the field
    sites, the tabulated FAO-56 values can be considered as a reasonable proxy for
    ET determinations because of their widespread use, particularly in herbaceous
    crops. The spatial variability within each plot was quantified by means of the
    coefficient of variation (CV) among the values of all pixels included in the studied
    fields: CV= SD×100 K cb, mean (7) where SD is the standard deviation within the
    plot and Kcb, mean is the average Kcb of all pixels included in the plot. Additionally,
    the percent bias, PBIAS, was calculated to measure the average trend of the simulated
    data to be larger or smaller than the FAO-56 derived Kcb values. PBIAS=100× ∑
    L l=1 ( K cb,estimated − K cb,FAO56 ) ∑ L l=1 K cb,FAO56 (8) The optimal value
    of PBIAS is 0.0, with low-magnitude values indicating accurate model simulations.
    Positive values indicate overestimation, whereas negative values indicate model
    underestimation. 3. Results 3.1. Model Interface Figure 4 shows the final interfaces
