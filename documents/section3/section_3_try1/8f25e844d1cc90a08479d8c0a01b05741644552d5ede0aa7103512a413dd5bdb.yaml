    Automation Crop Access provided by University of Nebraska-Lincoln. Download conference
    paper PDF 1 Introduction Agricultural productions consume more than 85% of freshwater
    over the planet than any other water uses. Freshwater consumption for agricultural
    uses will continue to increase because of increasing population and food demand
    [1]. Day by day freshwater resources getting reduced so it is mandatory to optimize
    water use in agriculture. In India, most of agricultural part is irrigated through
    the manual system. The manual system gives irrigation only based on observation.
    The microcontroller and sensor-based automated system that will provide irrigation
    based on sensor data has many advantages [2]. Proposed system has been considering
    all aspects of water requirement and irrigation system like water requirement
    based on crop growth stage, canopy of crop, crop age, landscape information like
    slope of farm, sea-level elevation, soil type, total sunshine hours, dew point
    temperature, relative humidity, actual and saturation vapor pressure etc. Some
    static information is fed at the time of installation, and remaining information
    updated periodically to execute the algorithm and estimate water requirement,
    if any, also adjust any aperiodic task with water requirement calculations. This
    paper focus on the different methodology used previously for automated irrigation
    system followed by the proposed methodology. A proposed system is fully automatic,
    as compared to other method that send alerts to farmer for further processing.
    The system uses Machine learning approach to fulfill irrigation requirements in
    modern days by making full automation and smart water utilization. Once configured
    this system calculates irrigation needs and provides an irrigation schedule that
    includes time, duration and interval of irrigation that is handled automatically
    by sending signal to the solenoid valve. Solenoid valve opens automatically as
    per irrigation schedule and also taking extra care of maintaining the water level
    in the tank using ultrasonic sensors. The water requirement is different in every
    stage of the crop. Proposed system considering three crop stages i.e. Initial,
    Mid, Harvesting stage. Based on that crop coefficient gets changed in the machine
    learning algorithm. This paper discusses related work followed by the proposed
    framework research methodology, assumptions, mathematical work, algorithm, evaluation,
    optimization, and a conclusion. 2 Related Work Evapotranspiration is an important
    parameter for most of the agricultural evaluation process and water resource management
    studies. Water evaporated through crop is estimated with the help of evapotranspiration
    and crop coefficient, which depends on many things like crop growth stage, canopy
    and age of crop [5]. Different methods exist to estimate reference evapotranspiration,
    among them Ravazzanietal method [8] is used when only temperature data is available.
    In this method, the Hargreaves coefficient is adjusted based on local elevation.
    $$ {\\text{ET}}0 = (0.817 + 0.00022{\\text{z}})0.0023{\\text{Ra}}({\\text{Tmean}}
    + 17.8)({\\text{Tmax}} - {\\text{Tmin}})^{0.5} $$ (1) Another method is Hargreaves
    and Samani (1985) method [4] that is radiation based method used when some weather
    data is missing [8]. It is expressed as: $$ {\\text{ET}}0 = 0.0023{\\text{Ra}}({\\text{Tmean}}
    + 17.8)({\\text{Tmax}} - {\\text{Tmin}})^{0.5} $$ (2) Here Ra is extraterrestrial
    radiation, daily Temperature is represented by Tmin, daily minimum Temperature
    is represented by T_(min) and daily max Temperature by T_(max). Another method
    is solar radiation-based method (Irmak, 2003). It is expressed as $$ {\\text{ET}}0
    = 0.489 \\, + 0.289R_{s} + 0.023T_{mean} $$ (3) Here \\(R_{{s{ }}}\\) is solar
    shortwave Radiation and Teman is average of Min and max temperature [10]. Net
    Radiation based method (Irmak, 2003). It is expressed as, $$ ET0 = 0.489 \\, +
    0.289R_{n} + \\, 0.023T_{mean} $$ (4) Here \\(R_{n }\\) is Net radiation and Tmean
    is average of Tmax and Tmin [10]. By using the FAO Penman-Monteith equation, crop
    coefficients can be calculated by using this equation. Crop Coefficient = Crop
    Evapotranspiration/Reference. Evapotranspiration Penman method giving best results
    to calculate water requirements. Artificial neural network and Fuzzy logic are
    used to optimize green roof irrigation [11]. The model is trained using Artificial
    neural network and Fuzzy logic to calculate soil moisture for irrigation scheduling.
    Aperiodic conditions are not considered in this system. This system uses weather
    data from nearby weather station. CommonKADS expert system [12] provided solution
    to optimize water usage for crops. The main objective of the CommonKADS expert
    system is to determine optimal water quantity and time. Parameters considered
    are the crop, climate, water, soil, and farm data. Fababean crop is taken for
    case study. Knowledge base of Fababean crop is extracted from the existing knowledge
    base of fababean crop built based on the Common-KADS methodology. The system is
    considering all required parameters. While considering any crop for case studies,
    its knowledge base should be exist to use commonKADS methodology. Not any a-periodic
    tasks are not considered in the system. Gene Expression Programming (GEP) [13]
    is used to develop predictive model for furrow irrigation infiltration. Genetic
    Programming is the successor of Genetic Algorithm. GEP encodes information in
    linear chromosomes, which then expressed in expression trees. GEP model is developed
    using ready dataset of available literature. Z under furrow irrigation is estimated
    using this model. In this method data set is randomly distributed as training,
    testing and validation set. In training stage model is trained to get the best
    performance. Testing phase measures statistical fit of the model. Furrow irrigation
    is a complex phenomenon. The model is giving good results for furrow irrigation.
    IRRINET is developed using Artificial Intelligence Expert – Decision support system
    (DSS) based on daily water balance methodology [14] of soil-plant-atmosphere.
    It determines daily irrigation schedule including water quantity and duration
    of watering. Web based interface is used to gather all data on Central sever for
    further analysis. Parameter used are climate and soil data. Real time data are
    used for irrigation scheduling. Web based server is used to collect data on a
    central server. Aperiodic conditions are not considered in this system. A feed
    forward neural network and fuzzy logic-based hybrid smart decision support system
    (DSS) [15] is implemented to determine soil moisture for irrigation. The model
    is trained using real time data to predict soil moisture contents and Evapotranspiration
    is calculated by Blaney-Criddle methodology. Advantages of this system are real
    time monitoring of data and quick SMS alerts provided to farmer. Soil moisture
    is measured with the help of training data. To summarize, Most of the methods
    are based on Artificial Intelligence and fuzzy logic. The actual soil data collection
    is challenging task, to overcome that most of researcher train their models to
    predict soil moisture [11, 15]. Some methods use ready dataset from previous literature
    instead of real time data. Proposed method using real time weather data and trying
    to optimize the use of water and making irrigation fully automatic task for farmers.
    In proposing method Modern Machine Learning algorithm with multiple regression
    analysis is used to predict water requirement using real time data. IOT architecture
    is designed and implemented to read real time weather data. This method tries
    to reduce the error deviation of actual and predicted water requirement with a
    small error value among all available methods in literature. 3 Details of Proposed
    Framework 3.1 Mathematical Model Over the last 50 years, several methods developed
    by various scientists all over the world with various climatic parameters. However,
    accuracy testing of the method is time-consuming and costly and not possible to
    calculate it in short duration, Evapotranspiration data are repeatedly required
