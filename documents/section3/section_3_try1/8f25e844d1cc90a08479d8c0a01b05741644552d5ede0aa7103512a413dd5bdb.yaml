    is applicable to outdoor woody crops and greenhouse horticultural crops with similar
    characteristics and management, e.g. olive trees (outdoor) or greenhouses crops
    like cucumber, pepper and eggplant. The information obtained from the water use
    analysis and the results of the DSSPIM simulations enable detecting moments when
    the irrigator’s management differs from the recommended irrigation schedule. Identifying
    the causes and consequence of this difference allows the irrigator to take corrective
    measures and improve irrigation management in the following season. DSSPIM uses
    ICT tools and weather forecasts and records to estimate effective precipitation
    from daily soil moisture content measurements and obtain more accurate daily irrigation
    schedules than other DSSs that use only historical weather records and general
    formulations to estimate effective rainfall (Alcaide et al., 2019, González Perea
    et al., 2017, Mérida García et al., 2018). Moreover, the increase in water use
    efficiency through precision irrigation scheduled by DSSPIM, in which various
    irrigation strategies such as controlled deficit irrigation can be considered,
    are evaluated by the joint use of WF and RIS indicators (García Morillo et al.,
    2015, González Perea et al., 2016) together with the irrigation schedules. Finally,
    DSSPIM permits comparing water use (total volume and timing) based on schedules
    to a farm’s usual irrigation programming to identify irrigation inefficiencies
    which, if corrected, can lead to water savings of up to 20% while maintaining
    the same level of production and reducing costs for the farmer. However, DSSPIM
    has certain limitations. The accuracy of the results could be conditioned by the
    quality of the information used (weather forecasts, soil water content measured
    by soil sensors, water consumption recorded by water meters, etc.), failures in
    the coverage of the communication system of the sensors, as well as the inadequate
    maintenance of the control devices. The suitability of the network sectorization
    (depending on the spatial variability of soils, topography, etc.) determines the
    minimum number of soil moisture sensors (one per sector) needed to obtain accurate
    results. Precise sectorization may be unaffordable for some farms to obtain quality
    results with DSSIPM. Other disadvantages include constraints related to crop development,
    personnel management, market prices or environmental conditions inside the greenhouse
    which affect irrigation management and are known by the farmer but not addressed
    in the current version of DSSPIM. 4. Conclusions A precision irrigation management
    decision support model, DSSPIM, has been developed to perform and evaluate optimal
    irrigation management for outdoor crops as well as for greenhouse horticultural
    crops. The procedure performs an optimal weekly irrigation scheduling adapted
    to the characteristics of each farm using ICTs and real data are collected on
    site by remote sensors and from open data weather forecasts. The on-site remote
    sensors are used to send information in real time to the calculation platform
    via ICTs, which is then stored in the cloud for subsequent analysis. Real-time
    information on the applied crop water and the evolution of soil moisture content
    is used to determine the optimal irrigation timing, as well as the amount of water
    to be applied. Accurate data on daily crop water use (green and blue water) are
    evaluated in the water use analysis module. The use of soil water content information
    in outdoor crops allows the determination of daily effective rainfall (green water)
    on a more precise and appropriate time scale for optimal irrigation, which in
    turn improves the management of water resources and allows for more accurate green
    water accounting. DSSPIM was developed and applied to two organic farms (orange
    grove and greenhouse tomatoes) during an agricultural season in southern Spain.
    Optimal irrigation schedules were obtained for each crop. At the end of the crop
    season, crop water use was accounted for and analyzed in the water use analysis
    module. The comparison between scenarios of different irrigation management systems
    (FIR and RDI) in orange trees shows that the application of regulated deficit
    irrigation strategies in tree crops can reduce irrigation water use by 20%. Moreover,
    the model maintains the irrigation water recommendation below the water allocation
    in all the simulated scenarios. Additionally, the results show that for the same
    irrigation water consumption, the differences in irrigation management (frequency
    and duration) result in a lower use of rainwater stored in the soil. In the tomato
    crop, the management recommended by DSSPIM and the actual irrigator’s management
    closely matched the crop needs, with the exception of the end of the cycle, when
    the farmer made a decision related to factors not considered in DSSPIM. The joint
    analysis of WFC, RIS and DSSPIM irrigation schedules provide useful information
    about both the amount of water needed to obtain a unit of product and the level
    of adequacy of the applied irrigation. This information is essential to detect
    inefficiencies in irrigation management and deviations in the actual irrigation
    schedule compared to the recommended DSSPIM schedule and undertake improvement
    actions aimed at increasing water use efficiency. The automation of irrigation
    scheduling using DSSPIM data, as well as the incorporation of other factors that
    affect irrigation scheduling (crop management, production status, prices, etc.)
    and improved irrigation network sectorization (increasing the number of sensors
    to better monitor crop and environmental conditions on farms or in greenhouses)
    could contribute to irrigation scheduling that is more in line with the reality
    of each farm; a key aspect for irrigators to rely on tools such as this one. Declaration
