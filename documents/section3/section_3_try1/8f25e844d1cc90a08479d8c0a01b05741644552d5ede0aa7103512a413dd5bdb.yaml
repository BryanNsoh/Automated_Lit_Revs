    issue Keywords ForecastingSnowAridityReservoirCrop selectionIrrigation 1. Agriculture
    in the western US relies on mountain source-water systems Increasingly limited
    water supplies threaten agricultural production, especially in the western United
    States where irrigated crops use ∼80% of all surface water withdrawals (Maupin,
    2018). Surface water supplies for irrigation come from rivers and reservoirs fed
    by seasonal melt of high-elevation snowpacks that have declined over recent decades
    and are further impacted by increasing wildfire (Fassnacht and López-Moreno, 2020,
    Kampf et al., 2022, Li et al., 2017, McGrath et al., 2023, Viviroli et al., 2007).
    There is limited research linking ecohydrological change in mountain source-water
    systems to water availability for agricultural production, despite a growing reliance
    on snowmelt and streamflow forecasting for crop and irrigation planning (Wallander
    et al., 2022). This knowledge gap, combined with a changing climate, increases
    uncertainties with decision making and planning for reservoirs, aquifers, and
    agricultural irrigation management (Harmel et al., 2020, Mankin et al., 2022a,
    Musselman et al., 2021). Roughly 75% of total precipitation in the western US
    falls in forested mountain watersheds (Liu et al., 2022) where wildfire severity
    and extent is increasing (Abatzoglou and Williams, 2016). Climate change could
    amplify the impacts of wildfire and subsequent ecohydrological feedbacks (Fig.
    1). These changes and their interactions can lead to uncertainty in various factors,
    such as streamflow predictions, flood risk and sedimentation, biogeochemistry,
    soil microbial and ecosystem functioning, and snow accumulation and melt timing
    (Kampf et al., 2020, Kampf et al., 2022, Nelson et al., 2022, Rhoades et al.,
    2011, Williams et al., 2022). Moreover, the impacts of fires can vary broadly
    based on hydrological scale and fire size, but need further characterization to
    refine downstream impacts on agricultural production (Heindel et al., 2022, Riggan
    et al., 1994, Rust et al., 2018). When combined, these uncertainties complicate
    water supply forecasting for agricultural production (Qin et al., 2020). Wildfire
    may further affect water supply infrastructure through sedimentation and altered
    flows, impacting diversion and ditch networks regardless of streamflow volumes
    and reservoir levels. In addition, wildfire patterns are changing (Andela et al.,
    2017), with increasing encroachment on urban and agricultural areas previously
    free from the threat of fire. Hence, research is needed to link change and disturbance
    in source-water systems to water availability for agriculture and other downstream
    users to ensure sustainable food production in the future. Download : Download
