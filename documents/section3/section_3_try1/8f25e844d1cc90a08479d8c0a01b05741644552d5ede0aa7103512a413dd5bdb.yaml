    Figures Versions Notes Abstract Advances in information and communication technologies
    facilitate the application of complex models for optimizing agricultural water
    management. This paper presents an easy-to-use tool for determining crop water
    demands using the dual crop coefficient approach and remote sensing imagery. The
    model was developed using Python as a programming language and integrated into
    an ArcGIS (geographic information system) toolbox. Inputs consist of images from
    satellites Landsat 7 and 8, and Sentinel 2A, along with data for defining crop,
    weather, soil type, and irrigation system. The tool produces a spatial distribution
    map of the crop evapotranspiration estimates, assuming no water stress, which
    allows quantifying the water demand and its variability within an agricultural
    field with a spatial resolution of either 10 m (for Sentinel) or 30 m (for Landsat).
    The model was validated by comparing the estimated basal crop coefficients (Kcb)
    of lettuce and peach during an irrigation season with those tabulated as a reference
    for these crops. Good agreements between Kcb derived from both methods were obtained
    with a root mean squared error ranging from 0.01 to 0.02 for both crops, although
    certain underestimations were observed resulting from the uneven crop development
    in the field (percent bias of −4.74% and −1.80% for lettuce and peach, respectively).
    The developed tool can be incorporated into commercial decision support systems
    for irrigation scheduling and other applications that account for the water balance
    in agro-ecosystems. This tool is freely available upon request to the corresponding
    author. Keywords: agricultural modelling; ArcPy; crop water stress; Python; soil
    water balance 1. Introduction The important technological advances that have taken
    place in recent years allow for obtaining a greater predictive capacity and a
    more accurate assessment of different processes within agricultural systems [1].
    These advances have enabled the generation of models for the estimation of plant
    chemical and biophysical parameters for improving pest and disease management
    [2,3], nutrient assessment [4,5], irrigation scheduling [6,7], and yield predictions
    [8,9]. Nevertheless, they frequently result in models that are difficult to apply
    to generate real solutions for the agricultural sector, as a consequence of limitations
    in public access to data, privacy and confidentiality issues, lack of funding
    for long-term collection and curation of data, and technical difficulties in managing
    and sharing data [10]. For the specific case of crop evapotranspiration (ETc)
    estimation, several models have been developed following different approaches;
    the most common among them are those based on surface energy balance (SEB) and
    soil water balance (SWB). Most of these models are too complex for non-specialized
    users, as in the case of many farmers, and even by more qualified users such as
    technicians from irrigation communities or agricultural cooperatives. This low
    level of practical applicability is caused by the fact that these models are usually
    composed of a large number of variables and parameters, requiring, in many cases,
    long execution times [11,12]. In addition, ETc is usually computed on a punctual
    location that may not be representative of the entire irrigated area. Using remote
    sensing technologies appears to be an efficient and economic approach to provide
    evapotranspiration (ET) estimations on large areas, allowing the assessment of
    the ET spatial variability [13]. The most common methodologies for ET estimation
    from remotely sensed imagery are those based on SEB and those based on vegetation
    indexes (VI). Models based on SEB take advantage of the relationship between surface
    reflectance data and energy balance components to derive ETc. Latent heat flux,
    and thus ET, is computed as the residual component of the SEB at the time of satellite
    overpass by subtracting the soil heat flux and sensible heat flux from the net
    radiation at the surface. In all SEB models, surface temperature data play a critical
    role in the estimation of crop water requirements. Nevertheless, spatial resolution
    improvements of satellites have occurred mainly in the visible and near infrared
    (VNIR) regions, whereas the thermal domain has remained at the same (or even lower)
    spatial resolution as that provided in the early 1980s [14]. Thus, the resulting
    pixel size limits the use of SEB models, especially for heterogeneous crops. In
    addition, SEB approaches need to extrapolate the instantaneous ET (ETinst) obtained
    at the time of the satellite pass to daily values, which can be usually done by
    assuming the conservation of the evaporative fraction or the ratio of ET to reference
    evapotranspiration, ETo [15,16]. A recent study in Mexico showed that using the
    MOD16 algorithm for ET estimation, through an SEB model, on wheat crops and shrub
    lands had an average underestimation of 0.32 mm·day−1 (up to 1.48 mm·day−1 in
    certain cases) with respect to ET measurements in the field using eddy covariance
    equipment [17]. An alternative to SEB models is using VI-based approaches, which
    compute ET from empirical, site-specific relationships between the fraction of
    ground covered by vegetation and VI (for example, the normalized difference vegetation
    index (NDVI) or the soil-adjusted vegetation index (SAVI)). However, VI reflect
    the vegetation cover conditions of a given date for estimating the actual basal
    crop coefficient (Kcb), but require an additional approach, normally a water balance
    model, to estimate the evaporation coefficient (Ke). In addition, most VI-based
    methods assume baseline conditions (e.g., no soil water limitations) as being
    unable to consider the impact of soil water shortage, salinity, or disease on
    the estimation of the crop coefficient (Kc) [7,18]. In this sense, previous reports
    indicated that, despite some drawbacks and an average error of 0.75 mm·day−1,
    combining VI with the dual crop coefficient approach for estimating ET was a valid
    method for monitoring the spatial distribution of crop water requirements in several
    species including garlic, cotton, olive, mandarin, and peach [18]. Among all these
    approaches, the methodology proposed in the Food and Agricultural Organization
    of the United Nations (FAO) Irrigation and Drainage Paper No. 56 (FAO-56) [19]
    acquires special relevance for estimating water consumption by irrigated crops
    because of its worldwide use, especially in scientific research [20,21,22]. This
    method has been criticized because of several sources of error that it may include,
    such as the consideration of a constant canopy resistance, the way in which some
    parameters are estimated, and the requirement of adapting the crop coefficient
    values to the local area in which the model is going to be applied, among others
    [23]. Despite these drawbacks, in general, ET estimated using this procedure agrees
    relatively well with that measured with lysimeters for periods of bare soil and
    partial and full vegetation cover [24], as well as with ET measurements obtained
    through Bowen ratio procedures (a disagreement of 1.1% on average) [25]. Under
    this scenario, decision support systems (DSS) arise as tools intended for bridging
    the gap between an accurate ET estimation and its final application by farmers
    and technicians. Therefore, DSS facilitate using crop models to help decision-makers
    by reducing the time and human resources required for analyzing complex alternative
    decisions [26]. Proof of the increasing importance of DSS is the number of them
    developed in the last decade, although most of them provide numerical results,
    neglecting the spatial variability of the considered variable [27,28,29]. In order
    to solve the above-mentioned limitations, the objective of this work was to develop
    a simple tool for assessing crop water demands and for providing advice in irrigation
    scheduling, thus generating a real solution for the agricultural sector. The tool
    was based on the joint application of the dual crop coefficient approach proposed
    in the FAO-56 document [19] and multi-satellite images that permit incorporating
    the spatial component into the estimations using a geographic information system
    (GIS) tool. 2. Materials and Methods 2.1. Model Theorical Framework The dual Kc
    approach estimates the evapotranspiration of a given crop (ETc) using the basal
    coefficient (Kcb), the evaporation coefficient (Ke), and the evapotranspiration
    of a reference surface (ETo), defined as the water consumed by an extensive surface
    of green, well-watered grass of uniform height, actively growing and completely
    shading the ground [19]. ETc = (Kcb + Ke) × ETo (1) In this framework, Kcb is
    the ratio of ETc over ETo when the soil surface is dry but transpiration is occurring
    at a potential rate, that is, water is not limiting transpiration; whereas Ke
    refers to the soil evaporative component. The sum of both coefficients is known
    as the crop coefficient (Kc). General Kcb values for the different seasonal stages
    of the main crops are tabulated [19], but refer to sub-humid climates with moderate
    wind speeds (e.g., minimum relative humidity of 45% and wind speeds of 2 m·s−1,
    approximately). For those regions that do not meet these conditions, tabulated
    Kcb must be adjusted using the meteorological variables observed at those locations
    for correctly representing the local conditions [19]. In order to incorporate
    the spatial component into the estimation of Kc, the approach proposed in this
    study includes data derived from remote sensing imagery. More specifically, the
    model calculates two VI from bottom of atmosphere reflectivity values derived
    from satellite images: NDVI and SAVI. The first index, NDVI, allows for estimating
    the soil fraction covered by vegetation (Fc) through the linear, or approximately
    linear, relation between some VI and Fc in the range from bare soil to near full
    ground cover [30,31]. In addition, Fc in combination with SAVI, allows for correcting
    Kcb when non-homogeneous crops are considered [32]. Kcb = Kcb,max/Fc,max × ((SAVI
    − SAVImin)/(SAVImax − SAVImin)) (2) where the max and min subscripts refer to
    a high leaf area index (LAI) and a bare surface, respectively; and Fc,max is the
    vegetated covered fraction for which Kcb reaches its maximum value (Kcb,max).
    In this study, Kcb,max values were the FAO-56 tabulated values adjusted (Kcb,corr)
    for the local relative humidity and wind speed conditions (Kcb,corr in Figure
    1) [19]. Figure 1. Flowchart of the dual Kc model implemented into ArcPy, showing
