    total and the readily evaporable water, respectively (mm); and De represents the
    cumulative depletion from the soil surface layer (mm) estimated from a daily soil
    water balance. 2.2. Model Implementation The dual Kc model was implemented using
    ArcPy [33] because of its capacity for geographical data analysis, conversion
    and management, and map automation. This environment utilizes Python as a programming
    language. The model was split into two sub-models. The first one is intended for
    VIs, Fc, and Kcb computation, whereas the second one is focused on Ke, Kc, and
    ETc estimation (Figure 1). Finally, the sub-model formulations were incorporated
    into an ArcGIS (v10.2; Esri, Redlands, CA, USA [33]) toolbox, which provides a
    friendly interface to execute the model, where the user only needs to select the
    values for the required inputs. The created tool was programmed for using images
    acquired from multiple satellites, identifying the source by the file name. This
    tool can be freely distributed to interested users by contacting the corresponding
    author. 2.3. Model Validation The described model was validated in two sites:
    (i) a 1.32 ha lettuce orchard (Lactuca sativa L. cv. Little gem) located in Los
    Alcáceres, Murcia, southeast Spain (37°46′7′′ N, 0°50′13′′ W) during 2016; and
    (ii) a 3.56 ha peach orchard (Prunus persica L. Bastch cv. Amandina) located in
    Molina de Segura, Murcia, Southeast Spain (38°06′52′′ N, 1°12′46′′ W) during 2017.
    The lettuce planting date was 24 September and harvest took place on 11 November;
    therefore, the length of the crop growing cycle was 48 days. On the other hand,
    the peach orchard was planted in 2013 and the fruit harvest for 2017 occurred
    in May, followed by a long post-harvest period (namely, the peach cultivar is
    early maturing). Cloudless images from satellites Sentinel 2A, Landsat 7 and Landsat
    8 collected during the studied growing seasons were considered as inputs. The
    spatial resolution of the images in the VNIR region was 10 m for Sentinel 2 and
    30 m for Landsat 7 and 8, whereas the temporal resolution was 10 days for Sentinel
    2A and 16 days for Landsat 7 and Landsat 8. Details about the different images
