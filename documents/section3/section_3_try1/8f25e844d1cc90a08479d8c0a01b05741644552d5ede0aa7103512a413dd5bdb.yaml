  description: Changing of environmental conditions and shortage of water demands
    a system that can manage irrigation efficiently. Autonomous irrigation systems
    are developed to optimize water use for agricultural crops. In dry areas or in
    case of inadequate rainfall, irrigation becomes difficult. So, it needs to be
    automated for proper yield and handled remotely for farmer safety. The aim of
    this study is to review the needs of soil moisture sensors in irrigation, sensor
    technology and their applications in irrigation scheduling and, discussing prospects.
    The review further discusses the literature of sensors remotely communicating
    with self-propelled sprinkler irrigation systems, distributed wireless sensor
    networks, sensors and integrated data management schemes and autonomous sprinkler
    control options. On board and field-distributed sensors can collect data necessary
    for real-time irrigation management decisions and transmit the information directly
    or through wireless networks to the main control panel or base computer. Communication
    systems such as cell phones, satellite radios, and internet-based systems are
    also available allowing the operator to query the main control panel or base computer
    from any location at any time. Selection of the communication system for remote
    access depends on local and regional topography and cost. Traditional irrigation
    systems may provide unnecessary irrigation to one part of a field while leading
    to a lack of irrigation in other parts. New sensors or remotely sensing capabilities
    are required to collect real time data for crop growth status and other parameters
    pertaining to weather, crop and soil to support intelligent and efficient irrigation
    management systems for agricultural processes. Further development of wireless
    sensor applications in agriculture is also necessary for increasing efficiency,
    productivity and profitability of farming operations.
