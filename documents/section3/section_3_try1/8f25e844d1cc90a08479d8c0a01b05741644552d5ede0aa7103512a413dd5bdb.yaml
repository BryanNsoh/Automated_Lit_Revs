  description: In the North Gujarat region, the implementation of smart irrigation
    systems are less; one of the factors can be considered as shared Tubewell culture.
    In shared Tubewell culture small farmers irrigate their farm from nearer Tubewell
    and pay for the water used to Tubewell owner. The major source of irrigation in
    the North Gujarat region is Tubewell. The water level in Tubewell goes dipper
    and dipper and, as a result, Tubewell loses its serving area. The soil type in
    the North Gujarat region is loamy sand, which needs frequent irrigation. In shared
    Tubewell culture, crop-specific or owner-specific smart irrigation systems cannot
    be used. In this paper, researchers tried to highlight smart irrigation systems
    that are able to work in shared Tubewell culture. In proposed system, different
    sensor data and weather data are used to compute irrigation needs of all farms
    associated with a particular Tubewell. IoT device Node MCU is used to read the
    sensor data and forward to cloud using GSM module. Proposed algorithm calculates
    the average of sensor data of all farms. It also checks for erroneous data from
    sensors. It affects the water sequencing of different farms with respect to their
    crop water requirement. The proposed system is able to supply the desired water
    to the crop by applying a sequencing algorithm to different farm data.Before starting
    irrigation, our proposed system also checks for rain prediction. If the chances
    of rain are high, irrigation will not start. In areas with less rain probability,
    we can have partial irrigation. The proposed architecture was named as IAA Architecture
    (Irrigation Anytime from Anywhere Architecture).
