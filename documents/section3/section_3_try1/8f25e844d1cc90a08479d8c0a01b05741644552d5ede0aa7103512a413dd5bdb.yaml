    that affect the balance of eco-system of Doñana National Park. Although the water
    authorities have developed several regulations to minimize the impact of both
    water abstraction and groundwater pollution, their effective application requires
    support to facilitate farmers the implementation of new water efficient technologies.
    For this reason, a user-friendly application for irrigation scheduling was developed.
    The software IrriFresa 1.0 provides daily customized irrigation scheduling for
    each farm at irrigation sector scale using local meteorological data on real time
    basis, the hydraulic performance of the irrigation network, and the type of soil.
    During 2014/2015 season IrriFresa was used as irrigation scheduling tool in five
    commercial farms that covered 22% of the strawberry production area providing
    1.73 Mm3 of water savings. During the current season IrriFresa is being applied
    in 4041 farms (68% of total production area) with expected savings of 1.30 Mm3.
    In the 2015/2016 season 34 farms received direct advice to IrriFresa (17% of total
    production area). IrriFresa was applied in the 69% of the total production area
    and 3.4% of water savings were achieved over the water savings of the 2014/2015
    season. There is an increasing demand for friendly-use platforms in the agricultural
    sector, like IrriFresa, that should be able to provide relevant information for
