    RFnaive, RFTL, RFFS (hist), TRnaive, TRTL and TRFS (hist) was done using historical
    data and leave-one-year-out technique. This means that input data referring to
    years 2017–2020 was used in such a way that 4-fold cross-validation was performed,
    so that each year-data represented only once a validation dataset. This approach
    imitates our general idea where characteristics of the target year data are unknown
    in advance, thus assuming better generalization than simple train-test split approach.
    Once done, the average result per hyperparameter combination was extracted. Metrics
    used were F1 score and time complexity. F1 score is taking the harmonic mean of
    Precision and Recall as presented in Eq. (3): (3) with TP, FP and FN respcetively
    denoting True Positives, False Positives, and False Negatives, while time complexity
    refers to the time spent to fit the model. Features (acquisitions dates) used
    for this purpose ranged from the beginning of March until the end of September
    since this period is characterized with typical phenological developments for
    all crop types considered. Hyperparameter optimization process for models CNNFS
    (2021), RFFS (2021) and TRFS (2021) was already discussed, holding analogous choice
    of features. Once these results were obtained, the Pareto front was drawn to perform
    the final choice of hyperparameters. Pareto front is a concept in multi-objective
    optimization based on non-dominating solutions. In this particular case, this
    means that no other solution (point), rather than those creating “the front”,
    is giving better results on both axes (F1 score and time complexity). In other
    words, if we were to increase F1 score, then time complexity would be compromised,
    and vice versa. Of the points that construct Pareto front, a single point (solution)
    was selected using kneed Python library that enables finding a point of the line
    with maximum curvature (Satopaa et al., 2011). This point marks the chosen hyperparameters
    setting. 3.3. Model choice and transfer learning In addition to previous, a choice
    of a model (denoted as historical model throughout the paper) was done by taking
    a step back and looking at the four corresponding folds for the chosen hyperparameter
    combination. The one with the highest F1 score was selected and forwarded to phase
    B and testing. In Transfer Learning approach, historical model was retrained using
    portion of 2021 season training data. Retraining was carried out in increments
    of 5% of the data, until reaching the previously allocated 30% for re/training.
    Each of these increments went through five iterations. Simultaneously, testing
    was conducted using previously reserved 60% of the target domain data for evaluation.
    The increment of 5% was chosen in order to investigate the impact of varying volumes
    of data on performance of Transfer Learning. In the scope of RF, boosting knowledge
    of the source domain trained model can be done by increasing the number of trees
    while adding target domain samples and fitting new trees over limited target domain
    samples. Decision trees of the forest previously built solely on source domain
    samples remain unchanged, only extra trees are added to the forest to extract
    additional knowledge from target domain. In the scope of CNN, transfer learning
    is done by using the representations learned by a pre-trained model to extract
    interesting features from target domain samples. Namely, a set of layers from
    the convolutional base is frozen, which prevents their weights from being updated
    during training. That way previously learned features using the source domain
    (which comprize higher amounts of information compared to the target domain) are
    not modified and useful knowledge could be reused for the target domain. The reason
    is that the representations learned by the convolutional base are likely to extract
    certain generic concepts within the input signal useful when the number of samples
    within the target domain is limited. On the other hand, fully connected layer
    (classifier) representations acquired during the model training, tend to be more
    specific regarding the source domain. For that reason, fully connected layer weights
    were updated using the information provided within the target domain. Similarly
    to transfer learning process executed utilizing convolutional neural networks,
    a set of weights within the TransferEncoder layer was frozen, while only the weights
    from the final fully connected layer were updated during model training. This
    approach allowed a pre-trained model to extract the general features learned from
    information present in the source domain, whereas parameters in classifier part
    are specifically adjusted towards the target domain dataset. Download : Download
