    and flexibility provided by the proprietary C-RAN and V-RAN. The openness in the
    edge offers the opportunity for heterogeneous computation and communication tasks
    to be jointly optimized and executed for latency reduction, which translates to
    the cost-effective energy consumption of participating IoT devices. Taking the
    computation offloading case [86] as an example, offloading points, processing
    speed, offloading ratio, and transmission power were jointly optimized within
    the edge. Since computation is carried out in the O-RAN-based edge and only the
    results are sent back to the participating nodes (IoT devices) via the downlink
    channel; this avoids traffic congestion, drastically reducing the energy consumption
    of IoT devices. Illustratively, in the smart transportation system, by minimizing
    the offloading delay in an open collaborative edge [64], the convergence leads
    to a massive communication latency reduction, a stringent requirement for the
    effective communication of autonomous vehicles. Likewise, in the smart healthcare
    system, the convergence can considerably reduce the cost associated with remote
    healthcare giving, just like the case of the OpenCare5G project [62], where the
    O-RAN concept was used to realize an interoperable architecture housing hardware
    and software, virtual machines and cloud-based open interfaces developed by different
    healthcare vendors. Table 6. State-of-the-art benefits of O-RAN-based IoT systems.
    4. Challenges and Future Research Directions This section outlines several challenges
    and suggests some future research directions. Some of the challenges listed are
    interoperability and standardization, robust, scalable solutions, AI for O-RAN,
    and security and privacy. Future research directions include O-RAN for IoT applications,
    security and privacy in O-RAN, explainable AI for IoT and O-RAN integration and
    standardization, and research and development. 4.1. Challenges Based on the investigation
    conducted in this study, it is clear that O-RAN can support IoT systems in several
    ways. However, these systems comprise diverse devices used by different application
    domains with different communication protocols to achieve their respective goals.
    This could lead to several challenges that need to be addressed before these systems
    can be widely deployed. We have summarized the challenges based on the dimensions
    below. 4.1.1. Interoperability and Standardization Interoperability between IoT
    and O-RAN will be a significant challenge for integrating the two systems because
    they comprise various devices from different manufacturers, cross-layer networking
    topologies, and edge computing vendors, having their respective communication
    protocols and standards. These devices span various application domains (transportation,
    industry, healthcare, energy, etc.), where each application has its unique requirements
    and data formats. Second, O-RAN uses standard communication protocols like the
    5G NR. In contrast, IoT devices use various IoT-specific protocols (e.g., MQTT,
    CoAP, AMQP, etc.). Most IoT devices have limited battery power. At the same time,
    the O-RAN concept is more complex and battery-demanding than the traditional RANs.
    Lastly, the development, validation, and testing tools are imperfect for extending
    the O-RAN concept into IoT systems. Most of the efforts reviewed in this study
    are either complex (computation-expensive), static (does not scale to environmental
    changes and demands), visionary (theory/hypothesis, yet to be implemented), vulnerable
    to threats, or even undeployable (needs thorough testing/validation) in some cases.
    There is a need for standards, tools, and specifications that guarantee the integration
    and interoperability operation of these systems. The O-RAN Alliance has dedicated
    several focus groups working to ensure that the O-RAN vision comes to fruition
    [87]. Similarly, there is a need for a dedicated group that engages O-RAN and
    IoT standardization and research communities to investigate the feasible ways
    O-RAN could be an idea match for IoT systems. At this juncture, there is not much
    published research reporting the possible ways of integrating O-RAN interfaces
    with IoT applications. How to implement IoT-specific protocols, such as RFID,
    NB-IoT, LoRAWAN, etc., in O-RAN still needs to be discovered and investigated.
    Most of the research efforts are visions and discussions for the future study.
    However, it is critical to dedicate a focus group within the O-RAN Alliance community
    that engages the IoT research community to develop standards and specifications
    for O-RAN to IoT integration. After that, the yielded specifications will be helpful
    to the research on a theoretical foundation and analysis, modeling and simulation
    testbeds, among others. 4.1.2. Robust and Scalable Solutions Realising robust,
    dynamic, and adaptive O-RAN-based IoT solutions that shrink or scale based on
    the operating environment requirements is hectic. This is because of the diverging
    QoS and reliability criteria to be satisfied by the emerging systems. For example,
    the systems are expected to scale either vertically or horizontally to accommodate
    the increasing number of connected devices and be equipped with efficient network
    management mechanisms for handling their dynamic resource allocation based on
    the demands of IoT applications. Similarly, as the system complexity grows, the
    attack surface for potential security threats also increases. Conflicts may also
    emerge when the IoT devices employ incompatible communication protocols with the
    O-RAN architecture. Scalability challenges may also arise when IoT systems need
    to ensure seamless cross-domain integration with legacy networks, cloud, or data
    centers. In addition, the vast amount of data generated will require scalable
    analytics to generate relevant insights that benefit the operating environment.
    The entire system lifecycle management strategies need to be scalably dynamic
    and efficient, starting from onboarding, provisioning, and firmware updates. Optimized
    communication protocols and mechanisms that extend the battery life of these devices
    will also be required. The system will need to handle a massive variety of new
    IoT device applications and services to be developed in the future. In other words,
    resilient solutions that scale to the operating environment dynamics remain open
    for the research community to solve. 4.1.3. AI for O-RAN AI can support the O-RAN
    network by enhancing its performance, efficiency, and adaptability. On the other
    hand, AI deployment in O-RAN is not free from challenges. As for the areas of
    support, with the intervention of the RIC, i.e., rApps/xApps, intelligence could
    be deployed in O-RAN to yield an efficient network-slicing method. This will dynamically
    slice the network to meet the needs of different IoT applications, enhance edge
    intelligence by offloading computation to the edge of the network, improving the
    performance and reducing the latency of IoT applications. It will also optimize
    resource allocation in the network (bandwidth, power, etc.), enhancing IoT application
    performance and reducing costs. Furthermore, it could orchestrate the deployment
    and operation of IoT applications across the network, ensuring that applications
    are deployed most efficiently to facilitate effective communication. The challenges
    include data quality and availability, as AI models and algorithms require large
    amounts of data to train and learn. This is a challenge in O-RAN, as the data
    are distributed across multiple networks and devices. The quality of the data
    that are used as the input to train AI models and algorithms is essential for
    the accuracy of the results. The IoT data pipeline, especially for intelligent
    systems such as smart transportation, healthcare, energy, etc., is critical when
    integrating IoT with O-RAN. This is because the nature of data pipelines determines
    the quality of AI/ML model output and data analytic tools. However, the data used
    in O-RAN networks are sometimes noisy and unreliable. Distributed AI algorithms
    are primarily complex and computationally expensive to train and run. This can
    be a challenge for O-RAN-based networks, which are mostly resource-constrained.
    Similarly, AI models and algorithms can be challenging to interpret, which makes
    it much more difficult to understand why they make certain decisions. This can
    be a challenge for O-RAN operators, who need to be able to trust the decisions
    made by AI models and algorithms. Finally, AI models and algorithms can be biased,
    leading to unfair or discriminatory results. These challenges need to be addressed
    for effective intelligence deployment in O-RAN networks. 4.1.4. Security and Privacy
    O-RAN has a core networking infrastructure to support smart IoT systems, but the
    significance of the security and privacy of the system and its data cannot be
    overemphasized. There are inherent layer-wise IoT security and O-RAN privacy concerns,
    which can be transferred to the O-RAN for IoT systems. For instance, by launching
    denial of service (DoS) attacks on communication channels between the IoT system
    and O-RAN, adversaries can disrupt the network established by the network protocols
    and prevent communication between the two systems. Additionally, O-RAN, as a new
    architecture, opens an additional vulnerability interface, which has left the
    research community with questions such as the following: What are the security
    vulnerabilities to be realized from the emerging system? How do we deal with such
    vulnerabilities to lead to trustworthy security of O-RAN systems for IoT applications?
    As evident from the previous sections, supporting IoT systems with O-RAN will
    yield several promising benefits in terms of automation, cost savings, and interoperability
    while increasing the system’s attack surfaces, i.e., exposing the resulting system
    to several security threats that need to be taken care of to ensure the integrity,
    confidentiality, and availability of the connected devices and data. Considering
    the sensing unit, for example, adversaries can spoof the system to gain unauthorized
    access, thereby corrupting the data generated by the sensing unit with the aid
    of malicious codes, hardware Trojans, etc., or launch DoS/DDoS attacks by depleting
    the batteries of the narrow-band IoT sensing devices to make their services unavailable
    as well as acting as a man in the middle (MITM) between the industrial controllers
    among others. The processing unit is responsible for cleaning, filtering, and
    aggregating the data generated using the networked edge/cloud computing infrastructure
    that can provision data-driven ML/AI models to assist system security. In this
    unit, the adversaries can launch attacks that hinder the integrity and availability
    of the generated data, for example, a jamming attack (damaging the data using
    irrelevant signals), a hijacking attack that renders the services unavailable,
    or a social engineering attack by misguiding the unit stakeholders. The literature
    has recorded several attacks targeting the protocols, transmission channels, and
    standards used by the traditional communication unit. However, the O-RAN-based
    communication unit is exposed to new versions of attacks targeting each layer
    of the O-RAN setting. The non-RT-RIC guides and orchestrates the RAN using data-driven
    policies deployed on containerized rApps, while the N-RT-RIC executes the policies
    with the aid of the containerized xApps. Under openness in the system, adversaries
    can inject malicious codes into the rApps/xApps as a backdoor or adversarial examples
    to destabilize the system’s operation by compromising the guiding data or the
    model. The existence of different xApps/rApps, as demonstrated in Figure 4, can
    result in several conflicts while achieving the interoperability goal. Adversaries
    can leverage this loophole to misconfigure and disrupt the decisions made by the
    operating apps or the radio resource management, for example, to degrade the system’s
    performance or even trigger DoS attacks that will shut down the RIC. The disaggregated
    components (CU, DU, RU) serve as another attack target: network functions deployed
    on the cloud expose the system to internal and external attacks. On the path to
    enabling interoperability, the open interfaces expose the system to several threats
    like MITM, DoS, radio jamming, etc., which are targeted towards the different
    levels of communication units. Figure 4. Attack spaces in O-RAN assisted IoT systems.
    The services unit integrates the preceding processes from the previous units to
    yield an effective, efficient operating environment for the users. In this unit,
    adversaries could inject malicious scripts into the system to launch phishing
    attacks or even attempt to hijack the control unit’s safe operation, rendering
    the system unavailable. 4.2. Future Research Directions 4.2.1. O-RAN for IoT Applications
    Designing O-RAN that supports IoT applications effectively will involve considering
    scalability, flexibility, resource efficiency, and seamless integration with the
    diverse IoT devices and use cases, i.e., starting from scalable architectures
    that support low power, high data rates, and higher-performance devices to dynamic
    network slicing capabilities implemented in dedicated virtual networks for different
    IoT use cases where each slice is customized to meet specific IoT application
    requirements. Traffic models and analysis on IoT applications can characterize
    the traffic generated by IoT applications and improve the efficacy of network
    resource management [88]. QoS differentiation mechanisms can prioritize critical
    IoT applications to allocate network resources accordingly, as well as robust
    security by design standards that protect IoT devices and data by enforcing continuous
    monitoring, authentication, encryption, and threat detection mechanisms tailored
    to IoT requirements. Seamless integration with edge computing infrastructures
    can enable real-time data processing and decision-making while reducing latency
    for time-sensitive IoT applications. The development of standardized interfaces
    and protocols can promote interoperability among different devices, vendors, IoT
    applications, and energy-efficient communication protocols that boost the lifetime
    of the battery-powered devices, as well as facilitate cross-domain orchestration
    and communication. Dynamic frequency allocation mechanisms that optimize spectrum
    usage while minimizing interference among IoT devices will also be required, as
    will APIs and interfaces that enable third-party developers and IoT solution providers
    to innovate and integrate with O-RAN. For O-RAN to remain relevant in supporting
    the next-generation IoT applications, the O-RAN concept should remain adaptable
    and evolving to meet the changing dynamics of IoT applications. This can only
    be achieved with continuous research and development involving collaboration among
    standardization bodies and industry technocrats to align O-RAN standards with
    emerging IoT standards to ensure seamless integration and compatibility. As described
    in Section 2, O-RAN has defined standardized interfaces (eCPRI, Fronthaul, F1,
    O1, etc.) to promote flexibility and interoperability among cellular vendors for
    yielding lower operational and capital expenditures. In this context, with the
    aid of the network slicing concepts introduced by 5G, these interfaces, if standardized
    for IoT applications, could promote interoperability within and among IoT systems,
    just like in the case of the production line of a smart factory as demonstrated
    in [59] or the traffic steering process as depicted in [57]. Traditionally, IoT
    communications utilize short-range communication technologies such as BLE, GSM,
    Wi-Fi, ZigBee, etc. Recently, IoT connectivity has been extended to long-range,
    low-power WAN (LPWAN), such as LoRaWAN, NB-IoT, Sigfox, and LoRa. Integrating
    5G networks with LPWAN technologies based on new architecture such as O-RAN will
    significantly improve IoT service use cases for industrial automation, smart cities,
    and other applications [89,90]. Note that how to effectively integrate O-RAN interfaces
    with IoT applications or implement IoT-specific protocols like the RFID, NB-IoT,
    LoRAWAN, etc., in O-RAN remain unsolved problems that require further research
    concerning system modeling, simulation, and empirical evaluations. Even though
    NB-IoT operates alongside the LTE in the same frequency band, it is evident that
    the next-generation IoT applications [91] have diverging QoS and reliability requirements
    that NB-IoT cannot directly satisfy, for instance, live-streaming video surveillance
    in smart cities or remote surgery in healthcare, which are both high-bandwidth
    and low-latency applications, or autonomous vehicles, which have stringent latency
    of 1 ms and high mobility requirements. NB-IoT is only ideal for supporting massive
    connectivity-intensive applications requiring data rates up to 254 kbps, which
    does not have mobility [92]. Among the feasible directions for addressing this
    issue will be dedicating a focus group within the O-RAN Alliance community which
    will engage both research and standardization communities to develop standards
    and specifications for enabling O-RAN as a viable network infrastructure to support
    IoT applications. After that, the yielded specifications could guide the research
    community’s efforts towards developing theoretical foundation and analysis, modeling,
    and simulation testbeds, etc., until the interoperability and integration vision
    becomes a reality. 4.2.2. Security and Privacy in O-RAN Dealing with security
    and privacy issues in O-RAN will require ongoing strategies involving continuous
    monitoring, assessment, and adaptation to evolving threats and regulations by
    implementing various measures and best practices to protect the network, devices,
    and data. Starting from end-to-end encryption protocols, access control mechanisms,
    robust authentication and authorization strategies, network segmentation, intrusion
    detection, and prevention methods, based on Figure 4, it is clear that individual
    security and privacy enforcement strategies are ineffective for O-RAN and emerging
    IoT systems. There is a need for security and privacy by design principles, where
    security and privacy measures are integrated into the design and development of
    these systems right from the beginning. In this context, the emerging O-RAN-based
    IoT systems should integrate security and privacy-preserving features, mechanisms,
    and best practices throughout the system’s entire lifecycle, from its conceptualization
    and design to its deployment and maintenance. For example, at the initial stage,
    the system’s threat surface should be identified and modeled to identify the potential
    security threats and vulnerabilities the system may face to guide the implementation
    of appropriate security controls. This will catalyze the realization of secured
    end-to-end architecture in the future that is designed with robust authentication
    mechanisms, access control strategies, and data encryption protocols to protect
    sensitive data and prevent unauthorized access. Incorporating secure communication
    protocols shall ensure data transmitted between IoT devices and the O-RAN network
    is encrypted and protected from interception. Also, the system should implement
    continuous monitoring mechanisms to detect and respond to security incidents in
    real time. One example of the security and privacy by design principle is the
    zero-trust architecture (ZTA), where every player is considered an adversary unless
    verified to be proven otherwise. The approach necessitates the continuous authentication,
    authorization, and monitoring of every network stakeholder requesting or providing
    resources to enhance security and reduce the risk of data breaches by minimizing
    the attack surface and limiting lateral movement within the network [93]. According
    to some recent research works conducted by [94,95], the ZTA concept has been applied
    to secure several facets of safety-critical infrastructures. This includes communication
    networks and O-RAN on the one hand [95,96,97] and the different IoT domains on
    the other [98,99,100,101]. However, as is obvious from Figure 4, there is a need
    to develop ZTA to preserve the security and privacy of O-RAN-based IoT systems.
    Likewise, the open capability of O-RAN interfaces and the heterogeneous nature
    of IoT provide opportunities for malicious actors [102]. One of the leading security
    groups, namely, the O-RAN Alliance Security Work Group, is continuously investigating
    the security challenges and defining O-RAN security solutions [103]. Among the
    feasible directions for overcoming this is the zero trust architecture (ZTA),
    which is currently on course for its standardization by the security focus group
    of the O-RAN Alliance community. To summarize, a body of mechanisms concerning
    security resilient design, AI-empowered threat detection and recognition, response,
    and recovery, considering the performance requirements of IoT applications, should
    be systematically studied. To this end, developing the integrated modeling, analysis,
    simulation, emulation, and testbed-based evaluation study should be carried out.
    In this way, systematically understanding the foundational capability and limitation
    of threats and the ability of defense schemes in the context of O-RAN enable IoT
    systems should be investigated. 4.2.3. Explainable AI for IoT and O-RAN Integration
    One critical problem governing AI models and algorithms in AI-based O-RAN decision
    making requires transparency. This causes difficulties for network operators in
    identifying issues and root causes and further controlling the network with desired
    behaviors. Consequently, incorporating XAI into the O-RAN system management operations
    process to learn how AI/ML models and algorithms make decisions and find ways
    to validate them. Thus, to explain their outputs explicitly, running AI-based
    rApps/xApps should contain XAI approaches. This would enhance the accuracy and
    openness of outcomes made by these systems and the network operators optimize
    the functionalities of networks, leading to efficient network operations and services
    to IoT applications. For instance, rApps/xApps can be developed with large language
    model (LLM) capabilities to provide on-demand and real-time feedback to IoT systems.
    Developing a naturalistic AI solution for O-RAN will involve integrating natural
    language understanding and generation capabilities with O-RAN infrastructure to
    enhance network management, troubleshooting, and communication. This will make
    it easier for network administrators to interact with complex networking infrastructures
    using natural language and improve network operations’ responsiveness and accuracy.
    Several factors shall be considered before bringing such solutions to fruition
    [104]. 4.2.4. Standardization Research and Development Despite the challenges,
    the reviewed efforts presented in Section 3 can be regarded as preliminary results
    supporting the feasibility of integrating the O-RAN concept into IoT architecture
    to support the next-generation IoT systems. However, there is a need for collaborative
    efforts in this direction from academia, industries, and all the relevant bodies
    involved in transitioning these visionary ideas into reality. This can be achieved
    by establishing a collaborative IoT ecosystem housing device manufacturers, solution
    developers, and focus groups dedicated to IoT within the O-RAN Alliance community
    to focus on IoT-related standards, use cases, and best practices. Similarly, research
    and development should be geared toward simulation tools and testbeds to motivate
    proof of concept developments and validation before deployments. Some efforts
    have been recorded in this direction, which led to the development of an “open-ran
    gym” [37] for end-to-end or comprehensive design and testing of data-driven xApps,
    “ns-O-RAN” [105] for simulating O-RAN solutions in ns-3 [106], and “NS3-O-RAN”
    [107] for simulating O-RAN-based AI/ML solutions in ns-3, etc. These efforts primarily
    focused on the O-RAN concept. There needs to be more effort to develop testing/validation
    tools for O-RAN-based IoT systems. Finally, investments in training programs to
    develop a skilled workforce capable of designing, deploying, and managing O-RAN
    networks should be encouraged in all facets of teaching and learning. This should
    include formal and informal training on technical aspects and best practices.
    5. Final Remarks IoT systems consist of physical devices and various objects connected
    and integrated with monitoring and control capabilities, which can be applied
    to numerous critical infrastructure systems in energy, transportation, and cities,
    among others. With the advancement of information communication technology, IoT
    systems can be enabled by sensors/actuators and other enabling technologies, which
    support data collection and exchange and derive intelligent decisions to guide
    their operations based on the collected data via viable data science and machine
    learning technologies. The advancements in cellular networks, i.e., 5G and beyond,
    have enabled these systems to achieve their required connectivity. However, their
    reliability and QoS across various pervasive domains require more effective, economical,
    and adequate solutions. In this paper, we have investigated the applications of
    O-RAN in this context by conducting a literature survey to determine how openness
    in the RAN, as a critical networking infrastructure, can support the next-generation
    IoT systems. This research proposes a problem space covering IoT systems: transportation,
    industry, healthcare, and energy; targets; reliable communication, real-time analytics,
    fault tolerance, interoperability and integration, and AI/ML; and RL and DNNs.
    We have outlined several challenges militating against integrating these concepts
    and future research directions guiding how to design O-RAN for IoT applications
    and deal with emerging security and privacy issues, natural AI solutions in O-RAN,
    and finally, the standardization, research, and development efforts required in
    the forthcoming years. In the future, we plan to extend this research by investigating
    the feasible simulation tools, experimental testbeds, and other supporting technologies
    that could be leveraged to transform the interoperability and integration ( 𝑌
    4 ) vision into fruition, as well as the systematical exploration of threats and
    the design of countermeasures to deal with the security and privacy ( 𝑌 3 ) of
    the emerging O-RAN-based IoT system. Funding This research received no external
