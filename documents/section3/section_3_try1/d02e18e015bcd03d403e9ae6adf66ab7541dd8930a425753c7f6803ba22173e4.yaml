    integration models could be utilized to the actual farming system. Therefore,
    the validated models could be robust enough. In this context to analyse the obtained
    information from different sources descriptive analytics, diagnostic analytics
    and predictive analytics with the possibility to forecast future phenomena in
    different farming situations can be developed. Forecasting dynamic models could
