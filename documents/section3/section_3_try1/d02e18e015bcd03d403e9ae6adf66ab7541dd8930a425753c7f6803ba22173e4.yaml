    Earth Engine 1. Introduction Environmental changes, extreme weather events, climate
    change, societal unrest and violent conflicts are all stresses that can have large
    impacts on livelihoods and the safety and security of populations. These, often
    interrelated, impacts can be particularly severe when multiple events occur at
    the same time (e.g. Anderson et al., 2021; Leonard et al., 2014) or in succession
    (e.g. Haile et al., 2019; Lwanga-Ntale & Owino, 2020). How such events impact
    people and contribute to risk depends not just on the stresses (also called hazards)
    occurring but also on the exposure, capacity and vulnerability of populations
    (Lavell et al., 2012). Therefore, to manage and reduce the impacts of events it
    is necessary to understand both where people are located relative to stresses
    and who is most vulnerable. As the scientific understanding of climate-related
    security risks has steadily increased over the past two decades (von Uexkull &
    Buhaug, 2021), the demand has grown for more and improved science-based decision-making,
    project design and implementation (Council of the European Union, 2020; United
    Nations, 2021). If decision-makers and field practitioners are to be able to use
    information about stresses, exposure and vulnerability, it needs to be accessible
    in tools which do not require prior technical expertise or vast amounts of training
    to use. Co-designing such tools with users can ensure this is achieved and that
    outputs are easy to interpret and apply to decisions and projects. Tools should
    also be customisable, providing users with options to specify what data is used,
    how it is converted to outputs, and the temporal and spatial extent of the analysis,
    so users can access the information they require for their specific context. Data
    is required at different timescales, depending on the decisions being considered,
    from historical information to current monitoring and future projections. Online
    data repositories such as Google''s Earth Engine offer access to petabytes of
    geospatial data across more than 700 datasets (Gorelick et al., 2017; Ilyushchenko
    et al., 2020), many of which are pertinent to the topics of environmental and
    climate-related stresses, human exposure and socioeconomic vulnerability. Unfortunately,
    to use Earth Engine requires coding skills and knowledge of what to do with the
    data. Tools that help users access and analyse this data without requiring coding
    expertise, or satellite data processing skills, are therefore required to support
    the decision makers who could take advantage of such data. In addition, it may
    be particularly useful for tools to allow users to aggregate data and view information
    from multiple data sources at once. This would allow users addressing the impacts
    of multiple types of environmental and security challenges to identify where stresses
    and vulnerabilities converge in space and time. Enabling an understanding of the
    various risks and possibilities for response across disciplines is essential (Holland
    & Tye, 2016; Hughes & Rees, 2016; Kappes et al., 2012), especially for those working
    in climate security. With this background in mind, the United Nations Environment
    Programme (UNEP), in collaboration with the University of Edinburgh and Earth
    Blox2, developed Strata3 as a web tool to provide user-friendly access to data
    and provide an aggregation framework to identify and monitor climate and security
    risks. Strata is aimed at two main user groups: (1) environmental practitioners
    and policy-makers looking to deliver conflict-sensitive climate and environmental
    programming in conflict-affected and fragile regions; and (2) political analysts
    and peace and security practitioners looking to deliver climate-sensitive conflict
    prevention and peacebuilding initiatives. Strata adopts a “hotspot” approach to
    provide information regarding where environmental, climate, and peace and security
    stresses overlap with exposed and vulnerable populations. In so doing, it aims
    to support decision-makers in addressing potential impacts. These areas where
    multiple stresses overlap with high levels of exposure and vulnerability are referred
    to as “hotspots” in Strata. The focus is on using available geospatial data to
    monitor the current situation using as up-to-date information as is available,
    and with a key focus on incorporating satellite information, rather than to develop
    a predictive early warning tool. It provides “situational awareness” rather than
    being “predictive”. Our approach also aims to ensure a customisable user platform
    so that users can tailor the hotspot analysis to their local context of interest.
    The web platform itself has been developed by Earth Blox who specialise in producing
    tools that allow no-code access to insights from satellite and geospatial data.
    Strata has initially been developed for Somalia as a pilot study, with plans to
    scale to other regions. In this paper we describe the theoretical background behind
    Strata and its method for aggregating stresses with exposure and vulnerability.
    We demonstrate example results provided by the platform and reflect on the co-design
    process with users and ongoing development plans. In section 2 we describe how
    hotspot mapping approaches have been used in other tools and what lessons Strata
    takes from these. Section 3 provides detailed descriptions of the co-design approach,
    hotspot framework and calculations, indicators and datasets. A discussion of the
    types of results produced by the Strata platform are in Section 4, and section
    5 reflects on challenges in co-designing such a tool, how to interpret the results
    and how the Strata platform will continue to develop. Conclusions are in Section
    6. 2. Climate, security and vulnerability hotspot mapping tools Hotspot mapping
    has often been used to identify locations that are particularly vulnerable to
    climate, environmental or security impacts. The maps often display an index aggregating
    information across multiple datasets characterising the stresses and vulnerabilities
    of interest (de Sherbinin, 2014). Various approaches have been used to create
    the aggregated indices. Busby et al. (2014) assessed climate security vulnerability
    across Africa using a summation approach to show how many indicators had passed
    a threshold, across measures of resilience, population, climate hazards, and governance
    and political violence. Ide et al. (2014) assessed where high exposure and vulnerability
    to climate change and a high risk of violent conflict were most likely to co-occur
    across Kenya and Uganda. The indicator data was also summed but, instead of using
    thresholds, grid cells across the region were ranked into quantiles. Midgley et
    al. (2011) also used a summation approach to combine climate exposure, sensitivity
    and adaptive capacity data layers to map climate risk and vulnerability hotspots
    in Southern Africa. These approaches can result in outputs that are relatively
    simple to interpret. However, they can lead to areas being flagged as a hotspot
    even when no climate hazards are flagged, or where very small populations are
    located (Busby et al., 2014). This may be misleading when the hotspots are framed
    as locations where decision makers should direct their attention because climate
    impacts are expected to be greatest, but there is no climate hazard or a very
    low population. Thornton et al. (2006) applied principal component analysis to
    determine the most important indicators characterizing vulnerability to climate
    change in Africa. While this avoids correlations between indicators, the new indicators
    are independent combinations of the original set and are not easily interpretable
    by users (Thornton et al., 2006). Kok et al. (2016) used cluster analysis to identify
    patterns in vulnerability data and locations with similar vulnerability profiles.
    This can help policymakers to identify which regions are in similar situations
    and where successful policy interventions may be transferable (Kok et al., 2016).
    However, this approach can be very computationally intensive, which potentially
    makes it less suitable for a customisable online tool that may need to be updated
    regularly. There already exist several online mapping tools designed to monitor
    multidimensional sets of climate and environmental-related risks at scale. These
    risks include food insecurity (Famine Early Warning System Network (FEWSNET)4),
    water risks (Aqueduct5), reductions in agricultural production (Anomaly Hotspots
    of Agricultural Production (ASAP),6 Rembold et al. (2019)) and drought (Global
    Drought Observatory7). Some mapping tools focus on certain countries or regions,
    providing data particularly relevant to that location, such as the Food Security
    and Nutrition Analysis Unit – Somalia (FSNAU) Early Warning Early Action Dashboard8
    and the East Africa Hazards Watch tool.9 A more global perspective covering a
    range of environmental risks is provided by MapX10 (Lacroix et al., 2019) and
    Resource Watch.11 Focusing specifically on climate security, the Strauss Center''s
    Climate Change and African Political Stability (CCAPS) mapping tool12 was designed
    to visualize climate security risks across Africa from 1990 to 2016. Additionally,
    the visual explainer “How Climate Change Fuels Deadly Conflict”13 provides a snapshot
    (as of 2021) of current and future climate risk and conflict globally, as well
    as more detailed case studies in Africa. These existing tools demonstrate a number
    of features which we have taken forward into the development of Strata, including
    the ability to view and overlay different map layers, enabling comparisons over
    different time periods, and providing personalised dashboards with summary information
    for a country or specific issue. These tools also highlight the importance of
    clearly showing how data feeds into aggregated indices. However, a key limitation
    of each of these existing tools is that they do not offer much scope for users
    to interactively customise the inputs, thresholds, or outputs in the calculations.
    Tailoring analyses to local historical, political, cultural and environmental
    contexts and conditions is critical for practitioners in the climate and environmental
    security field, as they have the expert understanding of the interactions between
    stresses and how these impact people and their security in each locality. Strata
    therefore not only addresses the needs of analysts and project managers in the
    climate and environmental security fields by providing near-real time climate
    security data analysis, not available elsewhere, but provides this with a customisable
    approach where users can interact with and modify the analysis. Additionally,
    Strata improves on how population exposure and socioeconomic vulnerability are
    accounted for in hotspots alongside information on stresses. In a review of global
    climate change hotspot mapping approaches, de Sherbinin (2014) noted that while
    many hotspot maps were produced with the goal of being used by policy audiences,
    they tended to lack a specific audience and were not developed in response to
    particular needs from policymakers. Conversely, Strata has been developed in response
    to demand from, and in collaboration with, climate security practitioners at a
    specific international organisation (UNEP). Further, the team consulted with a
    broad audience of stakeholders related to environmental and climate risk monitoring
    (89 stakeholders from 48 organisations during 2020), leading to a focus on practitioners
    working on the nexus of peacebuilding, environmental restoration, and climate
    adaptation as the main targeted users. Most importantly, Strata was co-designed
    with those practitioners to ensure the information provided is relevant to the
    decisions they need to make (further detail on the co-design process is in Section
    3.1). 3. Methods 3.1. Case study and Co-design approach To ensure a strong user-centric
    co-design approach and develop Strata as a relevant tool for decision support
    from local to regional scale, only a small number of countries were considered
    for the first version. Consultations included participants from Somalia, Haiti
    and Colombia. To develop the platform itself, Somalia was chosen because of (1)
    its long history of experiencing climate-related security stresses including drought,
    floods, food insecurity, intercommunal and political conflict, and terrorism,
    as well as a highly vulnerable population (Funk, 2020; Human Rights Watch, 2021;
    Maxwell & Fitzpatrick, 2012; Maystadt & Ecker, 2014; UNDP, 2012; UNDP, 2018);
    (2) its limited accessibility for field data gathering and thus its dependency
    on remote sensing; (3) yet easy communication with stakeholders and potential
    users in international organisations and civil society organisations through UNEP''s
    advisor to the United Nations Assistance Mission in Somalia (UNSOM). Co-design
    with end-users can ensure tools are able to support decision-making, increasing
    user productivity and satisfaction (Trischler et al., 2019). Strata adopted such
    an approach to ensure the tool is informed by end-users'' needs and, in particular,
    incorporates their feedback on the framework, indicators and datasets used. The
    Strata co-design process (summarised in Fig. 1) included an initial survey and
    follow up semi-structured interviews identifying what such a platform needed to
    include and what types of decisions are typically made that could use the support
    of spatial data (March–April 2021). This was followed by five co-design workshops
    to collect input and feedback on the design and content of the platform, the choice
    of method and the user interface (May–June 2021). Later workshops provided a demonstration
    and hands-on testing of the platform to collect feedback on its usability and
    outputs shown to inform further development (October 2021). Potential users of
    the platform involved in this process included representatives from UN organisations,
    NGOs and research organisations (a full list of organisations represented is in
    Appendix A, along with a selection of representative quotes from the surveys,
    interviews and workshops). Download : Download high-res image (432KB) Download
