    Versions Notes Abstract This review article conducts an in-depth analysis of the
    role of next-generation technologies in soilless vegetable production, highlighting
    their groundbreaking potential to revolutionize yield, efficiency, and sustainability.
    These technologies, such as AI-driven monitoring systems and precision farming
    methods, offer unparalleled accuracy in monitoring critical variables such as
    nutrient concentrations and pH levels. However, the paper also addresses the multifaceted
    challenges that hinder the widespread adoption of these technologies. The high
    initial investment costs pose a significant barrier, particularly for small- and
    medium-scale farmers, thereby risking the creation of a technological divide in
    the industry. Additionally, the technical complexity of these systems demands
    specialized expertise, potentially exacerbating knowledge gaps among farmers.
    Other considerations are scrutinized, including data privacy concerns and potential
    job displacement due to automation. Regulatory challenges, such as international
    trade regulations and policy frameworks, are discussed, as they may need revision
    to accommodate these new technologies. The paper concludes by emphasizing that
    while these sustainable technologies offer transformative benefits, their potential
    for broad adoption is constrained by a complex interplay of financial, technical,
    regulatory, and social factors. Keywords: horticulture; hydroponics; digital agriculture;
    sustainability; sustainable production 1. Introduction 1.1. Background on Soilless
    Vegetable Production Soilless vegetable production, encompassing hydroponic and
    substrate-based systems, has emerged as a viable alternative to traditional soil-based
    agriculture [1,2], particularly in regions with poor soil quality or limited arable
    land. Compared to soil-grown crops, this method can offer higher yields [3,4,5],
    efficient nutrient utilization, extension of harvest periods, and reduced susceptibility
    to soil-borne diseases [6,7,8]. In addition, the pressure of climate change on
    agricultural production is steadily increasing because of the reduction in freshwater
    availability [9,10], forcing producers to incorporate efficient production units
    such as hydroponic systems, which can aid in a context of limited water for agriculture
    [11]. However, a critical analysis reveals several challenges and considerations
    that underpin this growing field. First, if organic materials in soilless systems
    are not appropriately supplied to the crop, it can produce less robust microbial
    ecosystems, potentially affecting plant health and nutrient absorption [7]. Additionally,
    these systems often require a higher initial investment in infrastructure and
    technology, which can be a barrier for small-scale farmers or those in developing
    regions [12]. In addition, the environmental impact of soilless systems is still
    controversial; while they often use water more efficiently, the energy requirements
    for climate control and nutrient delivery can be significant [12,13]. Finally,
    there is a learning curve associated with managing these systems, requiring new
    skill sets that traditional farmers may not possess [14,15]. While soilless vegetable
    production presents exciting opportunities for addressing some of the challenges
    of modern agriculture, it also introduces a new set of complexities and considerations
    that must be critically examined. 1.2. Importance of Next-Generation Technologies
    in Advancing the Field The importance of next-generation technologies in advancing
    the field of soilless vegetable production cannot be overstated. These technologies,
    ranging from AI-driven analytics to precision farming and advanced sensing systems,
    can revolutionize the industry by increasing yields, reducing resource consumption,
    and enhancing overall sustainability [16,17]. Nevertheless, as stated before,
    incorporating new types of technologies comes with several challenges to overcoming
    the constant increase in food demand because of population growth [18,19,20],
    potentially exacerbating existing inequalities within the sector. In addition,
    regulatory concerns, such as data privacy and environmental impact, remain unresolved
    [21,22,23], raising questions about their widespread adoption. Additionally, the
    rush to adopt new technologies may lead to inadequately tested implementations,
    risking failing to deliver promised benefits and introducing unforeseen risks;
    therefore, while next-generation technologies hold promise for soilless vegetable
    production, their adoption needs careful deliberation and balanced judgment to
    address these complex challenges. 1.3. Objective of the Review Article This review
    article aims to comprehensively analyze the state-of-the-art technologies and
    methodologies in soilless vegetable production, focusing on next-generation innovations.
    This includes an in-depth examination of automation and precision farming techniques,
    sensing and tracking technologies, and the integration of artificial intelligence
    and data analysis applied in soilless horticultural crops, i.e., in aquatic systems
    and inert substrates (hydroponics), and cultivation with natural organic substrates
    [24]. The review also aims to identify these technologies’ advantages, limitations,
    and challenges. It offers a balanced perspective that considers their potential
    to improve yield and sustainability and the financial and technical considerations
    that may impact their widespread adoption. Furthermore, this article seeks to
    highlight gaps in current research and suggest directions for future studies,
    thereby serving as both a resource for practitioners in the field and a roadmap
    for researchers. In summary, the objective is to present a nuanced view that acknowledges
    the transformative potential of next-generation technologies in soilless vegetable
    production while critically examining the complexities and challenges of their
    implementation. 1.4. Methodology for Literature Selection and Analysis in Soilless
    Agricultural Technologies In the pursuit of a comprehensive review of the current
    literature on soilless plant production, we meticulously established a set of
    selection criteria to ensure the inclusion of articles that were not only thematically
    relevant but also contributed significantly to the collective understanding of
    soilless agricultural practices, with a particular focus on technological innovation
    and sustainability. Our selection process prioritized articles that offered an
    all-encompassing view of the policies, technological advancements, and practical
    applications pertinent to soilless culture, especially hydroponics. We focused
    on studies that delved into soilless cultivation methods, emphasizing hydroponics
    and related innovative technologies. Research discussing integrating emerging
    technologies, such as sensors, artificial intelligence, and automation systems,
    was deemed essential to capture the evolving landscape of soilless farming. Sustainability
    and efficiency were at the forefront of our selection criteria. Articles that
    examined the sustainability aspects of soilless systems, including but not limited
    to resource management, energy consumption, and environmental impacts, were considered
    critical for inclusion. Furthermore, we sought out case studies and real-world
    implementations of hydroponic systems that provided empirical data or firsthand
    accounts, thus ensuring that the review was grounded in practical, actionable
    insights. In recognition of the rapid pace of technological advancement in this
    field, we preferred recent publications, particularly those from the last few
    years, to ensure that our review reflected the most current state of the art.
    Our selection process yielded diverse studies that spanned a broad spectrum of
    research areas within soilless agriculture. This included articles that provided
    in-depth policy and economic analyses, explored innovative technologies for enhancing
    plant growth in soilless systems, and discussed resource management strategies
    aimed at reducing greenhouse gas emissions in greenhouse systems. Additionally,
    we included works that explored the concept of smart agriculture, such as the
    use of smart greenhouses and the assessment of solar energy, underscoring a growing
    trend toward precision agriculture and the adoption of renewable energy sources.
    We also addressed the challenges and prospects of adopting climate-smart agricultural
    practices, reflecting on the barriers to adoption and the potential for future
    opportunities. Case studies and practical experiences were also integral to our
    selection, providing valuable insights into the real-world implementation of soilless
    systems. Through this rigorous selection methodology, our review encapsulates
    a wide array of topics within soilless agriculture, offering a nuanced and well-rounded
    understanding of the field that spans from high-level policy analysis to detailed
    technological applications. 2. Hydroponic Systems 2.1. Overview of Hydroponic
    Systems Hydroponic systems are a method of growing plants without soil, extracting
    the necessary nutrients for their growth from a nutrient solution [25]. These
    systems have emerged as a cornerstone technology in soilless vegetable production,
    offering a range of benefits from resource efficiency [20,26] to optimized plant
    growth [27]. One of the critical advantages of hydroponic systems is the ability
    to precisely control nutrient levels, electrical conductivity (EC), pH, and oxygenation
    [28], thereby optimizing plant growth and resources. Hydroponic systems are more
    water-efficient than traditional soil-based cultivation, making them an attractive
    option for sustainable agriculture. These systems can be categorized into several
    types, including Nutrient Film Technique (NFT), Deep Water Culture (DWC), and
    Aeroponics, each with unique advantages and applications. NFT, for instance, employs
    a thin film of nutrient solution that flows over the roots, powered by a water
    pump, providing a constant supply of nutrients and oxygen [29,30]. This system
    is particularly effective for leafy greens and herbs, which require less support
    and can thrive in these conditions. On the other hand, DWC submerges the plant
    roots in a nutrient solution, using air stones to oxygenate the water [31]. This
    system is well-suited for plants that require more support and a stable environment,
    such as tomatoes and cucumbers. Aeroponics represents the most technologically
    advanced form of hydroponics, where nutrient solution is misted directly onto
    the roots, maximizing oxygen exposure [27]. This system has shown promise in rapid
    plant growth and resource efficiency but requires more precise control and monitoring
    [27,32]. The main characteristics, advantages, and disadvantages of these systems
    are detailed in [30,33]. 2.2. Recent Technological Advancements in Hydroponics
    Recent technological advancements in hydroponics have significantly transformed
    the field, making it more efficient, sustainable, and user-friendly. For instance,
    integrating Internet of Things (IoT) devices allows real-time monitoring and control
    of key environmental variables, such as temperature and nutrient levels, facilitating
    data-driven decision-making [34,35]. In addition, introducing specialized LED
    grow lights has optimized plant growth through targeted light spectrums and reduced
    energy consumption [36]. Artificial Intelligence and machine learning algorithms
    are now being employed to analyze data and predict plant growth patterns and potential
    diseases, enabling preventive and more effective interventions [37]. Additionally,
    robotics has been introduced to automate tasks from planting to harvesting, reducing
    labor costs and human error [38]. Advanced water recycling systems have further
    increased the water efficiency of hydroponic setups [39,40], and new software
    platforms enable remote monitoring and control [41,42], ideal for large-scale
    operations and multi-site growers, setting the stage for a more efficient and
    sustainable future in soilless vegetable production. The main advanced technologies
    currently applied in hydroponics, along with their advantages and disadvantages,
    are listed in Table 1. Table 1. Summary of recent technological advancements in
    hydroponics, highlighting their main advantages and disadvantages. As seen in
    Table 1, advantages and disadvantages are observed when incorporating technologies
    in the productive soilless system, which must be taken into account before considering
    implementing hydroponic systems. In terms of the advantages, hydroponic systems
    can be equipped with automation and sensor technology, allowing for remote monitoring
    and control [52]. This enables growers to make real-time adjustments to environmental
    conditions, nutrient delivery, and other parameters [53]. In this sense, the main
    advantages of the incorporation of advanced technologies in hydroponics are related
    to higher efficiency and optimization in the use of resources, being able to precisely
    control the delivery of water, nutrients, and light to plants, minimizing waste,
    and optimizing resource utilization [45,54,55]. In addition to this, hydroponics
    typically uses significantly less water compared to traditional soil-based agriculture
    [56], which can be especially advantageous in regions with water scarcity or drought
    conditions. Additionally, the controlled environment in hydroponics allows for
    accelerated plant growth [28], which means quicker crop turnover and increased
    productivity, providing a stable and controlled environment for plants, resulting
    in consistent product quality and reducing the risk of soil-borne diseases and
    pests. Finally, it is also important to consider that the local climate, market
    demand, and regulatory factors play a role in determining the extent to which
    advanced hydroponic technologies are advantageous for a particular agricultural
    operation. In this sense, when these technologies are well-planned and managed,
    they can provide significant benefits in terms of resource efficiency, product
    quality, and increased yield. Regarding the disadvantages of these technologies,
    several of them are mentioned in Table 1; however, the most common disadvantage
    is related to the high initial investment costs, which in hydroponic systems are
    mainly related to costs that include items such as grow lights, pumps, nutrient
    delivery systems, climate control systems, and specialized growing media [57],
    which are items that allow the construction of an advanced technological production
    system. These costs can vary significantly depending on the scale and complexity
    of the hydroponic setup. For instance, for large-scale hydroponic operations,
    the construction or retrofitting of greenhouses or indoor growing spaces can be
    a substantial expense, influenced by factors such as location, size, and design;
    however, studies such as [58] have tested the incorporation of technologies such
    as the use of hybrid renewable energy systems (HRES) to reduce operating cost
    and emissions, concluding that the final cost of cultivating lettuce under the
    established experimental conditions was similar to the cost of traditionally imported
    lettuce, which would indicate a high potential in terms of the competitiveness
    of hydroponically grown produce. Another disadvantage of incorporating new technologies
    in hydroponic systems is that they require technical knowledge and expertise to
    operate them [47,59]. This includes cleaning, nutrient replenishment, equipment
    checks, and maintenance costs. Finally, hydroponic systems often rely on artificial
    lighting and climate control, which can lead to high energy bills. These disadvantages
    highlight the need to incorporate cost-effective solutions that aid in lowering
    the final production costs, generating a more competitive final product, and fulfilling
    future needs for increased food production. 2.3. Impact of Hydroponic Systems
    on Soilless Vegetable Production The impact of hydroponic systems on soilless
    vegetable production is transformative, offering a host of benefits but presenting
    specific challenges that merit critical scrutiny. On the positive side, hydroponic
    systems are highly resource-efficient, using less water than traditional soil-based
    farming, which makes them ideal for regions facing water scarcity [60]. They also
    allow for a controlled environment where variables like nutrient levels and pH
    can be precisely managed, leading to optimized plant growth and potentially higher
    yields [61]. Additionally, these systems are particularly beneficial in urban
    settings where space is limited, thanks to their efficient use of space [62],
    especially when combined with vertical farming techniques [63]. Additionally,
    the reduced need for pesticides in these controlled environments contributes to
    healthier produce [45]. 2.4. Scalability and Replicability of Soilless Cultures
    In the current context of global warming, along with the increase in urbanization
    and the reduction in arable land, soilless culture systems need to be expanded
    or scaled up to meet the increasing demand or production needs and to maintain
    consistent plant growth and yield while increasing the number of plants or the
    size of the growing area [64]. Several cases have reported successfully incorporating
    technological advances to optimize plant production under soilless culture systems.
    However, a critical analysis reveals that these success stories may only sometimes
    be universally applicable and could sometimes paint an overly optimistic picture
    of the technology, given that some of these studies may have been conducted under
    controlled conditions or with significant financial backing, making it unclear
    how scalable or replicable these successes are for average farmers. In addition
    to this, focusing on success stories may overshadow the challenges and failures,
    which are equally important for understanding the limitations of hydroponic systems;
    therefore, while case studies and success stories offer invaluable insights into
    the capabilities of hydroponic systems, a more nuanced and critical approach is
    needed to understand their broader impact, limitations, and the conditions under
    which they can be successfully implemented. Nevertheless, recent studies where
    different factors involved in soilless production are assessed become relevant
    to generate a big picture regarding the future of this field. In this sense, considering
    that soilless production can be limited by factors such as the availability of
    resources such as water, nutrients, and energy, as well as the cost and complexity
    of the system [64], several studies have reported the incorporation and analysis
    of technological advances in hydroponic systems over different crops and over
    different conditions, to overcome the limitations. Such is the case of [65], who
    carried out a study to assess the effects of different nutrient solutions on the
    growth and weight of two lettuce cultivars grown in a floating hydroponic system,
    indicating that hydroponic production can be a cost-effective and easy option
    for organic vegetable production if the nutrient solution is managed according
    to the needs of the crop. In another case, ref. [66] compared an aquaponic system,
    incorporating three different hydroponic systems to assess their effect on tomato
    yield and morphological and biochemical impact quality, indicating that the choice
    of the system had little effect over those properties; however, the system that
    incorporated drip irrigation presented slightly better results in terms of higher
    oxygen radical absorbance capacity, indicating the possibility of producing fruit
    with a higher health value. A study by [42] analyzed the response of kale to liquid
    inorganic nutrients and different planting media in a DWC hydroponic system, indicating
    a high effect on chlorophyll content and yield when using specific combinations
    of planting media and liquid inorganic nutrients. In another study on kale, ref.
    [67] analyzed the effect of different nutrient solution depths on the growth and
    phytochemicals accumulation in this hydroponic-grown vegetable to assess the issue
    of low dissolved oxygen in a nutrient solution, indicating that there was a positive
    effect on kale growth when nutrient solution depth increased, where a 2-cm deep
    nutrient solution could promote kale growth, and 3-cm could have the potential
    of improving kale quality. 3. Substrate-Based Systems 3.1. Introduction to Substrate-Based
    Systems In the context of soilless vegetable production, substrate-based systems
    offer an alternative to hydroponic methods, providing a unique set of advantages
    and challenges critical to understanding the advancement of the field. Unlike
    hydroponics, which relies solely on nutrient-rich water solutions, substrate-based
    systems use inert media such as coconut coir, perlite, or rock wool to support
    plant roots [64]. These substrates serve as a reservoir for nutrients and water,
    allowing for less intensive management practices than hydroponics. This section
    introduces the fundamental aspects of substrate-based systems, including the types
    of substrates commonly used, their benefits, and the innovations shaping this
    method of soilless cultivation. As next-generation technologies evolve, substrate-based
    systems are becoming increasingly sophisticated, incorporating automation, real-time
    monitoring, and data analytics to optimize crop yield and resource utilization.
    Therefore, understanding the intricacies of substrate-based systems is essential
    for researchers, practitioners, and policymakers who are invested in the future
    of sustainable and efficient soilless vegetable production. 3.2. Substrate Materials
    and Their Benefits In the rapidly evolving field of soilless vegetable production,
    the correct selection of substrate materials is a critical development that offers
    promising benefits but also presents challenges that require thoughtful analysis.
    On the positive side, newer substrates, such as biochar, are sustainable and provide
    superior nutrient retention capabilities, allowing for more efficient fertilizer
    use and reducing the environmental impact of nutrient leaching [68,69,70,71].
    The advent of composite substrates, which combine different materials to optimize
    physical and chemical properties, adds another layer of versatility, offering
    tailored solutions for specific crop needs. However, these benefits often come
    at a cost—both literally and figuratively. Advanced substrates are generally more
    expensive than traditional options [45], making them less accessible for small-scale
    farmers. In addition, the availability of these new materials can be limited,
    especially in certain regions, which hampers their widespread adoption. Using
    new substrate materials also necessitates a learning curve, requiring adjustments
    in cultivation practices and additional expertise for optimal results. Moreover,
    while many of these substrates are promoted as sustainable options, the environmental
    impact of their production processes, including potential energy-intensive manufacturing
    and transportation emissions, should be considered [72]. An overview of some of
    the substrate materials in soilless agriculture is shown in Table 2. Table 2.
    Overview of Substrate Materials in Soilless Agriculture, Highlighting Their Main
    Advantages and Disadvantages. Considering those above, it is important to highlight
    that, in the field of soilless vegetable production, substrate-based systems have
    evolved to include various materials and technologies, each with its own set of
    advantages and drawbacks that warrant a comprehensive comparative analysis. As
    was discussed, newer substrates such as coconut coir and biochar offer superior
    water and nutrient retention capabilities and environmental benefits such as biodegradability;
    however, these materials can be more expensive and require specialized management
    techniques [45]. Technological advancements have also led to the development of
    systems combining multiple substrate benefits, offering tailored solutions for
    specific crop needs [64]. Furthermore, the choice of substrate can have implications
    for the system’s environmental impact in terms of resource use and potential for
    waste generation. In this sense, while there is no one-size-fits-all solution,
    the choice of substrate and associated technologies in substrate-based systems
    should be guided by various factors, including cost, management complexity, crop-specific
    needs, and environmental impact. 3.3. Innovations in Substrate-Based Cultivation
    Techniques In soilless vegetable production, innovations in substrate-based cultivation
    techniques fundamentally alter the landscape, offering many advantages but presenting
    several challenges that require in-depth analysis. Automated nutrient delivery
    systems, for instance, are a game-changer, given that these systems are designed
    to directly provide precise amounts of nutrients to the substrate, thereby eliminating
    the guesswork and manual labor traditionally associated with fertilization [80].
    The result is improved plant health and the potential for significantly increased
    yields, making this innovation particularly beneficial for commercial-scale operations
    [81]. Real-time monitoring technologies, often facilitated by advanced sensors
    embedded directly into the substrate, are another groundbreaking development.
    These sensors can measure various parameters, such as moisture levels, nutrient
    concentrations, and substrate pH, sending these data to a centralized system [41],
    meaning that growers can make immediate, data-driven adjustments to their cultivation
    practices, optimizing resource utilization. This is a monumental step forward
    in terms of both sustainability and operational efficiency. However, the energy
    requirements for running these automated and monitoring systems should be noted.
    While they may optimize water and nutrient use, they also require a continuous
    power supply, which could increase the operation’s carbon footprint if the energy
    is sourced from non-renewable resources [82,83]. 4. Automation and Precision Farming
    4.1. Role of Automation in Soilless Vegetable Production Automation is increasingly
    becoming a focal point in soilless vegetable production, offering transformative
    benefits but posing challenges that require critical evaluation. Automation technologies,
    such as automated nutrient delivery systems [80], climate control [16], and robotic
    harvesting [84], can revolutionize the industry by increasing efficiency, reducing
    labor costs, and enhancing crop productivity. These systems allow for precise
    control over various environmental factors, from nutrient levels to humidity and
    temperature, enabling optimized growing conditions that lead to higher-quality
    produce. The data-driven nature of these technologies also provides valuable insights
    into crop performance, allowing for timely interventions and more effective resource
    management. The application of automation technologies into soilless vegetable
    production has been observed in studies such as [85], which aimed to identify
    the optimal irrigation level in a microgreen production based on the use of a
    dielectric moisture sensor to generate a low-cost automated irrigation system,
    contributing to the automation of precision irrigation in hydroponically grown
    microgreens. In a similar study carried out by [86], a system for wireless irrigation
    management was developed and tested on soilless basil, concluding that employing
    a wireless sensor network to monitor substrate water conditions in real-time,
    along with detailed insights into how varying water availability impacts plants,
    proves to be a valuable resource for optimizing precision irrigation in soilless
    basil cultivation in greenhouses. A study conducted by [87] on an automated system
    for fertigation control in soilless tomatoes growing in a sand substrate under
    greenhouse conditions concluded that the developed control system could effectively
    adjust fertigation cycle frequency according to plant transpiration, reducing
    unnecessary applications under varying climatic conditions. Based on the above,
    it should be noted that while automation holds great promise for improving efficiency
    and productivity in soilless vegetable production, it also introduces financial
    and technical challenges that need to be carefully considered for responsible
    and long-lasting adoption. 4.2. Application of Precision Farming/Agriculture Techniques
    in Hydroponics In soilless vegetable production, applying precision farming or
    precision agriculture techniques to hydroponics and substrate-based systems is
    an emerging trend with far-reaching implications, given that precision agriculture
    is a tool able to generate an increase in production and quality, reducing the
    use of resources and its environmental impact [88]. These techniques, which leverage
    advanced sensors, data analytics, and automation, promise to optimize every aspect
    of the growing process, from nutrient delivery to environmental control. In hydroponic
    systems, for example, precision farming can lead to more efficient nutrient utilization,
    reducing waste and potentially lowering the environmental impact. Similarly, real-time
    monitoring can help fine-tune irrigation schedules and nutrient levels in substrate-based
    systems, thereby conserving resources and improving yield [89]. Several researchers
    have reported the use of precision farming applied to hydroponics. For instance,
    a study carried out by [47] developed a monitoring and controlling system for
    precision farming based on the IoT concept and fuzzy logic for the monitoring
    of water and nutrient needs of lettuce and bok choi, indicating that this monitoring
    system allowed assessing the needs of the crop in real-time, which translated
    into larger leaves for both crops. In another case, ref. [90] proposed an automatic
    management system on a tropical hydroponic system, focusing on reducing information
    exchange between sensors, obtaining a simpler system in data obtention and analysis,
    and aiding in managing hydroponic crops. In a study carried out by [91] on a greenhouse
    with hydroponic crops, a low-cost sensor based on IoT to develop control processes
    for precision agriculture was developed, resulting in a series of benefits related
    to cost, energy saving, smart development, and most importantly, an increase in
    acceptance by producers. Studying hydroponic saffron cultivation, ref. [46] proposes
    a novel approach to sensor selection, aiming to optimize crop cultivation in an
    artificial environment using technology, specifically IoT and sensors, creating
    an automated and controlled cultivation system. Given the above, it can be noted
    that implementing automation and precision farming techniques in soilless vegetable
    production presents a complex interplay of benefits and challenges that warrant
    a nuanced analysis. On the benefit side, automation and precision farming offer
    unparalleled advantages in terms of operational efficiency, resource optimization,
    and yield improvement. Automated systems can handle exact tasks like nutrient
    delivery and climate control, reducing human error and freeing up labor for other
    jobs. With its data-driven approach, precision farming allows for real-time adjustments
    to various growth parameters, leading to more efficient use of resources, such
    as water and fertilizers. This can increase yield and make the production system
    more sustainable by minimizing waste and environmental impact. However, these
    advantages come with challenges that must be addressed. As mentioned before, the
    initial cost of implementing these advanced technologies and energy consumption
    can be significant, posing a financial barrier for small-scale farmers. This raises
    concerns about the extent of these benefits across the agricultural sector. These
    concerns need to be addressed properly and in a timely manner to fulfill the current
    need for an increase in food production in the context of a reduction in the cultivable
    surface and under the scenario of severe climate change. 4.3. Prospects and Trends
    in Automated Soilless Crop Systems In the field of soilless vegetable production,
    the prospects and trends in automated systems are both promising and fraught with
    complexities that demand critical scrutiny. On the optimistic side, advancements
    in the era of Agriculture 4.0 have been accompanied by technologies such as IoT
    artificial intelligence, data analytics, and big data, among others, which can
    generate tools that, in the end, can address issues such as food safety, data
    analysis, and improved crop management [92]. These technologies will likely make
    soilless systems more efficient, scalable, and even self-adaptive, adjusting to
    environmental variables in real time for optimized crop yields. Integrating IoT
    devices could further streamline operations, allowing for remote monitoring and
    control, which is particularly beneficial for large-scale commercial setups. Sustainability
    is another area where automation could make significant strides, especially with
    the development of energy-efficient systems and closed-loop nutrient recycling
    processes. These technological advancements have transformed traditional farming
    methods into automated systems, introducing a new era of agricultural innovation
    driven by the IoT and fundamentally altering how farming is conducted today [93].
    In this sense, while the future of automated soilless crop systems holds immense
    promise for transforming the industry in terms of efficiency, scalability, and
    sustainability, the adoption of these systems should be done in a way that is
    responsible, considering the social and environmental impacts of the system [15].
    5. Sensing and Monitoring Technologies 5.1. Importance of Sensing and Monitoring
    in Soilless Vegetable Production In the evolving landscape of soilless vegetable
    production, the importance of sensing and monitoring technologies cannot be overstated,
    yet they come with complexities that merit a critical examination. Sensing and
    monitoring technologies, such as soil moisture sensors, nutrient level detectors,
    and environmental sensors, are the backbone of data-driven agriculture [94,95,96].
    They provide real-time insights into various growth parameters, enabling timely
    interventions that significantly improve crop yields and resource efficiency.
    For instance, soil moisture sensors can help optimize irrigation schedules, reducing
    water consumption. In this sense, ref. [93] developed a cost-effective control
    system for the optimization of soilless crop irrigation through a prototype of
    an intelligent gravimetric tray that records the irrigation and drainage volumes
    and drainage pH and electrical conductivity (EC), as well as the temperature,
    EC, and humidity of the substrate. Regarding nutrient content, ref. [97] determined
    the nutrient content of hydroponically cultivated microgreens with a novel immersible
    silicon photonic sensor to determine the optimal harvest time. These technologies
    are particularly crucial in soilless systems, where the margin for error is often
    smaller than in traditional soil-based agriculture. However, implementing these
    advanced sensing and monitoring systems is not without challenges. The initial
    cost of these technologies can be a significant barrier for small-scale farmers,
    and the data collected by these sensors often require sophisticated analysis,
    necessitating a level of resources and expertise that some farmers may not possess
    [98,99]. Ref. [99] found that one of the barriers to the adoption of agricultural
    innovations by farmers is the level of learning investment, initial investment
    cost, and additional labor required when adopting a farm innovation, but also
    found that smallholder farmers continuously adapt to changing circumstances that
    affect their farming businesses. Age, gender, education level, years of farming,
    and involvement in off-farm activities are influencing forces on the adoption
    of new technologies. These factors could limit or boost the adoption of these
    beneficial technologies. 5.2. Advances in Sensor Technologies for Nutrient Management
    and Environmental Control In the domain of soilless vegetable production, advances
    in sensor technologies for nutrient management and environmental control are increasingly
    becoming pivotal, yet they introduce a set of intricate challenges that necessitate
    a thorough critical analysis. Cutting-edge sensors now offer unprecedented accuracy
    in measuring nutrient concentrations, pH levels, and environmental factors such
    as temperature, moisture, and humidity [100]. This level of precision is a game-changer
    for soilless systems, where optimal nutrient and environmental conditions are
    crucial for maximizing yield and quality. For instance, nutrient sensors can automatically
    adjust the composition of nutrient solutions in real-time, ensuring that plants
    receive exactly what they need for optimal growth. Ref. [101] developed an automatic
    system capable of performing water delivery automatically when the water level
    is less than a minimum predefined level and adding the nutrients automatically
    when the nutrient solution concentration is below 800 ppm, using a GP2Y0A21 proximity
    sensor as a water level detector and a TDS sensor as a detector of electrical
    conductivity of the nutrient solution. In this system, a servo motor turns on
    a valve in the nutrient container. To improve macronutrient detection for more
    efficient management of nutrients in crops growing in a closed hydroponic system,
    ref. [102] developed a system based on small, portable ion-selective electrode
    (ISE) sensors, which can directly measure the analyte with a wide range of sensitivity.
    The great benefit of this system is that it would allow the automatic sensing
    of nutrients in greenhouse hydroponics. Environmental sensors can similarly adjust
    climate control systems to maintain ideal growing conditions. These advancements
    significantly reduce the margin for human error and can lead to more sustainable
    practices by minimizing waste of resources such as water and fertilizers. For
    example, a researcher from Indonesia [103] built a simple micro-climate control
    system to control the temperature and humidity in a hydroponic lettuce greenhouse
    by implementing a fuzzy logic controller based on pre-defined thresholds. Similarly,
    ref. [104] presented an effective method that monitors and controls environmental
    parameters using sensors and actuators for tunnel farming and hydroponics, resulting
    in increased crop yield and water savings. A more comprehensive approach was taken
    by Chinese researchers [105], who developed an environment monitoring system for
    hydroponics and aquaculture applications. The system employed multiple sensors,
    including dissolved oxygen and water temperature, outdoor meteorological parameters,
    soil temperature and humidity, indoor temperature, humidity and carbon dioxide
    concentrations, and humidity of hydroponic plant leaves. The data from these sensors
    are then transmitted to the cloud, processed, and displayed to the user through
    a web platform and a mobile application to support hydroponic and aquaculture
    production management. Another benefit of using sensors was proposed by [106]
    to estimate the condition of hydroponic tomato plants in real-time; they developed
    an environmental control system with wireless sensors that supply the appropriate
    amount of hydroponic liquid for the tomatoes based on evapotranspiration, with
    errors of less than 3%. 5.3. Real-Time Monitoring Systems for Optimizing Crop
    Growth and Resource Utilization In the specialized field of soilless vegetable
    production, the advent of real-time monitoring systems for optimizing crop growth
    and resource utilization marks a significant leap forward, but it also brings
    forth a set of multifaceted challenges that require critical evaluation, considering,
    for example, that hydroponics necessitates more monitoring and micromanagement
    than traditional plant cultivation. Real-time monitoring systems, which often
    integrate various types of sensors and data analytics platforms, provide immediate
    feedback on a range of critical parameters such as plant development status, nutrient
    levels, moisture content, and environmental conditions [107]. This immediacy allows
    for dynamic adjustments that significantly improve yield and resource efficiency.
    With the aim to improve and automate the irrigation process of lettuce grown in
    a hydroponic system, ref. [108] proposed a real-time monitoring system that considers
    the use of IoT technology for sensing important factors of the nutrient solution,
    such as pH, total dissolved solids (TDS), temperature, and humidity. An application
    was developed that notifies the user of the abovementioned parameters and initiates
    irrigation automatically through a click on the app. A different approach was
    taken by [109], where the application of computer vision in a smart system for
    real-time monitoring, quality control, and condition assessment of romaine lettuce
    grown in aquaponic was researched. The proposed system uses image-processing techniques,
    image segmentation, deep learning, and regression analysis to estimate the size
    of the crops (growth rate) and then correlate it with their fresh weight, with
    the aim of using it in real scenarios to promote autonomous farms. In nutrient
    film technique (NFT), two key parameters that affect plant growth are pH and EC.
    To maintain these parameters within a set range, ref. [110] implemented a real-time
    fuzzy logic control for an NFT-based hydroponic system using an IoT environment
    composed of a wireless sensor network, data logger, and machine-to-machine actuators
    (pumps). With this system, they were able to stabilize the pH and EC values in
    less than 15 min. Table 3 summarizes different real-time monitoring systems, their
    advantages, and disadvantages in the smart farming agriculture field. The yield
    and success of a crop depend on the parameters measured by these sensors for the
    continuous monitoring of environmental conditions and the automation of various
    aspects of farming operations [111]. The advantage of this approach is that sensors
    are lightweight, suitable to be deployed in harsh conditions, and have improved
    accuracy, removing or reducing the risk of human error inherent to manual data
    capturing and allowing real-time monitoring and remote access when integrated
    into network gateways. These systems can contribute to increased plant growth
    [112,113,114], reduce water consumption [115,116], improve environmental and agricultural
    parameters [117,118,119,120,121], reduce manpower [122], allow remote monitoring
    [123,124,125,126], and function as an early warning system [127]. Additionally,
    IoT devices can allow increased automation of operations. However, real-time monitoring
    requires wireless connectivity because IoT devices are the building blocks of
    wireless sensor networks (WSN), which is not always available in farms or rural
    areas. Another significant limitation to the adoption of these systems is cost,
    which often prevents its adoption by small farmers, who have increasingly smaller
    profit margins, and also by larger farms, as the scalability of systems is not
    fully explored. The high cost is related to the degree of customization required
    for installation, research and development, updates and maintenance, and costs
    associated with data transmission. There are other technical considerations, such
    as the power source. In many cases, there is no access to constant power; therefore,
    systems depend on batteries and solar panels for their operation, so consumption
    and energy conservation becomes an important limitation. Multiple sensors produce
    huge amounts of data that require storage (locally or cloud-based) and computing
    power to be analyzed. This, associated with the lesser technical expertise of
    farmers, becomes a major setback to IoT-based monitoring [128,129]. Table 3. Overview
    of Real-Time Monitoring Systems for Optimizing Crop Growth and Resource Utilization,
