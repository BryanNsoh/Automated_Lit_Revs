    one climate, environmental or security stress in order to be flagged, but the
    likely impact of the stress(es) will be scaled according to population exposure
    and socioeconomic vulnerability (where reliable data is available). This addresses
    issues raised by Busby et al. (2014) who used a purely additive approach which
    led to locations being identified as climate security vulnerability hotspots despite
    having very low populations or having very low climate-related risk. The Strata
    framework implicitly assumes that a location with more red flags is an area of
    greater concern than an area with fewer flags. One of the key reasons for choosing
    this scoring approach was to emphasise that Strata is not designed as a predictive
    modelling tool. It does not present an unambiguously modelled quantitative index
    of risk, but rather is merely aggregating relevant indicators from disparate data
    sources to draw attention to areas where multiple stresses are co-occurring. Strata
    does not weight across different stresses, nor does it accommodate non-linear
    interdependencies between stresses, so hotspots are perhaps best considered as
    “areas of concern” rather than “areas of higher risk.” This does not exclude the
    possibility that hotspots are indeed areas of higher risk, but we caution against
    making inferences or quantitative comparisons between hotspots that may be driven
    by different indicators. Our ambition is that users will use the dashboard output
    to interrogate the hotspots so that they can see what is causing high scores.
    Their own knowledge and understanding of the context then allows them to interpret
    the hotspot in a more locally framed way. This transparent approach also allows
    users to account for the non-linear effects of risk themselves. The cascading
    effects of climate change on social and political realities, including, for example,
    relationships between climate change, natural resources, and various levels of
    human insecurity (including violent conflict) are an important area of discussion
    (e.g. Gleditsch, 2021; von Uexkull and Buhaug, 2021). In particular, while climate
    may have an impact on conflict risk, there is low confidence in how this might
    occur, and other drivers are perceived to have much greater influences (Mach et
    al., 2019). Consequently due to limited generalizable principles in this area
    (Mach & Kraan, 2021), Strata focusses merely on identifying where indicators reach
    relevant thresholds rather than implying pathways between drivers and impacts.
    3.3. Indicators Strata categorizes its indicators into four “baskets” (collections
    of similar indicators): (1) Climate and environmental stress; (2) Peace and security;
    (3) Population exposure and (4) Socioeconomic vulnerability. The indicator selection
    process included reviewing scientific literature for relevant stresses and vulnerabilities
    in Somalia (as the test case country), identifying existing indicators used in
    other similar studies, and carrying out a survey and semi-structured interviews
    with end-users. This process generated a long list of indicators that were then
    prioritized during co-design workshops with end users. Indicators were also compared
    to data available in Google Earth Engine (Gorelick et al., 2017), and other online
    data repositories, to determine where datasets with frequent and automatic updates
    were available with options for simple and fast uploading into Strata. We particularly
    focused on using satellite datasets with high spatial and temporal granularity.
