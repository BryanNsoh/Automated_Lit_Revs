    et al., 2018; United Nations Convention to Combat Desertification, 2017) was developed
    to identify locations where land degradation might be occurring, based on where
    indicators relevant to land degradation coincide. In this approach, the output
    is a simple summation of the number of indicators that cross some pre-defined
    critical thresholds. Areas of concern are those locations where the most thresholds
    have been crossed. We adopted a similar approach for Strata. Strata''s scoring
    framework is based on the summation of “red flags” that occur wherever climate,
    environmental, or security indicators cross pre-determined thresholds (we define
    an “indicator” to be a quantitative or qualitative geotagged dataset used to monitor
    these natural or socioeconomic characteristics, based on one, or a combination
    of, data layers. The indicators and their thresholds are described in section
    3.3). This creates a map of aggregated stress based on the indicators chosen.
    The aggregated stress map can then be scaled to account for population exposure
    and socioeconomic vulnerability, scaling the number of flags according to the
    relative exposure and vulnerability of the population compared to the rest of
    the country of interest (Fig. 2). In this way Strata''s hotspot framework is based
    on the Intergovernmental Panel on Climate Change''s conceptualisation of risk
    as the combination of hazard (here called stress), exposure and vulnerability
    (Lavell et al., 2012). The calculations for the exposure and vulnerability scores
    are described in section 3.4, and these scores are optional inclusions in the
    hotspot maps. Download : Download high-res image (441KB) Download : Download full-size
    image Fig. 2. Hotspot calculation used in Strata. The accumulation of “stressors”
    is additive, whereas accommodating for population exposure and socioeconomic vulnerability
