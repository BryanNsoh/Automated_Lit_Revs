    In the first set of experiments conducted at the olive tree farm, experiments
    deployed a wireless sensor network consisting of 36 static nodes, each representing
    a tree equipped with a sensor board. The nodes were distributed on a grid and
    strategically placed within different squared areas of 25 m × 25 m, 50 m × 50
    m, 75 m × 75 m, and 100 m × 100 m. The sink node, which serves as the central
    point for data collection and transmission, was located at the center of the simulation
    area. This configuration allowed us to evaluate the network performance and assess
    the impact of node density and area coverage on the overall system performance.
    The density and coverage of nodes in a wireless sensor network (WSN) can have
    a significant impact on the overall system performance. A higher node density
    results in a more extensive coverage area, which can improve the accuracy of data
    collection and increase the chances of successful data transmission. However,
    a higher node density also increases the number of nodes that need to be maintained
    and managed, which can increase the complexity of the system and reduce overall
    performance. Additionally, a higher node density can lead to increased interference
    between nodes, which can negatively impact the system’s communication performance.
    On the other hand, a lower node density can result in lower coverage areas, which
    can reduce the accuracy of data collection and decrease the chances of successful
    data transmission. Therefore, the optimal node density and coverage will depend
    on the specific requirements of the application and must be carefully considered
    during the design and deployment of the WSN. In the second set of experiments,
    the focus is on mobile horse farms and the impact of node density and area coverage
    on the overall system performance. The experiments are conducted using the same
    grid-based areas as in the first set, with dimensions of 25 m × 25 m, 50 m × 50
    m, 75 m × 75 m, and 100 m × 100 m. However, in this scenario, 36 nodes representing
    sensor boards mounted on horses are used, and the nodes are made to move based
    on the random waypoint model (RWP) [58]. The sink node remains static and is located
    at the center of the simulation area. The random waypoint model (RWP) is a commonly
    used mobility model in wireless sensor networks (WSN) and mobile ad hoc networks
    (MANET) simulations. The RWP model simulates a scenario where nodes move randomly
    within a defined area, with each node having a destination point chosen randomly
    and a random speed between a defined minimum and maximum value. The node then
    moves towards the destination point at the chosen speed, pauses for a random amount
    of time upon reaching the destination, and then chooses a new destination point.
    This model is used to simulate a variety of mobile scenarios, such as vehicular
    networks or animal tracking, and allows researchers to study the impact of mobility
    on network performance, such as connectivity, throughput, and delay. The RWP mobility
    model distributes the nodes randomly within predefined simulation areas after
    the start of the simulation. At the beginning of the simulation run, every mobile
    node remained in its location for a certain random period (i.e., a pause time),
    and this was uniformly chosen between 0–60 s. Once this time expires, it moves
    to a random location within a simulation area and at a speed uniformly distributed
    between minspeed and maxspeed. The mobile node then moves to the newly selected
    destination location at the selected speed. The node pauses for the specified
    pause time before repeating the same process when it arrives. The node chooses
    a new speed and destination combination and then moves again after the completion
    of the pause time. The simulation setting for the speed of the mobile nodes is
    uniformly selected between 1 and 2 m/s. This model is used in several simulation
    studies and is closer to simulating a horse’s movement. The impact of mobility
    on performance can be significant in wireless sensor networks for mobile applications
    such as horse monitoring. As the nodes move, the network topology changes and
    the routing paths may need to be recalculated. This can lead to increased network
    overhead, decreased packet delivery ratio, and increased power consumption. Additionally,
    the moving nodes may experience varying levels of signal strength and interference,
    leading to further challenges in maintaining stable communication. Thus, it is
    essential to consider the impact of mobility on the overall system performance
    in wireless sensor networks for mobile applications. 4.3. Simulation Flow Chart
