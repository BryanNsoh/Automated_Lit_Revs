    Architecture for Smart Agriculture Applications Billions of devices are being
    inherently connected in IoT systems and it is estimated to be 75Billion by 2025
    [84]. So, there is always a need for reference architecture to ensure scalability.
    According to ITU_T recommendation, architecture [85] of an IoT system consists
    of Application Layer, Service support and Application Support layer, Network Layer
    and the device and gateway capabilities making the Device layer. All these layers
    have management capabilities and should also ensure security concerns [86]. The
    application layer might consist of vendor’s dashboards where sensing of operations
    as well as the monitoring of different tasks occur. The second layer includes
    the web services and Cloud data management features used by the end users and
    analysts. The network layer encompasses a myriad of wired and wireless interfaces
    that connect to machines and sensors with the cloud and the device layer includes
    capabilities for the sensors and actuators. The terminals on the machines at operational
    side might process data and would work as a gateway itself [87]. Reference architecture
    provided by Fremantle [88] consists of several layers such as Client/external
    communications layer, Event processing and analytics layer, Aggregation/bus layer,
    relevant transports layer and the layer for devices. Also, it specifies cross
    cutting layers of Device management and Identity and Access management. Among
    the lightweight protocols, MQTT and CoAP are the suggested protocols for IoT systems.
    HTTP and web sockets are costly in terms of space and power usage. Aggregation/Bus
    layer has main duties to support, aggregate and combine communications via different
    devices and gateways and it also ensures the bridging and transformation between
    different protocols and adapting into legacy ones. It also does two security functions
    like validating brokers and resource access scopes along with policy enforcement.
