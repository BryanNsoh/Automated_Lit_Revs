    2.3. Sentinel-1 Sentinel-1 is the synthetic aperture radar satellite mission and
    the first satellite mission of the Copernicus programme developed by the European
    Space Agency which consists of two polar orbiting satellites, Sentinel-1 A and
    Sentinel-1B, respectively launched in April of 2014 and 2015 (Pandžić et al.,
    2020, Potin et al., 2016). Instruments onboard operate with the central frequency
    of 5.405 GHz (C-band), support dual polarization, and operates in four different
    acquisition modes, namely Stripmap, Interferometric Wide swath (IW), Extra-Wide
    swath and Wave mode (ESA, 2022a, Yague-Martinez et al., 2016), of which IW mode
    with the swath width of 250 km was used for the experiment. Data products of Sentinel-1
    are available as Level-1 Single Look Complex or Level-1 Ground Range Detected
    (GRD), and the revisit time of the constellation is 6 days. As of December 23rd,
    2021, due to an onboard anomaly, new Sentinel-1B data is no longer available and
    the end of mission for this satellite was announced (SCIHUB, 2022), leaving Sentinel-1
    A alone in operation with a 12-day revisit time. Sentinel-1 IW GRD data for the
    experiment was acquired from Alaska Satellite Facility - ASF (ASF, 2022). ASF
    provides simple way to select area and desired time span, and then generates Python
    code which triggers data download upon run. Total of 606 images were downloaded
    that span over full five calendar years (January 1st, 2017, to December 31st,
    2021) and provide information for 303 dates. All the acquisitions come from the
    relative orbit number 175 and they were preprocessed according to the steps described
    in following section. Download : Download high-res image (429KB) Download : Download
