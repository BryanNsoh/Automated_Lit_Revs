    areas within computer sciences, such as self-adaptive and multiagent systems,
    have focused on designing robust decision-making processes. Decision-making models
    in these areas must identify when a system requires an adjustment or determine
    the following action of an agent with limited information. In this regard, both
    areas offer taxonomies related to the decision-making process. In the self-adaptative
    systems area, the works [40], [41], [42] have focused on identifying the types
    of uncertainty to which these systems are exposed. They present taxonomies to
    characterize uncertainty. However, these models may be unsuitable for the IoT
    due to its particular characteristics, such as the heterogeneity of devices, interconnectivity,
    dynamism, and scale of the network [1]. In the multiagents systems area, the works
    described in [43], [44] focus on characterizing decision problems, and they use
    taxonomies to accomplish. For instance, the taxonomy proposed by [43] characterizes
    a decision problem from an agent requirements perspective; it is useful for selecting
    an algorithm but does not specify whether it can classify decision problems involving
    heterogeneous agents. In [44], the taxonomy classifies problems that belong to
    the domain of multiobjective decisions; it considers heterogeneous agents, but
    its classification is limited to a specific type of decision problem. The works
    [45], and [46], characterize decision models. The former focuses on sequential
    decision models, while the latter focuses on decision models in general. Both
    characterizations are useful as they offer comparisons and application examples,
    but the characterization only considers the disciplines to which these models
    are related. Although these works offer us basic knowledge about decision-making
    models, the perspective of the process as such is addressed in a limited way.
    In the field of IoT, most taxonomies have primarily focused on describing Things,
    Security, or the IoT system as a whole [47]. The works on decision-making taxonomies
    focus on classifying algorithms rather than characterizing the problem to be solved
    and its possible solution. For instance, [48], [49] classify big data techniques,
    which are fundamental for some decision processes; however, none of these works
    acknowledges the relationship between the decision problem and the techniques
    presented. In [50], authors analyze decision models for cognitive IoT and classify
    them within their discipline. In [51], a characterization of models and methods
    for decision-making under uncertainty is presented. The resulting classification
    scheme focuses on resource management in networks and the categories are proposed
    according to the method utilized to make the decision. Although a list of decision
    models under uncertainty is presented, no analysis is performed to study the relationships
    between the models. None of the aforementioned taxonomies have focused on the
