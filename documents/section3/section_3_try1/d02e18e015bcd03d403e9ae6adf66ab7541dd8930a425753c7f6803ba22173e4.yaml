    3.3. Healthcare In healthcare and biomedical systems, the IoT has significantly
    addressed the most challenging issues, saving lives at minimal cost [172]. Using
    the IoT in the healthcare system has several benefits, such as remote health monitoring,
    monitoring hardware availability and accessibility, minimizing emergency room
    wait times, tracking patients and staff, addressing chronic disease, and managing
    drug plans [173]. In this section, we present application layer protocols that
    benefited healthcare IoT applications. A patient-centric eHealth system was proposed
    in Ref. [138] using a layered architecture including IoT devices, fog, and the
    cloud for handling complex data. This system covered assisted living, e-medicine,
    mobile health, early warning systems, and implants. In Ref. [139], an authentication
    mechanism was proposed to protect physiological data from malicious users. A smart
    gateway based on DTLS was used for efficient authentication authorization along
    with CoAP. Because of the enhanced DTLS, this algorithm efficiently performed
    data transmissions and minimized handshake delay. A mobility-based remote health
    monitoring system was introduced in Ref. [140]. Here, IoT devices were used to
    collect various patient details (e.g., pulse and ECG signals, body temperature,
    and body gesture). These details were transferred to the remote server using MQTT.
    This approach proved that MQTT performed better than HTTP and XMPP for this application.
    In [141], an IoT-based ECG monitoring system was presented. IoT devices collected
    patient information and transferred it directly to the cloud using HTTP and MQTT
    protocols. In this approach, the data transmissions and analyses were performed
    efficiently without delays between the server and web platforms. A smart healthcare
    system was proposed in Ref. [142], where IoT devices collected patient information
    and used AMQP to transfer the data to the cloud for further analysis. After analysis,
    a physician received sufficient decisions. 3.4. Mobility management The number
    of mobility based applications is rapidly increasing in the IoT, making tracking
    and managing these devices a challenging issue [174]. The mobility management
    highly depends on the wireless communication channel, and the application layer
    protocols also play a significant role in it [175]. The advantages and support
    of IoT application layer protocols for mobility management are discussed in this
    section. An MQTT-based connection management system for vehicles was proposed
    in Refs. [143,144]. Here, the MQTT protocol plays a major role in performing efficient
    data transmissions between vehicles, where MQTT was able to function even if the
    vehicle network was reorganized. Similarly, Mukherjee et al. [145] used MQTT protocols
    in the Internet of Drone Things to improve message delivery speed by reducing
    latency. Further, they used MQTT-SN to improve the average packet delivery rate
    by approximately 30%, confirming an energy efficient approach. In Ref. [146],
    Dhall et al. proposed a connected car maintenance approach based on the IoT. The
    authors used MQTT for efficient data exchanges between cars to help owners to
    schedule service, analyze traffic, and receive vehicle crash data. Here, MQTT
    enabled faster data transmissions with efficient usage of low-latency bandwidth.
    A CoAP-based Mobility Management Protocol (CoMP) was introduced in Ref. [147]
    for the IoT. The CoMP used a separate signaling flow and message format during
    data transmission. It kept track of sensor node IP addresses in the network, and
    efficiently handled latency and packet losses in the IoT. An extension of this
    work was completed in Ref. [148] with reliable mobility management. In this, Chun
    et al. modified reliable CON message communication from unreliable transmissions.
    Another extension of CoMP was achieved in Ref. [149], which performed group mobility
    communications called “CoMP-G for IoT”. This approach also performed better in
    terms of latency and total signaling during data transmission. In Ref. [150],
    proxy mobile IPv6-based mobility management approaches were proposed for sensors.
    These sensors used CoAP for data transmission. The classification of moving targets
    for WSNs was achieved using range limited marginalization and parallel range limited
    marginalization algorithms [176]. This approach achieved optimal decision fusion
    in various WSN scenarios. 3.5. Video surveillance Monitoring and tracking activities
    using video surveillance generates a massive amount of data through camera sensors
    [177]. This data has to be communicated to servers using the application layer
    protocols. IoT application layer protocols were tested for the Internet of Video
    Things in Ref. [178] by using various QoS parameters (e.g., memory usage, bandwidth,
    energy consumption, throughput, latency, packet, and payload size). The protocols
    are needed to handle low bandwidth and high latency communication channels when
    transmitting data between applications and servers [179,180]. In Ref. [181], Hilal
    et al. proposed IoT acoustic surveillance using Linear Discriminate Analysis (LDA)
    and a Support Vector Machine (SVM). The primary goal of this approach was to recognize
