    in Fig. 5. Three algorithms are selected for evaluation, namely Random Forest,
    Convolutional Neural Network and Transformer. Random Forest (RF) is a classical
    representative of machine learning group of algorithms. It is a bagging (bootstrap
    aggregation) ensemble learning method made up from collection of decision trees
    that create forest. Every decision tree is trained using bootstrapped dataset
    and gives a single vote for the class output of the input sample. The class label
    with the most votes across the ensemble wins (Breiman, 2001). Convolutional neural
    network (CNN) is a well-known deep learning architecture used to solve various
    pattern recognition tasks. Over the last two decades, regarding the extreme increase
    in annotated datasets availability, as well as manufacturing improvements of graphics
    processor units, a tremendous progress of CNNs algorithms has been made thus achieving
    outstanding results on various tasks (Gu et al., 2018). Transformers (TR) are
    considered nowadays as the state-of-the-art in the deep learning community. Self-attention
    Transformer models (Vaswani et al., 2017) represent a type of neural network initially
    designed as encoder–decoder models for sequence-to-sequence tasks like language
    translation. These models employ attention mechanisms to extract features from
    specific time steps in an input time series signal. In the context of the crop
    classification task, the word embedding step is omitted. This decision is based
    on the continuous spatial nature of the satellite time series data. Instead, positional
    encoding is introduced into the time series signal. This addition is crucial because
    self-attention cannot inherently leverage the sequential correlation present in
    time series data (Rußwurm and Körner, 2020). For each algorithm four different
    model approaches were analyzed, given in Table 2. Each differ in data in use,
