    learningCrop mappingSentinel-1Pre-trained modelDomain 1. Introduction Access to
    food, food security, and food production have been key factors driving human progress
    since ancient times, often resulting in both conflict and peace negotiations.
    The present global circumstances have elevated food-related concerns to an unprecedented
    level. In order to ensure sufficient and qualitative food supplies, special attention
    needs to be given to crop production, and thus to timely and accurate crop monitoring.
    Accurate agricultural maps (crop maps, land use maps) are essential in supporting
    decision makers to create optimal policies that ensure food security (Blickensdörfer
    et al., 2022). Nowadays, prerequisites for generating this type of information
    are met, having in mind the increasing number of publicly available satellite
    imagery together with accompanying advances in machine learning (ML) and its subfield
    deep learning (DL) (Turkoglu et al., 2021). Different actions have been made in
    recent years that promote the use of Earth observation (EO) data as means to detect/control
    presence of cultivars declared by farmers or even illegal crops (Arias et al.,
    2020, Rußwurm et al., 2019). In some European countries it is mandatory for farmers
    to declare what type of cultivar they will produce and sometimes it is required
    to report it in order to receive financial support within the scope of Common
    Agricultural Policy (Arias et al., 2020) and national subsidy programmes. Occasionally
    this data is open to the public. This results in creation of datasets such as
    EuroCrops (Schneider et al., 2021), ZueriCrop (Turkoglu et al., 2021), BreizhCrops
    (Rußwurm et al., 2019) and others, that include over hundreds of thousands of
    labeled parcels suitable for high-quality training of machine learning models.
    However, some countries, especially the European Union candidate states, lack
    the mandatory formal system of farmer’s cultivar declaration which is why it is
    hard to acquire any large ground truth dataset for these regions. For this reason,
    production potential of these regions often remains unexplored despite favorable
    agro-ecological conditions. What is more, any continental-scale classification
    model for Europe continues to self-integrate at least partial bias towards better
    represented regions in the reference dataset. This paper represents an attempt
    to bring one of the weakly represented agricultural regions in literature into
    focus, Vojvodina (northernmost part of Serbia), and explore and promote actionable
    use of artificial intelligence (AI) for crop mapping that can grapple with the
    insufficient labeled data. Traditional crop mapping using satellite imagery is
    based on optical or (and) radar images, and reference data, i.e., ground truth
    for the season that is collected by performing field campaigns and labeling at
    the beginning of the season. This is found to be rather labor-intensive and also
    an expensive way of ground truth data collection (Turkoglu et al., 2021, Arias
    et al., 2020) but unfortunately it is very often the only possible way to do it.
    Collection of a detailed large-scale database of ground truth data would require
    involvement of higher-level instances of public authorities who would have to
    establish a set of regulations on how and where data is collected and stored,
    who can use it, and for what purpose. This is practiced in some developed countries
    as mentioned, but even then, a question on the completeness and reliability of
    the data remains. With the aim to enlarge or replace ground truth datasets obtained
    through field based sampling strategies, some forms of algorithmical generation
    of pseudo ground truth have already been tested for crop mapping (Lin et al.,
    2022, Zhang et al., 2023). Furthermore, there were also conscious attempts to
    use ML-generated datasets, such as Crop Land Datalayer, as ground truth for crop
    mapping (Hao et al., 2020, Yuan and Lin, 2020, Cai et al., 2018, Zhang et al.,
    2021) even though this data contains apparent inherited errors of the initial
    processing pipeline. Despite the doubts, benefits over detriments are evident
    as massive collections of ground truth data provide a valuable and indispensable
    resource for many classification tasks. Numerous papers explored crop mapping
    problem using SAR in the presence of plethora of ground truth data; whether through
    the extraction of temporal signature of crops, followed by the comparison of the
    time series of spectral response of the element of interest to it Arias et al.,
    2020, Whelen and Siqueira, 2018 and Xu et al. (2019), or by utilizing various
    machine learning and deep learning techniques (Qu et al., 2020, Xie et al., 2021,
    Reußet al., 2021), or in combination with optical data (Blickensdörfer et al.,
    2022, Orynbaikyzy et al., 2020, Tricht et al., 2018). In order to alleviate the
    necessity for (yearly) ground truth data collection, an inter-annual transfer
    of classification models can be explored. While model transfer can be employed
    directly without adaptations, i.e., without any use of reference data of the target
    year, this paper considers as “transfer learning” (TL) an approach where previously
    acquired model knowledge is combined with limited target year reference data to
    produce a new knowledge, i.e., a new model, that potentially performs better than
    the pure transfer approach. Yang et al. (2020) give a definition of transfer learning
    in the following way: “Given a source domain and learning task , a target domain
    and learning task , transfer learning aims to help improve the learning of the
    target predictive function ( ) for the target domain using the knowledge in and
    , where or ”. In this experiment the ultimate goal is to classify the same crop
    types in different seasons so it is assumed that domains are different ( ), rather
    than tasks, because seasons vary in weather conditions, farmers’ practice, etc.
    Transfer learning goes under various terminologies in AI and domain adaptation
    is one of them (Yang et al., 2020). Depending on whether some or none of the labeled
    data from target source are used for model adaptation, it is referred to as supervised
    or unsupervised domain adaptation, or semi-supervised domain adaptation if both
    types of data is used Lucas et al. (2021). Studies dealing with transferability
    of crop mapping models, in comparison to the traditional crop mapping using satellite
    imagery, are usually more of a new age, and can be divided roughly into two categories,
    those dealing with transferability in the temporal domain (You and Dong, 2020,
    Cai et al., 2018, Hu et al., 2022), and those dealing with transferability in
    the spatial domain (Orynbaikyzy et al., 2022, Jo et al., 2022, Yuan and Lin, 2020).
    Combination of the two, i.e., spatio-temporal transferability as a simultaneous
    method is in particular a complex task and thus seldomly seen in the literature
    (Hao et al., 2020, Gilcher and Udelhoven, 2021). Very often model transfers seen
    in literature fit to the category of simple or naive transfer, i.e., transfer
    without adaptations, whereas transfer learning approaches, i.e., transfer with
    adaptations, recently started getting more and more attention. Those of the latter
    group sometimes try to transfer the knowledge from computer vision tasks to crop
    mapping by fine-tuning parameters of previously trained models (Nowakowski et
    al., 2021, Gadiraju and Vatsavai, 2020). 1.1. Research premise The premise of
    this research arise from findings given in Hu et al. (2022), which states that
    ground truth data does not need to be gathered every year and that interannual
    transfer of the trained models can be used for predicting (future) and retracing
    (historical) crop type maps. While Hu et al. (2022) performed pure transfer of
    model, this paper aims to investigate benefits of using small amounts of ground
    truth of the target year (in combination with very dense time series of SAR data)
    and check if (at all) and by what rate (how much) accuracy can benefit from introducing
    certain portions of this data. Due to susceptibility to weather conditions, notably
    cloud cover, optical data could not provide as dense time series as SAR data can
    (Orynbaikyzy et al., 2022). Thus, transferring models based on optical data could
    be rather challenging, having in mind lots of potential constraints (cloudiness
    of the area, number of valid images during the season, adequate matching day-of-year
    of the valid images in source and target domain, etc.), which does not apply for
    SAR. There are attempts to densify optical time series, but they all require additional
    processing, whether using interpolation or some other more advanced machine learning
    methods, that bring in additional uncertainty. Quantifying this induced uncertainty
    is by itself a complex task, and thus it is seldom (or hardly ever) seen in crop
    mapping research in literature. In that sense, SAR based approaches are more robust
    and suitable for wider application. To the best of our knowledge, this is the
    first study to utilize temporal transfer learning in combination with densely
    sampled radar time series for multi-class crop mapping, making our research unique
    in this aspect. The research starts off by creating a dense time series of SAR
    data, followed by building different crop classification models and approaches.
    Objective is to assess the potential of temporal transfer learning in the northern
    Serbian province of Vojvodina. By incorporating data from multiple seasons in
    the experiment, we tend to create robust models that can learn invariant features
    and generalize well, thus successfully handle year-to-year variations. Given that
    the phenological development and growing patterns of a crop are the same or quite
    similar between different regions (Hao et al., 2020), similarities of a crop among
    seasons of the same region is even more apparent which enables us to base hypothesis
    upon. Research questions addressed in this paper are: 1. Is it possible to transfer
    the knowledge of the crop classification model in temporal domain within a particular
    region? 2. How do different portions of ground truth data of the target year added
    to the training set affect classification results? 3. What are advantages and
    disadvantages of transfer learning compared to standard crop mapping procedure?
    The rest of the paper is organized as follows. Study area and datasets (including
    preprocessing) are described in detail in Section 2, while methodology is presented
    in Section 3. Results are reported in Sections 4 Results, 5 Discussion discusses
    outcomes of the study. Finally, Section 6 provides conclusions and outlook for
    future work. 2. Data and study area 2.1. Study area This paper covers the territory
    of Autonomous Province of Vojvodina. It lies in the North of the Republic of Serbia
    and represents the south-eastern part of the Pannonian Basin (Hrnjak et al., 2014).
    Vojvodina covers ca. 21,500 large region characterized with flatness and predominantly
    occupied by agriculture (Lugonja et al., 2019). According to a 2018 report, nearly
    80% of the territory was used for agricultural production, i.e., 15,743 (RZS Srbije,
    2019). The agricultural output of the province makes a significant contribution
    to the national Gross Domestic Product (GDP), accounting for 3.7% of the total
    in 2021 (RZS Srbije, 2023). Hrnjak et al. (2014), describe Vojvodina’s climate
    as moderate continental, with cold winters and hot and humid summers with huge
    range of extreme temperatures and nonequal distribution of rainfall per months.
    These extremes are even more evident nowadays, which is why the United Nations
    report (Jachia and Milovanović, 2022) lists Serbian agriculture as vulnerable
    to climate change related droughts and floods. Hence, continuous and reliable
    monitoring of agricultural production is of high importance for the region. Family
    farms, which comprize over 99% of all farms in Serbia, have an average size of
    5 hectares (RZS Srbije, 2019). Consequently, this results in a highly fragmented
    agricultural area throughout the country and Vojvodina is equally affected (Fig.
