  description: Agriculture automation is a primary issue and a rapidly developing
    field for the nation. The global population is growing swiftly, so there is a
    severe need to fulfill food demand. Traditional farming methods are insufficient
    to meet the rising demand, so they pressure using fertilizers to increase crop
    productivity. That fall impacts agricultural activity; sometimes, land stays barren
    and lacks fertility. This paper is focused on the deep analysis of smart farming-related
    components such as the Internet of Things (IoT), wireless communication technology,
    sensors, and hardware. There is serious concern about selecting technology, sensors,
    and hardware in the different agriculture practices. This may result in an increase
    in mechanization among various agricultural practices in an easy way. This paper
    provides a systematic extensive review of the implication of automation in agriculture.
    And addressed how agricultural operations may benefit from modern sensors, wireless
    communication technologies, and hardware. Although, major challenges and components
    have been discussed. Moreover, future applications for crop health, human health,
    and machine health are also addressed in this study.
