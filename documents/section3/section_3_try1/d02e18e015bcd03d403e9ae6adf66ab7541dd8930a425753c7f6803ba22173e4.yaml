    to test the proposed system. The experimental results showed that the proposed
    system could successfully validate optimized engagement simulation tactics. In
    addition, we could derive radar performance evaluations and validate torpedo launch
    procedures. We expect the proposed work to be significant in providing a system
    for integrated V&E during the development phase of combat systems.'
