    (2011), with parameters SRTM 3 s and a bilinear interpolation set for digital
    elevation model (DEM) and DEM resampling method, respectively. This resampling
    method is chosen based on Truckenbrodt et al. (2019) who suggested it as the best
    compromise between quality of topographic normalization and processing time consumption.
    Similarly, to terrain flattening, terrain correction utilized the same parameters
    for DEM, but also some additional parameters. Namely, bilinear interpolation was
    chosen for an image resampling method, 10 m as a pixel spacing, and alignToStandardGrid
