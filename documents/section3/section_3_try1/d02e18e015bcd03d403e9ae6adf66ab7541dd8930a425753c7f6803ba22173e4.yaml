    plant diseases at an early phase, use of automated diagnostics is advantageous.
    The distinct symptoms can be identified from different plant parts using an automated
    system employing the image processing techniques. It is also helpful to take proactive
    measures in case of forecasting chance of certain diseases. In the subsequent
    subsections, we will discuss some part of the proposed architecture, we have implemented
    such as smart irrigation and price prediction. 9.1 Prototype for Smart Irrigation
    Technique Smart irrigation is an efficient solution for problems faced in traditional
    irrigation. It reduces cost of production by reducing labour charges. We can schedule
    the watering and allow the process to go on until soil moisture reaches a particular
    threshold. Irrigation can be automated depending on the rate of evaporation, moisture
    in the soil, water consumption by plants, weather conditions etc. It could be
    able to extract the information about the predicted weather from internet and
    make changes accordingly. A huge portion of water in India is turning to account
    on agricultural usage [154]. By using Smart irrigation, the wastage of water can
    be reduced which saves both water and money of the farmer. In this study, we have
    developed a prototype of smart irrigation system for remote villages. Apart from
    preserving the water, the proposed prototype can reduce the manual efforts for
    manual monitoring of the field conditions thereby saving the time and effort.
    The prototype developed is based on microcontroller and sensors are deployed to
    monitor the soil temperature and moisture. The deployed sensors will send the
    information to the microcontroller which is used for estimating the required water
    content. We have used ATMEGA328P microcontroller on the Arduino Uno platform for
    developing the prototype for smart irrigation system. The collected data is connected
    to the Internet using GSM-GPRS SIM900A modem, which allows the farmer to constantly
    monitor whether sprinklers in the field are on or off. As we mentioned earlier,
    we have used soil moisture sensor and soil temperature sensor as part of the prototype.
    The moisture sensor is used to determine the amount of volumetric water (moisture)
    in the soil. A threshold value is also set to compare the soil moisture value.
    We have also used the temperature (humidity) sensor to determine the temperature
    and relative humidity of the surrounding air. A rain sensor is also used to detect
    the rainfall. The proposed prototype is shown in Fig. 5. The automated drip irrigation
    system is managed by ARM9 processor. This will help to automatically turn on and
    off the valves of the sprinklers based on the information collected by the sensors.
