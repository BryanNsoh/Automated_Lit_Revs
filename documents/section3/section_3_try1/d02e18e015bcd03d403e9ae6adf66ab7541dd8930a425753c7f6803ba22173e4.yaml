    the cumulative performance evaluation index of the sensors can be measured using
    the system proposed in this study, which can be utilized in the system test phase
    of the V process. Consequently, the proposed system can also be utilized to set
    the performance criteria required for systems to be developed in the future. A
    launched torpedo may detect the host submarine and attack it. This situation can
    be prevented by performing the fire-and-forget operation. At some distance, a
    launched torpedo does not detect any object to prevent self-attack, which is an
    important procedure to avoid attacking the host submarine. After the torpedo travels
    a certain distance, it starts detecting the target using its sonar and selects
    a guidance method. Torpedo induction is divided into collision-path and bearing-rider
    methods. If the speed and path of the target are known, the collision-path method
    predicts the foreground angle and induces it to the impact point of the target.
    The bearing-rider method induces torpedoes to be placed on the target defense
    line if they know the target direction. In the corresponding experimental scenario,
    we used the collision-path method for the torpedo to adjust the depth, speed,
    and guidance modes depending on the target location. Then, the operator selected
    detection through a wired or internal detection sensor and hit the target. The
    above procedure test involved the following items: 1) safety distance passed,
    2) torpedo sonar active, 3) guidance with collision path method, 4) desired depth
    of 5 m, 5) high desired speed, and 6) internal guidance. Figure 15 shows the results
    of the system evaluation by generating events over the torpedo-launch procedure.
    In Figure 15, event 1 represents that the safety distance has been passed and
    the torpedo sonar is active, and event 2 represents the guidance method, desired
    depth, desired speed, and guidance mode. All steps of the torpedo launch procedure
    were sequentially and correctly performed. D. Discussion This experiment was conducted
    to confirm V&E for all phases of the V process for a combat system. For this experiment,
    simulation data for the combat system requirements and real data from a combat
    system were used. The simulation data validated the torpedo engagement effectiveness
    of surface ships and submarines. The experiment successfully validated the evasive
    maneuvering tactics of surface ships and the detection jamming tactics using acoustic
    decoys, as well as the attack tactics using wire-guided torpedoes of submarines.
    The experiment utilized the Unity Engine and was more effective because detailed
    parameters such as the six degrees of freedom of the attitude and speed of the
    object could be expressed in a 3D environment. The results showed that the requirement
    analysis procedure of the V process was successfully performed. Next, the real
    data were used to evaluate the performance of the radar and the integrated operation
    system. This experiment had two characteristics. First, by utilizing the interoperable
    collection module, data from the actual system can be acquired in real time for
    V&E. Second, both mathematical and graphical analysis of performance evaluation
    is possible by utilizing the V&E module. The radar performance evaluation experiment
    simultaneously displayed the computational and graphical results of the HARVERSINE
    algorithm, enabling the operator to analyze the results of the performance evaluation
    more intuitively. In addition, the torpedo launch procedure test visualized the
    behavior of multiple subsystems operating in accordance with the procedure through
    event messages and guided lines, which has a positive effect on the integrated
    operation test. The results of this study are significant because they demonstrate
    that both simulated and real data can be used to validate and evaluate the V process
    lifecycle of combat engineering systems. This objective can be achieved not only
    by validating and evaluating simulation data and real data independently, but
    also by validating and evaluating combined data. It can also be utilized in all
    phases of the V process, reducing the overall development time and cost by eliminating
    the need to configure separate software based on data. SECTION V. Conclusion In
    this paper, we proposed a DVES that can be applied to all phases of the V process
    of a combat system. DVES consists of a data collection module and a V&E module.
    The data collection module consists of a file system for acquiring simulation
    data and a DDS interface for acquiring real data. By utilizing the DDS interface,
    various subsystems can be expanded to increase the scope of V&E. In addition,
    the V&E module consists of a mathematical analysis model and a graphical model
    using Unity and has the advantage of being extendable to various mathematical
    models or graphical models by utilizing a hierarchical and modular design. Simulation
    and real data from a submarine were used in the experiment. The experimental scenarios
    consisted of analyzing the impact of a simulated torpedo engagement between a
    submarine and a ship, evaluating the radar performance of the submarine, and testing
    torpedo launches. The experiment enabled analysis of items such as the maneuvering
    strategy, sensor accuracy, and operating procedures of the target system. However,
    verification of all items was limited because 3D modeling similar to a real scenario
    was not applied. Nevertheless, we could intuitively analyze the maneuvering strategies,
    performance evaluation indicators, and procedural events, which are essential
    for verifying combat systems. This proved that DVES can be utilized from the requirement
    analysis step to the system integration step. In addition, because both simulated
    and real data can be validated and evaluated, it can be expanded to various V&E
    scenarios in the future and will be highly valuable for reducing the system development
    period and cost by helping overcome the existing weaknesses through the integration
    of data-based V&E systems. Further, because combat systems are part of cyber-physical
    systems, the proposed DVES is expected to be applicable to large and complex cyber-physical
    systems. ACKNOWLEDGMENT This work was supported by the research fund of Hanyang
