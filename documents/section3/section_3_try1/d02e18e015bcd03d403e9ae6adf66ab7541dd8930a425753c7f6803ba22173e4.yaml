    of the level of the altitude. Wheat, maize and rice crops grown in about 250,000
    hectares 210,000 hectares and 110,000 hectares area respectively are the major
    cereal crops of Jammu and Kashmir division. Apple is the valuable cash crop of
    Kashmir Valley. In India, agricultural risks are provoked by variety of factors,
    like climatic variability/change, extreme weather events, crop management practices
    and soil fertility status etc. which ultimately leads to uncertainties in yields
    and prices of the grain. We did the local survey in Kashmir Valley by using precision
    agriculture in the crop fields using Information and Communication Technologies
    (ICT) like IoT, Machine learning, Data analytics etc. The population of this study
    are small scale farmers to large scale farmer using simple technologies and mostly
    traditional ways in their apple orchards for agricultural information to improve
    their productivity. In order to bridge the gap of knowledge and skill regarding
    agriculture in this area, we asked some questions through interview to know its
    basic causes. 1100 people were selected who were engaged in these from three districts
    Kulgam, Srinagar and Anantnag where we have deployed our proposed system. Random
