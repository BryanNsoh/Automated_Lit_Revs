    This work attempts to characterize the decision-making process in IoT systems
    as a problem-solution association. Therefore, to analyze the decision processes
    presented in the reviewed literature, the following questions were established:
    1. Who made the decision? 2. What was the decision goal? 3. What elements were
    involved in the decision? 4. What algorithms were selected? These questions are
    formulated to study how these aspects influence the selection of a decision-making
    model and algorithm. • Determine ending conditions. The development of a taxonomy
    is an iterative process. To complete this process, the ending conditions must
    be defined. The ending conditions guarantee finding a taxonomy that meets the
    qualitative and quantitative attributes. The methodology proposed by [62] refers
    to the subjective ending conditions as the criteria that must be met to achieve
    the qualitative attributes (consistency, robustness, explainability, completeness
    and expandability); while the objective ending conditions are those that seek
    to satisfy the quantitative attributes that refer to the number of dimensions
    and characteristics. • First conceptualization of taxonomy. Based on empirical
    knowledge about IoT decision processes, the first draft of the taxonomy is created.
    In the case of TDMIoT it comprises four dimensions: Processing, Objective, Interaction,
    and Uncertainty. This first draft serves as a starting point to begin the iterative
    process of development. 3.2.2. TDMIoT analysis At this stage, the main objective
    is to develop the tools to refine the taxonomy. To do this, a systematic review
    of the literature on decision processes in IoT application domains is carried
    out and the guidelines for a case study are defined. These tools (the systematic
    review and guidelines) were selected according to the objectives of TDMIoT. The
    steps of this stage are described below: • Systematic review. To develop TDMIoT
    as a classification artifact, a systematic review of research studies focused
    on decision-making processes in IoT application domains was conducted based on
    [63], see Fig. 4. The systemic review methodology considers the following steps:
    preparation, retrieval, appraisal and synthesis. The systematic review carried
    out in this work focused on the Scopus database, considering the study by [64],
    which indicates that this database contains the largest number of articles indexed
    in the area of computational sciences. The preparation step considers four elements:
    research question, general criteria, keywords, inclusion, criteria and exclusion
    criteria. The defined research question was from an algorithmic point of view,
    how is it approached the decision making processes in study cases across different
    IoT application domains?. As a general criterion, articles from the IoT area that
    were cataloged in the sub-areas of Engineering, Decision Theory, and Computing
    were included. Then, the keywords decision-making and decision making under uncertainty
    were combined with keywords from the different IoT application domains. The inclusion
    criteria included: research articles describing the implementation of an algorithm
    or decision-making model, research articles that propose automated decision-making,
    and research articles that answer the questions posed in the meta-characteristic.
    The exclusion criteria consisted of algorithmic evaluation articles, articles
    involving ontologies or rule-based systems, studies with a business process modeling
    approach, etc. In the retrieval step the search resulted in 1604 articles, of
    which duplicates were removed, leaving a total of 1173. These articles were further
    processed (appraisal step) using a list of irrelevant keywords or tokens to syntactically
    filter those articles that contained such tokens in the title, giving a total
    of 958. The article titles were then semantically filtered again using the exclusion
    criteria, resulting in only 196 articles. The same type of filter was applied
    to the abstract and then to the full text, reducing the number of articles to
    81 and 56, respectively. Of these 56 articles, fifty of them addressed a decision
    problem in an IoT application domain, and six of them were not classifiable within
    an IoT domain but addressed a relevant decision problem. • Analysis based on the
    meta-characteristic. The decision processes contained in the 56 works selected
    from the systematic review were analyzed. The objective of this analysis is to
    obtain the relevant data to classify the decision processes within the proposed
    taxonomy. This analysis was carried out by extracting the answers to the questions
    posed as part of the meta-characteristic. As a result an extract for each of the
    56 articles is produced (meta-extract) containing the defined meta-characteristic.
