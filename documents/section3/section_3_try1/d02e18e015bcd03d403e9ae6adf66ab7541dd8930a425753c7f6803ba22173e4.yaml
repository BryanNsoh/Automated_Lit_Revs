    To integrate autonomic computing within the IoT, semantic knowledge bases are
    needed. Nevertheless, despite the importance of the decision-making processes,
    semantic models in the IoT have a focus on describing the elements that interact
    (sensors, actuators, services, environment, etc.) [8], [9], [10], [11], [12],
    [13], [14], [15], defining service specification [16], [17], [18] or stating the
    metrics to select a service [19]. While these representations enable interoperability
    between devices and services, they do not improve the adaptability regarding logical
    functionality to upgrade or develop decision-making processes. Characterizing
    the decision-making processes focusing on the algorithmic approach can provide
    the generalities associated for this objective. To represent such characterization,
    a taxonomy can be particularly useful as it provides common terminology to enable
    interoperability and a better understanding of relationships between the classified
    objects; it can also help to identify gaps in the knowledge available [20]. Furthermore,
    from a computational point of view, taxonomies are semantic tools and are the
    base structure to develop ontologies [21]. 1.3. Motivation and contribution IoT
    is a technology with wide domain applicability, where every domain presents its
    own particularities. Nevertheless, the algorithms used in decision-making processes
    are the same across the different IoT application domains. This work addresses
    the characterization of the decision-making processes involved in the different
    IoT application domains and provides TDMIoT, a taxonomy focused on the algorithmic
    design of decision-making processes that considers a decision process as a problem-solution
    association and has the following objectives: • To provide a conceptual framework
    to classify decision-making approaches and provide a common vocabulary. • Identify
    the relationships between the different decision-making processes. This can enable
    the mapping of relationships among the different elements, support the development
    or upgrade of decision processes, and lay out the foundation of a knowledge base
    to enable the self-configuration property regarding the evolution of the logical
    functionality. • Support changes or even design new decision processes in the
    different IoT application domains. The contributions of this paper are the following:
    (i) a review of concepts and techniques for decision-making models and processes
    in the IoT; (ii) a taxonomy proposal that researchers and developers can use to
    support the design of decision-making processes; (iii) validation of the proposed
    taxonomy through a systematic review in the IoT domains and a case of study. 1.4.
    Paper organization This paper is organized as follows. Section 2 describes different
    studies on characterizing decision-making processes. Section 3 presents the objectives
    and research methodology. In Section 4, TDMIoT is described. Section 5 presents
