    show climate and environmental stresses across the country, but overall hotspots
    mainly around the Mogadishu area as this is where the climate and environmental
    stresses converge with past conflict events and a very high exposed and relatively
    vulnerable population. Elsewhere in Somalia the hotspot scores are generally lower.
    While parts of central Somalia to the north of Mogadishu are highly flagged for
    climate and environmental stresses, when combined with low peace and security
    flags and a relatively low population (despite having a high vulnerability score),
    this does not show as a hotspot when all indicators are taken into account. This
    shows how the hotspots highlight both where there are multiple stresses occurring
    but importantly also where exposed and potentially vulnerable populations are
    located relative to those stresses. However, the flexibility of the indicator
    framework means the user still has the option to exclude the exposure or vulnerability
    scores from the hotspots if they just want to focus on where the stresses are
    occurring. In reality, the situation in Somalia was declared a national disaster
    due to the drought in February 2017 (UNDP, 2018). Poor rains continued into 2017,
    and impacts included poor harvests, high food prices, food insecurity, livestock
    losses, and high internal displacement particularly into urban areas (FEWS, 2017b;
    Malik et al., 2020). Additionally, it was also reported that the drought may have
    exacerbated conflicts over resources, and a combination of drought and increasing
    conflict accelerated displacement (UNDP, 2018). Improved disaster risk management
    and social protection plans in place following the devastating 2011 drought, and
    the humanitarian response, were able to avert famine (Lwanga-Ntale & Owino, 2020;
    Malik et al., 2020). While Strata''s maps for October–December 2016 including
    all indicators highlight hotspots during this period, users could also select
    smaller subsets of indicators according to the decisions they are making. For
    example, if just ‘Drought (agricultural)’ and ‘Exposed population’ are included,
    much larger areas of the country are shown as hotspots (Fig. 6) as would be expected
    for this event. While this highlights where people are located relative to drought
