    2.1.4. WebSocket WebSocket is a bidirectional, asynchronous, low-latency, full-duplex
    protocol developed for constant data transmission between two devices using a
    single TCP channel. This protocol was inspired by HTTP with advances that included
    event-driven communication in real-time IoT applications [77]. A WebSocket session
    can also start without using a request-response or PubSub communication pattern.
    Wong [78] developed a server system for WebSocket without using a master. Another
    WebSocket enhancement is communication clustering in master-slave servers. However,
    security is a major issue for this protocol. An extended WebSocket protocol was
    introduced in Ref. [79] that allowed control messages to be included in the frame
    without interruption, whereas the existing WebSocket protocol failed to get control
    messages. 2.1.5. Summary of request-response protocols As pointed out earlier
    in Subsection 2.1, most CoAP advances have been introduced at the RTO computations,
    using static mathematical approaches or TCP retransmission strategies, and focusing
    on minimizing the number of retransmissions. These methods use only the RTT to
    estimate RTOs, yet RTTs are sometimes noisy [56]. These methods can control, but
    not prevent, congestion. The CoAP is embedded with the security features, but
    all the techniques discussed in the literature are heavyweight. XMPP, by contrast,
    is decentralized with redundant protocols that create excessive traffic, making
    it unsuitable for larger applications. XMPP is also unable to transmit unmodified
    binary data over the network. 2.2. Publish–subscribe model The PubSub model is
    an asynchronous and loosely coupled model for data exchange between two devices
    that uses an eventbus or message broker. In this model, endpoints do not know
    about each other, but the broker knows about them. The broker makes a bridge between
