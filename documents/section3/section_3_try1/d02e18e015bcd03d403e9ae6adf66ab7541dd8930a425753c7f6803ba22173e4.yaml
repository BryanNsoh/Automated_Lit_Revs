    support systemAgricultural data integrationData governance 1. Introduction Agricultural
    business sectors want to increase their productivity to meet the needs of a growing
    human population and tackle existing challenges such as climate change, food scarcity,
    energy, labour and environmental issues including water quality, biodiversity
    and soil health [1,2]. At the same time, digital transformation is seen to deliver
    beneficial opportunities for the agricultural sector [3,4]. For instance, digitalization
    explicitly underpins all objectives under the new Common Agricultural Policy (CAP:
    2023-27) which will be supported by the development of a European data space for
    agriculture [5]. Agriculture has delivered innovations for centuries. The development
    and adoption of sensors has allowed precision farming to collect unprecedented
    resolution of spatiotemporal information about the agricultural system [6]. Using
    additional smart technologies along with effective use of data can increase production
    efficiency [7] and in this context, digital technologies such as cloud and edge
    computing, Blockchain (BC), Artificial Intelligence (AI), big data and Internet
    of Things (IoT) are growing in public use [8]. These technologies along with remote
    sensing and Information and Communication Technology (ICT) could support farmers
    through increased performance and efficiency of farming systems, with utilization
    of the most effective farm management strategies. The technologies convert complex
    data into actionable knowledge and support integrated, real time decision-making
    approaches [9,10]. This potential to analyse and understand farm data through
    digitalization scenarios may help to develop more profitable, productive, and
    sustainable farming strategies in agriculture. Digital technologies in smart farming,
    based on application of big data analysis, IoT, AI, remote sensing, robotic and
    smart sensors can help to use real time information accurately and improve yield
    as well as productivity [11,12]. In this context, data driven approaches using
    large quantities of sensor-based generated data (big data) can be used to develop
    early warning, farm management and decision-making systems for improved soil characteristics,
    water use efficiency, yields, and health assessments of crop, animal and horticultural
    products. In digital farming, big data is changing the traditional approaches
    and along with machine learning techniques can provide high performance information
    to unravel, quantify and understand data intensive processes in farm operations
    [13]. It can also benefit the financial management and development of smart agriculture
    systems [14] of the future. The data generated and used in digital farming is
    wide ranging. It can be categorized as climate, soil and water, crop and animal,
    bio security, genomic, farm management and remote sensing data sets [15,16] which
    are obtained from various sources such as on farm sensors, wearable sensors, drone
    and multi-platform remote sensing, weather stations, farm machinery and robots.
    By using digitalization approaches for instance, characterization of soils has
    moved from coarse categorizations to detailed lateral, vertical, and temporal
    levels as well as information of individual soil properties and components such
    as texture, structure, pH, macro and micro nutrients, water content, organic matter
    content and carbon bixation etc. [17]. Digital farming solutions such as app and
    web-based software coupled with machine learning techniques are now able to improve,
    for example, sustainable precision irrigation [18]. If improvements are made to
    reduce the existing challenges, machine learning has a promising potential to
    cope with agricultural big data [9,19]. The IoT and digitalization approaches
    have been used to improve crop productivity and reduce grain losses. Smart digital
    technologies based on mobile apps are now able to provide prediction models for
    yield, productivity and health of a crop using historical data sets and weather
    forecasts and can link to the latest government support and compliance schemes
    related to farmers and farming [20]. Information from soil, weather, irrigation,
    plant growth and health status, use of fertilizer and herbicides can now be fused
    to provide crop management strategies to farmers using smart digital technologies
    and advanced data analytics techniques. Combining smart digital tools with farm
    machinery and autonomous machines will help farmers to improve precision and increase
    technical efficiency and their knowledge for better overall farm management [21,22].
    In precision livestock farming, digitalization can also support farmers to predict
    disease, mitigation pandemic crises, analyse livestock welfare and provide information
    about individual and group animal behaviour, change in housing conditions, impact
    of climate change on animals, etc. [23]. Currently digital farm equipment such
    as yield prediction tools and informed decision making tools [24] or wearable
    virtual fencing devices [25] are available for use in precision agriculture. However,
    there is often poor understanding and utilization of the data. The need to learn
    new technological skills and data interpretation is an additional barrier for
    farmers who need a trusted, simple, single point of access to relevant, concise
    and reliable information that can assist with farm management and improve sustainability
    [26]. Multiple data sources (including multi-sensor data, meteorological and Earth
    Observation data, map services and historical data sets) differ in format and
    time interval and require integration. Therefore, there is a need to develop a
    concept that enables addressing the multiple challenges of combining and using
    divergent data sources, including large national and farm-based sensor data sets.
    This requires: understanding the current data sets, data sources, and analysis
    methods and development of new techniques; structures for management of the data
    and its governance; and use of appropriate data technologies to add value. Ultimately
    this will demonstrate the utility and value of upscaled data for more economically
    resilient and environmentally sustainable farm management. The overall objective
    of the paper is to perform a comprehensive literature review of the state of the
    art for the adoption of smart farming through the use of integrated digital data
    and sensor-based systems, and to present a data fusion concept for an integrated
    smart farming system, where information from different sources including ground
    based and earth observation is integrated to enable the efficient and sustainable
    use of resources. This could also lead to increased environmental and economic
    performance, thus contributing to an overall increase in the sustainability and
    resilience of the agricultural sector. The proposed concept is to: • integrate
    real time data and strengthen the capacity for monitoring of production and agri-environmental
    conditions; • integrate and manage data from multiple sources from ground, proximal
    and remote sensing • develop integrated data platform that can bring crop, pasture,
    tree, animal and environmental (air, soil, water) data together into a single
    point access hub; • use AI effectively in smart farming to analyse and classify
    data, find patterns which can predict phenomena and enable the development of
    smart farming digital solutions; and • develop a decision support systems (DSS)
    that utilises multiple data sources and mobile sensor integrated platforms with
    the potential to be robust and reliable under a wide range of possible farming
    scenarios. 2. Methodology This paper was based on a literature review and concept
    development approach. For the literature review, search strings were determined
    and databases were identified for retrieving relevant peer-reviewed papers. The
    main databases include Scopus; Web of Science, and Google Scholar. Considering
    different aspects of smart agriculture, five search strings were determined and
    Table 1 presents the search results from the Scopus database which was done on
    October 7, 2022. It was the main database used as it covers peer-reviewed publications
    from thousands of international publishers, including Elsevier. The search was
    done considering Title, Abstracts, and Keywords for each publication without limiting
    the publication duration. Most relevant papers were identified via reading the
    titles, abstracts, and conclusions. Complete review of the relevant papers was
    carried out for different focus areas (see Table 1) of smart agriculture. The
    literature review in this study was supplemented also with grey literature such
    as relevant project reports, online information related to the projects, and additional
    recommended recent literatures. Table 1. Literature search strings used for different
    focus area. No. Focus area Description of search string Search results from Scopus
    Search string #1 Digital sensors and technologies Agriculture AND (smart Digital
    sensors OR Digital Technologies) 600 Search string #2 Application of AI in data
    analysis and integration Agriculture AND (smart Digital sensors OR Technologies)
    AND Artificial Intelligence 101 Search string #3 DSS and Edge and cloud computing
    Agriculture AND DSS AND (Cloud computing OR Edge computing) 78 Search string #4
    Blockchain application in Agriculture Agriculture AND (smart Digital sensors OR
    Technologies) AND Blockchain 86 Search string #5 Data governance and data security
    Agriculture AND (Data Governance AND Data Security) 143 In order to address different
    focus areas, various subject specialists have participated in this review. The
    review work was followed by concept development to promote the integrated use
    of smart technologies and enhance smart farming [27]. The concept development
    was done integrating the results of literature review, experiences, and expertise
    from different aspects: digital sensors, data collection and analysis, application
    of AI, Data platform and BC, DSS, and data governance and security. The proposed
    concept has been further discussed along with its perceived implications. 3. Literature
    review 3.1. Major technologies for smart agriculture systems Major digital technologies
    for the development and implementation of smart agriculture system include AI,
    big data, cloud and edge computing, smart sensors, IoT, BC, satellites and robotics
    [[2], [8], [12], [27]]. AI is applied in smart agriculture using technologies
    such as machine learning and deep learning [28]. Machine learning is a crucial
    technology with different models that enable users to have effective DSSs. It
    enables farmers to make fast decision e.g. automating and optimizing water and
    soil management, crop disease detection, pesticide use, livestock management etc.
    [[2], [8], [29]]. Deep learning is being introduced in smart agriculture and used
    to process images and data and handle complex problems [30]. IoT links different
    objects through internet using smart technologies such as Bluetooth, wireless
    sensor network etc. and enables humans to efficiently control the linked objects
    [[2], [8]]. Robotics are designed to mimic human movements and perform tasks.
    They are very important to perform some agricultural activities even under complex
    conditions. Cloud computing offers services such as cloud storage and access to
    data. To tackle problems related to centralized mode of cloud computing, edge
    computing is emerging as efficient data processing and it works in combination
    with IoT and cloud services [[2], [11]]. Recently, cloud and edge computing techniques
    are widely being applied in smart agriculture e.g. for weather prediction and
    acquisition of agricultural data. Big data technology, with its advanced analytics
    models, operates on a massive data gathered from different sources e.g. ground
    and airborne sensors. With massive amounts of agricultural data, big data helps
    to make accurate predictions in smart agriculture. BC is a distributed digital
    ledger technology with a potential application in smart agriculture e.g. for developing
    more traceable agri-food supply chains [8]. The above mentioned digital technologies
    applied in smart agriculture operate using the built-in smart sensors [12]. 3.2.
    Challenges in smart agriculture Agricultural data is scarce and individual data
    makes the accounting of agricultural stocks and fluxes challenging, leading to
    uncertainties in agricultural performance indicators and the environmental footprint
    [31]. Even though the agriculture sector has been lagging behind regarding application
    of new smart technologies, especially at pre-harvest and post-harvest stages [32],
    in recent years, it is undergoing a new ‘green revolution’ triggered by the exponentially
    increasing use of information and communication technologies [33]. Regarding the
    digital transformation in agriculture and rural areas there are projects that
    assessed: implementation of sensors for crops [34,35]; dairy farming to improve
    decision making on farms [36]; food safety and security [37,38]; use of robotics
    and drones in crop production [39]; remote sensing [40]; analytics and communication
    technologies for agricultural sustainability [41]; open digital platform and network
    of digital innovation in agriculture [42,43]; and e-tools and good practices for
    e-governance to facilitate data and information flow [44,45]. Furthermore, the
    Copernicus program has enabled large amounts of free and detailed satellite imagery,
    which can be used to scale up data-driven solutions [46]. However, harmonization
    and pre-processing of the large data volumes are required before they can be used
    in large-scale agricultural applications, due to missing data, noise, mismatches
    in scales, scopes, and formats. Data of different modalities are often stored
    without being used and the integration and use of these data requires further
    investments and research [47]. Although there are many efforts to apply smart
    agriculture, there are still challenges that need to be addressed through additional
    research. 3.2.1. Problems related to isolated sensors and processing of multiple
    data sets Off the shelf and fully integrated digital farm management systems are
    not yet available. This reduces the value of data generated from single sensors.
    Application of multiple real time data sources, multi-sensor data, and non-sensory
    data from third party organizations can help to create a more comprehensive data
    inventory. However, every additional data source will provide data in a different
    format, and in different time intervals, thus leading to the challenge of harmonising
    and processing groups of data. An integrated data platform enables the combined
    use of pre-processed data from different sources. To address this challenge, many
    advanced methods are built around data fusion that uses e.g. neural networks at
    the core [48]. Current digital systems also focus on different types of data (location,
    weather, behaviour and use of territory, yields, health, etc.), using different
    technologies to collect local data and create a network. Therefore, there is a
    need for integrated and cross-cutting methodologies to develop continuous and
    cost-effective real time monitoring tools with associated advanced statistical
    models, AI, and sensor-based techniques. 3.2.2. Challenges related to data-driven
    solutions for value addition when collecting data in agriculture There is a significant
    emphasis towards the techniques of data collection aspects, while the practical
    use of the acquired data is often limited to basic threshold monitoring and trend
    reporting with less actual solutions to real-life problems [49]. Added values
    could be increased via applying novel AI and machine learning approaches and provide
    practical support for the farmers’ decision making. Data value could be added
    through improving data accuracy, interoperability, data storage, computational
    power, and farmers’ effective use of the data technologies. The new concept will
    enable smallholders to gain access to relevant data and services. 3.2.3. Increasing
    demand for use of digitalization in agriculture Consumer and societal demand for
    higher quality food products and related information has increased [50]. For long-term
    sustainability potential and traceability, digitization of the agriculture sector
    should be promoted and integrated with training and awareness creation as well
    as effective information flow [51]. More development and application of digital
    tools is expected to increase agricultural productivity, sustainability, and reduction
    of food losses [52,53]. 3.2.4. Data uncertainties in large-scale agricultural
    applications End-user perspectives operating in isolation are insufficient for
    successful real-world big data applications in agriculture [49]. The proposed
    concept will apply a systems-based approach to co-develop integrated data solutions.
    This will require agricultural and big data expertise to engage in a holistic
    and interdisciplinary process, develop a common language to communicate effectively,
    and reduce the uncertainties and inconsistencies of multi-faceted farming systems.
    3.3. Sensors and data generation and collection Different agricultural data sets
    from, for example climate, soil and water, crop and animal, bio security, genomic,
    farm management and remote sensing are often segregated in “silos” [47]. The effort
    of harmonising and providing various data sources for advancing digitised farming
    has only started, with useful examples such as the FaST-EU Space Data for Sustainable
    Farming [54]. The application of smart technologies and the efficient use of agricultural
    data resources should be advanced through integration, storing, managing, and
    sharing of the data. Different data sources provide the data in different formats
    and at different time intervals, hence requiring harmonization of the data streams,
    e.g. interpolation, and different types of pre-processing to enable a combined
    use. For instance, the continuous flow of earth observation data can be used to
    develop models that are responsive to phenological changes in variable weather
    conditions. The effective combination of both terrestrial and aerial platforms
    enables the combined use of very high spatial and temporal resolution data that
    can suggest optimal use of limited farm resources. Satellite images provide accurate
    information at a large scale that can be used to monitor the status of crops and
    animals, e.g., crop growth stage and yield [55]. There are also various DSS developed,
    based on satellite data, for example CropSAT, that provides vegetation index maps
    from Sentinel-2 data [56]. 3.4. Application of AI on data integration and analysis
    During this last decade different studies have been carried out to use data to
    interpret the past and predict the future and design DSS tools, through use of
    constant monitoring or specific big data science enquiries [57,58]. The increasing
    amount of agricultural data enables more accurate models of higher complexity
    leading to increased process understanding. This data-driven development has been
    demonstrated in many recent works, e.g., AI classification tasks, where state-of-the-art
    machine learning (e.g., deep learning) methods typically require larger amounts
    of data than classical model-based approaches. Advanced methods are built around
    data fusion that uses neural networks at its core [[48], [59], [60]]. Data fusion
    techniques combine data from multiple sensors, and related information from associated
    databases, to achieve improved accuracies and more specific inferences than could
    be achieved by the use of a single sensor alone [61]. The biggest advantage of
    data fusion is the possibility to fuse multi-modular and heterogeneous data sets.
    Despite the considerable efforts taken by the researchers and software developers
    to create systems for comprehensive farm data analysis, there is still a lack
    of a unified, customizable and flexible solution [60]. It is hard to find a universal
    system which would be able to operate with different data inputs and would have
    flexible data processing options. The proposed concept aims to develop an enhanced
    data platform that can be considered as a decision-making tool with simple and
    fast data entry (manual or automatic) powered by flexible and detailed reporting.
    3.5. Application of Blockchain technology Recent research studies have investigated
    how to apply smart technologies such as BC and Smart Contracts for traceability
    and security of food products [62]; agricultural supply chain management, land
    registry and management, and agricultural insurance as part of flood impacts adaptation
    strategy in rural areas. Data and information are very important to promote the
    use of digital technologies and implement smarter farming approaches, increase
    agricultural productivity and sustainability and reduce waste of resources [[27],
    [62], [63], [64]]. The ICT facilitates the data gathering, storage, process, analysis
    and use of data for timely decision-making processes [63]. However, the ICT does
    not avoid bias in the collection and use of data leading to less trust amongst
    different stakeholders that should use the data e.g. in the Agri-food sector.
    BC technology is an effective tool to avoid such bias through distributing the
    data management to a number of participants (e.g. network nodes), increasing transparency,
    and making data manipulation difficult within the BC environment [63,64]. The
    BC is an immutable distributed digital ledger. It provides a constant flow of
    credible data. In smart agriculture, as the number of inter-connected devices
    for information gathering is increasing, the complexity of data security increases.
    To address this challenge, it is important to develop a system that integrates
    the IoT system with the BC. This enables a more transparent, reliable, secure,
    and de-centralized data storage service and an automated and optimized management
    of agriculture systems [65]. The BC technology is an example of emerging technologies
    with huge potential to positively impact the agriculture sector, but it is energy-intensive
    and not well established and not widely applied yet in the agriculture sector.
    This BC enhances the generation, storing, governing, sharing, using, and tracing
    the relevant data resources and further advance the smart and sustainable agriculture
    in Europe. 3.6. Data governance and data security Data plays an essential role
    in agriculture and application of one data source is insufficient for comprehensive
    analysis and optimal decision making. Application of multiple data sources, including
    multi-sensor data, data from third party organizations (e.g. climate and environmental
    data, mapping services) and historical data sets can help to create a comprehensive
    overview of the agricultural entity. Thus a data fusion method can be applied
    to combine data from various sources with the main aim to get more value from
    collected data. Agricultural data and their use for better decision-making and
    innovation are at the core of the digital transformation of agriculture, but fragmented,
    not full and unclear data governance arrangements may decrease farmers’ willingness
    to adopt digital solutions in their daily operations [66,67]. Data governance
    is considered as a set of processes, standards and guidelines that defines how
    the data assets are managed [68]. It involves establishing rules for data collection,
    storage, usage, sharing, and security to ensure that data is accurate, consistent,
    and trustworthy. Data security measures should include access controls, encryption,
    firewalls, antivirus software, intrusion detection and prevention systems, backup
    and recovery systems, and security policies and procedures. 3.7. DSS opportunities
    and challenges The continuous flow of earth observation data can be used to develop
    models that are responsive to phenological changes in variable weather conditions.
    The effective combination of both terrestrial and aerial platforms enables the
    combined use of very high spatial and temporal resolution data that can suggest
    optimal use of limited farm resources. Satellite images provide accurate information
    at a large scale that can be used to monitor the status of crops and animals,
    e.g., crop growth stage and yield [55]. There are also various DSS developed,
    based on satellite data, for example CropSAT, that provides vegetation index maps
    from Sentinel-2 data [56]. However, there are problems related to digital systems
    such as limited knowledge of stakeholders, high costs of sensor networks to collect
    high spatiotemporal data, heterogeneity in grassland and arable crop, lack of
    available technologies for real-time in-situ crop and sward qualitative data measurement.
    Smart technologies can assess inter- and intra-field spatial and temporal variability
    in crop and animal production systems [69], but need to be developed and implemented
    with effective DSSs. The effective application of advanced smart technologies
    enables to perform real time observations and measurements of spatial and temporal
    variability. It can increase the economic competitiveness of farms, e.g., through
    reducing the labour requirement and repetitive tasks on livestock farms. As shown
    by Streefkerk et al. [70] seasonal forecast in combination with local knowledge
    can increase the resilience of rain fed agriculture during dry periods and support
    agricultural decisions. Similarly, DSSs are now available for use by grassland
    farmers for the purposes of crop, grassland and animal management [71].  Some
    DSSs have utilized algorithms to continuously train a model to simulate growth
    factors between measurement dates on pasture. Also a fully transferable DSS for
    crop irrigation was developed by Bonfante et al. [72]. DSS have several components,
    and one of the most important is the graphical user interface, which is the communication
    between the system itself and the end-user [73]. However, farmers’ acceptance
    and uptake of DSS is still relatively low [74] and multiple factors that restrict
    the wider implementation of DSS. This may be because farmers do not necessarily
    have knowledge of sensors, ICT and data management and analysis [75]. Moreover,
    DSS are used Farmers need to adopt a different mindset towards these systems,
    and there are multiple factors that restrict their use of DSS, such as the performance
    of the system, its ease of use, trust in the DSS output, and the system cost makes
    farmers critical towards the acceptance of DSS [76]. Next to that farmers need
    to adopt a different mindset towards DSS, when implementing a system, a participatory
    approach is need to successfully implement these farmer supporting systems [70,75].
    4. Concept development 4.1. General overview of proposed concept Based on the
