    We used the VIC model version 5.0 (Hamman et al., 2018) to simulate the hydrologic
    response of the CRB from 2003 to 2018 at an hourly time step and 0.0625∘ resolution.
    VIC is a macroscale, physically based model that solves the water and energy balance
    on a regular grid. Land surface heterogeneity in each cell is modeled through
    land cover tiles, each with a single vegetation class on top of a three-layer
    soil column. The model requires meteorological forcings as inputs and returns
    outputs over the grid. Fluxes and state variables simulated at grid cells are
    calculated as the areal-weighted average of separate computations of the water
    and energy balances for each land cover tile. Here, we adopted the VIC version
    with the clumped vegetation scheme proposed by Bohn and Vivoni (2016), where the
    vegetation fraction (fv) accounts for spacing between plants in each tile. This
    modification allows simulating the energy balance with a higher fidelity, as shown
    by Bohn and Vivoni (2016), through the comparison with ground estimates of evapotranspiration
    in the southwestern U.S. and northwestern Mexico. Table 2List of spatially variable
    forcings, vegetation and soil parameters, and state variables involved in the
