    using IoT in agriculture. 2.2. Data analytics Before the advent of information
    technology, various traditional methods like manual detection of crop diseases
    and pests, calculations based on statistics to estimate the quantity and predict
    the production and loss of crops were generally cumbersome, this results in human
    error due to the lack of experience of inspectors (Rumpf et al., 2010). Machine
