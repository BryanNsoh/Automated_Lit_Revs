    System In traditional agriculture in India, the farmers are not aware of the weather
    forecasts by the authorized people. Consider the scenario where a farmer wants
    to prepare land for cultivating rice. There may be chances that rain may come
    at the end of the day, which will spoil the efforts put-forth by him for the entire
    day. Instead, if he could be informed about the chance of rain before he starts
    preparation, it would help to save energy and money. Recent studies show that
    IoT weather station modules which are deployed in the concerned environments analyse
    data with accurate results, as compared to that from metrological stations using
    GIS. For resolving much of the difficulties in planning and execution of crop
    cultivation in rural areas, a genuine weather prediction system would suffice.
    Adoghe et al. [63] harnessed solar power for working and integrated sensors and
    embedded PIC18F4520 controlling units for making the microclimate forecast. The
    measurements for making the project were obtained from anemometer, thermometer,
    resistor for denoting light and wind vane. The processed output was displayed
    on an LCD unit as well as in the form of SMS. Machine learning techniques seem
    to provide better results than the statistical methods for weather prediction.
    Radhika et al. proposed a SVM based application for weather prediction [64]. By
    considering maximum temperatures of a location for previous n days, daily maximum
    temperature is predicted using nonlinear regression methods. Chavan et al. [65],
