    Open access 24 November 2021 1 Introduction Agricultural sector in India contributes
    to around 18% to the GDP and provides jobs to more than 60% of India’s workforce
    [1, 2]. The resilience of farming community during adversities of climate change
    is extremely significant when around 70% of the rural population just sustains
    through mere income from agriculture [3]. With increase in population, adapting
    emerging technologies in agriculture is inevitable to improve the living standard
    of majority of population and sustaining agriculture to an extent. Internet of
    Things (IoT) is one of the recently emerged technology in which a network of sensors
    collects the information and later it is processed and analyzed to provide better
    services to the user. Smart agriculture is one of the most prominent applications
    of IoT. The primary focus of approaching smart agriculture through the IoT, is
    to increase agricultural productivity and enhance the return on investment. Implementing
    the IoT systems is a revolutionary approach in the traditional agriculture industry,
    because of the requisite actions that are essential to modify and reorient the
    agricultural systems. India as one of the largest agricultural communities in
    the world, endows plenty of opportunities in the area of smart agriculture for
    researchers as well as entrepreneurs [4]. A report by NASSCOM reveals that, nearly
    500 start-ups were registered by Indian entrepreneurs, with a funding of more
    than $ 248 million [5]. There is a huge challenge in implementing the smart agricultural
    applications in remote villages in India, particularly, satisfying the needs of
    local people. For example, cultivation of rice is done by poor and illiterate
    people, who follow the traditional methods. If there is a mechanism, which could
    automate the irrigation, identify the soil quality, predict the weather conditions
    as well as price, it will help the farmers in decision making. This process can
    be automated using machine learning methods by learning from previous experience.
    In this era of digitization, agriculture also must be driven up through innovations
    tremendously to reach out to small and marginal farmers. Also, some of the existing
    IoT-based smart agriculture makes use of the proprietary based wireless sensor
    networks, to collect the sensing data. With this, interoperability among the heterogeneous
    sensor networks becomes a challenging task. Thus, the future focus of the researchers
    is upon, how to replace the existing IPv4-based WSNs to emerging IPv6-based networks
    (using 6LoWPAN standards), so that the smart sensors can be connected directly
    to the Internet. Another important aspect is that majority of the applications
    (even IoT/sensor based) developed as mentioned in the literature, are either simulation
    or experimental. Very few of the applications are developed and implemented in
    real-time for the benefit for farmers in remote villages in India. In most of
    the rural localities of India, the cultivation of any crops is done using traditional
    methods received from previous generation. So, the purpose of this study is to
    survey the existing agricultural applications, and to come up with automated solutions
    for irrigation, identifying soil quality, soil moisture, pH level, predicting
    weather conditions, etc. using IoT. The notion of optimality is gaining importance
    in agriculture than before, as the climatic changes and other attributes of profitability
    calls for optimal usage of water, fertilizers and other resources. And in herein
    lies the relevance of our work. The list of abbreviations used in the paper are
