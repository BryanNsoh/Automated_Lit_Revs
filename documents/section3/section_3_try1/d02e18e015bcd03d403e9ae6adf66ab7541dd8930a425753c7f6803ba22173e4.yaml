    which is not present in our case. The average number of neighbor node density
    = the average number of neighbors. Further, the term “dense networks” defines
    networks with many nodes within a small area, and such networks affect network
    performance. In high-density networks, nodes are required to send many more messages
    to check the availability of the network where the congestion and collision between
    packets are very high and result in an increase in the transmission delay; this
    requires more resources. Figure 7. Data delay for trees vs. animals. As shown
