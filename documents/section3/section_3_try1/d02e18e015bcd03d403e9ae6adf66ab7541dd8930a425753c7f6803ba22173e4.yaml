    Despite of all advancements in this era of digitisation, still there are people
    from remote areas who do not look upon any market trends so as to know how they
    could make a profitable deal. Most of the farmers in the local villages in India
    are unable to make a profit from their crops. Some farmers use to target festival
    seasons, aiming to sell their products at higher prices. For example, Onam is
    a local festival in Kerala, state. The farmers who cultivate banana usually plans
    to sell it during the festival days. However, most of the time, they end up getting
    a lower price, even less than their cost required for cultivation, whereas the
    consumers have to pay more during such times. There are many reasons for this,
    including the huge profit taken by the intermediary people and other economic
    aspects. Crop price prediction is always a tedious task when there is a considerable
    amount of time –series data which are volatile and nonlinear. Smart agriculture
    always has its scope in improving the benefits of farmers in addition to improving
    the farming methods. It is great to ensure that using newest technologies in agriculture
    also helps farmers to sell their products in a better way and at a smart time.
    Demir [69] developed a model named AgriTrade which incorporates some features
    for soil detection and calculating the best crop suitable to be grown in a particular
    area. One of the major contributions of this research is price forecasting, so
    that farmers can wait to sell their products to get maximum profit. Machine learning
    algorithm, Long Short-Term Memory (LSTM) network is used to predict prices of
    a single crop. It makes use of the error rate and current value for generating
    values later. Despite the high rate of change of prices, this method provides
    accurate results. Selecting suitable crop is done by evaluating many values including
    historic features of that area and the project also provides option for incentivizing
    farmers for adopting the predicted crop cultivation according to their farmland.
    Several Price prediction mechanisms have been developed since the last few decades
    and recent studies show that integrated models of hybrid neural networks work
    better than single algorithms. When the previous work implemented price prediction
    of a single crop, Yin et al. [70] presented a STL-ATTLSTM method which combines
    an attention method on long-short term memory (LSTM) after pre-processing through
    the STL method for predicting prices of five different crops. In this model, weights
    according to significance is provided for all input variables and considers various
    factors like volume of trade, cost of the items and weather predictions to forecast
    crop prices. Basically, STL can handle seasonality to a great extent and users
    can control the rate of changes. Apart from that it is highly recommended to use
    it when there is presence of outliers. LSTM helps to solve problems based on previously
    solved steps. The attention mechanism considers the complete input sentence each
    time the output is predicted. Remainder component value method was used against
    the lag in predicting time-series data. This model performed best with an average
    MAPE of only 7%. Varun et al. [71] proposed a model which predicts agricultural
    yield, and also attempts to predict the crop prices based on prior years data
    using Naive Bayesian Algorithm, the attributes such as date, rainfall, yield,
    humidity, maximum trade, minimum trade, wind speed, nature of soil, temperature
    and sunlight are considered. Rajeswari et al. [72] used crop price dataset to
    introduce a predictive model based on Hybrid Association rule-based decision tree
    algorithm (HADT). Generation of the association rules that would result in a single
    attribute with the introduction of constraint is used in constructing the classifier.
