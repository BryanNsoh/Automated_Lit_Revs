    there are certain components which have influence over the cultivation by the
    local farmers. In particular, the quality of the soil is an important factor to
    be considered during cultivation of any crops for getting good yields. Unfortunately,
    this is ignored by many of the farmers in the local villages. One of the reasons
    is that most of the farmers in the local villages are illiterate and the government
    agencies are not showing any interest to motivate the farmers about the quality
    of the soil before cultivation. The main factors which affect the soil quality
    are pH value, Nitrogen content and the effect of pesticides. Soil pH is an indication
    of the soil acidity or alkalinity, which is an important factor in soil health
    by affecting crops directly in case of yields, suitability and other factors like
    soil micro-organisms [48]. pH value of soil has to be monitored for a long term
    to keep the quality of soil. Another essential factor for plant growth is nutrients
    in soil. Nitrogen, Phosphorous and Potassium are the primary elements vital for
    the plant growth [49,50,51,52]. Secondary nutrients such as Calcium and Magnesium
    and micronutrients such as Boron are also adequate to meet goals according to
    each crop. Plants require nitrogen more than any other nutrients and in most of
    the cases, the nitrogen content in the soil is very less and the plants are forced
    to take nitrogen in organic forms [53]. An overuse of fertilizer could create
    a lower value of pH and in that case, it is advisable not to use fertilizers even
    though it is required. So, there is a tradeoff between fertilizers and pH values,
    and knowing the right proportion and when to use fertilizers appropriately would
    make things balanced. For example, in turmeric cultivation, the process of nitrification
    must not be done if pH value is less than 5. If pH goes higher than 6 then nitrification
    should be done rapidly [54]. Although some of the farmers in the local villages
    use NPK (nitrogen-phosphorus-potassium), a proper study is not performed before
    using the fertilizers. Some researchers [49, 50, 55] have identified the importance
    of nitrogen in soil quality, but developing a smart solution for helping farmers
    particularly in the context of remote villages in India is still a challenging
    task to be addressed. Leaf blade analysis is one of the methods to evaluate these
    contents of crops [56]. An IoT tool kit for identification of NPK in soil was
    provided by [57]. Another widely used approach for nutrient analysis is remote
    sensing, where spectrometry comes into practice to analyze various vegetation
    indices which are calculated based on the observation of RGB of image [46]. Both
    air and ground based multispectral and hyper spectral remote sensing techniques
    are adopted in identifying spatial variations in status of nitrogen in crops to
    apply Nitrogen [47]. Other major properties of soil such as water holding capacity,
    bulk density, structure, water infiltration rate, pH, soil depth, landscape features
    and the quantity of the crop residue can also have tremendous impact on cultivation
    of crops. Soil properties like texture, salinity, presence of organic matter and
    status of nutrients may vary even within fields. Ground based sensors also works
    well for finding quality of soil. Soil pH sensor, humidity sensors, soil compaction
    sensors, soil nitrate sensors and sensors for finding soil organic matter and
    electrical conductivity helps to get unambiguous data about soil [58]. A wireless
    underground sensor system was used in precision agricultural system [59]. The
    communication range seemed to be improved by 400% compared to conventional antenna
    designs but spatiotemporal factors have effects on the communication channel.
    General methods used for finding other properties are as follows. Reflectance
    measurements over fields are used to predict equations for texture components
    of soil such as clay, sand, or silt. Regression relationships have also found
    successful to rate the presence of organic matter in soil. Soils affected by salt
    are better identified by using thermal data and L-band microwave data in analysis
    of reflectance. Another issue affecting soil quality is the use of pesticides
    [52]. Although, whether to use pesticides in cultivation is an open question for
    many decades, it is true that it affects soil quality (either positively or negatively).
    Many of the farmers use pesticides blindly without any proper guidance. In Fact,
    they are not aware of the time it is to be used and amount of the pesticides to
    be applied [58]. Knowing the right composition of soil is significant to meet
    crop goals as well as to maintain a sustainable ecosystem. Often intercropping
    of legumes pave way for increasing soil fertility and it also enhances green cover
    crops and agroforestry [60]. A sudden shift from traditional agriculture to a
    modern profit-intensive method of farming results in an increased production of
    crop residue. Mismanagement of crop residue like burning proves to bring about
    environmental hazards. But an effective management of it could increase soil efficiency.
    Differentiating crop residue and soil from imagery through reflectance method
    was quite difficult as they look similar. So, pairing of advanced indices like
    Cellulose Absorption Index and Normalized Difference Vegetative Index are used
    to discriminate soil and crop residue [58]. The exploitation of animal manure
    or crop residue is widely adopted by farmers as a measure to increase crop yield,
    it is indeed good, provided soil quality does not get tampered by the extensive
    usage of it. Hence farming is in need of adequate improvements and soil management
    is of at most importance. A large number of surveys were conducted which serves
    as a good basis of works regarding monitoring soil quality in smart agriculture
    [6, 10, 20]. The smart and miniaturized Electro chemical sensors which are able
    to detect multiple soil parameters form an effective component of smart farming
    system. Along with IoT they form a smart diagnostic system for soil quality assessment
    [59]. Remote sensing was one of the vastly used strategies to support decision
    making in agricultural systems for improving crop yield and nitrogen status monitoring,
    but it requires processing of a large amount of data and hence machine learning
    was chosen as a method for this. Chlingaryan et al. [17] reviews various machine
    learning algorithms used for different applications and suggests the following
    facts: The back-propagation neural networks work good for identifying significant
    vegetation indices. Efficiency in feature segregation and reduction of error maps
    can be best enabled with the help of CNN. Gaussian Processes are extremely useful
    to predict leaf characteristics and Least Square SVM is suggested as the most
    suitable method to calculate the amount of nitrogen in soil [17]. A fertilizer
    regulation model was implemented by the authors of AgriTalk [54] taking real time
    data about electrical conductivity, pH and soil moisture. Quadratic equations
    were formed to get the relation of NPK with electrical conductivity and were used
    as control functions and these were applied in a three-layer neural network model
    to predict yield when the input and weight of the neuron in hidden layer was provided.
    Iteration of this equation was repeated until it converged. AI mechanisms were
