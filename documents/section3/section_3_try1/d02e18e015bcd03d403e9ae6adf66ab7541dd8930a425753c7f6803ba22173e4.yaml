    protocols The request-response model is one of the basic stateless and bidirectional
    communication models on the Internet; it is also used in a constrained IoT. In
    this model, two or more end parties (e.g., clients/servers) exchange their data
    asynchronously. In the IoT, Representational State Transfer (REST)ful HTTP, XMPP,
    CoAP, and WebSocket use the request-response communication pattern. In this subsection,
    we discuss recent advancements in each of these request-response protocols. 2.1.1.
    RESTful HTTP HTTP was initially developed by Tim Berners-Lee [39] and later enhanced
    jointly by IETF and World Wide Web (WWW) Consortium for web-based messaging. It
    commonly uses a Transmission Control Protocol (TCP) for reliable transmissions
    over the Internet [40]. This protocol is not recommended for the IoT, as it uses
    existing web standards instead of developing services or components for constrained
    IoT applications. Its limitations with respect to the IoT are highlighted as follows.
    ● Scalability: The IoT is composed of a large number of nodes, and each node that
    connects with a server requires an underlying persistent connection, as the limited
    capability of holding requests by an HTTP server precludes it from holding connection
    requests from all nodes. Besides, each node in the network connects with multiple
    nodes, creating heavy loads on constrained IoT devices. These heavy resource constraints
    force HTTP servers to consume equivalent power, preventing them from providing
    scalability and energy-awareness with IoT applications. ● Uni-directional: Due
    to its large number of connections, the IoT needs to communicate with multiple
    devices simultaneously. By contract, HTTP protocol can only process a single request
    or response at a time. This uni-directional communication is not a recommended
    solution for IoT applications. ● Responsiveness: HTTP requires large bandwidth
    because of its weighty message sizes that increase latency and energy consumption.
    The synchronization feature of HTTP leads to latency during data transmission.
    ● Point-to-point Communication: In the IoT, a large number of nodes collect and
    transmit data to base stations simultaneously. As stated previously, HTTP cannot
    handle multiple requests simultaneously, as it can only communicate with two point-to-point
    (one-to-one) devices (e.g., nodes, servers). ● No Event-driven Nature: Most IoT
    applications are event-driven, responding only when they identify an event. HTTP
    design is based on the request–response pattern, which is not event-driven and
    requires unnecessary energy consumption. 2.1.2. Extensible messaging and presence
    protocol XMPP was developed by the IETF for the Internet, initially for heterogeneous
    networks [41] to avoid interoperability issues. It also provides efficient communication
    between devices while supporting both request–response and PubSub. These features
    are attractive to IoT users to implement various applications. Extended versions
    of the XMPP have been published through the XMPP Standards Foundation (XSF), and
    the recent versions are listed below. ● xep-0000: This version provides an efficient
    multicast data transmission between low-powered devices and uses the PubSub communication
    pattern. It also includes an interoperability interface over heterogeneous networks.
    ● xep-0322, xep-0323, xep-0324: The major extensions in these versions are about
    packet size optimization and memory issues. The xep-0323 version performs basic
    operations on sensor data, and xep-0324 incorporates the access privilege management
    approaches. ● xep-0325, xep-0326: These versions control servers, devices, and
    actuators in IoT infrastructures. ● xep-0347: This version defines localization
    and discovers needs for the deployment or removal of any device in a network.
    The Lightweight Directory Access Protocol Request For Comments(RFC)8284 was introduced
    recently over XMPP using white page objects rather than Jabber IDs [42]. A Lightweight
    XMPP (LXMPP) was introduced in Ref. [43] for resource-constrained IoT. This protocol
    performs periodic data transmissions by using a sleeping mechanism. The development
    of this protocol inherited the merits of xep-0060 with the support of PubSub architecture
    [44]. In this approach, sleeping clients prolong battery lifespan. In Ref. [45],
    Khramtsov et al. proposed an XMPP over RELOAD (XoR) protocol based on XMPP. In
    it, XMPP clients establish peer-to-peer streams without routing to XMPP servers.
    Some other XMPP projects, such as mbed XMPPClient and μXMPP [46], use the LXMPP
