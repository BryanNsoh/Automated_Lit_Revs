    Get rights and content Under a Creative Commons license open access Abstract The
    Internet of Things (IoT) has been growing over the past few years due to its flexibility
    and ease of use in real-time applications. The IoT''s foremost task is ensuring
    that there is proper communication among different types of applications and devices,
    and that the application layer protocols fulfill this necessity. However, as the
    number of applications grows, it is necessary to modify or enhance the application
    layer protocols according to specific IoT applications, allowing specific issues
    to be addressed, such as dynamic adaption to network conditions and interoperability.
    Recently, several IoT application layer protocols have been enhanced and modified
    according to application requirements. However, no existing survey articles focus
    on these protocols. In this article, we survey traditional and recent advances
    in IoT application layer protocols, as well as relevant real-time applications
    and their adapted application layer protocols for improving performance. As changing
    the nature of protocols for each application is unrealistic, machine learning
    offers means of making protocols intelligent and is able to adapt dynamically.
    In this context, we focus on providing open challenges to drive IoT application
    layer protocols in such a direction. Previous article in issue Next article in
    issue Keywords Internet of thingsMachine learningApplication layerRequest-response
    protocolsPublish-subscribe protocols 1. Introduction In recent years, a large
    variety of devices have become interconnected over the Internet at an unexpected
    rate by using the Internet of Things (IoT). Increasing interest in the IoT has
    driven many areas (such as agriculture, hospitals, manufacturing, security surveillance
    [[1], [2], [3]], air and water quality, transport, and domotics) to adopt IoT
    features [4,5]. The primary goal of these applications is to either exchange data
    and control signals among devices or to use cloud-based communication protocols.
    In the layered architecture of the IoT, the application layer provides various
    communication protocols and acts as an interface between desired application and
    end-users [[6], [7], [8]]. As the number of IoT applications increases, so does
    the need to modify or introduce new protocols that address issues, such as dynamic
    adaption to the network conditions and interoperability. However, updating or
    providing new protocols for each and every application is a challenging task.
    Machine Learning (ML) can be used to make these protocols dynamic and intelligent.
    ML extracts complex models through analysis of (or learning from) the experiences
    without being explicitly programmed [[9], [10], [11]]. It is used in several applications,
    such as Wireless Sensor Networks (WSNs) [12], medical data analysis [13,14], and
    social networks [15,16], and also helps to mitigate several issues in IoT, such
    as intrusion detection [17], improving wireless communication [18], and data analytics
    [19,20]. Applying ML to an IoT application layer not only produces intelligent
    protocols, but also reduces redesign overheads and limits human intervention [12].
    For instance, data-sensitive real-time applications (e.g., medical, industrial,
    and smart city apps) frequently and quickly require data from IoT devices, but
    getting the most recent data quickly from edge nodes is difficult due to network
    delays and connection failures. To address these issues, ML is used extensively
    in the IoT for predicting values in situations where real-time data cannot be
    acquired [21]. Other advantages of using ML in IoT applications are summarized
    as follows: ● IoT applications require less human intervention and redesign in
    the dynamic environments. ● ML–based clustering algorithms are efficient and accurate
    [12], such as those used by message brokers (e.g., Apache Qpid, VerneMQ, and HornetMQ).
    ● ML used for data pre-processing and feature selection reduces traffic overheads
    and optimizes the energy consumption of IoT devices However, ML does have certain
    limitations that require consideration when applied to IoT applications and their
    protocols. ML is non-deterministic, has few available datasets, and requires prediction
    validation. Over the past decade, there have been several surveys of the IoT,
    its applications, applicable technologies, architectures, IoT privacy, IoT security,
    and so on [4,5]. Articles [18,19] were written about ML approaches to, among other
    subjects, IoT applications and challenges as well as fifth-generation communication
    and security. In Refs. [[6], [7], [8],22], the authors covered various IoT protocols
    supporting the application, network, and physical layers. Al et al. [6] included
    some traditional protocols, such as Constrained Application Protocol (CoAP), Hypertext
    Transfer Protocol (HTTP), Extensible Messaging and Presence Protocol (XMPP), Message
    Queue Telemetry Transport (MQTT), and Data Distribution Service (DDS). In Ref.
    [7], Sethi et al. briefly compared HTTP, CoAP, and MQTT protocols with other layer
    protocols. An editorial column [22] discussed the importance of the IoT application
    layer protocols. In Ref. [8], Salman et al. made a simple comparison between some
    application layer protocols and other layer protocols. The CoAP and HTTP were
    compared in Ref. [23]. This article discussed the benefits of these protocols,
    but did not make any open challenges to enhance the research. A comparison of
    MQTT and CoAP in terms of error and delay prone links was performed in Ref. [24],
    which stated that MQTT performs better with the IoT. IoT protocols were studied
    for cognitive Machine-to-machine (M2M) communication by Ref. [25]. In that article,
    Aijaz et al. restricted their focus to application layer protocols, specifically
