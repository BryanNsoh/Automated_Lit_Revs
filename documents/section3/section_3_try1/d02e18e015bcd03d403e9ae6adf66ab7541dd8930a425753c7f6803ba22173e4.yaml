    over 5 agricultural seasons, from 2017 to 2021. In each season, ground truth data
    was collected during field campaigns. Prior to field campaigns for ground truth
    data collection, regions of interest were defined that were characterized with
    the presence of medium and large size parcels. Due to its high resolution, Google
    Earth was used for this task but also because it enables to verify that these
    areas were “resistant” to parcel fragmentation in the past. During field campaigns,
    experts (in teams of two) tended to label as large parcels as possible, ensuring
    a sufficient number of 10 10 m pixels within. For this purpose, they were trying
    to avoid long and narrow (less than 100 m in width) parcels, preferring a layout
    that is both uniform and consolidated. For each parcel a label and GPS location
    were recorded (from within the parcel), together with any other necessary information
    for easier visual interpretation later on (e.g. presence of small woody features).
    Starting from 2019, a dedicated in-house built app was used that also records
    images, which were used for another independent check upon the completion of the
    campaign. Field campaigns were usually performed in the end of May or beginning
    of June. Some of the challenges faced during data collection was inaccessibility
    of the planned fields due to bad weather conditions (rain, mud) or natural obstacles
    (channel, bushes, etc.), for which alternative parcels were selected and some
    field trips were postponed. Upon return from field work, collected data was exported
