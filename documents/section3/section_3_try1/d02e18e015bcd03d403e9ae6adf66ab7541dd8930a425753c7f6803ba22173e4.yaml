    this objective, TDMIoT has allowed us to infer the following relationships: •
    In the reviewed state of the art, the most common algorithmic approach is utility-driven
    for decentralized decision processes. • Uncertainty of measure is commonly associated
    with the probability-driven algorithmic approach. • The data-driven approach is
    associated with model uncertainty. • Planning problems are mainly related to the
    criterion-driven algorithmic approach. • Forecast problems are related to centralized
    processing. • Data as a representation of knowledge is not only used by the techniques
    contained in the data-driven approach but also by the following techniques: dynamic
    programming, Bayesian, game theory, and theory of evidence. • All studies using
    the Heuristic technique are executed in the Application layer; this highlights
    the computational power required to execute a heuristic search. • The symbolic
    representation of knowledge is generally associated with the probability-driven
    approach. • Planning problems are associated with hybrid knowledge representations.
    From the relationships identified, it is possible to affirm that the type of problem
    determines the selection of the algorithm. However, the study of these relationships
    can provide guidelines to create flexible decision-making models using TDMIoT
    as a framework. 3. Serve as a semantic tool for algorithmic design in decision-making
    processes IoT systems Fig. 7, Fig. 8 and the relationships listed in the objective
    discussed above indicate that using TDMIoT to perform classification it is possible
    to infer semantic knowledge and establish a problem-solution association. For
    example, a relationship was found between the objective forecast, the type of
    uncertainty measure, and the data-driven algorithmic approach; also, an association
    between the objective forecast, the type of uncertainty measurements, and the
    probability-driven algorithmic approach. A search of the literature on forecasting
    problems will show that they are usually approached with a probabilistic model;
    however, recently, they have been addressed with recurrent neural networks. Furthermore,
    decision problems classified in the objective optimization are associated with
    the uncertainty of parameter, and most of them are associated with a criterion-driven
    algorithmic approach. Therefore, it is possible to state that an optimization
    decision problem uses a parameter-bound model and an objective function to make
    a decision. In addition, problems with planning as the objective were associated
    with a hybrid knowledge representation and a probability-driven or criterion-driven
    algorithmic approach. In this sense, the hybrid representation of knowledge exhibits
    the importance of symbolic models with mathematical constraints to address the
    evolution of planning problems. Correspondingly, algorithmic approaches drive
    model evolution which can be stochastic (probability-based) or criterion-driven
    (criterion-based). The above findings or associations may be apparent to a human
    expert; however, with a relational model derived from applying a taxonomy, it
    would be easier for a computer system to establish such associations. In this
    sense, TDMIoT has shown that it can provide a semantic representation of knowledge.
