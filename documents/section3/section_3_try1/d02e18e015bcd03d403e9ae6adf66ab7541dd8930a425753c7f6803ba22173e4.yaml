    approach for smart farming. 4.5. Edge and cloud computing Within the proposed
    system, two computing paradigms will be evaluated. Where feasible edge computing
    could be used to reduce latency and provide more processing of data closer to
    the farm, as a data provider [79]. Application of edge computing involves placing
    of service provisioning, data, and intelligence closer to users and monitoring
    devices. Benefits of edge computing can be seen when computing and making analysis
    of real-time data. One of the motivations for edge computing is use of data intensive
    sensors and the need for fast response times from the farmer e.g., audio and video
    monitoring of animals, pests, or weather extremes such low temperatures or rainfall
    events affecting crops. Significant volumes of the data should be processed before
    obtaining the value of the monitored variables, as well as alerting the farmer
    to appropriate (even rapid) action if an anomaly is detected, especially if animal
    health or mobility or crop health is affected. Another motivation to apply edge
    computing in precision farming is related to data privacy and security [80]. Farmers
    are usually not willing to share the details about their farming processes due
    to business specific knowledge. In this case edge computing provides a compromise
    where the farmer can implement own data processing pipelines without sharing implementation
    details, while still being able to exchange information with cloud infrastructure.
    In most of farms, there is little need for decisions to be made in real-time when
    each millisecond is crucial, thus another paradigm of cloud computing can be made
    applicable. Within the proposed concept open-source platforms can be evaluated,
    compared, and further adapted as required. Cloud and edge computing need not compete
    but can be employed selectively.  Within the proposed concept, functions which
    can be handled by the computing split between the end device and local network
    resources will be done at the edge, while big data applications that benefit from
    aggregating data from everywhere and running it using different analytics approaches
    and machine learning algorithms will stay in the cloud. 4.6. Application of Blockchain
    technology In order to avoid malpractice and ensure trust and transparency in
    data handling and sharing, BC technology could be a robust and effective option
    [81]. This will provide a tamper-proof and immutable data storage mechanism for
    critical data sources and a constant flow of credible data. Smart contracts could
    be designed to run the events accordingly to form a reliable agreement model for
    the system. With data on a BC, the system will build different analysis models
    based on the need of the respective farming model, incorporating smart contracts
    for monitoring and control. For large volume data, distributed data storage mechanisms
    need be integrated with BC [82,83]. In the concept, the application of BC could
    enhance the business contracts with high standards of trust amongst trade partners
    as well as product traceability due to the advanced and reliable data/information
    processing and sharing system. 4.7. Decision support system The main purpose of
    a data platform is to provide decision-makers with accurate, timely information
    needed to make the right choices and decisions. Therefore, the development of
    the DSS is a crucial part of the proposed concept, as success of the data analysis
    can be evaluated by the effective application of the proposed decisions to the
    end-users. The main task of a DSS is to assist the end users and stakeholders
    in decision making and it aims to improve the overall farm‘s operation and management
    processes [84]. The DSS itself does not make decisions in isolation, rather it
    provides several alternatives to choose from. It should be emphasized that the
    end user is the main decision maker and is responsible for the actions taken.
    The process of the DSS operation will involve combination of data from various
    sources (sensory data, farmers input, crop, animal data, etc.) that might be analyzed
    and run through a collection of models (statistical, machine learning, etc.) allowing
    to better understand solutions for a specific farm related problems (e.g., management
    of water resources, low-input farming, management of grazing plans, improving
    livestock performance, health and welfare, increasing crop yield, environmental
    condition). Therefore, the data to be analyzed need to be retrieved, stored and
    organized in a way that facilitates decision making for the specific contexts.
    The DSS will also provide a user interface (UI) that is an intermediary between
    the system and the end user. In general, the UI can be implemented in various
    forms (e.g., command line, UI with graphical elements) and highly depends on the
    end user''s needs. Therefore, the UI within the proposed concept considers the
    end users’ technical skills and competences, together with the integrated BC technology
    allow for transparency, security and easy understanding of processes which create
    trust in the DSS. The DSS to be developed has different parts that support various
    decisions based on data analysis. For example, grassland management decision support
    for the farmer and tools to make decisions about animal health, welfare, and/or
    reproduction [85]. Effective use of the DSS can be contributed to more sustainable
    and resilient farming systems across a range of climatic conditions. 4.8. Governance
    and data security The Governance systems proposed in this study can ensure consistent,
    reliable, and accurate data for: farmers - for management and decision making
    purposes; the actors in agri-food supply chain - for assurance, marketing and
    payment purposes; and Government agents- for proving the delivery of “public goods”
    for environmental farming schemes. It enables development of a unified agricultural
    object data warehouse that can be developed and used for DSS along with solutions
    for data analysis and optimization. The data warehouse will act as an intermediary
    between data providers and users to provide customizable facilities for data storage,
    organization, processing, analysis and sharing the generated knowledge. The proposed
    system promotes the design and deployment of robust systems to ensure that farmers’
    data is used ethically and appropriately with agreements from the participating
    farmers regarding data use.  These systems will be designed to be scalable as
    the volume and sources of data increase [86]. 5. Discussion 5.1. Data valorization
    As climate change is generating significant interest in the development of specific
    tools and models adjusted for each type of crop and land-based livestock, the
    proposed solution enables users to rectify one of the bigger disadvantages of
    advanced machine learning techniques e.g., deep learning applied in various agriculture
    fields such as discontinuity and non-integrated data. The application of the proposed
    concept could generate accurate and reliable farm management information from
    the integration of different data sets, by receiving real-time and continuous
    information on selected variables. For instance, in recent years, big data was
    generated in various parts of Europe, but was specific to the site, crop, or research
    program theme. Attempts were made to aggregate these data and present in a friendly
    form for the users (farmers, researchers, government officials, business and other
    related stakeholders) but are still far from general use and valorization. A data
    warehouse concept along with integrated AI and analytic models, which is a new
    way of doing smart and digital farm management systems could deliver a robust
    solution in this regard. As a result of this farmers can be able to make decision-making
    scenarios easier, which will result in the resource and cost reductions from the
    farming and technology providing sides. The system enhances data warehouse concept
    with all the specific features and methods/ algorithms and tools for valorising
    the historical data, working with them, and responding to the present and future
    challenges and opportunities in farming systems. There are also added benefits
    due to the fact that the integrated data set and digital solution tools will feature
    high-resolution models co-designed with the user data, spatial fields data and
    data derived from satellite. The historic data in combination with real-time environmental
    monitoring and farming systems creates new data streams. The reliability of integrated
    data use might be increased due to the development of models based on remote and
    ground-based datasets covering climate, meteorological, environmental and farm
    conditions. Efficient use of farm data increased due to the development of algorithms
    for processing the Earth observation data to enable estimation of variables or
    parameters required in the DSS. Broader adoption of improved monitoring and DSS
    systems, based on quality data, will also provide better decision-making, not
    only for farmers but will also serve as a basis for policy makers. 5.2. Farm productivity
    and competitiveness The proposed solution could enable the generation of new data,
    knowledge and practices in agri-food systems supported with advanced smart technologies.
    This will lead to increased competitiveness of smart farms through improved profitability,
    environmental sustainability, and social acceptability. Multiple benefits such
    as farm productivity, competitiveness, product quality and safety, health and
    welfare, best practice, traceability of products and consumer acceptability will
    be increased. The farm management can be improved by applying integrated, cross-cutting
    and multi-actor approach methodologies; emerging digital technologies; data generated
    using smart sensors (including both, ground, and aerial (drones and satellite);
    and advanced statistical models and AI models. Productivity, resilience, competitiveness
    and environmental performance of crop, horticulture and livestock farming can
    be significantly increased by the provision of low-cost and reliable novel hard-
    and software, data analysis, smart sensors application and optimized precision
    farming management practices. The new solution can also create training opportunities
    for farmers, practitioners, and professionals and increase scientific knowledge
    base on smart farming systems in order to enhance the productivity and competitiveness
    of smart farm systems. 5.3. Effective monitoring of farm operations and decision
    making The continuous monitoring of real time data and integrated use with the
    historic data in combination with newly developed models will improve the understanding
    of environmental processes and farming practices. In addition, as there is limitation
    of data management system across spatial and temporal resolutions, the unprecedented
    spatial and temporal process could lead to novel scientific knowledge and sharing
    it [87]. The advanced AI-based techniques and complementary management support
    systems enhance process understanding, smart farming systems and allow better
    estimation of uncertainties. As a result, it is possible to develop novel farm
    operation practices and monitoring which allow for more efficient use of resources
    (e.g., energy, water, soil, nutrients and pesticides, fodder, labour, investments,
    etc.) and targeted interventions when needed (e.g., pest control or veterinary).
    Continuous measurements of environmental variables and animal health, welfare,
    reproduction and productivity can play an important role in enhancing transparency,
    traceability, and monitoring along food supply chains, adding value for producers
    and consumers alike. The proposed solution brings together important work tools
    needed to make real-time decisions. It can contribute to optimal decisions in
    critical conditions by providing timely, high resolution and up-to-date information.
    It processes data from ground sensors, drones, and satellites, bringing complete
    identification of phonological stages, real-time pests and diseases pressure,
    plant and soil nutrients correlated with the data taken from the local weather
    stations, according to a customized algorithm on crop species to be analyzed.
    5.4. Farm business models The development of cutting-edge digital technology for
    monitoring farm productivity, animal health and welfare places smart farms at
    a competitive advantage, opens business opportunities for manufacturers and strengthens
    the agriculture sector as business options for new generations. The proposed solution
    has the possibility to design farm business model (FBM) frameworks (upscaling)
    for trusted third party industry organizations and act as trusted data brokers.
    For example, the innovative FBMs could create values through: (i) Strong Networking-
    by facilitating the formation of novel networks of farms empowered with advanced
    digital tools (smart farming). Farm networks enable farmers to mobilise and use
    the resources collectively with focus on profitability and sustainability of farm
    systems [88,89]. (ii) Increased accessibility to data resources- by developing
    systems for resource sharing as well as accessibility and efficient use of resources
    (e.g. data, smart tools, and other resources) for farmers and other stakeholders.
    (iii) Increased inclusivity- by enabling all stakeholders to have fair and guaranteed
    representation in decision making, specifically for farmers. (iv) Adaptive Marketing
    system- by creating a new way of marketing of agricultural products that can benefit
    farmers and consumers [90]. Due to their potential advantages, climate-smart agriculture
    and digital technologies are attracting more investment in recent years. The proposed
    solution can take smart agriculture beyond the state-of-the-art creating favourable
    conditions for innovative FBMs. However, there is a knowledge gap regarding the
    profitability of the increasing investments in smart agriculture [91]. Application
    of the proposed solution enables to examine the innovative FBMs using integrated
    cost-benefit analysis (CBA) approach to evaluate the financial profitability for
    farmers as well as the environmental and social benefits to the society as a whole
    [92,93]. The CBA enables capturing the ‘true’ cost and benefits (e.g., broader
    human and livestock welfare effects) including externalities (Garnett et al.,
    2018; [94,95]). 5.5. Sustainability of smart farming systems Climate changes,
    market approaches, demand for healthier products, and labour force depletion in
    agriculture have increased pressure to the agriculture industry. Agricultural
    production faces challenges such as climate variability, land degradation, loss
    of ecosystem functioning in combination with an increase in global population
    and dietary changes. Agriculture generates significant negative environmental
    impacts, and, at the same time, the sector is vulnerable to short term weather
    phenomena and long-term climate change [96]. Changes in climate, in average temperatures
    and rainfall, together with the increase in extreme events in the short and long
    term, are already affecting crop yields around the world. To avoid possible losses,
    it is necessary to provide ‘early warning’ information to farmers. Climate change
    mitigation and adaptation have been a global challenge for this generation [97].
    The application of the ICT elements in agriculture gives the chance for paradigm
    shifts at the farm, processor, logistics, and consumer levels [98]. The proposed
    concept enables more efficient use of resources, promotes the economic competitiveness
    of farmers, protects biodiversity and mitigates climate fluctuations. It harnesses
    digital and geospatial technologies to enable the re-design of agricultural systems
    with increased sustainability performance [53]. It improves farming operations
    such as planning and management of crop and animal production through more efficient
    use of resources (material and human) and open access to digital data and tools
    (multi-actor platform, DSS).Through the development of a multi-disciplinary, multi-stakeholder,
    whole-farm approach, it is possible to significantly increase production efficiency,
    resource utilization and animal welfare whilst reducing emissions, and thus improve
    competitiveness, environmental performance and public image of agricultural farming.
    However, with the implementation of the concept, further study is required to
    evaluate the environmental and socio-economic performance considering material
    and economic flows not only from the aspects of agricultural activities but also
    the aspects of major technological solutions and related infrastructures such
    as the IoT, BC, remote sensing tools, and DSS platforms. The sustainability of
    smart farming systems with advanced data integration and real time processing
    could be evaluated using a life cycle analysis approach while considering smart
    farm systems at local and regional levels [99]. This could lead to more efficient
    use of the local on-farm and regional resources (optimizing grazing calendars,
    improving crop rotations, increasing the on-farm feedstuff production, pasture
    yield, reducing feeding inputs, etc.) [100]. 5.6. Increased resilience of farming
    systems The proposed concept could increase resilience of farming systems by managing
    current status and forecasting future events. Based on the data and modeling outcomes,
    unplanned events can be anticipated which will increase the resilience of farming
    systems. It enables farmers also to diversify their production systems by adopting
    more sustainable farming practices. The integrated data set, DSS with options
    of edge and cloud computing, multi-actor platform, on-line management tool, and
    the farm business models enable long term positive impacts. The proposed solution
    allows to accurately accounting the different stocks and fluxes of a farm system
    allowing to considerably reduce resource demand and wastes in both small-scale
    and intensive farming with direct impact from different aspects, e.g., water and
    energy resources, nutrients, land use, above and below ground biodiversity, and
    GHG emission. Creating data from farm impact assessments and operational monitoring
    available to public authorities may reduce the need to carry out additional environmental
    monitoring saving public financial resources. The enhanced transparency of the
    operational conditions of farming could help rural communities to make informed
    decisions on issues that affect their neighbourhood or their livelihood. The newly
    developed, innovative smart technologies can be applied to the broader agricultural
    sector [101]. This will give many opportunities for technology providers, to create
    high value jobs and develop new market products based on digital solutions. All
    measures and integrated smart technologies could directly contribute to traceability
    and increased consumer acceptability of food products. Farmers can provide well-priced
    products with increased food quality and safety contributing to sustainable Farm-to-Fork
    (F2F) strategies. For instance, in the F2F under the European Green Deal, Europe
    desires an increase in environmental standards as well as the efficiency of food
    production as part of the Commission''s agenda to achieve the United Nations’
    Sustainable Development Goals [101,102]. Effective information flow enables the
    achievement of multiple benefits for animal and crop productivity, competitiveness
    and best farm practices which could contribute to the future of the agricultural
    sector. Productivity, resilience, competitiveness and environmental performance
    of smart farms can be superior to conventional ones [96,103]. Meanwhile, production
    costs, feedstuff purchase and GHG emissions will be reduced, increasing complementarity
    between crop production and livestock [100]. The implementation of the proposed
    concept could face some challenges: (I) The gap that sometimes exists between
    the farmers and the technology providers in terms of explaining the information
    relevance, usefulness, reliability and ease of use; (II) Resistance of the older
    generation of farmers who have more difficulty to adapt to the use of new digital
    technologies, new sources of information; (III) difficulty to move from partitioned
    systems to an integrated approach; and (IV) unexpected restrictions on uptake
    of novel digital technologies by regulatory environment; cost of the new technologies.
    In order to further strengthen the resilience of smart farming systems, the above
    mentioned challenges and other potential barriers should be identified during
    implementation and performance evaluation of the proposed concept and further
    investigated in post-ante studies from different aspects contributing to the transition
    to sustainable food systems. 5.7. Limitations and future scope of this study In
    this study, there is a limitation due to the fact that there could be some papers
    and documents not captured in the review part. Although the major digital technologies
    for smart agriculture have been discussed briefly, the limitations of each technology
    have not been covered. The practical development and testing are out of the scope
    of the study. Future studies will include the design, test and practical demonstration
    of the proposed concept with its major features. The application of smart digital
    technologies for efficient collection, handling and sharing, integration and analysis,
    and governance of agricultural big data will be studied in detail. The future
    scope includes also a detailed assessment of sustainability performance of the
    proposed concept and related innovative farm business models. 6. Conclusion Agricultural
    business sectors can harness the benefits of smart technologies and increase their
    productivity to meet the needs of a growing human population and tackle the existing
    challenges such as climate change, loss of biodiversity and other environmental
    issues. However, there are challenges to understand and efficiently use different
    types of agricultural data from multiple sources and not integrated. This paper
    presents the concept proposed to facilitate the full integration of digital technologies
    to enhance future smart and sustainable agricultural systems. The proposed concept
    enables capturing real time agricultural data, integrating and managing data from
    multiple sources using novel agri-tech solutions, using AI, building governance
    systems that manage high volumes and multiple sources of agricultural data, and
    developing a digital DSS for farmers and a range of industry stakeholders. In
    this work, literature review and concept development approaches have been used.
    Firstly, a comprehensive literature review was conducted to investigate the state
    of the art of the adoption of smart farming through the use of integrated digital
    data and sensor-based systems through participation of different experts. Secondly,
    the proposed concept was theoretically developed based on the results of literature
    review, experiences, and expertise from different aspects: digital sensors; data
    management; application of smart technologies such as AI, IoT, and BC; DSSs; data
    governance and security; and sustainability analysis. The proposed solution has
    the potential to provide: a data collection method, a data handling and sharing
    platform, an AI application for data analysis, edge and cloud computing, DSSs
    to facilitate decision making process, application of BC, and a governance and
    data security system. Implementation of the proposed concept has the potential
    to deliver significant positive implications as it could improve valorization
    of agricultural data; farm productivity; farm monitoring and decision-making ability;
    and innovation in farm business models. It could also lead to increased environmental
    and economic performance, thus contributing to an overall increase in the competitiveness,
    sustainability, and resilience of the agricultural sector. The detailed studies
    on practical development and demonstration of the proposed concept and its sustainability
    performance will be future research directions of this work. In the short term,
    this study will benefit the researchers and developers of smart tools while in
    long term it will be useful for researchers, practitioners, and policy makers
    supporting the transition to smarter and more sustainable agriculture systems.
