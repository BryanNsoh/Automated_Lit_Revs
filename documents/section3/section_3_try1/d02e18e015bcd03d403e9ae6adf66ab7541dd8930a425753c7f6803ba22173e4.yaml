    by any farmer without having any lab experience. It means around 36000 samples
    per year can be tested without visiting any lab. Using the vision based technologies
    with the sensors agriculturists can make a determination of depth and distance
    for implant a seeds and plants proficiently (Manna et al., 2014). In Santhi et
    al. (2017), using the GPS (Global positioning system), sensors and autonomous
    robot based on vision called Agribot was advanced for seed sowing. So in short
