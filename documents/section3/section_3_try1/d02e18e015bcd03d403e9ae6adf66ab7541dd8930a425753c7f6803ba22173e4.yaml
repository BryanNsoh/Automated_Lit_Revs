    5 concludes a paper by highlighting important findings briefly and gives some
    future directions. 2. Literature survey A lot of activity has already been accomplished
    in the area of precision agriculture using different technologies like IoT, machine
    learning for making decision support system, data analytics, etc. We have divided
    the literature survey under three subsections: 1) IoT/ Sensors and networks, 2)
    Data Analytics and 3) Applications of IoT and data analytics as smart system in
    Agriculture. The work on precision in different fields in the literature are comprehensively
    mentioned in these subsections below: 2.1. IoT-sensors and networks Wireless sensor
    networks are used in diverse agronomic applications, for example remotely observing
    environmental and soil conditions in order to predict the healthfulness of crops.
    Watering schedule of agricultural fields is forecasted by employing WSN as observant
    of environmental conditions like pressure, humidity, temperature, soil moisture,
    soil salinity and soil conductivity. A lot of work has been done in the literature,
    main contributions by various researchers are discussed. In Ahmed et al. (2018)
    authors proposed the scalable network architecture to monitor and control agriculture
    fields in rural areas. They proposed a control system based on IoT for development
    of farming and agriculture. All the system components and improvements are examined
    and analyzed in all aspects.The solution of routing and MAC in IoT achieved energy
    efficiency, less delay and high throughput.To achieve this performance the system
    combines Wi-Fi based long distance (WiLD) network and fog computing solution.
    In Bhargava et al. (2014) authors have proposed WSN framework design, intentionally
    to setup a DSS for the detection of Apple Scab in Himachal Pradesh using Mills
    tables. In Muangprathub et al. (2019) IoT was applied in agriculture to improve
    crop yields, improve crop quality and reduce costs. Based on wireless sensor networks
    they proposed and developed a system which can optimally water agricultural crops
    like lemon, home grown vegetables. To control the effect of environmental factors
    in the crop fields, the system proposed consist three main parts Hardware (Control
    box), Web application and Mobile application. Control box was actually a WSN and
    electronic control system which was helping in data collection. Using web application
    the data collected from the control box is large scale data that was analyzed
    using data mining association rules. The mobile application was used to notify
    the farmer about water content of the soil and accordingly automatic or manual
    watering was done. Data mining showed for high productivity of home grown vegetables
    and lemon temperature should be 29–30oC and humidity 72–81%. In Fonthal et al.
    (2018) the authors have designed a system for precision agriculture which is economical
    known as Smartnode. For the optimal crop development they used the platform of
    hardware and software that allows monitoring of agro climatic parameters. They
    deployed the system into crop field to increase its yield. The main aim of Trilles
    Oliver et al. (2019) was to apply a model to alert farmers when would be the suitable
    moment to treat the downy mildew disease in a vineyard context. Following the
    IoT paradigm they proposed the system named SEnviro (Sense our Environment platform)
    to monitor vineyard fields. They used the edge computing paradigm to mitigate
    the communication between ends. In Shinde and Kulkarni (2017) authors showed that
    the existing systems are not reliable and cheap. They gave the information of
    using IoT and machine learning in the precision agriculture to predict the diseases
    of crop. They proposed a system model using machine learning and IoT. They took
    the environmental sensors like temperature, humidity etc and collect the data.
    After the final output was generated the same was sent to the local farmers as
    an SMS. In Jawad et al. (2017) the authors presented a review of WSN based agricultural
    applications. Authors compared various wireless technologies and protocol suites
    like Wi-Fi, Bluetooth, GPRS/3G/4G, ZigBee, LoRa and Sig Fox. They showed LoRa
    and ZigBee wireless technologies are highly efficient to use for Precision Agriculture
    because of suitable communication range and low power consumption. Categorization
    of various techniques and algorithms related to energy efficiency of wireless
    sensor networks are mentioned. They have also mentioned the techniques that can
    be used in PA. Challenges and limitations of WSN in PA are also mentioned. In
    Sikeridis et al. (2018) authors have combined the machine learning approaches
    with the internet of things and showed their applicability in next generation
    networks.They improved the energy efficiency in NOMA(non-orthogonal multiple access)
    public safety networks by using UAV (Unmanned Aerial Vehicle) and WPC (wireless
    powered communication) collectively which results in Public Safety IoT (PS-IoT)
    ecosystem. In Hsu et al. (2018)the authors study proposes a creative service process
    based on the cloud computing platform of the Internet of Things and it can be
    used to improve the integration of the current cloud-to-physical networking and
    to improve the computing speed of the Internet of Things. This research uses innovative
    platform technology to be applied to the cloud agriculture platform. Through cloud
    integration, it can be applied to large area data collection and analysis, allowing
    farmland with limited network information resources to be integrated and automated,
    including agricultural monitoring automation, pest management image analysis.In
    Lavanya et al. (2020) authors presented system based on IoT by designing Nitrogen-Phosphorus-Potassium
    (NPK) sensor which is a novel approach with Light Dependent Resistor (LDR) and
    Light Emitting Diodes (LED). To monitor and analyze the nutrients present in the
    soil the principle of colorimetric is used. Google cloud database is used to store
    the data collected from fields for fast retrieval of data. Fuzzy logic concept
    has been applied in order to know the lack of nutrients from sensed data. The
    sensed data is distinguished into five fuzzy values which are very high, high,
    medium, low and very low while fuzzification. The intended hardware and the software
    incorporated in the micro-controller are developed in Raspberrypi3 using Python.
    Three different samples of soil like red, desert, and mountain soil have been
    tested by the proposed model. With respect to the concentration of the solution
    soil the developed system resulted in linear variation. In order to analyse the
    performance of developed NPK sensor in the form of end to end delay, throughput
    and jitter a sensor network scenario is deployed using Qualnet simulator.The developed
    IoT system was found to be most needful to the agrarians for high yielding of
    crop production when compared with the existing solutions. In this article researchers
    have identified the most important applications using IoT and an elaborated survey
    has been done particularly in precision agriculture (Khanna and Kaur, 2019). Challenges
    faced while using IoT in smart agriculture. In Sethi and Sarangi (2017) the authors
    surveyed protocols, methodologies and applications in developing area that is
    IoT. The article mentions new taxonomy for Internet of things technologies.It
    climaxes the most essential technologies that have the capability to make an extraordinary
    variation in human beings lives, specially for the handicapped and the elderly.
    In comparison to the same survey articles, this paper has covered major technologies
    from sensing devices to applications exhaustively and comprehensively. In Abdmeziem
    et al. (2016) authors have proposed a survey regarding the prime architectures
    in the history. Furthermore, the elementary unit technologies which are well-accepted
    to suit IoT application requirements. They also introduce a classification presenting
    the appropriateness of proposed architectures in IoT characteristics. In addition,
    they have highlighted the advantages of present solutions and proposed future
    directions on the basis of state of the art. In a future research they are planning
    to design an approach which will be able to mitigate the drawbacks of the IoT
    at each individual layer of the internet. In Ojha et al. (2015) authors examined
    the promising Wireless sensor network applications, challenges and limitations
    associated while distributing WSN to improve crop yield. Smart devices, sensing
    devices and communication technologies lined with WSN in agronomy applications
    are emphasized completely. They mentioned different case studies to explore the
    present solutions proposed in the literature. They have mentioned in the literature
    survey that how precision agriculture has been implemented globally including
    India. They have depicted the drawbacks of these existing solutions by presented
    the future directions using advanced technologies. In Zhao et al. (2010) authors
    have investigated application of IoT in precision agriculture. They used wireless
    communication technology to achieve site specific monitoring of greenhouse. They
    proposed Remote greenhouse monitoring system using wireless communications. An
    information management system has been designed while system management has been
    taken into account. The field data has been utilized for research. By using this
    remote monitoring system, the field data like temperature, humidity from the greenhouse
    has been sensed precisely and after the proper research, system resulted in good
    growth condition of vegetables. The proposed system has resulted in increased
    performance and reliability. The interface of the system was user friendly for
    ordinary farmers. In Balaji et al. (2018) authors have proposed a method for efficient
    crop monitoring for agricultural field. With the application of IoT the data can
    be stored and retrieved from anywhere. Various sensors are used to monitor and
    collect information about the field conditions. Collectively the farm condition
    is sent to the farmer through GSM technology. In the proposed work, the sensor
