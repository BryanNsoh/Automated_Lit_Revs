    VIC allows the subdivision of each tile into elevation bands to capture changes
    in forcing temperature due to terrain heterogeneity. Elevation bands are the same
    for all tiles in a grid cell and limited typically to three bands in total. Given
    the mean elevation of each elevation band, the air temperature forcing is adjusted
    using a lapse rate of −6.5 ∘C km−1 and is then used to solve the energy balance
    within each tile. Depending on temperature and precipitation, snow may be simulated
    within a tile, and SWE is calculated. When SWE > 0, SCF is assumed to be 100 %,
    such that a tile within that elevation band is fully covered with snow; otherwise,
    SCF is 0, and the elevation band within the tile is snow-free (i.e., a binary
    outcome). SCF in the grid cell is the area-weighted average of the SCFs from all
    tiles and elevation bands. 3.2 Baseline simulation We created a first model parameterization,
