    A data platform acts as an integration layer between data sources, processing
    algorithms, and target data consumers. It provides flexible orchestration tools
    for running various components for the platform in a unified manner. The integration
    engine provides scalable infrastructure for storing incoming (raw) and already
    processed data, including essential metadata. An important aspect of the data
    platform is data governance. Ensuring the controlled and appropriate access to
    the sensitive data is essential for successful cooperation with external stakeholders.
    Batches of historical and pre-collected datasets and real-time streams from IoT
    devices are considered as primary data inputs to the data platform. Various types
    of data processing frameworks are supported by the data platform, including low
    level data sanitation and error filtering up to the more sophisticated business
    and AI/machine learning models and decision support components. Data processing
    results are supplied to data consumers in form of reports and analytic summaries,
    categorised data marts or as exported/shared data sets. Within the concept, the
    data platform could be established as a cloud-based data storage and processing
    unit with capabilities to combine different data sources including systems and
    available on-farm generated data. The proposed platform follows best practice
    in distributed and asynchronous data processing by utilising multi-agent techniques
    in conjunction with real-time data warehousing. The proposed concept provides
    an approach for successful data fusion within the farm using different data sources:
    (a) Data from on-site farm management systems, including long-term observations),
    wearable sensors for plant (e.g. sap flow to estimate transpiration) and livestock
    (i.e. sensors to collect welfare and health information); (b) External data sets
    (including remote sensing information, historical data sets and environmental
    monitoring); (c) Farmers’ input and specific knowledge. All data gathered can
    be fused in the data platform, providing standardised data exchange interfaces
    for stakeholders to support decision making. This may have a positive effect by
    increasing data efficiency, reducing analysis time, and costs. 4.4. AI application
    for data integration and analysis The AI models along with statistical techniques
    can extract information and patterns from the sensor data and detect phenomena.
    In the proposed concept the AI methodologies can provide a framework for feature/metric
    selection to reduce the number of dynamic variables from pre-processed sensor
    data. Development of analytics and machine learning algorithms enable asset state
    (farm) prediction for a given input state (Fig. 3). The outputs of these models
    can be validated using the sensor data. In this context, the historical and data
    collected through the sensors on ground, aerial sensor, and satellite data can
