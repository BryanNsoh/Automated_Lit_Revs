    order to find the optimal parameter settings. Grid search method was used for
    this task. In case of RF, parameters to tune were the number of trees in the forest
    ( ), maximum depth of the tree ( ) and the minimum number of samples in the leaf
    ( ; Table 3). RF is rarely prone to the overfitting issue due to the large number
    of decision trees produced by randomly selecting a subset of training samples
    and a subset of variables for splitting at each tree node (Belgiu and Drăguţ,
    2016). On the other hand, the basic CNN architecture which consists of two logical
    blocks, convolutional base and classifier, is used within this analysis as one
    of the deep learning classification tool representatives (Fig. 6). The convolutional
    base consists of multiple convolutional blocks and serves as a feature extractor
    used to obtain generic patterns from the input signal useful for crop classification.
    Each convolutional block comprized convolutional, Dropout (Srivastava et al.,
    2014), BatchNorm (Ioffe and Szegedy, 2015) and ReLU (Nair and Hinton, 2010) layers,
    respectively. Note that within the last convolutional layer, the kernel size is
    set to 1, which produces a consistent number of feature maps regardless of the
    number of convolutional filters in the previous block. Finally, an Adaptive Average
    Pooling layer is used to aggregate features produced by individual convolutional
    filters and create a consistent output size for cases where the input length varies.
    This model property allows to explore the impact of different input sizes due
    to the early-season mapping or number of valid acquisitions used for data generation.
    Finally, the classifier consists of a single fully connected layer followed by
    Softmax layer to produce the classified output. In order to optimize CNN architecture
    different number of convolutional blocks ( ), number of filters ( ), kernel sizes
    ( ) and dropout ( ) values were thoroughly explored. Sets of values evaluated
    for each hyperparameter can be seen in Table 3. The early stopping criteria based
