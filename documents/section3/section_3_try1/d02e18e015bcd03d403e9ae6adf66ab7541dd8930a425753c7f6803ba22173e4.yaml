    the traditional RAN, the basic concept of O-RAN technology, such as disaggregation,
    virtualization, RAN intelligent controller (RIC), and open interfaces. Then, this
    section introduces AI/ML techniques to make optimal or sub-optimal decisions or
    pattern recognition and classification, and a brief literature review on O-RAN.
    2.1. Traditional Radio Access Network (RAN) The RAN, popularly known as the access
    network, is the radio component of the cellular network. It is an essential element
    of a wireless telecommunication system that employs radio links to connect each
    device to other network sections. The RAN connects user equipment (UEs) over a
    fiber or wireless backhaul connection, such as a phone, computer, or any remotely
    operated machine. From the first generation (1G) of cellular networking to the
    fifth generation (5G), RANs have undergone several developments. The core network
    and radio access network underwent a significant change due to the introduction
    of long-term evolution (LTE) RAN by the Third Generation Partnership Project (3GPP)
    in the 2000s with the advent of fourth-generation (4G) technology. With 4G, system
    connectivity was replaced by circuit-based networks for the first time and was
    based on the internet protocol (IP). The first cellular networks were developed
    in the early years of the 2000s. Text messages, voice calls, streaming video,
    and audio have all become part of RAN’s capabilities. Many more types of UEs use
    these networks, including autonomous cars, drones, and IoT devices. Despite these
    remarkable advancements, traditional RANs are monolithic nowadays (i.e., inflexible,
    protocol-based, proprietary-driven), and inefficient in handling a number of vast
    dynamic requirements brought by 5G and future 6G. This calls for open, flexible,
    intelligent, software-driven connectivity solutions capable of handling these
    requirements and resolving the traditional RAN’s deficiencies in a more cost-effective
    and energy-efficient manner. To address the shortcomings posed by RAN architecture,
    a number of research and standardization initiatives proposed O-RAN as the new
    paradigm shift for the future of RAN. Notwithstanding, O-RAN implementations use
    software-based, virtualized, and disaggregated components that are interoperable
    across multiple vendors and connected by open, standardized interfaces [37,38].
    2.2. Concept of O-RAN Technology The new O-RAN paradigm approach is software-based
    and adaptable, enabling data-informed smart control loops for cellular systems
    and openness, virtualization, and programmability of RAN functionality and components.
    As a result, network engineers can support new customized services on common physical
    infrastructures and vigorously rearrange them in response to user demand and network
    conditions thanks to the Open RAN. In addition, the network’s operating expenses
    could decrease due to greater efficiency [26]. Disaggregation: It entails breaking
    down the RAN components into smaller chunks of functional modules that different
    vendors can implement. The following units emerged by disaggregating the O-RAN
    components: the baseband unit (BBU), i.e., the control unit (CU), which is responsible
    for control plane functions, such as radio resource management and mobility management;
    the distributed unit (DU), which is responsible for radio frequency (RF) processing
    and data plane functions, such as user data forwarding; and finally, the radio
    unit (RU), which is responsible for radio frequency (RF) signal reception and
    transmission. Virtualization: It encompasses separating the RAN software components
    from the underlying hardware to allow greater flexibility and agility in the RAN
    and the potential for cost savings. Since software components are tightly coupled
    to the underlying hardware in a traditional RAN, virtualization decouples the
    software components from the underlying hardware to optimize the RAN’s performance
    for different application environments or even gives room for creating a responsive
    cloud-based RAN that scales or shrinks based on the available demand to ease the
    management of the RAN. RAN intelligent controller (RIC): It is a key component
    of the O-RAN architecture. It carries out controlling and managing the RAN, and
    it uses software-based intelligence to optimize the performance of the network.
    The RIC is divided into the near-real-time RIC (NRT-RIC) and the non-real-time
    RIC (N-NRT-RIC). The N-NRT-RIC operates on a timescale greater than 1 s to handle
    non-real-time events and their respective control loops, such as configuration
    changes and performance optimization. The NRT-RIC operates between the 10 ms and
    1 s timescale to handle near real-time events and their respective control loops,
    such as handovers and admission control. D’Oro et al. [39] proposed the concept
    of dApps operating in the CU and DU to extend the RIC capabilities towards handling
    real-time control loops such as scheduling and beamforming working on timescales
    of less than 10 ms, even though efforts extending the RIC concept to the RU are
    yet to be recorded at the time of this writing. For instance, Ko et al. [40] proposed
    edgeRic to confirm that decoupling the RIC from the RAN stack and co-locating
    it close to the DU can support control loops operating within sub milliseconds
    and even microseconds. These proposed contributions extended the RIC capabilities
    toward addressing the latency requirements of the next-generation smart IoT systems.
    Open interface: It involves the collection of standardized interfaces that enable
    the different components of the RAN to communicate with each other. The interfaces
    are designed to be open and interoperable to facilitate the seamless cooperation
    of different vendors. Some of the interfaces that are defined and standardized
    by the O-RAN Alliance include the following: The O1 interface, which connects
    the SMO with the remaining components (CU, DU, RU, and near-RT RIC) of the RAN
    stack to manage and orchestrate the RAN as well as enable the integration of the
    third-party apps. The A1 interface, which provides a connection between the non-RT-RIC
    and the N-RT-RIC to send intelligent policies and telemetries to the N-RT-RIC
    and allow the N-RT-RIC to control the RAN intelligently. The E2 interface, which
    connects the N-RT-RIC with the E2 nodes, enabling different RAN optimization and
    automation services like RAN control, monitoring, and configuration. Other interfaces
    include the fronthaul, which connects the RU with the DU. Midhaul enables connections
    between the DU and the CU, and backhaul connects the RAN with the core network.
