    4.2. Results From the last decade, overall amount of funds for the agronomy area
    has developed enormous nearly 80%. In accordance with the experts of the agronomy
    sector smart agriculture is capable to take on an important role in attaining
    the proliferating demands of food of the increasing population throughout the
    globe. The financial worth of the worldwide smart aggie marketplace is approximately
    $4.6 billion with CAGR (Compound Annual Growth Rate) between 2015 and 2020 being
    just a touch under 12% (Fakhruddin, 2020) mentioned in a fresh report. It has
    been predicted in many foreign countries especially in United States alone agriculture
    software will nearly increase around more than 14% between current and 2022. From
    the above it is expected that development and propagation of precision farming
    should be vigorous, efficient, etc. But like other technology based applications
    precision agriculture also faces number of challenges as we have seen in the local
    survey in Jammu and Kashmir that there are number of challenges. The challenges
    faced are mentioned in Fig. 4.1 and are discussed below: Download : Download high-res
    image (76KB) Download : Download full-size image Fig. 4.1. Challenges of Adopting
    Precision Agriculture. 4.2.1. Challenges based on commercial Due to the tremendous
    advantages of the current technologies like Internet of things, wireless sensors,
    actuators, today’s farmers are interested in business models. Using IoT technologies,
    they will accumulate the data from their farms to support their revenue. The data
    provided by the farmers are exploited by the most of the existing IoT platform
    service providers. They provide unrestricted limited services and full services
    with diverse level of subscriptions. This becomes the part of argument for farmers
    to supervise their owned data. Budget: While developing any solution for smart
    agriculture, cost analysis should be done. As we know in IoT, the initial costs
    are very high due to the variety of sensors, gateways, base station infrastructure
    (Farooq et al., 2019). After this maintenance is also an important part of cost
    analysis. Here the researcher’s goal should always remain such that increasing
    the production while decreasing the cost requirement. Unawareness of Information
    and Technology era: As we know most of the agricultural working is happening in
    rural areas where farmers are not well educated. They are unable to accept the
    new trends and technologies early. This is the reason of slowing IoT in rural
    areas. So in order to overcome this issue, we need to educate farmers in order
    to generate best results (Marjani et al., 2017, Farooq et al., 2019). Loss of
    manual employment: Around 60–70% of the workforce are working in the primary sector
    globally. The number is high particularly in Asia, Africa and Oceania. As the
    agricultural practices become automated and mechanized -a very great percentage
    of the agronomy workforce will lose their employment. It will make it necessary
    to accommodate these employs in other employable sectors. This will be only possible
    if these sectors are able to absorb such a very huge volume of unemployed people.
    But due to the poverty in most of the developing countries particularly in India
    it is hardly possible. So besides the large-scale benefits the precision agriculture
    lead but a massive displacement of labors may cause discontent and disappointment
    among populace. Benefits not immediately apparent: While developing any system
    in any field, QoS is very important. In big IoT data and machine learning used
    in precision agriculture QoS should be highlighted at each layer so that system
    will give best results at end (Al-Fuqaha et al., 2015, Huang et al., 2017). There
    are number of challenges especially while transferring data from one layer to
    another QoS is usually compromised. Hence there is a need to do more research
    work by providing a solution that will guarantee QoS throughout the network system
    at each layer. 4.2.2. Challenges based on sectorial There are number of parameters
    that need to considered for distribution of IoT systems. One of the main factor
    is the ability of an IoT device to place anywhere for perfect operation and remain
    connected globally. This means the ability to connect anywhere at anytime with
    least configuration. Other features are ability to support roaming and provide
    reliability to the system for proper results. We need to consider the IoT technology
    infrastructure for the static IoT devices. Size of individual management zones:
    Production function refers to the quantity and quality of output keeping the land
    area under cultivation same. But the production function varies for most of the
    crops, in different zones of field etc. (Fakhruddin, 2020). But unfortunately
    farmers are not aware about it. Precision agriculture cannot be optimized unless
    and until farmers become aware about varying production function e.g. excessive
    or moderate use of fertilizers, pesticides etc. will lead to crop damage. Interoperability:
    It refers to the capability of a device, product, service, system to be operated
    with others reciprocally. With the growing Original Equipment Manufacturers (OEM)
    approaching with innovative and advanced precision agronomy equipments, devices,
    platforms, etc., interoperability becomes the most important point of concern
    (Fakhruddin, 2020). This involves number of issues related to the technical, semantic,
    syntactic and organization interoperability (Elijah et al., 2018, Brewster et
    al., 2017, Vermesan, 2010, Tayur and Suchithra, 2017). So in order to overcome
    this issue researchers should focus on building the farmer friendly platforms
    which are holistic instead of smart standalone devices, gateways or other smart
    appliance. Supervisory challenges: Organizing, managing and permissible foundation
    concerning the authority and proprietorship of field data between the owners of
    the fields and the data companies is required to sort out. Regulations like data
    privacy, data security, technical issues, available resources like bandwidth,
    etc. differ from country to country. Differing these supervisory features affect
    the use cases related to the agriculture. Hence due to the heterogeneity of supervising
    techniques becomes a challenge for most of the farmers. 4.2.3. Challenges based
    on technicality Technology make jobs easy. Every work based on technology becomes
    automated using IoT and other mechanized ways. This increases the dependence of
    health, traffic, home and other related jobs on the technology. It can be very
    dangerous at times even if any individual subsystem of the system will stop working.
    Hence can become the cause of loss. If we take the example of the precision agriculture
    as in our case most of the hardware units are exposed to the outside environment.
    This makes it more possible that the sensors may get destroyed due the various
    reasons like, rain, wind, snow etc. So in short we can say that we cannot meet
    the food safety. Compromising the food safety means system is useless. Sometimes
    the downtime can be caused by power failure. Hence we need to make sure we are
    keeping the backups for everything in order to meet the requirement. Single point
    failure can never lead to success. Internet Connectivity: In rural areas across
    the globe particularly in developing countries like India high speed and reliable
    internet connectivity is absent (Fakhruddin, 2020). Due to the wireless communication
    various issues like multipath propagation, which occurs due to the buildings trees
    etc. the IoT system is not able to work consistently. So there is a need to develop
    most robust and reliable technologies (Ojha et al., 2015). Security Factor: It
    refers when the said system is compromised to restore personal information. It
    is one of the most important issues in every field of study. In our case of big
    IoT data and machine learning it may compromise any sort of information at any
    layer, lower or higher (Marjani et al., 2017). The main focus of researchers remain
    to secure the customers data. With the innovations and technological revolutions
    each and everything has become dependent on cloud computing, IoT, big data machine
    learning. But unfortunately these systems don’t provide solid Service Level Agreements
    (SLA) (Marjani et al., 2017). Although there are number of ways to enforce data
    security like encryption, temporary identification, etc. But decisions should
    be made based on moral factors that is what to adopt, when to adopt, where to
    adopt, how to adopt and why to adopt? (Marjani et al., 2017, Tsai et al., 2015).
    There are number of existing solutions which are not pertinent (Marjani et al.,
    2017). They provide solutions which are applicable for static data sets. But the
    in our case, of big IoT data have dynamic nature (Marjani et al., 2017). In precision
    agriculture we cannot use the complex and sophisticated algorithms due to limited
    resources like memory, processing, power communication capabilities etc. In precision
    agriculture and farming the IoT sensing devices are most defenseless especially
    to environmental tempering like attacks by animals, thieves, and alteration of
    physical address (Varga et al., 2017, Duan et al., 2014). The IoT system when
    used in agriculture are mostly targeted by device capture attacks (Varga et al.,
    2017, Newell et al., 2014), the higher layers are then targeted by Dos attacks
    (Elijah et al., 2018). The farmers usually prefer the devices which are cheap
    but they are not supported by security and privacy related features. Hence to
    make internet of things more acceptable for every kind of farmer there is a necessity
    of strict security and endowment policies for precision agriculture (Fakhruddin,
    2020). Absence of Scalability and configuration: IoT system includes billions
    of devices which are developed and deployed across the globe over different locations.
    Existing systems and protocols should have the ability of support this large number
    of IoT nodes e.g. Sigfox gateway, Lora and Ingenu can support up to , and nodes
    respectively (Elijah et al., 2018). This requires proper management system for
    each device and unique identification numbers. Reliability: IoT sensing devices
    are mostly distributed in outdoor surrounding to sense the environmental conditions.
    This exposes IoT system to harsh environmental conditions which in turn destroys
    the sensors, gateways, etc. and hence creates the communication failures (Elijah
    et al., 2018). Hence physical safety of these devices should be ensured so that
    big IoT data precision system for agriculture will be properly developed. Selection
    of technology: Number of challenges arises while developing a smart precision
    agriculture system using IoT and big data. It is due to the fact that all the
    devices which exist at the perception layer are directly exposed to harsh environmental
    conditions such as high or low temperature, extreme humidity, storm, rain and
    many other possible dangers which destroy electronic circuits and devices (Farooq
    et al., 2019). In precision agriculture to maintain the system working in open
    fields is a challenging task. It is the responsibility of researchers to address
    these issues. Optimization of scarce resources: To determine the requirement of
    resources so that profit margins can be known in advance but due to the varying
    nature of farm sizes and different types of sensor requirement this is a challenging
    task (Elijah et al., 2018). In order to know the requirement of resources precisely
    there is a need to develop complex algorithm and mathematical models. Again the
    resources are limited in IoT system, e.g. Precision agriculture advantages have
    already been discussed. However, the need of powerful gateways, smart sensors,
    data centers and other IoT related gadgets can lead to a higher consumption of
    energy (Fakhruddin, 2020). Hence it is very important to determine optimal resource
    allocation while maximizing agricultural products and profits and minimizing the
    cost. 4.2.4. Challenges based on data analytics Todays world is running every
    business and organization to get more profit using the data analytics. Same is
    the case with the smart agriculture. To deal wit the data, researchers face number
    of challenges which are mentioned under data analytics challenge category. Integration:
    It refers to combine the data coming from different sources of different formats
    into a uniform view (Ahamed et al., 2014). Good information is achieved from good
    data which is achieved through proper integration (Liu and Zhang, 2014). But it
    is a challenging task to integrate data from diverse sources (Ma’ayan et al.,
    2014). To adjust the structure in semi-structured and unstructured data is again
    an issue to be addressed (Chen et al., 2015, Savaglio et al., 2019). In Savaglio
    et al. (2019) novel data mining methodologies have been investigated for IoT scenario
    with respect edge computing using two types of K-Means clustering algorithm; distributed
    and centralized. Performance analysis helps to choose the best among these two
    versions based on their computation, energy consumption and communication requirements.
    There is a need to develop solutions for integrating data from multiple sources
    efficiently. Knowledge Mining: It refers to generate efficient and best fitting
    descriptive and predictive solutions for big IoT data which in turn can be generalized
    for new data items (Marjani et al., 2017, Mukhopadhyay et al., 2013). Information
    extraction and data exploration are the challenges which were evolved due to big
    data and cloud computing platforms (Marjani et al., 2017, Hu et al., 2012). Due
    to nature of big IoT data every task related to data mining becomes a challenge
    like heterogeneous communication, integration, exploration and extraction process,
    cleansing, reduction, transmission (Lerdsuwan and Phunchongharn, 2017, Khattab
    et al., 2016, Liu et al., 2007, Ahmed et al., 2016). The researchers are trying
    to find solutions to these issues. They have brought in sequential programming
    models, parallel programming models and proposed diverse algorithms to deal with
    big IoT data. Big data is increasing making precision agriculture data driven;
    this will become helpful only when we make sense of it using technology. Visualization:
    It is an important part in IoT data especially while handling IoT related systems
    in which data is produced enormously (Marjani et al., 2017). Again it is a very
    challenging task while dealing with big IoT data due to the structured, semi-structured
    and unstructured nature of it. So we did not get good and clear results. Cloud
    computing platforms enriched with GUI facilities help us to find good insights
    (Wang et al., 2015). Dimensionality reduction techniques are very helpful to deal
    with the big IoT data (Azar and Hassanien, 2015). Again if we try to use parallelization
    techniques to deal with small manageable tasks is again a challenge in precision
    agriculture big IoT data (Childs et al., 2013). 5. Conclusion and future work
    The arable land is reducing slowly due to constructions (houses, dams, factories,
    industries, etc.), natural shrinking of arable land (floods, earthquakes, landslides
    etc.). Hence, the emphasis on superior and proficient crop disease approaches
    is prerequisite so that increasing food demand of the growing population can be
    fulfilled. The paper has given an extensive literature survey on the precision
    agriculture using IoT data analytics and machine learning. Furthermore, the applications
    of these technologies in precision agriculture are highlighted. Moreover the paper
    tried to address one of the problems faced in apple crop in regions like Kashmir.
    Since the apple growers are still using the classical approaches of disease prediction
    without any technological intervention like IoT/ WSN. One of the major advantages
    of the proposed approach will be real time measures against any possible disease
    like scab if predicted precisely and in a timely manner. Results from a case study
    on adoption of apple scab disease prediction in the orchards of Kashmir has shown
    improvement in terms of dissemination of information regarding the factors/parameters
    responsible for the disease aforementioned. Finally, the paper highlighted the
    issues faced while developing and deploying such applications in real time, for
    this a local survey was conducted to know what are the views of people regarding
    precision agriculture. Although many challenges are ahead before implementing
    the proposed framework at large scale. These include initial cost of implementation,
    deployment, training, weather conditions and other parameters. But once the aforementioned
    limitations are overwhelmed, the profits will turn into visible and workable form.
    The work shall be extended in future to include more parameters influencing the
    crop. The paper generalize that precision Aggie is stand on four stakes; Appropriate
