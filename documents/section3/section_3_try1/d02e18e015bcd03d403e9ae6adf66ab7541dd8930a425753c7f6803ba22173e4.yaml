    method on the message format of application layer protocols to identify security
    vulnerabilities in the IoT. This method identified change points and divided them
    into segments according to their static properties. These segments were then processed
    further to determine the vulnerabilities. In Ref. [186], Da et al. proposed MiddleBridge
    approach to act as middleware for translating CoAP, MQTT, DDS, XMPP, and WebSocket
    messages into HTTP. The MiddleBridge performed message configuration on the fly
    while addressing message size and transmission delays. A classification model
    for intrusion detection systems was introduced in Ref. [187] to detect IoT system
    attacks that used the MQTT protocol. In this model, attacks were classified using
    deep learning and recurrent networks. In Ref. [188], La et al. enhanced the security
    features of the MQTT protocol. Subscribers could dynamically control access to
    the data and data streams over time. The authors of [189] implemented a CoAP accelerator
    as a hardware module in a field programmable gate array. This accelerator reduced
    latency between IoT devices and improved other QoS parameters, such as throughput
    and bandwidth. 4. Scope of machine learning for further research While there have
    been several advances in IoT application layer protocols, as discussed in Section
    2, several challenges remain open and require further research. Several survey
    articles have covered possible open problems for these protocols. Even though
    there is a broad scope of ML in this layer, authors have not focused on adopting
    ML features. This section fills this gap by providing possible open challenges
    for further research to make the protocols intelligent and dynamic using ML. 4.1.
    Congestion control In CoAP, there is a need for dynamic RTO calculation to optimize
    the number of retransmissions and efficient RTTs. ML provides dynamic RTO computational
    strategies using Reinforcement Learning (RL), Bayesian, Regression, or SVM with
    minimal computational requirements [12]. From these, RL does not require a predetermined
    dataset and can learn during run-time. While Bayesian requires datasets, it also
    provides accurate RTO for congestion management in CoAP. Existing CoAP protocols
    use established RTTs to compute RTOs, yet those RTTs can be noisy. Other network
    features (e.g., retransmission counts, delays, and throughput) can also be considered
    when determining an optimal RTO. However, existing methods work once congestion
    is identified on a network, even though they cannot avoid the congestion completely.
    ML has the prediction capability to determine congestion before it occurs, based
    on the previous transmissions and other network conditions. An ML-based protocol
    can control unnecessary communications or retransmissions to avoid congestion
    from these predictions. It can also choose an alternate routing path to reduce
    traffic or drop the packets at a source to reduce energy consumption in extreme
    cases. In the IoT, the logistic regression, Random Forest (RF), k-Nearest Neighbors
    (k-NN) and Q-learning provide efficient predictions for avoiding congestion. Logistic
    regression was used to control data flow and mitigate IoT congestion [190]. However,
    using logistic regression at the protocol level can provide greater benefits such
    as rapid classification, good accuracy, easy to implement and efficient to train.
    The success of RF, k-NN, and Q-learning for congestion control in WSNs indicates
    that these algorithms can control the congestion in the IoT [12]. Among these
    methods, RF is useful only for applications that do not have memory constraints,
    as RF requires more memory space [191,192]. 4.2. Energy-efficiency and delay-sensitive
    Constrained IoT devices are equipped with a limited energy battery. The energy
    consumption of a device mainly depends on data transmissions. Increasing the number
    of transmissions also increases energy consumption and vice versa. In this context,
    we can perform dimensionality reduction on the data before it is transmitted to
    reduce transmission overheads and memory overheads, as well as congestion and
    other computational necessities. Transmission overheads minimize latency for delay-sensitive
    applications (such as IIoTs, intelligent transportation systems, and healthcare
    applications). Computation overheads also affect energy consumption. The Singular
    Value Decomposition (SVD), Principal Component Analysis (PCA), and Independent
    Component Analysis (ICA) are most suitable for dimensionality reduction in most
    IoT protocols [193,194]. Apart from dimensionality reduction, eliminating outlier
    data, anomalies, and digital garbage (garbage data generated by sensor nodes)
    can also help reduce data transmission overheads, saving energy and conserving
    network bandwidth [[195], [196], [197]]. The k-NN, k-means, SVM, and density–based
    spatial clustering of applications with noise algorithms fulfill this necessity
    in IoT application protocols. Dimensionality reduction, outlier or anomaly detection,
    and edge data prediction can be incorporated into CoAP, WebSocket, XMPP, AMQP,
    MQTT, and all their extended versions. While XMPP is particularly unsuited to
    large-scale IoT application due to its high message redundancy, its performance
    can be improved significantly through dimensionality reduction. ML is also useful
    for checking data redundancy and preventing multiple retransmissions. The feature
    selection process also reduces heavy data transmissions in the network, providing
    beneficial support for delay-sensitive applications [198,199]. The feature selection
    mechanism can also use for device classification [200]. PCA, ICA, and SVD are
    more accessible ML techniques for performing the feature extraction, and these
    are also useful in IoT application layer protocols. Among these techniques, ICA
    requires more computation, making PCA and SVD preferable for constrained devices.
    PCA was used in the IoT for anomaly detection and dimensionality reduction in
    Refs. [201,202]. Adopting these features in protocols provides benefit during
    the data collection process. Similarly, ICA also helps when addressing various
    issues discussed in subsection 4.2 [[203], [204], [205]]. RL also fulfills these
    task without requiring any training data set. 4.3. Message expiry Message expiry
    indicates that messages sent by a publisher or broker to the message queue will
    be discarded after a while if there is no subscriber response. In PubSub protocols,
    this is a fundamental parameter that describes message queue management quality.
    This option is included in recent versions of PubSub protocols with a static message
    expiry. Calculating optimal and dynamic message expiry is essential because setting
    it too high will result in queues keeping unnecessary messages while an excessively
    low setting can cause messages to be discarded before a subscriber can retrieve
    them. A dynamic message expiry time can be decided at run-time by using ML approaches
    [206]. RL approaches do not require prerecorded datasets for system training,
    allowing adaptability to message transmission situations and queue availability
    when determining optimal message expiry times. Bayesian and decision tree approaches
    can provide an accurate message expiry that depends on the queue availability
    and channel occupancy. 4.4. Resource management AMQP uses multiple message queues,
    and each queue handles certain messages as per predefined constraints, making
    it static in nature. Additionally, AMQP does not support priority queues, which
    may be alleviated by large message expiry times (though this can cause critical
    information to become stuck in a queue). Message queue classification can be made
    dynamic in AMQP by using ML algorithms. In addition to having a priority queue,
    dynamic message queue management is an essential issue in AMQP. While adding additional
    features into AMQP with ML may increase the load a bit, rapid delivery can be
    achieved with higher quality and reliability. RabbitMQ suffers from redundant
    message broker communication, which can be avoided with dimensionality reduction
    mechanisms. This protocol can also enjoy enhanced packet loss estimation with
    ML techniques. Packet loss estimation can be predicted using the RL approaches
    on-the-fly, with no training [207]. Similarly, for PubSub models, deciding message
    size, the required number of message queues, and the number of clients able to
    access a queue simultaneously for a specific application can be very complex without
    ML. Depending on traffic conditions, ML can determine a dynamic message size or
    the simultaneous access count for the message queues or brokers. Increasing or
    decreasing the number of message queues dynamically on a network is not logically
    possible. However, in heterogeneous networks, ML can resize queues according to
    various application traffic conditions. ML algorithms will efficiently perform
    these operations. Bayesian in particular can accurately adjust message queue sizes
    on-the-fly through training. 5. Conclusions In this survey, we have presented
    recent advances in application layer protocols for the IoT, followed by its significance
    in real-time use cases and ML-related research directions. Recently, several application
    layer protocols have been published as modified versions of conventional protocols
    that have not been covered by existing surveys. In this article, we have studied
    the enhancements and improvements of conventional application layer protocols.
    We have also identified and summarized the benefits and limitations of these protocols.
    In addition, we have discussed various message queues and message brokers. The
    significance of request-response and PubSub protocols in use cases (such as IIoT,
    smart cities and homes, healthcare, mobility management, video surveillance, and
    the WoT) have been discussed. We have also highlighted benefits achieved by the
    use cases through the application layer protocols. However, traditional and improved
    application layer protocols have not yet satisfied IoT needs due to variations
    in the dynamic condition of the applications. ML can make these protocols intelligent
    and work dynamically according to application conditions and without human intervention.
    This article also extended the usage of ML for future research to solve issues
    such as congestion, energy awareness, delay sensitivity, message expiration, and
    resource management. Declaration of competing interest There are no potential
