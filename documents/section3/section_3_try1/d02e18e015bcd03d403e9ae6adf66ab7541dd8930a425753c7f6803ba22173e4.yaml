    co-design approach can help develop products that are directly informed by the
    local experts who would use them, and provide the most relevant information for
    their contexts, so it can be applied to decision making and build capacity for
    action (Carter et al., 2019; Dilling & Lemos, 2011; Shaw et al., 2009). We have
    used a co-design approach to develop Strata so that it is informed by user needs
    and requirements, incorporating local expert knowledge to identify key indicators
    (Miller et al., 2017). The ability to modify thresholds is also in response to
    user requests, while all indicators are weighted equally because users were concerned
    by having different weights as well as not seeing the need to adjust weightings.
    Users also informed the design of the platform, providing feedback on how they
    prefer to view data and tested the tool to report on the ease of use. They required
    transparency in how the data is used and how scores are calculated to enable them
    to interpret, understand, and use the results. Consequentially, Strata provides
    this detail via information on the platform itself, and in an associated guidebook.16
    Strata''s co-design process not only ensured the tool was driven by user needs,
    but it also built the capacity of those who would be using Strata, and the workshops
    acted as a space for risk science communication. There is evidence that co-design
    can lead to better uptake of a product (Carter et al., 2019), with capacity building
    an important element of this. However, we cannot yet demonstrate such effects
    as we will need to monitor how Strata is used by different stakeholders following
    its public launch. We will use a combination of approaches including surveys,
    semi-structured interviews, and usage statistics from the platform to evaluate
    Strata on its accuracy, uptake, relevance, usability and ethics. While a co-design
    process has these key benefits, it is time and resource heavy (e.g. Hirons et
    al., 2021; Miller et al., 2017; Vogel et al., 2016). There is a need for balance
    to ensure users can maximise their involvement in the process without requiring
    too large a time commitment (McBride et al., 2017). We found semi-structured interviews
    were very informative for gaining detailed insights into particular decision-making
    contexts, however they can only reach a relatively small audience and do not allow
    for group discussion and consensus building. We therefore primarily used workshops
    at key milestones in the design process for users to engage with, allowing users
    to choose which workshops to attend. For example, there were workshops following
    literature reviews to develop an initial long-list of indicators, and when a first
    prototype was available for trial. Within a large group of users people may think
    different indicators and thresholds are most relevant, depending on their particular
    context (Mittal et al., 2021). In Strata we addressed this by allowing users to
    include or exclude indicators and modify thresholds within the tool. There is
    also a need to balance user requirements with what is technically and scientifically
    possible within a tool, and we have not been able to incorporate all user requests
    within Strata at this point. For example, not all requested indicators have been
    included at this stage due to a lack of data availability, such as transhumance
    migratory patterns. Moreover, some desires could not be implemented in the indicators,
    primarily in the peace and security basket, due to ethical reasons. For instance,
    recruitment patterns of armed groups, presence of military factions, and presence
    of ethnic fractures were ranked high for inclusion during a workshop, but after
    ethical discussions with users on sensitivities around these themes and potential
    misuse of this data these variables were rejected. Additionally, some users wanted
    to be able to view uncertainty information on the platform, however this is not
    currently implemented and will require further development and discussion with
    users to determine how best to do this. Effectively communicating uncertainty
    can be difficult and complex, but is an important demand-driven challenge in risk
    modelling and assessments (Doyle et al., 2019). 5.2. Interpreting and validating
    hotspots The hotspot maps produced by Strata are intended as a first step in a
    decision-making process, highlighting locations users may want to investigate
    further. For climate change adaptation or nature conservation practitioners, hotspot
    maps can help identify where project areas coincide with conflict-affected and
    fragile regions. They can then work with peace and security experts to ensure
    that their environmental strategies do not unintentionally exacerbate pre-existing
    grievances or underlying conflict drivers. Strata can also help evaluate how hotspots
    vary over the lifecycle of a programme, such as changes in deforestation rates
    or the locations of populations especially vulnerable to climate impacts. Peace
    and security practitioners would be able to use Strata to ensure that conflict
    prevention and peacebuilding initiatives consider where security issues converge
    with environmental and climate stresses that may disrupt local livelihoods and
    economies. Other actions users could take based on Strata''s hotspots include
    identifying where adaptation measures may be required based on where climate stresses
    and vulnerable populations intersect, or planning interventions following the
    monitoring of drought and food security conditions. However, the hotspot maps
    do not provide all the information required for specific decision contexts. For
    instance, factors such as climate change adaptation efforts, social networks,
    and local conflict management institutions, which show considerable variation
    at local levels and shape resilience to climate stresses and conflict, are not
    measurable in existing quantitative datasets (Ide, 2017; Ide et al., 2014). Users
    will bring their own situational understanding to their interpretation of the
    data, based on expert knowledge, knowledge gathered from local networks, or through
    complementary research. Strata''s guidebook provides guidance on how to integrate
    and complement the quantitative data-driven maps with this qualitative in-depth
    understanding, so that they can nuance and better understand the data in local
    contexts. For example, users of the tool may have knowledge on location-specific
    factors with substantial local variation (e.g. where particularly vulnerable households
    are located within a community, or which communities have adaptive practices they
    can employ in the case of a hazard), which they can use to identify, within a
    hotspot region, those particular areas they understand to be more likely to suffer
    impacts of the stresses occurring. Where this qualitative contextual information
    is available, it would be useful for tools such as this to look at ways of providing
    it alongside quantitative maps to deepen situational understanding. In Strata''s
    case this could include information around adaptation strategies and existing
    peace negotiation mechanisms. In particular, quantitative data is not yet able
    to fully explain the conditions under which climate change might lead to security
    risks (Ide, 2017). While these pathways have been studied in a range of contexts
    (e.g. Scheffran et al., 2012; von Uexkull et al., 2016), these cannot be generalized
    across regions as these links depend on many local factors (the totality of which
    Strata is unable to map). Therefore, Strata does not highlight potential impact
    pathways or cascading effects between the stresses. It is up to the user to bring
    their own expert understanding of pathways and interactions in their specific
    region in order to interpret the data in this way (Ivits et al., 2019). For example,
    they may be aware of particular situations in which drought conditions can lead
    to conflict over the distribution of natural resources, or where there is a higher
    chance of unrest due to pre-existing intercommunal tensions. Further research
    is required to investigate how quantitative data tools are used alongside this
    contextual qualitative understanding in practice. Validating tools such as Strata
    can be challenging. Climate vulnerability maps are rarely validated (Preston et
    al., 2011) due to difficulties measuring vulnerability, with proxy data used for
    complex socio-ecological processes, a lack of definition of who or what is vulnerable,
    and the absence of observable data with which to validate future vulnerability
    (de Sherbinin et al., 2019). However, validation can be achieved using past observed
    events or expert perceptions of vulnerability (Preston et al., 2009), and stakeholder
    interviews or literature reviews to evaluate findings in specific locations (Ide
    et al., 2014). Strata''s aim is to support decision makers by bringing together
    otherwise disparate data in a clear and transparent way, and so validation should
    particularly consider what decisions it informs and how it informs them. Involving
    decision makers in an evaluation process allows for assessment of both the skill
    of the product and how it has benefited decision making (Hirons et al., 2021).
    Our validation approach following Strata''s launch will include following practitioners
    in their use of the tool to see whether the hotpots identify the regions they
    would expect and how they use the hotspot information. Case studies will also
    allow us to investigate (1) where hotspots correspond with large impacts on the
    ground; (2) where different thresholds or indicators could help highlight missing
    hotspots where impacts occurred; and, (3) where impacts were not seen in regions
    with mapped hotspots either due to factors not taken into account, such as adaptation
    strategies, or because interventions were carried out in response to monitoring
    the area. 5.3. Future developments Strata will continue to be developed in co-design
    with users. Future developments will include providing additional indicators in
    the platform, especially those particularly relevant for other countries and regions.
    These might include climate and environmental stresses such as tropical cyclones,
    wildfires and air pollution. Peace and security indicators could be extended to
    include data relating to resolution efforts, to indicate the various conflict
    management and peacebuilding efforts that are part of conflict dynamics. Also,
    conflict datasets other than ACLED, such as the Uppsala Conflict Data Program
    (UCDP) Georeferenced Event Dataset (GED) data (Sundberg & Melander, 2013), could
    be added to provide alternative Peace and security indicators. Reporting accuracies
    vary across datasets and types of events, so it may be useful to include indications
    of confidence in each of the conflict datasets for comparison. Additional vulnerability
    indicators might include access to education or health-related indicators such
    as disease infection rates. Who or what is exposed to the stresses considered
    could be extended beyond the total population to include livestock, agricultural
    areas, the water sector, or specific subgroups of the population such as pastoralist
    communities, changing which locations are more likely to show up as hotspots.
    Alternative exposure and vulnerability indicators would be required in these cases.
    Strata could also be extended to include indicators relevant to applications beyond
    its initial focus on conflict-sensitive environmental programming and peacebuilding
    initiatives, such as data provision for monitoring the environmental impacts of
    companies and assets (Patterson et al., 2022). Furthermore, incorporating the
    functionality for users to upload their own datasets or draw their own indicator
    layers for their personal analyses may be possible, but would require consideration
    around data quality checking and caveats for use of the outputs. To build on Strata''s
    application as a monitoring tool, an alert system based on user-defined regions
    of interest and indicators could provide notifications according to the most up-to-date
    hotspot maps. Extending hotspot maps beyond the country boundaries may be useful
    when considering transboundary issues, such as river basin management and water
    stress. However, it is important to consider where different socioeconomic datasets
    are available in different countries as these can lead to discontinuities across
    international borders, which may or may not reflect actual differences (de Sherbinin,
    2014). Further work should also consider how to include information related to
    cascading effects of stresses to impacts on the population within the tool to
    deepen the information Strata provides to users, if there are specific contexts
    for which this understanding exists. In particular, this should consider where
    there may be cascading impacts across geographical areas, such as upstream land
    management impacting downstream flood risk or agricultural production impacting
    people in cities, and how this can be highlighted on the hotspot maps. Currently,
    Strata focuses on historical and present-day monitoring of stresses, however this
    will be extended to include future projections. In the workshops users asked for
    information about where and when risks may increase in the future to inform climate
    change adaptation planning and building resilience to anticipated disasters. Relevant
    indicators could include future changes in the likelihood of heatwaves, drought,
    and floods over coming decades from climate model simulations, or food security
    projections for the next few months from FEWS NET (FEWS, 2018). A range of plausible
    future scenarios can represent the uncertainty in future projections, and can
    be developed to ensure consistency between environmental and socioeconomic changes
    (e.g. Nicholls et al., 2008). However, climate change vulnerability studies employing
    future climate projections often show these alongside information about the current
    status of socioeconomic vulnerability due to data limitations (Preston et al.,
    2011). In Strata, if users select future projection indicators alongside current
    status indicators this will need to be clearly highlighted so users can interpret
    the maps appropriately, as well as identifying if the selected future projections
    could be inconsistent with each other. Climate vulnerability assessments and hotspot
    maps have tended to avoid addressing uncertainty, particularly quantitatively
    (de Sherbinin et al., 2019; Preston et al., 2011), compensating by describing
    results tentatively (de Sherbinin, 2014). In future versions, it may be useful
    for Strata to include an assessment of uncertainty, either quantitatively or qualitatively.
    Confidence in the datasets could be determined by the source of the data, how
    frequently the data is updated, or any uncertainty information provided with the
    dataset itself. Considerations will include how to combine confidence scores for
    different datasets within the hotspot scores, and how to visualize uncertainty
    on the hotspot maps. 6. Conclusion Strata is an online mapping tool, which has
    been developed in response to user needs for easy access to data and analysis
    on climate and security risks. Such data often lies in disparate sites, or requires
    coding skills to access. Strata brings this data together to identify hotspots
    where climate, environmental and security stresses are co-occurring alongside
    exposed and vulnerable populations. The hotspots are calculated using thresholds
    applied to indicators to determine how many are at a level suggesting a stress,
    with the data layers collated and processed by Earth Blox using Google''s Earth
    Engine as the back-end. The summed total number of stresses is scaled according
    to the relative exposure and vulnerability of the population in the location.
    This approach is customisable by users who can choose which indicators to include
    in their analysis and adjust thresholds according to their understanding of the
    local context. Strata has been initially developed for Somalia, and hotspot maps
    for 2016 demonstrate how the information can be used to draw attention to locations
    of co-occurring stresses that can alert users to investigate further. Strata will
    be extended in the future to include other countries and a larger range of indicators,
    with development continuing to employ a co-design process with potential users
    of the tool. Co-designing such a tool can be challenging, as users can have very
    specific requirements for detailed information, yet it needs to remain simple
    to use and applicable to a wide range of potential decision-making scenarios.
    However, through this process we have been able to balance these requirements,
    developing a hotspot framework relevant to a range of decision-making contexts
    but with customisable options for users so it can be tailored to specific contexts.
    While co-design can be time intensive, using a combination of interviews and workshops
    at different stages of the process allowed us to make the best use of participants’
    time and expertise. Working with potential users in this way can ensure actionable
    data-driven insights within the limits of data availability and understandings
    of stress-impact pathways. As a first-look tool, users of Strata can rapidly identify
    locations which may be of concern due to multiple stresses, before investigating
    these further with both the quantitative data they have available and their expert
    understandings of how and when impacts on people occur in those locations. There
    is, however, a need for further research across the broader risk communication
    sector into how qualitative information can be incorporated with such quantitative
    approaches, and how quantitative hotspots can be interpreted alongside local contextual
    knowledge in practice. Nevertheless, Strata is the first tool of its kind for
    climate security, providing openly-available, easy-to-use, data-driven, web-based,
    customisable data analysis and visualisation. It will ensure that users can make
    decisions to mitigate the impacts of climate, environmental and security stresses
    informed by the latest available data, bridging the science-to-policy gap apparent
    in the field of climate security. Declaration of competing interest The authors
