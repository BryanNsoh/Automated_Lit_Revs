    learning (ML) 1. Introduction In India one of the main economic activity is the
    agriculture. Around 60–70% of employment in India is dependent on agricultural
    sector. It has the maximum arable land that is second largest after U.S. This
    is because of the high soil fertility and large network of water sources for irrigation.
    Due the varying nature of climatic conditions at different locations it ensures
    the high availability and productivity of flora. Although the well presence of
    resources it does not produce the results equivalent to the availability.It is
    because of scarcity and incompetent use of technology, deficiency of knowledge
    and awareness among the agrarians, use of some antiquate methods (Bhargava et
    al., 2014). In addition most of the crops are affected by pests, insects, diseases
    resulting in decreased yields. Many crops are affected by the attack of insects
    or pests. Insecticides or pesticides are not always proved effective because they
    may be toxic to some kind of birds and animals. It also damages the natural animal
    food web and also food chains (Shinde and Kulkarni, 2017). Crop disease results
    in considerably low throughput. The authors in Oerke (2006) outlines the yield
    depletion between 20% and 40 % of worldwide agricultural production caused by
    insects, pests, viruses, animals, and weeds. In addition, they have a number of
    facets, some with short-term, and others with long-term consequences for the global
    food security (Savary et al., 2012). Crop production losses due to pests and diseases
    are quite substantial, particularly in the Indian weather semi-arid conditions
    (Shinde and Kulkarni, 2017). Weather has an extremely extensive role in agricultural
    production. Generally crops are more common in the weather based frangible agriculture
    systems. Survey have challenged that with the rise in population up to 10 billion,
    then definitely by 2050 we are moving towards food doomsday. It implies food production
    ability will bankrupt unless we establish and advance the smart technologies in
    agriculture. So for proper management of limited resources it is necessary to
    develop an economical technology for Indian farmers. The system should help the
    farmers to prevent the diseases of crops on time and improve the quantity and
    quality food.The system should be reliable enough to sustain in hilly areas like
    Jammu and Kashmir for timely prevention and cure (Bhargava et al., 2014). It is
    because of their capability to monitor environmental parameters, soil parameters,
    plant parameters by spatially deploying sensors remotely. On time prediction of
    diseases caused by the various harmful entities whether by the lack or exceed
    in the normal values of the monitored parameters can aid the agriculturalists.
    So that they can take special measures against the attack of these pests and insects
    in a controlled manner. This will prevent any usage of chemicals and reduce the
    diseases occurring in fauna. In addition, it would definitely boost the Aggie
    productivity and hence will bridge the gap tween increasing population and increasing
    demand of food. Evidently, overall loss percentage of crops would be reduced.
    In the last decade science and technology has revolutionized the globe. Current
    era is the technological era. To provide applicable information to the agriculturalists,
    presently, remote monitoring techniques are being used.Wireless Sensor Networks
    and Internet of Things plays an essential role in this connection. The miniaturization
    of the technology resulted in Internet of Things (IoT) utopia (Buyya and Dastjerdi,
    2016). The term “Internet of Things” (IoT) was first time used by Kevin Ashton,
    while the presentation on Management of supply Chain in 1999 (Ashton et al., 2009).
    IoT is an interconnected network of computational objects like sensors which are
    uniquely identifiable smart objects. The term “Things” represents a general array
    of objects, sensors, people, smart devices and any other entity having the ability
    to connect and share information with other entities, that is aware of its context
    and is making anything available at anytime, anywhere. It means everything is
    accessible without any place or time restrictions. In the IoT, wireless technologies
    play a central role in data gathering and data communication (Abdmeziem et al.,
    2016). Wireless Sensor Networks (WSN) and radio- frequency identification (RFID)
    are considered as the two main building blocks of sensing and communication technologies
    for IoT (Marjani et al., 2017, Fortino et al., 2020). Wireless sensor networks
    have been used in different applications, such as military, agriculture, sports,
    medicine, and industry (Jawad et al., 2017). Due to which voluminous amount of
    data is being generated (Marjani et al., 2017). Wireless sensor networks sensors,
    smart devices, RFID tags, tablets, palmtops, laptops, smart meters, smart phones,
    smart healthcare, social media, software applications and digital services generate
    the volume of data. They continuously generate large amounts of structured, semi-structured
    and unstructured data which is strongly increased. The growth of data in various
    domains of applications like network operation, healthcare management, social
    media,intelligent traffic system, business, marketing, resource optimization,
    precision agriculture and social behavior etc. to study all this, data analytics
    committed for diverse wireless sensor networks to take benefits. Data analysis
    is a process of data collection, data transformation, data cleaning and modelling
    data with the goal of discovering the required knowledge (Dai et al., 2019). The
    results and findings so obtain are communicated by suggesting conclusions and
    supporting decision making. Data analytics is the process of examining large data
    sets that contain a variety of data types (Mital et al., 2015) to reveal unseen
    patterns, hidden correlations, market trends, customer preferences, and other
    useful business information (Saura et al., 2019). Agronomy consideration is the
    most well-intentioned ability for WSN, data analytics and machine learning to
    rise the crop yields and to decrease the herculean task of farmers (Kim et al.,
    2014). Precision Agriculture (PA) or site specific farming is the technological
    approach that uses modern data technology and knowledge to develop the high quality
    agricultural production. WSN are economical procedures to improve crop yield (Jawhar
    et al., 2014). Precision agriculture is in its advanced phase, and some farmers
    have started to implement PA in their terrains, and have obtained best results,
    managing to return the investment essential for its implementation. Hence, the
    activities related to PA include: identification and localization of crops, insects
    and weeds, performance monitoring, machinery, variable dozing of fertilizers,
    herbicides, insecticides and fungicides, planting monitoring and mapping (Buyya
    and Dastjerdi, 2016). In Ayaz et al. (2019) precision agriculture has been discussed
    broadly. They gave the detailed overview of how IoT is playing a role in precision
    agriculture by making the fields talk. With the help of IoT they gave the idea
    how to increase the agricultural yield to meet the needs of the bulky population
    by using the limited available arable land for cultivation, fresh water for irrigation
    etc. by giving the precise and required quantities of fertilizers, insecticides,
    water, etc. In Xia et al. (2011) environment monitoring system has been designed
    and deployed for precision agriculture using WSN. The system was tested in a red
    bayberry greenhouse situated on a hillside by collecting the following parameters;
    temperature, voltage, humidity etc. The system proved to be scalable, stable,
    and accurate and can provide real time data for precision agriculture. Data Analytics
    and Machine Learning techniques are playing an important role in the agrarian
    sector in order to handle the increasing challenges due to the weather and climatic
    changes like temperature, rain, humidity etc which are causing serious damage
    in crop production. It is necessary to increase the accuracy of data analysis
    for vigorous and proliferating production. The capability to analyze large amounts
    of data can help an organization deal with considerable information that can affect
    the business (Russom et al., 2011). The procedures and algorithms used in such
    analytical tools must discover hidden patterns and correlations in the data (Oswal
    and Koul, 2013). The field data collected by the deployed sensors is in the form
    of multimedia which helps in disease detection in stems, leaves fruits and roots,
    quality, health of fruits (Suksawat and Komkum, 2015), and presence or detection
    of weeds and smart irrigation (Tripicchio et al., 2015, Jhuria et al., 2013, Kapoor
    et al., 2016, Roopaei et al., 2017, Cambra et al., 2017). In order to produce
    higher quantity and increase the quality of food and reduce the crop failure,
    integration of IoT sensing devices and drones seem to be helpful, the same devices
    monitor the things in regular intervals for best results (Tripicchio et al., 2015,
    Kapoor et al., 2016, Cambra et al., 2017). In Fig. 1.1 we have shown the various
    steps of how IoT and data analytics are related to each other. By using IoT data
    analytics with the machine learning we can make the precision agriculture practical.
    Initially in the first step which comprises managing IoT data sources, where connected
    sensors devices use applications to interact with one another. For example, the
    interaction of devices such as CCTV cameras, drones, environmental sensors, soil
    sensors, plant sensors etc produces huge amounts of data in diverse formats. This
    generated data can be hoarded on the cloud using commodity hardware devices. In
    the second go, data is complex due to its volume, velocity, and variety. Depends
    upon the precision agriculture application specification and the type of data
    we are interested in collection of, mainly precision agriculture datasets having
    data related to crop patterns, crop rotations, weather parameters, environmental
    conditions, soil types, soil nutrients, Geographic Information System (GIS) data,
    Global Positioning System (GPS) data, farmer records, agriculture machinery data,
    such as yield monitoring and Variable Rate Fertilizers (VRT) (Bendre et al., 2015).
    These enormous amounts of data are stored in big files of data in shared and distributed
    fault- tolerant databases. The last step applies analytics tools such as Map Reduce,
    Spark and Skytree that can analyze the stored IoT data sets and find the value
    out of it. This implies integrating IoT data analytics and machine learning techniques,
    there is the need to develop forecasting models for crop management including
    disease and yield prediction. The main aim of the paper is as follows; i) To provide
    a thorough review on the use of IoT(sensors) and data analytics for precision
    agriculture; ii) To present a case study on adoption of IoT and data analytics
    on apple orchards; iii) To understand the challenges faced by traditional farmers
    in adopting technologies to complement traditional farming. Download : Download
