    As a classification scheme, TDMIoT offers a helpful tool for research. For instance,
    TDMIoT enables a straight definition of a decision problem and the algorithmic
    approach of a solution. With this, researchers can compare their approaches and
    define their novelty. Additionally, the classification of the selected 56 studies
    showed significant associations and gaps among the dimensions of TDMIoT. This
    summary allows researchers to explore novel decision-making approaches in IoT
    application domains. 6.2. TDMIoT as a design framework for practitioners For practitioners
    (developers and engineers), TDMIoT provides guidelines to analyze and define a
    decision-making problem within the IoT application domains. This is particularly
    useful for IoT development, as designing an IoT-based system is a multidisciplinary
    task where engineers or developers can be unfamiliar with software or domain-related
    terms. Furthermore, TDMIoT narrows the search for an algorithmic by guiding the
    selection of an algorithmic technique. However, TDMIoT is highly dependent on
    user understanding. Therefore, it is prone to interpretation errors. 6.3. TDMIoT
    as a description mechanism IoT-based systems are generally implemented under a
    service-oriented architecture. TDMIoT provides a common vocabulary that could
    be used to describe the logical functionality of services and build a database
    that maps relationships between decision problems and the selected approach to
    solve them. Such a database could be exploited to implement learning algorithms.
    6.4. TDMIoT to enable self-configuration property The utility of TDMIoT as a design
    framework is limited to characterizing a problem and narrowing the search space
    to select an algorithm. Extension is still needed to identify fine-grained features
    and relationships between decision problems and the algorithms used as their solution.
    Such extension aims to enable the autonomic selection of an algorithm (automatic
    algorithm selection problem) and will be the semantic knowledge base that finally
    enables the self-configuration property. The self-configuration property can allow
    adaptation to facilitate updating of IoT-based systems without human intervention.
    However, TDMIoT is the first step in this direction since it is still required
    to develop mechanisms that automatically classify a problem and then suggest and
    implement the best algorithm. 7. Conclusion In light of the stated objectives,
    TDMIoT provided a summary of the state of the art in decision processes in IoT
    application domains showing that most studies have focused on decision processes
    with prediction as objective and that the most widely used algorithmic approach
    has been data-driven. Through TDMIoT it was possible to identify relationships
    between its different categories, for example, revealing that for decentralized
    processing, the most used approach has been the one based on utility and that
    measure uncertainty is generally associated with an algorithmic approach probability-driven;
    the identification of such relationships allows the use of TDMIoT as a semantic
    tool. Finally, the utility of TDMIoT as a design framework was demonstrated in
    the search for an algorithmic solution to utility-driven models in the COVID-19
    Crowd Management project. TDMIoT represents a decision process design framework
    and a tool for designers and developers of IoT systems. Furthermore, it could
    be used as a semantic tool for automatic selection of decision-making algorithms,
    which is relevant for creating flexible decision processes and the evolution of
    the IoT. CRediT authorship contribution statement Liliana Durán-Polanco: Conceptualization,
