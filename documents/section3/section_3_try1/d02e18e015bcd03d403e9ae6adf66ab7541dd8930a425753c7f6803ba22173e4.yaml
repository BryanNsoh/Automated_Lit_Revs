    from the current channel. Here, WebSocket minimized unnecessary data transmission
    delay between the proxy server and same channel clients. 3.6. Web of Things The
    WoT is defined as physical devices (e.g., IoT devices) that can interact with
    the WWW, simply by applying web technologies to the IoT [182]. The main goals
    of the WoT are to hide the low-level designed, self-configured network through
    decreased human intervention, provide a platform for design and testing, and manage
    multiple platforms and protocols simultaneously and transparently [183]. IoT application
    layer protocols play a major role in the WoT, and most native WoT applications
    are summarized in Table 8. A proxy design for an efficient intercept communication
    module was designed for a swarm IoT in Ref. [154]. This proxy performed mapping
    between HTTP messages and CoAP and vice versa. This mechanism provided efficient
    communication with low latency and IoT interoperability. MQTT and CoAP were tested
    for the WoT in Ref. [155] for tiny IoT applications. In this work, Prabhu et al.
    used an architecture to control and monitor sensor nodes and their storage. This
    method produced minimal transmission delay and power consumption while improving
    PDR and throughput. However, network failure is possible and can cause data transmissions
    between servers and clients to be lost. Transmitting data through other clients
    during network failure was proposed with AMQP in Ref. [156]. In this case, when
    a publisher disconnects from a client, newly subscribed clients get status updates
    without any delay. Multiple observation requests for data collection and notifications
    at proxies were proposed in Ref. [157] for CoAP. This approach minimized energy
    consumption and also utilized bandwidth efficiently. CoAP is fully designed for
    IoT devices and not for web clients. Without intermediate application servers,
    a gateway, and proxies, CoAP is unable to serve the WoT appropriately. In this
    context, Castro et al. [158] extended CoAP for web-based applications without
    using any proxies, gateway, or application servers. A DTLS security-based algorithm
    was proposed in Ref. [159] for CoAP using a less biased algorithm for WoT. This
    approach supports multicast message distributions and performs encryption and
