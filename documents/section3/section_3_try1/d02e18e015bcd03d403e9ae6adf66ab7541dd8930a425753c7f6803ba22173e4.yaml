    As we discussed in Sect. 3.4, developing smart price prediction models will help
    the farmers to take appropriate decisions to sell their products in order to avoid
    the losses occurred in the current fluctuating market scenarios. Machine learning
    techniques are used as part of the price prediction models. As part of this research,
    we have developed two price prediction models; one is based on cotton and other
    is cardamom as crops. In this section, we will discuss about each of them. 9.2.1
    Price Prediction for Cotton As part of developing the price prediction model for
    cotton, we have collected the price and volume of cotton over seven years from
    Adoni market in Kurnool district of Andhra Pradesh, India. The data includes the
    price and volume of transactions from 2011 to 2017. The data about cotton daily
    prices is collected from a government operated portal called as Agmarket and the
    dataset consists of 5 columns and 1789 rows which covers the price (daily) and
    volume of 7 years. The purpose of the study is to develop a price prediction system,
    which helps the farmers (cotton) about the future prices based on historical data
    and planning their cultivation activities more precisely and efficiently. We performed
    a yearly analysis (Fig. 6) for prices with volume (quantity arrivals) and found
    that there is not much difference in price movement daily and visible aberration
    in the continuous daily data has led to further analysis to find the accurate
    relationship between price and volume trends. Fig. 6 Analysis of daily prices
    of cotton along with volume Full size image The ARIMA model [155] is used as the
    machine learning technique for price prediction. ARIMA, which is one of the most
    used models for forecasting time series data. In general, ARIMA (p, d, q) model
    uses three parameters, in which. p is the lag order which is the number of lag
    observations in the model, d is the degree of differencing and q is the order
    of moving average or the size of moving average window. Normally, ARIMA (0, 1,
    0) calculates non-seasonal difference and ARIMA (1, 1, 0) is used for weather-based
    predictions on autocorrelation of past values of the same time series. In our
    case, ARIMA (5, 1, 0) used means we have taken lag order for autoregression as
    5, and to make the time series stationary we have taken degree of differencing
    as 1. And a moving average window of size 0 is used in our model. With the help
    of ARIMA model, we predicted the price of cotton and the Fig. 7, shows the comparison
    between predicted (represented using red) and expected values (represented using
    blue). To validate the results, we have used RMSE score which is a measure to
    find the difference between expected and predicted value. The value of RMSE is
    253.74 and 163.023 for volume and price respectively. Fig. 7 Comparison of predicted
    and expected values Full size image 9.2.2 Price Prediction for Cardamom As part
    of this research, we developed a price prediction model for the spice cardamom.
    We collected the data over the period of nearly 40 years from the official website
    of the Spices Board of India from 1980 to 2019. We have used machine learning
    techniques for prediction of the prices of cardamom and to help the farmers (cardamom)
    to take better decisions to plan the cultivation and harvesting activities. The
    dataset contains the data as part of volume of cardamom auctioned at cardamom
    auction center of Cochin Spices Board. The above Fig. 8, shows the variation of
    prices over the course of 40 years. From the figure, we can analyze that there
    is a substantial difference in the price of the cardamom over years and it is
    not stable as well. Because of the irregularities in the continuous year’s data,
    we have proposed an ensemble-based price prediction model with two layers. In
    the first layer, we divided the dataset into clusters using Wald hierarchical
    clustering algorithms. In the second layer, we used ARIMA model over the clustered
    data for predicting the prices (Fig. 9). To validate the results, we have used
    RMSE and R2score and got a value of 263 and 0.09 respectively. Fig. 8 Analysis
