    The Internet of Things (IoT) has the potential to revolutionize agriculture by
    providing real-time data on crop and livestock conditions. This study aims to
    evaluate the performance scalability of wireless sensor networks (WSNs) in agriculture,
    specifically in two scenarios: monitoring olive tree farms and stables for horse
    training. The study proposes a new classification approach of IoT in agriculture
    based on several factors and introduces performance assessment metrics for stationary
    and mobile scenarios in 6LowPAN networks. The study utilizes COOJA, a realistic
    WSN simulator, to model and simulate the performance of the 6LowPAN and Routing
    protocol for low-power and lossy networks (RPL) in the two farming scenarios.
    The simulation settings for both fixed and mobile nodes are shared, with the main
    difference being node mobility. The study characterizes different aspects of the
    performance requirements in the two farming scenarios by comparing the average
    power consumption, radio duty cycle, and sensor network graph connectivity degrees.
    A new approach is proposed to model and simulate moving animals within the COOJA
    simulator, adopting the random waypoint model (RWP) to represent horse movements.
    The results show the advantages of using the RPL protocol for routing in mobile
    and fixed sensor networks, which supports dynamic topologies and improves the
    overall network performance. The proposed framework is experimentally validated
    and tested through simulation, demonstrating the suitability of the proposed framework
    for both fixed and mobile scenarios, providing efficient communication performance
    and low latency. The results have several practical implications for precision
    agriculture by providing an efficient monitoring and management solution for agricultural
    and livestock farms. Overall, this study provides a comprehensive evaluation of
    the performance scalability of WSNs in the agriculture sector, offering a new
    classification approach and performance assessment metrics for stationary and
    mobile scenarios in 6LowPAN networks. The results demonstrate the suitability
    of the proposed framework for precision agriculture, providing efficient communication
    performance and low latency. Keywords: Internet of Things (IoT); precision agriculture;
    wireless sensor networks (WSNs); IPv6 routing protocol; low-power and lossy networks
    (RPL) 1. Introduction The integration of the Internet of Things (IoT) within the
    agriculture sector has advanced significantly, as evidenced by its incorporation
    into various commercial applications such as monitoring weather conditions, soil
    moisture, temperature, fertility, and crop growth, as well as weed and pest detection,
    animal intrusion, irrigation control, and supply chain and food waste management.
    By deploying IoT sensors, farmers can reduce human effort and increase operational
    efficiency in monitoring their farms. Furthermore, sensors use communication channels
    to transmit the obtained status information into consolidated, scalable data repositories
    [1]. The application of data-processing algorithms on collected data can create
    opportunities for the development of further innovations and data-driven services,
    such as decision-making applications that can be combined with IoT actuators to
    act on physical objects (e.g., turning on a water pump) with minimal or no farmer
    intervention. However, sensor integration into industrial-scale frameworks requires
    a large volume of constrained sensor devices, resulting in a self-contained network
    known as a wireless sensor network (WSN) [2,3,4,5,6,7]. Despite the existence
    of these technologies and services, they are not always deployed. In WSNs, four
    constrained elements are used to organize the internal structure of any sensor
    device: (1) sensing element (such as a horse heartbeat signal sensor); (2) limited
    computation power (e.g., main memory and central processing unit (CPU)); (3) short-distance,
    limited-bandwidth radio transceiver; and (4) limited battery power. These constraints
    make it challenging to integrate such a sensor network into the agriculture sector,
    in terms of meeting the scalability and performance requirements of the harsh
    environments of agricultural farms [8,9,10]. In this study, the 6LowPAN and Routing
    protocol for low-power and lossy networks (RPL) were considered in assessing the
    performance of the WSN. The evaluation results of the RPL protocol in the two
    farming scenarios were modeled and simulated using COOJA, a realistic WSN simulator.
    The first scenario represents an olive tree farm with an integrated WSN that uses
    fixed-position sensor nodes and settings, while the other scenario represents
    a horse training stable, with each horse equipped with a sensor node representing
    the WSN in a mobile case. This approach helps ensure the ability to capture the
    impact of mobility in both scenarios and provides a realistic comparison of networking
    performance indices by sharing the simulation settings for both fixed and mobile
    nodes, with the main difference being node mobility. This paper characterized
    different aspects of the performance requirements in the two farming scenarios
    by comparing: (1) average power consumption; (2) average radio duty cycle; and
    (3) connectivity degrees of the sensor network graph. A new approach was proposed
    to model and simulate moving animals within the COOJA simulator, adopting the
    random waypoint model (RWP) to represent horse movements. The aims of this study
    are twofold: to assess the performance scalability of WSN in the agriculture sector
    and to provide a classification framework for studying IoT in the agriculture
    sector. Several performance metrics, such as network graph connectivity and power
    consumption, were evaluated. Furthermore, the stationary configuration and mobility
    covered both animal and plant farms. The main contributions of this study can
    be summarized as follows: (1) introducing performance assessment metrics for stationary
    and mobile scenarios in 6LowPAN networks; (2) introducing a novel holistic IoT
    ecosystem suitable for the precision agriculture domain that satisfies the requirements
    for both studied scenarios; (3) introducing a new classification approach of IoT
    in agriculture based on several factors. The main originality of this research
    is the assessment of the performance scalability of WSNs in the agriculture sector,
    along with the development of a classification framework for studying IoT in agriculture.
    The study evaluates performance metrics such as network graph connectivity and
    power consumption for both stationary and mobile scenarios in 6LowPAN networks
    and proposes a new approach for simulating moving animals within the COOJA simulator.
    Additionally, the paper introduces a novel holistic IoT ecosystem suitable for
    precision agriculture that satisfies the requirements for both the studied scenarios.
    This paper presented a framework for integrating IoT systems in precision agriculture.
    The paper is organized as follows: Section 2 reviews related research works and
    draws a conclusion on how this work helps to fill the gap in the current state
    of the art. Section 3 describes the proposed framework that effectively combines
    an array of sensor measurements, communication technologies, middleware, and applications
    to provide automated decision-making support. Section 4 describes how the proposed
    framework was experimentally validated and tested through simulation, using two
    application scenarios: monitoring olive tree farms and stables for horse training.
    The results obtained through simulation demonstrate the suitability of the proposed
    framework for both fixed and mobile scenarios, providing efficient communication
    performance and low latency. Additionally, Section 5 discusses how the results
    show the advantages of using the RPL protocol for routing in mobile and fixed
    sensor networks, which supports dynamic topologies and improves the overall network
    performance. Section 6 highlights the several practical implications for precision
    agriculture by providing an efficient monitoring and management solution for agricultural
    and livestock farms. 2. Related Works There has been a growing interest in understanding
    the best approaches for integrating IoT solutions within the agricultural sector.
    This interest can be broadly categorized into three stages: (1) Vertical studies
    that examine the best practices and technical guidelines for using IoT-enabling
    technologies such as wireless sensor networks (WSNs), gateways, communication
    platforms, and middleware in production farms [3,11,12]. (2) Horizontal studies
    that investigate approaches to bridge gaps among the vertical studies by discussing
    standardization, interoperability issues, large-scale prototyping, and system
    of systems approach [1]. (3) Business-driven studies that focus on integrating
    the entire chain of agriculture, wherein social and technical guidelines and frameworks
    are considered, such as farm-to-fork and traceability for food-chain-related studies
    [13]. IoT and AI state-of-the-art solutions in agriculture have been discussed
    in [14,15]. The RPL protocol has been widely investigated in vertical studies
    focusing on several IoT sectors and applications (e.g., home and building automation,
    urban environments, and industrial applications). However, few research studies
    have examined how RPL behaves in other application domains, such as agriculture.
    For example, the authors in [16] examined the behavior of RPL for precision agriculture
    using a methodology similar to that used in this work; they proposed an extension
    model and presented preliminary network performance measurements of RPL. This
    study further investigates and demonstrates how the RPL behaves in two precision
    agriculture use cases (i.e., stationary and mobile). Many attempts have been made
    to build functional architectures for IoT applications suitable for plant and
    crop field monitoring and management [13,17,18]. Sensors for collecting information
    about the environment, soil, and water level are combined with geographical information
    systems (GISs). The captured parameters are stored in centralized databases using
    data management software. Web and mobile applications provide farmers with easy
    access to these databases. Several studies have proposed using IoT applications
    for monitoring animals, such as using sensor readings to track their health, behavior,
    and nutrition. These readings can be transferred to a centralized server for storage
    and further processing, providing valuable insights to farmers and animal trainers.
    They can then use this information to optimize their cost and time investments
    and achieve more value-added products [19,20,21,22,23,24,25,26]. Similarly, various
    proposed IoT systems have been proposed for monitoring peat forests, such as environmental
    conditions and potentially managing disasters. These systems often use solar power
    and communicate with monitoring centers through LoRa networks. Additionally, some
    studies have proposed using high-resolution satellite imagery to identify changes
    in forest viability and detect foliar diseases. These systems aim to provide early
    warning systems for fires, pest control, or deforestation [25,27,28,29]. In livestock
    farming, a wide range of factors to consider, such as wool and skin, depending
    on the type and number of farm animals. Studies have proposed solutions such as
    support systems for disease diagnosis and treatment, non-contact temperature measurement
    for early disease detection, and IoT monitoring systems for tracking animal behavior
    and health in large-scale pig farms. These systems can provide animal health recommendations
    to farmers in rural areas where veterinary access is difficult [30,31,32,33].
    This study examined the performance of wireless sensor networks (WSN) in two different
    agricultural scenarios: olive tree farms with fixed-position sensor nodes and
    a horse training stable with mobile sensor nodes. The sensors were used to monitor
    the physical condition of the horses, aiming to improve their health and well-being
    while also collecting high-precision measurements. The experiments adopted a random
    waypoint model to simulate the movement of the horses in the second scenario.
    Our evaluation measures included average power consumption, radio duty cycle,
    and sensor network connectivity levels. The paper proposed a new approach for
    simulating moving animals using the COOJA simulator. Despite the limitations imposed
    by the constrained nature of WSNs, extending their lifespan remains a critical
    challenge. Various techniques, such as power optimization algorithms, low-power
    communications, and reactive sensor networks, have been proposed to address this
    issue [34,35,36,37]. However, studies that compare the performance of WSNs in
    fixed and mobile deployment scenarios in the agriculture sector are limited. Furthermore,
    the implementation of IoT technologies such as WSNs in the agriculture industry
    has been slower compared to other domains, indicating a need for further research
    in this area to promote wider and faster diffusion of IoT in the sector [38,39,40,41,42].
    IoT integration within the agriculture sector has matured, as evidenced by its
    extension into several commercial applications. There has been a growing interest
    in understanding the best approaches for integrating IoT solutions within the
    agricultural sector, which can be broadly categorized into three stages: (1) vertical
    studies that examine the best practices and technical guidelines for using IoT-enabling
    technologies such as wireless sensor networks (WSNs); (2) horizontal studies that
    investigate approaches to bridge gaps among the vertical studies; and (3) business-driven
    studies that focus on integrating the entire chain of agriculture. This study
    examined the performance of wireless sensor networks (WSN) in two different agricultural
    scenarios: olive tree farms with fixed-position sensor nodes and a horse training
    stable with mobile sensor nodes. Our proposed system builds upon these existing
    technologies by incorporating machine learning and data analysis techniques to
    provide farmers with real-time recommendations on crop management practices. By
    analyzing data from various sources, including remote sensing [43] and ground-based
    sensors [44], our system can provide farmers with a comprehensive view of their
    fields and make recommendations tailored to their specific needs. Furthermore,
    our system aims to be user-friendly and accessible, requiring minimal technical
    knowledge to operate. By providing easy-to-understand recommendations through
    a user-friendly interface, we aim to make precision agriculture more accessible
    to a wider range of farmers. In conclusion, our proposed system builds upon the
    strengths of existing precision agriculture systems while addressing their limitations,
    with the ultimate goal of improving efficiency, reducing costs, and increasing
    crop yields for farmers. The state-of-the-art precision agriculture systems involve
    the use of advanced technologies such as sensors, GPS, robotics, and data analytics
    to optimize crop production and reduce costs. Remote sensing and ground-based
    sensor systems are commonly used to monitor crop health, soil moisture, and other
    environmental factors. Variable rate application systems use this data to adjust
    inputs such as fertilizers, pesticides, and water according to the specific needs
    of different parts of a field. Autonomous agricultural equipment, such as drones
    and robots, are also being developed and used to automate planting, harvesting,
    and other tasks. In addition to these technologies, precision agriculture systems
    are also integrating machine learning and AI algorithms to analyze large volumes
    of data and make predictions about crop health and yield. This allows farmers
    to make data-driven decisions and optimize their operations for maximum efficiency
    and profitability. The research problems in precision agriculture systems primarily
    involve developing more accurate and reliable sensors, improving data analytics
    and modeling techniques, and addressing issues related to data privacy and security.
    Additionally, there is ongoing research in developing more advanced autonomous
    equipment and integrating multiple systems for a more comprehensive approach to
    precision agriculture. Overall, precision agriculture is a rapidly evolving field,
    with new technologies and techniques constantly emerging. The state-of-the-art
    is driven by a focus on improving efficiency, reducing waste, and increasing yields
    through the use of advanced technologies and data-driven decision making. Our
    proposed system advances the state of the art in precision agriculture by combining
    the benefits of both remote sensing and ground-based sensor systems. By using
    both satellite imagery and ground-based sensors, our system can provide a more
    comprehensive view of crop health and environmental factors, with greater detail
    and accuracy than either system alone. Additionally, our system utilizes machine
    learning algorithms to analyze the data and provide real-time recommendations
    for crop management, further improving efficiency and yields. Overall, our proposed
    system offers a more advanced and integrated approach to precision agriculture
    that can help farmers make more informed decisions and optimize crop production.
    3. Overview of Precision Agriculture This section covers the topic of precision
    agriculture and its applications, the use of advanced information and communication
    technology (ICT) in transforming the agricultural industry, and the advantages
    of utilizing IoT-enabled technologies to enhance precision agriculture. Precision
    agriculture is a modern approach to managing farming and cultivation that utilizes
    ICT to improve production yield, quality, and efficiency [45]. This integration
    of ICT involves optimizing the entire farming process chain, from monitoring plant
    and animal health and growth to observing the environment, applying fertilizers,
    managing water irrigation, and deploying sensors on tractors to collect data on
    soil moisture and crop growth using drones and GPS technology [46]. Decision support
    systems then analyze the collected data to inform farming practices and improve
    overall efficiency. Precision agriculture, which utilizes advanced ICT to improve
    production yield, quality, and efficiency, can greatly benefit from integrating
    IoT in crop and animal farms. In crop farms, such as olive tree farms, IoT allows
    farmers to monitor the growth and health of their plants and collect data such
    as temperature, rainfall, leaf water potential, and overall plant health. This
    information can prevent diseases and pests from affecting the yield. In animal
    farms, IoT sensors can be used to monitor the health and performance of the animals,
    allowing farmers to gather data on the herd’s health, welfare, and physical location.
    For example, in a horse training stable, smart sensors and tags can provide information
    on each horse’s temperature, health, activity, nutrition, and collective herd
    information. This can help farmers identify sick animals and separate them from
    the herd to prevent contamination and reduce labor costs by using technologies
    such as drones for real-time livestock tracking. The application of an IoT-based
    system can have a significant impact on the efficiency of farming operations in
    both olive tree and horse stable management. In the case of olive tree farming,
