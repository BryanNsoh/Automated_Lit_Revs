    Key indicators included in the prototype version of Strata to characterize climate
    and environmental stresses were drought (both meteorological and agricultural14),
    floods, heatwaves, sea level rise, deforestation and land degradation. Where possible,
    datasets were selected to allow up-to-date monitoring of conditions (e.g. daily
    rainfall estimates for monitoring meteorological drought). However, where this
    data was not available, modelled probabilities of events were used instead of
    observations (e.g. flood likelihood). The peace and security indicators identify
    where past violent events and demonstrations have occurred to highlight fragile
    localities. We are aware that the state of peace and security is contingent on
    a great many other variables, such as underlying tensions, societal or institutional
    resilience, and external influences. However, the current lack and limitations
    of subnational, geotagged data and proxies for peace and security conditions restrict
    us from portraying a more accurate picture. Data and event categorization is taken
    from the Armed Conflict Location & Event Data Project (ACLED; Raleigh et al.,
    2010), as it records the widest range of violent events and demonstrations due
    to its low threshold for data inclusion, compared to other conflict datasets.
    Most other datasets have fatality thresholds (e.g. 25 battle-related deaths or
    more) or thresholds around themes of violent events (e.g. civil wars), which means
    they leave out various types of unrest and violence that do not meet their particular
    threshold. ACLED namely also captures non-violent unrest such as protests (these
    can indicate junctures or precursors in periods of disorder (ACLED, 2021)), and
    since ACLED has no fatality threshold, we can include conflict events in Strata
    throughout its categories even if no fatalities have been recorded. In accordance
    with ACLED''s conflict event types, Strata events include battles, explosions/remote
    violence, violence against civilians, protests, and riots. The population exposure
    and socioeconomic vulnerability indicators provide relative comparisons across
    the region of interest. Exposure is currently considered in terms of the total
    population. Vulnerability indicators provide a broad selection of possible drivers
    of vulnerability to climate, environmental, peace and security stresses, rather
    than focusing on vulnerability relative to particular types of stress. This ensures
    the hotspot calculations can be applied to a wide range of stresses. However,
    users are also able to include or exclude indicators according to their understanding
    of what is most important in each context. The role of socioeconomic factors in
    driving vulnerability to climate and environmental changes is well-recognized,
    as a lack of ability to access resources, power relations, and poverty place more
    strain on coping behavior (Adger, 2006). However, socioeconomic aspects of vulnerability
    can be difficult to measure, with data often unavailable at relevant spatial scales
    which necessitates the development and use of proxies (de Sherbinin, 2014). In
    particular, as there can be large variations in households’ vulnerability, data
    is required at higher spatial resolutions than national level (Thornton et al.,
    2006). While studies often use household surveys to capture sub-national variation
    in vulnerability (e.g. Okpara et al., 2017), these can lack wide geographic coverage,
    are not available on a regular basis, are rarely available in conflict-affected
    regions, and are often derived using different methods making cross comparisons
    difficult. Therefore, Strata makes use of pre-existing socioeconomic datasets
    with high spatial resolution and global coverage (such as population age distributions
    and travel times to urban areas) where possible, and includes proxy indicators
    to represent socioeconomic factors not otherwise directly measurable. 3.4. Thresholds,
    and exposure and vulnerability scores The thresholds that determine if an indicator
    is classed as a red flag or not are a key component of hotspot scoring. Strata
    provides default thresholds for each indicator, however users can also adapt thresholds
    according to their context and based on their understanding of the conditions
    under which they might anticipate different impacts. Fig. 3 shows Strata''s user
    interface, including options for selecting indicators and adjusting thresholds.
