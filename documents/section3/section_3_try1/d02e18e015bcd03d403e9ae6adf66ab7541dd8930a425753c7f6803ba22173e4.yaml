    besides a number of limitations. This paper climaxes the power and capability
    of computing techniques including internet of things, wireless sensor networks,
    data analytics and machine learning in agriculture. The paper proposed the prediction
    model of Apple disease in the apple orchards of Kashmir valley using data analytics
    and Machine learning in IoT system. Furthermore, a local survey was conducted
