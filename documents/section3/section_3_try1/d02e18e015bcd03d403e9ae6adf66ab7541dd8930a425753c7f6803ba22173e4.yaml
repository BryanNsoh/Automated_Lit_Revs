    and integration among IoT devices, systems, and platforms using the standardized
    interfaces to enable seamless connectivity, data exchange, and integration of
    diverse components for efficient operations. For example, O-RAN can be used to
    facilitate interoperability between two or more IoT domains [59]. It is worth
    noting that to make O-RAN a viable wireless network infrastructure to support
    IoT applications, it is critical to perform quantitative analysis with performance
    metrics (latency, bandwidth, scalability, capacity, coverage, range, etc.) for
    IoT applications based on O-RAN. For example, related to smart manufacturing systems,
    to carry out monitoring capability of industrial systems, the latency range must
    be below 100 ms, bandwidth must be in the range of 0.1–0.5 Mp/s, and reliability
    needs to be larger than 99.9% [67]. In our prior study [15], we emphasized the
    importance of understanding the key parameters and performance requirements of
    smart manufacturing systems, including types of manufacturing applications, key
    parameters (network size, etc.) and performance requirements (latency, reliability,
    etc.), discussed the challenges and limitations of existing static networking
    infrastructure to support applications in smart manufacturing systems with diversified
    performance requirements, and called for the necessity of developing dynamic and
    flexible/re-configurable networking infrastructures (e.g., software-defined networking)
    to support IoT applications with different performance requirements. Additionally,
    for energy-based IoT systems such as smart grids [68], it is critical to understand
    the performance requirements of smart grid applications in both the transmission
    and distribution side based on the standardization and carry out performance evaluation
    of different networking architectures and protocols. As the O-RAN is a new network
    infrastructure, the standardization and research community shall have joint efforts
    on the performance gap of O-RAN to support IoT applications via modeling, simulation,
    and testbed development. 3.2. Smart Transportation Systems The smart transportation
    system leverages advanced information communication technologies (ICT) to enhance
    transportation systems’ safety, efficiency, reliability, and sustainability. It
    integrates sensors, communication systems, data analytics, and control systems
    to collect and process data, providing real-time decisions, and optimize transportation
    operations. Nowadays, the smart transportation system is used to support the automatic
    control of vehicles, monitor traffic conditions, handle traffic flow, provide
    real-time information updates to drivers, reduce environmental pollution, and
    even improve air quality. With the advent of 5G, the next-generation smart transportation
    system aims to improve road safety, traffic efficiency, environmental sustainability,
    and user experience through enhanced communication and data-driven technologies
    [69]. Just like the “ultra-reliable and low-latency communication (URLLC)” capabilities
    to support real-time applications like autonomous driving, improving the reliability,
    range, and capacity of V2X communication promotes better coordination among road
    users [70]. The “enhanced mobile broadband (emBB)” applications like in-vehicle
    entertainment and infotainments require high-quality multimedia streaming, augmented
    reality navigation, and other entertainment services to passengers in moving vehicles
    [71]. The “massive machine type communication (mMTC)” enables more effective traffic
    management and congestion reduction strategies using dynamic traffic signal control,
    adaptive routing, and predictive traffic flow analysis, etc. [72,73]. At the same
    time, O-RAN could build on that to promote automation, interoperability, and cost-efficiency
    in the next-generation ITS by enhancing vehicular communication optimization,
    traffic management and control, cooperative autonomous driving, etc. For example,
    Huang et al. [63] presented an improved edge intelligence supporting IoV networks.
    Hammami et al. [74] leveraged the O-RAN concept to implement a centralized training
    but distributed execution (CTDE) strategy to enable cooperation among diverging
    agents operating in vehicular networks. In this manner, they addressed the resource
    allocation problem of V2V and V2I while satisfying their reliability and QoS requirements.
    Likewise, Ndikumana et al. [64] used the NRT-RIC to create a collaboration area
    in a network of multiple radios and edges. Their approach can balance computation
    and communication, translating to a latency reduction in autonomous vehicles network
    [75]. Abolhasan et al. [76] utilized the RIC to control the proposed fuzzy-based
    routing protocol. The RIC handles the dynamic network topology and arrives at
    the optimum traffic route by generating and maintaining the link state database,
    which guides the multi-hop peer-to-peer (P2P) communication. Linsalata et al.
