    with remote sensing products: overview of the stepwise calibration strategy The
    baseline simulation was aimed at reproducing the streamflow response and did not
    consider the model''s ability to capture spatial patterns of hydrologic variables.
    We designed a stepwise strategy aimed at reducing the three main sources of uncertainty
    in the simulation of LST and SCF. A schematic of the procedure is reported in
    Fig. 3; here, we provide an overview of the steps and describe the details of
    each step in the corresponding sections in Sect. 4. In the first step (“Forcing-adj”
    or forcing adjustment), we targeted input uncertainty and modified air temperature
    to reduce errors in nighttime LST. In the second step (“Veg-adj” or vegetation
    adjustment), we focused on modifying spatially variable vegetation parameters
    affecting daytime LST identified among those reported in Table 2. The first two
    steps were guided by metrics quantifying the agreement between simulated and remotely
    sensed LST, including the correlation coefficient (CC), root mean squared error
    (RMSE), and bias (mean LSTV–mean LSTM) between the (1) time series of daily LSTV
    and LSTM at each grid cell and (2) daily spatial maps. These metrics were obtained
    for both daytime and nighttime through comparisons at the MODIS overpass time.
    To further quantify the improvements in our calibration approach, for each step
    we computed the structural similarity index measure (SSIM; Wang and Bovik, 2002)
    and the SPAtial EFficiency (SPAEF) metric (Koch et al., 2018) between spatial
    maps of observed and simulated long-term climatological mean LST; these two metrics
    were chosen since they have been specifically designed to compare spatial patterns.
    After improving LST, we reduced structural uncertainty by modifying the computation
    of the snow energy balance in a step labeled as “Snow-adj” (or snow adjustment).
    As described above, when snow exists in tiles covered by tall trees, the downward
    longwave radiation into the understory (or ground) snowpack is assumed to originate
    from the overstory (indicated as LWd,v in Fig. 2; tile B). For areas without tall
