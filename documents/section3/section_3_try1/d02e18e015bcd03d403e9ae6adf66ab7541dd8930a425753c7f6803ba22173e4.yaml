    integrated smart farming system. In this system, the information from different
    sources including earth observation is managed to enable the efficient and sustainable
    use of resources. The concept is structured into five blocks: (I) agricultural
    systems (at local, regional, and global levels); (II) data sources (real-time
    sensor data from the agricultural system, historical data, and open science data
    together with input from the users); (III) the data platform; (IV) data sharing;
    and (V) Blockchain. Three phases are included in the concept: real-time data collection
    from the system using different sensors; data integration and analysis; and application
    by data sharing and upscaling to regional and global levels to be used by stakeholders.
    Processed data could be shared with stakeholders via different interfaces, platforms,
    and BC which can also facilitate closing the feedback loop with the farm by performing
    direct refinements or providing new input values for the data platform. Download
