    algorithmsProblem-solution association 1. Introduction 1.1. Context The inherent
    characteristics of IoT, such as interoperability, heterogeneity, scale, and dynamism
    [1], along with the wide variety of deployment environments, represent a challenge
    for the development, upgrade, and maintenance of IoT-based systems. To address
    the challenges imposed by IoT characteristics, IoT-based systems should handle
    the unexpected behaviors produced by the diversity of interactions between physical
    and virtual elements with an automated approach focused on interoperability. In
    this regard, the IoT can benefit from the autonomic computing approach, which
    enables the self-management of systems based on high-level objectives, and present
    the following properties: self-optimization, self-configuration, self-healing,
    and self-protection [2]. Developing an IoT-based system is quite a challenge,
    being a critical concern to anticipate and design solutions to behaviors and phenomena
    that could eventually emerge from new or existing system interactions that give
    rise to new requirements. An autonomic IoT-based system would be able to adapt
    to these new requirements without human intervention overcoming the challenges
    posed by the IoT characteristics. Fig. 1 exhibits a graphical representation of
    this idea. The MAPE-K (Monitor, Analyze, Plan, Execute, Knowledge) [3] loop represents
    the foundational paradigm to develop autonomic systems, and several works in the
    IoT field have integrated this paradigm [4], [5], [6], [7]. This work is focused
    on the knowledge block and provides a specific artifact, the Taxonomy of Decision
    Making in IoT Systems (TDMIoT). This taxonomy provides a high-level characterization
    of the decision processes used in the IoT. Download : Download high-res image
