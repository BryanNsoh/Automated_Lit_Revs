    of limited training data is to train a model in another region/year and transfer
    to the target one (Hao et al., 2020). This study aimed to investigate if SAR-based
    crop classification models can be transferred in time and explore their applicability.
    The research showed that it is indeed possible to transfer knowledge of crop classification
    model in temporal domain within a single agricultural region, despite being as
    large as 21,500 . Although simple transfer of model can yield good results, adapting
    the model using in-situ data can boost its performance furthermore. In general,
    the more in-situ data is added to training set, the better classification results
    are achieved. Crop mapping can benefit from historical data-based model if in-situ
    data for target year is very scarce or unavailable. However, when certain portion
    of this data is met (e.g. 15% increment in our case or ca. 360 parcels), traditional
    crop mapping approaches could be more suitable and even outperform transfer learning
    approaches. Still, while existing model would require only retraining, building
    new model from scratch in traditional way would require hyperparameter optimization
    prior to model training which can take substantial amount of time. This study
    generally addressed limited availability of target domain data, despite taking
    different increments of in-situ data into account throughout experimentation.
    Regarding traditional mapping approaches, it resulted in agreement with previous
    findings on ensemble learning models being better than neural networks (Yuan and
    Lin, 2020), when small portion of data is available for training. Unless the crop
    classification study is trying to replicate an existing one, which is not the
    present case, systematically assessing and comparing crop classification studies
    presents difficulties due to the inherent differences not only in the quality
    of the training and testing datasets (Antonijević et al., 2023), but also in quantity
    of data, experiment designs including choice of crops, time and locations, chosen
    evaluation metrics and other relevant parameters (Rusňák et al., 2023). For this
    reason, it was rather challenging to compare with other crop mapping studies.
    In Arias et al. (2018), authors achieved the highest overall accuracy of 79% utilizing
    Sentinel-1 temporal signatures for 11 crop types on rather imbalanced training
    set with 400 parcels. The closest analogy to our experiment would correspond to
    approximately 15% increment in e.g. RFFS (2021), i.e. F1 score of about 86%. Specifically
    speaking of model transferring, Hu et al. (2022) reported OA of 89% when transferring
    model from 2019 to 2020 season using naive approach. Potential respective pair
    from this study could be the worst performing model RFnaive with only 73% F1 score.
    However, their study classified only 4 crop types in comparison to our 9 crop
    types which is a more complex task by itself. They also used combination of SAR
    with optical sensor that, although beneficial, could likely be obstructed from
    use due to weather dependency. Their findings showed that the combination of sensors
    reached about 1% higher OA than the Sentinel-2 only scenario, but did not investigate
    the radar only scenario. Temporal transfer learning in combination with spatial
    transfer was tested by Hao et al. (2020) that reported impressive results (OA
    of 98%, 86% and 95%,) using combination of optical sensors only (harmonized Landsat
    −8 and Sentinel-2 data), yet only 2 or 3 crop types per testing region were assessed.
    Both studies relied on RF algorithm and considered imbalanced datasets for which
    F1 score metric may be more relevant than OA. On the other hand, You and Dong
    (2020) explored all three scenarios (optical only, radar only, and combination
    of sensors) in their research. A naive transferring approach using only Sentinel-1
    achieved poor results, i.e., F1 score of just 67% and 58% for corn and soybean,
    respectively. However, using only Sentinel-2 imagery they managed to reach an
    F1 score of over 90% for both crops. Combination of the two sensors yielded 0.3%
    higher F1 score for corn, while F1 score for soybean was 0.2% lower than using
    Sentinel-2 only. Relying only on optical sensor, i.e., Sentinel-2, authors in
    Wang et al. (2023) reported F1 score between 84% and 92% with their proposed deep
    adaptation crop classification network (DACCN) when transferring models between
    subsequent seasons in the same region. Again, only corn and soybean were classified,
    while all the other crop types were classified as “other”. Račič et al. (2024)
    performed multi-year early crop mapping using Sentinel-2 and achieved an average
    F1 score of 82.5%, without any reference data from the target year (respective
    pair from our study could be CNNnaive with F1 score of 78%). They were able to
    exceed this performance using in season ground truth by 210th DOY with 48,000
    (9% of available dataset) samples from the target year. Authors in Rusňák et al.
    (2023) reported mean accuracy ranging between 88% and 92% for temporal transferability
    scenario. Cai et al. (2018) investigated in-season mapping using Landsat data,
    and reported 95% classification accuracy by the end of June when applying pretrained
    models to a target years. They utilized 13- and 14-years long time-series in this
    research and classified corn and soybean. Transferring only model architecture
    without transferring model weights, such as e.g. CNNFS (hist), gave promising
    results in our test case, which is different from remarks given in Jo et al. (2022),
    who tested transfer learning for single crop type but in different regions. Conclusions
    from Gadiraju and Vatsavai (2020), on superiority of strategies that include fine-tuning
    of pre-trained models over strategies such as naive transfer are also confirmed
    in our case. However, their superiority over models trained from scratch should
    be taken with precautions since it was not indisputably proven within our experiment.
    Finally, to rest assure that created models truly generalize well without overfitting,
    one can compare Fig. 9, Fig. 10. By analyzing these graphs, it can be seen that
    the best performing model, for all three algorithms RF, CNN and TR, is not exceeding
    75% of F1 score during hyperparameter optimization process (Fig. 9). On the other
    hand, the same models evaluated on the independent test set (Fig. 10) do not show
    any decrease in classification performance compared to source-domain validation
    performance. What is more, corresponding models have shown comparably higher performance
    evaluated on the target domain, which proves that trained models optimized in
    the source domain are highly generalized and perform successfully on an independent
    dataset. 6. Conclusion Using highly dense time series of Sentinel-1 imagery, this
    paper analyzed various strategies for transferring crop mapping models over time,
    contrasting them with the traditional, non-transferring approach. It examined
    three algorithms, namely Random Forest, Convolutional Neural Networks and Transformer.
    Nine different crop types were classified in the experiment which are typically
    grown in Southeastern Europe, i.e., corn, wheat, soybean, sugar beat, barley,
    clover, sunflower, oilseed rape and orchard. All together, 12 different scenarios
    were tested of which RFnaive performed the worst, while CNNTL and RFFS (2021)
    were the two best performing models at different increments of re/training data.
    This means that pre-trained RF model on historical data and applied to new season
    data as such did not yield high performance. On the other hand, combination of
    CNN with Transfer Learning achieved promising results when little target domain
    data is available (less than 360 parcels in this case), surpassed later by the
    traditional crop mapping approach as more parcels were available. Results showed
    that the model can detect oilseed rape and wheat with highest reliability while
    orchard and clover are the two crop types most difficult to classify, presumably
    due to underrepresentation in the dataset which may have prevented the model from
    learning relevant feature representation and obtaining generic patterns for crop
    classification for the two labels. In our study, we emphasize the importance of
    accuracy as a key metric in evaluating crop classification model’s performance,
    balancing it with the consideration of time complexity. Though this turned not
    to be of high importance for Vojvodina case, it could however become vital for
    large-scale applications such as regional or continental map updates. The study’s
    secondary finding reveals that beyond a certain accuracy level, any further model
    improvement could become marginal relative to the additional time required. While
    temporal transfer learning exhibited significant capability, the experiment also
    highlighted that its application should not be unconditionally adopted as it faced
    a direct challenge from the traditional crop mapping approach when a certain portion
    of target domain data was available. Still, traditional approach requires hyperparameter
    optimization prior to model training, while transfer learning requires only model
    retraining which may make substantial difference in processing time. From the
    practical standpoint of agricultural management, the paper’s findings significantly
    reduce labor costs by minimizing the need for extensive field trips and personnel
    for ground truth data collection. With these methods, a handful of trips can replace
    20 full-day field trips with 40 people (referring to our study), providing an
    efficient overview of seasonal crop distribution. This streamlined approach still
    offers objective information vital for informed decision-making. Also, in situations
    where detailed data collection is impossible, such as natural disasters or war
    conflicts, transfer learning ensures the continuity of crop mapping with minimal
    resources and manpower. This not only cuts down time and effort but also reduces
    potential errors, as training and monitoring a smaller team is more manageable.
    This work concludes with several open questions that merit further exploration.
    The first one deals with searching for a better temporal transfer learning approach
    that could potentially outperform traditional mapping in all circumstances. Different
    number of frozen layers should be explored for this purpose in the first place.
    Alternatively, even though SAR data proved to be a reliable data source for TL
    tasks, further improvements in performances can be expected when radar data is
    combined with other data sources such as optical multispectral or weather data.
    Integrating SAR with optical data would help to better understand specific sensor
    data limitations, while weather data would explicitly address seasonal specificities
    that radar backscatter could not. Further experiments could be dedicated to analyzing
    TL in spatial domain where source and target domains will not represent the same
    area. It would be also interesting to investigate how much TL could help when
    tasks in two domains are not the same, i.e., classify different crop types in
    source and target domain. Finally, different ML and DL algorithms should also
    be explored, as well as early-season crop mapping. CRediT authorship contribution
