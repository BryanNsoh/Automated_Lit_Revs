    to reduce connection overhead during the message exchange between IoT devices
    or other devices and servers. MQTT with TCP takes the additional burden to make
    the handshake during the transmission. This approach reduces latency up to 55%,
    while processor and memory usage are lowered by 80% and 50% respectively when
    compared to MQTT. The Spanning Tree-based MQTT (MQTT-ST) protocol was introduced
    in Ref. [88] with a bidirectional communication pattern. In addition to this feature,
    it also enhances functions that include message expiry enhancement, optimal route
    selection, routing path with minimal RTT, run-time message tracking, and early
    reaction on failure messages. However, when these functions are enhanced, the
    protocol becomes heavyweight and consumes additional power to perform them. Park
    et al. [87] proposed a Direct Multicast-MQTT (DM-MQTT) protocol for efficient
    network resource utilization by preventing data transmission delay. This approach
    uses a bidirectional multicast mechanism between publishers and subscribers without
    using a centralized broker. This approach performs 58% and 65% better than MQTT
    in network usage and transmission delay, respectively. A lightweight MQTT was
    proposed in Ref. [89], using IEEE 1451 to modify MQTT''s existing architecture
    and network features. This method is not a secured one, but it can be extended
    to allow for security. The Mosquitto is an open source lightweight message broker/server
    for low-powered IoT devices; it implements MQTT/MQTT-SN using C programming and
    is maintained by the Eclipse Foundation [91]. It does not have cross-platform
    support and does not categorize message priorities; instead, it follows a first-come
    first-served approach. The message priority feature included in modified Mosquitto
    [92], separates urgent and regular messages, assigning critical messages higher
    priority and serving them first. RocketMQ is an MQTT-based message broker introduced
    for MQTT protocol in Ref. [93]. This broker controls the message push server with
    the help of Mosquitto by using the producer-consumer approach. HiveMQ is a client-based
    MQTT broker for reliable, efficient, and high-speed data transmission protocols
    on IoT devices. It is highly secured and provides continuous real-time data processing
    for brokers. This protocol works on MQTTv3.1 and all subsequent versions [94].
    VerneMQ is a distributed, reliable, high-performance, master-less clustered messaging
    protocol developed in Erlang for MQTT brokers [95]. This protocol includes many
    features, such as flow-control mechanism, message expiration, and shared subscriptions.
    The Paho-MQTT is a cost-effective open source client-based MQTT messaging protocol
    for constrained M2M and IoT applications [90]. 2.2.2. AMQP and its recent advances
    The AMQP is an open source protocol initially designed for business transactions
    exchanging messages between two parties (i.e., point-to-point communication) [97,98].
    The messaging structure of the AMQP is quite different in internal design and
    has more overhead compared to MQTT. The AMQP maintains multiple queues, storing
    messages in them temporarily before subscribers receive them. Thus, it supports
    interoperability between brokers and clients, enabling communication between heterogeneous
    connected systems [99,100]. The AMQP is also suitable for applications that require
    safe, high-quality, reliable, and rapid message delivery. However, it is not completely
    suitable for constrained applications because of its substantial features. RabbitMQ
    is a server initially implemented using Erlang programming [101]. It is an open
    source hybrid message broker for MQTT, AMQP, STOMP, and WebSocket. It sorts messages
    according to message properties, and ensures efficient and reliable delivery while
    managing component relationships well. However, this protocol is heavyweight,
    high-latency, and slow. It requires high computation, deployment, and maintenance
    costs. Apache ActiveMQ is an open source, asynchronous java-based multi-protocol
    message server for constrained applications [[102], [103], [104]]. It manages
    and allocates resources very efficiently, achieves high throughput, and also possesses
    interoperability. ActiveMQ also supports flow-control, message expiration, and
    message persistence by default. Its major limitations are memory limits per queue,
    and the heap is not used by default. An ActiveMQ broker is also limited by its
    architecture in terms of reliability, robustness, and scalability. Red Hat AMQ
    is an open source, lightweight, fast, and secure Java-based message protocol for
    large-scale Internet business applications, which was inspired by ActiveMQ. This
    protocol does not require any administrative costs, installation, or configurations.
    Apache Apollo is a new core for ActiveMQ that includes thousands of concurrent
    connections and a large multi-core server. Apache Apollo is a faster MQ that does
    not include all the features of ActiveMQ. 2.2.3. Web Services-Notification The
    WS-N protocol is standardized by OASIS, and it exchanges messages in a coalition
    environment using predetermined notifications. It transmits packets simultaneously
    to all registered clients and supports interoperability well between middleware
    providers. This protocol also takes care of security during data transmissions,
    subscriptions, and notifications using various key exchange mechanisms. It is
    a loosely-coupled architecture that uses Extensible Markup Language (XML) and
    follows Service-oriented Architecture (SOA) principles. This protocol was initially
    developed for resource-constrained applications, but it is resource-heavy compared
    with other protocols due to SOA restrictions, XML, and multiple queues. Thus,
    it is not ideal for all types of IoT applications. 2.2.4. STOMP The STOMP is a
    lightweight, secure, reliable text-based messaging protocol similar to HTTP that
    uses the PubSub pattern [105]. It has a straightforward implementation at the
    client level and also supports interoperability. Similar to AMQP, it uses frames
    for message exchanges between clients and servers by using a message broker. It
    does not use any comprehensive Application Programming Interfaces (APIs); instead,
    it uses simple, commonly used message operations with ACKs. The server implementation
    of STOMP is complicated, but it uses various existing server protocols (RabbitMQ,
    ActiveMQ, Apache Apollo, etc.). 2.2.5. DDS DDS was developed by the Object Management
    Group for real-time, lightweight IoT applications and is available for both open
    source and commercial implementations. It uses the PubSub model for reliable and
    scalable multicast message exchanges, whereas the multicast improves the QoS for
    real-time IoT applications. DDS has a broker-less architecture, unlike MQTT or
    AMQP, and requires no additional memory for a message queue. DDS is inexpensive,
    smart, secure, fast, interoperability capable, and simplifies the deployment,
    integration, development, and management of IoT applications. Fog-based DDS architecture
    was used between fog devices and cloud centers in Ref. [106]. The fog-based DDS
    architecture classifies data by considering the minimum storage cost and latency.
    This model was specially designed for fog-cloud communication, so it is not useful
    for constrained IoT devices. In Ref. [107], the DDS protocol was used as middleware
    between software and hardware devices for microgrid applications. It is a centralized
    approach used to identify and clear faults optimally. The DDS protocol is currently
    used in real-time large-scale IoT applications, such as air-traffic control, smart
    grid, healthcare, robotics, industrial integration, military [[108], [109], [110]].
    2.2.6. Summary of PubSub protocols In the PubSub model, there are still some open
    challenges. For instance, there is no consistency check in the message queue or
    the brokers. As the model depends entirely on its brokers, a broker crash can
    render the whole system useless. Should a message crash while a client is handling
    it, the message cannot be recovered (e.g., Mosquitto allows the client to control
    the message). Most of these protocols use multiple message queues when providing
    transmission between publishers and subscribers, yet the queues work based on
    predetermined rules in static conditions, but not work in dynamic conditions.
    Message expiry time management is also challenging. PubSub model performance can
    be determined based on its constraints (such as message size, required queues,
    and clients accessing a queue simultaneously). However, determining these parameters
    on-the-fly is very difficult under conventional PubSub protocols. Finally, the
    MQTT protocol does not support multicast messaging and is also unsuitable for
    service discovery auto configurations [111]. 2.3. Other protocol/message brokers
    There have been several other recent advancements for message brokers. Some popular
    brokers are summarized in Table 7. ZeroMQ (i.e., 0MQ, zMQ) is a message exchange
    protocol that uses a broker-less PubSub pattern for concurrent or distributed
    applications. It provides low-latency, high-throughput performance that integrates
    components easily [112]. However, this protocol is unreliable because of the load
    it places on local control modules. ZeroMQ also fails to manage relationships
    between all network components. Microsoft Message Queue (MSSQ) is a message broker
    for reliable message exchange between applications in an enterprise [113,114].
    In MSSQ, resource failure may happen when the message limit exceeds its threshold.
    There are also synchronization problems between the operations (e.g., copy, move,
    send, retrieve, and receive). Amazon MQ is a java-based durable message broker
    developed for ActiveMQ that also supports for MQTT, AMQP, STOMP, and WebSocket
    [115]. Apache Qpid functionalities are similar to RabbitMQ, and are used to implement
    the AMQP for reliable message exchanges among elements [116]. It easily detects
    client failover and assigns messages to different brokers. HornetQ is an asynchronous
    clustered open source middleware multi-protocol message project under the umbrella
    of ActiveMQ. Its most recent version (v 2.4) also supports AMQP and STOMP [117].
    The revised version of the HornetQ is Apache Artemis 1.0.0 which provides better
    performance and stability by combining ActiveMQ. Open Message Queue (OpenMQ) is
    an open source java-based messaging protocol developed by Oracle with scalable,
    clustered, and loosely-coupled architecture [118,119]. Latency-aware Popular Resource
    Re-caching (LEARN) is a middleware message broker developed to recache and reallocate
    heavily-loaded resources in the IoT [120]. LEARN is useful for reducing the average
    delay between two brokers with optimized resource utilization. Table 7. Summary
