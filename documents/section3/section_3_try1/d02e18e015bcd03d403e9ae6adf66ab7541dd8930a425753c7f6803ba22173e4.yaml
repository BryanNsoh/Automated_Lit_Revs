    of various IoT application layer protocols used in smart cities and smart homes
    is summarized in Table 8. A novel time synchronization mechanism was proposed
    in Ref. [130] for smart home applications using CoAP. This approach achieved high
    accuracy due to CoAP usage between the sensor nodes and the gateway for reliable
    data transmissions. This method also minimized network overload and resource utilization.
    In Ref. [170], an energy-efficient, privacy-preserving, and secure data transmission
    protocol was introduced for smart home application. Bansal et al. [131] tested
    application layer protocols over a smart city application, comparing them with
