    goodness-of-fit test for two domains Before running ML and DL models, it was necessary
    to check if the two domains (source and target) are different. Generally speaking,
    seasonal differences mainly originate from management- and weather-induced variabilities
    which were, in this case, only considered in terms of their impact on radar backscatter
    and related derivatives, not as an explicit feature (predictor). In this experiment
    source domain is defined jointly by season 2017, 2018, 2019 and 2020 data (often
    regarded as historical data), while 2021 season data is taken for target domain
    since that is the year we want to transfer the model to. Following the work by
    Yang et al. (2020), in order to consider source and target domains defined by
    feature space and marginal probability distribution to be different (which is
    one of prerequisites for transfer learning), it is necessary that either their
    feature spaces are different ( ) or that their marginal probability distributions
    are different ( ). In this particular case feature spaces are the same, and the
