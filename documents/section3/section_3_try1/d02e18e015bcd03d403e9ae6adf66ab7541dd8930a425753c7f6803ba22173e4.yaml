    regarding their fields. The main motive of precision farming is to produce more
    from the scarce cultivable land. So to implement the new era technologies is very
    important across the globe as we have to satisfy the increased population with
    the limited resources. Usually soil tests based on weather and soil conditions
    are done in Fall (Dinkins and Jones, 2019). By doing the soil tests we can analyze
    the soil nutrients which include the information related to the fertilizers requirement,
    copping history, soil kind, irrigation level, etc. Presently we have various sensor
