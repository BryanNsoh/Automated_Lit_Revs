    described a comprehensive study on the smart agriculture, and we have identified
    that, there exists a plethora of projects for smart agriculture across the world.
    Apart from these, various projects have been declared by governing bodies for
    reaching to farmers on ground. Some of the major challenges and open problems
    are listed in this Section for the benefit of future researchers working in this
    domain. Lack of Connectivity: One of the major obstacles in getting the benefits
    of inventions and beneficial schemes is due to the lack of connectivity in remote
    as well as rural areas [156]. There must be more robust and consistent technologies
    [10] to meet the challenges and requirements of remote environments and rural
    farmers so that a proper connectivity can be established in a way such that farmers
    can deploy IoT systems. Awareness for farmers: Various subsidies, loans, insurance
    schemes and other benefits are available for farmers from government bodies to
    foster agriculture as well as to support in case of natural calamities [152].
    But most of the farmers are unaware about the schemes. Another aspect of connectivity
    is to ensure efficient methods for making benefits reach farmers along with the
    developed technical systems. Integration of crop market directly to farmer: Foremost
    requirement of any farmer is to get maximum price for their products. But usually,
    the profit in agricultural sector goes to the brokers, dealers and retailers.
    If a systematic guidance to planters about kind of crops, required fertilizers
    for optimal yield and market prices along with a support price can be provided,
    it would definitely help the farming community. Integrating crops supply chain
    with the international supply chain to process quality food, providing timely
    support and complete automation in agriculture with the help of robots would help
    growers level up according to the market trends [107]. Tremendous possibility
    of online farmer shops is also to be fostered along with such applications. Newer
    platforms and utilization of Cloud: Literature reveals that there is a huge dependency
    on WSN in adopting smart agriculture. Finding innovative network platforms and
    protocols is always welcomed in case of IoT. It has been proposed that future
    works would have to completely utilize the Cloud Technology and innovative approaches
    in connectivity have to come up so as to be bettered by the real potential of
    IoT systems [157] and to manage data effectively. Large scale drought/flood monitoring
    systems: There are various means of predicting and forecasting temperatures in
    regional scales. In a wider perspective it might be extremely useful if a prediction
    about drought or floods could help farmers to plan crop cultivation accordingly
    and so that proactive risk management measures can also be adopted. Regional monitoring
    systems would need the association of local authorities and researchers. Semantic
    interoperability: Incorporating the high-end technologies in the traditional productive
    agricultural sector calls for semantic interoperability [11] so that the farmers
    and agriculturist would find easy to understand and use heterogeneous products
    from different manufacturers. Newer methods of semantic annotation increasing
    overall efficiency of IoT systems are always welcomed. Open farm management: Precision
    agriculture and protected agriculture are flourishing a lot. There are still immense
    possibilities with large farm management which has not been widely adopted in
    India. Open farming systems with specific applications for computer aided, remotely
    monitored, advisory and decision support services for all sorts of crops in diverse
    farming community of India is a necessity to keep updated with the new era of
    digitization. Regionally pooled scientific data and advice would enhance research
    activities [14] and thus agricultural productivity. Knowledge-based agriculture:
    As a means to increase the amount and worth of the produce, knowledge-based agriculture
    has to be followed. It opens enormous possibilities of integration of automated
    data augmentation and analytics with the application of ML techniques [10] and
    Decision support systems. Hence more optimized and targeted applications for smart
    agricultural tasks have to be made up. Fusion: The combination of ML techniques
    and signal processing schemes can be integrated into hybrid systems so as to add
    up functionalities utilizing strengths and compensating flaws of individual systems
    [17]. Development of large open-source databases will also enhance progress in
    agricultural sector. Shi et al. [6] suggests that impactful cloud-based models,
    Big Data mining technologies for agriculture, algorithms enhancing fusion of data
    from multiple sources, distributed and intelligent processing and innovative lite
    versions of authentication mechanisms would pave the future headway. Data precision:
    As large amount of data is in the form of spectral images, the fluctuations in
    environmental conditions like rain and humidity affects these data. So innovative
    techniques for atmospheric correction and noise interpolation is an open problem
    for research [20]. Interoperability: A paramount problem faced by IoT in agriculture
    is the interoperability of equipment which is caused by variety of digital standards.
    This makes adoption of newer technologies in a slow phase and subsequently causing
    decreased agricultural production [20]. Newer methods and protocols are required
    to ensure interoperability in all reference layers of IoT so as to attain the
    true potential of that in farming. Cost-effective solutions: It is significant
    from the literature that the requisite of economic optimization in IoT systems,
    if they are to be adopted by poor and small-scale farmers [13]. This demands novel
    solutions in implementing plausible methodologies. The adoption of vertical farming
    and other means of pop-up farming (like hydroponics and aeroponics) [158] among
    small scale farmers is impending in the near future, provided existing techniques
    prevail to evolve in an affordable fashion. Resilience for farmers: There is an
    indispensable role for the research community to usher the lives of people who
    provide basic necessities for the mankind. The survival of farmers purely depends
    on their crops. Hence it is much worth to avoid total or partial crop losses due
    to unprecedented events like severe diseases caused in crops. Therefore, it is
    high time for breaking new grounds with expert technologies so as to take proactive
    measures to plan and manage unwanted situations from occurring by devising high
    precision prediction and forecasting systems [82]. Effective intercropping: Complementary
    crops and intercropping mechanisms have to be fostered among growers in order
    to increase profitability and as a measure to reduce the risk of unprecedented
    eventualities (natural or economical) which could happen when depending upon on
    a single variety of crop for livelihood. Intercropping mechanisms requires a wide
    knowledge of effectively choosing plants and needs information to be reported
    in a comprehensive manner [159]. Effective methods of intercropping could be experimented
    with the help of strategies sorted out through emerging techniques. SDN: Software
    Defined Network (SDN) was proposed as architecture to conduct academic experiments
    on data centric networks without affecting production traffic. More innovations
    are required in terms of traffic, transmission performance, flexible networking
    and bandwidth for synchronization and access of distributed servers in public
    and private clouds [119]. Traffic Engineering, load balancing and several other
    appliances are available to meet these needs. Security: Security of data and IoT
    systems is identified as an open problem by the whole IoT research community.
    Ensuring right data management to all aspects of security in multiple layers attracts
    interest of various researchers. 11 Conclusion The agriculture sector plays an
    important role in the world economic growth as well as a major source of employment
    for many people, particularly those residing in rural areas. In developing countries
    like, India, agriculture is the main tool to eliminate poverty and help people
    to raise income to achieve prosperity. As population increases, there is a need
    for automation in agriculture. The IoT based smart agriculture systems help to
    achieve more productivity (yield) and reduce the overhead cost. In this paper,
    we described some of the smart agricultural applications in detail and provided
    taxonomy for classification. We also proposed an architecture for smart agriculture
    system and developed smart price prediction system for cotton and cardamom farmers
    together with a prototype for smart irrigation. A detailed description of technical
    challenges and constraints for implementing smart agriculture systems is also
    described. Finally, a set of open problems has been listed to provide directions
    to the future researchers. Availability of data and materials All data generated
