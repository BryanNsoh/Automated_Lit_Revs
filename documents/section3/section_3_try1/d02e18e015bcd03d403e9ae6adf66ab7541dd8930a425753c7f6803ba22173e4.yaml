    the actions that are required to modify and reorient the agricultural systems.
    The paper made an extensive survey of various technologies proposed for the agriculture
    sector. We have surveyed various smart agricultural applications developed and
    proposed a taxonomy for classifying them. Network infrastructure and connectivity
