    2022 – Accepted: 25 Oct 2022 – Published: 10 Nov 2022 1 Introduction Physically
    based numerical models of the coupled water–energy cycle have emerged as powerful
    tools to address critical societal needs (Fatichi et al., 2016), including flood
    forecasting (Maidment, 2017), irrigation operation (Gibson et al., 2017), weather
    and climate prediction (Baker et al., 2017; Senatore et al., 2015), and evaluations
    of water scarcity (Zhou et al., 2016). Over the last 3 decades, several types
    of hydrologic models have been developed with different levels of conceptualization
    that often change with the domain size due to computational constraints. One class
    of models, denoted as regional or macroscale models, was originally designed to
    serve as land surface scheme of atmospheric models and is routinely used to simulate
    hydrologic processes in continental basins (>105 km2) at spatial resolutions of
    10 to 25 km (e.g., Lawrence et al., 2011; Liang et al., 1994; Niu et al., 2011).
    These processes include infiltration, evapotranspiration, runoff production, and
    snow accumulation and ablation that are typically simulated in a regular grid
    without considering lateral transfers across cells (Clark et al., 2015). In recent
    years, the National Water Model has combined a regional hydrologic model applied
    at the unprecedented resolution of 1 km with routing schemes to generate operational
    hydrologic predictions over the continental United States (Lahmers et al., 2019,
    2021). In many cases, hydrologic models are applied under prescribed meteorological
    forcings using an optimal set of parameters that are calibrated by minimizing
    differences between simulated streamflow and observations at one or more locations
    (e.g., Gou et al., 2021; Li et al., 2019; Nijssen et al., 1997; Xiao et al., 2018;
    Yun et al., 2020; Zhang et al., 2017). While widely used, this approach has two
    important limitations. First, input and structural uncertainties are often not
    taken into account (Gupta and Govindaraju, 2019), causing an inflation of parametric
    uncertainty that can exacerbate the problem of equifinality (Beven and Binley,
    1992). Second, this calibration method relies only on an aggregated measure of
    the hydrologic response and does not consider the model''s ability to capture
    the spatially variable internal processes (Becker et al., 2019; Ajami et al.,
    2004). As a result of these two limitations, this calibration approach could cause
    the undesirable outcome that the model provides the right answer for the wrong
    physical reasons (Rajib et al., 2018; Tobin and Bennett, 2017), which can in turn
    induce wrong conclusions when the model is applied under nonstationary conditions
    due to changes in land cover and/or climate. Satellite remote sensors provide
    spatially distributed estimates of hydrologic states and fluxes, including soil
    moisture (Entekhabi et al., 2010; Njoku et al., 2003; Kerr et al., 2001), land
    surface temperature (LST; Shi and Bates, 2011; Wan and Dozier, 1996), snow cover
    fraction (SCF, Painter et al., 2009), evapotranspiration (Boschetti et al., 2019;
    Fisher et al., 2020), and changes in water storage (Tapley et al., 2004). These
    products can reduce parametric, structural, and input uncertainties in hydrologic
    models by including additional constraints in the calibration process (Wood et
    al., 2011; Fatichi et al., 2016; Ko et al., 2019). Despite this potential, the
    use of remote sensing products to reduce hydrologic simulation uncertainty has
    been explored in only a few studies. For instance, in studies by Corbari and Mancini
    (2014), Crow et al. (2003), and Zink et al. (2018), satellite LST was used with
    river discharge to calibrate model parameters, and it was found that including
    LST in the process improved the simulation of evapotranspiration as estimated
    by eddy covariance towers or other satellite products. This outcome was also found
    by Gutmann and Small (2010), who applied a regional model at 14 flux towers and
    showed that incorporating remotely sensed LST estimates in the calibration allowed
    the achievement of two-thirds of the improvements gained by ingesting more accurate
    ground LST data. In other efforts, satellite LST products have been used to verify
    the performance of hydrologic models, as done by Koch et al. (2016), with the
    North America Land Data Assimilation System (NLDAS), Xiang et al. (2014), with
    the TIN-based Real-time Integrated Basin Simulator (tRIBS), Xiang et al. (2017),
    with the Weather Research and Forecasting (WRF)-Hydro model, and Wang et al. (2021),
    with the Variable Infiltration Capacity (VIC) model. Finally, a few studies have
    enhanced streamflow simulations (Bennett et al., 2019; Bergeron et al., 2014;
    Tekeli et al., 2005) by improving the timing of snowmelt using remotely sensed
    snow cover fields. The Colorado River basin (CRB) is a regional watershed where
    hydrologic simulations are needed to support short- and long-term water management
    decisions. Its water resources are used by almost 40 million people in seven states
    of southwestern U.S. (Arizona, California, Colorado, Nevada, New Mexico, Utah,
    and Wyoming) to irrigate ∼22 000 km2 of land and to generate over 4200 MW of hydroelectric
    power (USBR, 2012). The mean annual discharge of the CRB is 20.2 km3, with high
    interannual variability resulting from large variations in climatic forcings (Christensen
    et al., 2004; Gautam and Mascaro, 2018). Until 2021, the CRB was able to meet
    the demand of all users by storing runoff in a large system of dams, mainly operated
    by the U.S. Bureau of Reclamation (USBR), and transporting water through canals
    and aqueducts, including the Central Arizona Project. However, declines in the
    mean flow observed over the last 2 decades (Hoerling et al., 2019; Udall and Overpeck,
    2017), combined with increasing demands, led to the first-ever declaration of
    water shortages in the CRB in January 2022. The water cuts affecting users in
    Arizona and Nevada (CAP, 2021) are expected to become more severe in the near
    future and impact the agricultural sector (Mitchell et al., 2022; Norton et al.,
    2021). In previous studies on the hydrologic responses of the CRB using the VIC
    model, confidence in the model results was built mainly through comparisons against
    estimates of naturalized flow (e.g., Christensen et al., 2004; Vano et al., 2012,
    2014; Xiao et al., 2018). The CRB is characterized by a marked difference between
    the colder and wetter Upper Basin, where more than 90 % of streamflow is generated
    (Li et al., 2017), and the warmer and drier Lower Basin, with reduced runoff production
    due to low precipitation, high evaporative demand, and channel transmission losses
    (Rajagopalan et al., 2009). As a result of this large contrast, limiting the calibration
    of VIC to the use of naturalized flow in the Upper Basin may lead to uncertainty
    in its ability to simulate the spatiotemporal hydrologic response. The objective
    of this study is to improve the physical reliability of VIC simulations in the
    CRB by incorporating remotely sensed fields of LST and SCF obtained from the Moderate
    Resolution Imaging Spectroradiometer (MODIS). LST is an important variable that
    impacts the coupled water–energy balance, while SCF provides information on snow
    conditions which are crucial for quantifying runoff generation. We start from
    a parameterization of VIC that led to good estimates of monthly discharge in the
    period 2003–2018. We then apply a stepwise procedure to reduce uncertainties in
    model forcings, parameters, and structure based on comparisons of simulated and
    remotely sensed LST and SCF fields. While based on VIC, the methods proposed here
    can provide guidance to refine the calibration and reduce uncertainties in other
    physically based hydrologic models and to identify areas for structural improvement.
