    Fig. 6. TDMIoT. 4.3. Dimensions 4.3.1. Objective Dimension that classifies a decision
    problem according to its goal. This goal or required result is mapped to a category
    within this dimension and it can be: value estimation of future data from time
    series analysis (forecast), selection of the best element from a set of alternatives
    (optimization), a plan of a set of actions to achieve a goal (planning), a consensus
    between different entities (conflict resolution), or an estimated value given
    previous observations (prediction). The latter can be further sub-categorized
    as estimation (when the predicted values are bounded on the interval [0,1] and
    express a probability), regression (when the predicted values are numeric and
    not bounded and classification (when the variables to be predicted are categorical).
    4.3.2. Processing This dimension classifies a decision process according to how
    the decision algorithm execution is managed. A decision process can be considered
    centralized when an entity has access to all the information (data and models)
    necessary to make a decision and executes the decision process itself; or decentralized
    when multiple entities send information to each other or share computing resources
    to execute the decision process. 4.3.3. Processing layer Dimension that refers
    to the architectural layer in which the decision process is executed. This can
    be in any of three possible layers or locations: perception, middleware and application.
    The Perception layer corresponds to local executions of the decision process in
    IoT devices. The Middleware layer is an intermediate layer in which decision processes
    are executed that are responsible for the communication between applications,
    devices or systems. In the Application layer the decision processes are executed
    in the fog, edge or cloud. This occurs when computing power is required and not
    available on the IoT device. 4.3.4. Interaction This dimension classifies a decision
    process according to its input source. This source can be a device, a human, or
    an external system (natural or artificial) that provide an input to the decision
    process; or any additional information related to the interactions and can also
    be taken into account in the decision process. This dimension is important in
    the context of IoT systems since there is a constant interaction between physical
    and virtual elements. Within this dimension two categories are proposed: system
    and human. A system interaction involves decision problems that require an output
    (e.g. data, an object, an electronic signal, etc.) from an external non-human
    source. Decision problems classified within this category are characterized by
    being part of a linear sequence of operations. A human interaction involves decision
    problems that require human interventions or considers human behavior as a crucial
    aspect of the decision process. A human interaction can be direct, such as placing
    an object or indirect, as in applications in which user information or data is
    collected without their mediation. 4.3.5. Uncertainty This dimension classifies
    the source of uncertainty in a decision problem. Identifying the source of uncertainty
    allows us to narrow down the selection of an algorithmic approach since each decision
    algorithm implements an inherent strategy to deal with the source of uncertainty.
    In this context, uncertainty refers to a condition of limited knowledge in which
    it is impossible to accurately describe the state of the world or its future evolution
    [70]. In the IoT, uncertainty analysis can be approached from the physical perspective
    in ciberphysical systems. Therefore, this paper considers three types of uncertainty
    [71]: • Measurements: uncertainty associated with data and measurements. It is
    derived from measurement scaling, interpolation, noise, data fusion, or preprocessing.
    Measurement uncertainty is present in an IoT system if there is a difference between
    the actual data and the measured data (6) however, it is impossible to determine
    this difference precisely. • Parameter: this uncertainty occurs in decision problems
    involving variables that cannot be controlled, inferred, or precisely known, but
    can be addressed by assuming or delimiting any given variable as seen in optimization
    problems. The uncertainty of a parameter is usually bounded (7) • Model: refers
    to decision problems where there is no specific model to address the decision,
    therefore a complex set of assumptions are made. This uncertainty is presented
    in the following scenarios: – when there is a dataset with relevant variables
    to infer a decision model. – when the environment in which the decision process
    will be deployed is partially known or provides noisy observations. – when observable
    events that depend on unobservable factors have been identified. Quantifying model
    uncertainty is difficult since it requires a significant amount of data. Assuming
    we know an actual value and the predicted value by a model , the model uncertainty
    can be represented by (8) 4.3.6. Knowledge representation A knowledge representation
    is an abstraction of variables and their possible relationships and dynamics that
    are relevant to making a decision [72]. Knowledge representations are fundamental
    to the design of decision processes, since they contain the identified information
    about a problem and can determine how to approach it. In this taxonomy, four representations
    of knowledge are distinguished. A data representation contains a set of records
    denoting observations or characteristics, however, relationships between these
    elements are not identified. A symbolic representation refers to a scheme with
    specific rules that describe the decision variables and their relationships. A
    mathematical representation refers to the formal representation of variables and
    their relationships as functions or equations. Finally, the hybrid representations
    involve two of the previous knowledge representations, eg a Markov decision process
    uses a schema (symbolic representation) and transition and reward functions (mathematical
    representation). 4.3.7. Algorithmic approach This dimension classifies the algorithm
    in charge of the decision-making process. While the previous dimensions describe
    the decision problem, this dimension focuses on the solution itself. This dimension
    comprises two levels or subcategories, see Fig. 6. Level 1 (subcategory in blue
    background) classifies the approach that drives the decision within the algorithm.
    Level 2 (subcategory in yellow background) represents the employed techniques
    within each approach. • Criterion-driven (Level 1): this category refers to algorithms
    that follow specific criterion to narrow or navigate the search space in a decision
    process. The criterion is represented by a mathematical model or search strategy,
    three criterion techniques have been identified: 1. Constrained (Level 2): it
    covers algorithms that require a mathematical model with defined constraints.
    Algorithms of this type are based on Mathematical Programming [73], for instance
    linear programming, non-linear programming and geometric programming fall into
    this category. 2. Heuristic (Level 2): it comprises algorithms that use a heuristic
    or metaheuristic to navigate the solution space. A heuristic provides an approximate
    solution and can be seen as the criteria that guides an algorithm [74]; examples
    of algorithms belonging to this category are genetic algorithms, swarm intelligence
    (particle swarm optimization-PSO, ant colony-ACO), simulated annealing, sparse
    search, etc. 3. Dynamic programming (Level 2): it refers to algorithms that use
    the criterion of dividing the problem into subproblems and keeping track of those
    already solved [75]. Examples of algorithms included in this category are those
    in the field of reinforcement learning such as Policy-Gradient, SARSA, and Q-Learning.
    • Data-driven (Level 1): this category comprises algorithms that infer or learn
    patterns from data. The models used by these algorithms are data-independent,
    meaning they do not try to fit the data into a framework or theory; instead, they
    recognize and learn patterns by adjusting themselves to fit the data, then the
    fitted model is used to make decisions. Since the field of machine learning studies
    these algorithms, it has been decided to use the classification established in
    this area: 1. Supervised learning (Level 2): it covers algorithms that analyze
    a dataset composed of pairs of input (features) and output values (known as a
    labeled dataset), with the goal of learning how to produce the output labels [76].
    Algorithms like linear regression, logistic regression, neural networks, support
    vector machines, etc. fall into this category. 2. Unsupervised Learning (Level
    2): it involves algorithms that use an unlabeled dataset with the goal of inferring
    a common structure among the data [76]. Examples of algorithms that fall into
    this category are principal component analysis, cluster analysis, and latent variable
    models. • Utility-driven: this category comprises algorithms that use utility
    theory to model and make decisions. Utility theory consists of evaluating and
    comparing alternatives using mathematical models [77]. It differs from Criterion-driven
    in its modeling approach; in Criterion-driven, the techniques are based on an
    objective function and numerical constraints, while in Utility-driven the techniques
    are based on evaluating a ranking of preferences among the variables involved
    in a decision problem. 1. Multicriteria (Level 2): it involves algorithms that
    solve decision problems characterized by many alternatives that must be evaluated
    against multiple conflicting criteria. Ranking algorithms, Case-Based Reasoning
    (CBR), Multiple Attribute Utility Theory (MAUT), and Analytical Hierarchy Process
    (AHP), etc. belong to this category [78]. 2. Game theory (Level 2): it comprises
    algorithms that use game theory to model and solve a decision problem. Game theory
    is a branch of mathematics and economics that analyzes situations of strategic
    interaction between rational agents [79], and provides a theoretical framework
    for dealing with situations in which various agents cooperate or compete to produce
    an optimal decision. For instance, the minimax algorithm uses this technique to
    solve decision problems. • Probability-driven (Level 1) this category includes
    algorithms that use a probabilistic model to make a decision. 1. Stochastic (Level
    2): it refers to algorithms based on stochastic models. A stochastic process is
    a set of random variables indexed by the set (where ). This type of process can
    be interpreted as a phenomenon that evolves over time with random dynamics [80].
    Examples of these algorithms in the continuous case are the Kalman filter and
    the Automatic Regressive Moving Average (ARMA), while in the discrete case the
    Markov Decision Processes (MDP) and Hidden Markov Models (HMM). 2. Bayesian (Level
    2): it comprises algorithms based on Bayesian models. In a Bayesian model, a problem
    is formulated as a set of random variables with conditional relationships. The
    goal of a Bayesian model is to determine the posterior distribution that represents
    an update of knowledge. The posterior distribution can be calculated with the
    available knowledge known as the prior distribution and the observed evidence
    is referred to as the likelihood distribution, [81]. Examples of algorithms using
    this technique are Bayesian network inference, Bayesian classifiers, etc. 3. Theory
    of evidence (Level 2): it includes decision-making algorithms based on Evidence
    Theory or Dempster-Shafer Theory (DST), which is a general framework for reasoning
    with uncertainty. Based on the DST framework, evidence from different sources
    is combined to obtain a degree of belief or level of certainty. In this framework,
    there is a set of mutually exclusive elements in a domain (called the discernment
    framework ), a hypothesis (a subset of the discernment framework ), and a belief
    function that determines the degree of belief in a hypothesis ( ). The discernment
    framework represents the evidence. Based on this evidence, a hypothesis is formulated
    and a set of calculations are applied to measure its strength through a belief
    function, and then a decision is finally made [82], [83]. This framework is commonly
    used in data fusion. 4.4. TDMIoT as a design framework TDMIoT is intended to be
    a semantic knowledge representation for the new design or change of decision processes
    of IoT systems in its various domains (third objective, see Section 3.1). In this
    sense, TDMIoT can be seen as a design framework. The goal is to reduce the search
    space of possible algorithmic solutions for a given problem. To this end, the
    dimensions within TDMIoT can be mapped to the activities of the problem-solution
    process defined by [65] as follows: 1. Problem definition establish the dimensions
    objective, level and interaction. 2. Problem analysis determines the dimensions
    processing, uncertainty, and algorithmic approach (Level 1). 3. Evaluation of
    the solution select a technique according to the algorithmic approach (Level 2).
    4. Solution selection within the technique category, choose the algorithm that
    fits the decision problem and then classify the knowledge representation as required.
