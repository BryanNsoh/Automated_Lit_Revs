    As shown previously (Corbari and Mancini, 2014; Crow et al., 2003), improving
    the simulation of hydrologic spatial patterns could affect streamflow performance
    since structural limitations and different degrees of conceptualization require
    further tuning. We investigated this in Fig. 12, using time series of monthly
    runoff in the Green and San Juan subbasins and the Upper Basin. Model performance
    is very good for baseline simulations, since its calibration was tailored to naturalized
    streamflow records. Forcing and vegetation parameter adjustments slightly lowered
    performance (changes in NSE ≤ 0.05), whereas changes for the snow adjustment led
    to streamflow overestimation in May in all subbasins, especially in the Green
    subbasin (NSE reduced to 0.57). Overall, simulated streamflow performance here
    is consistent with Tang and Lettenmaier (2010), who found that incorporating MODIS
    snow cover degrades streamflow metrics. We attribute this degradation in performance
    to a number of reasons. First, remotely sensed spatiotemporal data of SCF have
    limitations in its usefulness for tracking SWE, which is the modeled state variable
    more directly impacting streamflow. Second, VIC uses a binary scheme for depicting
    SCF in elevation bands within each time of each grid cell, limiting its accuracy
    in representing topographic variations. To address these limitations, enhancements
    are needed in both the 1simulation of snow physics and remote sensing of the spatial
    variation in snow depth or SWE at high spatiotemporal resolutions. In addition
    to streamflow, we explored the impacts of each calibration step on the water balance.
    For this aim, we computed the climatological monthly mean of the water balance
    components for the Upper Basin, where most runoff is generated. Results are presented
    in Fig. 13, which shows fluxes (P, ET, and RO; see the Fig. 13a caption for their
    definition) and changes in state variables (ΔSM and ΔSWE) for the baseline simulations
    (Fig. 13a) and the difference between a given variable simulated in each calibration
    step and the variable from the baseline simulation (Fig. 13b–d). The Forcing-adj
    and Veg-adj steps lead to small changes in ET and RO, with a decrease in both
    fluxes in the summer months and an increase in the other months. The modification
    of these fluxes is due to a change in the storage components, with (1) lower SWE
    (i.e., negative ΔSWE) and higher SM from November to February and (2) higher SWE
    and lower SM from March to July. The Snow-adj step modifies the seasonality of
    SWE compared to the baseline by increasing this storage component in February
    and March and reducing it in April and May. This, in turn, leads to an opposite
    behavior for SM, which is ultimately translated into a positive (negative) change
    in RO in May and June (July and August). In all cases, the changes in runoff occurred
    in a similar way for both the surface and underground components. 5 Summary and
    conclusions In this study, we made improvement to a regional hydrologic model
    in the Colorado River basin using MODIS observations of land surface temperature
    and snow cover. Based on the remotely sensed data, we corrected the meteorological
    forcings, updated the vegetation parameters, and revised snow-related processes
    to enhance the model performance. The adjustments increased the consistency between
    VIC and MODIS LST and SCF fields, thus enhancing credibility of the spatial simulations.
    Our conclusions are summarized as follows: MODIS products provided spatiotemporal
    information that can be used to identify uncertainties in a hydrologic model calibrated
    with streamflow records at a few locations. Although baseline simulation performance
    for LST was high (mostly CC > 0.8), spatial errors within the CRB were non-negligible.
    The baseline simulation had lower RMSE of LST for nighttime and cold season conditions.
    Baseline model discrepancies were primarily associated with energy exchanges at
    land surface during periods of higher solar radiation. Simulated nighttime LST
    values were dominated by the initial air temperature, such that improvements were
    obtained from forcing corrections. This led to a reduction in nighttime LST bias
    from −7 to 6 ∘C in the baseline case to −5 to 5 ∘C in the Forcing-adj simulation.
    Vegetation adjustments led to large improvements in daytime LST, with RMSE reductions
    from 7.5 to 2.5 ∘C, but were less effective at night. In addition, the range of
    daytime RMSE of LST was reduced from 4 to 10 ∘C in the baseline case to 2.5 to
    3.5 ∘C in the Veg-adj simulation. Updated snow physics reduced the negative bias
    in SCF during the accumulation season. We further adjusted melting snow albedo
    to improve performance in the ablation period. Unlike other modifications, runoff
    was substantially impacted by the lower snow albedo. Thus, the consistency between
    VIC and MODIS snow cover did not ensure an improved streamflow simulation, demonstrating
    the limitations of the regional application in accurately capturing the variation
    in SWE in mountainous areas. A possible solution to improve the spatial credibility
    of the hydrologic model without degrading streamflow performance is by incorporating
    satellite products and ground observations into a multi-objective calibration.
    Our work complements and expands efforts on validating physically based hydrologic
    simulations through remote sensing products. The adjustment steps led to the improvements
    in simulated LST that are in line with studies using hydrologic models with various
    levels of sophistication. For instance, simulations of Xiang et al. (2017) in
    a semiarid basin in northern Mexico found LST RMSE of 4.3 ∘C for the daytime and
    1.9 ∘C during the nighttime compared to MODIS. The hyperresolution (∼80 m) simulations
    of Ko et al. (2019) in the same basin resulted in bias of −1.4 ∘C and CC of 0.87,
    and the high-resolution simulations with VIC in central Arizona by Wang et al.
    (2021) yielded LST biases between −1.5 and 3.6 ∘C. To our knowledge, this study
    is the first to improve the simulated spatial patterns of hydrologic variables
    in the CRB using remote sensing products. By increasing the credibility of the
    spatial model outputs, this effort builds confidence in using regional hydrologic
    models for water resources predictions and decision-making under the ongoing megadrought
    in the Colorado River. Finally, we identified several future research avenues
    to further improve the fidelity of hydrologic models through the incorporation
    of remote sensing products. First, once the key parameters involved in the physical
    equations simulating a variable observed by satellite sensors have been identified
    as done here, a robust multiparameter sensitivity analysis could be conducted
    to investigate possible interactions among the parameters; this effort will help
    further refine the calibration. Second, automatic calibration strategies could
    be designed and applied to simultaneously target the simulation of multiple variables
    (here, LST and SCF). Appendix A We describe the solution of the energy balance
