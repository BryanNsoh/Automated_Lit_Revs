    is valid for). This approach usually flags locations where data is more than a
    particular number of standard deviations from the mean across the whole area.15
    Examples include population density and travel time to urban areas, which each
    flag locations more than one standard deviation above the mean calculated across
    the whole country. To account for the population exposed to climate and environmental
    stresses and peace and security stresses, we incorporated an exposure score (see
    Fig. 2). The calculation of the exposure score does not have a threshold associated
    with it. Instead, we adopt a comparative scale to identify the range of exposure
    within the country. The population data (number of people per grid cell) undergoes
    log-transformation and is then scaled across the area of interest from 0 to 1,
    i.e. from lowest to highest population, and therefore least-to-most exposed areas.
    The socioeconomic vulnerability score is based on several indicators, each with
    their own threshold. As socioeconomic data is often unavailable with a historical
    time series, temporal comparison is often not possible to determine which areas
    are more vulnerable than they have been previously. We therefore focus on identifying
    which areas are the most vulnerable within the country, based on the most recent
    available data for each indicator, taking the “thresholds relative to other locations”
    approach described above. The overall socioeconomic vulnerability score between
    0 and 1 is calculated as The higher scores represent the more vulnerable areas
    in the country. While users can modify the threshold applied to each indicator,
    as well as choose which indicators to include, they cannot change the weightings
    associated with the indicators. Weightings affect how much each indicator contributes
    to an overall score. Midgley et al. (2011) weighted indicators according to importance,
    confidence in accuracy, or spatial resolution. However, in Strata by default all
    indicators are equally weighted. This is chosen as the simplest approach to allow
    users to interpret the resulting Strata scores, to more easily allow for selecting
    and deselecting specific indicators, and to avoid any over-fitting. Over-fitting
    may be possible if one can change both the thresholds and the weightings, and
    some users could use this to apply bias to their analysis. 4. Hotspot maps for
