    advances CoAP (RFC-7252) is a low-powered, low-bandwidth, and lightweight constrained
    protocol for the IoT. This protocol was developed by the IETF CoRE group and inspired
    by HTTP over User Diagram Protocol (UDP). Due to lowbandwidth and higher network
    traffic, CoAP faces problems when handling the congestion and delay increases
    because of simple Binary Exponential Backoff (BEB) [47,48]. Congestion leads to
    network retransmission, increasing energy consumption, latency, and packet loss,
    while reducing throughput and the Packet Delivery Ratio (PDR) [49]. There are
    several recent CoAP advances and extensions summarized in Table 5. An end-to-end
    congestion control mechanism called Congestion Control/Advanced (CoCoA) was developed
    based on the CoAP [50]. The major enhancement from CoAP to CoCoA is the Retransmission
    Timeout (RTO). The CoAP uses a fixed RTO, whereas CoCoA uses a variable RTO based
    on the Retransmission Time (RTT) calculation used in TCP. In Ref. [51], Betzler
    et al. performed experimental testbeds on CoAP and CoCoA in various conditions
    with different nodes. These testbeds indicated that CoCoA produces a PDR 14–45%
    better than the CoAP. An extension of CoCoA, CoCoA+, introduces a Variable Backoff
    Factor (VBF) in place of the BEB. The VBF is calculated based on the initial RTO,
    avoiding the successive retransmissions over a short period [52]. CoCoA and CoCoA+
    require weak and strong RTOs to determine their RTOs. Congestion Control Random
    Early Detection (CoCo-RED) was developed by Ref. [53] using a Fibonacci Pre-increment
    Backoff (FPB). In Ref. [54], Akpakwu et al. introduced a context-aware congestion
    control mechanism for CoAP, which computes RTO based on the weak and strong RTTs.
