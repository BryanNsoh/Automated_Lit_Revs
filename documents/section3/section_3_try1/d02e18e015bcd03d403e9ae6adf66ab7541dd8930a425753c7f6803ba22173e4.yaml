    and development approach The main objective of this work is to produce a taxonomy
    that characterizes the decision processes in the IoT application domains and enables
    the association of a decision problem with an algorithmic approach. To this end,
    a research and development (R&D) methodology was applied. The methodology consists
    of two phases; the first is about taxonomy development and is based on the conceptual-empirical
    approach proposed by [62]; and the second is about the application of the developed
    taxonomy as a knowledge representation. This section presents the specific objectives
    of the research and the methodology followed to develop TDMIoT. 3.1. Objectives
    The TDMIoT taxonomy aims to meet three specific objectives: 1. Analyze the state-of-the-art
    decision-making processes in IoT, considering the decision process as a problem-solution
    association. 2. Provide a better understanding of relationships between the elements
    of the decision-making process in IoT systems. 3. Serve as a semantic tool for
    algorithmic design in decision-making processes for IoT. 3.2. Methodology Fig.
    3 presents the methodology followed. This methodology consists of two phases:
    development and deployment. The first phase focuses on the development of a taxonomy,
    and it is divided into three stages: (i) Conceptualization: the guidelines are
    established; (ii) Analysis: a study is carried out to collect and manage the metadata
    that will be used to iterate the taxonomy; (iii) Refinement: this stage is about
    improving the structure. The second phase focuses on the application and evaluation
    of the taxonomy produced and consists of a single stage called Research Evaluation.
    This is the final stage in the R&D methodology and involves the evaluation of
    the taxonomy as a novel design asset in new deployments and exploratory designs.
    In other words, based on the resulting metacharacteristics and the classification
    performed as part of the design engineering process, an algorithm is then selected.
