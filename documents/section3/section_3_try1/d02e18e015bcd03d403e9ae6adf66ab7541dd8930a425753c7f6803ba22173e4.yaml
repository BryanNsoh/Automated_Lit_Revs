    image 3.1 Smart Irrigation Most of the lands in rural areas of India follow traditional
    ways of irrigation in cultivating crops. For instance, the scarcity of water is
    an important aspect to be considered for the areas especially remote villages
    in India where rainfall is scarce. Even with long years of experience and well-informed
    intuitions, it is a bit hard to irrigate at the right moment when crop exactly
    needs water in required amounts. This demands a smart mechanism to use the water
    carefully and intelligently, depending on the type of crop. One of the greatest
    problems the world faces is water scarcity [31] and as agriculture is the main
    aspect for production of food which requires a large amount of water, we are in
    need of a solution that provides optimal water usage. Some of the problems we
    have been facing in irrigation sector in India [32] are as follows. Regional imbalance
    in rainfall and water availability Inferior utilization of available facilities
    Poor Irrigation Efficiency Rapidly growing demand for water Water Resources facing
    challenges from Climatic Changes There are other common issues prevailing among
    farmers. The methods of irrigation have to be chosen according to the land and
    crop types [33]. It will be difficult to measure the water content by perception
    through eyes. Some crops require some definite amount of water to give high yielding.
    This expert knowledge of water-need of crops and their yield in response to water
    have to be considered while irrigating fields [34]. Surface irrigation always
    cost higher labor charges and the increasing per-day labor charges possess another
    major challenge faced by small scale farmers. Most smart irrigation systems use
    soil moisture monitoring devices that are extremely useful to automate irrigation
    based on water requirements. Chen et al. [35] studied the tendency of change in
    soil temperature and moisture at various soil levels for crops to efficiently
    utilize water. Tensiometers and granular matrix sensors can be deployed as they
    could be calibrated easily, and readings could be directly used for scheduling
    irrigation [36]. Some of the applications [37,38,39] and research works [40,41,42,43]
