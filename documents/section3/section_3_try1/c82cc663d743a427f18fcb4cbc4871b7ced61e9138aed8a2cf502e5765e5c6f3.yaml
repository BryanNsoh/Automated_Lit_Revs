    simulation of yield response of maize crop to deficit irrigation using AquaCrop
    model, Arba Minch, Ethiopia Yemane Gebreselassie* Mekonen Ayana Kassa Tadele   Article
    Number - 257D81849687 Vol.10(4), pp. 269-280 , January 2015 https://doi.org/10.5897/AJAR2014.8703  Received:
    21 March 2014  Accepted: 17 December 2014  Published: 22 January 2015  Copyright
