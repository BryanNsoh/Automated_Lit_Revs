    9. Deceleration happens with the field surface changes: (a) Simulated result estimate;
    (b) real-world observed. 6. Conclusions and Future Work Precision agriculture
    requires maps with localized topographies to properly adjust irrigation, route
    planning, and other crop management practices. Current approaches to this problem
    include the use of cameras and advanced computer vision algorithms or using distance
    sensors for gathering depth information for 3D map construction. Both methods
    are power-expensive, constraining their use. Our work presents an alternative
    method using a sensing algorithm with a low-cost, robot-vehicle-mounted, multidimensional
    map augmentation method that can track robot vehicle movements, monitor the surrounding
    environment by collecting key images, and link all the factors to the existing
    map, thereby providing useful analytics for task planning, route planning, and
    robot operators. The method leverages IMU sensors to gather mobility data for
    the robot vehicle. We also present data fusion techniques to detect topological
    changes in the field that could potentially cause a negative influence on farm
    machines. The results indicate this method works well and should lend itself to
    many useful agricultural applications. In the future, we will continue exploring
    algorithms that can improve the robustness of this sensing method. Additionally,
    a deep neural network (DNN)–based mechanism will be developed that enables the
    algorithm to detect some categories of environmental objects alongside with the
    map points under good lighting conditions. Author Contributions Conceptualization,
