    Internet of Things is a technology that is making incursions in many fields and
    the agricultural field is no exception. IoT applied in Precision Agriculture,
    allows the optimization of resources and the increase of agricultural production.
    However, more and more wireless sensor networks that integrate many IoT devices
    with a variety of sensors and actuators are connecting, producing an increase
    in the transmission of large volumes of data flow and in real time; thus, the
    need to automate event processing, pattern identification and decision making
    is also growing. In this work, we propose the architecture called RECEP for the
    processing of events generated in the context of Precision Agriculture and Internet
    of Things (PA-IoT), is formed by: Rules Engine (RE) and Complex Event Processor
    (CEP). The purpose of RE is to manage event templates (rules, incoming data flows,
    control actions and alert-notifications). While the CEP carries out the task of
    fusing incoming data, at the rate it arrives, with the rules established in the
    RE and performs a prescriptive analysis that consists of detecting event patterns
    and making automatic decisions. RECEP was implemented in a VM of a cloud with
    limited computing resources and integrated into an intelligent irrigation system
    of an experimental banana field located in Machala-Ecuador. In order to determine
    the performance of the RECEP, it was evaluated using a WSN simulator was also
    used to generate sensor data in large volumes. The CEP was evaluated with several
    test cases, where a logarithmic regression model was found (r-squared > 0.9) to
    predict the use of CPU and RAM according to the number of events to be processed.
    The predictive values obtained when evaluating said regression model allow defining
    the hardware infrastructure necessary for the use of RECEP with different banana
    producing companies, categorized according to the number of hectares planted.
    The results obtained demonstrate the feasibility of using our RECEP in low-cost
    infrastructures for small and large producers. Acknowledgments This research received
