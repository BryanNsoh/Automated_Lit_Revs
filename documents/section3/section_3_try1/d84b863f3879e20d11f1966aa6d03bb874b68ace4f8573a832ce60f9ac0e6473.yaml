    the system and empirical data has been included in the result section. Published
    in: 2018 International Conference on Innovations in Science, Engineering and Technology
    (ICISET) Date of Conference: 27-28 October 2018 Date Added to IEEE Xplore: 27
    June 2019 ISBN Information: DOI: 10.1109/ICISET.2018.8745605 Publisher: IEEE Conference
    Location: Chittagong, Bangladesh SECTION I. Introduction Precision agriculture
    is an information and technology based site specific farming practice with the
    aim of maximizing the crop production along with the efficient usage of resources
    involved in farming process. It provides real time assessment of various crop
    and environment parameters by precising the observed farming land as well as the
    amount of required water, fertilizer and other input needs [1]. This method enables
    our farmers to achieve efficient water consumption by irrigating with proper amount
    in the required time and therefore ensures growth of non-toxic, safe and healthy
    crop [2]. But to fulfill its purpose there needs a continuous, organized and precise
    observation with the help of information technologies like Global Positioning
    System (GPS), sensors, satellites or aerial images, etc. [3]. However, scientific
    approaches should be more convenient, comprehensive, and cost efficient. In recent
    years our current technological discipline has intensely impacted by Internet
    of Things (IoT). It has been taking part in enriching almost all sectors of modern
    life and precision agronomy is a potential area which can be mostly advantaged
    by IoT [4]. Our goal is to use IoT technology to overcome the difficulties of
    adaptation in real field of existing platform and developing a cost effective
    system as well. So, on the basis of IoT and by merging variant useful technologies
    and mechanisms we have designed and implemented a smart farm monitoring and irrigation
    management system for PA. In which, sensing and measuring the variations of some
    meteorological factors (Temperature, humidity) and some soil attributes (soil
    temperature, moisture, pH), which are essential parameters for proper growth monitoring
    of crop and irrigation management are obtained by corresponding sensors. One of
    the unique features of the system is to use IoT protocol based LoRa transceiver
    for wireless and rapid communication, and long distance coverage between the gateway
    and the sensor nodes. A cloud based database with web application for data management
    and monitoring has been added to the system. Addition to the uniqueness of our
    cloud based system; we have also developed an android application, which provides
    the users their corresponding field condition in daily and weekly basis as well
    as irrigation controlling feature. In brief, features of the system are real time
    field condition monitoring, managing and analyzing data using cloud server, user
    understandable presentation using numerical and graphical plots of data on web
    application and android application, controlling the irrigation system as well
    as expandability of the platform. Consequently, by implementing our system, farmers
    can remotely obtain their field status instantly and thereby take the necessary
    decision. The remaining part of the paper is organized as follows: literature
    review will be discussed in section II and the overall system architecture, in
    section III. Methods and materials will be presented in section IV. Irrigation
    control system will be included in section V. Finally, in section VI and VII,
    result, conclusion and future work will be discussed respectively. SECTION II.
    Literature Review IoT has been emerging in the numerous field of life for the
    purpose of monitoring, data collecting, and machine controlling, security. A survey
    on IoT in smart agriculture has been presented by Mekala MS, Viswanathan P. [5].
    [6] J. Ye, B. Chen, Q. Liu, and Y. Fang have proposed a platform to implement
    IoT for PA using WebGIS. The architecture would require expertise to operate and
    develop the system. Fig. 1. Overall system architecture for smart farming Show
    All [7]T. Ojha, S. Misra, and N. Singh has highlighted the problems and challenges
    in implementing wireless sensor technology in agro-field by surveying the previously
    proposed techniques. [8] I. Mohanraj, K. Ashokumar, and J. Naren have proposed
    work on overcoming limitations of traditional agricultural procedures using IoT
    in agriculture. Nevertheless, in literature, works has been proposed on IoT in
    monitoring [2] [9] without any hardware deployment. On the other hand, WSN technology
    can be implemented in greenhouse monitoring and controlling, and in viticulture
    [10] [11]. A prototype has been developed for monitoring and prediction purpose
    based on WSN [12]. Implementation of WSN in precision farming in Egypt has been
    developed by Sherine M. Abd El-Kader [13]. Likewise, WSN has also been implemented
    in the Southern Spain for precision horticulture [14]. By studying recent works
    and their flaws of data integrity, area coverage, applicability and user amenability,
    we have developed an IoT based system for PA providing the facility of real time
    and automatic control of irrigation system as well. Moreover, existing systems
    uses Bluetooth or Zigbee [12] wireless communication protocol for data transmission
    which which are quite expensive, have less coverage area, fewer devices communicability
    and higher power consumption than LoRa which has been used in our system. SECTION
    III. System Architecture The overall IoT based agro filed monitoring and irrigation
    controlling system architecture is presented in figure 1. The proposed platform
    is designed, so that real time data are automatically obtained on a periodic basis
    or spontaneously, stored and viewed for the purpose of monitoring the field condition.
    Therefore, data acquisition, data transmission, data management and analysis,
    data visualization and controlling-these five functions defines the whole platform.
    Data from the sensor node are transmitted to the cloud server using LoRa IoT protocol
    through the gateway node which is can be located within a distance of 2-22km from
    the field where WiFi is available. Gateway needs to be connected to the Internet
    via. WiFi. However, this platform is provided with cloud based database server
    and provides API(Application Programming Interface) for data access, data import
    from the database for data visualization and the farmers i.e., authentic remote
    users can monitor the real time field condition by accessing to the server database.
    Furthermore, we have designed the monitoring and controlling interface amenable
    for the farmer by developing an android application “CropNet” which uses REST
    API services to import and export data from the database. Therefore, data from
    the database are imported to the mobile application on user''s request and again
    user can send command to control the irrigation system using this app to control
    the system. SECTION IV. Methods and Materials The system incorporates 3types of
    node: sensor node, gateway node, irrigation node; database, web application and
    android application. A. Sensor Node Design The architecture of the sensor node
    is presented in Fig. 2. Since measurement should be taken from different locations
    of the field, the sensor network should be comprised of adequate number of sensor
    nodes. Again each sensor node comprises of 4 basic units including sensors, communication
    unit, data processing unit and power unit. Our designed sensor node contains sensors
    for sensing environmental temperature, humidity, soil moisture and soil temperature.
    Moreover, Arduino Nano, Lora SX1278 IC with antenna as transceiver, and 6V power
    supply unit has been included sensor node. The hardware implementation of sensor
    node is shown in Fig. 3. Fig. 2. Sensor node architecture Show All Fig. 3. Sensor
    nodes: NODE-700, NODE-800 (hardware) Show All Fig. 4. Working flow diagram of
    the sensor node Show All Corresponding data from all sensors are collected and
    then formatted into JSON data packet. After communication is confirmed between
    the both transceivers of gateway and sensor node data packet is send to the gateway.
    The data packet can be sent within few seconds and we have configured the sensors
    to send real time data at an interval of 5min. The working flow diagram of the
    IoT sensor node is presented in Fig. 4. B. Gateway Node Gateway node has been
    designed using Node MCU 2.1 and Lora SX1278 with its antenna, router, and 6V power
    supply. It works as a medium of communication between sensor nodes and the cloud
    server. It receives data packet wirelessly using LoRa IoT protocol from the sensor
    node and posts the data packet to the cloud server via. Internet. The working
    flow diagram of the gateway node is presented in Fig. 7, where it is used as receiver,
    data coordinator and data transmitter. Block diagram and hardware architecture
    is shown in Fig. 5, 6 respectively. Since, sensor nodes and gateway node are connected
    through LoRa protocol which has large coverage area; gateway node can be located
    at any distance less than 22 km from the sensor node (LOS) which provides this
    system more flexibility for using in remote areas where Internet facility is not
    available or weak. Moreover, a repeater node containing Arduino microprocessor
    and LoRa transceiver can be used to coverage a larger area between sensor nodes
    and gateway node. We have tested the system locating the gateway node at a distance
    of approximately 1km from the sensor nodes and the data communication was successful.
    Fig. 5. Gateway node architecture Show All Fig. 6. Gateway node (hardware) Show
    All C. Data Transmission A recent development in IoT platform for low power, long
    range, wide area coverage LoRa WAn has been used here for data transmission between
    sensor nodes, gateway and irrigation node. Authors found this technology is best
    suitable for smart agriculture [15]. LoRa is a private and spread-specteum technique
    which allows sending data at extremely low-data-rates to extremely long range
    securely. The low data-rate (down to few bytes per seconds)and LoRa modulation
    lead to very low receiver sensitivity (down to −134dBm), which combined to an
    output power of +14dBm means extremely large link budgets: up to 148 dB., what
    means more than 22km (13.6miles) in LOS links and up to 2km (1.2miles) in LOS
    links in urban environment (going through buildings) [16]. Fig. 7. Flowchart of
    working of the gateway node Show All Fig. 8. Login interface of web application
    Show All Fig. 9. Nodes added to the network Show All D. User Interface Design
    User interfaces: a web application and an android application have been developed
    so that field level users can understand the system''s purpose and use them without
    difficulty. 1): Web Application FeatureCollected data from the sensor nodes are
    consumed by the database and displayed to the clients from a running query from
    database on the web application. Our MySQL server is located at pythonanywhere.com.
    This server allows us installing web2py web framework which has been used to develop
    web application. Since only the authentic users have access to the database using
    login accounts and passwords as shown in Fig. 8, users have to be authorized using
    valid emails. Here, every farmer is a user and has own dashboard where real time
    data from his registered nodes are displayed. Therefore, to get data from particular
    nodes a user need to authorize his nodes to his dashboard. We have tested a list
    of nodes in Fig. 9 by changing node ID to confirm data reception from different
    nodes added to the networks. There are web interfaces to visualise the numerical
    data of individual node(Fig. 11, 12) as well as all data of all nodes together
    (Fig. 10). Fig. 10. Neumerical data from all nodes Show All Fig. 11. Web interface
    for data from node 700 Show All 2): Android Application FeatureFor android application,
    we have successfully developed some basic interfaces and managed to pursue data
    from the database for the user. The main interface contains daily data, weekly
    data and condition analysis, irrigation cotrol sub interfaces (Fig. 13). Data
    are displayed on different interfaces (Fig. 14) so that the user can monitor farming
    condition daily as well as throughout a whole week using the weekly node data
    interface, on which all the data throughout a week are displayed. Again the average
    condition of filed will be provided in the app as in Fig. 13d. The soil pH value
    will be manually measured and users need to send the data to the server using
    the ‘PH Sensor Test’ option in Fig. 13d. We have added this feature, because we
    are working on providing solutions and suggestions for the farmers based on the
    real time data. Fig. 12. Web interface for data from node 800 Show All Fig. 13.
    Android application features Show All Fig. 14. Different interfaces of android
    application showing daily data Show All SECTION V. Smart Irrigation Scheme We
    have proposed an irrigation system which can be controlled by the user using android
    application. A node will perform as data receiver from the user through gateway
    using LoRa. Irrigation node is composed of an irrigation pump or a reservoir with
    solenoid valve, a controller circuit to operate the motor or solenoid valve, arduino
    nano, LoRa SX1278 transceiver with antenna and solar panel with solar charger
    circuit. The block diagram of the irrigation node architecture is presented in
    fig 16. According to the command the node performs automatic or force-stop irrigation.
    Automated irrigation will be performed based on the filed condition in which exceeding
    threshold level will turn on the irrigation and after a pre-determined time automatically
    will be switched off. On the other hand, the force-stop mode enables farmer to
    hold control on stopping irrigation. This mode will be helpful to save crops from
    overwatering problems as well as save energy. SECTION VI. Result and Implementation
    The whole setup was deployed in the kitchen garden of our residence (Fig. 16)
    and has been observed for two days. We have implemented two sensor nodes: NODE-700,
    NODE 800 for testing. Gateway node was placed inside the house which was connected
    Internet using WiFi. Success of the sending data from the sensor nodes and storing
    these data in the database is 99%. There are 5,164 data stored in the database
    which includes all the test level data of the system. We have shown the interfaces
    of web application and android app for numerical data visualization with real
    time data collected from field. The graphical representations of the collected
    data from NODE-700 and NODE-800 of one day are presented in Fig. 17 and 18 respectively.
    Fig. 15. Proposed architecture of irrigation node Show All Fig. 16. Deployment
    of the agro filed monitoring system Show All Fig. 17. Graphical repressentation
    of data from NODE-700 Show All Fig. 18. Graphical repressentation of data from
    NODE-800 Show All SECTION VII. Conclusion and Future Work WSN technology has become
    an attractive part of research because of its application in numerous fields.
    In the field of agriculture the most necessary help can be provided by this technology.
    The study is about developing a feasible system which can be adopted in every
    filed where monitoring and controlling is required. The performance of the system
    proves it relevancy and technological efficiency to implement in PA. Besides,
    we are developing the irrigation node in the mean while a prediction model for
    disease detection is being developed. The irrigation node will add a new dimension
    to the system since it will complete the cycle by including the control mechanism.
    Moreover, a predictive model for providing suggestion and treatment for different
    problems of crops will be added to the android application. We have also designed
    our goal to include a model for disease detection of crops, which will be developed
    using image processing and machine learning algorithm. Therefore, a complete platform
    will be provided to enhance the agricultural output in upcoming days. ACKNOWLEDGMENT
