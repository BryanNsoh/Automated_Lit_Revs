    Data Collection Approach Two IMU sensors, a gyroscope, and an accelerometer were
    used to measure the attitude of an agricultural robot [41]. Inertial sensors come
    with intrinsic noises. To improve their usability and accuracy, we designed a
    coordinate alignment algorithm on both sloped surface and flat surface to detect
    sensor orientation changes and model stability. The proposed that the slope-aware
    algorithm first conduct coordinate alignment and estimate linear acceleration
    via dynamically withdrawing the gravity effect on recorded accelerometer readings.
    Then, it uses a clustering technique to identify relative orientation changes.
    A gyroscope is an inertial sensor for measuring orientation based on the principles
    of angular momentum. However, because of noise jamming, temperature variation,
    and unstable force moment, algorithm drift error will occur and increase with
    time. Therefore, a gyroscope may have noise during a long period of data collection.
    A supplementary option is to use an accelerometer, which is a device that measures
    proper acceleration. When the accelerometer is motionless, the attitude angles
    can be calculated based on the acceleration of the gravity component in every
    axis via trigonometric functions. Slope-Aware Alignment The accuracy of coordinate
    alignment is mainly affected by the slope of the field. Hence, we developed a
    slope-aware coordinate alignment method to reduce or eliminate the negative effects
    caused by the slope. Traditional approaches fail to consider the slope, because
    they make the assumption that all the motion data is through the origin motion
    data point, and calculate the fit curve based on all motion data [42]. However,
    these approaches could encounter chaos with a random rough surface. Therefore,
    our slope-aware approach dynamically segments the whole path into pieces and uses
    each piece of the path as an independent input. Due to forces created by slopes,
    readings from each path deviate from the origin point. If we combine all the paths,
    we can estimate the slope and further improve the alignment accuracy. A rotation
    matrix will be derived by combining sensor readings from all paths. To derive
    the rotation matrix, we fitted the curve to find the direction unit vector. Different
    from traditional approaches, we trained the horizontal unit vector for each segment
    and combined them by assigning different weights for each segment. One segment
    will be selected if the recorded data indicates the car is in motion. The more
    data points we can include in this segment, the more we can increase the statistical
    power of the measurement. As shown in Figure 2, the vector [ 𝑉 1 , 𝑉 2 , 𝑉 3 ]
    represents the orientation of a gyroscope sensor and [ 𝑉 1 ′ , 𝑉 2 ′ , 𝑉 3 ′ ]
    represents the orientation of a robot vehicle. The rotation matrix 𝑅=[ 𝑅 𝑖 , 𝑅
    𝑗 , 𝑅 𝑘 ] can be estimated during the coordinate alignment process. In the rotation
    matrix 𝑅 , 𝑅 𝑖 , 𝑅 𝑗 , and 𝑅 𝑘 are the unit coordinate conversion vectors along
