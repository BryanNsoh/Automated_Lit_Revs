  description: The growth process of fruit trees is accompanied by a large number
    of monitoring and management activities, such as pruning, irrigation, fertilization,
    spraying, and harvesting, which are labour intensive and time consuming. In the
    context of precision agriculture, automation and precision orchard management
    not only saves labour resources and increases the income of growers, but also
    has great significance in improving resource utilization. Recent technological
    developments enable Unmanned Aerial Vehicles (UAVs, also commonly referred to
    as Unmanned Aerial Systems, or 'drones') to become an efficient monitoring tool
    for improving orchard management, that can provide growers much more detailed
    and precise information about fruit crops health status, geometric variables,
    physiological variables etc. This paper reviews the use of UAVs in orchard management,
    with a focus on recent UAV applications, synthetically describing the existing
    situation (e.g., general data processing approaches, sensing platform and sensor
    uploaded). The challenges and prospects of UAVs opportunities in orchard management
    are also summarized.
