    1. Introduction Bergamot (Citrus bergamia, Risso) crops are mainly located on
    the Ionian sea coast in the province of Reggio Calabria (South Italy). The fruit
    was primarily cultivated for the extraction of essential oil from the peel to
    use it in the cosmetic, perfumery (Jin et al., 2016) and food industries (Pernice
    et al., 2009). Since 2001, these productions awarded the European protected designation
    of origin (PDO) label Bergamotto di Reggio Calabria – olio essenziale (“Bergamot
    of Reggio Calabria – essential oil”). In the food industry, an increasing interest
    has focused on the use of bergamot’s juice as a beverage and in a blend with other
    fruit juices (Giuffrè, 2019). This interest is related to the antioxidant properties
    of juice, beneficial for health (Da Pozzo et al., 2018). From the dried and processed
    waste is obtained the so-called pastazzo, which can be used as animal feed (Nesci
    and Sapone, 2014). Over 90% of the world’s bergamot production comes from Calabria
    while the remaining 10% from Africa (Côte d''Ivoire, Mali, Cameroon, Guinea) and
    South America (Argentina and Brazil) (Nesci and Sapone, 2014). Clementine (Citrus
    clementina Hort. ex Tan.) is one of the essential cultivated varieties of citrus
    mandarins in the Mediterranean Basin (Benabdelkamel et al., 2012). Italy is one
    of the largest producers in Europe, and its crops are located in the southern
    part of the country. Productions made in the Calabria region are labeled with
    the European protected geographical indication label “Clementine di Calabria”
    (Benabdelkamel et al., 2012). Olive (Olea europaea L.) crops represent a critical
    agricultural production in the Mediterranean Basin, and the Calabria region is
    one of the primary Italian olive oil producers. Moreover, olive crops can be considered
    as a distinctive trait of the historical rural landscape of the Mediterranean
    Basin (Di Fazio and Modica, 2018). To achieve an effective, sustainable environmental
    management of crop productions coupling with an improvement of agriculture competitiveness
    of the agriculture sector, precision agriculture (PA) methodologies and technologies
    currently represent a reliable and cost-effective approach (Solano et al., 2019).
    The International Society for Precision Agriculture (ISPA), defines the PA as
    “a management strategy that gathers, processes and analyzes temporal, spatial
    and individual data and combines it with other information to support management
    decisions according to estimated variability for improved resource use efficiency,
    productivity, quality, profitability and sustainability of agricultural production
    (www.ispag.org/about/definition, last access 30 April 2020). PA that can be viewed
    as a management strategy aiming at implementing agronomic interventions in line
    with real crop needs and the biochemical and physical characteristics of the soil
    constitutes one of the most critical sectors of remote sensing applications (De
    Montis et al., 2017). As highlighted by several scholars, PA allows to increase
    crop productivity and farm profitability through the better management of farm
    inputs (Larson and Robert, 1991, Zhang et al., 2002) and using intensive data
    and information collection. In the framework of PA, remote sensing techniques
    allow obtaining spatial segmentation and within-field variability information
    from field crops (Sepulcre-Cantó et al., 2005). Traditionally, remote sensing
    has been associated with satellite platforms or manned aircrafts equipped with
    a series of sensors (Pajares, 2015) while, since the last decade, the advent of
    unmanned aerial vehicles (UAVs) platforms constitutes one of the primary sources
    of remote sensing imagery in PA. Moreover, continuous technological improvement
    concerns UAV platforms as well as the typology of mounted sensors in terms of
    radiometric resolution, weight, optical characteristics, etc. (Romero-Trigueros
    et al., 2017). Compared to satellite platforms, UAVs have the advantage of providing
    images with very high spatial and temporal resolution coupled with an ever-increasing
    radiometric resolution that is leading to a production cost efficiency. As highlighted
    by Benincasa et al. (2018), UAV surveys are more suitable than satellite remote
    sensing in cloudy conditions, in case of small surfaces and when a centimeter
    spatial resolution is needed. Typically, UAV applications in PA dealing with the
    following research issues: weed and disease detection (Abdulridha et al., 2019,
    Albetis et al., 2018, De Castro et al., 2018, De Castro et al., 2015, Maes and
    Steppe, 2019, Pérez-Ortiz et al., 2016, Torres-Sánchez et al., 2015), assessment
    of vegetation coverage and typology (Ampatzidis and Partel, 2019, Candiago et
    al., 2015, Senthilnath et al., 2017), analysis, monitoring and assessment of biomass
    and vegetation vigor (Bendig et al., 2015, Díaz-Varela et al., 2015, Li et al.,
    2016a, Li et al., 2016b, Malambo et al., 2018, Panagiotidis et al., 2017, Roth
    and Streit, 2018, Zarco-Tejada et al., 2014). The increasing interest of several
    scholars focused on the trees’ crown extraction from UAV imagery in the framework
    of PA applications (Caruso et al., 2019, Díaz-Varela et al., 2015, Koc-San et
    al., 2018, Ok and Ozdarici-Ok, 2018a, Ok and Ozdarici-Ok, 2018b, Solano et al.,
    2019). Currently, UAVs equipped with multispectral cameras represent the most
    commonly exploited remote sensing systems in agriculture (Khanal et al., 2017).
    These systems have the advantage of being able to obtain spectral information
    in the red (R) and near-infrared (NIR) regions of the electromagnetic spectrum
    that allow deriving vegetation indices (VIs) useful for applications in PA (Yao
    and Qin, 2019). In the framework of PA, remote sensing applications can provide
    essential information to map, monitor, and analyze temporal and spatial variations
    of vegetation vigor. Although an increasing number of VIs is currently available
    for PA applications, most of them are obtained combining information in R and
    NIR regions of electromagnetic spectrum. Beyond a high correlation with the biophysical
    parameters of plants, VIs have a reduced sensitivity to all those factors that
    hinder the interpretation of remote sensing data, such as soil background and
    atmosphere (Wójtowicz et al., 2016). In the last two decades, remote sensing technologies
    have been improved in order to be able to use more effective methods of extracting
    reliable and reusable information in the framework of PA applications (Solano
    et al., 2019). Among these techniques, the geographic object-based image analysis
    (GEOBIA) approach, that allows detecting geographical entities through the definition
    and the analysis of object-images instead of single pixels (Blaschke, 2010, Hay
    and Castilla, 2008), is becoming prevalent in UAV remote sensing (Li et al., 2016a,
    Li et al., 2016b). Moreover, the GEOBIA approach allows capturing the rapid change
    of geographic objects in very high-resolution UAV imagery, including the shadow
    effect of trees, typically higher than in satellite or aerial imagery, due to
    a larger parallax effect considering the lower distance between the surveyed objects
    and the sensor. GEOBIA defines a typology of a digital remote sensing image analysis
    approach that studies geographical entities through the definition and analysis
    of object-based instead of single pixels (Blaschke, 2010, Blaschke et al., 2014,
    Hay and Castilla, 2008). Image objects are objects that can be visually distinguished
    in the image and made up of groups (or clusters) of neighboring pixels that share
    a common context or meaning, such as pixels that join together to form the canopy
    of a tree or crops in a field (Chen et al., 2018). GEOBIA demonstrated effectiveness
    in classifying weeds, herbaceous (De Castro et al., 2018, De Castro et al., 2017,
    De Castro et al., 2018, Peña et al., 2015, Peña et al., 2013, Peña Barragán et
    al., 2012, Pérez-Ortiz et al., 2016, Pérez-Ortiz et al., 2015), and tree species
    (Csillik et al., 2018, Díaz-Varela et al., 2015, Koc-San et al., 2018, Ozdarici-Ok,
    2015, Solano et al., 2019). Within the scientific and technological framework
    briefly outlined, the present paper has a twofold research objective. The first
    one is devoted to showing a quick and reliable semi-automatic workflow implemented
    to process multispectral UAV imagery. The proposed workflow is aimed at the detection
    and extraction of olive and citrus trees’ crowns in the framework of PA with the
    final production of vigor maps showing the vegetative state of the tree crowns.
    The second one focuses on the choice of GEOBIA data input and parameters reliable
    in the case of heterogeneous tree orchards. The heterogeneity concerns the different
    tree plantation distances, the different crop management (irrigation, pruning,
    weeding, etc.), the different crop composition, and on the different tree age,
    height, and crown diameters. The proposed GEOBIA workflow was implemented in the
    eCognition Developer 9.5 (Trimble Inc., 2019), coupling the use of multispectral
    (radiometric bands and their different combinations/ratios) and topographic information.
    Three different study sites in heterogeneous citrus (Bergamot and Clementine)
    and olive orchards located in the Calabria region (Italy), were provided. The
    structure of this paper is as follows. In Section 2, we provided a brief description
    of the three analyzed study sites. Section 3 deals with materials and methods,
    providing details about data acquisition, data processing workflow, GEOBIA procedures,
    the analyzed VIs, and about the implemented accuracy assessment procedure. In
    Section 4, the results of segmentation, classification, trees extraction processes,
    accuracy assessment, and final vigor maps produced, are presented and discussed.
    Finally, Section 5 deals with conclusions and future research outlooks. 2. Study
