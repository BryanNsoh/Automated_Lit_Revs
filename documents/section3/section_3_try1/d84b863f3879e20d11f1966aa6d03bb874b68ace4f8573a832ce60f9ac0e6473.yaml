    was based on the comparison of the total number of correctly detected crown pixels
    by classification algorithm with a reference vector data. The reference segments
    for each image were manually digitized by on-screen photointerpretation from UAV
    true-color orthophotos. Differently to other research works (Ok et al., 2013,
    Solano et al., 2019, Koc-San et al., 2018), to obtain a comprehensive picture
    of the implemented approach, we digitized all the trees’ crowns following in the
    three analyzed study sites. The evaluation metrics used in this work were described
    and used in several previous studies, each of which has given different descriptions.
    This aspect had already been clarified by Shufelt, 1999, Ok et al., 2013 which
    said that the specific definitions of this approach are subject to varying interpretations.
    Some of these works used an approach object-based (Ok et al., 2013, Ok and Ozdarici-Ok,
    2018a, Ok and Ozdarici-Ok, 2018b, Ozdarici-Ok, 2015, Solano et al., 2019) in which
    the validation took place by means of an overlap percentage threshold between
    the image objects, classified by the algorithm, and the reference segments. In
    these researches, the object-based evaluation approach was used in cases where
    the objects were clearly separable from each other and had well-defined edges.
    In our case, to cope with the heterogeneity of the tree crowns structure in some
    parts of the images, a pixel-based accuracy assessment was implemented. Superimposing
    trees’ crowns with the reference vector data, each pixel into one of the three
    distinct accuracy categories defined below (Goutte and Gaussier, 2005, Ok et al.,
    2013, Shufelt, 1999, Sokolova et al., 2006): • True Positive (TP): when a pixel
    is labeled as a tree by the classification algorithm and corresponds to a tree
    in the reference vector data (pixel correctly classified). • False Negative (FN):
    when a pixel is labeled in the reference vector data as a tree but it not labeled
    as a tree by the classifier (pixel not detected). • False Positive (FP): indicates
    a pixel labeled as a tree by the classifier, but that does not correspond to any
    of the pixels labeled by the reference vector data (pixel erroneously detected).
    To evaluate the accuracy, the number of TP, FP, and FN pixels were counted for
    each image. Then the Recall (r), Precision (p), F-score (F) and Branching Factor
    (BF) metrics are computed, using the following equations (Eqs. (4)–(5)–(6)–(7))
    (Goutte and Gaussier, 2005, Li et al., 2012, Ok et al., 2013, Shufelt, 1999, Sokolova
    et al., 2006): (4) (5) (6) (7) The r parameter, measuring the fraction of pixels
    that were correctly denoted as object pixels by the algorithm, allows to represents
    the omission error (derived from 1-r). The parameter p is indicating the correctness
    of detected crowns, and then, in the same way, it is representative of the commission
    error (1-p). F measures the overall accuracy through the harmonic mean of commission
    and omission errors. The values of r, p, and F vary from 0 to 1. In order to obtain
    a higher F, both r and p should be high. For example, if all of the trees are
    correctly segmented, the values of r and p are 1, resulting in F being equal to
    1 (Goutte and Gaussier, 2005, Li et al., 2012, Shufelt, 1999, Sokolova et al.,
    2006). The BF is a measure of the degree to which an algorithm over classifies
    background pixels with the target label (i.e., tree crown in our case). If the
    classifier never “over-delineates” the extent of any reference segment, its branching
    factor value is 0. If every classified pixel in the image scene is wrongly labeled,
    the BF is equal to 1 (Shufelt, 1999). All these measures taken together give a
    clear and objective picture of a classification algorithm performance (Shufelt,
    1999). 4. Results and discussions 4.1. Geometric and radiometric characteristics
