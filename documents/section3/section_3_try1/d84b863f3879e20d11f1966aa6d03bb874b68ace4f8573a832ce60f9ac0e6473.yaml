    Figures Versions Notes Abstract Precision agriculture aims to use minimal inputs
    to generate maximal yields by managing the plant and its environment at a discrete
    instead of a field level. This new farming methodology requires localized field
    data including topological terrain attributes, which influence irrigation, field
    moisture, nutrient runoff, soil compaction, and traction and stability for traversing
    agriculture machines. Existing research studies have used different sensors, such
    as distance sensors and cameras, to collect topological information, which may
    be constrained by energy cost, performance, price, etc. This study proposed a
    low-cost method to perform farmland topological analytics using sensor implementation
    and data processing. Inertial measurement unit sensors, which are widely used
    in automated vehicle study, and a camera are set up on a robot vehicle. Then experiments
    are conducted under indoor simulated environments that include five common topographies
    that would be encountered on farms, combined with validation experiments in a
    real-world field. A data fusion approach was developed and implemented to track
    robot vehicle movements, monitor the surrounding environment, and finally recognize
    the topography type in real time. The resulting method was able to clearly recognize
    topography changes. This low-cost and easy-mount method will be able to augment
    and calibrate existing mapping algorithms with multidimensional information. Practically,
    it can also achieve immediate improvement for the operation and path planning
    of large agricultural machines. Keywords: inertial measurement units; movements
    and monitor tracking; gyroscope; accelerometer; multidimensional information 1.
    Introduction Maintaining adequate food supply has become challenging due to worldwide
    population expansion and climate change [1,2]. With the advancement of technologies,
    such as sensors, image processing techniques, and computing capability, precision
    agriculture has been promoted. Precision agriculture aims to use minimal inputs
    to generate maximal yields by taking into account the crop’s local field environment.
    Precision agriculture includes precise irrigation quantity, correct and appropriate
    application of chemicals, and weeding, for which the topological characteristics
    of the crop field are a key component that needs to be considered. For instance,
    the quantity of irrigation varies drastically due to the change of terrain slopes.
    Hussnain et al. [3] described that low areas of the crop field are likely to collect
    more water from either the irrigation or rainfall, meaning that irrigation for
    those areas should be less compared to that for other areas with high slopes.
    Mareels et al. [4] concluded that precision agriculture especially for the irrigation
    system relies heavily on the topological characteristics of the crop field. Topological
    terrain attributes also influence the efficiency of implementing large agriculture
    machines. Machine and tractor fleets used in agriculture improve the efficiency
    of the farming process, while they also require appropriate terrain attributes
    to be able to perform and maneuver [5]. Without information about the specific
    topological characteristics of the field, large farming tractors and implements
    could become stuck in the field or create unnecessary field ruts. Therefore, information
    collection for detailed topological characteristics is essential in precision
    agriculture. This need will only be heightened as farming transitions to autonomous
    vehicles. Advanced sensors and computer vision techniques provide an opportunity
    to collect the topological characteristics from the environment required by precision
    agriculture. Sensors are becoming smaller and more powerful [6]. In addition,
    the costs of sensors are decreased, enabling their widespread deployment in practice.
    The development of computer vision technique has reached the level at which users
    can efficiently process collected data for decision-making. However, collecting
    all information from the crop field not only increases the burden of memory needed
    by the equipment but also adds more useless information required to be proceeded
    by the researchers. A method to extract critical and useful information from the
    field is needed. We propose a method that combines the advanced sensors and inertial
    measurement units (IMUs) as well as the algorithm to monitor the crop field in
    real time at a low cost and in a practical manner. In addition, the automated
    monitor system also performs a field analysis of the relationship between the
    topological characteristics and crop growth to provide useful information for
    farmers to adjust their crop management strategies accordingly and in a timely
    manner. Thermal remoting sensing is another commonly used technique in this field.
    Different from optical remoting sensing on the basis of reflected radiation, thermal
    remoting sensing relies on the emitted radiation of the target objects [7]. It
    allows the farmers to collect information such as temperature, crop stress, and
    crop diseases [8,9,10] so the corresponding activities could be performed timely
    and accordingly. Unmanned airborne vehicles (UAVs) has been extensively implemented
    in modern agriculture due to their light weights and low costs, combined with
    remote sensing technologies. Honkavaara et al. [11] integrated UAVs and remoting
    sensing techniques to realize consistent data collection and processing for wheat
    production. Costa et al. [12] implemented UAVs and wireless sensor network to
    detect crop diseases and applied pesticide, significantly minimizing the amount
    of pesticide inputs. Maes and Steppe [13] combined thermal remoting sensing and
    UVAs for crop weed detection and achieved favorable results. However, in addition
    to the above remoting sensing and 3D maps that researchers build based on cameras
    [14], additional information such as the landform and more accurate topography
    is still a requisite. The terrain will not only affect the growth of plants but
    also the management process by robot farmers. For example, it significantly increases
    the processing time and fuel cost for a large machine if there are a lot of turns,
    and an unbalanced landform could result in different soil and water conservation.
    Moreover, the algorithms for map maintenance [15] are susceptible to adverse surface
    conditions, such as unexpected pits, washouts from precipitation, steep slopes,
    or barriers. These drawbacks can limit the ability of autonomous mapping and further
    lead to the failure of localization. As a result, high-quality map building is
    challenging when attempting to include all these details [16]. Moreover, different
    landforms may result in various growing statuses [17], for example, steep slopes
    have a higher chance of causing severe erosion processes. Energy costs associated
    with sensors constrain their applications. Traditional sensors, such as stereo
    vision cameras or LiDAR, can provide accurate prediction of the images collected
    from the fields, but their high power consumptions are too high to be implemented
    for the needs of large farmland (hundreds and thousands of acres) monitoring.
    Differently, the IMU sensor is a perfect substitute to be deployed in large farmland
    monitoring with a tradeoff between performance and energy costs. Table 1 lists
    the power consumption and market price for different types of sensors, showing
    that IMU sensors have advantages over other types of sensors with super low energy
    consumption and market price. Table 1. Power consumption and market price of different
    types of sensors. To solve these problems, we propose an approach that addresses
    the proper hardware implementation and associate algorithms for the sensors data
    as shown in Figure 1. This work aims to augment the dimensional information of
    the existing farm mapping system. The hardware implementation includes the sensors’
    selection, application, and configuration. We build upon this hardware with a
    customized data fusion algorithm to process the collected data. Figure 1. Architecture
    of multiple-sensor-based sensing algorithm. First, IMU sensors [18] are used as
    the main tool for data collection, especially in autonomous vehicle areas. Many
    existing solutions for motion tracking and gesture recognition rely on the IMU
    sensors’ built-in mobile devices [19]. Magnetic sensor [20,21] readings are used
    to determine device orientation changes, and in future may be applied to detect
    the detailed environment. Then, certain frames [22] can be captured with a trigger
    mechanism by the camera sensor mounted in the front of the robot for future analytics.
    Next, analysis and data fusion are conducted on motion sensors’ data in real time
    with moving robot vehicles. The use of multiple sensors, such as a gyroscope [23]
    and an accelerometer [24], is advantageous because of the low-cost and easy combination,
    which makes it possible to collect continuous motion data in real time. With the
    data fusion algorithm, we can judge the topological information in real time according
    to the robot vehicle’s motion. If topological features change significantly, which
    we name it as an “event”, the camera is woken up to capture frames and saved them
    in association with the location on the map. This is for future reference of the
    current environment. 2. Related Work 2.1. Remote Monitoring Agriculture industries
    traditionally implement optical and multispectral techniques on the images collected
    by satellites to analyze and evaluate the plant growth condition and yields [25].
    The existence of chlorophyll, for instance, could be revealed by the light absorption
    from the leaf and, hence, determines plant health. It is of importance since decisions,
    such as fertilizing the soil and spreading insecticide or fungicide, should be
    taken based on this information. The treatments should be applied in time to ensure
    their functionality, requiring the filed information to be collected and analyzed
    frequently, which challenges the traditional method [26]. In addition, traditional
    monitoring methods are expensive to be implemented with regard to time efficiency.
    Remote sensing plays a critical role in precision agriculture by allowing farmers
    to collect various types of information to help improve the quality and yields
    of crops [27]. Optical remoting sensing, taking advantages of collected images
    by using visible and near infrared sensors to detect different target objects
    on the ground based on the radiation variation, has been utilized in many aspects
    of crop production [28]. Frolking et al. [29] developed new maps by combining
    the optical remote sensing and ground census data to investigate the diversity
    of rice production. Hall et al. [30] reviewed the applications of optical remoting
    sensing in viticulture by taking advantage of the information, such as soil structure
    and vine shape and size, from the collected images to ensure the quality and yields.
    2.2. Motion Sensing With the advancement of precise Global Positioning System
    (GPS) equipment and cameras detecting structures, various autonomous machines
    are employed in the agriculture sector [31]. The QUAD-AV project tested the performance
    of using microwave radar, stereo vision, LiDAR, and thermography to detect obstacles
    in the context of agriculture [32]. The project concluded that stereo vision stands
    out for its accuracy in ground and non-ground classification. Zhao et al. [33]
    proposed a method to gather road information on a large scale through the combination
    of phase cameras and motion sensors. An environment map was developed [34] for
    detecting the relative positions of nearby objects with multiple phone cameras.
    In addition, the turning movement of vehicles was captured by comparing the centrifugal
    force with a reference point. Then the authors extended this work by designing
    an efficient algorithm to reduce the computing time. Non-vision sensors are utilized
    in [35] to realize the detection of vehicle maneuvers, including lane changing,
    turning, and moving on a curvy path. Qi et al. [36] proposed to utilize the front-
    and rear-mounted cameras in a phone to identify dangerous road conditions. Chen
    et al. [37] developed a multiview 3D network to detect objects on the road, combined
    with a sensory-fusion framework to analyze data collected by LiDAR and cameras.
    2.3. Robot Vehicles with Autonomoust Driving Techniques in Agriculture Robots
    are gaining interest in precision agriculture due to the potential capability
    to automatically remove weeds and minimize the usage of pesticides and herbicides
    in crop production [38]. Different from the traditional methods that treat the
    whole field uniformly, robots apply resources to the target plants individually
    and, therefore, improve the resource efficiency. For this sake, the datasets focus
    on providing the field data to those who design automatic systems with robots
    to perform activities, such as classification, navigation, and mapping in modern
    agriculture [39]. 2.4. Sensor Data Fusion in Agriculture Fusion of sensor data
    has proved its capability in agriculture. Fusion of GPS and machine vision is
    leading the way to improve the applications of large machine guidance systems
    in agriculture. Plants cultivated in patterns facilitates the usage of autonomous
    machine systems with satisfying accuracy. However, the adverse environments where
