    vegetation cover. It must be determined [33]. 4 Conclusion In this chapter, we
    present the most often used monitoring detectors for the vegetation, and we highlight
    the techniques of processing employing UAV imaging and the important exploitation
    of UAV. Using the remotely sensed aircraft systems in irrigation management can
    be more similar to a normative process, consisting of applying remote sensors:
    thermal and/or multispectral in order to follow-up the necessity of water in various
    crop portions. Furnished with thermal sensors, the UAV can identify possible shortages
    through irrigation in various spots. Such data is converted via photogrammetry
    methods to a high-quality mapping, noting the regions in stress. In that case,
    a map is created with VI application when multispectral imaging is employed. As
    a result, a map like this will encourage farmers to apply variable-rate water
    irrigation control. The differences in the temperature of canopy-air and the CWSI
    values obtained from an infrared thermal picture taken employing a remotely sensed
    aircraft were detected to determine changes in plant water usage generating through
