    The proposed architecture for the management of a Rules Engine and Complex Event
    Processor in the context of Internet of Things for Precision Agriculture (RECEP)
    There are several reasons that justify the decision to propose this new architecture
    called RECEP. The purpose of this architecture to respond to the challenge of
    processing large data flows (throughput events/s) that arrive at high speed in
    real time or almost in real time from several WSN. The use case for which the
    architecture was focused is for precision agriculture applications and the Internet
    of things. Another challenge addressed is the use of minimal computational resources
    (CPU and RAM usage) in the CEP and therefore lower costs. In addition, a rules
    engine (RE) with an intuitive and easy-to-use user interface was designed to create
    rule models and establish complex event patterns that generate actuator control
    actions and notifications to users in PA-IOT applications. It is designed for
    users without knowledge of query or programming languages. The RECEP architecture
    is shown in Fig. 1. Download : Download high-res image (320KB) Download : Download
    full-size image Fig. 1. RECEP Architecture. The RECEP architecture is organized
    by the following components: (1) Gathering Data-Flow (GDF), (2) Rules engine (RE),
    and (3) Complex Event Processor (CEP). Each component is described below: Gathering
    data-flow (GDF). This component corresponds to the source data that can be obtained
    from different sources: WSN, internal databases (agricultural company, plots;
    crops, soil types; irrigation system, configuration of IoT domains; WSN, devices
    or nodes with their respective sensors and actuators), web services or external
    databases that provide data such as meteorological information, production quotas
    or expected yields of a crop, etc. This component is located at the primary level
    (sensor level) of the IoTMach telemetry system, developed by the AutoMathTIC research
    group of the UTMACH. RECEP is also part of that system, located instead at the
    highest level (application level) and hosted on the servers of IoTMach. Therefore,
    RECEP takes advantage of all current benefits in this telemetry system, developed
    by the authors in previous works. One of the featured features that GDF incorporates
    is the Plug-and-play Human-centered Virtual Transducer Electronic Data Sheet (VTEDS)-based
    framework, which makes the GDF highly scalable, allowing unlimited new nodes to
    be added to the system dynamically through plug-and-play mechanisms. This framework
    is based on the IEEE 21451 VTEDS, which enable the interoperability of various
    intelligent sensors with different communication interfaces. A detailed explanation
    of this architecture and principle of operation of the plug-and-play mechanisms
    used are described in (Hernández-Rojas et al., 2018a). In addition, the sensor
    nodes make use of a Lightweight Protocols for Sensors (LP4S) family of sub-protocols
    (LP4S-6, LP4S-X, and LP4-J) that allow sensors to self-describe, auto-calibrate,
    and auto-register. With the use of these protocols, an IoT solution with low latency,
    low power consumption and quality of service (QoS) are guaranteed. More details
    on the LP4S family can be found in (Hernández-Rojas et al., 2018b). Rules engine
    (RE). This component is the graphical interface to interact with the user; it
    allows the management of events, rules, actions, alerts, and notifications. It
    is composed of the following subcomponents: – Event Engine. It is the integrator
    subcomponent in charge of event management. An event consists of: rules, control
    actions for actuators, alerts and notifications to users. The RE sends a message
    to the CEP to update the models of events and rules loaded in memory. – Rules.
    This module is designed to create, edit or delete rule patterns considering the
    data sources, actions and notification associated when the rule is fulfilled.
    A rule is composed of source data (input variables) and mathematical operators
    (arithmetic, logical, relational, etc.). A rule may also contain nested rules.
    Typical input variables are the sensor data, which are often contaminated with
    noise from the signal, the medium or elements of the data acquisition system.
    These noises must be treated at the level of the sensor node, incorporating active
    or passive filters by software or hardware depending on the smart transducer used.
    Techniques of averaging several sampled data and sending this data only when the
    value varies one percent (predefined) difference with the previous measurement
    are commonly used by IoT developers. When the noise is well characterized, a hysteresis
    can be incorporated into the rules, thus avoiding undesired oscillations in the
    output variables (actions). In the next versions of our system, the hysteresis
    management will be added in the rules editor. However, the current graphical interface
    allows us to demonstrate the functionality of our proposal. – Actions. This module
    is designed to create, edit or delete control actions that must be executed on
    analog or digital actuators (electrovalve, motor, hydraulic bomb, etc.). Actions
    are classified as: automatic (running when a rule is fulfilled), repetitive (running
    a number of times every certain time) and planned (running every certain time
    during a period of time). – Notifications. To configure alerts and messages for
    users and/or applications. Messages can be displayed in the RE log and sent via
    email, SMS or other means. – Storage of rules and events. Module that allows you
    to store rules and events in a database with their respective action and notification
    settings. Complex Event Processor (CEP). It is in charge of completing the rules
    created in the RE, fusing them with the data streams collected through GDF; if
    any rule is completed with the source data, it is automatically evaluated and
    if it is fulfilled, the associated events are triggered. The CEP is designed to
    work with a configurable time window consisting of a very small waiting period
    (ms) to re-analyze all rules with the source data, distributing the thread processing
    (parallel processing). The sub-components are described below: Protocol adapter.
    Used as a communication protocol, it is responsible for sending and receiving
    messages (reading data or control actions) between cloud computing, gateway and
    WSN. This module is based on an MQTT messaging broker. In our case, we use the
    Mosquito (Eclipse Mosquitto, 2018) open broker. This module is of vital importance
    in the operation of the entire IoT telemetry system, of which RECEP is part. MQTT
    (Message Queuing Telemetry Transport) is an ISO standard based on pub/sub messaging
    mechanism (publish/subscribe), designed for remote connections in constraining
    sensor nodes with reduced memory capacity. Among many advantages MQTT allows the
    use of different manufacturers and technologies of gateways and sensor nodes of
    the WSN, for this they must only incorporate in their firmware MQTT clients. An
    intrinsic feature of this protocol is the three levels of quality of service (QoS)
    it includes. These are QoS 0, QoS 1 and QoS 2, which allow delivery to message
    at most once (fire and forget), delivery at least once (acknowledged delivery)
    and delivery exactly once (assured delivery) respectively. The WSN-IoT typically
    consists of low resource devices and power constraint, exposed to failures, shutdowns,
    and disconnections continuously. In these cases, it is recommended to implement
    clients with QoS 1 or QoS 2 with a persistent session, which allows for saving
    all relevant information for the sensor node on the broker. Thus, this feature
    allows achieving a robust and stable system against this type of failure. An excellent
    starting point for the study of MQTT, QoS and persistent session can be found
    in (HiveMQ, 2018). – Data Streaming. Manages the transfer of data readings (real
    time or intermittently) from IoT devices or sensor nodes (Arduino, Raspberry Pi,
    Waspmote, Beaglebond, etc.) and arrive through an IoT Gateway to the Protocol
    Adapter located in the cloud. This sub-component also performs the function of
    a log management system, designed for data transfer at high speeds and large volumes;
    that is, the data is stored temporarily until it is processed. For the storage
    of large volumes of data that arrive at high speed in real time, the use of Apache
    Kafka is proposed. Kafka is a Distributed Messaging System for Log Processing
    (Apache S. F., 2017, Díaz et al., 2016), tested and used by many companies for
    data streams and distributed storage. – Data Collector. It is in charge of capturing
    the source data that generates input events and it is necessary to complete the
    rule patterns created in the RE. Source data can be collected from different sources:
    IoT devices that are part of a WSN, IoT Gateway, internal or external databases;
    they can be in a variety of formats: structured or relational and semi-structured
    (JSON: JavaScript Object Notation, CSV: comma-separated values, etc.); in addition,
    they can arrive in large volumes, at high speeds, in real time or near real time.
    – Event Extraction. It updates the event models in main memory, as long as you
    receive a RE message stating that a change has been made to the rule models. –
    Event matching. This sub-component, when input events have been generated, is
    in charge of fusing the values of the preconfigured source data with the rule
    patterns and verifying whether any rules have been completed; if this happens,
    it automatically invokes Maker Decision to evaluate the rule. Rule processing
    is designed to run on several tasks in parallel (multi-threaded execution) and
    work with a very small configurable time window (ms) waiting, before repeating
    the rule checking process again. – Decision maker (DM). It manages output events
    through automatic control actions. It is in charge of evaluating a rule; if all
    its conditions are fulfilled, it performs a prescriptive analysis generating the
    most appropriate decisions in exit events and transferring the order to the Actions
    Dispatcher. The rules formed with sensor data as input, are always evaluated with
    the information available in the database. In case, that the sensor node associated
    to the input of the rule is failing or simply is in sleep mode, simply the rule
    is not evaluated until said sensor can update said input. – Actions dispatcher.
    It manages control actions such as packets pending shipment and even has a history
    of actions already executed for a period of time. When you receive the DM order,
    it automatically sends the respective control action to an IoT device in the WSN
    to change the status of an actuator (ON, OFF or other value depending on the type
    of actuator). It also dispatches repetitive and planned actions that are not dependent
    on DM. At the same time that control actions are dispatched, the Alerts Dispatcher
    is also activated if the case calls for it. When an action is directed towards
    constraining sensor nodes, these may be damaged or just in sleep mode. In these
    cases, if the node was programmed with a QoS 1 or 2 client with a persistent session,
    the action must be executed regardless of the moment that occurs. Then when the
    node is active again, it will receive the respective order. In the case of QoS
    0 clients, the dispatcher will retry the order three times and then it will be
    eliminated, to prevent the action from occurring outside the time defined for
    the given application domain. – Alerts dispatcher. It manages the activation process
    - sending alerts and notification to users and/or applications by email or other
    means. The interaction between each component and the way they communicate with
