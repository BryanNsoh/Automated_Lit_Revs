    of the irrigation rate that maximized IWUE in each zone permitted evaluation of
    the four irrigation scheduling approaches used during the field experiment. Averaged
    over zones, the simulated seasonal deep seepage rates with the applied irrigation
    rates in 2009 were 4, 59, 37, and 34 mm for the FAO, MAC, VI_A, and VI_B treatments,
    respectively. Also, the optimum simulated irrigation rates for FAO, MAC, VI_A,
    and VI_B treatments were 111, 92, 98, and 96 %, respectively, of actual irrigation
    rates applied in 2009 (Fig. 7). Thus, the MAC treatment generally received too
    much irrigation, because deep seepage was highest among all treatments and only
    92 % of the actual irrigation rate was needed to optimize simulated IWUE. On the
    other hand, the FAO treatment received too little irrigation, because the simulation
    analysis showed that 111 % of the actual irrigation rate was needed to optimize
    simulated IWUE. The treatments managed using NDVI from remote sensing images were
    only slightly over irrigated in 2009, indicating that the techniques led to improved
    irrigation management as compared to more traditional methods. Under irrigation
    by the FAO method was likely related to the high planting density in 2009, because
    the FAO irrigation scheduling model did not account for planting density effects
    on ET. The remote sensing approaches accounted for this affect using dynamic vegetation
    indices, while FAO did not account for it. Effects of spatially variable infiltration
    are evident, particularly for the FAO treatments (Fig. 7). For three of the four
    FAO treatments, there is evidence that the southern portion of the treatment plot
    received irrigation applications that more closely matched the optimum irrigation
    rate (i.e., values closer to 100 %), while the northern portion of the FAO plots
    typically needed over 110 % of actual irrigation applied to maximize simulated
    IWUE. This spatial pattern is likely due to increased opportunity time for infiltration
    on the southern side of the field, where surface irrigation commenced. The effect
    was stronger for FAO, because this treatment received the lowest irrigation rate.
    Increased opportunity time for infiltration on the south side of the FAO plots
    left the north side in a more severe water deficit condition. Fig. 7 Irrigation
