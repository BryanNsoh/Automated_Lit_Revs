    performance of our approach in recognizing dry flat surface field, slope, depression,
    and muddy field separately. In each scenario, a motion pattern and corresponding
    topological feature are plotted and discussed together in the following subsections.
    For different scenarios, we applied different speed and data collection rate setups
    for better quality data, and we also conducted some data processing, such as normalization,
    denoising, etc. Because the vehicle size and topological scale used for the simulated
    environment and the real-world field are significantly different, the ranges and
    slopes of both gyroscope and acceleration vary. However, our algorithm can still
    recognize the patterns with a data processing step. 5.1. Single Slope As is shown
    in Figure 5, the field slopes were estimated using a gyroscope via coordinate
    alignment. The downslope with a sharply increasing incline and the downslope with
    a deep decrease are also marked. The derivative could easily address the gradient
    of the slope. If the gyroscope value drops down fast, then the slope is steep,
    while the slope has a minor gradient if the gyroscope value change is gradual.
    The results in Figure 5a give us an accordant pattern of slope detection in practice
    to the theoretical pattern. If, in some cases, the collected data could not perfectly
    match the pattern, the estimated linear acceleration was calculated as alignment
    using the accelerometer to reduce noise in the sensor data as shown in Figure
    6. However, in most cases, the single slope could be recognized only using gyroscope
    data. Figure 5. Field slope with segmental gyroscope data: (a) simulated environment
    result; (b) real-world observed result. Figure 6. Field slope with segmental linear
    acceleration data: (a) simulated result estimate; (b) real-world observed. Figure
    5b shows the real-world observed downslope from the field using a gyroscope via
    coordinate alignment. The climbing movement starts from around data point 100
    and ends at around data point 175. The pattern is obvious and could be easily
    detected, but the noise from the observation, particularly at the end of the process,
    is significant. The results regarding the linear acceleration in Figure 6b, however,
    produce an unclear pattern of the downslope compared with the results from the
    gyroscope. 5.2. Depression or Soil Erosion The depression can be identified from
    changes of values along the z-axis as shown in Figure 7. If the z-axis readings
    stay somewhat stable, then it should be a smooth field without bumps or depressions.
    If the readings start fluctuating, then there might exist a bump or depression.
    If the magnitude of readings along the z-axis changes from positive to negative,
    and readings of the x and the y axis also change, then it is very likely there
    is a depression. Similar patterns are also revealed by the real-world observed
    segmental gyroscope data collected from the experiments. The depression location
    starts from data point 100 and ends at around data point 270. The depressions
    between simulated environment and real-world environment are a little different
    in slope and distribution, so the valleys and peaks have different ranges. For
    example, the second valley in Figure 7a,b is different, but it was still recognized
    as similar to the second drop down according to pattern recognition. Figure 7.
    Field depression with segmental gyroscope data: (a) simulated result estimate;
    (b) real-world observed. 5.3. Rough Field The rough field is indicated by a continuous
    occurrence of bumps or depressions as shown in Figure 8a. If continuous peaks
    and valleys can be observed from z-axis values, then it is highly likely that
    there is a rough patch of the field. It can be divided into several depressions,
    which means the pattern of the rough field is a combination of depression patterns.
    The same pattern appears in the real-word observed segmental gyroscope data collected
    from the rough roads, shown in Figure 8b. With a short segment of the flat road
