    development, heterogeneity of soil, runoff, drainage, soil components, nutrients
    and moisture content. In this paper we develop a complete system integrating sensors,
    GIS, Internet of Things and cloud computing. This approach allows to automate
    fine-grained the consumption of water without decreasing the yield. In addition
