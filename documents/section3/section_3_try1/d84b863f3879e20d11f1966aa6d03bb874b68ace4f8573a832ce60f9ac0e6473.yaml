    of a GEOBIA procedure is the segmentation of the original image into separate,
    non-overlapping regions (Aguilar et al., 2016) and extracted as vectorial objects.
    This process is a fundamental pre-requisite for classification/feature extraction
    (Drǎguţ et al., 2014). Segmentation consists of the partitioning of objects into
    smaller entities in the creation of new ones and the alteration of the morphology
    of the existing ones according to precise rules. Concerning the approaches in
    performing the segmentation, two different ways are possible: a top-down strategy,
    which involves cutting large objects into small objects, and the bottom-up strategy
    that merges small objects to form larger ones. In the present research, we adopted
    a bottom-up strategy, the multiresolution segmentation (Baatz and Schape, 2000),
    implemented in eCognition Developer 9.5. Multiresolution segmentation is an optimization
    process that, for a certain number of image objects, minimizes the average heterogeneity
    and maximizes their respective homogeneity (Trimble Inc., 2019). This algorithm
    first identifies single objects of the size of a pixel and then merges them with
    other neighboring objects according to a criterion of relative homogeneity. This
    criterion measures the level of homogeneity within each object. The procedure
    continues selecting another image object’s best neighbor and proceeds until no
    further image object mergers can be realized without infringing the maximum allowed
    homogeneity of an image object (Trimble Inc., 2019). The result of a good image
    classification process is affected mainly by the process quality of segmentation,
    which in turn depends on the choice of segmentation parameters values (El-naggar,
    2018). Several criteria should be accurately evaluated to obtain proper segmentation
    (El-naggar, 2018). The homogeneity criterion derives from the combination of the
    spectral and shape properties of the initial object and of that obtained by the
    merging process. Color homogeneity results from the standard deviation of spectral
    colors, while the shape homogeneity derives from the deviation of a compact (or
    smooth) shape. Homogeneity criteria can be established by two parameters: shape
    and compactness. The shape parameter determines the importance on the segmentation
    of the shape of the segmented objects with respect to the color and can assume
    a value between 0 and 0.9. Shape and color are two interrelated, and their weight
    is chosen by the user: the higher the weight of the first, the lower the weight
    of the second in the segmentation, and vice versa (Drǎguţ et al., 2010). Compactness
    determines the influence of shape respect to the smoothness. This parameter can
    be defined by the product of width and length calculated on numbers of pixels
    (El-naggar, 2018). Several scholars demonstrated the importance of the scale parameter
    in determining the final size and dimension of the resulting objects (Drǎguţ et
    al., 2014, Ma et al., 2017). Inserting higher values or smaller values of scale
    parameter larger and smaller objects are obtained, respectively. The scale parameter
    defines the maximum allowed heterogeneity with regard to the weighted image layers
    for the obtained image objects (Trimble Inc., 2019). Therefore, datasets of homogeneous
    environments will lead to larger segments and vice versa (El-naggar, 2018). Moreover,
    in implementing a segmentation process, a different weight can be assigned to
    each of the different input data (i.e., band layers). In our proposed workflow,
    orthoimages were segmented using a multiresolution algorithm and adopting an equal
    weight for all band layers. Layers used in this phase were spectral bands B, G,
    R, RE, NIR1, NIR2, and the DSM in study site A1 while, in the study sites A2 and
    B, the NIR2 band has been excluded, considering its very close correlation with
    the NIR1 band (0.99). The optimal multiresolution segmentation parameters were
    obtained by applying a trial-and-error approach (Aguilar et al., 2016). As reported
    in Prošek and Šímová, 2019, Kaufman and Remer, 1994, the visual interpretation
    of segmentation is an effective method to assess the quality of the obtained results.
    In the study site A1, segmentation settings were as follows: weight 1 for all
    layers, scale parameter 60, shape and compactness 0.1 and 0.5, respectively. In
    the study site A2, displaying the image in the different band combinations, and
    on the basis of a better distinction from the rest of the image of canopies and
    their own shadows, a different weight was assigned to the different layers bands.
    Higher (band weight = 2), for NIR1, RE, DSM and DTM, lesser (band weight = 1)
    for B, G and R bands. The scale parameter has been assigned a value of 200, while
    the shape and compactness parameters have been assigned a value equal to 0.7.
    In the study site B, the segmentation settings were 1, 85, 0.5 and 0.1 for band
    weights, scale, shape and compactness, respectively. 3.5. Derivation of vegetation
    indices (VIs) and topographic elevation layers A reliable radiometric measurement
    of vegetation vigor can be obtained combining the information provided by some
    specific regions of the electromagnetic spectrum, such as those characterizing
    the curve between the maximum absorption of photosynthetic pigments (Jones and
    Vaughan, 2010). VIs are derived from the math combination of two or more bands
    with the aim to obtain useful information on specific vegetation properties (e.g.,
    chlorophyll) in the R region and the maximum dispersion in RE and NIR regions
    per single-pixel (Campbell and Wynne, 2011). VIs, developed since the 1970s (Glenn
    et al., 2008), have been widely recognized to have good sensitivity for the detection
    and monitoring of vegetation (Barrett and Curtis, 2013). In the present research,
    six VIs were derived (Table 3): normalized difference vegetation index (NDVI),
    normalized difference red edge index (NDRE), soil-adjusted vegetation index (SAVI),
    green normalized difference vegetation index (GNDVI), green and red normalized
    difference vegetation index (GRNDVI), chlorophyll vegetation index (CVI). Table
