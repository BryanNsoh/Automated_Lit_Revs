    In this section, in the first study, the performance of EKF, PF and VF in estimating
    the three states, the leaf-area index LAI, the volumetric water content of the
    layer 1 HUR1 and the volumetric water content of the layer 2 HUR2 are compared.
    It can be observed from Figs. 2, 3 and 4, as well as Table 2, that the VF shows
    improved estimation performance over EKF and PF. The EKF estimation was not as
    accurate as the ones corresponding to PF and VF due to the essential limitation
    of the EKF in non-linear environments. Also, the estimation improvement of VF
