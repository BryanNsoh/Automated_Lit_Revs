    January 2017 Integration of Geospatial Technology and Simulation Modelling for
    Climate Change Studies Chapter © 2020 Introduction Concerns about water scarcity,
    arising due to aridity, drought, desertification, and water shortage, have driven
    efforts to improve approaches for managing agricultural irrigation water (Pereira
    et al. 2002). Precision irrigation technologies, which aim to apply the appropriate
    amount of water at the appropriate place and time, have emerged as a viable solution
    for optimizing crop production under water resource constraints (Monaghan et al.
    2013). Engineering solutions for precision irrigation management have led to control
    systems on mechanical move irrigation machines capable of applying water on a
    site-specific basis (Camp et al. 1998; Kranz et al. 2012). Further improvements
    have permitted remote monitoring of the irrigation system through the Internet
    and integration of wireless sensor networks that provide real-time information
    on soil moisture and meteorological conditions (Chávez et al. 2010). Dynamic models
    of crop growth and soil water balance have also been incorporated into irrigation
    control systems for development, evaluation, and implementation of precision irrigation
    strategies in real-time (McCarthy et al. 2010). However, management decisions
    that optimize irrigation schedules and improve water use efficiency remain complex
    and are dependent on multiple factors: crop status, soil conditions, meteorology,
    commodity prices, water resource constraints, and others. Continued efforts are
    needed to develop computer algorithms and decision support systems that holistically
    combine information from multiple sources to calculate and implement spatially
    and temporally optimized irrigation strategies (Evans and King 2012). Cropping
    system simulation models can serve as the central computational component of decision
    support systems for precision irrigation. Such models combine information on meteorological
    conditions, soil characteristics, crop cultivars, and management practices to
    simulate hydrology, nutrient dynamics, and crop growth and development processes
    on daily or hourly time steps (e.g., Thorp et al. 2014a). Since simulating crop
    growth responses to root-zone soil moisture shortages is a primary function of
    cropping system models, they have been regularly used in research to evaluate
    irrigation management options (Baumhardt et al. 2009; Hood et al. 1987; Hook 1994)
    and to assess the economics of irrigation management decisions (Cammarano et al.
    2012; Mauget et al. 2013). Nair et al. (2013) used the Cotton2K model to assess
    cotton (Gossypium hirsutum L.) productivity and profitability when water resource
    constraints permitted irrigating only a subset of the total field area. DeJonge
    et al. (2007) used CERES-Maize to analyze the potential for precision irrigation
    to improve maize (Zea mays L.) yields and revenue in Iowa. Current limitations
    of cropping system models for applications in precision irrigation include (1)
    the typical design characteristic of simulating conditions at one point on the
    landscape and (2) the large parameterization requirements for model implementation
    at multiple spatial locations. To overcome the point-based design limitation of
    cropping system models, a geographic information system (GIS) can offer functionality
    for conducting model simulations spatially. A GIS can facilitate mapping, visualization,
    and geoprocessing of spatial data within unique geospatial units across a field.
    Several modern GIS packages also provide access to their application programming
    interface (API) and support scripting languages, which permit savvy GIS technicians
    to develop custom plug-ins that automate geoprocessing and data management tasks.
    This functionality of GIS software has been used to develop links to cropping
    system models and to conduct spatial simulations for addressing diverse topics
    in precision agriculture. For example, Rao et al. (2000) linked the Erosion Productivity
    Impact Calculator (EPIC) model with a GIS and simulated site-specific nitrogen
    dynamics under conventional and minimum tillage over a 5-year period at a field
    site in Oklahoma. McKinion et al. (2001) integrated the GOSSYM model with a GIS
    to analyze precision irrigation and nitrogen fertilization prescriptions. With
    spatial optimization of water and nitrogen management, GOSSYM simulated a 322
    kg ha−1 increase in cotton yield with a 2.6 cm ha−1 increase in irrigation and
    a 35 kg ha−1 decrease in nitrogen fertilizer. Thorp et al. (2008) developed the
    Apollo decision support software, which conducted simulations for site-specific
    crop model calibration and evaluation (Thorp et al. 2007) and analysis of precision
    nitrogen (Thorp et al. 2006) and irrigation (DeJonge et al. 2007) management options.
    Separate GIS algorithms were developed to prepare the model input files required
    for spatial simulations in Apollo. More recently, Thorp and Bronson (2013) developed
    an open-source GIS tool that could manage spatial simulations for any point-based
    cropping system model. They demonstrated the tool using both the AquaCrop and
    CSM-CROPGRO-Cotton models to simulate site-specific seed cotton (fiber + seed)
    yield in response to irrigation management, nitrogen management, and soil texture
    variability for a 14 ha study area near Lamesa, Texas. Others have linked cropping
    system models with GIS for analyses of crop yield and water use relationships
    at regional scales (Heinemann et al. 2002; Ines et al. 2002; Liu 2009). To assist
    parameterization of cropping system models for spatial simulations or to provide
    data for updating model state variables spatially, remote sensing technologies
    have been used to rapidly quantify spatial variability in crop canopy characteristics.
    For example, Seidl et al. (2004) computed the normalized difference vegetation
    index (NDVI) from airborne remote sensing imagery and used the index to update
    the leaf weight state variable in spatial simulations with the CROPGRO-Soybean
    model. The updating procedure improved coefficients of determination (r 2) between
    measured and simulated soybean (Glycine max (L.) Merr.) yield in some fields,
    but improvements were dependent on the timing of remote sensing reconnaissance.
    Several studies have similarly used ground-based NDVI measurements to estimate
    leaf area index (LAI) and test impacts of updating simulated LAI or related leaf
    growth state variables on simulated evapotranspiration (ET) and crop yield (Hadria
    et al. 2006; Thorp et al. 2010). El Nahry et al. (2011) described efforts to combine
    Landsat remote sensing imagery, the Surface Energy Balance Algorithm for Land
    (SEBAL) model for instantaneous ET calculations, the FAO Cropwat model for Penman–Monteith
    daily time-series ET calculations, and maps of yield and soil variability within
    a GIS for analysis of the economic and environmental impacts of precision irrigation
    and nitrogen fertilization. Although costs of applying precision management were
    much greater than traditional practices, their analysis demonstrated economic
    benefits with the former approach due to increased crop yields. Integration of
    remote sensing data and crop growth simulations within a GIS has also occurred
    at regional scales (Ju et al. 2010; Mo et al. 2005). These studies demonstrate
    the utility of combining multiple informational tools for analyzing spatial variability
    in crop yield, ET, and other important cropping system variables. Multiple approaches
    are available for combining data from remote sensing imagers and other sensors
    into the simulations of cropping system models. A common technique uses model
    inversion for adjusting parameters to minimize error between measured and simulated
    data. For example, Calmon et al. (1999) used simulated annealing optimization
    to adjust soil and root growth parameters in CROPGRO-Soybean to minimize error
    between measured and simulated volumetric soil moisture content. Model inversion
    has been regularly used in precision agriculture research to estimate soil hydraulic
    properties and other factors that govern site-specific yield variability (Irmak
    et al. 2001; Paz et al. 1998; Thorp et al. 2007). Charoenhirunyingyos et al. (2011)
    used estimates of LAI and ET from Moderate Resolution Imaging Spectrometer (MODIS)
    data to estimate soil hydraulic parameters in the Soil Water Atmosphere Plant
    (SWAP) model, which improved soil moisture simulations to a depth of 28 cm. An
    important feature of their study was the use of multiple criteria objective functions
    to solve the inverse problem for multiple variables. Thorp et al. (2012) linked
    two radiative transfer models with a cropping system model and used optimization
    to adjust leaf area growth parameters to minimize error between measured and simulated
    NDVI or canopy spectral reflectance. As compared to stand-alone simulations, estimates
    of wheat (Triticum durum L.) yield and LAI were improved using remote sensing
    data to optimize the coupled models. Model inversion was also used to estimate
    dual crop coefficients using FAO-56 ET methods and measured soil water potential
    (Zhang et al. 2011) . The overall objective of this research was to combine several
    information technologies, including remote sensing, a cropping system model, and
    GIS, to synthesize and interpret geospatial data collected during two irrigation
    scheduling experiments in a 5-ha cotton field in central Arizona. Specific objectives
    were to (1) use the Geospatial Simulation plug-in for Quantum GIS (Thorp and Bronson
    2013) to manage geospatial data within site-specific harvest zones and conduct
    spatial simulations with a cotton model, (2) develop and evaluate an optimization
    approach that used measured NDVI, crop height, soil moisture, and yield to estimate
    five model parameters and calibrate the model for site-specific conditions, and
    (3) use the calibrated model to evaluate the irrigation scheduling approaches
    tested in the experiment by assessing their ability to maximize site-specific
    irrigation water use efficiency. Materials and methods Field experiments As described
    by Hunsaker et al. (2015), irrigation scheduling experiments were conducted in
    a 5-ha cotton field from May to October in 2009 and 2011 at the University of
    Arizona’s Maricopa Agricultural Center (MAC) near Maricopa, Arizona (33.075°N,
    111.990°W, 361 m above sea level). Soils at the site were a mixture of Casa Grande
    sandy loam (fine-loamy, mixed, hyperthermic, Typic Natrargids) to the east and
    Trix clay loam (fine-loamy, mixed calcareous, hyperthermic Typic Torrifluvents)
    to the west. The environment at MAC is arid with maximum daily air temperatures
    regularly exceeding 38 °C in July and August. Precipitation amounted to 68 and
    24 mm during the 2009 and 2011 cotton growing seasons, respectively. Sixteen treatment
    plots were established with a north–south orientation, each hydrologically isolated
    with border dikes and containing 12 cotton rows with spacing of 1.0 m and length
    of 168 m (Fig. 1). Upland cotton (cv. ‘Deltapine 1044B2RF’) was planted in raised
    beds on 22 April 2009 [day of year (DOY) 112] and 20 April 2011 (DOY 110). Average
    post-emergence plant densities were 22.0 plants m−2 in 2009 and 15.2 plants m−2
    in 2011. Four replicates of four experimental treatments were randomized in a
    complete block design to test four methodologies for irrigation scheduling. The
    ‘MAC’ treatment imitated irrigation scheduling practices of the MAC farm supervisor
    who managed adjacent cotton fields and used visual assessments of crop stress
    and personal experience to make irrigation management decisions. The ‘FAO’ treatment
    used FAO-56 methods (Allen et al. 1998) with site-specific soil texture data and
    a soil water balance model to schedule irrigations when available root zone soil
    moisture was depleted to 45 % of total available capacity. The ‘VI_A’ treatment
    was identical to FAO, except remotely sensed NDVI was used to estimate site-specific
    crop coefficients for FAO-56 ET calculations. The ‘VI_B’ treatment was identical
    to VI_A, except irrigations were scheduled when available root zone soil moisture
    in 5 % of the treatment area was depleted to 65 % of total available capacity.
    Fig. 1 Field map of irrigation treatments for the 2009 and 2011 cotton field experiments
    in Maricopa, Arizona with locations of random soil samples and access tubes for
    neutron probes. Twenty zones for site-specific cotton harvest were delineated
    within each irrigation treatment (Color figure online) Full size image No mechanical
    move irrigation systems were available on-farm at the time of these studies, which
    limited the potential for true precision irrigation. Water for surface irrigation
    was delivered through gated polypipe, which was hard-plumbed to a concrete-lined
    irrigation ditch on the southern side of the field. Treatment plots were irrigated
    individually, and irrigation volumes applied to each plot were monitored with
    an in-line propeller flow meter. Nine irrigation events occurred for each treatment
    plot in each growing season, but the irrigation rates and dates varied. Since
    surface irrigation leads to variable opportunity time for infiltration which contributes
    to spatially variable infiltration rates (Hunsaker et al. 1999; Jaynes and Hunsaker
    1989), seven water sensor timers, manufactured in-house (Hunsaker et al. 2011),
    were positioned in the furrow adjacent to the neutron access tube locations. The
    sensors recorded the time that water arrived (advance time) and the time that
    water had completely receded below the soil surface (recession time). Information
    on irrigation flow rate, furrow geometry, and advance and recession times were
    used within the WinSRFR simulation software (Bautista et al. 2009) to estimate
    site-specific irrigation infiltration at the location of each neutron access tube.
    Pre-season soil profile nitrate was adequate in both seasons, so no pre-plant
    nitrogen fertilizer was applied in either year. Based on analyses of cotton petiole
    nitrate concentration, 56 kg nitrogen ha−1, as liquid urea-ammonium-nitrate, was
    uniformly applied to all treatments on 1 June 2009 (DOY 152) and 31 May 2011 (DOY
    151). Site-specific ground measurements Access tubes for neutron moisture meters
    were installed at 112 locations in both seasons. Seven tubes were installed 25
    m apart along one cotton row in each treatment plot (Fig. 1). Field-calibrated
    neutron moisture meters (Model 503, Campbell Pacific Nuclear, CPN, Martinez, California)
    were used to measure the soil water contents from 0.1 to 2.9 m in 0.2 m incremental
    depths. During each cotton experiment, soil water content was measured at each
    location approximately 21 times from mid-May to mid-September. Measurements were
    typically made 1 day before irrigating a treatment plot and again 4 or 5 days
    after the irrigation. Soil water content data were used to estimate ET and deep
    seepage between successive measurement events at each location using the soil
    water balance approach described by Hunsaker et al. (2005): $$ {\\text{ET = }}\\mathop
    \\sum \\limits_{i = 1}^{11} (D_{i,1} - D_{i,n - 1} ) + \\mathop \\sum \\limits_{j
    = 1}^{n - 1} \\left( {R_{j} + I_{j} } \\right) - {\\text{DS}} $$ (1) $$ {\\text{DS
    = }}\\mathop \\sum \\limits_{i = 12}^{15} \\left( {D_{i,1} - D_{i,n - 1} } \\right)
    $$ (2) where ET is the total evapotranspiration and DS is the total deep seepage
    occurring from day 1 to the end of day n–1, D i,1 and D i,n-1 are respectively
    the water depth measurements at soil depth increment i at the beginning of day
    1 and end of day n–1, and R j and I j are respectively the precipitation and irrigation
    depths received on day j. Equation 1 was used with DS equal to zero if Eq. 2 resulted
    in DS less than zero. Soil depth increments 1 through 11 were used to estimate
    the change in soil water storage and corresponded to actual soil depths of 10–210
    cm. Soil depth increments 12 through 15 were used to estimate deep seepage and
    corresponded to actual soil depths of 230 to 290 cm. During the installation of
    neutron access tubes in 2009, soil samples in 0.3 m increments to a depth of 1.8
    m were collected from the 112 bore holes. Prior to the 2011 experiment, additional
    soil cores were collected at 80 random locations across the field (Fig. 1). To
    quantify soil texture, samples were analyzed for particle size fraction in the
    laboratory using the Bouyoucos hydrometer method (Gee and Bauder 1986). The Rosetta
    pedotransfer functions (Schaap et al. 2001) were used to calculate soil bulk density,
    saturated hydraulic conductivity, and soil water limits, including the saturated
    soil water content (porosity), drained upper limit (field capacity), and lower
    limit (wilting point) based on soil texture data at each depth and location. Cotton
    plant height was regularly measured near the second, fourth, and sixth neutron
    access locations in each treatment plot. In 2009, plant height was measured 6
    times from 3 June (DOY 154) through 7 August (DOY 219). In 2011, height was measured
    14 times from 10 May (DOY 130) through 19 August (DOY 231). Twenty zones were
    delineated in each treatment plot for site-specific cotton yield measurements,
    each four rows by 16 m (Fig. 1). Within each zone, cotton was machine-harvested
    with a two-row picker from 23 to 28 October in 2009 (DOY 296–301) and from 11
    to 14 October in 2011 (DOY 284–287). Two passes were required to harvest cotton
    in each zone. Samples from each pass were bagged and weighed separately in the
    field. Later, subsamples from each bag were weighed and ginned. Fiber turnout
    percentages were used to correct the original bulk cotton weights to fiber and
    seed weights. Based on limited measurements, fiber and seed weights were further
    reduced by 3.5 and 4.9 %, respectively, to account for moisture. Seed cotton yield
    in each harvest zone was computed as the sum of the corrected fiber and seed weights
    from the appropriate neighboring harvest swaths divided by the zone area (58.8
    m2). Airborne remote sensing As described by French et al. (2015), airborne remote
    sensing surveys were conducted over the field site on multiple occasions in 2009
    and 2011. The present study required only NDVI measurements from multispectral
    cameras sensitive in the visible and near-infrared (NIR) spectrum; however, a
    thermal infrared camera was also routinely deployed for surface temperature measurements.
    In 2009, a 3-band multispectral camera (MS3100, DuncanTech, Auburn, California)
    was deployed for NDVI measurements. After an electronic failure, the DuncanTech
    camera was replaced for the 2011 season: first with a pair of 8-bit machine vision
    cameras (EO-1312M, Edmund Optics, Barrington, New Jersey) and later with a new
    3-band multispectral camera (MS4100, Geospatial Systems, Inc., Rochester, New
    York). Cameras were mounted on an aluminum plate, attached to the frame of a Hiller
    UH-12 helicopter, and flown approximately 800 m above ground level, which provided
    images with spatial resolution of approximately 0.25 m. Red and NIR image data
    for NDVI calculations were collected using 10 nm bandwidth filters centered at
    670 and 790 nm. The present analysis used images acquired on 3 June (DOY 154)
    and 30 July (DOY 211) in 2009. Images from five collection dates in 2011 were
    used: 26 May (DOY 146), 9 June (DOY 160), 21 July (DOY 202), 4 August (DOY 216),
    and 18 August (DOY 230). On the morning of remote sensing surveys, four 8 m by
    8 m calibration tarps (Group VIII Technologies, Provo, Utah) were positioned near
    the cotton field. Concurrently with airborne image acquisition, ground-based radiometric
    measurements of each calibration tarp were collected with a portable field spectroradiometer
    (GER1500, Spectra Vista Corporation, Poughkeepsie, New York). Additional radiometric
    measurements over a calibrated, 99 % Spectralon panel (Labsphere, Inc., North
    Sutton, New Hampshire) were used to characterize incoming solar irradiance and
    to calculate reflectance factors in the red and NIR wavebands for each calibration
    tarp. Using an empirical line calibration method, remote sensing images were calibrated
    to percent reflectance by matching the ground-based tarp reflectance data with
    the image digital numbers (DNs) from tarp pixels. Images were georeferenced by
    selecting ground control points from an orthophoto provided by the United States
    Geological Survey (USGS). An NDVI image on each acquisition date was calculated
    using the following equation: $$ {\\text{NDVI = }}\\frac{{\\rho_{790} - \\rho_{670}
    }}{{\\rho_{790} + \\rho_{670} }} $$ (3) where ρ 790 and ρ 670 are reflectance
    in the NIR and red wavebands, respectively. Image processing tasks were completed
    using the Environment for Visualizing Images (ENVI) software. (Version 4.8, Exelis
    Visual Information Solutions, Boulder, Colorado). Geospatial data processing Thorp
    and Bronson (2013) described the Geospatial Simulation plug-in for Quantum GIS
    (www.qgis.org), which was used to manage geospatial data and conduct site-specific
    cropping system model simulations in the present study. To use the tool, a ‘base
    layer’ polygon shapefile was created to delineate the spatial zones for site-specific
    modeling and to contain the geospatial data for each zone. The ploygon shapefile
    delineating the 320 zones for site-specific cotton harvest was used as the base
    layer shapefile for site-specific simulations (Fig. 1). Estimates of each soil
    hydraulic property at each sampling depth were combined with their respective
    geographic coordinates and represented as a point shapefiles. Universal kriging
    interpolation based on 20 nearest neighboring points was used to estimate the
    spatial distribution of each soil hydraulic property at each sampling depth on
    a 0.5 m grid across the field. A geoprocessing script within the Geospatial Simulation
    tool was used to average the soil hydraulic property estimates within each of
    the 320 simulation zones and append the data to the base layer attribute table.
    Initial soil moisture conditions in each simulation zone were specified from the
    nearest neutron moisture meter reading on the first measurement outing in each
    growing season. Likewise, the site-specific irrigation rates and the ET and deep
    seepage estimates at each neutron access location were assigned to the nearest
    simulation zones in each treatment plot. These data, along with the variable irrigation
    dates, were appended to the base layer shapefile for use in site-specific simulations.
    Similar to the kriged maps of soil hydraulic properties, the NDVI measurements
    in each remote sensing image were averaged within the 320 simulation zones and
    appended to the base layer shapefile. Canopy height measurements at the neutron
    access locations were assigned to the nearest simulation zones. These NDVI and
    canopy height measurements were combined to estimate site-specific cotton LAI
    on each remote sensing image acquisition date. Using the approach of Scotford
    and Miller (2004), a compound canopy index (CCI) was calculated and used to estimate
    LAI: $$ {\\text{LAI = }}\\beta * {\\text{CCI = }}\\beta * \\left( {\\frac{\\text{C}}{{{\\text{C}}_{
    \\hbox{max} } }}} \\right) * \\left( {\\frac{\\text{H}}{{{\\text{H}}_{ \\hbox{max}
    } }}} \\right) $$ (4) where β is a regression constant, C and H are respectively
    the instantaneous canopy cover and height measurements, and Cmax and Hmax are
    respectively the maximum cover and height expected during the growing season.
    Co-located data to parameterize this calculation were collected during a subsequent
    cotton study at MAC during the 2013 growing season. Canopy width and height was
    measured at several locations on ten occasions during the period of rapid LAI
    expansion: 18 June (DOY 169) to 29 August (DOY 241). Overhead digital images from
    a height of 2 m were collected to quantify canopy cover, and measurements with
    an LAI meter (LAI-2200, Li-Cor, Lincoln, Nebraska) were also collected. Biomass
    from two 0.5-m lengths of row was destructively sampled and dissected to remove
    all leaves. Total leaf area of each sample was measured with an area meter (LAI-3100,
    Li-Cor, Lincoln, Nebraska) and used to calculate a second LAI estimate. Analysis
    of these data led to values of 5.5, 87.9 %, and 110.5 cm for β, Cmax, and Hmax,
    respectively. These parameters were used for site-specific LAI calculations with
    the 2009 and 2011 NDVI and canopy height data. The NDVI data were used as a direct
    estimate of canopy cover. Using data from 2013 to estimate LAI for 2009 and 2011
    was not considered problematic, because the same cotton cultivar was used for
    all field studies. To complete preparation of the base layer shapefile, the seed
    cotton yield measured in each harvest zone was appended to the attribute table.
    Additional attributes were added for model input parameters requiring site-specific
    adjustments and for select model outputs. In summary, site-specific soil properties,
    initial soil water content, irrigation management data, and estimates of ET, deep
    seepage, canopy height, LAI, and seed cotton yield were compiled within the base
    layer shapefile for parameterization, evaluation, optimization, and application
    of the CSM-CROPGRO-Cotton model on a site-specific basis. CSM-CROPGRO-cotton The
    Decision Support System for Agrotechnology Transfer (DSSAT) Cropping System Model
    (CSM; ver. 4.5.1.005; Hoogenboom et al. 2012; Jones et al. 2003) utilizes mass
    balance principles to simulate the carbon, nitrogen, and hydrologic processes
    and transformations that occur within a cropping system. Processes are calculated
    within a homogeneous area on a daily time step, and certain subprocesses are computed
    hourly. With CSM-CROPGRO-Cotton, simulations of cotton development proceed through
    a series of stages based on photothermal unit accumulation from planting to harvest,
    including emergence, first leaf, first flower, first seed, first cracked boll
    (physiological maturity), and 90 % open boll. Light interception is simulated
    based on a hedgerow canopy, where the plant canopy envelope is elliptical and
    defined by simulated canopy height and width (Boote and Pickering 1994). Potential
    carbon assimilation is computed from leaf-level biochemistry based on the model
    of Farquhar et al. (1980), and deductions for growth and maintenance respiration
    are calculated explicitly. The model calculates stress effects from deficit soil
    water and soil nitrogen conditions, which further reduce the carbohydrate available
    for plant growth. Assimilated carbon is partitioned to various plant parts, including
    leaves, stems, roots, bolls, and seed cotton. Simulated plant growth responds
    to management practices, cultivar selection, soil properties, and meteorological
    conditions. Management inputs required for model simulations include plant population;
    row spacing; seed depth; planting dates; dates and amounts of irrigation; dates,
    amounts, and type of fertilizer application; and dates, depths, and type of tillage.
    These inputs were specified as recorded during the field experiments. Cultivar
    parameters define day length sensitivity, heat units needed to progress through
    developmental stages, maximum single leaf photosynthetic rate, single leaf size,
    specific leaf area, maximum partitioning to bolls, individual seed size, threshing
    percentage, and oil and protein composition of seeds. Many of these parameters
    were specified based on the results of Thorp et al. (2014b), who performed the
    first evaluation of CSM-CROPGRO-Cotton for the central Arizona environment. Soil
    profiles are defined by soil water limits, root growth factors, saturated hydraulic
    conductivity, bulk density, pH, and initial conditions for water, inorganic nitrogen,
    and organic carbon. Many of these soil profile parameters were specified using
    site-specific data through the Geospatial Simulation tool in Quantum GIS. Required
    meteorological data include daily inputs for minimum and maximum temperature,
    solar irradiance, wind speed, dew point temperature, and precipitation. Meteorological
    data were obtained from an Arizona Meteorological Network (AZMET; http://ag.arizona.edu/azmet/)
    station approximately 1.5 km from the field site. Water deficits in the CSM are
    simulated when the potential demand for water lost through plant transpiration
    and soil water evaporation is higher than the amount of water that can be supplied
    by the soil through the root system (Anothai et al. 2013). As in the study by
    Thorp et al. (2014b), potential ET was calculated using a new approach that combined
    the American Society of Civil Engineers (ASCE) Standardized Reference Evapotranspiration
    Equation (Walter et al. 2005) with the approach of DeJonge et al. (2012) for calculation
    of a crop coefficient from simulated LAI. The soil water balance in the CSM uses
    a tipping bucket approach for a one-dimensional soil profile (Ritchie 1998). The
    CSM also includes algorithms for soil and plant nitrogen balance simulations (Godwin
    and Singh 1998). Additional details about CSM-CROPGRO-Cotton can be found in Jones
    et al. (2003) and Thorp et al. (2014a, b). Model inversion Preliminary simulations
    showed that site-specific parameter adjustments were required to improve agreement
    between measured and simulated site-specific data. The simulated annealing optimization
    algorithm within the Geospatial Simulation tool was used for these parameter adjustments.
    Five model parameters were identified for adjustment between a range of values:
    SLAVR, RHGT, SRGF, XFRT, and EORATIO (Table 1). These parameters were selected
    based on prior knowledge of parameter sensitivity (Thorp et al. 2014b) and the
    results of preliminary optimizations that tested a variety of parameter combinations.
    SLAVR is the potential specific leaf area for the cultivar (cm2 g−1). Preliminary
    optimization tests led to different ranges for SLAVR in 2009 and 2011. Thus, the
    upper and lower bounds for SLAVR were specified differently in the 2 years (Table
    1). Higher SLAVR values in 2009 could be related to the atypical planting density
    in that year. RHGT is an ecotype parameter that governs the height per node relative
    to the standard species definition. SRGF are the root growth factors, ranging
    from 0 to 1, defined uniquely at each simulated soil depth increment. XFRT is
    the maximum fraction of daily growth that is partitioned to bolls during the reproductive
    growth phase. EORATIO is a maximum crop coefficient parameter used to calculate
    potential ET (PET) from ETo: Table 1 Lower bounds (LB) and upper bounds (UB) for
    five model parameters adjusted by simulating annealing optimization using data
    from the 2009 and 2011 growing seasons Full size table $$ K_{c} { = 0} . 3 5 {\\text{
    + (EORATIO }}- 0 . 3 5 ) * ( 1 -{\\text{ exp}}(-0 . 7 0 * {\\text{LAI))}} $$ (5)
    $$ {\\text{PET = }}K_{c} * {\\text{ET}}_{o} $$ (6) Equation 5 was adapted from
    DeJonge et al. (2012) using a minimum cotton crop coefficient of 0.35 (Allen et
    al. 1998) and hard-coded in the model’s ET routine. Using an approach similar
    to Paz et al. (1998), SRGF parameters were set to 1.0 for soil layers above 30
    cm and declined linearly to 0.0 below 30 cm. In this case, the parameter to be
    optimized was the soil profile depth at which SRGF became 0.0 (SRGF0), and SRGF
    values in each soil layer were calculated accordingly prior to simulation. The
    SRGF0 parameter was permitted flexibility from 150 to 350 cm (Table 1), although
    the soil profile depth was simulated only to 210 cm. Thus, if SRGF0 was higher
    than 210 cm, the only effect was to increase SRGF parameters in all soil depths
    from 30 to 210 cm. The SRGF parameter for a given soil layer specifies the ability
    that layer to support root growth, but actual root growth and maximum simulated
    rooting depth also depends on photosynthate availability, soil water and nitrogen
    availability, and plant senescence. Specifying SRGF values in deep soil layers
    does not guarantee that root growth will be simulated there. A multiple criteria
    objective function (f OBJ) was developed to solve the inverse problem for each
    harvest zone in each growing season: $$ f_{\\text{OBJ}} { = } \\sqrt {\\mathop
    \\sum \\limits_{i = 1}^{n} \\left( {\\alpha_{i} \\left( {S_{i} - M_{i} } \\right)^{2}
    } \\right)} $$ (7) where n criteria were evaluated, S i and M i were respectively
    the simulated and measured values for the ith criterion, and α i is a factor used
    to rescale data for the ith criterion. For the 2009 season, five criteria were
    included in the objective function, including cumulative ET from 26 May (DOY 146)
    to 23 September (DOY 266), maximum crop height, LAI on 3 June (DOY 154), LAI on
    30 July (DOY 211), and seed cotton yield. In 2011, eight criteria were evaluated,
    including cumulative ET from 11 May (DOY 131) to 19 September (DOY 262), maximum
    crop height, seed cotton yield, and LAI on five dates: 26 May (DOY 146), 9 June
    (DOY 160), 21 July (DOY 202), 4 August (DOY 216), and 18 August (DOY 230). To
    improve the performance of the optimization, the rescaling factor, α, for each
    quantity was calculated as the inverse of the mean measured value and used to
    adjust the data to similar magnitude, typically ranging from 0 to 10. Simulated
    annealing optimization was set to perform a maximum of 1000 evaluations for each
    simulation zone with a convergence criterion of f OBS < 0.05. The utility of the
    above model inversion protocol for applications in precision agriculture depends
    on the intended use for the model. For example, models are often used to study
    the results of agronomic experiments post hoc, as was true for the present study,
    with intent to improve model design, gain insights on model parameterization,
    or develop new techniques for model use. One advantage of this approach is the
    availability of data collected over the entire growing season, including yield.
    Other potential uses include guiding management decisions during the growing season
    or projecting future crop yield given information to date. A common issue in these
    modeling applications is a lack of information to characterize future conditions.
    For example, if the model is to be used to forecast yield, the optimization strategy
    tested above will not work due to lack of knowledge on future yield, which drives
    the adjustment of the XFRT parameter. To consider the case of within-season modeling
    applications, spatial optimizations were rerun while maintaining XFRT at a constant
    value of 0.90 and removing measured and simulated yield data from the objective
    function (Eq. 7). The constant XFRT value of 0.90 was based on model inversion
    results for XFRT with yield data included. Finally, to evaluate the model’s ability
    without spatial optimization, simulations were rerun using the average optimized
    values for EORATIO, RHGT, SLAVR, SRGF, and XFRT, specified equally for all 320
    harvest zones. Successful inversion of simulation models requires the consideration
    of two modeling concepts: parameter identifiability and equifinality (Luo et al.
    2009). Identifiable model parameters are those that can be constrained by a set
    of data according to a given model formulation. Equifinality occurs when the objective
    function (Eq. 7) is unresponsive to parameter adjustments, resulting in multiple
    parameter values that fit the data equally well. To address these concepts for
    the present problem, model inversions with yield data included were conducted
    a second time using identical input data and simulation methodologies. With differences
    driven by the pseudorandom nature of the simulated annealing optimization algorithm,
    comparisons of parameter estimates from two independent model inversions provided
    insights on parameter identifiability and equifinality issues. Model application
    After calibrating the model for site-specific conditions, additional simulations
    were conducted to assess site-specific yield responses to alternative irrigation
    management strategies. Irrigation rates were adjusted from 50 to 130 % of the
    actual irrigation rates applied to each zone (i.e., the 100 % level was the same
    rate as actually applied.). With an incremental adjustment of 1 %, 81 alternative
    irrigation rates were tested. Each adjustment percentage was applied uniformly
    to all irrigation events during the growing season. The dates of irrigation events
    were not modified. Simulated seed cotton yield and total seasonal applied irrigation
    rate were used to calculate the irrigation water use efficiency (IWUE, kg ha−1
    mm−1) for each management alternative: $$ {\\text{IWUE = }}\\frac{\\text{Seed
    cotton yield}}{\\text{Applied irrigation depth}} $$ (8) The simulations were used
    to determine the irrigation rate that maximized IWUE in each zone for both the
    2009 and 2011 growing seasons. The optimum simulated irrigation rate was expressed
    as a percentage of the actual irrigation rate applied in each zone. Results and
    discussion Model evaluation With site-specific optimization using a multiple criteria
    objective function, the model was able to simulate site-specific LAI, maximum
    canopy height, seed cotton yield, and seasonal ET with reasonable accuracy. For
    the 2009 season, the root mean squared error (RMSE) between measured and simulated
    data was 0.60 for LAI (14.7 % of mean observed values), 0.05 m for canopy height
    (3.7 % of mean observed values), 0.22 Mg ha−1 for yield (4.5 % of mean observed
    values), and 0.05 m for ET (5.4 % of mean observed values) (Fig. 2). Even after
    optimization, the model tended to overestimate LAI later in the growing season
    (Fig. 2a). The 2009 season was characterized by a higher than normal planting
    density, 22.0 plants m−2. Since CSM-CROPGRO-Cotton was previously shown to overestimate
    LAI when planting densities were at this level (Thorp et al. 2014b), the model’s
    simulation of resource competition at higher planting densities needs to be fine-tuned.
    Higher planting densities likely increased competition for light resources in
    the canopy, which led to greater stem elongation and higher measured canopy heights
    in 2009 (Fig. 2b) as compared to 2011 (Fig. 3b). With iterative adjustment to
    five parameters, the results show that the model was able to simulate spatial
    variability in multiple variables simultaneously. Fig. 2 Simulated versus measured
    a leaf area index (LAI) on two dates, b maximum cotton canopy height, c seed cotton
