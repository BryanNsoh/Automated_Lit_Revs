    System Design A robot machine usually has limited battery capacities, so it is
    important to reduce unnecessary operations as much as possible if the machine
    is expected to do long-term work. Hence, it is better not to use the camera to
    monitor the machine during the whole trip, we only need to focus on some specific
    environmental images when an unusual topography is detected. Keeping this in mind,
    our algorithm leverages inertial sensors to continuously detect robot vehicle
    movement, only collecting corresponding camera data once an unusual motion pattern
    is detected. This, in addition to the fact that IMU sensors consume much less
    power than cameras, can dramatically decrease the energy requirement and the computing
    overhead of the whole algorithm. 4.2. System Implementation Processing motion
    sensor data in real time is very important for our method. Additionally, capturing
    the associated environment images in time also offers accurate reference data
    for future analysis. Moreover, we also plan to add a real-time image processing
    function in future research. To achieve the best performance and extensibility,
    we chose an embedded computing platform and optimized the inference engine as
    the hardware container [44]. Our inference engine is optimized to run on this
    specific embedded computing platform [45,46]. In this work, we choose the NVIDIA
    Jetson TX2 embedded computer as the embedded computing platform. The Jetson TX2
    has a hexcore ARMv8 64-bit CPU complex and a 256-core Pascal GPU. Our system is
    built upon the multithread framework, written in C and C++. We use independent
    pipelines to manage different tasks, e.g., we created a pipeline to collect data
    from motion sensors and monitor various events and implemented another pipeline
    to collect environment images. Each pipeline consists of a series of elements.
    The element is where a data stream is processed. In the hardware platform for
    small agricultural machine development, size and price are the two main parameters
    that must be considered in the design idea. In this study, we used a small-sized
    and low-cost IMU to capture acceleration and angular speed change. 4.3. Simulation
    Experiment Scenarios In this study, we wanted to test our proposed algorithms
