    , 𝑅 𝑗 , 𝑅 𝑘 ] . Figure 2. Slope-aware rotation alignment concept. 3.2. Motion
    Pattern Recognition Different field surfaces can lead to various accelerations
    and further affect the moving speed and motion patterns. Hence, recognizing motion
    patterns can help us understand the running environment of the robot vehicle.
    In this work, we use the dynamic time warping (DTW) algorithm to identify similar
    robot motions with varying speeds and further detecting running environments.
    The DTW algorithm is well known for evaluating the similarity between two temporal
    sequences. To measure the similarity, temporal sequences are “warped” by shrinking
    or stretching in the time domain. To achieve the best performance, the training
    set should be carefully prepared and include representatives of different types
    of events as much as possible. In order to improve detection accuracy, we chose
    to loosen some of the constraints of the DTW matching algorithms during the training
    process and also when conducting evaluations. As a theoretical result, our DTW
    algorithm was able to identify all the motions. There were four categories of
    motion patterns in our study as shown in Figure 3a–d. Figure 3. Motion sensor
    theoretical patterns: (a) moving on a flat field; (b) moving over a slope; (c)
    moving across a depression; (d) moving on a muddy field. 3.3. Data Fusion Approach
