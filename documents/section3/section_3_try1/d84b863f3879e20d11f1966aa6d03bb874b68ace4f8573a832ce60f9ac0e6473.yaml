    parameters stomatal conductance (gs), leaf area, and ground reality parameter
    (Tc) were calculated between 11.30 and 13.30 (Chinese standard time) on sampling
    day. The volumetric water content (θ, m3 m-3) of the soil at different depths
    of (20, 40, and 60 cm) was measured. Data processing steps were implemented in
    MATLAB for thermal images to calculate the canopy temperature T1. Empirical (CWSIe)
    and statistical (CWSIs) methods of CWSI were applied for model calibration. Results
    showed that different spectral indices (TCARI, NDVI, OSAVI TCARI/OSAVI) had a
    high correlation with stomatal conductance (gs) (R2 = 0.590) and transpiration
    rate (tr) (R2 = 0.602) as compared to CWSIe and CWSIs. Volumetric water content
    (θ) and CWSIsi have a high correlation coefficient (0.872). However, the transpiration
    rate shows a week correlation with spectral indices (TCARI, NDVI, OSAVI, and TCARI/OSAVI)
    as compared with CWSI. The plotted high-resolution map shows the distribution
    of water stress in different irrigation treatments and potentially applied in
    precision irrigation management.
