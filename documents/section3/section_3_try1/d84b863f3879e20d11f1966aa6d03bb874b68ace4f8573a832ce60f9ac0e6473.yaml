    stage We aim to estimate the parameters inherent to the COM, namely , , , , .
    Our strategy hinges on maintaining a record of processed data, from which we derive
    an optimization-based approach for parameter estimation. This method is a variation
    of the Moving Horizon Estimation (MHE) technique (Rao et al., 2001). Our variation
    comprises an expanding estimation window, and this is slightly different from
    the conventional MHE, where a fixed-size window is used. Moreover, we propose
    to ensure the estimated parameters’ optimality by formulating a two-step estimator.
    The decision to use an expanding window arises from the unique characteristics
    of seasonal crops and the observed irrigation practices by growers. Notably, some
    crops can be ready for harvest just 30 days post-planting. Additionally, the irrigation
    schedules set by growers can fluctuate significantly, ranging anywhere from one
    to more than five days. Given these dynamics, valuing and utilizing every data
    collected from the crop throughout its growth cycle is imperative. Moreover, with
    a fixed-size estimation window, we risk encountering data windows without rain
    events or irrigation events, which can impact the estimation of parameters related
    to rain and irrigation. We use an expanding estimation window to mitigate this,
    ensuring the algorithm always has access to a sufficient data set. For permanent
