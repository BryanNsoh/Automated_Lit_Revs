    2011 (Color figure online) Full size image One issue with this irrigation analysis
    was the assumption that all parameters other than irrigation rates remained fixed
    at the value obtained from the model inversion procedure. In reality, changing
    the irrigation rate in a zone would also change the measured ET from Eq. 1, which
    could in turn change the value obtained for EORATIO during model inversion. Likewise,
    real adjustments to irrigation rates would also likely impact measured LAI, canopy
    height, and seed cotton yield by changing water interactions, which would in turn
    affect values obtained for SLAVR, RHGT, and XFRT with model inversion. Results
    of this study demonstrated that site-specific parameter adjustments were needed
    to simulate spatial variability in crop growth characteristics and ET (Table 2;
    Figs. 4, 5). Results also showed that parameter estimates could vary substantially
    as a result of equifinality (Fig.  6), but led to the same simulation outcome.
    This may lead to questions on whether the estimated site-specific parameters were
    meaningful enough to provide realistic simulated seed cotton yield and IWUE responses
    to irrigation rate adjustments. The conclusion was that meaning can be derived,
    because spatial patterns related to the irrigation scheduling method were present
    (Fig. 7) and spatial patterns potentially explained by the surface irrigation
    dynamics were evident (Figs. 7, 8). Also, several of the treatment plots were
    over irrigated in all 20 harvest zones (Figs. 7, 8) and one was under irrigated
    in all 20 zones (Fig. 7), a result that would be unexpected if random effects
    associated with parameter estimation were an issue. Since surface irrigation was
    used for the field experiment, estimating the irrigation depths applied in each
    zone was perhaps the most challenging aspect of this simulation study. An in-line
    flow meter provided the total volume of water applied to each treatment plot,
    but complex hydraulic processes determined the spatial distribution of infiltration
    within the plot area. Spatial variability in infiltration potentially resulted
    from surface irrigation management factors (Hunsaker et al. 1999) and spatial
    variability in soil type or preferential flow paths (Jaynes and Hunsaker 1989).
    Additionally, an unknown quantity of water moved laterally into the surrounding
    border dikes during surface irrigation, which complicated the calculation of irrigation
    depth from measured irrigation volume and plot area. Analysis of advance and recession
    data and WinSRFR simulation results assisted with spatial irrigation depth specification,
    but considerable uncertainty in these estimates remained and likely contributed
    to simulation uncertainty reported in this study. Preliminary efforts aimed to
    reduce this uncertainty by incorporating the adjustment of irrigation rates into
    the model inversion protocol. However, these efforts failed, because changing
    irrigation rates changed estimates of measured ET (Eq. 1) which made the minimum
    solution of the objective function (Eq. 7) a moving target. Also, adjusting the
    zone-level irrigation rates required that water be redistributed spatially to
    maintain the water balance within a treatment plot, given the total volume of
    water applied. This greatly complicated the model inversion procedure, because
    parameters for 20 zones had to be adjusted collectively. In the end, irrigation
    rates were held fixed using best estimates, and other parameters were adjusted
    as described above. Central pivot and lateral move irrigation systems offer great
    potential to improve the methodologies reported herein, because applied site-specific
    irrigation rates could be better quantified. Also, such systems would permit field
    testing of the precision irrigation recommendations generated from this simulation
    approach. Conclusions An advanced goal for precision agriculture is the integration
    of real-time sensor data with computer algorithms to provide recommendations for
    variable-rate application of irrigation and nitrogen fertilizer while considering
    potential environmental impacts, resource limitations, and climate forecasts.
    This requires the development of both hardware and software components and techniques
    to integrate them. Advancing toward this goal, the present study synthesized information
    from multiple sources to adjust the CSM-CROPGRO-Cotton model to site-specific
    crop and water use conditions. Positive methodological outcomes included (1) further
    testing of the Geospatial Simulation software (Thorp and Bronson 2013) to integrate
    multiple geospatial data sets and conduct simulation analyses for two cotton experiments
    in Arizona, (2) the identification of several sensitive parameters for fitting
    the CSM-CROPGRO-Cotton model to site-specific data, and (3) the development of
    a methodology to optimize the model using multiple criteria objective functions.
    The approach led to satisfactory comparisons of measured and simulated data for
    both cotton growing seasons, although assessments of parameter identifiability
    and equifinality suggested that parameter estimates were sometimes non-unique.
    Some parameters were more identifiable than others, and identifiability depended
    on the data available for model inversion. Future investigation should identify
    ways to mitigate these effects, for example through modification of the simulation
    algorithm, refinement of the model inversion strategy, or inclusion of additional
    data sets. Efforts to use the simulation methodology for real-time precision irrigation
    management would identify bottlenecks in data collection and processing pipelines
    and improve the reliability of the approach for practical on-farm use. The present
    study aimed to integrate data from multiple sources to characterize different
    aspects of the cropping system, but there remains great opportunity for streamlining
    the platforms and procedures used to collect these data. For example, active reflectance
    sensors mounted on ground-based vehicles are an alternative to passive airborne
    imaging. Also, ultrasonic sensors are being developed for plant height measurements
    (Scotford and Miller 2004), which would eliminate reliance on manual approaches.
    Incorporating reflectance sensors, ultrasonic sensors, and soil moisture sensors
    into a wireless sensor network would provide all the data needed for real-time,
    site-specific analysis of crop responses to irrigation management using the simulation
    methodology presented herein. Unmanned aerial vehicles are another potential platform
    for airborne data, but the need for soil moisture and plant height measurements
    favors data collection approaches on the ground. The Geospatial Simulation software
    was designed to streamline geospatial data processing and integration, but data
    from some sources, images for example, can require additional processing outside
    of the GIS environment. The present study provides guidance on the types of data
    that are necessary, but the best approach to collect these data remains unclear
    and likely depends on the specific application. Once the appropriate data can
    be rapidly collected and integrated with appropriate computer algorithms, the
    benefits of precision crop management can be realized. After calibration to site-specific
    conditions, CSM-CROPGRO-Cotton identified areas of the field that required more
    or less irrigation water to maximize simulated IWUE. For operational capability,
    future research should reduce the computational time for simulations, perhaps
    by simplifying the algorithm to include only the processes necessary for irrigation
    management or by investigating options for parallelization on multi-core processors.
    This study demonstrated the strength of models that combine simulations of both
    crop growth and soil water balance, which facilitated the synthesis of data from
    multiple sources and permitted calculations of IWUE as a statistic for optimizing
