    inversion, the results demonstrated much greater RMSE between measured and simulated
    yield, and correlation coefficients were poor (0.11 in 2009 and 0.09 in 2011;
    Table 2). Generally, simulations of other variables improved due to fewer constraints
    on the optimization. With regard to model use for site-specific yield forecasting,
    these results were unfavorable and highlighted several possible issues: (1) processes
    that contribute to boll formation and growth in response to site-specific conditions
    were not adequately represented in the model, (2) the measured LAI, crop height,
    and ET data available in this study were insufficient to forecast crop yield using
    the model optimization protocol, (3) the model was overfit to measured LAI, crop
    height, and ET data at the expense of accurate yield simulations, and (4) the
    optimization should possibly focus on an alternative set of parameters. The RMSE
    between measured and simulated yield was greater in 2009 (48.8 %) than in 2011
    (26.9 %), indicating that the additional LAI measurements in 2011 may have helped
    constrain the yield simulation in the latter year. Yield is perhaps the most complex
    yet most important trait of many field crops. Challenges to its accurate prediction
    using in-season data remain (Nearing et al. 2012; Thorp et al. 2010). The results
    show that the model inversion approach could be practical as a guide for in-season
    management decisions. By removing yield from the optimization, simulations of
    LAI, crop height, and ET were improved in most cases (Table 2). Thus, a plausible
    scenario may be to use sequential estimates of LAI from remote or proximal sensors
    along with sequential estimates of ET from soil moisture sensors or canopy temperature
    sensors to update the model during the growing season. In this case, the model’s
    utility lies in projecting LAI, biomass growth, or crop water use over a period
    of days or weeks until the next irrigation or fertilization event. The modeling
    objective would be to appropriately balance near-term crop growth with near-term
    resource use given economic or environmental constraints. Yield estimates would
    not be necessary for these decisions, especially considering that yield formation
    processes are not simulated until midway through the season and that management
    for adequate biomass accumulation is the first step to optimize yield. Alternatively,
    novel sensors for counting bolls could be developed to provide data for updating
    model parameters associated with the formation of yield components. A variety
    of approaches are available for such model updates, including parameter estimation
    approaches as described herein and also Bayesian techniques using ensemble Kalman
    filters (Nearing et al. 2012), although many existing crop simulation models are
    not well-designed for the latter approach. Results demonstrated the importance
    of in-season site-specific measurements of LAI, canopy height, and ET to guide
    the model toward more accurate simulations of spatial variability. When the average
    optimized values for EORATIO, RHGT, SLAVR, SRGF, and XFRT were specified equally
    for all 320 harvest zones, performance statistics were generally poorer as compared
    to cases with spatial model optimization (Table 2). The results reflect the ability
    of the model to simulate spatial variability on its own, with soil hydraulic conductivity,
    soil water limits, bulk density, initial soil water content, and irrigation rates
    specified site-specifically as measured during the experiments. Perhaps with the
    exception of yield, RMSEs between measured and simulated values were generally
    comparable, albeit higher, to the cases with spatial optimization, likely due
    to the model’s general ability to simulate field-average conditions without spatial
    optimization. However, correlation coefficients were markedly reduced for many
    variables in both seasons. This lack of correlation between measured and simulated
    values demonstrates the model’s inability to simulate site-specific conditions
    without efforts to tune model parameters using in-season measurements. Interestingly,
    yield simulations with no spatial optimization were better than with spatial optimization
    when yield was excluded. This may highlight model overfitting to other measurements
    as a primary reason for poor yield simulations in the latter case. Given the need
    for techniques to tune CSM-CROPGRO-Cotton to site-specific conditions, this study
    presents an approach for fitting the model to multiple site-specific measurements.
