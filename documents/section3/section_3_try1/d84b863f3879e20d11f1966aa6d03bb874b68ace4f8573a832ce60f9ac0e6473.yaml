    controlPrecision irrigation 1. Introduction Agriculture is the base of our socio-economical
    model, and its development plays an essential role in the welfare of nations (Gollin
    et al., 2002). However, agriculture has a high environmental impact and can be
    considered one of the most important contributors to global environmental degradation
    (Mueller et al., 2012). Furthermore, as the global population continues to grow,
    there is an urgent need to increase food production. This already complex challenge
    is further intensified by accelerated environmental changes, characterized by
    significant shifts in precipitation patterns and an increase in extreme weather
    events such as heavy rains, heatwaves, and droughts (Bisbis et al., 2018). Consequently,
    it is critical to develop strategies to enhance agricultural production while
    mitigating its environmental impact. In this context, improvements in irrigation
    scheduling play an important role, not only because agriculture is the consumer
    of almost 70% of freshwater resources (Jalilvand et al., 2019), but also because
    appropriate irrigation scheduling can help to increase the yield production and
    minimize the leaching of nutrients, pesticides, and heavy metal to freshwater
    sources (Khatri and Tyagi, 2015). Incorporating technological tools could be a
    viable solution to improve irrigation scheduling, where the aim is to make irrigation
    decisions based on the needs of the crops, establishing when the crops need water
    and how much water needs to be applied. Numerous studies have centered on developing
    tools that accurately detect plant water stress conditions to determine optimal
    irrigation. For instance, Torres et al. (2019) employed near-infrared spectroscopy
    to measure in-situ leaf relative water content. In parallel, other approaches
    assess plant water requirements using soil moisture sensors (SMS) positioned in
    the target zone. The use of SMS is the most adopted technology for irrigation
    scheduling in the USA (USDA, 2018, Taghvaeian et al., 2020), and in many scenarios,
    a common response to identified irrigation needs is implementing feedback threshold
    control by using SMS (Dukes et al., 2009, Zotarelli et al., 2010, Zhang et al.,
    2017, Li et al., 2018, Cayuela et al., 2022, Simionesei et al., 2020), or using
    fuzzy-based decision systems (Culman et al., 2019, Stone et al., 2020). Both strategies
    define levels based on measured stress conditions or soil moisture. However, the
    methodology for setting these threshold levels is not versatile enough to accommodate
    the diversity of crops, soils, and environmental conditions. Furthermore, these
    thresholds often remain static, not accounting for the evolving needs of crops
    influenced by environmental factors, intrinsic crop properties, and growth stages.
    Accurately determining the volume of water needed for irrigation entails a comprehensive
    understanding of plant water consumption concerning environmental variables, specific
    crop attributes, and growth stages (Lopez-Jimenez et al., 2022). Many decision
    support systems employ crop measurements coupled with AI to estimate and compensate
    for water losses from the evapotranspiration process (Katimbo et al., 2023). The
    works developed by Gu et al., 2017, Li et al., 2019 and Chen et al. (2019) aim
    to bolster decision-support systems for agricultural irrigation by incorporating
    analytical models such as the Root Zone Water Quality Model (RZWQM). This comprehensive
    model features modules covering soil water balance, nutrient dynamics, equilibrium
    soil chemistry, potential evapotranspiration, surface energy balance, heat transfer,
    pesticide processes, and plant growth, relying on the Decision Support System
    for Agrotechnology Transfer (DSSAT). RZWQM has been widely utilized to simulate
    the impacts of agricultural management strategies on crop yields and soil and
    water quality (Ma et al., 2012). Gu et al., 2017, Li et al., 2019 and Chen et
    al. (2019) use RZWQM for computing irrigation scheduling based on measurable crop
    conditions, predefined threshold values, and numerical solutions generated by
    the model. Nonetheless, employing RZWQM to compute irrigation scheduling in a
    feedback scheme presents significant challenges due to its inherent complexity
    and rigidity. The model’s detailed structure complicates the straightforward analyses
    and inclusion of user-specified requirements and the adaptation to overcome discrepancies
    between the crop and the model. Furthermore, RZWQM is restricted to a predefined
    set of cultivars, limiting its versatility to diverse agricultural settings. The
    complexity also imposes computational constraints, making real-time feedback control
    based on the current soil moisture state and crop stages challenging. These limitations
    underscore the necessity for more versatile, adaptive, and computationally efficient
    irrigation scheduling strategies. To this end, some studies have explored advanced
    control theory as a systematic approach to the irrigation problem (Saleem et al.,
    2013, Delgoda et al., 2016, Shang et al., 2020). As mentioned by Romero et al.
    (2012) and Ding et al. (2018), using advanced control strategies in agriculture
    has a high potential to increase efficiency. However, tangible applications are
    sparse. Much of the documented research revolves around simulations (Romero et
    al., 2012). While comprehensive on paper, some models oversimplify real-world
    scenarios by presupposing fully instrumented crops. Contrarily, in practical settings,
    agricultural systems often struggle with control limitations. In many irrigation
    systems, manual intervention dominates, where operators activate or deactivate
    pumps, manage ditches, and manipulate valves or gates to regulate irrigation.
    In summary, we evidence a lack of irrigation strategies that balance efficiency,
    practicality, and real crop management considerations. Many current methods rely
    heavily on static thresholds or intricate models, which often do not adapt dynamically
    to changing environmental conditions, diverse crop needs, irrigation management
    practices, and different growth stages. Moreover, while advanced control theory
    holds promise, there is an absence of advanced control strategies that account
    for real-world complexities and manual human intervention in the operation of
    irrigation systems, where the timely human response to crop needs, actuation precision,
    and operational reliability are important elements that influence the controlled
    system. Against this backdrop, the primary objective of this research is to use
    control theory to enhance the efficiency of irrigation systems, particularly in
    real agricultural scenarios that are often human-operated. We propose developing
    a novel control-based algorithm for a DSS for irrigation scheduling capable of
    computing practical irrigation instructions based on field measurements and weather
    forecasting, which is designed to be adaptable to the grower’s or irrigation manager’s
    operational limitations, preferences, and experience and must compensate for uncertainties
    introduced by human intervention. We have formulated our DSS around a simplified
    proposed control-oriented model (COM), which describes the soil moisture dynamics;
    a data processing stage, which makes the measured data compatible with the COM;
    a parameter estimation stage, which guarantees an optimal adjustment of the COM
    parameters based on measured information from the crop; and a control stage, which
    uses the parametrized COM, measured information from the crop, and information
    from weather forecasting to compute the appropriate irrigation instructions that
    maintain the soil moisture close to a desired level. We evaluated our algorithm
    using collected data from a seepage-irrigated commercial sweetcorn field in South
    Florida. Our evaluations covered each component of our system, from model validation
    to overall system performance. As a principal outcome, the proposed algorithm
    presents the potential to save 30% of water in this type of irrigation system.
    This water-saving is facilitated through effective and achievable computed irrigation
    scheduling that maintains soil moisture within a targeted range. Such control
    preserves optimal growing conditions and minimizes environmental risks by preventing
    runoff, percolation, and the leaching of hazardous agricultural chemicals into
    the surrounding ecosystem. The remainder of the paper is organized as follows.
    Section 2 starts with an overview of soil moisture and irrigation scheduling,
    establishes the problem of formulating a control-oriented DSS for irrigation scheduling,
    and offers a detailed description of the proposed DSS algorithm. Section 3 describes
    the process following to validate the proposed algorithm. In Section 4, the results
    of the validation are presented and discussed. Finally, in Section 5, some conclusions
    are drawn. 2. Methods 2.1. Process description and problem formulation The relationship
    between irrigation, soil, plants, and the environment constitutes a complex system
    that requires practical concepts and analogies to formulate optimal irrigation
    strategies. As delineated in Eisenhauer et al. (2021), soil can be conceptualized
    as a reservoir, with different levels representing the amount of water available
    for plant uptake. We adopt this conceptual framework to simplify a complex problem
    that involves agriculture, control theory, and human interaction and to formulate
    the control problem on a DSS for irrigation management. Within this context, we
    identify key input and output variables, delineate desired conditions or set points,
    and specify agricultural constraints and human limitations. Download : Download
