    Properties Chapter © 2016 Introduction Up to now, despite the wide development
    of agricultural technology, decisions regarding field management are still made
    by the farmer (Hautala and Hakojarvi 2011). There is thus a need for decision
    making systems furnishing strategies for effective management of inputs, such
    as fertilizers and irrigation water. Leaf area index (LAI) and soil water content
    are key parameters within this scope (Behera and Panda 2009). LAI is the total
    one-sided area of leaf tissue per unit ground surface area (square meters per
    square meter). It determines the water and gas exchanges, and consequently influences
    the photosynthetic primary production and plant growth. Soil water content is
    the content of water in the soil, held in the spaces between soil particles. It
    greatly influences the processes related to plant growth and agricultural production
    since it affects the capacity of plants to extract water and soil nutrients. The
    prediction of soil water content is important for management practices, such as
    nitrogen redistribution or irrigation. In this paper, the prediction of LAI and
    soil water content relies on the fact that they are considered as state variables
    of a crop model. Indeed, a dynamic crop model analyses the temporal evolution
    of state variables as a function of input variables including soil and crop characteristics,
    management practices (namely, nitrogen supply), and climate variables. Nevertheless,
    accurate prediction of state variables is not straightforward in these models.
    Most of the equations describing the evolution of state variables are non-linear
    approximations of biophysical processes. For example, the evolution of LAI comprises
    three phases, growth, stability, and senescence described by different formalisms
    according to the models (Palosuoa et al. 2011). In STICS for example, these three
    phases are respectively described by logistic, constant and linear equations (Brisson
    et al. 2003). Uncertainties affect the input variables. Common problems encountered
    include miscalibration or poor maintenance of instruments, weather inputs taken
    too far from the experimental site and soil properties defined from published
    data soil series rather than field measurement (Bellochi et al. 2009). The importance
    of accurate soil and weather input data increases as the environment becomes more
    limiting for plant growth and development (Weiss and Wilhem 2006). Measurement
    uncertainties on the outputs have also important implications for model calibration
    and validation. As a consequence of the non-linearity, the state variables do
    not have a Gaussian distribution, even if all the errors are normally distributed.
    For these reasons, it is interesting to modify the model during the crop lifecycle
    to make it a better predictor for a specific situation, such as a given agricultural
    field (Makowski et al. 2004). Clearly, this implies introducing measurements of
    state variables such as the LAI and the soil water content in the model in order
    to estimate its accuracy and achieve better prediction. Regarding measurements,
    several methods have been developed to quantify LAI at the field scale (Jonckheere
    et al. 2004). The reference method, which involves harvesting the vegetation and
    measuring the area of all leaves within a delimitated area, is destructive. Other
    methods that infer LAI from measurements of the transmission of radiation through
    the canopy (Breda 2003) are non-destructive. For example, the Plant Canopy Analyser
    LAI 2000 (Li-COR, Lincoln, USA) is easy-to-apply and is often used to estimate
    the LAI indirectly. Its main drawback is due to the fact that the sensor cannot
    get totally underneath low-level canopies. To solve that problem, Van Wijk and
    Williams (2005) combined field measurements of canopy reflectance (NDVI) and light
    penetration through the canopy (gap-fraction) and obtained accurate non-destructive
    assessment of the variability of LAI in low level vegetation. More recently, methods
    have been proposed to obtain real-time data processing of LAI. Gebbers et al.
    (2011) developed a rapid mapping of the LAI on the basis of ground-based laser
    rangefinders mounted on a vehicle. Sakamoto et al. (2012) applied a camera-based
    observation system using vegetation indices for monitoring of seasonal changes
    in several biophysical parameters of maize such as LAI. Leemans et al. (2012)
    explored the potential of a stereo vision device to measure the LAI at different
    growth stages of wheat. In these three cases, the accuracy of the estimation was
    comparable to that obtained by commercial sensors. From these research studies,
    it appears that ground-based non-invasive sensors will become affordable in the
    near future to evaluate the spatial and temporal variability of LAI with an acceptable
    accuracy and a reduced work load. A review of the available methods available
    for estimating soil water content is given by Dobriyal et al. (2012). The reference
    method is destructive and involves oven drying a soil sample of known volume at
    105 °C for 24 h. The water content is calculated by subtracting the oven dry weight
    from the initial field soil weight (Lunt et al. 2005). Besides methods based on
    radioactivity, measurement of the capacitance between soil-implanted electrodes,
    time domain reflectometry (TDR) and ground penetrating radar (GPR) methods are
    widely used. More recently, large arrays of sensors (using wireless sensors networks
    to transmit the data) developed for the field measurement of soil water content
    have been shown to be able to characterize automatically the spatio-temporal variability
    of soil water content (Stacheder et al. 2009; Zhang et al. 2011; Sudha et al.
    2011). Low-cost and low-power sensors are distributed in the field and are included
    in platforms that efficiently integrate the measurement of soil water content
    (measurement of the capacitance between soil-implanted electrodes) and the data
    transmission to the end-user (even over long distances, typically several kilometers).
    With regard to the algorithms, the introduction of measurements of state variables
    such as the LAI and the soil water content into the model in order to correct
    ‘its trajectory’ and achieve better prediction may be considered as an optimal
    filtering problem. This consists of recursively updating the posterior distribution
    of the unobserved state given the sequence of observed data and the state evolution
    model. The filtering problem has been addressed with several methods, such as
    the Kalman filter (KF) which provides an optimal Bayesian solution but is limited
    by the non-universal Gaussian modeling assumptions. An application of this technique
    to a linear dynamic crop model predicting a single state variable, the winter
    wheat biomass, was presented by Makowski et al. (2004). The authors showed how
    the model predictions can be sequentially updated by using several measurements,
    and studied the sensitivity of the results to the variance of the model errors.
    The ensemble Kalman filtering (EnKF) (Xiao et al. 2009), extended Kalman filtering
    (EKF) (Calvet 2000), and the unscented Kalman filtering (UKF) (Van Der Merwe and
    Wan 2001) have been proposed to improve the KF flexibility. Xiao et al. (2009)
    developed a real-time inversion technique to estimate LAI from time series reflectance
    data using a coupled dynamic and radiative transfer model. Other state estimation
    techniques use a Bayesian framework to estimate the state and/or parameter vector.
    This approach relies on computing the probability distribution of the unobserved
    state given a sequence of the observed data in addition to a state evolution model.
    Consider an observed data set y which is generated from a model defined by a set
    of unknown state variables and/or parameters z. The information about the data
    are completely expressed via the parametric probabilistic observation model \\(
    P(\\left. y \\right|z) \\). The randomness of a process can be solved by constructing
    a distribution \\( P(\\left. z \\right|y) \\), called the posterior distribution,
    which quantifies the information about the system after obtaining the measurements.
    According to Bayes theorem, the posterior can be expressed as $$ P\\left( {z\\left|
    y \\right.} \\right) = \\frac{{P\\left( {y\\left| z \\right.} \\right)P(z)}}{P(y)},
    $$ (1) where \\( P\\left( {\\left. y \\right|z} \\right) \\) is the conditional
    distribution of the data given the vector z, which is called the likelihood function,
    \\( P(z) \\) is the prior distribution which quantifies the information about
    z before obtaining the measurements, and \\( P(y) \\) is the distribution of the
    data. Unfortunately, for most non-linear systems and non-Gaussian noise observations,
    closed-form analytic expressions of the posterior distribution of the state vector
    are intractable (Kotecha and Djuric 2003). To overcome this drawback, a non-parametric
    Monte Carlo sampling-based method called particle filtering (PF) was proposed
    by Doucet and Tadic (2003). The latter method presents several advantages since:
    (i) it can account for the constraint of a small number of data samples, (ii)
    the online update of the filtering distribution and its compression are simultaneously
    performed, and (iii) it yields an optimal choice of the sampling distribution
    over the state variable by minimizing the Kullback–Leibler (KL) divergence (MacKay
    2003). Recently, a variational filtering (VF) has been proposed for solving the
    non-linear parameter estimation problem (Mansouri et al. 2009) but, until now,
    the method has been applied only for tracking/localization in wireless sensor
    network problems. The variational filter can be applied to large parameter spaces,
    has better convergence properties and is easier to implement than the particle
    filter. Both of them can provide improved accuracy over the extended Kalman filter.
    Nevertheless, some practical challenges can affect the accuracy of estimated states
    and/or parameters, namely the presence of measurement noise in the data, the restricted
    availability of the measured data samples and the larger number of model parameters.
    The objectives of the paper are to compare three filtering methods to estimate
    the temporal evolution of LAI and soil water content of two soil layers (topsoil,
    200 mm and subsoil, 500 mm) during the whole plant lifecycle: the EKF, the PF
    and the VF. In this investigation, the state vector to be estimated at any time
    instant is assumed to follow a Gaussian model, where the expectation and the covariance
    matrix are constants. The comparison relies on the computation of the root mean
    square error (RMSE) and the number of parameters that can be accurately predicted.
    The basic crop model used in this study is mini STICS (Tremblay and Wallach 2004;
    Makowski et al. 2004) which has several advantages since it can reduce the computing
    and execution times and has the nice property of being a good dynamic model, ensuring
    the robustness of data processing and estimation. Materials and methods Problem
    statement A crop model can be described by a discrete set of equations: $$ \\begin{aligned}
    x_{k} & = f\\left( {x_{k - 1} ,u_{k - 1} ,\\theta_{k - 1} ,w_{k - 1} } \\right)
    \\\\ y_{k} & = h\\left( {x_{k} ,u_{k} ,\\theta_{k} ,v_{k} } \\right), \\\\ \\end{aligned}
    $$ (2) where k is an index corresponding to the time, \\( x_{k} \\) is the vector
    of state variables, \\( u_{t} \\) is the vector of input variables, \\( \\theta_{t}
    \\) is a parameter vector, \\( y_{k} \\) is the vector of the measured variables,
    \\( w_{t} \\) and \\( v_{t} \\) are respectively model and measurement noise vectors,
    g and l are non-linear differentiable functions, the first one determines the
    new state variables as a function of the preceding situation, while the second
    expresses the dependence of the measurements. It is assumed that the error terms
    \\( w_{t} \\) and \\( v_{t} \\) have normal distributions with zero expectation,
    and that they are mutually independent. Estimating the state vector \\( x_{k},
    \\) as well as the parameter vector θ k , it is assumed that the parameter vector
    is described by the following model: $$ \\theta_{k} = \\theta_{k - 1} + \\gamma_{k
    - 1} , $$ (3) where \\( \\gamma_{k - 1} \\) is white noise. In other words, the
    parameter vector model (3) corresponds to a stationary process, with an identity
    transition matrix, driven by white noise. A new state vector is defined that augments
    the two vectors together as follows: $$ z_{k} = \\left[ {\\begin{array}{*{20}c}
    {x_{k} } \\\\ {\\theta_{k} } \\\\ \\end{array} } \\right] = \\left[ {\\begin{array}{*{20}c}
    {f\\left( {x_{k - 1} ,u_{k - 1} ,w_{k - 1} } \\right)} \\\\ {\\theta_{k - 1} +
    \\gamma_{k - 1} } \\\\ \\end{array} } \\right], $$ (4) where z k is assumed to
    follow a Gaussian model where at any time k the expectation µ k and the covariance
    matrix λ k are both constants. Also, defining the augmented vector, $$ \\varepsilon_{k
    - 1} = \\left[ {\\begin{array}{*{20}c} {w_{k - 1} } \\\\ {\\gamma_{k - 1} } \\\\
    \\end{array} } \\right] $$ (5) the model (2) can be written as: $$ \\begin{aligned}
    z_{k} & = \\Im \\left( {z_{k - 1} ,u_{k - 1} ,\\varepsilon_{k - 1} } \\right)
    \\\\ y_{k} & = \\Re \\left( {z_{k} ,u_{k} ,\\nu_{k} } \\right), \\\\ \\end{aligned}
    $$ (6) where \\( \\Im \\) and \\( \\Re \\) are differentiable non-linear functions.
    General state evolution model (GSEM) In this paper, a general state evolution
    model GSEM (Mansouri et al. 2009) is employed instead of the kinematic parameter
    model (Kotecha and Djuric 2003) usually used in tracking problems. In fact, the
    GSEM model is more practical for non-linear and non-gaussian situations where
    no a priori information on the state value is available. The state variable \\(
    z_{k} \\) at instant k is assumed to follow a Gaussian model, where the expectation
    µ k and the precision matrix λ k are both random. Gaussian distribution for the
    expectation and Wishart distribution for the precision matrix form a practical
    choice for the filtering implementation. The hidden state \\( z_{k} \\) is extended
    to an augmented state \\( \\alpha_{k} = \\left( {z_{k} ,\\mu_{k} ,\\lambda_{k}
    } \\right) \\), yielding a hierarchical model as follows, $$ \\begin{aligned}
    \\mu_{k} \\sim & N\\left( {\\mu_{k} \\left| {\\mu_{k - 1} ,\\overline{\\lambda
    }} \\right.} \\right) \\\\ \\lambda_{k} \\sim & W\\left( {\\lambda_{k} \\left|
    {\\overline{S}} \\right.} \\right) \\\\ z_{k} \\sim & N\\left( {\\mu_{k} \\left|
    {\\lambda_{k} } \\right.} \\right), \\\\ \\end{aligned} $$ (7) where the fixed
    hyper-parameters \\( \\overline{\\lambda } ,\\,\\overline{S} \\) and \\( \\overline{n}
    \\) are respectively the random walk precision matrix, the degrees of freedom
    and the precision of the Wishart distribution. Note that assuming random mean
    and covariance for the state \\( z_{k} \\) leads to a prior probability distribution
    covering a wide range of tail behaviors allowing discrete jumps in the state variable.
    In fact, the marginal state distribution is obtained by integrating over the mean
    and precision matrix: $$ p(z_{k} |z_{k - 1} ) = \\int {p(z_{k} |\\mu_{k} ,\\lambda_{k}
    )} p(\\mu_{k} ,\\lambda_{k} |x_{k - 1} )d\\mu_{k} \\lambda_{k} , $$ (8) where
    the integration with respect to the precision matrix leads to the known class
    of scale mixture distributions introduced by Barndorff-Nielsen (Kotecha and Djuric
    2003). Low values of the degrees of freedom \\( \\overline{n} \\) reflect the
    heavy tails of the marginal distribution \\( p(z_{k} |z_{k - 1} ). \\) Variational
    Bayesian filter The variational approach consists in approximating \\( p(\\alpha_{k}
    |z_{1:k} ) \\) by a separable distribution \\( q(\\alpha_{k} ) = q(x_{k} )q(\\mu_{k}
    )q(\\lambda_{k} ) \\) that minimizes the Kullback–Leibler divergence (DKL) between
    the true filtering distribution and the approximate distribution, $$ D_{KL} \\left(
    {q\\left\\| p \\right.} \\right) = \\int {q\\left( {\\alpha_{k} } \\right)\\log
    \\frac{{q\\left( {\\alpha_{k} } \\right)}}{{p\\left( {\\alpha_{k} \\left| {\\alpha_{1:k}
    } \\right.} \\right)}}d\\alpha_{k} } $$ (9) The minimization is subject to constraint
    \\( \\int {q\\left( {\\alpha_{k} } \\right)d\\alpha_{k} = 1} \\). The Lagrange
    multiplier method used in Vermaak et al. (2003) shows that the updated separable
    approximating distribution \\( q(\\alpha_{k} ) \\) has the following form: $$
    \\begin{aligned} q(z_{k} ) \\propto & p(y_{k} |z_{k} )N\\left( {z_{k} |\\left\\langle
    {\\mu_{k} } \\right\\rangle ,\\left\\langle {\\lambda_{k} } \\right\\rangle }
    \\right) \\\\ q(\\mu_{k} ) \\propto & N(\\mu_{k} |\\mu_{k}^{*} ,\\lambda_{k}^{*}
    ) \\\\ q(\\lambda_{k} ) \\propto & W_{n} (\\lambda_{k} |S_{k}^{*} ) \\\\ q(\\mu_{k}
    |\\mu_{k - 1} ) \\propto & N\\left( {\\left\\langle {\\mu_{k}^{p} } \\right\\rangle
    ,\\left\\langle {\\lambda_{k}^{p} } \\right\\rangle } \\right), \\\\ \\end{aligned}
    $$ (10) where \\( \\left\\langle . \\right\\rangle_{q} \\) denotes the expectation
    operator relative to the distribution q. The parameters are iteratively updated
    according to the following scheme: $$ \\begin{aligned} \\mu_{k}^{*} = & \\lambda_{k}^{*
    - 1} \\left( {\\left\\langle {\\lambda_{k} } \\right\\rangle \\left\\langle {z_{k}
    } \\right\\rangle + \\mu_{k}^{p} \\lambda_{k}^{p} } \\right) \\\\ \\lambda_{k}^{*}
    & = \\left\\langle {\\lambda_{k} } \\right\\rangle + \\lambda_{k}^{p} \\\\ n^{*}
    & = \\overline{n} + 1 \\\\ S_{k}^{*} & = \\left( {\\left\\langle {z_{k} z_{k}^{T}
    } \\right\\rangle - \\left\\langle {z_{k} } \\right\\rangle \\left\\langle {\\mu_{k}
    } \\right\\rangle^{T} + \\left\\langle {\\mu_{k} } \\right\\rangle \\left\\langle
    {z_{k} } \\right\\rangle^{T} + \\left\\langle {\\mu_{k} \\mu_{k}^{T} } \\right\\rangle
    + \\overline{S}^{ - 1} } \\right)^{ - 1} \\\\ \\mu_{k}^{p} & = \\mu_{k - 1}^{*}
    \\\\ \\lambda_{k}^{p} & = \\left( {\\lambda_{k - 1}^{* - 1} + \\overline{\\lambda
    }^{ - 1} } \\right) \\\\ \\end{aligned} $$ (11) In fact, taking into account the
    separable approximate distribution at time \\( k - 1 \\), the predictive distribution
    is written, $$ \\begin{gathered} p(\\alpha_{k - 1} |z_{1:k - 1} ) \\propto \\int
    {p(\\alpha_{k} |\\alpha_{k - 1} )} q(\\alpha_{k - 1} )d\\alpha_{k - 1} \\hfill
    \\\\ \\quad \\quad \\quad \\quad \\quad \\; \\propto p(z_{k} ,\\lambda_{k} |\\mu_{k}
    )q_{p} (\\mu_{k} ) \\hfill \\\\ \\end{gathered} $$ (12) The exponential form solution,
    which minimizes the KL divergence between the predictive distribution \\( p(\\alpha_{k}
    |z_{1:k - 1} ) \\) and the separable approximate distribution \\( q_{k|k - 1}
    (\\alpha ) \\), yields Gaussian distributions for the state and its mean and Wishart
    distribution for the precision matrix: $$ \\begin{aligned} q_{k|k - 1} (z_{k}
    ) \\propto & N\\left( {\\left\\langle {\\mu_{k} } \\right\\rangle_{{q_{k|k - 1}
    }} ,\\left\\langle {\\lambda_{k} } \\right\\rangle_{{q_{k|k - 1} }} } \\right)
    \\\\ q_{k|k - 1} (\\mu_{k} ) \\propto & N\\left( {\\mu_{{_{k|k - 1} }}^{*} ,\\lambda_{{_{k|k
    - 1} }}^{*} } \\right) \\\\ q_{k|k - 1} (\\lambda_{k} ) \\propto & N_{n} \\left(
    {V_{{_{k|k - 1} }}^{*} ,n_{{_{k|k - 1} }}^{*} } \\right) \\\\ \\end{aligned} $$
    (13) where the parameters are updated according to the same iterative scheme as
    and the expectations are exactly computed as follows: $$ \\begin{aligned} & \\mu_{k}^{p}
    = \\mu_{k - 1}^{*} \\\\ & \\lambda_{k}^{p} = \\left( {\\lambda_{k - 1}^{* - 1}
    + \\overline{\\lambda }^{ - 1} } \\right) \\\\ & \\mu_{k|k - 1}^{*} = \\lambda_{k|k
    - 1}^{* - 1} \\left( {\\left\\langle {\\lambda_{k} } \\right\\rangle_{k|k - 1}
    \\left\\langle {z_{k} } \\right\\rangle_{k|k - 1} + \\mu_{k}^{p} \\lambda_{k}^{p}
    } \\right) \\\\ & \\lambda_{k|k - 1}^{*} = \\left\\langle {\\lambda_{k} } \\right\\rangle_{k|k
    - 1} + \\lambda_{k}^{p} \\\\ & n_{k|k - 1}^{*} = \\overline{n} + 1 \\\\ & S_{k}^{*}
    = \\left( {\\left\\langle {z_{k} z_{k}^{T} } \\right\\rangle_{{q_{k|k - 1} }}
    - \\left\\langle {z_{k} } \\right\\rangle_{{q_{k|k - 1} }} \\left\\langle {\\mu_{k}
    } \\right\\rangle_{{q_{k|k - 1} }}^{T} + \\left\\langle {\\mu_{k} } \\right\\rangle_{{q_{k|k
    - 1} }} \\left\\langle {z_{k} } \\right\\rangle_{{q_{k|k - 1} }}^{T} + \\left\\langle
    {\\mu_{k} \\mu_{k}^{T} } \\right\\rangle_{{q_{k|k - 1} }} + \\overline{S}^{ -
    1} } \\right)^{ - 1} \\\\ \\end{aligned} $$ (14) Compared to the PF method, the
    computational cost and the memory requirements are dramatically reduced by the
    variational approximation in the prediction phase. In fact, the expectations involved
    in the computation of the predictive distribution have closed forms, avoiding
    the use of Monte Carlo integration. Case study and crop model presentation The
    data used in this paper derive from an experiment designed to study wheat growth
    response (Triticum aestivum L., cultivar Julius) under different nitrogen fertilization
    levels during the crop season 2008–2009. The experimental blocks were prepared
    on two soil types (loamy and sandy loam), corresponding to the agro-environmental
    conditions of the Hesbaye region in Belgium. The measurements were the results
    of four replications by date, nitrogen level and soil type. Each replication was
    performed on a small block (2 m × 6 m) within the original experiment as a complete
    randomised block distribution, spread over the field within each soil type, to
    ensure measurement independence. A wireless micro-sensor network (eKo pro series
    system, Crossbow Technology, USA) was used to continuously characterize the soil
    at two depths (200 and 500 mm) and the atmosphere within the vegetation. Six eKo
    nodes supporting sensors were implemented throughout the experimental blocks,
    on the two soil types. The following biophysical variables were measured: water
    content (EC-5, Decagon, USA), soil moisture potential and soil temperature (eS1101,
    Watermark, USA), ambient relative humidity and air temperature (SHT7x, Sensirion,
    Switzerland), global radiation (6450, Davis, USA). A weather station (ES2000,
    MEMSIC, USA) was also implemented in the experimental field in order to measure
    wind speed, wind direction and pluviometry. LAI, biomass, and soil nitrogen content
    were regularly measured manually. The model for which the methods were tested
    is Mini STICS model (Makowski et al. 2004). Its structure can be derived from
    the basic conservation laws, namely material and energy balances. It contains
    dynamic equations that indicate how each state variable evolves from 1 day to
    the next as a function of the current values of the state variables, of the input
    variables and of the parameter values. Encoding these equations over time allows
    one to eliminate the intermediate values of the state variables and relate the
    state variables at any time to the explanatory variables on each day up to that
    time. However, the model involves several parameters that are usually not known,
    which include the radiation use efficiency expressing the biomass produced per
    unit of intercepted radiation, the maximal value of the ratio of intercepted to
    incident radiation and the coefficient of extinction of radiation. The model parameters
    determined by Makowski et al. (2004) are shown in Table 1. Table 1 Model parameters
    (Makowski et al. 2004) Full size table Problem formulation Based on the equations
    described in Makowski et al. (2004), the mathematical model LSM of the LAI and
    soil water content is given by: $$ \\begin{aligned} LAI(t) & = f_{1} \\left( {LAI(t
    - 1) + \\theta } \\right) \\\\ HUR1(t) & = f_{2} \\left( {HUR1(t - 1) + \\theta
    } \\right) \\\\ HUR2(t) & = f_{3} \\left( {HUR2(t - 1) + \\theta } \\right), \\\\
    \\end{aligned} $$ (15) where t is the time, f 1–3 are the corresponding model
    functions, and θ is the vector of parameters driving the simulations (Table 1).
    LAI is the leaf area index and HUR1 (resp. HUR2) is the volumetric water content
    of layer 1 (resp. layer 2). Discretizing the model (15) using a sampling interval
    of \\( \\Updelta t \\) (1 day), one obtains: $$ \\begin{aligned} LAI_{k} & = \\left[
    {g_{1} (\\theta )} \\right]\\Updelta t + LAI_{k - 1} + w_{k - 1}^{1} \\\\ HUR1_{k}
    & = \\left[ {g_{2} (\\theta )} \\right]\\Updelta t + HUR1_{k - 1} + w_{k - 1}^{2}
    \\\\ HUR2_{k} & = \\left[ {g_{3} (\\theta )} \\right]\\Updelta t + HUR2_{k - 1}
    + w_{k - 1}^{3} , \\\\ \\end{aligned} $$ (16) where \\( w_{j \\in (1, \\ldots
    ,3)}^{j} \\) is a process Gaussian noise with zero mean and known variance \\(
    \\sigma_{{\\gamma^{j} }}^{2} \\). Up to now, model (16) assumes that the parameter
    θ is constant. These parameters are ADENS, DLAIMAX, and PSISTURG. ADENS is a parameter
    of compensation between stem number and plant density. In the case of wheat, it
    is the tillering ability. DLAIMAX is the maximum rate of the setting up of LAI
    and PSISTURG is the absolute value of the potential of the beginning of decrease
    in the cellular extension. For estimating some (or all) of these parameters, the
    equations describing their evolution are also needed: $$ \\begin{aligned} ADENS_{k}
    & = ADENS_{k - 1} + \\gamma_{k - 1}^{1} \\\\ DLAIMAX_{k} & = DLAIMAX_{k - 1} +
    \\gamma_{k - 1}^{2} \\\\ PSISTURG_{k} & = PSISTURG_{k - 1} + \\gamma_{k - 1}^{3}
    , \\\\ \\end{aligned} $$ (17) where \\( \\gamma_{j \\in (1, \\ldots ,3)}^{j} \\)
    is a process Gaussian noise with zero mean and known variance \\( \\sigma_{{\\gamma^{j}
    }}^{2} \\). Combining (16) and (17), one obtains: $$ \\begin{aligned} f_{1} :LAI_{k}
    & = \\left[ {g_{1} \\left( {\\theta_{k - 1} } \\right)} \\right]\\Updelta t +
    LAI_{k - 1} + w_{k - 1}^{1} \\\\ f_{2} :HUR1_{k} & = \\left[ {g_{2} \\left( {\\theta_{k
    - 1} } \\right)} \\right]\\Updelta t + HUR1_{k - 1} + w_{k - 1}^{2} \\\\ f_{3}
    :HUR2_{k} & = \\left[ {g_{3} \\left( {\\theta_{k - 1} } \\right)} \\right]\\Updelta
    t + HUR2_{k - 1} + w_{k - 1}^{3} \\\\ f_{4} :ADENS_{k} & = ADENS_{k - 1} + \\gamma_{k
    - 1}^{1} \\\\ f_{5} :DLAIMAX_{k} & = DLAIMAX_{k - 1} + \\gamma_{k - 1}^{2} \\\\
    f_{6} :PSISTURG_{k} & = PSISTURG_{k - 1} + \\gamma_{k - 1}^{3} , \\\\ \\end{aligned}
    $$ (18) where \\( f_{k \\in (1, \\ldots ,6)} \\) are some non-linear functions
    and where \\( w = \\left( {w_{1} ,w_{2} ,w_{3} } \\right)^{T} \\) and \\( \\gamma
    = \\left( {\\gamma_{1} ,\\gamma_{2} ,\\gamma_{3} } \\right)^{T} \\) are respectively
    the measurement and process noise vector, which quantify randomness at both levels.
    In other words, the augmented state: \\( z_{k} = \\left( {x_{k} ,\\theta_{k} }
    \\right)^{T} \\) is formed which is the vector to be estimated. It can be given
    by a 6 by 1 matrix: $$ \\begin{aligned} x_{k} (1,:) \\to & LAI_{k} \\\\ x_{k}
    (2,:) \\to & HUR1_{k} \\\\ x_{k} (3,:) \\to & HUR2_{k} \\\\ x_{k} (4,:) \\to &
    ADENS_{k} \\\\ x_{k} (5,:) \\to & DLAIMAX_{k} \\\\ x_{k} (6,:) \\to & PSISTURG_{k}
    \\\\ \\end{aligned} $$ (19) The abilities of EKF, PF and VF to solve this non-linear
    state estimation problem are tested through different cases summarized below.
    In all cases, it is assumed that three states (LAI, HUR1 and HUR2) are measured.
    This assumption is realistic since HUR1 and HUR2 are continuously measured by
    soil water content micro-sensors. Up to now, LAI is obtained by reference measurements
    but automatic methods are in progress (Gebbers et al. 2011; Leemans et al. 2012;
    Sakamoto et al. 2012). i) Case 1: the three states (LAI, HUR1 and HUR2) along
    with the parameter ADENS are estimated. ii) Case 2: the three states (LAI, HUR1
    and HUR2) along with the parameter ADENS and DLAIMAX are estimated. iii) Case
    3: the three states (LAI, HUR1 and HUR2) along with the parameter ADENS, DLAIMAX
    and PSISTURG are estimated. Sampling data generation To obtain original dynamic
    data, the model was first used to simulate the temporal responses \\( {\\text{LAI}}_{k}
    \\), \\( HUR\\,1_{k} \\), \\( HUR\\,2_{k} \\) on the basis of the recorded climatic
    variables. The sampling time used for discretization was 1 day. Moreover, to characterize
    the ability of the different approaches to estimate both the states and the parameters
    at same time, “true” parameter values were chosen (Table 1). The advantage of
    working by simulation rather than on real data is that the true parameter values
    are known. It is thus possible to calculate the quality of the estimated parameters
    and the predictive quality of the adjusted model for each method. The drawback
    is that the generality of the results is hard to know. The results may depend
    on the details of the model, on the way the data are generated and on the specific
    data that are used. The simulated values, assumed to be noise free, are shown
