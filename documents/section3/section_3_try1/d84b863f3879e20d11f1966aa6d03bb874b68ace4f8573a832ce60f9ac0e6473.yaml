    for Minimizing and Recycling of Agricultural Waste Chapter © 2021 1 Introduction
    A recent common aim of Industry 4.0 is finding a solution that integrates the
    modern technologies with the agricultural sector’s needs, taking into account
    low environmental impact by means of renewable energy sources [1, 2]. With the
    help of Internet of Things (IoT), a huge number of low cost and low power sensors
    can easily be deployed in farmlands, in order to gather precise climate and soil
    data. Thereafter, the collected data are then forward, by Internet connection,
    to the so called on-cloud IoT framework. In this context, some recent examples
    for agricultural applications are shown [3,4,5,6,7] and a survey of several researches
    of IoT applied to various agricultural, food production and manufacturing challenges
    are reported [8,9,10]. The specific aspect of the characteristics of the Wireless
    Sensor Network (WSN) used in the applications of smart fertigation has also been
    widely investigated (i.e. [11,12,13,14].). Moreover, recent researches have analyzed
    and suggested the use of low cost photovoltaic station for powering the entire
    fertigation system [15,16,17]. The innovative system, considered in this paper,
    is an energy self-sufficient fertigation system powered by photovoltaic energy
    and integrated with a low-cost WSN in order to monitor the crops directly on-field
    [15]. The smart system aims to guarantee a rational use of fertilizers, water
    resources and, consequently, a reduction of the environmental impact. The solution
    allows the integration and optimized management of traditional cropping systems
    with existing innovative technologies (thanks to the use of low-cost wireless
    electronic modules). Both receive and process data from connected sensors. The
    fertigation system calibrates the periodicity and fertilizer amounts to be used
    in the irrigation and fertilization phases based on sensors data related to temperature
    and humidity of both soil and air. The WSN is directly distributed on the land
    and acquires the soil and environmental parameters by sending the data to a central
    control unit. In this paper, the important problem of the fertilizer, granular
    or liquid, dosing system, is considered, whose accuracy and behavior is a crucial
    problem for precision agriculture (some specific applications in [18, 19]) and
    the considered smart fertigation system. The dosing system of the fertigation
    [15] has been strongly investigated in the manuscript starting from its design.
    An innovative solution for dosing liquid and granular fertilizers is presented,
    starting from the details of its design and construction. This also includes a
    complete experimental testing procedure in order to define a mathematical expression
    depending on the type of fertilizers useful for accurately controlling the dosing
    system. Four types of dosing systems have been designed, realized and discussed
    in the present work; two types for granular fertilizers and two types for liquid
    fertilizers, with different flow rates characteristics. The norms [20, 21] have
    served as guideline for the design of the augers (for granular fertilizers) and
    peristaltic pumps (for liquid fertilizers). The detailed description of the setup,
    used for testing the four realized dosing systems, with different type of fertilizers
    and the presentation and analysis of the data obtained constitute the main body
    of this paper. The final results permit to be confident about a high accuracy
    of the fertilizer dosage for several types of liquid and granular ones and permit
    to consider the fertigation system as a suitable possibility for optimizing environmental
    sustainability and production in terms of quantity and quality. The paper is organized
    as follows: Sect. 2 includes a general description of the considered solar powered
    fertigation system with the low cost WSN used for getting the environmental data.
    Section 3 shows in detail all the design step of the four dosing systems, the
    choice of the main components and the realization of the prototypes. Section 4
    shows the experimental setup used, Sects. 5 and 6 the results of the experimental
    tests carried out testing the dosage systems with 3 different types of granular
    fertilizers (Sect. 5) and 3 types of liquid fertilizers (Sect. 6). In the same
    section detailed comments about the experiments, the accuracy of the devices,
    the problems during the tests, generalization of the results and the possible
    application on the fertigation system are also reported; finally, Sect. 7 shows
    the conclusions of the research. 2 General Description and Design of the Innovative
    Fertigation System The considered system [15] allows the agricultural fields fertilization
    in automatic way and is powered by a solar energy. Furthermore, its central unit
    is composed by the following main elements (depicted in Fig. 1 and detailed in
    Fig. 2): photovoltaic panels, wood container, control panel, batteries, dosing
    system for the liquid fertilizing with relative storage tank, dosing system for
    the granular fertilizing, mixture tank, electric pump, pipelines and connection
    cables for the hydraulic and electrical part. Fig. 1 Design of the fertigation
    system central unit Full size image Fig. 2 a inverter and battery, b control panel,
    c peristaltic pump, d cochlea Full size image The necessary power for all the
    system is generated by photovoltaic panels connected in series to the charge regulator
    that stabilizes the produced energy to 24 V for charging the batteries. The dosing
    system is powered with alternate current 230 V 50 Hz obtained transforming the
    batteries energy by means of a stand-alone solar inverter (Fig. 2a). The control
    panel (Fig. 2b) is made by a logic board (Raspberry PI 3 model B) that receives
    the parameters detected by the sensors on the field through the WSN, compares
    them with the threshold values and, programmed with opportune algorithms that
    considers the particular farming, controls the drive of the different actuators,
    the granular dosing, the liquid dosing, the electric pump and the opening of the
    irrigation electro valves. The liquid fertilizer dosing system is composed by
    a peristaltic pump that permits the dosing of the fertilizer from the storage
    tank; the peristaltic pump (Fig. 2c) is made by a rotor where three rollers are
    applied which, during the rotation, throttles the tube and provoke the fluid advancement.
    The granular fertilizer dosing system is realized by a dosing cochlea that permits
    the fertilizer of handling from the collection hopper to the mixture tank. The
    cochlea (Fig. 2d) is constituted by a shaft that has, on the external surface,
    a certain number of helixes; the shaft rotation driven by an electric motor handles
    a quantity of granular fertilizer depending on the velocity and duration of the
    shaft rotation. The fertigation central unit (A in Fig. 3a) starts up the pump,
    opens the electro valves of the interested zone (indicated with B, C in Fig. 3a)
    and holds the other zone close. The system detects through sensor nodes of the
    WSN physical magnitudes on the field (i.e. humidity and temperature), depending
    from threshold values locally set or remotely programmed through web server, and
    automatically controls the drives using programmed electronic boards. The considered
    sensor node is a ground humidity sensor, Soil Moisture DF Robot (Fig. 3b), that
    is a capacitive level sensor able to measure the percentage of water in a ground
    volume. A preliminary configuration of the sensor nodes and of the WSN, of the
    control electronic boards and transmission devices, will be presented for the
    completeness of the paper; anyway other studies and improvements of the control
    system and its hardware are not object of the present research and have been recently
    published [22, 23]. The data transmission is realized by a xBee (xBee S2) module
    which is a low cost module that uses a serial communication for (wireless) data
