    helps improve data obtaining through remote sensing information because they improve
    intended obtained characteristics by diminishing the outcome soil, view angle,
    and topography by diminishing in outcome view angle, topography, and soil [14].
    As an alternative way to identify water potential, canopy temperature measurement
    was proposed [15]. Basing on the water tension caused by closed stomata decreased
    transpiration and evapotranspiration cooling [16]. The indicator of water tension
    in plants, which is determined as crop cover water tension index CWSI was recommended
    to be identified [17]. The use of infrared sensors or imaging for detecting the
    canopy temperature has exhibited excellent ability for the calculation of CWSI
    also has shown exceptional performance for water status in the plant assessment
    in various crops has seen in irrigation programming [18, 19, 20, 21], This chapter
    aims to (i) reporting most latest and common techniques for the use of UAV imagery
    in precision agriculture for crop fields monitoring. (ii) discovering most important
    UAV system technologies and effective methods for data processing that can be
    utilized in order to exploit the agricultural data acquired by UAV system, and
    (iii) using thermal infrared imagery taken by employing UAV anticipate the changes
    in plant water use because of irrigation management. This method can be a decision-making
    aid in the future for the successful irrigation management of crops. 1 Remote
    Sensing Using an Unmanned Aerial Vehicle Remotely piloted aircraft, also known
    as unmanned aerial vehicles or drones, has recently gained remote sensing popularity.
    In the last 35 years, UAV has been widely used for tracking cultivated fields
    and offering efficient precision agriculture solutions [22]. Images at different
    wavelengths can be used to track various crop and vegetation parameters by using
    remote sensing. Previously, remote sensing was frequently dependent on satellite
    images [23, 24]. Precision agriculture and smart farming are two domains where
    several reviews exist about the application of the UAV. The majority of the articles
    concentrate on the various forms of applications that UAV can have in environmental
    monitoring in general [25]. 1.1 Unmanned Aerial Vehicle Surveillance of Crops
    Unmanned aerial vehicle systems have proven to be successfully applied in various
    precision agriculture applications to the present, including various applications
    in herbicide, water shortage recognition, disease identification, etc. For calculating
    yield to solve the problem that found and optimize production, many decisions
    can be taken depending on the information gathered by the UAV. The following are
    the popular usage of unmanned aerial vehicles utilized in precision agriculture
    that has been documented in the literature: Weed mapping and management [26, 27]
    Plants growth monitoring and yield calculation [28, 29, 30] Disease identification
    and vegetation quality control [31, 32] Irrigation management [33, 34] Spraying
    by the Corps [35, 36] Through visual analysis of images is used in many remote
    sensing operations, the Global Positioning System (GPS) technologies are widely
    applied to help in the localization and georeferencing of images obtained by remote
    sensing, which allocate reality accords to a picture. Remote sensing information
    is such a valuable source of data’s environment, and also with other datasets,
    it is reviewed and incorporated frequently through importation into GIS. In their
    study, experts in remote sensing generally utilize GIS in conjunction with remote
    sensing imagery, GPS, and different type of spatial data. Other sensors, such
    as RADAR and LIDAR produce, calculate electromagnetic radiation returns [37].
    The sensor’s distance from the detected target is less than a given threshold,
    normally in the range of a few meters, by using remote sensing techniques [38].
    1.2 Unmanned Aerial Vehicle System Technologies In precision agriculture, main
    elements such as the following are often used in remotely sensed aircraft [39].
    1.2.1 Ground Control Station (GCS) The UAV is controlled and tracked specifically
    due to a computing devise termed ground control station connected to UAV’s system
    control. The information relevant to the UAV’s flight is tracked by the GCS. The
    consumer may obtain data relating to the aircraft’s operation and data collected
    by the sensors that assist the flight. Moreover, GCS includes tools needed for
    UAV’s information to be processed and the data that the device operator needs
    for field tracking to be extracted. 1.2.2 UAV Control System (UAV CS) The UAV
    Control System controls the UAV, which could be as obvious as the control from
    a remote or a constructed GPS. The system of flight control and/or the system
    of autopilot that controls UAV movements are included in the UAV CS. For proper
    functioning of UAV, collecting information and data processing are managed from
    the autopilot or flight control system due to control system. Processing data
    from sensors by the control system fix any issues that may occur and connect with
    the GCC wirelessly and simultaneously transmit and receive information. 1.2.3
    Data Collection Using Sensors The data needed is captured by cameras, defined
    as sensors for collection information. There are various methods for gathering
    data and the technology used. When UAVs aren’t used for data collection but are
    instead used for something else, for example, splattering, the sensors have been
    replaced with the appropriate constituents. 1.3 Unmanned Aerial Vehicle advantages
    In addition to the most crucial UAV technologies above and being used in precision
    agriculture, the size of the UAVs is used for classification. Nevertheless, since
    it includes more parameters influencing the application of UAV and their efficiency
    in precision agriculture, the categorization used is more common. Most of recent
    precision agriculture research has used multirotor for UAVs. This would be mainly
    because the field that is taking into account in most applications isn’t very
    extensive. Consequently, a high rapidity of UAVs and good capacity for covering
    vast regions in a few flights, such as fixed-wing UAVs, are unnecessary. As a
    result, aircraft with rotary wing are favored due to the following benefits: Ability
    to move around Simple to operate Slower rates Costs are relatively minimal These
    advantages make it easier to collect data from crops using photography, which
    is how UAVs are often used in vegetation tracking. Aircraft fixed wing has opted
    where the location of the control regions seems to be wide since they can follow-up
    the whole area in a limited amount of time [39]. 2 Precision Agriculture Using
    Unmanned Aerial Vehicle Equipped with advanced sensors, unmanned aerial vehicles
    become strong systems for sensing, which is a supplement based on the Internet
    of Things methods. The sensor’s function is to gather photographs with high resolution
    in space and time. Several various forms of sensors may be used based on crop
    parameters that need to be monitored [40]. Nonetheless, many constraints have
    been posted on the sensors due to the need for low payload capability and small
    platforms. The sensors must satisfy three key requirements: lightweight, low energy
    consumption, and small size. All of the preceding would, of course, be paired
    with the capability to take high-quality photographs. Current trading sensors
    that meet the precedent requirements and are applied for precision agriculture
    primarily fall into one of four classifications: Visible light sensors Hyperspectral
    sensors Thermal sensors Multispectral sensors Other various types of sensors are
    known as light detection and ranging sensors in the literature. Laser scanners
    can be employed in addition to the ones previously mentioned, also named LiDAR.
    Laser scanners are well-known technique, which are widely applied in the science
    of the environment, but they are frequently employed for scanning on the ground.
    Since 1994, scanning laser airborne has been used [41]. 2.1 Unmanned Aerial Vehicle
    Data Acquisition The information acquired with employing these sensors makes it
    possible to apply it to assess moisture in soil, control plant biomass, crop quality,
    and more essential vegetation specifics at different stages of development. The
    most important varieties of sensors utilized are: 2.1.1 Visible Light Sensors
    (RGB) They have the ability to capture high-quality photographs. The photographs
    can be taken in various conditions, with both sunny and cloudy conditions. Still,
    a strict timescale dependent on climate conditions is needed in order to prevent
