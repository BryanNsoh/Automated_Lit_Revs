    In the present research work, we propose a quick and reliable semi-automatic workflow
    implemented to process multispectral UAV imagery and aimed at the detection and
    extraction of olive and citrus trees’ crowns in the framework of precision agriculture
    PA. As confirmed by Solano et al. (2019), in the GEOBIA approach, the extraction
    of the trees takes advantage in orchards characterized by regular planting patterns
    with minimal overlap between the canopies. In our work, we demonstrated that the
    high spatial resolution of UAV allows overcoming these limitations. Moreover,
    the use of a UAV platform, coupled with a multispectral camera as Tetracam µ-MCA06
    Snap, has proved to be flexible and reliable in obtaining the photogrammetric
    reconstruction at the farming scale. Therefore, using high-resolution contents
    from UAV data, more focused analyses were performed only on the cultivated areas,
    excluding ground and shadows, in order to obtain a reasonable reconstruction of
    the orchards and the description of the crop conditions. On the other hand, to
    obtain good results, good quality of UAV field surveys is a need. As highlighted
    in discussing the obtained accuracy, the correct UAV flight planning has a crucial
    role in obtaining good results, and the same is true of measures taken in the
    field, such as the laying of GCP. In our case, referring to study sites A2 and
    B, a higher buffer beyond the orchard boundary could have improved the accuracy
    in extracting the trees’ crowns. In this regard, we suggest providing a buffer
    distance of at least 20 m outside the surveyed area. In the proposed workflow,
    we focused our attention also in simplifying the classification step and on the
    speed of execution. First, visual interpretation is applied to UAV imagery to
    acquire prior knowledge of the imagery (Ma et al., 2015). Concerning the segmentation
    step, scale parameters were chosen for generating segmented objects that represent
    real objects (Blaschke, 2010), single canopies in our case. As far as the classification
    is concerned, we proposed an unsupervised approach that has the advantage not
    to provide a training phase, and therefore the need for the selection of training
    samples set for training the classifier (Ma et al., 2015). The novelty of the
    proposed approach relies, therefore, on its speed, replicability, and reliability
    demonstrated with promising results in three different datasets. Agricultural
    environments may be more uniform than natural ones (Csillik et al., 2018). However,
    the present work has, among other things, dealt with the application of the proposed
    approach on a case (especially in dataset B) of heterogeneous tree orchards. The
    heterogeneity concerns different tree plantation distances and composition, different
    crop management, and different tree age, height, and crown diameters, therefore,
    resulting in the high spatial variability of the scene. Following our promising
    results, we think that our methodology can be used in different orchards worldwide,
    setting the segmentation parameters properly, and after a spectral analysis. As
    also demonstrated by our experience and by those we cited in this paper, the use
    of topographic data (DSM, CHM), helps to improve the obtained results. Indeed,
    in implementing our workflow, we took into account its operational application.
    It appears worth of interest to highlights that it requests a working day of two
    good skilled operators in geomatics and image processing, from the on-field data
    collection to the obtaining of vigor maps. In this regard, for its application
    in different conditions of those analyzed in the present research, the time needed
    for its complete implementation can be estimated in one working day of two good
    skilled operators in geomatics and image processing. These characteristics are
    in line with the need of the PA to provide information, in a short space of time,
    useful to guide farmers’ decisions. CRediT authorship contribution statement Giuseppe
