    the Maximum Allowable Depletion Point (MADP) is a critical set-point or lower-bound
    constraint that must be maintained. Failure to uphold soil moisture levels at
    or above this threshold can lead to suboptimal plant physiological responses and
    yield reduction. The Field Capacity (FC) is defined as the soil water content
    threshold beyond which the gravitational drainage is negligible and is considered
    the upper limit. Below FC, the capillary actions keep the water stored in the
    soil pores. Irrigating until reaching FC and avoiding exceeding field capacity
    prevents the leaching of nutrients and pesticides applied to the crops. The saturation
    point (SP) is attained when the soil can no longer retain water, leading to runoff
    on the surface, which poses significant environmental concerns. Soil texture significantly
    influences key hydraulic characteristics such as the PWP, FC, and SP. Saxton and
    Rawls (2006) provide detailed hydraulic characteristics across various soil textures,
