    Abstract Remotely piloted aircraft is frequently utilized to ensure enhanced agriculture
    production. It can monitor the water status in plants with important spatial variation
    in terms of soil properties using captured images taken to support a thermal camera
    imaging fixed on a remotely piloted aircraft. This technique encourages farmers
    and other agricultural producers to use new technology to minimize inputs and
    optimize cost benefits. Unmanned aerial vehicle (UAV) monitors variability in
    crop irrigation water usage attributable to soil variation. In this chapter, the
    application of UAV images to follow-up crop fields in precision agriculture was
    reported, and the UAV system technologies and data processing methods present
    a great potency to identify the crop water stress index (CWSI) as an indication
    for water tension the plant. Keywords Remote sensing Unmanned aerial vehicle Precision
    agriculture Crop water stress index Access provided by University of Nebraska-Lincoln.
