    DLAIMAX, is estimated) to case 3 (where all three parameters, ADENS, DLAIMAX,
    and PSISTURG, are estimated). For example, the RMSEs obtained using EKF for LAI
    in the first comparative study and cases 1–3 of the second comparative study were
    0.0612, 0.0614, 0.0617, and 0.0659 respectively, which increased as the number
    of estimated parameters increased (refer to Tables 3, 4 and 5). This observation
    is valid for the other state variables HUR1 and HUR2 and for all other estimation
    techniques, PF and VF. The effectiveness of daily introduction of measurements
    of LAI and soil water content into a crop model has thus been demonstrated. Amongst
    the chosen filtering techniques, the VF method appeared to be the more efficient.
    For example, in the estimation of soil water content, the maximum value of the
    RMSE was 2.1 % at 200 mm depth (where the daily fluctuations may be high) while
    it was 1.7 % at 500 mm depth (where the daily fluctuations are damped). Besides
    the accurate prediction of the three state variables LAI, HUR1 and HUR2, the VF
    method allows estimation of the model’s parameters. Hence, the method has the
    potential to determine model outputs such as yield, protein content, soil nitrogen
    content,… From a practical point of view, the set up of the method implies the
    need to distribute sensors able to measure spatial and temporal changes of state
    variables. As mentioned in the introduction, low-cost and low-power wireless sensor
    networks for soil water content monitoring are already available. On the other
    hand, several methods have been proposed to obtain real-time data processing of
    LAI. Even if further development is yet needed, these methods will probably become
    efficient in the near future. Consequently, the monitoring of these variables
    of interest near the crops and scattered over the field and their introduction
    in real-time in crop models opens new perspectives for precision agriculture.
    Indeed, thanks to these techniques, it will be possible to improve the accuracy
    of crop models, which are powerful tools for decision making systems and specifically
    for the management of inputs such as irrigation water and fertilizer supply. Conclusions
    On the basis of synthetic data, this study shows the value of using a Bayesian
    framework to predict state variables such as LAI and soil water content of two
    soil layers. This approach relies on computing the probability distribution of
    the unobserved states given a sequence of the observed data by using a dynamic
    crop model. However, as crop models are non-linear and the observations are affected
    by non-Gaussian noise, the model parameterization is not obvious and the quality
    of the estimation is sometimes hazardous. In this paper, to solve that problem,
    three techniques, EKF, PF, and VF were compared to predict simultaneously three
    state variables (LAI and soil water content of two soil layers, 200 and 500 mm)
    and the associated parameters in a wheat (Triticum aestivum L.) crop. Variational
    filter has a low computation complexity and the convergence speed of states and
    parameters estimation can be adjusted independently. On the basis of case studies,
    the significantly improved performance of the VF method when compared to EKF and
    PF was shown. Indeed, the RMSE of the state variables was smaller and the convergence
    of all estimated parameters was ensured. Introducing regularly measured state
    variables in a crop model working in a Bayesian framework and solving the global
    problem by VF is thus promising for estimating state variables such as LAI and
    soil water content. The proposed method has the potential to accurately predict
    crop yield, this latter being computed as a combination of state variables. Finally,
    this study highlights the value of having on-line low-cost and reliable sensors
    able to characterize the spatio-temporal variability of the main state variables
    involved in soil-crop systems, so that these latter would become more adapted
    to site-specific yield analysis and management recommendation. References Behera,
