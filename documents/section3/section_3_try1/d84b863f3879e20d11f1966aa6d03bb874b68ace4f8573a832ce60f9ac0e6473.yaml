    system for all the dosage systems designed and realized and for all the fertilizers
    (granular and liquid) tested. 8 Conclusions Relying to the concept of precision
    agriculture, in this work some components have been designed and tested: four
    automatic fertilizer dosage systems, two for granular fertilizers and two for
    liquid fertilizers with different flow rates, that may be inserted in an innovative
    fertilization system powered by solar energy in such a way to optimize, with a
    high level of accuracy, the mass quantity of fertilizer placed in the ground.
    The main aim of the research, besides the preliminary hardware design of an appropriate
    environmental node sensor hardware, has been the design from scratch, the realization
    and the testing of automatic dosage systems that may be driven by a control that
    uses the data of the network of sensors nodes placed in the field. The several
    tests carried out and here presented, first of all, have made it possible to verify
    the correct analytical sizing of the dosing systems; as a result of the tests,
    it was possible to ascertain the proper functioning, in terms of moving the fertilizer
    from the loading area to the unloading area. Furthermore, the tests have allowed
    to determine the repeatability, considering the operating time constant, of the
    flow rate calculated as a function of the fertilizer and of the type of system
    under analysis. The analysis of the data made it possible to determine the linear
    mathematical expression, characteristic for each fertilizer and dosing system,
    which allows a priori to define, according to the actuation time, the quantity
    actually processed and the motor working time necessary to get the necessary quantity
    of fertilizer with high accuracy and very low error. The motor working time can
    be easily set by a simple digital driving board and a suitable control algorithm.
    It has been observed that the granular fertilizers dosing systems have a slightly
    higher linearity and repeatability than the liquid fertilizer dosing systems,
    due mainly to the different chemical-physical behavior that, for liquid fertilizer,
    provoke the generation of air bubbles in the fluid especially at high speed and
    low density. Moreover, after designing the dosing systems, the execution of the
    related experimental tests made it possible to compare the analytical data with
    those obtained experimentally. This comparison showed the fundamental importance
    of the calibration process, which allowed to define the trend of experimental
    data compared to analytical data. In this activity, the analysis was limited to
    only three different fertilizers for each system, however it was observed that
    the difference between the experimental and analytical data remained roughly constant
    with the variation of fertilizers, suggesting a similar trend for the others fertilizers
    commonly used in agriculture. The setup used for the tests is characterized by
    its simplicity and economy and from the possibility of directly measuring the
    amount of fertilizer (liquid or granular) available in the ground, characterizing
    with a linear mathematical model the dosage system. The designed and tested dosing
    systems are now available for their use inside the fertigation solar powered systems;
    future specific developments for refining the research here presented could be
    related to the possibility of testing other fertilizers in such a way to create
    a database useful for avoiding for the user any kind of preliminary calibration
    for getting an accurate dosing. A further specific target for some solid/granular
    fertilizers (such as granular fertilizer 3) could be that of avoiding the problem
    of empty area around the dosing cochlea by designing a system for mixing the fertilizer
    in the hopper during the rotation of the cochlea. Moreover, it should be considered
    that the fertigation system could be applied in areas where environmental or external
    factors could heavily influence the necessities of the plants; at this aim a more
    complex investigation should be carried out including the correlations between
    the different influencing factors. The factors may be divided in specific factors
    related to the dosage system behavior (that have considered from the results of
    the experimental tests in this research), and external factors (environment, pollution,
    specificity of the plants, specificity of the place, etc.) where a complete and
    articulated analysis (i.e. [24]. that analyzes the dynamic factors for mitigating
    air pollution) should be necessary and useful for defining their relative contribution
    to the process. In the discussed case, the effects of the external factors may
    be considered inherent the dosage system control of the proposed complete fertigation
    system, where opportune sensors and control algorithms could take into account,
    in closed loop, the effect of external factors. Several tools have been recently
    introduced in the scientific literature [25,26,27,28] for supporting the control
    algorithm choices. The demonstrated extreme linearity of all the proposed low-cost
    dosage systems is a benefit for easily controlling the external factors and maintain
    a stable and well controlled behavior of the proposed fertigation system. Other
    automatic fertilizers (i.e. the system shown in [29]) have shown, in the field
    tests, a not negligible difference between the prescribed dosage and the applied
    one. The validation of the entire automatic fertigation system constitute the
    next research target including a functional analysis of the factors affecting
    the system performance. References Dornfeld, D. A. (2014). Moving towards green
