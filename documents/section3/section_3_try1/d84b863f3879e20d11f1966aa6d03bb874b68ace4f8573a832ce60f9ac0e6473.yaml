    the communication and networking system in recent years, while experiencing a
    growing phase in agricultural field. Precision agriculture requires sensor integration,
    automatic control, and networking and data processing capabilities. With the implementation
    of rapidly growing IoT, challenges of scalability and data management can be overcome.
    In this research, we have developed an IoT based smart monitoring system for agricultural
    practice including client application- web application and android application;
    and designed a controlling system for power efficient irrigation. We have used
    LoRa, wireless RF transceiver to overcome the limitations of area coverage and
    have enabled to established real time data communication. While our android application
