    Metrics Abstract: This Viticulture has always, by definition, been a “precision”
    production: detailed knowledge of not only individual vineyards, but also each
    grapevine individually, provided detailed programming of work operations and production
    factors adapted for each parcel individually or, better said, for each part of
    a single parcel. The spatial variability of a particular vineyard can be due to
    any difference in any element or property for each of the natural, biological,
    agronomic factors which influence vine performance and the expression of grape
    and wine characters. This research is aimed at developing methods to quantify
    temporal variability observed within vineyards and to use data processing tools
    to assist wine producers and viticulturists to control, analyse and make decisions
    from so-provided information. Combining the technologies and methodologies will
    allow wine growers to improve and optimize production systems by taking into account
    technical and economic aspects of management as well as environmental issues at
    an intra-parcel (sub-block) level Published in: 2020 9th Mediterranean Conference
