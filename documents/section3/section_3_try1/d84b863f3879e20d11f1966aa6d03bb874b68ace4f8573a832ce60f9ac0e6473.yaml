    other techniques (see Fig. 7). These advantages of the VF are due to the fact
    that it provides an optimum choice of the sampling distribution used to approximate
    the posterior density function, which also accounts for the observed data and
    the effectiveness of using a general state evolution model. The results also show
    that the number of estimated parameters affect the estimation accuracy of the
    estimated state variables. In other words, for all estimation techniques, the
    estimation RMSE of LAI, HUR1 and HUR2 increases from the first comparative study
