    data about the agricultural data of yield controlled. 3 The Thermal-Based Crop
    Stress Sensing Crop irrigation technology has become an important domain where
    UAVs could be used in precision agriculture. Crop irrigation consumes 70% of the
    world’s water [65, 66]. Emphasizing precision irrigation techniques’ importance,
    precision irrigation methods may help to improve the quality of water by ensuring
    the efficient exploitation of the resource: in the proper places, at the appropriate
    times, with the correct quantities. Precision agriculture application divides
    the field into different sections of irrigation areas to better manage water.
    Unmanned aerial vehicles with suitable sensor variations may be used for detecting
    areas where vegetation requires much water. The precedent methods simultaneously
    enable customized maps that show the soil morphology to be developed so that the
    irrigation of every crop can be planned more efficiently separately. The use of
    infrared sensors for sensing temperature or imaging displays an important ability
    to calculate CWSI and valuate irrigation plant water status [18, 19, 20, 21, 67].
    The upper baseline and the water baseline were recorded as nonwater stressed baseline
    for CWSI measurement. [68]. 3.1 Unmanned Aerial Vehicle and Thermal Imaging The
    thermal pictures captured with the UAV helps for vegetation’s temperature measurement
    by measuring the temperature of the pure plant pixels and averaging them using
    a thermal camera with specific characteristics (Table 3). Therefore, a segmentation
    algorithm ranked R-based can be determined by histogram examination of each thermal
    picture. The full width at half limit (FWHM) allows pure vegetation pixel to be
    obtained from the thermal picture. The FWHM rule enables the pixels to have vegetation
    with a high possibility of absolute purity and be identified, as stated [69, 70].
