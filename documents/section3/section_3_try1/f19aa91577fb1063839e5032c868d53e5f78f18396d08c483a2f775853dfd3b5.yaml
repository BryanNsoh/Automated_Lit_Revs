    Abstract: The article presents the analysis of the existing Internet of Things
    (IoT) systems, identifies three levels of application: household, civil and industrial.
    The shortcomings of the implementations associated with the popular client-server
    architecture are revealed. The possibility of building scalable solutions in a
    service-oriented architecture is considered. Argued the merits of such decisions,
    providing compatibility, fault tolerance and security at any level of the application
    of the IoT system. The description of the developed automatic room ventilation
    system and intersection counting system with data transmission over a radio channel
    are given as examples. Published in: 2019 Ural Symposium on Biomedical Engineering,
    Radioelectronics and Information Technology (USBEREIT) Date of Conference: 25-26
    April 2019 Date Added to IEEE Xplore: 17 June 2019 ISBN Information: DOI: 10.1109/USBEREIT.2019.8736593
    Publisher: IEEE Conference Location: Yekaterinburg, Russia SECTION I. Introduction
    The Internet of Things is the concept of a network of objects (so called “things”)
    equipped with technologies to interact with each other or with the external environment.
    Gradually, IoT technology is becoming a part of people''s daily lives. The Internet
    of Things is used in production, in the management of the transport system and
    public services, in medicine and health care, in agriculture, and for monitoring
    the environment [1], [2]. Smart devices have the ability to capture indicators,
    analyze data and transmit them via the Internet [3]. There are many solutions,
    both commercial and amateur, that implement the concept of the Internet of Things,
    but they have significant disadvantages in integration and scaling. Closed commercial
    solutions for smart home are aimed at providing paid services and are not integrated
    with open systems. Amateur designs solve a limited range of tasks and do not have
    scalability. The most striking example of an open system of the Internet of things
    is the public monitoring service (narodmon.ru). This system allows collecting
    data from user devices based on microcontrollers and minicomputers with a wide
    range of connected sensors, and also provides feedback for controlling actuators.
    An obvious disadvantage of the public monitoring service is low resiliency. The
    service is a centralized system with limited functionality and weak protection
    from external influences. The purpose of this article is the description of the
    architecture of the Internet of Things systems, which has a set of advantages,
    focused on the future implementation, operation of complex information and communication
    systems. As an example, the results of testing two systems of the Internet of
    Things in a service-oriented architecture are presented: the automatic room ventilation
    system and intersection counting system. SECTION II. Internet of Things Devices
    Possibilities Currently the capabilities of electronic sensors have not only reached
    the level of human perception, but in many ways surpassed them. For example, a
    person is not able to determine the level of radiation, atmospheric pressure or
    the presence in the air of dangerous impurities. In addition, the electronic device
    may function continuously and in hard-to-reach places. The Internet of Things
    devices are not only the sense organs of information systems, but also “obedient”
    executive units and mechanisms. Simple electronic circuits, coupled with complex
    mechanisms, allow solving various problems of the automatic control. The sensors
    and actuators themselves are not functional. A computer or microcontrollers with
    software always control end devices of the IoT. Compatibility of the controller
    with other controllers and information systems is determined by data transfer
    protocols and does not impose restrictions on the manufacturer or hardware architecture.
    The components of the Internet of Things system in addition to sensors, actuators
    and controllers also include network interaction modules. In addition to the wired
    interface protocols (RS-232, I2C, SPI, Ethernet, RS-485, USB), wireless standards
    have been greatly developed: Bluetooth, WiFi, GSM, LTE, LoRa [4]. In contrast
    to specialized automatic control systems, the Internet of Things devices are based
    on open digital standards and protocols, which allow implementing an arbitrary
    technical solution from ready-made components. SECTION III. Application Levels
    of the IoT Systems For many people the Internet of Things has become a hobby,
    that embodies both the simplest tasks of automation and interesting innovative
    ideas. This is a household level of application, which, as a rule, does not extend
    beyond the territory of an apartment or a summer cottage. There are various civil
    systems that solve the tasks of specialized and municipal organizations. For example,
    it is lighting control, urban transport, traffic lights, metering devices, etc.
    In contrast to the household level, such systems are based on industrial solutions,
    solve public tasks and may be integrated with others systems. The next level of
    application is industrial. Manufacturers are beginning to use the IoT technology
    and data analysis in their activities in order to maintain their competitiveness
    [5]. This layer uses Internet of Things technology to reduce costs, collect and
    analyze data, build forecasts and increase security. Each of these levels, as
    a rule, has one common feature: the original architecture for specific purposes.
    Scaling and combining such systems is difficult. SECTION IV. Architecture of a
    Scalable Failure Resistant System It is proposed to revise the approach to the
    construction of IoT systems in such a way that any solution can be implemented
    on a modular principle, which allows providing the following: compatibility; fault-tolerance;
    scalability. Traditionally, IoT systems are implemented in the client-server architecture
    (Fig. 1). The boundary element of the system is a microcontroller (MC) with a
    set of sensors (S) and actuators (A). The microcontroller sends and receives data
    from the web service via the Internet. The development of the system inevitably
    complicates the software of the microcontroller, because it is necessary to implement
    all network levels and algorithms of fault handling. Fig. 1. IOT system in client-server
    architecture Show All The use of the client-server architecture in IoT systems
    leads to the following disadvantages: the lack of asynchronous interface; no buffering;
    static routing; high modernization costs; the presence of hard links and dependencies;
    limited set of communication technologies; the complexity of the software on the
    client side. These disadvantages are omitted when using the service-oriented architecture
    (SOA) described in [6]. Its key technological element is the enterprise service
    bus (ESB). The block diagram of the IoT system built in the ESB architecture is
    shown in Fig. 2. The software of the microcontroller implements only: reading
    sensor indications; executing control commands; data exchange in synchronous mode
    with the adapter via a fixed protocol. The adapter is an intermediate link which
    interacts with microcontrollers via a low-level protocol based on geographical
    distance and technical capabilities of communication. The tasks of the adapter
    include a message buffering, transformation to the data bus format and sending
    it to the message queue server. The adapter has the ability to switch to an alternative
    data channel. Its functions include monitoring the status of connected nodes and
    signaling the status of the system. The software of the adapter is configured
    depending on the functional purpose of the subsystem entrusted to it and can be
    reconfigured without making changes to other parts of the system. The service-oriented
    architecture releases the end nodes from communication tasks because this function
    is assigned to the adapter. In Fig. 2 the pointer (1) indicates the low-level
    protocol data channel, (2) – the primary communication channel with the data encryption
    system, (3) – the backup communication channel. The data bus provides storage,
    dispatching and message transformation. This ensures integration with various
    systems, including external ones. One can dynamically configure routes and connect
    additional nodes without modifying the IoT system components. There are open-source
    software tools and libraries that implement data bus functionality. At the industrial
    level, it is advisable to use a commercial solution such as IBM WebSphere ESB,
    Oracle Enterprise Service Bus, SAP Process Integration, etc. The capabilities
    of the products such as Rabbit MQ, Apache Camel, JBoss ESB and others are sufficient
    enough to be used in civilian and household IoT systems. Fig. 2. Block diagram
    of a scalable IoT system Show All SECTION V. Development of Automatic Room Ventilation
    System The purpose of the development is the creation of a prototype of the automated
    system for monitoring indoor air quality. The task of the system is to measure
    the concentration of carbon dioxide and control the ventilation system. Two functional
    models were considered for the investigation. In the first variant, the functions
    of the microcontroller and the adapter are combined; the second variant is implemented
    in accordance with the architecture presented in Fig. 2. In the first variant:
    the microcontroller STM32F03 allows the exchange with the message broker using
    the MQTT protocol [7]. This allows transmitting telemetry data and receiving control
    commands. However, for changing the routing, protocol and operation algorithms,
    physical access to the microcontroller is required, which is a significant disadvantage.
    A modular approach to implementing IoT allows “freeze” a low-level data exchange
    protocol and implement a gateway to a message broker through a microcomputer.
    In this case, it provides the ability to buffer messages, update software, change
    protocols and algorithms without direct access to the end devices. The control
    system subscribes to messages published on the broker and allows customizing the
    response command messages for the actuators. For example, the user has set up
    a condition in which, with an excess of carbon dioxide in the room, all ventilation
    systems are activated. To perform this task, a “fan on” command is formed, which
    is transmitted to the adapter, and then to the microcontrollers that control the
    ventilation system. When there are several systems in a room, they can be controlled
    by one common command or by individually using the device name. As a result of
    the investigation, it is established that the service-oriented architecture has
    advantages which allow scaling the system by changing the settings of the control
    elements. SECTION VI. Development of a Intersection Counting System There is a
    need to consider the number of people in intersections in a certain space. For
    example, there are visitors counting systems accounting customers in the shop,
    classroom utilization at schools or universities and tracking the traffic of passengers
    in public transport. The device should perform several functions: Fix the movement
    in two directions; Count the current number of objects; Record counter value and
    current time; Transfer data to an external system for analysis and further storage.
    To implement such device, used the infrared obstacle sensors and a data transmission
    module connected to the microcontroller. The infrared obstacle sensors and a data
    transmission module connected to the microcontroller are used for the implementation
    of the device. The infrared led is used to determine the fact of crossing the
    control zone. It constantly emits a narrow beam of light in a straight direction.
    When this beam is reflected from the obstacle and hits the photodiode, a signal
    appears at the sensor output. The prototype uses two sensors in order to distinguish
    the direction of the movement. The microcontroller counts the number of intersections
    as follows: increases the counter by 1 when fixing the passage in one direction
    and reduces by 1 when fixing the passage to the other. Using the LoRa radio module,
    data is transmitted wirelessly to the server (base station). A typical IoT scheme,
    which is presented in Fig. 3, ends at this stage. The disadvantage of this scheme
    is the isolation and autonomy of the system. Alternatively to an average server,
    the adapter as a usual client-server which differs nothing from microcontroller
    should be used. The modular approach allows telemetry data to be translated into
    scalable systems and to merge nodes into global systems. Fig. 3. The scheme of
    interaction of system components in client-server architecture Show All Fig. 4
    shows a diagram of the interaction between the components of the two described
    systems in a service-oriented architecture. This structure has unlimited expansion.
    Fig. 4. The interaction scheme of system components in service-oriented architecture
    Show All The work was performed on the basis of the Samsung Academy using laboratory
    equipment: a microcontroller STM32F03, a microcomputer Samsung Artik 710 and LoRa
    modem. SECTION VII. Conclusion The analysis of the Internet of things systems
    is obtained. The shortcomings and problem areas of client-server architecture
    are identified. A modular architecture is proposed to provide scalability, flexibility,
    compatibility, resiliency and security at any level of IoT application. The development
    of two systems in the service-oriented architecture has been completed: the automatic
    room ventilation system and intersection counting system. The advantages of using
    a service-oriented architecture in IoT follow from the approbation of the systems.
