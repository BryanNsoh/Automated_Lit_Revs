    C/S communication model of OPC UA is inefficient in handling massive industrial
    data and cannot meet the high concurrency demand of the system, this paper proposes
    a publish/subscribe communication model based on OPC UA. We design the overall
    architecture of the OPC UA publish/subscribe model and adopt AMQP to implement
    distributed message service mechanism. A multi -priority data scheduling algorithm
    is proposed and applied to the distributed communication model to assist the publish/subscribe
    mechanism to complete the real-time transmission of time-sensitive data. In addition,
    this model is compatible with the C/S communication model of OPC UA and has the
    functions of message modeling, address space construction, and publish/subscribe.
    We build a real communication environment and apply the model to the wireless
    sensor networks. And achieve a better transmission effect. ACKNOWLEDGMENT This
