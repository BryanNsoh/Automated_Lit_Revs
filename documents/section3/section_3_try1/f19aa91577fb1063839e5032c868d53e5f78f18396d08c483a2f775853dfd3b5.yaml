    III. Experimental Result We build a communication environment for the publish/subscribe
    communication model based on OPC UA, and complete the initial development of the
    model. And the model is applied in combination with a wireless sensor network.
    Meanwhile, in order to verify that Modbus devices can access this model smoothly,
    this paper uses Modbus Slave to emulate slave devices and uses Modbus TCP/IP protocol
    to transmit real-time data. We establish a sensor network that can collect temperature,
    humidity, and vibration by deploying 6 embedded sensor devices. One of the embedded
    devices is the coordinator. The other 5 embedded devices are data acquisition
    nodes. Figure 6 shows each node of the wireless sensor network. In addition, we
    also simulated 3 Modbus slave devices. Each slave device contains 10 dynamically
    changeable state values. Figure 7 shows the 3 slave devices simulated by Modbus
    Slave. Figure 6. Each node in a wireless sensor network. Show All Figure 7. Modbus
    slave emulates 3 slave devices. Show All We model all devices with their information
    and map them into the OPC UA address space. The address space is divided into
    three layers. The first layer is the general mapping layer of the model, which
    contains a node named “OPC UA Server ,′′ . The second layer is the network type
    classification layer, which contains two nodes named “Modbus Network Devices”
    and “Wireless Sensor Networks” respectively. The third layer contains the specific
    devices and sensor nodes for each type of network. This layer describes the properties
    of each node. Each sensor node in the address space contains a data value, a node
    type attribute, and a node description attribute. Each Modbus device contains
    a data value and a node description attribute. This management method enables
    the unified management of industrial devices and ensures reliable communication
    in the network. Figure 8 shows the address space of OPC UA in a practical application.
    The top part of the figure shows the access address of the OPC UA server, which
    is “opc.tcp://192.168.93.40:4840”. The left side of the diagram shows the information
    of each node. The right side of the diagram shows the details of the node properties
    and the data values of the subscribed nodes respectively. This experiment not
    only completes the construction of the OPC UA server, but also implements the
    distributed message service mechanism of the model through the message broker.
    The model is equipped with OPC UA-based publish/subscribe function. In this paper,
    an AMQP message agent is built based on RabbitMQ, and the OPC UA server completes
    the task of creating messages and sends them to the message agent of the model.
    The message agent creates queues and exchangers and sends them to subscribers.
    We push real-time data from each node in the address space to the message agent
    separately on top of the OPC UA server, and set the routing keywords for each
    node''s data separately. Figure 9 shows the routing keywords for publish/subscribe.
    We also define two consumers as subscription clients. The routing keys of these
    two subscription clients are “wsn.#” and “modbus.#”, which subscribe to all nodes
    in the wireless sensor network and all nodes in the Modbus network, respectively.
    Figure 10 shows the data received by the subscriber with the routing key “wsn.#”.
