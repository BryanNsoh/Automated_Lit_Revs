  description: In recent years, intelligent manufacturing has developed rapidly. Industrial
    IoT technologies are applied to different industrial scenarios. OPC UA is a service-oriented
    architecture, which has good interoperability. At the same time, it is a cross-platform
    communication standard that can realize the interconnection between heterogeneous
    network devices and solve the problem of information silos in the industrial IoT
    field. However, with the gradual increase of industrial equipment, the amount
    of data transmission in the network is increasing. The traditional OPC UA communication
    method based on client/server mode has defects such as tight coupling and performance
    bottleneck. It cannot meet the high throughput demand of the network. Therefore,
    these phenomena lead to longer time delays and lower transmission efficiency of
    network communication systems. To solve the above problems, this paper proposes
    a publish/subscribe communication model based on OPC UA. We design the overall
    architecture of the OPC UA publish/subscribe model and adopt a message agent mechanism
    to realize distributed communication of OPC UA. This model has functions such
    as message modeling, address space construction, and publish/subscribe. The architecture
    of this communication model is compatible with the C/S model, which can ensure
    compatibility and coexistence with the traditional OPC UA communication system.
    Meanwhile, in order to improve the distinguished service capability of the OPC
    UA system, a multi-priority data scheduling algorithm is proposed and integrated
    into the publish/subscribe communication model to improve the efficiency of real-time
    data transmission in industrial networks. The experimental results show that the
    communication model can accomplish distributed communication in industrial networks
    and be better applied in wireless sensor networks. The scheduling algorithm included
    in the model significantly improves the efficiency of real-time data transmission
    and reduces the time delay.
