    Location: Wuhan, China SECTION I. Introduction In the past decades, complex and
    diverse networks including Fieldbus, industrial Ethernet, and industrial wireless
    networks existed in industrial production sites. They are independent of each
    other and cannot communicate effectively with each other, leading to serious information
    silo problems and reducing industrial production efficiency. Since the introduction
    of Industry 4.0, information technology has gradually promoted industrial changes
    and intelligent manufacturing has been developing rapidly in the industrial field.
    The Industrial Internet of Things (IoT) enhances the intelligence of industrial
    production by realizing the intercommunication between production equipment, production
    environment, and other infrastructures, and further promotes the development of
    the intelligent manufacturing field. In order to solve the problem of inconsistent
    standards for industrial field data communication, the OPC Foundation of America
    has released a new industrial software interface specification, OPC Unified Architecture
    (OPC UA), after years of exploration. OPC UA is a service-oriented (SOA) architecture.
    It has cross-platform characteristics and extends the information modeling capabilities
    for complex data. It has been recognized and adopted by many industry organizations
    and vendors for its excellent performance. It is driving the development of the
    Industrial Internet of Things. Many scholars have studied OPC UA and have achieved
    some research results. In [1], the authors designed a technical architecture system
    for smart mines based on edge cloud collaborative computing architecture. The
    problems of information silos and low real-time are solved by using OPC UA technology
    and some data scheduling methods [1]. In [2], the authors designed a discrete
    manufacturing shop monitoring system based on OPC UA to solve the problem that
    the heterogeneity of manufacturing shop equipment causes the inability to obtain
    equipment and material status information in real-time. The system realizes the
    interconnection of shop floor networks [2]. In [3], a proposed OPC UA-based industrial
    production architecture is presented for the industrial automation domain. The
    architecture consists of OPC UA servers, services organized into different levels,
    and a constraint satisfaction problem layer. It is also applied in a real production
    environment [3]. In [4], a standalone OPC UA wrapper for industrial monitoring
    systems is proposed. It consists of a UA server and a conventional client, which
    communicate with each other through shared memory and semaphores. It can improve
    the throughput of the system and reduce the latency to some extent [4]. In [5],
    the authors apply OPC UA to in industrial wireless scenarios and design an OPC
    UA dormant agent mechanism. The dormancy of wireless field devices is realized
    and the data collection problem of dormant devices is solved [5]. In [6], the
    authors extend the interoperability of OPC UA and propose an interface compatible
    with OPC UA. And the mapping rules between PMML and OPC UA and OPC UA information
    model are designed. And this interface is verified in the prototype system [6].
    However, most of the above industrial systems use client/server architecture to
    build communication networks. It is inefficient in handling a huge amount of industrial
    data. This communication method cannot meet the high concurrent access demand
    of users. In this paper, we propose a publish/subscribe communication model based
    on OPC UA. We design the overall architecture of the OPC UA publish/subscribe
    model and adopt a message agent mechanism to realize distributed communication
    of the model. The model also has the functions of message modeling, address space
    construction, and publish/subscribe, which are compatible with the traditional
    OPC UA [7]. communication system based on the C/S model. Based on this, a multi-priority
    data scheduling algorithm is proposed and applied to the distributed communication
    model to assist the publish/subscribe mechanism to complete the real-time transmission
    of time-sensitive data. In this paper, the model is applied to a wireless sensor
    network. A better result is achieved. The proposed scheduling algorithm significantly
    improves the efficiency of real-time data transmission. SECTION II. Publish/subscribe
    Communication Model Based on OPC UA In this paper, we propose an OPC UA-based
    publish/subscribe communication model based on the traditional OPC UA communication
    architecture. The model adopts a message agent mechanism and implements a distributed
    message service mechanism using AMQP to meet the communication requirements of
    high throughput in industrial scenarios. AMQP features high reliability and high
    concurrency [8]. The integration of AMQP into OPC UA architecture can solve the
    reliable transmission of important industrial data. Meanwhile, the multi-priority
    data scheduling algorithm can improve the real-time performance of latency-sensitive
    data and reduce latency [9]. A. Distributed Messaging Service Mechanism The distributed
    messaging service mechanism can perform messaging asynchronously. The device data
    is pushed to the message queue of the messaging middleware. Then it is sent to
    different subscribers separately. We use Advanced Message Queuing Protocol (AMQP)
    as the implementation of the distributed messaging service mechanism of the model
    proposed in this paper. Figure 1 shows the structure of the distributed message
    service mechanism. Figure 1. Distributed messaging service mechanism architecture.
    Show All The Distributed Messaging Service mechanism integrates three components,
    including Exchange, Message queue and Binding. Exchange: It is used to receive
    the data sent by the publisher. The data is sent to the specified message queue
    according to the set routing rules (usually message attributes or content). Message
    queue: It is used to store the data sent by Exchange. They are stored in the server''s
    memory or on disk. Distributed messaging service mechanism has multiple message
    queues, each of which is independent. The data stored in these message queues
    is forwarded to one or more consumers according to a specific rule and order.
    Binding: It defines the relationship between Exchange and Message queue. As an
    interface, it provides routing rules for different types of messages. The distributed
    messaging service mechanism has four standard exchange types that basically satisfy
    the routing types required for messaging, including Direct, Fanout, Headers, and
    Topic. Direct exchange: This exchange can precisely match the routing keyword
    and the binding keyword. According to the routing key carried by the message,
    the message is sent to exactly one or more queues bound to that routing key. Also,
    the direct exchange has a polling feature that enables multiple tasks to be sent
    to multiple subscribers in a round-robin fashion. Fanout exchange: It is a broadcast
    exchange that does not take into account the content of the routing keyword. The
    received data is sent to all the message queues bound to this exchange. Fanout
    exchange are generally used to handle the broadcast routing of messages. Headers
    exchange: This type of switch is bound to a message queue using an “attribute-value”
    key-value pair. Headers exchange can be considered as another manifestation of
    a directly connected exchange. However, it does not rely on the matching rules
    of the routing and binding keys. It matches based on the content of the headers
    attribute in the received data. This type of exchange is more flexible. Topic
    exchange: It follows fuzzy matching routing rules. In contrast to a Direct exchange,
    the Topic exchange can use wildcards to establish routing rules. When the routing
    keys and binding keys carried by the data satisfy a portion of the routing rules,
    they can be dropped into the corresponding message queue. This type of exchange
    has a wider range of applications. When multiple consumers or multiple applications
    need to receive messages selectively, the Topic exchange provides more convenient
    matching and delivery methods. The distributed message service mechanism proposed
    in this paper uses this type of exchange. In addition, the exchange type can be
    scaled according to communication needs, which is well adapted for many distributed
    scenarios. Message queue has different attributes, private or shared, durable
    or temporary, client-named or server-named, etc. By choosing different properties,
    we can implement queue entities such as a shared store-and- forward queue, a private
    reply queue, a private subscription queue. Meanwhile, this distributed message
    service mechanism includes exception catching mechanism, transaction mechanism,
    send confirmation mechanism, message persistence mechanism, etc. These methods
    work together to ensure the highly reliable transmission of messages. B. Overall
    Architecture of the Publish/Subscribe Model Based on OPC UA In this paper, we
    design the general architecture of the OPC UA-based publish/subscribe model by
    incorporating distributed message service mechanism. This architecture has two
    communication functions. First, it provides publish/subscribe to implement distributed
    communication in industrial networks. At the same time, it is also compatible
    with the traditional communication based on the C/S model. The publish/subscribe
    service includes an address space module, data assembly module, distributed service
    module, and subscriber module, while the C/S service includes a session configuration
    module, access security module, data coding, and decoding module, and data access
    module. And the two parts of the services share the OPC UA address space module.
    Figure 2 shows the overall architecture of the Publish/Subscribe Model Based on
    OPC UA. Figure 2. The overall architecture of the publish/subscribe model based
    on opc ua. Show All The address space module is an important component of OPC
    UA and includes the default address space and the device address space. The default
    address space consists of the OPC UA address space and the basic components of
    the information model. The device address space contains the details of the actual
    device, which depends on the OPC UA information model. A node management sub-module
    is contained in the address space management module. This module enables effective
    management of the nodes. It can implement functions such as adding, deleting,
    and modifying nodes. Therefore, the address space module can perform the functions
    of managing the node collection and querying the node collection. Figure 3 shows
    the organization of address space nodes in the actual scene. From this figure,
    you can see their connection relationships. The next level of the root node connects
    the Object, Type, and View nodes. The object node contains a real server node
    (Server). The Server node consists of three devices. The type node defines the
    type of the device (device Type). Each device node in the address space references
    a type node [10]–[11]. Figure 3. The actual organization of address space nodes.
    Show All The data assembly module implements the data assembly function and accomplishes
    the task of creating network messages. A publisher is an entity that sends a network
    message to the message middleware, which represents a certain information source,
    such as a servo motor, PLC, sensor node, etc. First, the Data Assembly module
    gets the device data from each node in the address space. Also, it sets the parameters
    of the DataSet to be published, such as DataSetClassID, DataSet metadata, etc.
    Then the complete DataSet is generated. DataSet messages are created based on
    the generated DataSet. In practice, the DataSetWriter gets the DataSet and creates
    the DataSetMessage, which is binary encoded by OPC UA. Therefore, these created
    DataSetMessages follow the UA binary encoding rules. Next, the model assembles
    the DataSetMessage from the same Writer Group into a NetworkMessage. At this point,
    the Data Assembly module has completed the combination of NetworkMessage. Finally,
    the data assembly module creates a distributed service module to send these data
    to the subscribers. Figure 4 shows the flow of the Data Assembly module to create
    a NetworkMessage. Figure 4. Networkmessage creation process. Show All The distributed
    service module consists of four sub-modules: Exchange, Message Queue, Queue Management,
    and Message Scheduler. They are the core of Publish/Subscribe. After receiving
    NetworkMessage, this module initializes the Distributed Messaging Service mechanism,
    then creates the channels, exchangers, and message queues needed to transmit data,
    and sets binding keywords. The Distributed Messaging Service mechanism uses a
    Topic-type exchanger. The mechanism follows the rule of fuzzy matching. The subscriber
    module is used to receive messages pushed by publishers. The subscribers can subscribe
    to the topics of interest through the subscriber module and then receive the corresponding
    messages. The subscriber establishes a connection with the distributed service
    module by creating a channel. It establishes a connection with the specified message
    queue based on the routing keyword to receive NetworkMessage. Finally, the subscriber
    analyzes the NetworkMessage and decodes it to help the subscriber side parse the
    data. Figure 5 shows the flow of NetworkMessage decomposition by the subscriber
    module. Figure 5. Networkmessage decomposition process. Show All In the C/S service
    part, the session configuration module can complete the configuration and connection
    between the OPC UA client and server. The access security module implements functions
    such as message encryption and decryption. The data encoding and decoding module
    is used to encode and decrypt messages during transmission. The data access module
    realizes the interaction between client and server address space node attributes.
    C. Multi-Priority Data Scheduling Algorithm To improve the transmission efficiency
    of the underlying real-time data of the Publish/Subscribe Model Based on OPC UA,
    this paper proposes a multi-priority data scheduling algorithm. The algorithm
    classifies various kinds of data in the model data collection module according
    to their types. Then the various types of data are pushed to the upper layer according
    to different priorities [12]. We divide industrial equipment data into four types
    of communication data: alarm information, status information, image information,
    and video information, which are defined as four priority levels. Alarm information
    has the highest priority as it requires the highest real-time performance. Status
    information is the second priority. Image information is the third priority. Video
    information is the lowest priority. In addition, we create four priority queues
    for caching the underlying data (queu e 1 ,queu e 2 ,queu e 3 , queu e 4 ) . They
    are one real-time queue and three non-real-time queues. The real-time data queue
    is used to store the industrial real-time data defined by the system, such as
    the alarm type information. The non-real-time data queue is used to store the
    industrial non-real-time data defined by the system. There are n stations in the
