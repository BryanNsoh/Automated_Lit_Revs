    aerial vehicles 1. Introduction Artificial intelligence (AI) is the replication
    of human intelligence by a system or machine. The goal of AI is to create a machine
    that can think like a human and emulate human behaviours such as perception, reasoning,
    learning, planning, and prediction. Intelligence is one of the primary attributes
    that distinguish humans from animals. With the inexorable occurrence of industrial
    revolutions, an increasing number of machine types continue to replace human labour
    in all sectors of life, and the approaching replacement of human resources by
    machine intelligence is the next major problem to be met. Many scientists are
    concentrating on AI, making AI research-rich and diversified. AI study areas include
    search algorithms, knowledge graphs, natural language processing, expert systems,
    evolution algorithms, machine learning (ML), deep learning (DL), and others. It
    is commonly recognized that food is an essential component of human survival and
    is the product of farming, produced after farmers distribute the many commodities
    they have created. Products from the food sector are essential for any nation''s
    development (Kakani, Nguyen, Kumar, Kim, & Pasupuleti, 2020). It played with a
    huge part in the national economy and the global economy in the developing nation.
    Therefore, it is crucial to ensure the safety of food sector products and their
    high quality through appropriate distribution. AI is a recently developed technology
    that has produced positive results in achieving the required objectives in recent
    decades. Investigating the application of AI for smart agriculture and food businesses
    is an important aspect. Such methods deliver high-quality goods on schedule and
    satisfy social requirements. The food processing sector can create a lot of food
    products quickly with this current technology, which will exponentially boost
    the company''s economy (Misra et al., 2020). AI-based systems are widely used
    in almost every aspect of technology. It enables the efficient transformation
    of food industry products, computerization of the food sector, and optimization
    of challenges. By utilizing a computerized system, the industry may review and
    assure that optimal conditions, such as seed picking, monitoring of crops, irrigation,
    and monitoring of temperatures, can be improved, resulting in the perfection of
    in agricultural sector with ultimately affect the food processing sector (Donepudi,
    2014). Additionally, it is useful for processing of food, food storage, and food
    delivery. Robotics and intelligent drones are two examples of intelligent devices
    that can significantly and critically contribute to reducing the cost of packaging.
    It will also assist in transporting the food products, finishing the operation
    in hazardous conditions, and providing extremely high-quality goods (Bera, 2021).
    Management of food security and quality are the two major categories into which
    the significant responsibilities of AI in the food industry may be divided. Therefore,
    in this review, we explored cutting-edge AI methodologies, such as ML, neural
    networks, and deep learning. Moreover, the application of AI in the agri-food
    industry, highlighting its role in ensuring quality across the production process
    is thoroughly discussed by placing a strong emphasis on both existing scientific
    insights and future research & development. 2. Artificial intelligence: State-of-the-art
    techniques DL and ML are two of the most widely used AI techniques. Individuals,
    businesses, and governmental entities utilize these data-driven models to make
    predictions. Currently, machine learning techniques are being developed to address
    the complexity and unpredictability of information in the food business (Negi
    & Rajesh, 2019). Artificial Neural Networks (ANNs), Robotics, Expert Systems,
    Computer Vision, Natural Language Processing, and ML are the main subfields of
    AI. The natural language processing (NLP) is used to comprehend spoken people''s
    language, computer vision to view analog-to-digital conversions like speech recognition,
    video, and expert systems to imitate judgment. Learning, which involves the acquisition
    of data and then creating algorithms to turn it into useful information; reasoning;
    and self-correction, are the three cognitive abilities that serve as the foundation
    for AI encoding. Recently, AI technology has made it possible to use it in the
    agro-food industry. AI has contributed to agro-food sector and supply chain and
    actually makes substantial contribution and assistance in comprehending identification
    of models, service generation, and in the process of decision-making. The AI has
    added a vital role in agriculture by delivering precise and predictive decision-making
    in order to increase productivity with retention of resource requirements (Patel,
    Rai, Das, & Singh, 2021). AI tools recommend algorithms to compute performance,
    classify patterns, and predict unexpected problems in order to solve agriculture
    comprehension problems, identify pests and the best treatments, and manage irrigation
    and water consumption systems with smart irrigation systems. Remote sensing and
    sensors are used to evaluate biotic and abiotic elements in order to improve agricultural
    and live-stock management (Patel et al., 2021). The process of acquiring data
    from real-world sources, including as sensors, old documents, and client feedback,
    is known as data acquisition. Following that, the data is cleaned, normalized,
    and prepared as part of the data pre-processing process to guarantee consistency
    and quality. The third step entails integrating engineering with the data extraction
    of pertinent elements to feed the AI model that predicts the quality of the output.
    Subsequently, pre-processed data is used for model training in order to accurately
    anticipate product quality. The process as a whole, including data annotation,
    model validation, interpretability, and ethical compliance, is assessed by human
    supervision that guarantee the AI model functions properly and complies with quality
    requirements and laws. 2.1. Machine learning ML is a significant branch of AI
    that promotes the creation of more creative and productive labour. Fig. 1A shows
    the two categories and types of ML that are available for the applications and
    Fig. 1B represented several algorithms employed in food processing machine learning
    activities. The two main tasks in the ML technique are supervised learning, and
    unsupervised learning (Shetty et al., 2022). Supervised machine learning requires
    supervision, as the name implies. Using supervised learning and the “labelled”
    dataset, computers are trained, and following training, the computer generates
    predictions. In this case, the labelled data show that the inputs and outputs
    were correctly mapped. The creation of the map between input and output variables
    is the goal. Applications for supervised learning include risk assessment, spam
    filtering, and fraud detection. With unsupervised machine learning, the computer
    learns from an unlabelled dataset and makes its own predictions about the outcome
    (Li, Shepperd, Guo, & Technology, 2020). In this case, the dataset used to construct
    the models has not been tagged or classified, and they are then free to act on
    their own. Sorting the unsorted dataset into classes or groups according to similarities,
    patterns, and variations is the main objective of this learning process. The computers
    are supposed to find the hidden patterns in the input dataset. Download : Download
