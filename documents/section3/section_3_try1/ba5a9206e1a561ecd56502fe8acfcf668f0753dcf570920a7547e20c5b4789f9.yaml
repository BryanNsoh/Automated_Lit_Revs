    of remote sensing approaches with different spectral and ancillary inputs, computational
    demands, and varying levels of complexity have been developed to map ET from Landsat
    data. Approaches that rely only on optical data commonly use crop type information
    and crop-specific NDVI transformations to estimate fractional cover, and ultimately
    instantaneous and 24hr ET (Melton et al., 2012; Pereira et al., 2020). Another
    class of models use surface energy balance approaches (Allen et al., 2007; Anderson
    et al., 2007), which account for the energy used to transform liquid water in
    plants and soil into vapor, and rely on thermal, optical, and weather data to
    estimate net radiation, sensible heat flux, ground heat flux, and latent heat
    flux, or ET. Simplified surface energy balance approaches that rely on thermal
    and optical data are sometimes preferred for computational efficiency, but in
    these, certain components of the energy balance are not estimated (Fisher et al.,
    2008; Senay, 2018). In each of these approaches, instantaneous ET retrieved at
    the time of the satellite overpass is typically upscaled to a daily (24hr total)
    value through the use of a scaling flux such as solar radiation, net radiation,
    or standardized reference ET, where daily ET = F * ETf, and F is the daily scaling
    flux (L/T) and ETf (unitless) is the instantaneous fraction of the daily scaling
    flux. When reference ET is used for F, ETf is analogous to a crop coefficient
    used by the agricultural engineering community (Hobbins and Huntington, 2016),
    but is representative of actual field conditions instead of well-watered conditions
    that traditional crop coefficients assume. To gain credibility within the user
    community, Landsat ET products require comprehensive and rigorous evaluation over
    a range of vegetation cover types (e.g., croplands, grasslands, forests, shrublands),
    climate conditions (humid to arid), and land-management strategies (e.g., irrigated
    and rainfed crops). Validation data sources range from “point measurements” (meter
    to kilometer scale) from lysimeters and eddy covariance (EC) flux towers to larger
    scale (e.g., watershed) estimates obtained via water balance. Each type of measurement
    requires careful treatment and consideration of potential sources of measurement
    uncertainty. EC tower fluxes must undergo rigorous post-processing and energy
    budget closure assessment with station flux footprints identified to pair with
    respective satellite fluxes (Volk et al., 2023). Water balance requires high quality
    precipitation and streamflow data, and good understanding of watershed dynamics.
    The model intercomparison study conducted under the OpenET project makes use of
    all types of measurements, and may serve as an example for future remote sensing
    ET product validation and benchmark efforts (Melton et al., 2021; Volk et al.,
    2023). QA flags should propagate from thermal and VSWIR inputs to the ET model,
    as well as quality of gridded input meteorological inputs if available. Errors
    in ST retrieval due to undetected clouds or cloud fringes will be a major source
    of non-algorithmic error to ET estimates. Although ETf and 24hr ET on Landsat
    overpass dates are essential products, land managers often require time-continuous
    information at daily, weekly or monthly time-steps. Gap-filling ET between Landsat
    overpasses can be accomplished by interpolating the instantaneous ETf retrieval
    on the overpass date to time-continuous values, then recovering the ET time series
    values at each time step i from the scaling flux time series: ET (i) = F(i) ×
    ETf(i). The time step for a desirable ET time series product will be constrained
    by computational capabilities and storage capacity. Errors in daily ET estimates
    due to temporal interpolation decrease as the interval between satellite overpasses
    decreases by about 20% on average between 16 days and 8 days. Therefore, use of
    multiple medium-resolution satellite platforms capable of simultaneous acquisition
    of thermal and optical data is ideal for increasing accuracy of monthly, seasonal,
    and annual ET estimates. QA flags would need to reflect the temporal density of
    direct retrievals used in the interpolation. 4. Aspirational future products In
    addition to the essential and the desirable products outlined above, there are
    opportunities for aspirational, future products, which will require further algorithms
    refinements, but could become feasible. What follows are a few examples of such
    products, not a comprehensive list. For land cover, there is proof-of-concept
    for the mapping forest types, or dominant tree species at the genus level if stands
    are fairly uniform, for both boreal (Astola et al., 2019; Hermosilla et al., 2023)
    and temperate (Hemmerling et al., 2021) forests. Similarly, forest structure has
    been successfully mapped for selected regions. For all of Canada''s forests, attributes
    including biomass, volume, canopy cover, and height, have been mapped using Landsat,
    with the generation of time series structural dynamics also demonstrated (Matasci
    et al., 2018a; Matasci et al., 2018b). In urban areas, medium-resolution satellite
    data can capture urban form and structure, and provide information on urban heterogeneity
    by using new spectral indices or subpixel mapping to characterize inter-urban
    variation (Chen et al., 2020; Zhu et al., 2019c). For forest disturbances, insect
    defoliation of forests has been successfully mapped in case studies (Goodwin et
    al., 2008; Ye et al., 2021b). Similarly, medium-resolution satellite data capture
    wind-throw in forests well (Baumann et al., 2014), but distinguishing disturbance
    agents correctly is an area of active research (Sebald et al., 2021; Senf and
    Seidl, 2021). For burned area mapping, retrieval of the fraction of the pixel
    that burned and the combustion completeness is of interest for pyrogenic emission
    estimation, but they may be challenging to retrieve reliably over heterogeneous
    vegetation canopies and after post-fire exposure of soil (Roy et al., 2019). In
    terms of vegetation condition, crop yield estimates are fairly mature for some
    crops (e.g., maize, (Kang and Ozdogan, 2019)) and in some areas (e.g., North America
    (Johnson, 2014)), indicating that their yields could be monitored globally with
    Landsat and Sentinel-2 data, and yields of other crops may be possible to monitor
    routinely as well (Ferencz et al., 2004; Gaso et al., 2019). Similarly, the combination
    of Landsat and Sentinel-2 is frequent enough to capture mowing of temperate grasslands
    (Griffiths et al., 2020; Schwieder et al., 2022), thereby extending the mapping
    of grassland cover into grassland use. Using HLS data and a within-season emergence
    algorithm (Gao et al., 2020), crop emergence dates were mapped over the U.S. corn
    belt (Gao et al., 2021), inspiring early-season crop monitoring for a large area.
    For biodiversity, habitat heterogeneity as captured by image texture is an aspirational
    product. Habitat texture captures small-scale variability in reflectance among
    nearby pixels resulting from the heterogeneity in the vegetation (Kayitakire et
    al., 2006; Wood et al., 2012), and high image texture is correlated with high
    species richness (Culbert et al., 2013; Hepinstall and Sader, 1997), and species
    occurrences (Estes et al., 2008; St-Louis et al., 2010). A second aspirational
    product for biodiversity is the set of three winter habitat indices capturing
    spatio-temporal patterns of snow (Gudex-Cross et al., 2021; Zhu et al., 2019a).
    The duration of snow cover, and variability of snow cover are both good predictors
    of species richness (Gudex-Cross et al., 2022), and high thermal heterogeneity
    of land surface temperature in winter is a proxy for the availability of thermal
    refugia (Elsen et al., 2020). For the cryosphere, melt ponds on glaciers and sea
    ice are captured by Landsat data (Kingslake et al., 2017) because ponds have low
    NIR and SWIR reflectance. Other aspirational products are snow grain size (Fily
    et al., 1997; Painter et al., 2009), and ice front position for ice sheet outlet
    glaciers (Howat and Eddy, 2011; Moon and Joughin, 2008). Regarding the biology
    and biogeochemical cycles of aquatic ecosystems, aspirational products include
    absorption by colored dissolved organic matter, source and fate of dissolved organic
    matter (Fichot and Benner, 2011), phytoplankton types (Mouw et al., 2017), organic
    and inorganic particle properties (Bukata et al., 1995; Estapa et al., 2012; Woźniak
    et al., 2010), and harmful algal bloom quantifications (i.e., estimating cyanobacterial
    biomass) (Matthews and Odermatt, 2015; Mishra et al., 2013). Furthermore, the
    combination of Landsat and Sentinel-2 data with other types of satellite data,
    offers exciting opportunities for more aspirational products. The suite of essential
    global Landsat and Sentinel-2 data products systematically generated with production
    QA and validation, combined with the availability of a global ARD, would accelerate
    the development of fusion products. For example, there is potential to gap-fill
    and perhaps improve forest structure retrieval by integration of Landsat and Sentinel-2
    data with lidar (e.g., GEDI, ICESat-2), and radar (e.g., Sentinel-1 and upcoming
    NISAR) data. Ultimately, most of these and other aspirational products could be
    feasible for systematic production in the next decade given further research and
    algorithm refinement. The list of aspirational products is likely to grow as innovation
    and ingenuity devises new applications for Landsat and Sentinel-2 data. 5. Discussion
    The time is right for the production of a suite of essential medium-resolution,
    global, systematic products. With an observation opportunity almost every second
    day, the current constellation of two Landsat and two Sentinel-2 satellites provide
    temporal frequency that is unparalleled and comes close to the daily observations
    that coarse-resolution satellites provide. The high frequency at which medium-resolution
    satellite data are now available offers major opportunities to generate timely
    information for many pressing global problems. There are clear and growing information
    needs related to a range of global change challenges that require a suite of medium-resolution
    products. Currently, these information needs are not met, which is detrimental
    to both, global change science and environmental management, and means that many
    of the potential benefits of the substantial investments into satellite sensors
    and ground segments have not yet been realized. Ultimately, the goal is to provide
    a broad suite of scientifically robust and socially relevant data products that
    are policy informative, not policy prescriptive. The information needs are greatest
    for the relatively short list of essential products (Table 2). These products
    should be the highest priority, and include land cover, land cover change, burned
    area, forest loss, vegetation indices, phenology, dynamic habitat indices, albedo,
    land surface temperature, snow cover, ice extent, surface water extent, and evapotranspiration.
    We recommend that all of these products are produced globally and at least annually,
    and some of them, for example, evapotranspiration, surface water extent, and burned
    area, should be produced at finer temporal resolution. The reason why we deem
    these products as essential is that there is a well-established and high level
    of demand from large and varied user communities. Furthermore, all of these essential
    products pertain to multiple global change challenges including climate change,
    biodiversity conservation, food security, sustainable natural resource management
    and ecosystem services, and natural hazards (Table 1). Furthermore, for the essential
    products, algorithms are mature, lessening technological hurdles towards production.
    In addition, we identified a longer list of desirable products because global
    change has many dimensions (Table 2). Examples of desirable products include leaf
    area index, land surface emissivity, ice sheet velocity, and surface water quality.
    Clearly, the desirable products meet many important information needs, and if
    sufficient resources were available, their production would be highly beneficial.
    However, the desirable projects either have currently a smaller user community
    or their algorithms are not as mature as the essential product algorithms. 5.1.
    Institutional and computational settings for product generation There are different
    institutional approaches via which these products could be generated, and we do
    not advocate for a specific one. Successful models for the generation of terrestrial
    satellite products include partnerships between science agencies and academia
    (e.g., NASA’s MODIS product suite), or by government research agencies (e.g.,
    the NLCD by the USGS) or between public and private entities (e.g., EU’s Copernicus
    Program). Research groups in academia play an important role developing algorithms,
    and demonstrating aspirational products, but such groups often struggle to maintain
    continuous funding to ensure the necessary long-term consistency and production
    of data products. Given that the combination of Landsat and Sentinel-2 satellite
    data will result in products with the most desired spatial and categorical features
    for applications of global interest, value could be found in an international
    collaboration to support the generation of these products. CEOS could be one organization
    to foster such a collaboration. Independent of the approach, multi-decadal funding
    is required to maintain product continuity, including support for routine quality
    assessment, periodic validation, and product reprocessing. Products should have
    sufficient algorithm and product documentation, including information on the upstream
    and ancillary data used in the product generation, to allow verification of scientific
    claims and allow others to reproduce the products. Sharing algorithms openly will
    foster the involvement of user communities in the generation and review of the
    products, which in turn will foster wider product use. User communities will embrace
    medium-resolution products more readily if their long-term availability is guaranteed.
    This is likely if products are generated with government agency support, or the
    support from multiple governments in an international collaboration. Indeed, laws
    and policy frameworks increasingly require the use of Earth observation data as
    compliance and performance tools, and once the essential medium-resolution products
    that we propose here become readily available, that trend will further accelerate.
    In this regard, rigorous and independent accuracy assessments of all products
    are also key, because they instill trust in the quality of the products and provide
    numeric estimates of the uncertainty in the products that are necessary to make
    informed decisions. The products should be hosted in long-term guaranteed archives
    and made freely and easily available. Both the Landsat and Sentinel-2 satellite
    programs have plans for future launches and a commitment to continue with current
    open data policies. Although commercial satellite constellations do not provide
    a consistent global acquisition strategy and are not openly distributed without
    cost, the ability to request high-resolution acquisitions provides value-added
    information complementing long-term, medium resolution global data that are freely
    and openly distributed. In terms of the computing environment, cloud-computing
    makes the generation and reprocessing of high-level products more feasible. For
    example, the USGS recently used commercial cloud computing to efficiently reprocess
    the Landsat archive and enable direct cloud access of Landsat images including
    global surface reflectance and land surface temperature (Crawford et al., 2023).
    Similarly, Google Earth Engine has enabled a new community to process medium-resolution
    satellite data at continental to global scales. However, cloud computing does
    not change the need for systematic product generation, and we do not advocate
    for an on-demand-processing model. Aside from the computational overhead, systematically
    generated products are needed for governmental reporting needs, and to ensure
    that scientific results are reproducible. Furthermore, there is little research
    so far on how to conduct valid accuracy assessments or quality assessments for
    on-demand-processed products. The aforementioned reporting needs and need for
    reproducible results necessitates a well-designed collection strategy and versioning
    control due to the implications of changes in upstream products on those further
    downstream. 6. Conclusions We developed here a list of products to be derived
    from medium-resolution Landsat and Sentinel-2 data, which include land cover,
    land cover change, burned area, forest loss, vegetation indices, phenology, dynamic
    habitat indices, albedo, land surface temperature, snow cover, ice extent, surface
    water extent, and evapotranspiration. To create the proposed suite of essential
    products is a major undertaking, and requires that major challenges will have
    to be overcome, both in terms of securing long-term funding, creating the appropriate
    institutional and organizational setting, designing robust and efficient algorithms,
    and processing and storing very large volumes of data. However, producing these
    essential products would be a small undertaking in comparison to launching and
    operating the current constellation of medium-resolution satellites, and greatly
    leverage their value for much larger user communities. Serving these user communities,
    in turn, provides the strongest possible justification for future medium-resolution
    satellite missions, and the continuation of the Landsat and Sentinel-2 legacy.
    Two decades since MODIS products became available, and five decades after the
    first Landsat images were recorded, there is now the opportunity to produce freely
    available, standardized, and consistent products based on medium-resolution satellite
    imagery, which would be another major steps towards what inspired and sustained
    the Landsat program throughout its history. Declaration of Competing Interest
