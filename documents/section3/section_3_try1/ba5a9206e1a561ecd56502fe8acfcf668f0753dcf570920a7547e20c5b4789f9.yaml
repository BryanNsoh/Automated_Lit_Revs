    本文结果明确指出自然因素中的气象与地形因子交互后具有较高的解释力，说明气象与地形对粮食作物的空间分布有着较大程度的限制。21世纪初期受到厄尔尼诺和拉尼娜现象的交替影响，东北地区积温带开始异常波动[1]。热量资源的充足与否决定了不同品种粮食作物能否正常生长，也决定了生物量的累积情况。降雨量的高低和耕地的蓄水能力不仅影响着作物的长势状况，而且对大范围的作物空间分布有着无形的限制，高程更是主要粮食作物种植分布的重要限制因素。当前东北大田粮食作物的田间管理技术已向机械化、集成化、规模化态势大规模扩展[52]，广袤且平坦的平原地区便是其正常工作的基本条件，地形崎岖与否不仅影响着水分在土壤中的下渗程度、土壤养分的流失速度，也影响着田块机械化作业的难度与成本。
    人为因素对种植模式具有重要的影响[53]。近些年东北地区玉米的种植偏好普遍较高，尽管在多因素影响下大豆的种植意愿有所上升[54]，但个体农户依然偏向玉米种植。自2015年以来，受国家供给侧结构性改革影响，为减少中国蛋白类粮食作物进口依赖，国家开始鼓励大豆种植[55]。2017年7月，中国粮食生产开始向大豆供给侧转型，财政部、国家发展改革委和原农业部正式发布《关于调整完善玉米和大豆补贴政策的通知》用以在政策层面激励广大农户合理调整种植模式[54]。该项政策着重提高了大豆的生产者补贴，改革区域涉及东三省和蒙东地区三市一盟。至2020年，尽管东北地区大豆的生产者补贴已明显高于玉米[54]，但经实地走访得知大豆的种植偏好与玉米相比仍较低。为保障大豆种植面积，三部委联合发布《关于完善玉米和大豆生产者补贴政策的通知》，要求以省为单位设定大豆基期种植面积，2020—2022年保持不变。据实地调查，黑龙江省大豆和玉米的生产者补贴已由2017年的173元/亩、133元/亩变动到2022年的248元/亩、28元/亩。扶持偏重显而易见，但仍然屡闻“豆农生产积极性受挫”“大豆生产面积并未大幅度增长”等负面声音[2]。
    虽然国家大力提高大豆补贴，但在综合考虑大豆种植养护、产量、收购价格和废料回收方面后，其净收益并不如玉米[56]。2014年，东北地区大豆净利润为-0.19元/kg，低于同年玉米与水稻净利润，至2017年前一直呈缓慢波动增长趋势[57]。经实地问卷调查，除严格执行大豆种植政策外的区域，出于经济收益，大多数个体农户依然偏好种植玉米，如此便形成了东北地区分布最为广泛的玉米重茬模式，这种模式自绥化以南尤为常见。玉米重茬模式不仅会造成秸秆与土壤中残留大量病原菌[58]，而且会对耕地养分的平衡造成较大破坏[59]。为保障下一年收益，需投入更多肥料才能保证作物的正常生长与产出。对此，建议适当进行科学轮作[60]、大力推广秸秆还田措施[61]以确保耕地长期的健康与稳定，轮作大豆的根瘤菌对土壤中氮元素起固定作用，秸秆还田也会为耕地补充必要养分，防止水土流失[62]。
    本文表明地形、经济政策类因子对粮食作物覆盖类型的调整具有重要影响。为全面揭示东北地区种植模式时空演变的驱动机制，后续研究将考虑进一步增添各类驱动因子，并综合农业供给侧结构性改革与水土流失防治政策，深入探讨各类种植模式对土壤侵蚀及产量的响应机制，以期为东北地区耕地利用与保护提出新的优化建议。
    4.2 结论 本文基于GEE多源遥感影像，结合粮食作物物候信息，使用多特征随机森林法提取东北地区2019—2021年主要粮食作物覆盖类型空间分布，明晰了3种主要粮食作物覆盖类型与种植模式的时空演变特征，揭示了种植模式空间分异的驱动因素。结论如下：
    （1）东北地区主要粮食作物覆盖类型提取精度较高，与2017—2019年的已有产品融合度较高。2019—2021年3年总体分类的Kappa系数依次为0.908、0.905和0.853。其中，2019年3种主要粮食作物分类结果与产品的分类一致性达86.30%，与统计年鉴的面积一致性高达94.08%。
    （2）东北地区近5年粮食作物以大豆种植向玉米种植转移为主，7类粮食作物种植模式空间异质性明显。豆➝米➝米演变形式占全部演变形式的29.4%，豆➝豆➝米（24.9%），米➝米➝豆（19.1%）。玉米重茬模式占7类主导种植模式的46.2%，水稻连作模式（23.5%），豆米重茬偏好轮作模式（13.2%）。
    （3）自然与人为因素综合驱动了东北地区种植模式的时空演变。高程、地形湿度指数、坡度、水稻粮价变幅、大豆粮价变幅为驱动种植模式分异的主要单因子。交互因子对不同种植模式的解释力相比单因子提升明显，高程、地形湿度指数因子与大豆补助变幅、活动积温趋势、施肥成本变幅、水稻补助变幅、玉米粮价变幅和水稻粮价变幅的交互作用大都为非线性增强型，具有较强的解释力。
