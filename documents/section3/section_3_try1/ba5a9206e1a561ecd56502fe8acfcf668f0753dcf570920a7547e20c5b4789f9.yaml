    8Weather forecast 1. Introduction Land Use and Land Cover (LULC) is a required
    piece of information for estimating meteorological and climatic parameters. These
    parameters are essential in various fields such as environmental assessment, climate
    change, and sustainable development (Huang et al., 2017; Kedia et al., 2021; Navin
    and Agilandeeswari, 2020; Zhu et al., 2020). For example, in climate change, LULC
    influences local and regional climates via evaporation and transpiration. Changes
    in LULC, such as the transformation of natural vegetation into agricultural or
    urban areas, induce variations in atmospheric interactions, consequently impacting
    temperature, humidity, and precipitation patterns (Näschen et al., 2019). On the
    other hand, meteorological parameters serve as crucial inputs for climate models,
    facilitating the simulation of future climate scenarios. Thus, enhancing the accuracy
    in estimating these parameters elevates the confidence level of climate models,
    yielding more reliable climate change predictions on both regional and global
    scales. Meteorological parameters are also considered in the field of air pollution
    modeling. Wind speed and temperature affect the dispersion and transfer of greenhouse
    gases (Pérez et al., 2021). Accurate estimation of these parameters is significant
    for understanding the carbon cycle, estimating pollutant concentrations, and analyzing
    the influence of human activities on the environment and climate. Furthermore,
    accurate meteorological parameters make the potential for periodic warnings and
    preparations, thereby mitigating the impact of extreme events on both natural
    ecosystems and human infrastructures. In sustainable development, estimating the
    values of wind speed and solar radiation is necessary to plan for efficient use
    of renewable energy sources. Improving the accuracy of these values supports the
    development of wind and solar energy systems. It helps efficiently utilize renewable
    energy sources, reduce reliance on fossil fuels, and decrease their adverse environmental
    impacts. In all the examples above, accurate mapping and updating of LULC maps
    can significantly impact the estimation of target parameters. In this regard,
    this study aims to pave the way for performing this task. Based on the application,
    the type of the classes defined on the land cover map has an essential impact
    on modeling energy interactions between the land and atmosphere and hydrological
    cycles (Tariq et al., 2023). As a result, the accurate identification of classes
    is vital for effectively estimating and predicting. Therefore, merely assessing
    the accuracy of the generated LULC map is insufficient, and its performance on
    the estimation of target parameters should also be analyzed. For instance, one
    of these critical parameters is air temperature. LULC is associated with local
    temperature variations. Different classes, such as wetlands, broadleaf forests,
    water bodies, and agricultural lands, contribute to local temperature reduction.
    At the same time, residential areas, traffic zones, and greenhouse agriculture
    zones play a role in local temperature increase (Jeong et al., 2015). LULC also
    influences wind speed. It has been investigated that the maximum daily wind speed
    varies based on urbanization rates and development. The interaction between pollutant
    sources and urban planning factors, such as LULC, plays a significant role in
    air quality (Shikwambana and Tsoeleng, 2020). Land cover is a dynamic and constantly
    changing attribute of the Earth''s surface, requiring regular updates to reflect
    its current state accurately. Consequently, producing accurate, precise, sustainable,
    and reliable LULC maps is crucial for conducting various analyses (Ghorbanian
    et al., 2020). The LULC scheme should be compatible with the analysis and scale
    of the study. For example, using a LULC scheme specifically designed for urban
    areas may not be suitable for studying regional weather parameters. Harmonization
    should exist between LULC classes and environmental analysis (Jansen, 2006). As
    mentioned earlier, one of the critical applications of LULC maps is the numerical
    modeling of meteorological and climatic parameters using different physical schemes.
    Numerical weather forecast models are employed along with satellite imagery and
    radar data to enhance the accuracy of weather forecasts. Analyzing the numerical
    sensitivity provides valuable information about the model''s responses to different
    parameterizations (Yoon et al., 2021). Numerical models can simulate complex interactions
    among meteorological variables and give an understandable representation of these
    processes using physical schemes and the concept of parameterization. One of the
    most widely used models for this purpose is the Weather Research and Forecasting
    (WRF) model. WRF was Developed by the National Center for Atmospheric Research
    (NCAR) in collaboration with 150 other institutions worldwide. The use of the
    WRF model is not limited to analyzing atmospheric parameters. Different extensions
    of this model have been developed for use in various applications, such as air
    chemistry (WRF-Chem), forest fire simulation (WRF-Fire), and hydrology (WRF-Hydro).
    In the WRF model, LULC data based on the USGS 24-category LULC classification
    system is used as static input data to estimate and predict meteorological parameters.
    Different LULC classes impact the model''s surface calibration parameter, changing
    the energy interaction level between the land and the atmosphere (Payraudeau et
    al., 2003). For instance, considering the parameter of wind speed, one of the
    most significant factors influencing horizontal wind speed is the surface roughness
    length, which is affected by the LULC classes. Another example is the impact of
    LULC data on land surface parameters, such as radiation balance, absorption, and
    reflection. Consequently, the air temperature and surface temperature estimation
    can vary by LULC change. Satellite observations have served as the primary source
    of information in various applications. Remote sensing has significantly contributed
    to enhancing our understanding and knowledge of atmospheric dynamics, oceans,
    and vegetation cover and has also provided novel perspectives in Earth sciences
    research (Goetz et al., 1985). Integrating remote sensing and Geographic Information
    Systems (GIS) provides a powerful tool for LULC mapping and monitoring (Mohamed,
    2017). Accurate and reliable LULC maps necessitate acquiring and processing a
    significant volume of satellite imagery. This task has high computational complexity
    due to the challenges in hardware capabilities and the classification process.
    On the other hand, the advancement of cloud computing systems has addressed many
    of these challenges, leading to improved efficiency, scalability, cost reduction,
    and more accessible data provisioning. One of these cloud-based platforms is the
    Google Earth Engine (GEE) platform. GEE has been designed and implemented for
    storing and processing vast spatial datasets on a petabyte scale (Kumar and Mutanga,
    2019). This cloud platform provides easy access to high-performance computational
    resources, allowing researchers to readily share their developed algorithms with
    others (Gorelick et al., 2017). GEE is constantly updated and supports modern
    algorithms and Machine Learning (ML) methods. As a powerful tool, ML offers significant
    capabilities for detecting complex relationships, dependencies, and correlations
    within spatial datasets. These models explore hidden patterns from spatial data
    that exhibit complex correlations and interactions. Many spatial phenomena involve
    non-linear relationships, which ML can efficiently detect by extracting meaningful
    features from the data. Creating a robust framework for generating LULC maps based
    on the USGS 24 standard, using remote sensing observations and implementing ML
    tools within the GEE environment, enables the utilization of the updated version
    of the LULC map in the WRF model for accurate weather parameter estimation. In
    this regard, the efficient fusion of data in various levels (pixel, spectral features,
    and decision level) and across different time intervals leads to the generation
    of LULC maps with a higher level of quality. The primary aim of this study is
    to present a robust framework utilizing the GEE cloud platform for the generation
    or updating of the USGS 24-category LULC map. This framework is specifically tailored
    for integration with the WRF numerical model. It is essential to highlight that
    the current USGS 24-category LULC maps incorporated within the WRF model demonstrate
    suboptimal quality in various global regions. Additionally, in particular geographical
    areas, these maps still need to be updated to address the changes in land use
    patterns. Since the decline in quality or lack of updates in the USGS 24-category
    LULC map leads to a reduction in the reliability of the analyses, the implementation
    of a framework for generating high-quality USGS 24-category LULC maps and replacing
    them in the WRF model is the primary purpose of this investigation. In this regard,
    this research has the following objectives: 1. Implementation of two classification
    strategies based on the pixel-level and object-level features collected in different
    seasons from Landsat 8 imagery on the GEE cloud platform using labels provided
    by experts, then performance evaluation of the strategies for LULC classification.
    2. Performance evaluation of various ML algorithms, including RF, GTB, SVM, and
    CART in both strategies as mentioned above, and selection of the best model for
    LULC classification. 3. Feature importance analysis on the best classifier and
    selecting the best features for each strategy mentioned above in different periods.
    Then, the selected features are combined to generate a new LULC map. 4. Performance
    evaluation of the generated USGS 24-category LULC map using the WRF model for
    simulating and estimating atmospheric parameters such as T2 and wind speed. As
    a novelty, by the proposed framework in this research, the generation of an accurate
    and up-to-date LULC map based on the USGS 24-category schema is realized for any
    arbitrary geographical area through the open-access GEE cloud processing platform.
    Another contribution of this investigation is the development of a pipeline to
    automatically substitute the newly generated LULC map for the default map in WRF.
    Consequently, the updated map contributes to more precise forecasting of weather
    parameters. This paper consists of several sections. An overview of the objectives,
    research problems, and novelty of this study were presented earlier in the current
    section. The literature review of previous studies has been done in Section 2.
    The study area and the data employed in this study are introduced in 3 Study area,
    4 Materials, respectively. The proposed framework for generating LULC maps, along
    with implementation details, are provided in Section 5. The results obtained from
    various experiments to generate a LULC map for substituting in the WRF model are
    represented in Section 6. Section 7 discusses the acquired results and the potential
    of utilizing the LULC map generated by the proposed framework in estimating atmospheric
    parameters. 2. Related work Generating up-to-date and precise LULC maps is crucial
    for accurately estimating meteorological parameters. This contribution is significant
    for effectively managing various environmental issues, addressing climate change,
    and working towards sustainable development goals. Therefore, LULC changes should
    be considered for creating sustainable development plans and dealing with environmental
    challenges. This consideration is particularly crucial in areas with high biodiversity
    and valuable resources, where economic factors also play a significant role (Alvarado
    et al., 2021; Xie et al., 2022; Xin et al., 2023). The environment is directly
    affected by how land is utilized and the economic incentives associated with it
    (Dagar et al., 2021; Tang et al., 2022). LULC maps provide valuable insights into
    the impacts of human activities on environmental challenges. To understand these
    impacts and devise effective strategies, it is crucial to produce accurate LULC
    maps using modern machine learning and data fusion methods. Numerous studies have
    been conducted on various scales to investigate the relationship between LULC
    and different climatic and environmental parameters (Chanu et al., 2021; Chim
    et al., 2021; Hengade and Eldho, 2016; Saha et al., 2020). Fig. 1 provides a SmartArt
    chart to better review previous investigations conducted in the scope of this
    paper. In a study, the spatio-temporal modeling of precipitation based on LULC
    was investigated in the megacity of Shanghai. In four years, including 1979, 1990,
    2000, and 2010, LULC data and the long-term trend of daily precipitation from
    1979 to 2010 were considered. The analyses revealed that the precipitation patterns
    varied in different regions, including urban outskirts, suburban areas, and urban
    areas. The suburban regions exhibited a significant upward trend in rainfall,
    whereas the urban areas experienced a decreasing trend in precipitation (Jiang
    et al., 2020). In another study performed on the Yangtze River Delta in China,
    stations located in areas with high urbanization rates from 1990 to 2015 exhibited
    the strongest negative annual trend in wind speed and indicated the key role of
    urbanization in weakening wind speed (Zhang et al., 2022). Another study investigated
    the impact of LULC changes on Land Surface Temperature (LST) in the San Luis Potosí
    Basin, Mexico, from 2007 to 2020. The findings revealed an average increase of
    11 °C in LST. Notably, areas categorized as sparse vegetation or barren land exhibited
    the highest temperatures, while dense vegetation and water classes displayed the
    lowest temperatures (Ovalle et al., 2021). LULC patterns are intricately linked
    to the concentration levels of various pollutants, including PM2.5. For example,
    Dhaka, Indonesia, is one of the top five megacities with the highest particulate
    matter pollution. As a result, policymakers and executives seek to improve air
    quality through changes in LULC. Zarin and Esraz-Ul-Zannat investigated the relationship
    between PM2.5 concentration levels and LULC changes. They utilized Rapid Eye satellite
    imagery for LULC classification in 2012 and 2018. Water bodies and vegetation
    cover experienced a decrease of 2% and 5% in 2012 and 2018, respectively, while
    barren lands witnessed an increase of 4% and 3.4%, respectively. Correlation analyses
    revealed a positive association between decreasing vegetation cover and water
    bodies with an increase in PM2.5 levels. (Zarin and Esraz-Ul-Zannat, 2023). Download
