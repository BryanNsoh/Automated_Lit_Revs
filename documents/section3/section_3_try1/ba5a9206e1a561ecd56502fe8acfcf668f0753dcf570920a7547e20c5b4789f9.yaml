    video for CREDA to be disseminated to farmers in Chhattisgarh: “Solar Pump Operation
    Tips” (video by North Carolina State University and NIT-Raipur, 2022, YouTube
    link: https://www.youtube.com/watch?v=aV5HNrATElU).  SPECIAL ISSUE Published as
    part of the Environmental Science & Technology virtual special issue “Accelerating
    Environmental Research to Achieve Sustainable Development Goals”. Synopsis Improving
    solar water pump operation in farms can yield benefits to food, water, and energy
    systems. We investigate farm-level impacts and opportunities with survey data
    and a large real-time pump operational data set. 1. Introduction ARTICLE SECTIONSJump
    To Deploying distributed energy resources can advance clean energy services in
    the Global South, but implementation challenges must be overcome in order to achieve
    their full potential. Solar water pumps for irrigation are being deployed in India
    to address challenges with existing irrigation methods such as electric and diesel
    pumps. Approximately 20 million electric irrigation pumps consumed nearly 18%
    of India’s electricity in 2021, generated by a coal-dominated power system. (1)
    The electric pumps often lack access to a reliable electricity supply. In addition,
    Indian farmers use approximately 10 million diesel pumps, consuming considerable
    amounts of petroleum and incurring high fuel costs. To address these challenges,
    India seeks to deploy 2.75 million solar water pumps to farmers across the country
    who often lack access to electricity or face an unreliable power supply. (2) In
    2021, there were 272 700 solar water pump installations nationwide. (3) The central
    Indian state of Chhattisgarh deployed over 100 000 off-grid solar water pumps
    from 2016 to 2022, the highest among all states in India, bringing water access
    to tens of thousands of farmers. The initiative has been led by the Chhattisgarh
    State Renewable Energy Development Authority (CREDA), a state-level government
    agency in charge of deploying renewable energy on the utility and residential
    scale. This uptake of distributed solar water pumps marks a departure for this
    fossil fuel-rich state which produces and exports coal, steel, and coal-generated
    electricity. (4) The successful adoption of solar water pumps helps achieve multiple
    United Nations Sustainable Development Goals (SDG), (5) as it can both promote
    affordable and clean energy (SDG 7) and support sustainable agriculture and water
    management (SDG 2 and SDG 6). Successful mass deployment of solar water pumps
    warrants a thorough investigation of how current solar pumps are being used and
    the identification of any system inefficiencies. Such studies can ensure effective
    solar water pump deployment that can ameliorate climate change impacts such as
    those of the unpredictable monsoon seasons on the state’s irrigation sector. Chhattisgarh
    ranks as one of the most polluting regions of India’s power grid, being a net
    energy exporter with surplus energy supplied by large coal power plants, with
    recent estimates showing the highest marginal emissions factors in the country,
    (6) underscoring the environmental benefits of shifting new electricity irrigation
    demand to decentralized solar power. Thus, improving the utilization of these
    solar pumping systems could yield benefits to farmers, regional air quality, and
    the overall Indian power system. Several studies have investigated solar water
    pumps used for irrigation in India and other countries. Chandel et al. (7) assessed
    the technology and identified key research gaps and barriers to the wide-scale
    use of solar water pumps in India, finding that solar pumps were cost-effective
    alternatives to diesel and grid-connected pumps for irrigation and community water
    supplies. Rathore et al. (8) investigated the policies and supporting infrastructure
    behind the growth of solar water irrigation pumps in India, finding challenges
    such as a lack of awareness and a lack of a skilled workforce required for installation.
    Shah et al. (9) compared the impacts of different solar water pump policies on
    groundwater scarcity and concluded that appropriate deployment mechanisms can
    mitigate this challenge. Other studies have examined the technical performance,
    (10,11) the water–energy nexus, (12) and the financial benefits of solar water
    pumps over diesel and grid-connected pumps. (13) Beyond India, others have examined
    the techno-economic feasibility of solar water pumps in Egypt, (14) sub-Saharan
    Africa, (15−17) and the Mediterranean. (18) Armanuos et al. (14) also estimated
    the environmental impacts of solar and diesel pumps for rice cultivation in Egypt.
    Focusing on Chhattisgarh, Sharma and Jhawar (19) examined farmers’ satisfaction
    with the technology and highlighted the need to educate farmers by running awareness
    programs about the technology so they do not revert to traditional methods. The
    study analyzed program participation data and conducted a small-scale survey of
    50 farmers. The Council on Energy, Environment, and Water also studied water pumps
    in Chhattisgarh. (20,21) Based on survey responses, farmers report that the pumps
    are used 75 days per year, suggesting unused solar capacity during the other days
    that could be used for nonirrigation purposes. However, the study did not analyze
    real pump operational data, directly quantify the additional solar energy available,
    or assess the environmental impacts of the solar water pumps. Key gaps remain
    in the literature. Prior work has largely relied on survey data that are self-reported
    by farmers, which does not adequately capture real pump operations and opportunities
    for improvement (e.g., panel cleaning and manual tracking). Real-time pump operational
    data can provide more reliable estimates of seasonal pump usage patterns, offering
    policymakers insights into the increase in agricultural productivity at the farm
    level and groundwater or surface water usage. While prior work recommends using
    the underutilized solar capacity for nonirrigation purposes, we lack reliable
    estimates of the magnitude of excess solar energy as well as its spatial and temporal
    resolution. Such estimates are essential to determine what farming and nonfarming
    equipment can be solar powered. Solar-powered nonpumping applications have important
    implications for grid-level generation, overall power system emissions, and increasing
    access to energy services. Our work addresses these gaps by using primary survey
    data and a large real-time pump operational data set to investigate farm-level
    impacts and opportunities. We are the first study to provide quantitative estimates
    for the excess solar energy using a novel combination of solar energy modeling
    and analysis of a large real-time pump operational data set. Our work is also
    the first study to provide insights into the sensitivity of life cycle emissions
    to pump usage, providing a more nuanced understanding of emissions associated
    with solar pumps than prior studies. We address the following research questions
    in this manuscript: (a) How have off-grid solar water pumps changed farming operations,
    and what are the opportunities for operational improvement? (b) What are the daily
    and seasonal pump usage patterns, and how do they vary with different farm characteristics?
    (c) What are the environmental benefits of solar water pumps compared to grid-connected
    and diesel pumps? (d) What are the magnitude and timing of excess energy available
    for nonirrigation applications when the pump is not being used? The paper is organized
    as follows: first, we provide information about the location of our study and
    the different solar water pump technologies. Section 2 provides details about
    the data and analysis methods. Section 3 presents the associated results. Section
    4 presents a discussion of our results, key findings, and policy recommendations.
    1.1. Location With the highest number of solar water pumps installed in India,
    Chhattisgarh is well-suited for our study. Agro-climatic conditions influence
    the cropping pattern of Chhattisgarh. The general cropping seasons followed in
    the state are winter (Rabi, November–February), monsoon (Kharif, July–October),
    and summer (Zaid, March–June). Farmers without irrigation pumps only cultivate
    crops in the monsoon season, whereas farmers with electric or diesel pumps may
    cultivate in the monsoon or summer seasons. (21) Rice is the dominant crop grown
    in Chhattisgarh; 3.79 million ha of the 13.8 million ha state are used for its
    production. (22) District-wide solar pump installations and associated beneficiary
    information were obtained from CREDA and are shown in Figure 1. CREDA targeted
    the deployment of solar water pumps for marginalized farmers with no access to
    grid electricity, achieving this with 66% of the pumps deployed in the northern
    hilly and southern plateau regions. Two types of solar water pumps were deployed
    in Chhattisgarh: submersible and surface pumps (see the Supporting Information
    for additional details). Figure 1 Figure 1. Spatial distribution of over 100 000
    pumps across the 28 districts of Chhattisgarh, India. The state accounts for the
    country’s highest number of solar water pumps (data from the Chhattisgarh Renewable
    Energy Development Authority (CREDA), 2022). 2. Methods and Materials ARTICLE
    SECTIONSJump To 2.1. Baseline Survey to Investigate Farm-Level Impacts To gauge
    the farm-level impacts of the pumps and understand solar pump usage comprehensively,
    we conducted an initial baseline survey from April 2021 to January 2022 of 292
    farmers across 22 districts in the state. Surveys were conducted over the phone
    in Hindi or the local Chhattisgarhi dialect, depending on the farmer’s preference.
    The study was approved by the North Carolina State University’s Internal Review
    Board (IRB 20854). The selection of farmers surveyed was based on three factors:
    (a) ensuring the representation of solar water pump characteristics, such as size;
    (b) ensuring the representation of different districts; and (c) the availability
    of valid phone numbers, based on the secondary data obtained. We asked 25 questions
    regarding (a) farm operations, (b) agricultural productivity, (c) seasonal pump
    usage, and (d) technical challenges with pump operations and the maintenance of
    pumps. Figure S1 shows the four key areas and associated topics about which farmers
    were surveyed. The complete survey is presented in Figure S2. For the farmers
    using 3HP pumps and for whom real-time pump operational data were available, in
    addition to the baseline survey, we asked questions about (a) the farming equipment
    that they use, (b) the distance between the pump and their house, and (c) if they
    planned to grow any new crops in the upcoming winter season. The surveys were
    generally conducted between 10 a.m. and 6 p.m. local time, lasting 10–15 min.
    We made a total of 513 calls and received 292 responses, with 171 farmers not
    answering and 50 phone numbers that were provided being invalid. Our response
    rate to the survey was 57%, minimizing the likelihood of any nonresponse bias.
    2.2. Seasonal Trends in Pump Usage We obtained spatially resolved monthly energy
    consumption data for 1106 3HP pumps, including monthly energy usage (kWh), days
    the pump was used, and system pumping time from January 2019 to September 2021,
    with these data collected 28 595 times. To assess diurnal patterns, we also obtained
    subhourly data for a subset of 44 pumps, including over 2 million data points.
    A logger collects data from the pump controller and transmits them through a cellular
    data network. We limit this analysis to 3HP pumps because they represent nearly
    80% of the pumps installed in the state. The pump operational data covered 24
    of the state’s 28 districts, although most of the data were available in the central
    plains and northern hilly regions of the state. We determined the distribution
    of monthly pump energy usage as well as pump usage during the monsoon, summer,
    and winter seasons. Details on the data quality assessment are provided in the
    SI (see Figure S3). We categorized the seasonal usage patterns of the pumps based
    on their median energy use: low (lowest 10%), moderate (10–90%), and high (highest
    10%). Additionally, we used the primary survey data and corresponding pump operational
    data of 65 farmers with 3HP pumps to analyze the difference in median monthly
    pump usage of farmers based on three categories: (a) panel cleaning frequency,
    (b) panel tracking frequency, and (c) previous irrigation source. For the panel
    cleaning frequency category, we classified the farmers into three groups based
    on the responses from the survey: farmers who clean the panel frequently (at least
    once a week), farmers who clean the panel infrequently (once every few weeks),
    and farmers who never clean the panel. We compared the pump usage for each category
    using the median monthly pump usage and used a bootstrap method (sample size =
    100) to compute the 95% CI of the median. 2.3. Solar Generation Data We use the
    National Renewable Energy Laboratory’s System Advisor Model (Version 2017.9.5)
    to estimate the potential monthly generation, relying on typical meteorological
    year data from the National Solar Radiation Database. The inputs to the model
    are listed in Table S1. Our inverter assumptions are based on the specifications
    of a 3HP universal drive from Shakti Pumps, a pump vendor in Chhattisgarh. (23)
    We model three scenarios for PV system design to get a range of estimates for
    the excess solar energy available: (1) south-facing fixed-tilt panels representing
    a majority of farmers who do not use any tracking mechanism, (2) seasonal tracking
    for farmers who tilt the panels in summer, monsoon, and winter seasons, and (3)
    two-axis tracking representing the “best case scenario” with perfectly automated
    daily and seasonal tracking. 2.4. Environmental Impacts To compare the environmental
    impacts of solar water pumps with electric and diesel pumps, we considered three
    scenarios where the energy to operate the pumps was (a) supplied by diesel purchased
    by the farmer, (b) obtained from the grid, and (c) supplied using on-site photovoltaic
    solar energy with low-, moderate-, and high-usage patterns. We define the monthly
    energy requirement as the monthly energy used in the monsoon season (kWh per pump
    per month). This approach allows a reasonable comparison between solar and diesel
    pumps, since a farmer depending on diesel pumps is unlikely to purchase diesel
    throughout the year for irrigation. Using the same methods and input assumptions
    as Kumar and Kandpal, (24) we used a diesel emissions factor of 1.26 kg CO2/kWh
    (assuming a brake-specific diesel consumption of 0.33 kg/kWh and a carbon emissions
    factor of 0.0202 kg CO2/MJ). This emissions factor includes the emissions associated
    with upstream processes and combustion. For the second scenario with a grid-connected
    pump, we assumed an electricity marginal emissions factor of 0.973 kg CO2/kWh
    for Chhattisgarh, (6) determined by averaging the marginal emissions factors during
    the morning peak, midday, and afternoon in the monsoon season (i.e., hours of
    solar generation). The study by Shayak et al. (6) used low-order power dispatch
    models of the Indian electricity system to quantify the marginal emissions factors,
    relying on state-level demand data that accounted for imports, load shedding,
    and transmission losses. Hence, the emissions factor we used includes the emissions
    associated with the marginal operating generation unit and the transmission losses,
    which tend to be significant in the Indian power sector. (25) Since upstream and
    downstream processes for coal plants tend to account for less than 2% of life
    cycle emissions, (26,27) we omitted those emissions from our analysis. Most emissions
    associated with photovoltaics arise from upstream processes, such as raw material
    extraction, material production, and construction. Based on the prior work, we
    would expect these upstream emissions to be small (28,29) relative to coal and
    diesel power. For the third scenario with off-grid solar pumps, we assumed the
    emissions factor of 0.048 kg CO2-eq/kWh computed by Hsu et al. (30) for ground-mounted
    photovoltaic systems. We convert this value to a life cycle emissions per kW of
    installed solar basis, using their harmonized parameter assumptions for irradiance
    (1700 kWh/m2/year), performance ratio (80%), and system lifetime (30 years). For
    our analysis, we applied the calculated value of total emissions per unit of installed
    solar capacity (1960 kg CO2-eq/kW/lifetime). We calculated the life cycle CO2
    emissions factor for the solar water pump scenario for the three categories of
    usage: low, moderate, and high (Section 2.2). We first computed the life cycle
    emissions by taking the product of the lifetime emissions per kW by the rated
    solar panel system power (3 kW). We then calculated the emissions factors for
    the low, moderate, and high pump usage scenarios by dividing the resulting value
    (5880 kg CO2-eq) by the lifetime generation for the three categories. The lifetime
    generation is estimated to be the product of the annual generation (obtained by
    taking the sum of the mean monthly generations for low, medium, and high pump
    usage) and the system lifetime (30 years). 2.5. Estimating the Unutilized Solar
    Energy and Identifying Usage Opportunities To estimate the unutilized solar energy,
    we subtracted the median monthly pump operational data from the monthly modeled
    solar generation. We computed the upper and lower bounds using the two-axis and
    fixed module configurations, respectively, and used a bootstrap method (sample
    size = 100) to compute the 95% CI of the monthly unused solar energy. We then
    considered opportunities to use excess solar energy for farming and nonfarming
    equipment. 3. Results ARTICLE SECTIONSJump To 3.1. Baseline Survey Findings Our
    baseline survey results provide context for farm characteristics and pump operations.
    The median farm size for farmers surveyed was 3.5 acres, consistent with the 1
    acre minimum requirement set by CREDA for a farmer to obtain a solar pump. Rice
    was the dominant crop for 94% of farmers. Flood irrigation was the most commonly
    practiced irrigation method, with 83% of farmers irrigating their fields by flooding.
    Many farmers (34%) previously depended on rainfall for irrigation, thus restricting
    their farming to the monsoon season. Among those with pumps, diesel pumps were
    previously used by 25%, surface pumps from canals were used by 18%, and grid-connected
    submersible pumps were used by 24%. Additionally, 23 of the 71 farmers (32%) who
    said they previously used diesel pumps reported that they still occasionally use
    diesel pumps for irrigation purposes, indicating that some farms have not entirely
    replaced pre-solar pump diesel for irrigation purposes. Pump operation survey
    questions showed that 85% of farmers either never cleaned the panels or cleaned
    the panels infrequently, indicating that solar generation may be decreasing due
    to soiling. Moreover, 88% of farmers reported never using the daily and seasonal
    solar tracking features. Nearly 96% of farmers reported increased farming revenue
    after the installation of solar pumps. Responses to questions on daily and seasonal
    pump usage patterns showed that 39% of farmers used the pumps throughout the year.
    Additionally, 80% of farmers reported switching on the pump in the morning, 2%
    reported switching it on in the afternoon, and 17% of farmers reported that the
    pump always remains on. All farmers surveyed as a part of the baseline survey
    reported that the pumps were easy to operate daily. When asked about any issues
    they had to report to the pump vendors, 39% of farmers reported that they had
    faced an issue with respect to the pump, which included cable malfunctions, controller
    issues, burning of the motor coil, panel issues, and pump jamming and starter
    issues. Most farmers reported that the pump vendors resolved these issues within
    30 days. Most farmers (85%) reported that they were provided operational training
    when the pump was installed and were aware of the warranty associated with the
    pump. 3.2. Pump Operation Seasonal Usage Patterns Figure 2 shows the variation
    of the monthly and seasonal energy used by pumps based on operational data from
    1106 3HP pumps. The early summer (March–April) period had the highest energy consumption
    by the solar water pumps. Since many farmers previously depended on rainfall for
    their irrigation (and thus irrigated fields only during monsoons), this result
    provides additional evidence of irrigation during the non-monsoon season. Given
    the variability of rainfall during the monsoon season (31) and the historical
    seasonality of rice production, our results show that solar water pumps are still
    used during the monsoon season in addition to rainfall. While the use of pumps
    in winter is less than in the summer and monsoon seasons, non-zero pump usage
    indicates that the pumps that previously depended solely on rainfall have expanded
    irrigation to winter months. In 2020, we found the median pump usage was 92 days
    per year, slightly higher than the self-reported survey results of 75 days found
    in Rahman and Jain. (21) We also observed a difference in pump usage based on
    the motor type, with permanent magnet synchronous motor (PMSM) pumps consuming
    more energy than induction pumps. Figure 2 Figure 2. Monthly pump usage patterns
    from 2019–2021 for 1106 3HP pumps (top). The bottom left figure shows the monthly
    consumption by motor type. The bottom right figure shows the monthly consumption
    by season. As shown in Figure S4, the low-usage pumps were consistently used less
    throughout the year (less than 20 kWh/month, on average). The moderate-usage pumps,
    representing 80% of the pumps in the data set, showed peak usage (nearing 100
    kWh/month, on average) in the early summer months. The high-usage pumps were consistently
    used throughout the year, with average consumption ranging from 100–300 kWh/month.
    On average, the low-, moderate-, and high-usage pumps used 124, 702, and 2217
    kWh/year, respectively. We also considered diurnal patterns, as shown in Figure
    S5, for a subset of 44 pumps for which sufficient diurnal data were available.
    While there is heterogeneity in pump usage, pumping largely corresponds with the
    hottest parts of the day, presenting a risk of evaporative water loss. We also
    analyzed the difference in the monthly pump usage of 65 farmers based on panel
    cleaning, panel tracking, and previous irrigation sources. We found that farmers
    who used the tracking feature in the pump (11 out of 65) had higher median pump
    usage (74.0 kWh/month, 95% CI [58.1–89.4]) compared to farmers who did not use
    the tracking feature (median usage of 31.3 kWh/month, 95% CI [26.7–35.9]). Manual
    tracking of the panel involves loosening the bolts and tilting the solar panel
    structure. Tracking increases the solar energy available and enables higher pump
    usage. We found that farmers who previously had grid-connected pumps had the highest
    monthly solar pump usage (median usage 49.7 kWh/month, 95% CI [38.7–61.8]), and
    farmers who previously had diesel had the least monthly solar pump usage (median
    usage 24.9 kWh/month, 95% CI [17.1–32.6]). Farmers with access to canal water
    using surface pumps and farmers who previously depended on rainfall had similar
    energy usage (median usage of 34.8 kWh/month, 95% CI [24.9–41.7] and 35.1 kWh/month,
    95% CI [24.7–45.2], respectively). Previous irrigation sources can have important
    behavioral implications for the way farmers use solar pumps. Our results indicate
    that farmers with an irrigation source such as grid-connected pumps and access
    to canal water use the pumps more, on a monthly basis, than farmers who had to
    depend on expensive diesel. We found little difference between farmers who frequently,
    infrequently, and never cleaned the panels. This result could be attributed to
    the limited sample size of farmers in each category as well as the relatively
    low use of total available solar generation regardless of the cleaning frequency.
    The result can also be attributed to a potential acquiescence bias, resulting
    from how the question was framed to ask whether the panel was being cleaned. We
    believe that this bias is likely absent from the question on manual tracking since
    tracking is a more involved process. 3.3. Unutilized Solar Energy Based on typical
    solar resource data, we estimated the excess solar energy available during the
    year that could be used for nonirrigation purposes. Figure 3 shows the excess
    solar energy for the 1106 3HP pumps. The yellow bars show the estimated potential
