    R2 was 0.2. Furthermore, the correlation of CH4 and N2O concentrations to C2H4
    detection frequency was significantly positive (p < 0.001) for the whole dataset
    (Spearman’s rho: 0.172 (CH4) and 0.077 (N2O)) and for C2H4 measurements >0 μmol
    mol−1 (Spearman’s rho: 0.172 (CH4) and 0.105 (N2O)). The analysis of all monitoring
