    is the foggiest city during the summer. Southern regions typically experience
    a Mediterranean climate with mild, wet winters and dry summers. It is worth noting
    that the southern regions experience a higher average temperature compared to
    the central and northern areas. The northern parts of the state have a maritime
    temperate climate and receive higher precipitation than the southern regions.
    Additionally, the central areas face hotter summers and drier winters (LaDochy
    et al., 2007). It can be concluded that California has one of the most diverse
    and unpredictable climates. This diversity and change in climate intensifies the
    environmental, social, and economic challenges. The average temperature of California
    has increased by approximately 3 °F from 1896 to the present day. If the current
    trend of greenhouse gas emissions continues, it is likely that by 2040, this state
    may experience a temperature increase of over 2 °F, and by 2070, a rise of over
    4 °F (U. S. Diego, 2023). One of the effects of climate change is on the agriculture
    industry. California is a world leader in agriculture, producing more than 400
    agricultural products (Pathak et al., 2018). Climate change models predict California''s
    warmer and drier future, potentially leading to shorter growing seasons (Schneider
    and Mazer, 2016). Land use change is a pivotal determinant influencing climate
    and weather patterns within this region. The alteration in LULC patterns has precipitated
    shifts in surface energy interactions, thereby inducing changes in the carbon
    cycle. Consequently, this series of changes will exert an influence on the climate
    of the area. (Pielke Sr et al., 2002). Finally, considering the large population,
    the variety of weather patterns, and the geographical situation of the region,
    California is a suitable place to conduct this study. Analysis and investigation
    in warm and cool seasons can help better understand this region''s changes. 4.
    Materials 4.1. USGS 24-category LULC Land classification schemes consider both
    land use and land cover. The USGS classification scheme is well-recognized and
    widely used in climate, environmental geography, and numerical weather simulation.
    The first USGS LULC was produced from AVHRR satellite data collected during 1992
    and 1993, in which the land cover was classified into 24 distinct classes (Hai
    et al., 2018). The primary objective of this dataset was to develop a national
    classification system utilizing remote sensing and aerial data, creating a comprehensive
    framework for LULC categorization at various national levels. The LULC classification
    system initially evolved into two levels of detail, Level 1 and Level 2. Subsequently,
    local states expanded it to Levels 3 and 4 of detail based on their specific needs
    (Anderson, 1976). Level 1 includes extensive land uses such as agriculture or
    urban and built. In each class related to level 1, more detailed classes are defined
    (Hille, 2004). The USGS classification scheme can be utilized in various fields,
    such as environmental studies, regional planning, etc. Since one of the fundamental
    objectives of this research is to assess the accuracy of the generated LULC and
    its interaction with various meteorological parameters, it is essential to select
    a classification scheme that plays an essential role in simulating atmospheric
    parameters. In other words, the chosen classification scheme and the number of
    classes significantly impact the estimation of meteorological parameters (Payraudeau
    et al., 2003). Numerous research studies have demonstrated that the WRF model
    can be effectively employed for high-resolution regional simulations and predictions
    (Hai et al., 2018; Pattanayak and Mohanty, 2008; Shiri, 2018). One of the fundamental
    static input data used by the WRF model to estimate and predict the meteorological
    parameters is LULC. This data can be selected based on the USGS 24-category classification
    scheme. The 24 classes of LULC used in the WRF are represented in Table 1. However,
