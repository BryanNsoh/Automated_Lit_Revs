    The topographical maps were geo-referenced to relate with real-world coordinates
    using Universal Transverse Mercator (UTM) projections (Datum WGS1984, Ellipsoid
    WGS 84, Zone 43). The boundaries (state/district), infrastructure (road/railway),
    irrigation/drainage (canal/river), and settlements (state, district HQ, and villages)
    were digitized to prepare thematic layers in a GIS framework and were overlaid
    to develop a base map of the study area using ILWIS software (Mandal & Sharma,
    2005). Image interpretation and mapping of soil salinity The pre-processed (geometric
    and radiometric corrected) IRS imageries were geo-referenced using UTM projection
    and False Color Composites (FCC) were prepared using a combination of bands such
    as NIR, R, and G for FCC-B321 and SWIR, NIR, and R for FCC-432. The seasonal data
    were interpreted to assess the seasonal dynamics of soil salinity, waterlogging,
    and cropped areas (Fig. 1). Visual analysis was done based on the tone, texture,
    and patterns of the image features depicted on the images and interpreted units
    were digitized following standard guidelines using an ILWIS software (ver. 3.3)
    (Colwell, 1996; Mandal et al., 2011). The spectral data were also used for spatial
    characterization of surface soil moisture, vegetation patterns, salt crusts, riverine
    sand, sand mining, and partially stabilized dunes (Mandal, 2016, 2022a, 2022b).
    Normalized Difference Vegetation Index (NDVI = (Reflectance in B3 − Reflectance
    in B2)/(Reflectance in B3 + Reflectance in B2)) (NRSC, 2014) was used to distinguish
    between barren/fallow and cultivated soils and also normal and stressed crops
    (Fig. 2). The complex spectral properties for closely associated salt, sand, patchy
    crop and waterlogged areas (Figs. 1 and 3) were characterized by field studies.
    Soil sampling sites were identified based on the visual/digital analysis. A hand-held
    GPS was used to locate the sampling sites and were transferred to a GIS database
    that was stored as a point map (Fig. 1). The image-interpreted units were delineated
    using the on-screen digitization method in GIS (Fig. 4). These were edited to
    improve accuracy and generate the polygons of delineated soil units using a vector
    model (segment to polygon) in ILWIS (Mandal, 2016). These units were linked to
    an attribute table to prepare a relational database between the spatial (maps)
    and attribute (soil properties) datasets. Map legends were prepared based on the
    physicochemical properties (pH, EC, and ESP values) of salt-affected soils. The
    interpreted units for salinized areas were integrated with the thematic layers
    of the base map, soil sampling sites, and physicochemical characteristics of soils
    in GIS to prepare a composite database of salt-affected soils (Fig. 4) (Dwivedi,
    1994; Mandal & Sharma, 2011a; Mandal, 2022a). Based on the spatial coverage of
    the interpreted units (usually small), and considering scale limitations, distinguishing
    colors for mapped units (that represent different soil salinity classes) could
