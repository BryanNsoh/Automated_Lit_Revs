    of DA from cell phone to blockchain technology. To identify problems and enhance
    agricultural productivity by effectively utilizing available resources, PA uses
    the available data collected from various sources, such as satellite photos and
    mobile sensing platforms. Simultaneously, smart and digital agriculture utilize
    robotics, wireless systems, mobile applications, and IoT-based automation to detect,
    assess, and control the condition of the soil, water supplies, and weather fluctuations
    on croplands to increase field efficiency and minimize expenses [11,12]. In the
    field of automation, the deployment of smart irrigation, water loss control, and
    continuous identification of soil nutrient levels in remote places have all benefited
    from wireless sensors and IoT devices [12]. The adoption and use of DA technologies
    vary across different regions of the world, and there are several factors that
    influence this variation. In Europe, there is a relatively high level of adoption
    and use of DA technologies, particularly in countries with a high level of agricultural
    production, such as France, Germany, and the Netherlands. The European Union has
    also been promoting the adoption of PA practices through its Common Agricultural
    Policy [13]. In North and South America, the adoption and use of DA technologies
    are relatively high, and the United States, Brazil, and Canada being among the
    leading countries in this area. These countries have been early adopters of PA
    practices and have been investing in research and development of new technologies.
    In Asia, the adoption and use of DA technologies are growing rapidly, and China
    being a leading country in this area. The Chinese government has been promoting
    the use of PA technologies to increase crop yields and reduce environmental impact
    [14]. In Africa, the adoption and use of DA technologies are still relatively
    low, due to various factors such as limited access to technology and infrastructure,
    and low levels of investment in research and development. However, there are initiatives
    aimed at promoting the use of DA technologies in Africa, such as the African Agricultural
    Technology Foundation''s Digital Agriculture Services project [15]. Overall, the
    adoption and use of DA technologies vary across different regions of the world,
    and are influenced by factors such as access to technology and infrastructure,
    government policies and initiatives, and investment in research and development
    [16]. 5. Significant technological advancements in digital agriculture Because
    of digitalization, farmers can now manage their farms and agricultural operations
    more efficiently from a distance. Agriculture sensors, actuators, and gadgets
    will all be connected in the near future by IoT, enabling automatic real-time
    interaction, controlling, and decision-making. This can reduce the need for human
    labour, which in turn, increases productivity and revenue [17]. Cloud-based farm
    management tools like SmartFarm and Agrivi strive to combine this information
    from various sources and incorporate it into their decision-making processes.
    The combination of these factors provides farmers with data for dynamic management
    planning that was previously only available to large-scale megafirms [18]. 5.1.
    UAV-based remote sensing UAV-based remote sensing is considered as the application
    of unmanned aerial vehicles (UAVs), to collect images and information of the earth''s
    surface (in this report referring to agriculture field) from above [17]. This
    technology is equipped with different types of sensors such as radar, lidar, thermal,
    multispectral, hyperspectral sensors which facilitate the capture of high-resolution
    data from water bodies, vegetation, land, and man-made as well as natural features.
    Compared to photos obtained from satellites, the datasets collected by drones
    that are integrated with high-resolution imaging sensors can provide farmers with
    higher precision. UAV-based remote sensing is primarily used to observe soil characteristics
    and crop stress [19]. This generates valuable information that can be used to
    develop decision support systems for smart pest control, fertilization, and irrigation
    management. There is a wide variety of UAVs, for instance fixed wing (planes),
    single-rotor (helicopter), hybrid system (vertical take-off and landing), and
    multirotor (drone) [20]. Among these, drones (multi-rotor technology) which are
    lifted and propelled by four (quadrotor) or six (hex-rotor) rotors, have become
    increasingly popular in the agriculture sector due to their mechanical simplicity
    in comparison to helicopters, which rely on a much more sophisticated plate control
    mechanism [21]. Remote sensing is a powerful tool for digital agriculture which
    can be used for a variety of purposes. For example, large-scale data can be used
    in forecasting the impacts of undesirable weather and pathogenicity of disease
    on crop productivities in the field [19]. Farmers can combine remote sensing with
    other technology including big data analysis, IoT, and AI to improve farm management
    [22]. All the detailed data and forecasting can help farmers to enhance productivity
    by reducing crop stress through effective pest and disease as well as nutrient
    management. The high accuracy of remote sensing-based sensor devices has made
    it possible to obtain more detailed information about specific soil-based compounds,
    molecular interactions, crop stress and crop biophysical or biochemical characteristics
    [23]. Such plant growth related measurements allow for determining nutritional
    requirements of plants, nutrient content in soil, plant water demands and needs
    for weed control [24]. In addition, remote sensing not only improve productivity,
    but also protect the environment, since it can allow farmers to find a better
    match between crop growth and water/nutrient uptake. There are many discussion
    regarding the traditional use of remote sensing, but very little discussion about
    its combination with other technology [20,25]. Recently, UAV-based remote sensing
    has become more popular due to the advances in sensor system and availability
    of low-cost drones which makes it a valuable agriculture tool for plant-producers,
    scientists, and researchers. Table 1 shows the pros and cons of UAV based remote
