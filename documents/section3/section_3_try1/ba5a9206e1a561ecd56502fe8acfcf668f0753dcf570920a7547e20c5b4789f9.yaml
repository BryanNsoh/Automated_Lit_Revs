    The approximately 150 core nutritional components tracked in national databases
    represent only a small fraction of the thousands of biochemicals found in food.
    It is therefore essential that these national databases are not only extended
    but also integrated with other compound databases. The most extensive resource
    for food composition data is currently the Canadian FooDB database (FooDB, 2021),
    recording over 15,000 distinct biochemicals present in foodstuffs (Barabási et
    al., 2020). Lipids are the largest group of molecules, of which 32% were FAs.
    Depending on the specific food item, FooDB may include information on some species
    of lipid classes other than fatty acyls, albeit usually not in a quantitative
    manner. Information on lipids in compound databases barely scratches the surface
    of the enormous variety contained within food, and information on lipid molecular
    species composition is sorely missing. A proof-of-principle study published in
    2021 determined the lipidomic profiles of green, yellow, and red bell peppers,
    with over 8000 lipid compounds detected in total. Of these, only 106 were annotated
    because others were not present in any existing metabolomics database (Sutliff
    et al., 2021). This underscores the need for expanding the availability of reference
    spectra of different foods. There are two prominent databases that contain MS
    reference: the RIKEN MSn spectral database for phytochemicals (ReSpect) (Sawada
    et al., 2012), which is a collection of literature and in-house plant metabolomics
    MSn spectra data, and the Food Metabolome Repository (Food Metabolome Repository,
    2021; Sawada et al., 2012), which contains food metabolome data obtained using
    LC–MS. Progress has been made regarding the harmonization of food composition
    data from different countries. For this purpose, various tools were developed,
    one of which is Langual (LanguaL™, 2017), an international framework for food
    description. It provides a standardized language for describing and classifying
    foods to enable information retrieval thus facilitating the linkage between many
    different food databanks from various countries (Delgado et al., 2021). In general,
    efforts to link different national food databanks with each other and set international
    standards are mediated by InFOODs (Food and Agriculture Organization of the United
    Nations, 2021), the International Network of Food Data Systems from the Food and
    Agriculture Organization (FAO) of the United Nations. One of the biggest projects
    connecting food databases across countries is EuroFIR (Delgado et al., 2021; Liang
    et al., 2021), the European Food Information Resource, which integrates datasets
    from 26 European countries, Canada, the United States, New Zealand, and Japan.
    In addition to allowing users to search all those datasets simultaneously via
    the Food Explorer interface, it also provides the Bioactive Substances in Food
    Information Systems (eBASIS) (Delgado et al., 2021; Plumb et al., 2017) tool,
    which is a compilation of food compositions and their biological effects, extracted
    from peer-reviewed literature as raw data and critically evaluated by experts.
    As the exact composition of a specific food item is influenced by many different
    factors, it is important to note that the information found in one database may
    not be an accurate reference for the analysis of a specific sample. This may be
    due to differences in geographical origins, variety, soil, and nutrient availability
    (Min et al., 2017; Tietel, Simhon, et al., 2020), or manufacturer and lot for
    processed foods (Delgado et al., 2021). All these show that there is still much
    work to be done to achieve a comprehensive knowledge base that can be used as
    reference for food lipidomics experiments. To accelerate progress in this endeavor,
    the potential offered by recent advances in bioinformatics and machine learning
    should be fully leveraged. One such approach was developed in a pilot project
    called FoodMine (Hooton et al., 2020) in which natural language processing was
    used to access the wealth of information that is scattered across the scientific
    literature but not yet covered by food databases (Barabási et al., 2020). The
    insights gained from such text mining tools as well as the information in existing
    databases should be curated and integrated into an all-encompassing meta-database
    connecting lipids, metabolites, diet, and disease data. This meta-database will
    enable researchers to systematically explore the entire existing body of knowledge
    on dietary lipids. With a graph data structure as the foundation, topological
    analysis algorithms can be applied to gain insight into the relationships between
    elements in the meta-database. This can provide answers to various questions,
    such as which lipids a group of foods has in common that are known to affect the
    condition of a particular disease. Uncovering these relations enables the discovery
    of new molecular mechanisms underlying diseases leading to actionable information
    to improve health. Therefore, it is vital that we now lay the foundation for these
    network approaches by generating a solid and comprehensive knowledge base to enhance
    our understanding of the complex interactions between lipids in nutrition and
    disease. 6 FUTURE PERSPECTIVES Current and anticipated global changes in climate
    and resource availability (e.g., soil and water) necessitate the reevaluation
    of food chains to ensure food security for an increasing population, in which
    the nutritional quality of agricultural products is also maintained. Intensified
    agricultural practices, including the use of poor soils and brackish water, together
    with expanding cultivation areas, have enhanced our understanding of the crucial
    link between plant nutrition and human nutrition, resulting in more aware and
    educated consumers. The connection between inevitable changes and food quality
    is made through characterization, which enables us to retain and improve food
    quality. Defining the chemical composition of food enables creating more nutritional
    food with higher contents of health-related ingredients while also gaining knowledge
    on food''s beneficial biological effects. Food lipids have been neglected due
    to technical challenges, leaving this enormous group of metabolites relatively
    unmapped. Lately, reports on their importance in nutrition, health, and disease
    have emerged, gradually revealing their significance in proper functioning, owing
    to their key roles, for example, as antioxidants, or in neural, immune, gastrointestinal,
    and cardiovascular health. In addition, research has demonstrated the involvement
    of oxylipins in disease onset and prevention. The lipid profiles of foods show
    interspecies variability and are sensitive to various environmental effects, including
    growth conditions, maturity, development, and harvest, and can also change during
    storage and processing. Therefore, the comprehensive characterization of food
    lipidomes can be used as a tool to identify and map the most productive species,
    which are more resilient to climate change and pests, leading to greater production
    sustainability. Furthermore, building an all-encompassing meta-database connecting
    lipids, metabolites, diet, and disease data comprehensively characterization the
    diverse lipidomes of various foods can contribute to healthier and more sustainable
    diets and enhance food safety by providing information on food quality and traceability.
    Future trends in food lipidomics should advance in food lipid analysis addressing
    the difficulties and challenges such as sample complexity and lipid diversity,
    while also recognizing the importance of identifying the food lipidome, the need
    for harmonization and standardization of protocols, and strive to provide clearer
    insights into the composition and role of lipids in food, enabling a better understanding
    of their nutritional impact. Moreover, the impact of food processing on food lipids,
    lipid composition, stability, and bioavailability, thereby affecting the nutritional
    value of foods need also to be explored. AUTHOR CONTRIBUTIONS Zipora Tietel and
