    SM and MU showed the highest C2H4 occurrence right after the artificial compaction
    of the forest soils in 2001 (20.37%)/2002 (27.53%) and in 2009 (0.91%), respectively.
    In the following years, the number of C2H4 measurements decreased to zero. At
    WW and FO, the analysis of temporal patterns was difficult due to short measurement
    time as well as large temporal gaps (Table 1). C2H4 occurred preferentially in
    the summer months from April to August. To examine the depth gradient in compacted
    soils, ethylene results were pooled by study site and depth (Table 3), considering
    only gas samplers in compacted soils (Table 4). As the WW site was only sampled
    at the −30 cm depth level, these data are for comparison only. The heaviest machine
    in the soil compaction study at SM caused the most frequent C2H4 detection (Table
    3) and the highest C2H4 concentrations underneath the tracks. This effect also
    emerged within the SM plots, where different driving operations were carried out,
    resulting in an effect of machine weight and track position on ethylene detection
    frequency (Table 5 and Fig. 12). Contrary to the results of LTEMPs, all compacted
    plots where soil gas was sampled at different soil depths (SM, MU, and FO in Table
    3) show rising C2H4 occurrence frequencies with increasing depth. C2H4 concentrations
    in mineral soil (median: 0.09 μmol mol−1; mean: 0.39 μmol mol−1) differ significantly
    from C2H4 concentrations in humus (median: 0.03 μmol mol−1; mean: 0.06 μmol mol−1;
    p < 0.001; censored regression). However, there are large variabilities in C2H4
    occurrence frequencies and concentrations between the study sites (Table 3). When
    examining a depth gradient, it must be noted that the sampling depths are not
    uniform. Temporary waterlogged site Because of the predominant Stagnosol soil
    type, and the fact that the temporary water influence still overlaps the effects
    of compaction, the ST site was analyzed separately from the other compaction studies.
    This fact is also reflected in the highest C2H4 detection frequency for ST, with
