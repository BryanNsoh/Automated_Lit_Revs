    using blockchain technology fosters a connection of trust with customers and enhances
    the reputation of their products by clearly presenting specific product information
    in the blockchain. Companies can boost their competitiveness by effectively achieving
    the value of their products. As a result, it would be challenging for sellers
    of low-quality products and frauds to maintain their market presence. It would
    be necessary for all sellers to raise the calibre of their goods across the board
    in the agriculture and food industries. Blockchain provides customers with accurate
    and trustworthy information on the production and distribution of food. It addresses
    customers'' concerns about food safety, quality, and environmental friendliness
    [84,85]. The use of blockchain enables consumer-producer interactions since customers
    can comprehend the food production process in greater depth and with greater convenience.
    Lowering trade barriers helps customers feel more secure in the products they
    buy and the integrity of the food supply chain. From the regulatory authorities''
    point of view, blockchain facilitates the dissemination of credible and accurate
    data necessary for the implementation of well-informed and efficient rules [86].
    The whole history of a product, from its point of origin to the end of the sale,
    can be recorded and verified using blockchain technology. A blockchain is a distributed
    ledger technology that can safely and permanently store information gathered at
    the source of a product''s development, such as the genetic makeup of cattle or
    the levels of pesticides on grain or vegetables. Any participant in the product''s
    supply chain can review and verify such data. The availability of such data can
    aid in identifying illegal activities, such as the 2013 horse meat scandal in
    Europe [87,88]. Having blockchain in place ensures that all manufacturing, processing,
    storing, and distribution data is authentic and cannot be tampered with. Using
    blockchain technology and IoT, Caro [71] proposed a system that can track the
    product''s origins and destination. In October 2016, Wal-Mart, Tsinghua University,
    and IBM piloted the hyper ledger blockchain system''s applicability to food supply
    chain management by investigating the Chinese pig supply chain and the United
    States mango supply chain. Together with Australia Post, Alibaba investigated
    blockchain technology in March 2017 to prevent food tampering [70]. Wal-Mart,
    Nestlé, Dole, and Golden Food were among the ten top food and fast-moving consumer
    goods (FMCG) suppliers in the world when they partnered with IBM in August 2017
    to integrate blockchain into their supply chain to detect food supplier fraud
    efficiently. IBM''s blockchain platform is used in this partnership to aid food
    producers in increasing supply chain transparency and reducing food safety risks
    [87]. 6.3.4. E-commerce of agricultural products There are significant issues
    that need to be addressed in the e-commerce and trading of agricultural products.
    According to the research conducted by Oliveira [89], customers who have a high
    level of confidence in institutions, in general, are more likely to purchase online.
    However, consumers may have trouble verifying and trusting the basic information
    about agricultural products. In the meantime, the most significant difficulties
    for online retailers, especially those operating in developing countries, are
    cash on delivery and logistics service [90]. In addition, e-commerce stores have
    to deal with time-consuming small orders with a wide range of items, which results
    in significant operational costs for businesses [91]. Many of these issues may
    find satisfactory solutions through blockchain technology, viz. (1) information
    security: To fulfil authentication needs, blockchain technology offers private
    key encryption, a powerful technique for addressing this need [92]. As a result,
    it can reliably connect data from all phases of agricultural production, from
    planting to harvesting. (2) Supply chain management: By reducing the cost of sending
    and receiving signals between nodes, blockchain technology has the potential to
    make supply chain management more efficient than the current monitoring method
    [93]. Each part of the supply chain, from the manufacturer, the point of origin,
    the shipping company, the final destination, multimodal transport, storage facility,
    and the last mile, represents a “block” of information that can be tracked individually
    or as a whole for greater transparency, control, efficiency, and reliability [94].
    (3) Payment methods: Blockchain technology enables a digital payment system with
    no transaction fees. Additionally, using cryptocurrencies in the trade of agricultural
    goods will significantly reduce transaction costs [49]. (4) Consumer confidence:
    Blockchain''s distributed accounting system is time-stamped through a decentralized
    process, making all data stored therein verifiable and irreversible. Freed from
    the threat of counterfeit goods, consumers will once again have faith in the convenience
    and security of online shopping [89,90]. (5) Reduce farmers'' costs: Households
    create a wide variety of agricultural goods. Traditional e-commerce is unable
    to or unwilling to serve these customers because of their low transaction volume
    and limited scale. Therefore, they are cut off from the market. Blockchain technology
    has the potential to significantly lower transaction costs and reintroduce them
    to the market [95]. 6.4. Challenges for blockchain implementation The preceding
    discussion indicates the increasing adoption of blockchain technology in the supply
    chain industry. While blockchains and distributed ledger technology hold the potential
    to resolve most of the challenges, it is crucial to note that they are not a cure-all
    [96], particularly considering the critical and often high-pressure nature of
    the agricultural supply chain. Additionally, the implementation of blockchain
    technology must consider a range of societal, technical, and financial factors
    [97]. Burke [98] observes the potential societal impact of blockchain implementation
    in the agriculture industry, noting that this sector has its own set of unwritten
    rules and delicate relationships that should not be disrupted. The agri-food supply
    chain is highly intricate and hesitant to adopt blockchain technology due to following
    reasons. • The low level of technological knowledge among many stakeholders; •
    The complex transformations that products undergo throughout the chain; • The
    heterogeneous roles and businesses of the many stakeholders involved; • The fact
    that the food supply chain is distributed over large geographical areas, sometimes
    spanning different continents, which creates interoperability and deployment obstacles.
    Issues related to data management, particularly data ownership and data retention
    within the blockchain, are also important and have to be carefully considered
    [99]. From a technical viewpoint, while blockchains can serve as unalterable ledgers,
    there is no assurance of the precision of data entered by sensors or individuals.
    Therefore, if a sensor fails to operate correctly, the information recorded on
    the blockchain is not reliable [100]. Generally, there are challenges in monitoring,
    integrating, and evaluating specific types of data within the agricultural supply
    chain. For instance, obtaining and analyzing environmental data using objective
    methods is challenging [101]. The selection of the proper type (public, private,
    permissioned) of blockchain and its implementation can also be an associated issue.
    A large number of research works use public blockchains, and the same applies
    to some of the commercial products (e.g. IBM food trust). However, The performance
    trade-offs of using public blockchains in agri-food supply chains are not always
    fully discussed. This is because transactions involving multiple actors require
    a significant amount of time and computing power to be completed on a public blockchain
    [97]. Careful selection of blockchain type is crucial as it can impact the traceability
    performance. From a financial aspect, the adoption of blockchain technology in
    the food supply chain may enhance transparency and consumer trust, but it comes
    with significant expenses. Companies are required to invest a substantial amount
    of money and time to train all the relevant personnel and acquire the necessary
    equipment [102]. Conversely, the expenses associated with such investments in
    terms of time and money can be substantial and may surpass the product''s cost,
    both in the short and long run. Behnke [103] studied the challenges of blockchain
    applications in the agriculture and pointed eighteenboundary conditions for food
    traceability, five of which directly applied to blockchain technology. Accordingly,
    a significant number of the bottlenecks are related to regulatory requirements,
    internal supply chain and production processes, which require significant organizational
    changes in order to support the full benefits of traceability. In the same context,
    Kamilaris [104] analyzed the impact of blockchain on the agriculture supply chain.
    The main challenges highlighted include the accessibility to blockchain technology,
    governance and sustainability, policy and regulation, technical challenges and
    design decisions that must be taken, as well as bridging the digital gap between
    developed and developing countries in order to achieve successful. Kamilaris [104]
    also referred to the important role of governments to lead the way by digitalizing
    public administration. 7. Impact of DA solutions on food security DA has been
    identified by scientists as one of the “ten best innovations for adaptation in
    agriculture” that can help achieve food security in the face of climate change
    while delivering co-benefits for environmental sustainability, nutrition, and
    livelihoods [105]. Using big data approaches to solve development problems more
    quickly, better, and at a larger scale, this technology can enhance the impact
    of agricultural development [106]. Some countries, notably Australia, are stepping
    up efforts to assure long-term food security through precision-based digital farming
    or smart farming [107]. Incorporating interactive technology and data analytics
    into farming can boost precision, production, and profitability for small-scale
    farmers and help them better prepare for climate change while reducing future
    adverse environmental effects [108]. Integrating additional data and digital tools
    into agriculture to increase productivity has various potential advantages, such
    as increased input efficiency and enhancement of value derived from farming a
    unit of land, thus reducing the motivation to convert more land for agricultural
    use (a major contributor to the emission of greenhouse gas). Digitalization allows
    for new links with markets, which helps improve value chain coordination and reduce
    post-harvest loss by using productivity-related data for analysis and sustainability
    planning at the landscape or system level [109]. As a result of various digital
    technologies in the food system, customers and producers are now more educated
    and engaged, and farms are becoming more intelligent. Blockchain technology for
    value chain traceability and various configurations of precision and digital agriculture
    are just a few examples of the cutting-edge tools available today [106]. The following
    are the most significant benefits of precision and digital agriculture: • Improvement
    of the food system''s performance, which is critical to achieving sustainable
    development goals, • Improvement of food system outcomes in rural and urban locations
    by way of expanding digital opportunities for all, including farmers and agribusinesses,
    • Farmers and growers can minimize their costs, make informed decisions, and have
    better access to information, knowledge, and markets [106,110,111]. 8. Challenges
    in the development of digital technology in the agricultural industry The advancement
    of digital technology in society and the changes it brings are inherently accompanied
    by a set of hazards intrinsic to the situation. Similar concerns are being expressed
    about whether DA can live up to expectations, what challenges it may pose and
    what weaknesses it would highlight in the agricultural industry [112]. It is believed
    that the advancement of digital technology in agriculture introduces some concerns,
    despite the numerous potential it provides [113]. These concerns include i) not
    meeting expectations in terms of improving the environmental friendliness of agricultural
    and food systems, ii) loss of autonomy and rising inequality and iii) maintaining
    food sovereignty. An excessively complicated food system exacerbates vulnerability,
    weakens governance, and reduces crop yields. Investigating these threats will
    allow farmers, residents, and researchers to evaluate their methods, decisions,
    and priorities so that digital technology can serve the stakeholders responsibly
    [112]. Failure to address the desire for a more ecological agriculture is the
    first danger. While advances in digital technologies have opened up new opportunities,
    some drawbacks are evident, i.e., the inability to easily switch to a different
    solution and the difficulty of implementing systematic changes to organizational
    structure which are necessary to fully realize the environmental and financial
    benefits [113]. In addition, the widespread adoption of digital interfaces between
    farmers and plants or animals, in the context of growing technologicalization
    of agricultural production, could also weaken connections to nature (especially
    the human-animal connection). Still, society today is undoubtedly looking for
    a type of agriculture that is more closely connected to the living world around
    us. The growth in equipment and processes for data collection, transport, storage,
    and computation might aggravate the environmental effect. Additionally, digital
    technology has a distinct ecological footprint that is not fully understood yet
    [114]. The social repercussions of using digital technology to accelerate industrialization
    and the concentration of production in larger and more productive farms can also
    pose potential complications. This trend carries the risk of excluding agricultural
    practices used by minority farmers with minimal productivity strength [115]. Advancement
    in robotics may lead to insecure employment in agriculture, especially for low-income
    populations of migrant workers [116]. Challenges in obtaining access to digital
    technology may also contribute to agricultural exclusion; this might be the case
    with either the individual (lack of skills) or territorial (underdeveloped digital
    infrastructure level. There is concern that farmers would be reduced to “data
    workers” as a result of digitalization, which could impact their decision-making
    autonomy (when using DSS) [117]. The shifting power dynamics between agricultural
    upstream and downstream industries is another issue that may be caused by digitalization.
    Due to the growing prevalence of upstream industries, digital technologies can
    potentially influence both the comprehension and use of production tools, resulting
    in a dependency on particular inputs of a specific kind [118]. With implications
    for sharing, governance, and the danger of subsidiary creation driven by downstream
    parties, new data technologies might alter the roles of some entities (such as
    businesses in the digital industry) across the value chain. With the emergence
    of monopolistic players and tools, digitalization of the food chain may be inevitable
    [115]. Data control is an element of digital sovereignty, and there is a possibility
    that providers of digital technology or services might take possession of information
    related to agriculture. In order to foster innovation, the exchange of agricultural
    data must be organized, and the governance of this data must be made clear [118].
    Linked items (e.g. sensors, robotics), the availability of geolocation systems,
    and the issue of avoiding piracy of agricultural data are all important factors
    that need consideration. Our food systems are extremely important and have mostly
    been unaffected up until now, making them potential targets in the future [119,120].
    The digitalization of the agriculture and food system may lead to an increase
    in the resource dependency among the various actors within the system [80]. May
    expose the in a broader sense, it is important to emphasise that agriculture,
    together with its upstream and downstream industries, comprise a complex sociotechnical
    system, and within this system, the cost of energy as a whole is increasing [121].
    It is crucial that this does not overshadow the expected advantages of digitalization.
    Digital technology advancements have the potential to magnify the dynamics of
    increasing complexity, thus it is important to prevent them from igniting a technological
    frenzy that would trap us in an uncontrollable complexity cycle [122,123]. Seizing
    the opportunities offered by digital technology for agroecology and rebalanced
    value chains while identifying and anticipating the risks also poses scientific,
    technical, economic, organizational, and political challenges [124]. We will focus
    in detail on the scientific and technological challenges and the associated human
    challenges to respond to four main types of issues for the sustainable food system:
    (i) improving collective management and incorporating the territorial level, (ii)
    improving farm management, (iii) rebalancing the value chain between upstream
    and downstream and (iv) creating and sharing data and knowledge [125,126]. 8.1.
    Providing digital tools for collective management at a regional level Three key
    areas have been identified for overcoming the obstacles linked to the use of digital
    technology for land management. 8.1.1. Measurement and monitoring on a large scale
    The ambition to make agriculture less artificial, get the most out of local assets,
    and reuse natural resources, will be determined by the capacity to take advantage
    of material flow, the potential of biological regulation, and functions beyond
    the farm (e.g., ecosystem services and land ecology). Many of the different interactions
    can only be understood through a systemic approach [127]. (i) Some characteristics,
    such as the extent to which a piece of land may be traversed, can only be understood
    on a regional scale. In contrast, others must be considered over time, such as
    the capacity for resilience and speed of recovery when faced with climatic threats.
    Therefore, if we want to employ the principles of agroecology, we must quantify
    parameters that are difficult to detect such as biodiversity, soil quality water
    quality, greenhouse gas emissions [124]. Information theory depends on the adjustment
    of sampling frequency (temporal and spatial). Systems either frequently collect
    data at varied temporal and geographical resolutions (sensor networks) or sporadically
    (non-sensor networks) through crowdsourcing or mobile applications to manage heterogeneous
    data. This results from diversity in terms of the objects observed, sensing and
    collection techniques (including crowdsourcing), stakeholders, parameters measured,
    formats (value, images, localization), and metrological properties (precision,
    frequency). Data governance is also an issue that is exacerbated in multi-source
    data systems [128,129]. 8.1.2. Data visualization Visualization methods will need
    to be revolutionized for data management at a significant regional level. Given
    its particularities, the agricultural sector has raised research questions with
    no current equivalents in the field of visualization, such as [130]: (i) Visualizing
    multi-scale, heterogeneous data, symbolic data, temporal data, variable data,
    incomplete data, quantitative data, and qualitative data depending on variations
    in structure such as mapping in a geographic information system (GIS) and imagery
    from satellites or drones. (ii) Visualizing extreme data scales from short- or
    long-range, connecting them in a fluid and clear manner, and developing suitable
    and appropriate tools for aggregation and statistics [131]. (iii) Revealing new
    information semi-automatically by comparing maps or time series data, highlighting
    symmetries, regularities, trends and correlations. (iv) Meeting contradictory
    needs such as visualizing massive data, but with mobile applications, or guiding
    users while respecting their autonomy. (v) Finding innovative ways of representing
    complex objects, dependencies or models capable of being used by individuals from
    diverse backgrounds. These questions open up new prospects for certain basic subjects,
    including the visualization of uncertainties and advanced visualization [125,132].
    Nevertheless, there has not been much discussion on issues pertaining to privacy
    and usage rights for data [131]. 8.1.3. Digital devices for participation, mediation,
    and governance The multi-actor approach is essential at a regional level and requires
    support tools. The knowledge production mode is changing, with transdisciplinary
    research requiring significant contributions from external stakeholders, which
    may be easier in the digital era [124]. In sectors operating at a regional level,
    it is increasingly common for individual and collective interests to come into
    conflict with each other [133]. New digital devices from regional engineering
    are anticipated to facilitate dialogue within the world of agriculture and with
    other regional stakeholders. 8.1.3.1. Systems for monitoring animals, plants,
    and their environment The common difficulty in farming is in ensuring that farmers
    have quick, easy-to-understand information regarding the status of their cropping
    or animal husbandry which can allow for early detection of problems and facilitate
    timely intervention. Acquisition of massive data sets has the potential to boost
    large-scale phenotyping on farms, which is essential for expanding the overall
    understanding of agroecology [133]. In the context of agroecology, one key issue
    is detecting malfunctions, with the compromise of “coverage” (the area covered
    by the detection system) versus specificity. Specific measurements (e.g., detecting
    a virus or bacteria) are complex due to the need to establish contact, cost, energy
    supply, and the issue of false alarms in livestock breeding [134]. Research on
    acquisition systems, sensors and IoT, data management systems, and associated
    digital models linked to farming could focus on [135]: (i) Creating new sensors
    while respecting constraints typical of agriculture (i.e., frugality, cost, energy
    use). In order to improve understanding of the agroecological systems, it is becoming
    increasingly clear that we must take into account the physical parameters of an
    environment and its biological parameters (animal/soil microbiota), which would
    generate needs in terms of omics methodologies. (ii) Optimize the data transfer
    mode, so that data can be transferred automatically to the processing center.
    Research aimed at building responsible digital technology for sustainable agriculture
    must absolutely incorporate (i) a comprehensive perspective on agriculture and
    the impacts of digital technology implementation, (ii) the search for cost-effectiveness
    both in terms of economics and environment, (iii) the search for resilience rather
    than economic optimization in food systems, and protection of farmers'' autonomy,
    and (iv) cybersecurity (i.e., attacks via the IoT, data hijacking, geolocation
    jamming), a topic that is all the more essential as it affects food sovereignty
