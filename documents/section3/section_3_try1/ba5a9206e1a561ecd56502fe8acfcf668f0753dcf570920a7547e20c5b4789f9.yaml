    4. Discussion 4.1. EO Studies in the EMMENA Region Over the past years, there
    has been an increasing trend in EO research in the EMMENA region (Figure 8). However,
    the number of EO studies in the EMMENA region represents only 3% of the EO studies
    carried out worldwide. Also, as we have shown in Table 2, the amount of EO research
    is highly uneven between countries within the EMMENA region. Iran is the most
    active EMMENA country in terms of EO publications, as shown both from the number
    of publications and the author affiliations. However, from our analysis we found
    that almost half of the studies were conducted by researchers not affiliated with
    the EMMENA region. We assume that, to some extent, the barrier for the expansion
    of EO research can be attributed to the lack of collaborations and knowledge transfer
    within EMMENA countries. Towards this direction, the recent establishment of a
    Centre of Excellence acting as a digital innovation hub for EO in the EMMENA region
    is a significant advancement in expanding EO research and in seeking future collaborations
    and knowledge transfer schemes among the EMMENA countries [211]. Figure 8. Number
    of EO publications per year for the EMMENA region (blue line) and the world (red
    line). The plethora of satellite data currently available are usually scattered
    among different platforms (Table 3), resulting in more time and work needed for
    data collection and preprocessing [18]. The development of a user-friendly central
    data hub (or data cubes) can resolve this issue. An example of such a central
    data hub is the GEO-CRADLE EU project which facilitates access to and sharing
    of geospatial data and information collected from satellites and ground-based
    networks in the North Africa, Middle East, and Balkans (NAMEBA) region. 4.2. EO
    Studies per Thematic Area: Limitations, Research Gaps, and Future Directions A
    general limitation on EO research which was identified in all thematic areas is
    the lack of in situ (ground truth) data. This issue has many implications such
    as on the validation of the EO outputs and on the further development of algorithms
    and models. The increasing number of countries and organizations adopting open
    data policies will partially resolve this issue, but inevitably there is a need
    for research infrastructure investments, especially in data-scarce regions. Our
    review revealed a wide range of EO applications in the thematic area of atmosphere.
    Similar to the findings of Imane et al. [30], we found that many studies in the
    EMMENA focused on dust (PM10/PM2.5), as this is a common problem among these countries.
    Also, most of the EMMENA countries are situated in water-scarce semi-arid and
    arid climate zones. Thus, as expected, EO research on precipitation estimates
    has a high research impact. In addition to this, the rise and peak of the coronavirus
    pandemic occurred within the period selected for this review, thus many studies
    related to the virus outbreak received high research interest. Future studies
    on the thematic area of atmosphere should focus on the development of EO methods
    for improved monitoring of air quality [30]. Most studies in the water thematic
    area focus on groundwater research, as shown both by the article review and the
    results of the citation topics. However, there is a range of topics where EO applications
    can contribute such as monitoring the water level of lakes, dams, and rivers with
    satellite radar altimeters and identifying the presence of different substances
    in water based on their unique spectral signatures, which can be measured by satellites
    with thermal and optical sensors and provide further information on water quality
    parameters (e.g., chlorophyll-a, total suspended sediments, colored dissolved
    organic matter) [212]. In addition to this, the management of transboundary rivers
    at a watershed level will be an emerging issue as water resources continue to
    diminish in the EMMENA region. Thus, EO applications may become a necessity in
    the emerging topic of hydrodiplomacy. EO research in the agriculture thematic
    area covered a wide range of applications. According to the World Bank, due to
    population growth agricultural production will need to expand by approximately
    70% by 2050 to cover the food need. Thus, it is important to develop sustainable
    farming practices, such as precision (smart) irrigation through EO. Such studies
    are having a great impact on agriculture, especially in water-scarce regions such
    as EMMENA. However, our review did not reveal high-impact studies on this topic.
    Also, there were no studies on the emerging subject of the photosynthetic activity
    of plants based on solar-induced fluorescence (SIF) which can be obtained by the
    Sentinel-5 satellite mission [213]. Furthermore, research on pest and disease
    detection, especially in the early stages, was limited. There is a great potential
    to advance EO research in this direction. The thematic area of disaster risk reduction
    can be considered the most impactful in terms of research interest, as it has
    on average a higher number of citations than the other thematic areas. This was
    expected, as this thematic area deals with human casualties and economic losses.
    However, our review identified research carried out only on landslides and floods.
    Unexpectedly, forest fires were not included among the top 20 articles. The choice
    of the proper parameters needed and the variety of algorithms available (machine
    learning, artificial intelligence, hybrid) along with the rapid development in
    the field of big Earth data have created confusion on which approach is more suitable
    for landslide and flood mapping. Future studies should focus on the development
    of protocols which will guide researchers and stakeholders towards the selection
    of the most suitable algorithm or method based on the specific characteristics
    of their research. Services related to early warning and decision support systems
    will upgrade EO applications, especially in thematic areas dealing with hazards
    and human health [113,117,180]. The improvement of existing services or the continuous
    development of new systems will help stakeholders and the relevant authorities
    to take the appropriate actions aiming at reducing the number of human casualties
    and severe economic losses. Similar systems will be extremely useful in the thematic
    areas of atmosphere and agriculture, with applications regarding extreme weather
    warnings and irrigation support. Research in specific thematic areas is surprisingly
    limited. The Mediterranean Sea is one of the busiest seas in the world, accounting
    for 20% of seaborne trade and over 200 million passengers [214]. Studies on ship
    detection and more particularly of those related to illegal activities were absent.
    In addition to this, the Mediterranean Sea is exposed to many risks such as rising
    CO2 emissions, pollution, marine litter, and collisions. However, this is not
    reflected by the number of studies carried out in the marine safety and security
    thematic area. We speculate that the reason for the low number of studies in this
    thematic area may be twofold: restrictions on data sharing which are often applied
    in the sea region due to security reasons and the insufficient resolution and
    revisiting time of existing non-commercial satellites which limit their ability
    to detect objects and the movement of these objects in time. Similarly, EO applications
    in the cultural heritage thematic area are very rare (1.4% of all EO applications)
    with the insufficient resolution of existing non-commercial satellites being identified
    as the main limitation. Finally, we expect that the EO research in the energy
    thematic area will attract more attention in the following years due to the gradual
    transition from fossil fuel to renewable energy. 5. Conclusions The EMMENA region
    is facing many challenges related to climate change, environmental degradation,
    energy, water scarcity, and hazards. The ongoing development of EO parallel with
    advancement in the domain of big Earth data has provided the opportunity to better
    assess and address the various challenges. This work provides an overview of the
    existing EO applications in the EMMENA region, where 6647 articles were efficiently
    categorized into the following thematic areas: Atmosphere, water, agriculture,
    land, disaster risk reduction, cultural heritage, energy, marine safety and security,
    and other. The big Earth data thematic area was identified as horizontal. A total
    of 180 articles were further reviewed from the selection of the top 20 highly
    cited articles per thematic area. The results from the top 20 articles revealed
    a high research interest in the thematic area of disaster risk reduction with
    almost two times higher number of citations than the second thematic area (water).
    The focus of these articles is limited to floods and landslides. The main knowledge
    gap was the lack of protocols and the development of early warning systems based
    on EO. The results also revealed limited research in specific EO applications
    for the water thematic area, which include water body monitoring through radar
    altimeters and water quality parameter estimation through thermal and optical
    satellite data. Also, EO research related to cultural heritage (1.4% of the total
    number of studies) and marine safety and security (0.9% of the total number of
    studies) was surprisingly rare. The main research interest in the thematic area
    of atmosphere was related to precipitation estimates, dust, and the impact of
    coronavirus on air quality. The thematic area of agriculture covered a wide range
    of EO applications (evapotranspiration estimation, land suitability for agriculture,
    irrigation mapping, agricultural land loss, crop monitoring, crop production,
    yield prediction, crop mapping, stem water potential monitoring, and crop water
    footprint estimation). The study has also identified the top authors, research
    organizations, and funding agencies for the EMMENA region. Sentinel-2 data (60.8%)
    and Sentinel-1 data (35.4%) are the most widely used among the Sentinel missions.
    Similarly, Landsat 8 (83.2%) and Landsat 7 (10.0%) are the most widely used data
    sources among the Landsat missions. The ongoing development of big Earth data
    techniques and the increasing availability of satellite EO data will enhance the
    research capabilities in the aforementioned thematic areas. Supplementary Materials
