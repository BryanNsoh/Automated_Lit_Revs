    data product to support climate change investigations and snow hydrology applications.
    Although most land cover remote sensing classifications include permanent snow
    and ice thematic classes, there is a need to map inter- and intra-annual variability
    in snow cover. Trends in the perennial land ice extent relate to local climate
    trends and the impacts of warming, water resources during the dry season, and
    contributions to sea level rise as glaciated areas continue to recede globally.
    Satellite-based cryospheric products, primarily derived from active and passive
    microwave data, and in a few cases Landsat, emerged in the late 1980s with imaging
    of ice sheet margins, sea ice, snow cover, albedo, and surface melting (Cavalieri
    et al., 2003; Key and Haefliger, 1992; Key et al., 2016). Mapping snow cover extent
    was based on thresholding spectral indices such as the Normalized Difference Snow
    Index (NDSI), which is the normalized ratio of the green and SWIR bands (Dozier,
    1989). Landsat snow cover extent mapping was limited by visible band saturation
    in the pre-Landsat-8 era (Crawford et al., 2013; Hall et al., 1986) and Landsat''s
    low temporal resolution, which prohibited the mapping of fast-changing snow cover
    conditions that occur, for example, in mountainous regions and ephemeral mid-latitude
    melt zones (Crawford, 2015; Selkowitz and Forster, 2016a). In the 1990s and early
    2000s, snow mapping algorithms were developed using Landsat and MODIS with refinements
    using other indices such as the NDVI to reduce NDSI thresholding sensitivity to
    forest cover (Hall et al., 2019; Riggs and Hall, 2020; Riggs et al., 2017). Spectral
    unmixing methods were developed that retrieved the sub-pixel fractional snow cover
    by unmixing end-member snow spectra from various background surface types such
    as rock, soil, or vegetation (Dozier et al., 2009; Painter et al., 2003; Painter
    et al., 2009). The improved radiometric resolution of the Landsat-8 and 9 optical
    wavelength sensors (12- and 14-bit, respectively, versus 8-bit for previous Landsat
    sensors) greatly increases the efficacy of the spectral unmixing approach for
    snow cover mapping (Crawford et al., 2019). For example, spectral unmixing is
    the basis for the current USGS fSCA algorithm (Selkowitz and Forster, 2016b; Selkowitz
    et al., 2017). A second essential product is perennial ice extent, which has been
    developed using MODIS and VIIRS by tracking the seasonal minimum snow extent,
    and spectrally determining the extent of exposed bare ice and snow-covered glacier
    ice, and excluding debris-covered areas (ice with heavy debris cover, or rock
    glaciers, or ice pods within permafrost, are not typically not considered in the
    mapping) (Rittger et al., 2021; Rittger et al., 2013). Perennial ice extent mapping
    is also possible with the current Landsat and Sentinel-2 constellation using existing
    algorithms that together have daily coverage >50° latitude and sub-daily coverage
    near the poles (Li and Roy, 2017). Although past algorithms based on MODIS and
    VIIRS have succeeded in mapping the snow cover minimum and its interannual variability,
    mapping the trend of perennial land ice cover will require the medium-resolution
    scale of the Landsat and Sentinel-2 sensors because extent changes are small from
    one year to the next. For snow cover extent, validation and quality data will
    need to address retrieval uncertainties that propagate from atmospheric correction
    artifacts, cloud and cloud shadow contamination (Crawford et al., 2013), and terrain
    shadowing (Rittger et al., 2021). For accuracy assessments, especially of fractional
    snow cover maps, high-resolution satellite imagery is necessary. Just as Landsat
    data were used to develop and validate snow cover products from MODIS (Crawford,
    2015; Hall et al., 2001; Rittger et al., 2013), Landsat snow cover algorithms
    can be validated using high spatial resolution WorldView or PlanetScope imagery
    (Bair et al., 2020; Stillinger et al., 2019). To validate perennial ice cover,
    Worldview stereo imagery and other sources of high-resolution topographic data
    can be used to identify the surface slope break along debris-covered glacier boundaries
    relative to the adjacent non-ice or low-ice content material. As a desirable product,
    we recommend glacier and ice sheet velocity data in addition to snow albedo (Section
    3.4.2) and cover extent. Glacier and ice sheet flow velocity measurement by VNIR
    image-pair correlation to map ice feature displacement is quite mature (Bindschadler
    and Scambos, 1991; Fahnestock et al., 2016). These approaches became feasible
    thanks to the improved radiometric sensitivity of Landsat-8 and Sentinel-2, which
    allows ice flow tracking by estimating displacement based on decameter-scale roughness
    features (sastrugi fields, (Bindschadler, 2003)), even in the absence of higher-contrast
    crevasses or debris cover. 3.7. Inland and coastal water extent and condition
    3.7.1. Surface water extent and dynamics Surface water greatly affects climate,
    ecosystem processes, and human activity (Arnell, 2004; Shiklomanov, 1998). Surface
    water extent is highly dynamic due to both natural processes such as precipitation
    and evaporation, and human activities such as damming and irrigation. Information
    on surface water presence is a key variable in numerical weather prediction and
    climate models (IPCC, 2013) (Subin et al., 2012). The Global Climate Observing
    System (GCOS) has identified lake area as an Essential Climate Variable, and surface
    water occurrence change is one of the relevant indicators of change in the climate
    system (Adrian et al., 2009). Natural lakes and free-flowing rivers are among
    the world’s most species-rich ecosystems (Dudgeon et al., 2006), making surface
    water habitat an Essential Biodiversity Variable (Pereira et al., 2013; Pettorelli
    et al., 2016). Similarly, the UN Sustainable Development Target 6.6 calls for
    protection and restoration of water-related ecosystems and for the monitoring
    of change in their extent over time as a key environmental indicator (UN Environment,
    2019). Humanity depends on water for drinking (WHO, 2016), sanitation (Hutton
    et al., 2004), food production (Khan and Hanjra, 2009; Luseno et al., 2003), energy
    (Spang et al., 2014), and industry (Florke et al., 2013), while waterborne diseases
    such as malaria, and dengue pose substantial health risks (Birley, 1991). Given
    the critical importance of surface water for climate, biodiversity, and humanity,
    it is necessary to map surface water occurrence reliably and consistently worldwide
    over several decades, with the highest possible spatial and temporal resolution.
    This means capturing seasonal and inter-annual changes of waterbodies, as well
    as their persistence over time (Belward et al., 2020). While surface water is
    often included in land cover maps, such maps do not capture surface water dynamics,
    which require mapping surface water extent ideally on a daily basis, but at least
    weekly. There are various methods for mapping surface water using optical remote
    sensing, with distinct trade-offs in terms of spatial and temporal resolution
    (Huang et al., 2018). The necessary first step in retrieving a range of downstream
    derivatives is identifying surface water presence or absence with very low commission
    and omission error for each single observation (‘pixel level’). Such higher-level
    derivatives are available in the Global Surface Water Explorer and include products
    such as occurrence, occurrence change intensity, maximum extent, recurrence, seasonality,
    and transition (Fig. 5), which describe both short- and long-term global surface
    water dynamics (Pekel et al., 2016). Landsat data allow to map surface water seasonality
    at 5- to 10-year intervals (Yamazaki et al., 2015), and over multiple decades
    at sub-continental (Tulbure et al., 2016), continental (Mueller et al., 2016),
    and global scales (Pekel et al., 2016; Pickens et al., 2020). However, Landsat’s
    30-m resolution and relatively low observation frequency induce omission errors
    for smaller water bodies, which can be widespread (Downing et al., 2006) and precludes
    mapping of surface hydrological connectivity (Wu et al., 2021) making it advantageous
