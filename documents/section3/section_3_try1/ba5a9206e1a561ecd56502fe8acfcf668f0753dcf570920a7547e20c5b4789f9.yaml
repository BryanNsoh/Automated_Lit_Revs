    and high spatio-temporal variability pose particular challenges to assess accuracy
    globally across different sensors and over several decades (Pekel et al., 2016;
    Pickens et al., 2020) while adhering to best statistical practices (Olofsson et
    al., 2014; Olofsson et al., 2012). The validation design for water surface evaluation
    must address the inherent challenges of small spatial extent and spatio-temporal
    variation of inland water (Pekel et al., 2016). Obtaining a comprehensive global
    reference dataset for validation purposes is challenging due to the limited availability
    of high spatial resolution imagery archives. Furthermore, the frequent cloud coverage
    in certain regions restricts the availability of suitable observation. However,
    to meet the requirements of best statistical practices, a substantial number of
    samples is necessary. For instance, the validation of the Global Surface Water
    Explorer conducted by Pekel et al. (2016) utilized a comprehensive set of 40,124
    control points. A confidence measure of the class assignment (i.e., water, land,
    or non-valid observation) should be provided as per pixel QA flags, and propagated
    into parameters that document the long-term surface water dynamics. 3.7.2. Surface
    water quality Just as important as the presence or absence of surface water is
    its quality, which is directly related to the ecosystem services waterbodies offer.
    Water quality is usually defined in terms of the physical, chemical, or biological
    properties of the water column. Global human change and rising temperature together
    with more frequent severe weather events threaten water quality in lakes, rivers,
    reservoirs, and coastal environments (Vörösmarty et al., 2000; Whitehead et al.,
    2009). Optical remote sensing allows for monitoring surface water quality indicators
    such as the concentration of chlorophyll-a (Chla), which is the primary pigment
    in phytoplankton (Carpenter and Carpenter, 1983). MODIS Chla products at 250-
    to 1000-m resolution have been utilized for studying and monitoring harmful algal
    blooms and trophic states in coastal waters (Park et al., 2010; Werdell et al.,
    2009) as well as in large African or North American lakes (Binding et al., 2010;
    Chavula et al., 2009). However, many water bodies are too small to be reliably
    monitored with MODIS or MERIS data. For instance, Clark et al. (2017) showed that
    only < 10% of the U.S. water bodies (e.g., drinking water supplies, recreational
    waters) are resolvable through a nominal 300 m spatial resolution. Since the mid-1980s,
    Landsat data analyses of small waterbodies demonstrated the feasibility for determining
    turbidity and total suspended solids (TSS) (Carpenter and Carpenter, 1983; Mertes
    et al., 1993; Montanher et al., 2014), harmful algal blooms (Ho et al., 2017)
    and water clarity (Kloiber et al., 2002). The utility of Landsat-5 and 7 data,
    however, remained largely exploratory, due to their low temporal resolution, low
    radiometric resolution, and sparse spectral bands in the visible and NIR needed
    to monitor dynamic water quality parameters (Mouw et al., 2017). The improved
    radiometric quality and spectral coverage of the Landsat-8 and 9 OLI and OLI-2
    (Masek et al., 2020) combined with Sentinel-2A and -2B MSIs with similar radiometric
    capabilities but improved spectral resolution in the NIR, has spurred research
    efforts to assess the feasibility of generating harmonious water quality products
    from the two missions (Kuhn et al., 2019; Pahlevan et al., 2019). Combined Landsat
    and Sentinel-2 water quality products would enable the monitoring of naturally
    dynamic aquatic ecosystems, impacts of episodic events such as extended wet/dry
    periods (Gámez et al., 2019; Sinha et al., 2017), illegal spills and discharges
    (Dethier et al., 2019), and harmful algal blooms (Bresciani et al., 2018). Indeed,
    the shellfish industry is using this virtual constellation for site selection,
    and to devise risk mitigation strategies in the event of harmful algal blooms
    (Gernez et al., 2017; Snyder et al., 2017). The UNEP as the custodian agency for
    Sustainable Development Goal 6.3.2 indicator (i.e., the proportion of waterbodies
    with good ambient waters) is leveraging such data products to report on the global
    near-surface water quality conditions on a global scale. Estimating essential
    near-surface water quality variables including Chla, TSS, turbidity, and Secchi
    disk depth (or transparency) requires consistent satellite TOA reflectance data
    with reliable cloud screening and atmospheric correction (Pahlevan et al., 2021),
    and retrieval algorithms that, to date, rely mostly on empirical or semi-analytical
    models (IOCCG, 2000, IOCCG, 2018). Given the state of the knowledge and the availability
    of adequate in situ training datasets, global TSS, turbidity, and transparency
    products from both Landsat and Sentinel-2 observations are feasible for a range
    of aquatic conditions (Balasubramanian et al., 2020; Kuhn et al., 2019). With
    its red-edge band, Sentinel-2 is capable of resolving Chla in highly turbid/eutrophic
    waters whereas, similar to coarse-resolution imagers like VIIRS that are missing
    this band, Landsat can be used to retrieve Chla in less trophic waters (i.e.,
    Chla < 8 mg m-3) (Jiang et al., 2020; Pahlevan et al., 2022; Smith et al., 2021).
    Progress on compensating for atmospheric effects will reduce the uncertainties
    in surface water quality products although atmospheric correction algorithms over
    aquatic environments are still underway (Pahlevan et al., 2021). Validation of
    surface water quality products has been demonstrated (Pahlevan et al., 2022; Warren
    et al., 2021). However, high spatio-temporal dynamics of aquatic ecosystems, in
    particular in estuaries or larger lakes, present a major challenge when comparing
    satellite retrievals with field measurements. Frequent cloud cover, haze, sunglint
    effects, and unfavorable environmental conditions (e.g., high winds) further diminish
    validation opportunities particularly in low and high latitudes. Lastly, validation
    data in developing countries are scarce, requiring a more cautious approach for
    the interpretation of products there. Surface water quality products should include
    pixel-level quality assessment flags, ideally in the form of continuous variables
    that quantify the confidence in a given estimate, rather than just categorical
    variables separating, for example, high-, medium- and low-quality pixels. 3.8.
    Evapotranspiration Evapotranspiration (ET) is the net transfer of water from the
    land to the atmosphere, via both transpiration from plants and evaporation from
    soil and other surfaces. ET is the second largest component of the water budget,
    after precipitation, and a measure of the water that is consumed and lost from
    a watershed and therefore unavailable for other uses. Irrigated agriculture accounts
    for 70% of human water use globally, and water demand is expected increase further
    by 20% by 2050 due to increased irrigation needs (AQUASTAT, 2016; WWAP, 2012).
    Thus, accurate information on ET is required to balance water supply and water
    demand, and to ensure adequate water supplies for agricultural production, ecosystem
    needs, and other uses. Satellite observations in the thermal infrared and reflectance
    bands can be used to assess surface moisture and vegetation status governing evaporative
    losses over both natural and managed landscapes. MODIS 8 and 16-day ET products
    are systematically generated globally at 500-m resolution based on the Penman-Monteith
    model, and used in regional water use assessments (Abolafia-Rosenzweig et al.,
    2021; Mu et al., 2011). However, for many water resource applications, satellite
    data and derived ET products at <100-m resolution are required to capture variations
    in water use and plant stress at the stand or field scale (Anderson et al., 2012)
    (Fig. 6). Landsat is optimal for developing field-scale ET products because it
    provides well-calibrated, co-registered, and contemporaneous TIR and optical data
    at medium resolution (30-100 m). The aforementioned lack of Sentinel-2A and -2B
    TIR bands limits the use of their imagery standalone for ET estimation. Download
