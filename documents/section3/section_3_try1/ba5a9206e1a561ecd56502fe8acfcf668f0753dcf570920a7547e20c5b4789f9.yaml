    Discussion The advantage of using time series of satellite records, compared to
    coarser scale grain production statistics, is that they can show details of spatial
    and temporal patterns of vegetation changes in croplands (Figs. 1 and 2)16. The
    observed patterns of seasonally resolved LAI change and its association with irrigation
    practices confirm the importance of human land management in the observed global
    greening phenomenon6. Particularly, the dry (Rabi) season greening and crop yield
    enhancement in India are significant. Earlier studies appreciated the importance
    of irrigation in the observed changes in greenness in India, but they often neglected
    the seasonally varying patterns of the changes6,19. This overlooked aspect is
    one of the important findings in this study, which suggests a continuous shift
    in India’s agriculture toward an irrigation-driven dry season cropping system.
    Agricultural production is governed by many economic, technological, and environmental
    factors. Thus, determining the precise contribution of each factor is generally
    extremely difficult and beyond the scope of this study. There are several other
    factors that could also be involved in the observed greening and increasing grain
    production that have not been considered in this study. For instance, fertilizer
    use, and mechanization could also be playing a significant role in the recent
    greening in India28. Nonetheless, without discounting the other contributing factors,
    this study clearly suggests a strong contribution of irrigation to the crop yield
    enhancement and greening trend in India by providing consistent evidence from
    independent multi-scale datasets. This study clearly suggests that human land
    management activities have been important drivers for landscape greening and crop
    yield enhancement. However, the TRENDY DGVMs identify CO2 fertilization as a primary
    driver of increasing LAI over India and find climate and LCLUC as marginal or
    even negative contributors (Fig. 7b). This result from the TRENDY factorial simulations
    is well in accordance with the relevant previous studies, including TRENDY, Multi-scale
    Synthesis and Terrestrial Model Intercomparison Project (MsTMIP), Coupled Model
    Intercomparison Project Phase 5 (CMIP5), Coupled Model Intercomparison Project
    Phase 6 (CMIP6)8,9,10,29, but counter to our findings. According to the national
    statistics, Indian crop yield has increased by 327 % compared to the initial measure
    in the 1960s with changing atmospheric CO2 levels from 322.2 ppm to 408.7 ppm
    (+86.5 ppm) during the last five decades. Previous studies have reported that
    CO2 fertilization effect on crop yield per 100 ppm CO2 increase can range from
    1 to 17% by regions and from 0 to 33 % by crop types30,31. Also, long-term free‐air
    CO2 enrichment (FACE) experiments have shown that elevation of CO2 by ca. 200
    ppm causes a ca. 18% increase (ca. 9% per 100 ppm) in yield under non‐stress conditions32.
    Given survey-based statistics and previously reported CO2 fertilization effect
    estimates, the CO2 fertilization effect alone may not explain such significant
    upward trends in Indian crop yield during the last five decades. Our statistical
    analysis also supports that the increase of atmospheric CO2 concentration has
    positive effects on the historical crop yield enhancement but is not a primary
    driver as the models simulate (Fig. 6a). Such a large discrepancy between the
    model simulation and empirical investigations implies that the current DGVMs may
    have limited capability to realistically reflect processes of land use and management,
    and thus correctly attribute the LAI changes to the underlying drivers33,34. Another
    explanation of the discrepancy we find from the comparison between the simulated
    and MODIS LAIs is a potential issue in human-management forcing data. Our complementary
    analysis shows that Land-Use Harmonization (LUH) Version 2 which was used for
    LCLUC forcing in the TRENDY gives 18.6 ± 2.0 % less irrigated croplands in India
    (Supplementary Fig. 7). We also find that the change rate of percent of irrigated
    area inferred from LUH and the national statistics quite differs. The rate of
    change in the last two decades (2000–2018) from the national statistics is about
    3.4 ± 0.7 %·decade-1 but LUH-based change rate (1.5 ± 0.6 %·decade-1) is half
    of the actual changes in India though its changing rate (2.9 ± 0.1 %·decade-1)
    in earlier period (1967–1999) is greater than the survey-based statistics (2.3 ± 0.3
    %·decade-1). These limitations may explain why we see different LAI seasonality
    and greening patterns in the Rabi and Kharif seasons from the MODIS and the DGVMs
    (Fig. 7). This finding holds significant implications for interpreting the large-scale
    leaf area increase and its consequences for Earth’s carbon, water, and energy
    cycles. For instance, the enhanced seasonal amplitude of atmospheric CO2 concentration
    during the last decades has been proposed to be a result of vegetation growth
    stimulated by higher concentrations of CO2, as well as by changing climate35,36.
    However, these mechanisms have proven insufficient in explaining the full range
    and magnitude of the observed increase in seasonal CO2 amplitude. An alternative
    hypothesis is that the intensification of agriculture through human land management
    primarily contributes to the seasonal changes in CO2 exchange between the biosphere
    and the atmosphere37,38. Extensive greening across global croplands further underscores
    the significance of our findings6,13,14, thereby providing additional evidence
    in support of the alternative hypothesis. Another important implication of our
    findings relates to strategic planning for mitigating climate change39,40 and
    ensuring food security41. Our results suggest that the expected response of vegetation
    to rising atmospheric CO2 levels may be smaller than previously thought, indicating
    that the carbon sequestration capacity of terrestrial ecosystems could be less
    significant than earlier estimates. This has critical implications for our current
    climate change mitigation strategy, which is built upon prior understanding. Furthermore,
    the potential costs associated with ensuring food security could be higher than
    previously anticipated. This is because the reduced crop yield enhancement from
    CO2 fertilization implies the need for significant additional land management
    to sustain the continuous increase in crop yield and production. These collectively
    underscore the previously overlooked role of human land use and management in
    global vegetation changes and highlight its potential implications across various
    Earth systems, including the human system. Human land use and management has emerged
    as an important process in the earth system modeling framework as not only it
    has decisive impacts on the Earth system but also it can be a tool to mitigate
    global climate change7. However, as reported in this study, land management (here
    irrigation) has not been well incorporated into the land surface models34. A few
    of the TRENDY DGVMs used in this study (namely CLM5.0, LPJ-GUESS, and SURFEX)
    incorporate an irrigation practice as a process of land management (Supplementary
    Table 2), however, the observed irrigation-driven dry season greening is not reproduced
    by these models (Supplementary Fig. 3). Progress has been slow in incorporating
    land use and management processes into the earth system modeling frameworks, often
    limited by technical and data availability challenges34. For instance, information
    on soil management, crop varieties, crop rotations, and actual irrigation amounts
    and schemes is presently either not available or only incompletely so. It is also
    challenging to acknowledge and address errors in various processes, such as gross
    primary production, respiration, allocation of photosynthate, soil dynamics, and
    crop stress response, which can compensate for each other in the formation of
    yield and leaf area. These challenges suggest further model development and improvement,
    thereby urging a continuous and closer collaboration among the modeling, Earth
    observation, and land system science communities to better represent land use
    and management in LSMs. Continuous irrigation practice and yield enhancement have
    raised an important concern regarding its sustainability because the observed
    irrigation-induced greening can have discernable impacts on India’s groundwater42,43.
    India is the world’s largest consumer of groundwater and groundwater provides
    ~60% of the nation’s irrigation supply. Recent studies have found that the intensified
    irrigation in India depletes groundwater44. Current trends in groundwater depletion
    in India are becoming a threat to food security because it leads to a decrease
    of cropping intensity by 20% nationwide and by 68% in groundwater-depleted regions42.
    The projected worsening of water resources in India suggests that the observed
    dry season cropping/greening will become increasingly susceptible to interannual
    rainfall variability, potentially leading to its diminishment. It thus becomes
    more uncertain to what extent and how long the observed Indian greening lasts
    under current groundwater depletion rates and changing climate. Similar situations
    may arise in other observed greening hotspots over the global breadbaskets as
    emerging studies point to challenges in water management in these regions45,46.
    This suggests that continuous monitoring of cropland greenness (or yield) is essential
    for sustainable water resource management and ensuring national and global food
    security. Methods MODIS LAI The latest version (Collection 6, C6) of NASA Terra
    and Aqua MODIS LAI products (MOD15A2H and MYD15A2H) is used in this study47,48.
    These LAI datasets (2000–2018) are provided as 8-day composites with a 500-m sinusoidal
    projection. The datasets are refined by rigorous checking of the quality fags
    of the LAI products and of the simultaneous vegetation index products, following
    the previously described methods49. This filtering provides the highest quality
    MODIS LAI observations that minimize any residual contamination from clouds, aerosols,
    snow, and shadow 6. The two LAI datasets (that is, four 8-day composites) are
    then combined into a 16-day composite by taking the mean of all valid LAIs (temporal
    average). The quality of C6 MODIS LAI datasets has been comprehensively evaluated
    against ground-based measurements of LAI and through inter-comparisons with other
    satellite LAI products50,51. These datasets represent the latest and highest-quality
    LAI products that are currently available. This study uses the time series of
    19-year MODIS LAI data averaged over the Rabi (November–May), Kharif (June–October),
    and annual time period. Indian agriculture statistics Spatially aggregated historical
