    7.7. Limitations and future directions Like other research endeavors, this study
    has faced various limitations. Furthermore, recommendations for future research
    are put forth. In this research, high-resolution LULC labels were collected from
    images provided by the Google Earth Pro service for the California region. While
    Google Earth Pro images are generally available worldwide, in some areas, weather
    conditions like cloud cover may affect the quality of these images or updates
    of satellite images may not have been provided in certain regions. Therefore,
    it is recommended to collect land use labels from other available datasets and
    assess their accuracy to complement the training dataset. This would ensure the
    availability of accurate and sufficient LULC labels for regions where Google Earth
    imagery may have limitations. Despite collecting a complete training dataset with
    sufficient diversity (covering all land types) as well as encompassing various
    pixel-level and object-level features for training classifiers, since the training
    dataset has been collected for a specific geographic location, the model''s performance
    can be influenced by changing the study area. However, the framework can be successfully
    implemented in other study areas in case of providing training samples from the
    new target regions. Working with satellite images presents significant challenges,
    including the presence of incomplete information and potential biases. For instance,
    cloud coverage can obstruct valuable data for LULC mapping in the target study
    area. Moreover, complex classes within the LULC scheme may pose challenges when
    relying solely on one remote sensing source. In this research, even with the best
    classification strategies, class 3 (Irrigated Cropland and Pasture) did not achieve
    the desired accuracy due to its high complexity. To address these challenges,
    it is recommended to incorporate additional sources of information such as soil
    moisture, LiDAR data, and SAR imagery. Soil moisture data can distinguish between
    irrigated classes and other types. LiDAR data aids in filtering various vegetation
    types by providing information on slope, aspect, and other land features, enabling
    differentiation between bare land and classes like grassland. SAR images offer
    valuable information regardless of weather conditions, and their higher penetrating
    ability plays a vital role in identifying wetlands. By integrating these complementary
    data sources, the accuracy and reliability of LULC mapping can be significantly
    improved, overcoming the limitations associated with incomplete satellite images
    and complex class distinctions. In this research, a USGS 24-category LULC scheme
    was utilized. The static data of the WRF model supports two types of LULC schemes,
    namely USGS and MODIS. Evaluating the impact of both schemes on the accuracy of
    estimating metrological parameters by the WRF model, depending on the target region,
    is valuable. The WRF model, to estimate atmospheric parameters, utilizes various
    static geographical data, in addition to LULC map, such as topography, leaf area
    index, etc. Using satellite imagery and other available data sources, it is possible
    to generate accurate updates of other input geographical information that inherently
    exhibit dynamic behavior. Due to the limitation on the availability of observational
    station data, this study evaluated two widely used parameters, T2 and wind speed,
    among the output parameters. It is recommended to evaluate other meteorological
    parameters such as soil moisture at different depths, solar radiation, and dew
    point in case of availability of their ground measurements. Despite the powerful
    capabilities of the GEE, which provides a wide range of functionalities for spatial
    data analysis, processing, and interpretation, this research encountered multiple
    limitations when using it for classification. These limitations include computational
    time constraints, data processing volume, and the combination of various features
    within the platform. In cases where the study area is vast, the model training
    process requires many sample points to ensure training data completeness. When
    dealing with complex LULC schemes, using high-resolution imagery and combining
    various spectral features and indices becomes essential. Moreover, in such complex
    scenarios, adjusting the parameters of ML models is also necessary. It is not
    always possible to handle a USGS 24 classification process for a large area with
    a high-capacity model by employing a high volume of sample data. For example,
    we can refer to the GTB algorithm, which could not increase the number of trees
    to more than 20 for the 33,209 sampling. An alternative approach to enhancing
    the accuracy of LULC maps is to leverage deep learning techniques. These techniques
    operate patch-wise, where each patch incorporates sophisticated features extracted
    from satellite imagery. This enables them to recognize intricate patterns effectively.
    Particularly, Convolutional Neural Networks (CNNs) are highly effective for LULC
    classification. These models automatically extract hierarchical features at various
    scales, encompassing edges, textures, and more intricate elements. By autonomously
    deriving relevant features from the data, deep learning eliminates the need for
    manual feature engineering and reduces manual effort. Furthermore, deep learning
    techniques facilitate the generation of real-time LULC information. Recurrent
    Neural Network (RNN) models, in particular, demonstrate the ability to learn and
    adapt to evolving LULC patterns continuously. This adaptability enables the model
    to capture temporal shifts and variations in land cover patterns. Transfer learning
    techniques enhance the model''s compatibility with new situations or different
    study areas. Additionally, integrating deep learning techniques with the GEE platform
    through the Google Cloud platform allows for dynamic LULC mapping by incorporating
    satellite imagery and real-time observations. Despite the existing limitations
    of GEE, the implemented framework has yielded favorable results. However, it is
    worth noting that GEE undergoes continuous improvements and updates, and with
    increased processing power, it holds the potential to generate even more accurate
    classifications. Considering these factors, it is recommended to employ deep learning
    methods, compare their performance, and integrate the models with real-time data
    to produce dynamic LULC maps. It should be acknowledged that the simulation of
    the scenarios mentioned above requires a more comprehensive evaluation of the
    model predictions to ensure their accuracy and reliability. The proposed framework
    presented in this research offers an opportunity to generate up-to-date LULC maps
    that can be effectively utilized in the WRF model. This integration enhances the
    estimation of meteorological parameters. It is recommended that this framework
    be further validated for various fields and applications that necessitate continuous
    monitoring of LULC changes or rely on accurate air temperature estimation. For
    example, validation can be conducted in applications related to the prevention
    of freezing damage in agriculture or the assessment of heat stress. By validating
    the framework in these specific contexts, its effectiveness and applicability
    can be demonstrated, leading to more reliable and precise results in relevant
    fields and applications. 8. Conclusion LULC maps play a crucial role in various
    fields, and one of these areas is the estimation of meteorological parameters
    using numerical models. In these models, different LULC classes influence the
    accuracy estimation of different parameters. The lack of continuous updates to
    LULC data can lead to a divergence between the estimated results and ground measurements,
    increasing uncertainty in the modeling and analysis processes. Using remote sensing
    technology to continuously collect satellite data and process them in cloud processing
    platforms such as GEE to generate updated LULC maps can fill the existing information
    gap. In this research, a framework based on GEE was implemented to produce a LULC
    map of USGS 24 classes with Landsat 8 data with a spatial resolution of 30 m for
    use in the WRF numerical model. The classification was performed using two different
    approaches, object-based and pixel-based, during two temporal intervals, warm
    and cool seasons, using various ML models, including RF, GTB, SVM, and CART. For
    this, first, 15 educated apprentices collected 1221 labeled regional samples for
    17 different LULC classes in California using high-resolution images provided
    by Google Earth Pro service. A time series of Landsat 8 images was processed during
    the warm and cool seasons, and a set of features was extracted at both the pixel
    level (spectral) and the object level. The object-based methods, which take advantage
    of spatial relationships such as texture and consider groups of pixels, provided
    higher accuracy in all models compared to the pixel-based approach. Furthermore,
    the results indicated that the accuracy of ML algorithms varied across different
    temporal intervals, highlighting the dynamic behaviors of LULC patterns in different
    seasons. Based on the results, ensemble ML models such as RF and GTB outperformed
    SVM and CART in terms of OA and KC. To achieve more stable accuracy and consider
    the dynamic behavior of land use in different seasons, feature importance analysis
    was conducted using the best model (RF) for each classification approach (object-based
    and pixel-based) in both seasons. The most suitable spectral and spatial features
    from different seasons were fused, improving LULC classification accuracy. In
    the end, the performance of the generated LULC map was evaluated in the WRF model.
    For this objective, the geographic static parameters such as LU_INDEX and LANDUSEF
    obtained from the LULC map at different domains were replaced in WRF. Then, the
    estimates achieved from the WRF simulation for T2 and wind speed parameters were
    compared respectively to ground measurements. The produced LULC map improved the
    accuracy estimation of T2 and wind speed. Overall, updating the LULC map had a
    positive impact on the estimation of meteorological variables by the WRF model.
    As a result, generating more accurate LULC maps applied to WRF simulations becomes
    feasible in different regions worldwide. CRediT authorship contribution statement
