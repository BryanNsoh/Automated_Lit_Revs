    Molecular identity has been correlated with botanical and geographical origins
    for various types of food, mainly eggs and plant derivatives (Table 3). Interestingly,
    botanical and geographic identity or origin discrimination is mainly based on
    PL markers in most cases. Discrimination appears to be linked to complex lipids
    modulated by enzymatic metabolism. Environmental parameters (both biotic and abiotic)
    affect plant lipid metabolism, which in turn affects the quality and nutritional
    value of plant foods, and thus, this topic is starting to be studied. Adaptation
    to different growth conditions has been reported. Specifically, the levels of
    PLs with UFAs decrease in bananas during ripening (Sun, Chen, et al., 2020), and
    the GLs (TGs and DAGs) of avocado are remodeled during growth and ripening (Rodríguez-López
    et al., 2017). The metabolism of complex lipids is also sensitive to growth conditions
    and depends on maturation stage and may also depend on or be related to taxonomy.
    For example, during the embryonic development of hickory nuts, there is an accumulation
    of GLs and PLs (Huang et al., 2022). In contrast, during chilling injury of bell
    peppers, there is a variation in the levels of TG, PA, and LPA, which can be considered
    markers of this type of biotic stress (Xu, Lam et al., 2021). Interestingly, most
    of these works were published in the last 2 years, demonstrating the increasing
    interest in this area. However, additional research is needed to outline the role
    of PL, TG, and glycolipids in adaptation and modification during food processing,
    which can affect food quality, shelf life, and potentially human health. Identifying
    the lipidome of unprocessed and processed foods is important to define identity
    and quality markers and to develop traceability tools. For example, profiles of
    FAs have already been applied to traceability and evaluation of shelf life for
    bivalves, and lipidomics was applied as a traceability tool for the edible alga
    Ulva spp. Nevertheless, to take full advantage of lipidomics as a traceability
    tool, it is necessary to reach a high coverage of numerous lipidomes of different
    foods and to determine panels of identity and quality biomarkers that can be applied
    in quality control processes within the reach of routine food quality control
    laboratories. 4 ANALYTICAL CHALLENGES IN FOOD LIPIDOMICS The diversity and complexity
    of lipids is an issue for the determination of lipid composition in food items.
    A major challenge is the huge structural diversity and chemical properties of
    lipids, with many of them present in very low abundance, requiring enrichment
    procedure or derivatization to enhance the detection (Table 2). Additionally,
    different types of food have different lipidome compositions. Both impair the
    harmonization of a single methodology to cover the whole lipidome. Recently, interesting
    reviews on food lipidomics have been published, but most focusing on the lipidomic
    strategies based on LC–MS approaches commonly used to profile complex lipids in
    foods, such as PLs, GLs, TGs, and SPs (Song et al., 2022; Wu et al., 2021), or
    focused on the general workflow to provide an up-to-date overview of MS-based
    lipidomics approaches (Rampler et al., 2020). However, there is a lack of information
    on the several lipid classes that could require specific lipidomics methodologies.
    Here, a critical view of most commonly applied analytical methodologies for lipid
    analysis, the level of information achieved by each methodology, advantages and
    disadvantages of each methodology, and future perspectives are addressed. The
    analytical workflow for the food lipid analysis is selected depending on the composition
    and the lipids of interest (Table 2). Nevertheless, all workflows shared several
    common sequential steps starting from sampling, lipid extraction, fractionation/enrichment,
    and/or derivatization (optional for some lipid classes, and mandatory for others),
    analysis and detection by chromatography coupled or not with MS (data acquisition)
    and data analysis. As lipids are sensitive to oxidation (e.g., PUFA-rich species)
    and several classes are sensitive to light exposure (e.g., carotenoids), already
    the sampling, handling, and storage of food prior to lipid extraction and analysis
    is a critical point; thus, samples after collection must be stored at −80°C or
    freeze-dried and be protected from light. Lipid extraction from foods is usually
    performed with organic solvents, either by using LLE or supported liquid extraction
    (SLE). Although different organic solvents can be used, the combination of methanol
    with chlorinated solvents (e.g., dichloromethane or chloroform) is the most popular
    (Table 2). Extraction efficiencies may vary depending on the lipid composition
    of the food matrix, and the extraction method therefore can be different depending
    on the types of food (Table 3). For instance, for the extraction of volatile C8
    compounds and terpenes must be carried out byHS-SPME, or by SBSE static HS sampling,
    used to obtain volatiles from solid or liquid samples (Table 2), as liquid phase
    extraction can lead to loss of these volatile lipids. After extraction, the lipid
    extracts can be analyzed directly without further processing. However, in the
    case of specific lipid classes, either due to the low abundance, low ionization
    efficiency in MS, or low volatility for GC (Table 2), a fractionation and/or derivatization
    prior to the analysis is necessary. For instance, oil-rich foods with a low abundant
    fraction of polar lipids and a high percentage of TGs (greater than 90%) may require
    column fractionation and/or enrichment with SPE to obtain polar lipid-rich extracts
    (Alves et al., 2016). Derivatization is very frequently used the analysis of FAs,
    either esterified FAs (by alkaline transmethylation) or total FAs (esterified
    and free by acid catalyzed methylation), STs (silylation, methylation), vitamin
    D (e.g., reaction with PTAD), and oxylipins. An exception is quinone/vitamin K,
    where reduction is commonly performed after chromatography to generate fluorescent
    derivatives prior to FLD detection (Kamao et al., 2007). Different analytical
    approaches can be used for the identification and characterization of lipids (Table
    2). The choice of one analytical approach over the other may be due to the lipid
    classes to be analyzed. However, most lipidomic analyses rely on the use of chromatography,
    commonly GC or LC, with various detectors (Table 2). In GC, different columns
    can be used either depending on the lipid classes, the type of derivatized product,
    and even the same lipid class. GC–FID and GC–MS are widely used to analyze volatile
    lipids as methyl ester of FAs, terpenes, C8 compounds, sterols, and oxylipins
    (Figures 2-5). GC–FID identifies the compounds only based on the retention time
    and thus requires pure standards for a correct annotation and identification,
    which is a drawback when pure standards are not available, often the case for
    classes of low abundance such as oxidized lipids. In GC–MS, the identification
    is more robust because it is achieved by both RT and MS interpretations. Conversely,
    GC–FID is considered more robust for the quantification than GC–MS, where peak
    areas are more depending on the ionization efficiency and fragmentation behavior
    of each compound. LC can be coupled to different detectors, such as UV–Vis, DAD,
    FLD, and MS. LC–MS is increasingly used in the analyses of lipids in food (Table
    2) having the advantage of allowing the separation of lipids and higher confidence
    in the specific identification, based on MS and MS/MS approaches that provide
    a detailed structural information. This is in contrast to the other detection
    methods for LC, in which the identification is achieved by retention time and
    spectral information (in LC-UV–Vis, LC-DAD, and LC-FLD). In the LC methodologies,
    different columns (e.g., RP, NP, and HILIC) provide different results. Although
    RP is performed for most of the compounds, NP and HILIC have been used mainly
    to detect polar lipids (Table 2 and Figure 3). For analyses of quinones (e.g.,
    CoA, tocochromanols & Vit E, and Vit K), LC–MS with APCI or APPI sources was used
    to enhance ionization and thus increase sensitivity (Table 2). NP or HILIC columns,
    separation depends on the polar head group. Therefore, it is possible to separate
    the lipid classes by retention times and, thus, visualize the lipid profile by
    lipid class as species of the same lipid class coelute (in HILIC as well as RP).
    NP or HILIC columns have the disadvantage of being unsuitable for samples rich
    in neutral lipids, such as TGs, as separation within the lipid class is restricted,
    and these lipids are retained on the column after a limited number of injections,
    contributing to column bleeding. Nevertheless, these columns can be used for samples
    with a low percentage of TGs or fractionated extracts rich in polar lipids. In
    an RP column, lipids are separated according to the carbon chains of esterified
    FAs, and consequently, lipid species of different classes can have similar retention
    times, depending on the chromatographic gradient. However, with these columns,
    fractional elution is achieved with the separation of PLs, cholesterol, sterol
    esters, and TGs, although the PL species from different classes can coelute. Interestingly,
    C18 columns are the most used for LC–MS lipidomic analysis (Table 2). However,
    further efforts are needed to include more lipid classes like quinones (e.g.,
    CoA, Vit E, and Vit K) and/or oxylipins in the same LC–MS run to achieve the full
    coverage of foods lipidome. Lipidomic analysis with single-step extraction and
    LC–MS analysis usually provides a global profile of the complex lipids without
    derivatization or extensive sample manipulation, which is a great advantage. Thus
    by using LC–MS, different levels of information can be obtained depending on the
    selected instrument and method. Using a high-resolution (HR) mass spectrometer
    for the detection of lipids allows to obtain exact elemental composition of the
    analytes and at a given resolution the identification of lipid species (e.g.,
    PC 34:2). If MS2 fragmentation or even further MSn fragmentation approaches are
    applied, more structural information can be obtained. This allows the identification
    of molecular species (e.g., PC 16:0_18:2) with structural details, including,
    for instance, information about the polar head group, the acyl chains, and sometimes,
    the position of the FAs in the glycerol backbone of polar lipids. Details on MS
    and MS/MS data analysis to confirm the structure of lipids for structural identification
    have been revised (Alves et al., 2021). When looking for particular lipids, usually
    targeted approaches such as multiple reaction monitoring (MRM) are used. Here,
    only lipids of interest will be detected, and therefore, a certain level of knowledge
    about the lipidome is required. Targeted methods however offer the advantage of
    high sensitivity and a rather small size of the acquired data that can be rapidly
    processed. Such methods are often used to quantify low abundant lipid species,
    for instance, as recently done for oxylipins in hazelnut oil (Sun et al., 2022).
    Targeted methods can also be designed in a way to target a huge variety of lipid
    species, as, for example, done for egg yolk with more than 900 lipid species analyzed
    by an LC–MRM method allowing discrimination among cage, barn, and free-range origin
    (Chin et al., 2023). For a comprehensive lipidome analysis and the discovery of
    lipids present in a certain food, usually untargeted LC–HRMS is applied. In contrast
    to targeted approaches, untargeted approaches aim to discover all the lipids present
    in a given sample. Such measurements usually create a large amount of data and
    often show a lack in sensitivity in contrast to targeted approaches. These data
    are usually aided by bioinformatics tools for lipidomics data analysis (Ni et
    al., 2022). Furthermore, the reproducibility, especially in the case of data-dependent
    acquisition, may not always be given and can be a drawback of such methods. In
    food research, untargeted methods can be useful to discover the lipidome of a
    given food. Untargeted lipidomics can, for example, be used to classify different
    truffle species (Creydt & Fischer, 2022), to differentiate bovine milk from different
    feeding regimes (Wölk et al., 2022), and to follow changes of lipid profiles in
    different types of meat induced by irradiation (Chiesa et al., 2022). The combination
    of untargeted and targeted lipidomics in so-called pseudo-targeted manner, combining
    the high lipidome coverage from untargeted approaches with the high sensitivity
    and reliability of targeted methods (Xu, Hu, et al., 2020), will be helpful in
    the elucidation of food lipidomes. Pseudo-targeted methods also enable for a deeper
    structural understanding as for instance shown by combining it with derivatization
    to localize the position of C–C double bonds within PUFAs (Xu, Lv, et al., 2021;
    Tang et al., 2018). To better analyze intricate lipid samples, LC–MS can be enhanced
    through the use of ion mobility (IM) to separate isobaric compounds that coelute.
    With LC–IM–MS, the lipidome coverage is expanded due to the added separation in
    conjunction with HR MS. This enables the separation of lipids based on their polarity,
    mass-to-charge (m/z) ratio, and shape-to-charge ratio. Additionally, IM such as
    drift tube IM spectrometry allows to calculate the collision cross section based
    on the arrival times, which can serve as a molecular descriptor to identify lipids
    in complex food mixtures (Paglia et al., 2015; Silva et al., 2022). Ambient MS,
    such as direct analysis in real time (DART), is a novel approach in recent years,
    employed for the comprehensive profiling of lipids as a quick, direct, and lossless
    measuring technology (H. Lu, Zhang et al., 2018). DART–MS is a well-established
    APCI-based ambient ionization method, enabling lipid analysis in various food
    samples, which was commercialized and automated for food lipid analysis owing
    to its advantages (Deng et al., 2020). In food lipidomics, DART has been successfully
    applied, for assessing the freshness of salmon by profiling and identifying its
    FAs and TGs (Fiorino et al., 2018) and for a fast characterization of sterols
    in vegetable oils and enriched margarines (Alberici et al., 2016). DART-Q-TOF
    was also applied for the authenticity and traceability of beef, dairy, poultry,
    and fish, based on their lipidomic profile (Birse et al., 2021; Fiorino et al.,
    2019; Hrbek et al., 2014; Wang, Xu, et al., 2021). Indeed, the lipidome of most
    foods is still poorly known at the molecular level and thus should be further
    explored. Lipid composition and its variability and plasticity are highly dependent
    on environmental and agronomic factors, geographical and botanical origins, ripening
    degree, cultivation conditions, processing, preservation, and storage conditions,
    which impact the food quality to a large extent. In addition, despite natural
    variability, lipid synthesis is controlled by metabolic pathways and a set of
    well-regulated enzymes. Therefore, the lipidome is expected to vary within reference
    ranges that need to be established, allowing the assessment of food quality, origin,
    authenticity, and fraud. Taking this into account, an effort is needed to develop
    analytical approaches and comprehensive databases with this essential nutritional
    information, as will be discussed in the following section. 5 COMPUTATIONAL ASPECTS
    OF FOOD LIPIDOMICS 5.1 Designing food lipidomics experiments Many aspects of the
    function of lipids in foods and their effects on human health remain to be explored.
    This is partially due to the current lack of comprehensive data on the exact lipid
    composition of a particular food item. The absence of this knowledge means we
    are missing a reference source and have insufficient means of comparison when
    analyzing food lipidomes (Wang, Wang, et al., 2019). An automatically accessible
    knowledge base containing detailed information on food lipid compositions would
    enable the generation of new computational tools for a systems-level analysis
    of food lipidomics data. This would facilitate knowledge discovery and the generation
    of new research hypotheses. The need for reference data has been recognized and
    addressed in various pilot studies. A recent study (Matsuzawa et al., 2021) performed
    untargeted lipidomics on 155 agricultural products from 58 different plant species
    utilizing a rapid screening strategy with 1 technical replicate. This resulted
    in the detection of 715 different molecular lipid species. Such large screening
    studies are necessary to quickly fill the gap of missing data. However, when creating
    reference values, consideration must be given to prioritizing robustness and defining
    the influence of various environmental factors, such as soil, light, temperature,
    water, and mineral availability. To guarantee the usefulness of the generated
    data, there are foodomics-specific aspects to consider. This is essential for
    any experiment with the aim of accurately determining the lipid composition of
    a food item. In every case, controlling unwanted technical and biological variations
    during sample handling is essential. This ensures that any differences measured
    provide reliable information to properly answer the research question. Even the
    use of sophisticated statistical tools and software cannot compensate for mistakes
    made during sample preparation. Good experimental design practices establish a
    solid foundation for meaningful data analysis. 5.2 Controlling technical and biological
    variations When controlling for biological variation, the number of biological
    replicates must be sufficiently large to ensure an adequate statistical power
    of results. There are two factors complicating the determination of the necessary
    sample size: an unknown effect size and the high dimensionality of lipidomics
    data. Dimensionality refers to the number of features, in this case lipids, recorded
    in an experiment. Lipidomics data is highly dimensional as hundreds of different
    lipid species can be measured with modern MS methods. High dimensionality combined
    with an unknown effect size makes it almost impossible to estimate sample size
    without conducting a pilot study (Blaise et al., 2021). Due to time and financial
    constraints, pilot study might not be feasible. In this case, a minimum of six
    biological replicates for plant metabolomics studies is advised (Martins et al.,
    2018), and at least four biological replicates for metabolomics experiments in
    general (Alseekh et al., 2021). However, when pilot data is available, power calculation
    algorithms allow for a more accurate sample size determination (Blaise et al.,
    2021). To reduce technical variation, methods such as randomization and blocking
    should be considered. For example, regularly rotating the position of potted plants
    ensures homogeneous exposure to variations in climate and light (Martins et al.,
    2018). In field experiments, differences in soil fertility and drainage can be
    accounted for with block design. By arbitrarily distributing all sample groups
    to every block at the same frequency, the influence of variations can be assessed
    in the analysis (Martins et al., 2018). For optimal results, samples in each block
    should be harvested randomly to minimize block effects (Martins et al., 2018).
    Another source of unwanted variance is the batch effect (Liu et al., 2020). It
    occurs when samples are measured in batches and are thereby subjected to slight
    variations in experimental conditions, such as temperature or personnel. Therefore,
    the order in which samples are processed and measured should be randomized to
    avoid that batches correspond to experimental groups (Martins et al., 2018). One
    popular tool used for batch correction is ComBat (Johnson et al., 2007). Procedural
    inconsistencies can introduce technical variation and lead to changes in lipid
    composition, resulting in a skewed analysis and interpretation. Here, standard
    operating procedures (SOPs) can contribute to the accuracy of the analytical measurements
    and facilitate comparisons between datasets and even laboratories (Martins et
    al., 2018). When using SOPs, interlaboratory variation across 10 independent laboratories
    was not larger than intra-laboratory variation, showing that harmonization results
    in increasingly coherent and reproducible data (Massonnet et al., 2010; Martins
    et al., 2018). Additionally, most measured lipids are influenced by the environment
    to a much lesser degree than redox state-sensitive metabolites (e.g., ascorbic
    acid) or sugars, indicating that achieving harmonization in lipidomics experiments
    via the implementation of detailed protocols is possible and beneficial (Massonnet
    et al., 2010). 5.3 Data analysis by statistical methods In addition to controlling
    sources of variation, it is necessary to develop a plan detailing the statistical
    methods for analysis as well as the variables and outcomes to be collected. Statistical
    methods used for lipidomics in general are also applicable to food lipidomics.
    Univariate methods, such as the analysis of variance (ANOVA), the Wilcoxon rank-sum
    test, and Kruskal–Wallis, may be used to test for the statistical significance
    of one particular lipid between two or more sample groups. For example, ANOVA
    was used to evaluate the lipid coverage of the extraction methods Bligh–Dyer,
    Folch, and Matyash applied to green Arabica coffee beans (Silva et al., 2020).
    When using univariate methods, the previously mentioned high dimensionality of
    lipidomics data must be considered. Suitable multiple testing correction procedures,
    such as the Benjamini and Hochberg approach, must be performed to control the
    false discovery rate (Blaise et al., 2021). Popular multivariate analysis methods
    include the principal component analysis (PCA), hierarchical clustering, and partial
    least squares discriminant analysis (PLS-DA) (Blaise et al., 2021). For instance,
    PCA and PLS-DA were used to differentiate between wheat samples from different
    geographical regions in China (Jin et al., 2021). There is a need for tools that
    go further than the standard statistical analysis to enable the exploration of
    global changes in lipid metabolic pathways. For example, the Lipid Network Explorer
    (LINEX) integrates statistical and network-based analysis for the study of global
    lipidome changes (Köhler et al., 2021). This web tool generates a lipid metabolic
    network from experimental data using metabolic rules to match biochemically connected
    lipids on a species level and combines it with a statistical correlation and testing
    analysis (Köhler et al., 2021). The newest version of LINEX also implements a
    network enrichment algorithm that deduces changes in enzymatic activity from lipidomics
    data (Rose et al., 2023). LION/web (Molenaar et al., 2019) is another tool that
    performs enrichment analysis to elucidate trends in complex lipidomic datasets.
    It is based on a lipid ontology, which associates over 50,000 lipid species to
    biophysical, chemical, and cell biological features (Molenaar et al., 2019). Various
    reviews have been published recently that give a detailed overview of the plethora
    of bioinformatics tools that are available for each step of the lipidomics analysis
    workflow. However, based on our current understanding, there appears to be a lack
    of bioinformatics tools specifically designed for food lipidomics, indicating
    a significant gap that requires attention as well as action (Damiani et al., 2023;
    Ni et al., 2023). 5.4 Data integration and knowledge creation Most information
    about food nutrient content is stored in country-specific food composition databases,
    such as FoodData Central (U.S. Department of Agriculture—Agricultural Research
    Service, 2019) and Frida (National Food Institute—Technical University of Denmark,
    2019) (Table 5). These databases vary widely in their comprehensiveness, standardization,
    and ease of access (Delgado et al., 2021). They mostly detail the total carbohydrate,
    protein, and fat content, as well as vitamins and minerals with some also including
    the dietary fiber, carotenoid, and polyphenol content (Delgado et al., 2021).
    Most of the available lipid data concentrates on cholesterol and various types
    of FAs (SFA, MUFAs, and PUFAs, as well as n − 3 and n − 6 FA). However, in a lipidomics
    context where structural information is relevant, a more detailed breakdown of
    lipid composition in food is still needed. TABLE 5. Overview of food composition
