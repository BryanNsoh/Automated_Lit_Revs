    are underway to address these challenges and increase the adoption of this technology.
    5.2. Agricultural production with the use of electronic tractors and robots The
    development of electrical systems is mainly driven by the ever-increasing demands
    for reducing noise and exhaust emissions. Robots and electrical tractors that
    run on renewable energy sources are being used in DA as modern machinery for boosting
    sustainability and minimizing inputs prices. By using such machinery or robots,
    numerous farms can produce electricity using renewable sources [26]. The European
    Innovation Partnership Agricultural Productivity and Sustainability''s SunBot
    project is an illustration of this strategy in action (EIP-AGRI). The project,
    which started in late 2018, has focused on automating a solar-powered tractor
    and mower for efficient utilization of resources in berry orchards [27]. The goal
    of the project is to automate an emission-free electrical tractor, which eventually
    will lead to improved harvest quality. The proposal calls for a universal two-wheel
    drive orchard tractor with an all-electric drive that run on lithium iron phosphate
    (LiPO4) batteries and has a driving output of between 20 and 30 kW. The e-tractor
    must be equipped with front and rear three-point linkage C1 in order to support
    implements, as well as an electrically driven double-blade mower (400 kg/10 kW)
    which is supported by an AEF electric power connector [26]. Electrical tractors
    and mobile robots are replacing human drivers and human operators with artificial
    intelligence, which is contributing to the digital transformation of agriculture.
    Despite this potential contribution, these technologies are still in the experimental
    phase of their development and are pending implementation on a commercial or large
    operational scale [28]. In agricultural production, a collaborative system between
    robots and humans can be employed to achieve common goals. This co-robotic approach
    has proven to be efficient in weed management, resulting in a reduction of more
    than 50% in human labor requirements [29]. The use of robotics can significantly
    enhance the effectiveness of repetitive tasks [30]. In response to the COVID-19
    pandemic, certain businesses have transitioned from utilizing human cutters to
    utilizing robots in order to facilitate social distancing measures. This transition
    has the potential to not only decrease labor costs, but also improve efficiency
    and accuracy in agri-food operations [31]. There are significant obstacles that
    hinder the full utilization of robotics in the agricultural industry. The current
    prototypes and commercially available platforms are restricted to carrying out
    specific tasks, and their adaptability to different crops or environments is questionable
    [32]. Moreover, the agricultural robotics industry faces numerous challenges related
    to interoperability and standardization, including communication between different
    platforms and safety concerns. These obstacles pose significant barriers to progress.
    It is imperative to broaden the scope of robotic capabilities beyond laboratory
    and greenhouse environments to outdoor settings, where they can sense and operate
    effectively in harsh and unpredictable conditions [31]. Regardless of the technical
    barriers, there is considerable scepticism related to social, economic, and ethical
    challenges in agricultural robotics. Labor shift from repetitive tasks to high-skilled
    engineering jobs and the imbalanced adoption of agri-technologies by farmers is
    expected to create social implications. Advanced intelligence and decision-making
    capabilities of robots results in debates about moral aspects and, overall, who
    has the responsibility for these actions [27]. In addition, the high cost of advanced
    technologies and the need for resources and infrastructure to implement robotics
    in the field will present significant feasibility challenges to the widespread
    adoption of agricultural robotics. However, as the industry moves towards an era
    of intelligent systems, robotic platforms will become an essential component of
    agricultural operations [29]. The agricultural robotic platform has the ability
    to automate some practices in outdoor and indoor farms - including seeding, watering,
    fertilizing, spraying, plant monitoring and phenotyping [33]. The agricultural
    robots use a combination of emerging technologies such as computer vision, wireless
    sensor networks, satellite navigation systems, AI, cloud computing and IoT, thereby
    enhance the productivity and quality of agricultural products [34]. 5.3. Automated
    processes using wireless sensing and IoT An IoT-based automation system comprises
    sensor nodes, several repeaters, and receivers that are interconnected across
    the field to increase the productivity and profitability of digital agriculture
    through a better understanding of the interactions between soil, crop, and weather
    [31]. Data access is limited in a wireless monitoring system because the receiver
    node saves data on a local host. In contrast, the receiver node in IoT-based monitoring
    systems uploads data to a web server so that any client device connected to the
    internet may access it [35]. Measurements obtained from a multitude of wireless
    sensors are input into a traditional Decision Support System (DSS) or crop growth
    model, powered by AI algorithms, through the utilization of internet connections
    and cloud-based streaming systems in large-scale agriculture, with the end goal
    of maximising both production efficiency and profitability [36]. IoT gadgets have
    shown to be useful for enhancing agricultural resource management and boosting
    output sustainability [35,36]. Fig. 2a represents field measurement and data collection
    using wireless sensor networks and devices, and Fig. 2b demonstrates IoT monitoring
    and cloud-based data analysis. The range of the distance between the sender and
    the monitoring device in wireless sensor networks is usually between 1-m to 100
    km. However, this distance becomes unlimited when using IoT and cloud-based data
    analysis. Download : Download high-res image (401KB) Download : Download full-size
    image Fig. 2. A) Schematic demonstration of field measurement and data collection
    using a wireless sensor network and B) IoT monitoring and cloud-based data analysis.
    To ensure continuous data collection, large-scale farms require careful consideration
    of factors such as number of sensor nodes, repeater sites, power usage, operating
    frequencies, and distance between transmitters and receivers [37]. Developing
    an IoT architecture and successfully implementing its transmitters and receivers
    in the field can be intrinsically challenging. Most gateways utilize single-board
    computers equipped with ARM processors, while most software applications are intended
    for x86 processors. This results in compatibility concerns and unexpected behaviours
    [38]. WiFi, Bluetooth Low Energy (BLE), LoRaWAN, SigFox, NB-IoT, and LTE are the
    radio protocols that have the most widespread application for IoT [[35], [36],
    [37]]. There are different types of WSNs, which are categorized depending on the
    environment where they are deployed. These include Terrestrial Wireless Sensor
    Networks (TWSNs), Wireless Underground Sensor Networks (WUSNs), Underwater Wireless
    Sensor Networks (UWSNs), Wireless Multimedia Sensor Networks (WMSNs), and Mobile
    Wireless Sensor Networks (MWSNs) [39]. In agricultural applications, TWSN and
    UWSN are widely used. In TWSNs, the nodes are deployed above the ground surface,
    consisting of sensors for gathering the surrounding data. The second variant of
    WSNs is its underground counterpart, WUSNs, where sensor nodes are planted inside
    the soil. In this setting, lower frequencies easily penetrate through the soil,
    whereas higher frequencies suffer severe attenuation [37,40]. Therefore, the network
    requires a higher number of nodes to cover a large area because of the limited
    communication radius. Many research articles are available in the literature that
    discuss the use of WSN for different outdoor and indoor applications, such as
    irrigation management, water quality assessment, and environmental monitoring.
    These studies have focused on developing WSN architectures that are simplified,
    low cost, energy-efficient and scalable. Yet, various factors associated with
    WSNs need further attention, such as minimum maintenance, robust and fault-tolerant
    architecture, and interoperability [37,40]. Adoption of automated processes using
    wireless sensing and IoT in DA comes with several challenges. Many farmers may
    not be aware of the potential benefits of wireless sensing and IoT devices, making
    them unwilling to invest in these technologies [41]. Wireless sensing and IoT
    devices may be complex and require specialized knowledge to set up and use effectively,
    which can be a barrier for many farmers who may not have access to technical support.
    Additionally, some farmers may not have access to the necessary infrastructure,
    such as reliable internet connectivity, to support wireless sensing and IoT devices
    [42]. There may be concerns around the privacy and security of data collected
    through wireless sensing and IoT devices, particularly as it relates to sensitive
    information such as crop yields and land use. Furthermore, regulatory barriers
    may also prevent the use of wireless sensing and IoT devices in agriculture, such
    as restrictions on the use of certain frequencies for wireless communication [43].
    Addressing these adoption issues is critical to ensure effective and widespread
    adoption of automated processes using wireless sensing and IoT in DA. This can
    be achieved through increased awareness and education, addressing cost and infrastructure
    challenges, ensuring data privacy and security, and establishing standard protocols
    and regulations to support interoperability and data compatibility [44]. 5.4.
    Big data analysis Rapid developments in IoT and cloud computing technologies have
    increased the magnitude of data immeasurably. This data, also referred to as Big
    Data (BD), includes textual content (i.e., structured, semi-structured, and unstructured),
    and multimedia content (e.g., videos, images, audio) [45]. The process of examining
    this data to uncover hidden patterns, unknown correlations, market trends, customer
    preferences, and other useful information is referred to as big data analytics
    (BDA). Big data is typically characterized according to five dimensions defined
    by five Vs, which are: (1) Value, (2) Volume, (3) Velocity (4) Variety, and (5)
    Veracity [46]. The paradigm of BD-driven smart agriculture is comparatively new,
    but the trend of this application is positive as it has the capacity to bring
    a revolutionary change in the food supply chain and food security through increased
    production. Agricultural BD is usually generated from various sectors and stages
    in agriculture, which can be collected either from agricultural fields through
    ground sensors, aerial vehicles, and ground vehicles using special cameras and
    sensors; from governmental bodies in the form of reports and regulations; from
    private organizations through online web services; from farmers in the form of
    knowledge through surveys; or from social media [47]. The data can be environmental
    (weather, climate, moisture level), biological (e.g. plant pest/disease, plant
    nutrient), or geo-spatial depending on the agricultural domain and differs in
    volume, velocity, and formats. The gathered data is stored in a computer database
    and processed by computer algorithms to build relational assessments of seed characteristics,
    weather patterns, soil properties, marketing and trade operations, consumer behavior,
    and inventory management [45,48]. A summary of the tools and services used to
    decipher BD in agriculture is given in Table 2. Machine learning, cloud-based
    platforms, Modeling and simulation are the most commonly used techniques. Particularly,
    machine learning tools are used in prediction, clustering, and classification
    problems. Whereas cloud platforms are used for large-scale data storing, pre-processing,
    and visualization [45]. There are still many potential areas that are not adequately
    covered in the existing literature, where BDA can be applied to address various
    agricultural issues. For instance, these include data-intensive greenhouses and
    indoor vertical farming systems, quality control and health monitoring of crops
    in outdoor and indoor farms, genetic engineering, decision support platforms to
    assist farmers in the design of indoor vertical farms, and scientific models for
    policymakers to assist them in decision making regarding the sustainability of
    the physical ecosystem. Most systems are still in the prototype stage [49]. Table
