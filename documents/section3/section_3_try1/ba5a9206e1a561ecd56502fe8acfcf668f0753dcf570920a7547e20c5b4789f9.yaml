    agro-food industry SVM and ANN models were used to support modern ML-based food
    processing technologies that detected the presence of nitrosamine in red meat
    food samples (Arora & Mangipudi, 2021). Furthermore, AI-powered cucumber harvesting
    robots with computer vision systems and hardware such an autonomous vehicle, a
    manipulator, and an end-effectors have been developed. These robots can accurately
    detect and image the ripeness of cucumbers (Van Henten et al., 2002). Moreover,
    AI has demonstrated its efficacy in enhancing the physical fields of microwave,
    radio frequency, infrared radiation, and ultrasonic fields used in the drying
    process of fresh foods, fruits, and vegetables (Sun, Zhang, & Mujumdar, 2019).
    For instance, employing AI to detect and control the drying process online helps
    cut down on energy use, eliminate uneven drying, enhance sensory assessment, and
    minimize nutritional loss (Chen, Zhang, Xu, Sun, & Mujumdar, 2020). To provide
    one more illustration, (Amani & Sarkodie, 2022) offered a method for detecting
    rotten meat using deep learning, which is a significant contributor to food waste
    and greenhouse gas emissions. Traditional methods of managing the supply chain
    for meat, prevalent in many developing countries, rely on non-intelligent equipment
    and manual monitoring that is prone to human error. Reducing waste and halting
    the spread of pathogens require early detection of bad meat. AI is able to instantly
    discern between fresh and rotten meat thanks to deep learning and image processing.
    These AI systems practice on various images of meat to learn how to detect decaying
    (Zheng, 2022). The study demonstrated how well machine learning techniques can
    predict important soil metrics including total nitrogen, organic carbon content,
    and moisture content (Morellos et al., 2016). Furthermore, ML algorithms have
    shown to be beneficial for streamlining irrigation procedures, improving crop
    quality and quantity, and skill fully handling drought conditions when included
    into smart irrigation systems (Goap, Sharma, Shukla, & Krishna, 2018). To maximize
    water resources, smart farms use automated irrigation systems that keep an eye
    on and manage water tanks, chamber and open irrigation systems. Crop management
    with AI starts at seeding and continues with crop development, harvesting, storage,
    and distribution monitoring. Many ML algorithm models are available for predicting
    the weather (Saggi & Jain, 2019), crop protection (A. Singh, Shukla, & Mishra,
    2018), weed detection (Liakos, Busato, Moshou, Pearson, & Bochtis, 2018), crop
    quality management (Chlingaryan, Sukkarieh, & Whelan, 2018), and harvesting (Sadgrove,
    Falzon, Miron, & Lamb, 2018). An in-depth understanding of weather patterns facilitates
    decision-making, which raises agricultural yields of superior quality (Aubry,
    Papy, & Capillon, 1998). The information or data collected by AI agents is analyzed
    by deep learning algorithms and AI-powered systems, making it easier to monitor
    the health of crops and soil (Morvan et al., 2008). Studies have shown that artificial
    intelligence and image processing have made substantial progress in tackling the
    problem of weed identification (Karimi, Prasher, Patel, & Kim, 2006). These earlier
    research demonstrate the potential of AI models, in particular SVM, to increase
    crop output through timely interventions by showing that SVM is excellent at early
    stress diagnosis during crop growth and efficient at identifying optimal nitrogen
    delivery rates (Karimi et al., 2006). Furthermore, a study emphasizes the financial
    importance of minimizing profit and yield declines associated with weeds (Neil
    Harker, 2001) and highlights the role of AI and ML in addressing spatial heterogeneity
    and its impact on crop yield (Swanton, Nkoa, & Blackshaw, 2015). The application
    of AI-based technology in food production and agriculture may benefit the environment,
    according to research findings (Alamu, Menkir, Adesokan, Fawole, & Maziya-Dixon,
    2022). By 2030, these technologies might, for example, save over 300 billion liters
    of water, enhance crop yields by up to 30%, and cut yearly oil usage by 25 million
    barrels (Strategy, 2015). 6. Challenges and future trends According to the United
    States Department of Agriculture (USDA), food, agriculture, and other related
    industries contributed $1.109 trillion to the U.S. GDP in 2019. Yet AI is not
    utilized widely throughout these large sectors. The adoption of AI in the food
    industry is boundless and will drive process efficiencies and customizable experiences.
    It will undoubtedly have an impact on the economy and daily life. A variety of
    AI technologies, such as expert systems, ANNs, DL, and FL, can be used to identify
    the quality of agriculture and food items. Various hybrid non-destructive approaches,
    including the e-nose, computer vision systems, and spectroscopic techniques, have
    been merged for real-time monitoring in problem resolution connected to quality
    of food, taking into account the distinctions of these AI tools. In addition,
    the reliability and computational efficiency of the entire system could be improved
    by combining mathematical models, export systems, ANNs, DL, and FL. There isn''t
    a single algorithm that can fix every issue. For a model to be effective, the
    best learning algorithm must be chosen for the specific task at hand. The goal
    of further studies should be to create a framework architecture where algorithms
    tested and trained for a specific use (such as identifying certain flaws in agricultural
    output and identifying food adulteration) are suggested for future employed in
    practice. Depending on the dataset, one or more methodologies or numerous instrumental
    approaches may be used in terms of data processing. In this manner, integrating
    numerous types of sensors can be difficult since it necessitates collecting data
    from many types of sensors and examining the advantages and disadvantages of each
    sensor in a specific application.AI has been effectively used to evaluate quantitative
    analyses of fruit deterioration, including mechanical damage and chilling injury.
    These approaches often rely on an experimentally determined severity index, either
    by direct induction through an experimental process or through the temporal progression
    of the defect. Using learning techniques, the distinction between the various
    levels of deterioration picked up by objective, non-destructive measuring tools
    was clarified. The quantification of damage and disorders, which is still a difficult
    problem in the agriculture business and calls for more focus on employing learning
    algorithms in the future, is another field of study that sophisticated AI algorithms
    have not yet fully investigated. First and foremost, the biggest social issue
    facing society is potential unemployment. As intelligent machines and robots have
    the potential to replace most monotonous jobs and tasks, human intervention in
    the labour market is decreasing, which will pose a serious danger to employment
    standards. Other technical difficulties include the fact that machines can only
    perform functions for which they are designed or programmed; if they are used
    for anything else, they frequently malfunction or provide results that are not
    relevant. Furthermore, the high expenses associated with developing and maintaining
    intelligent machines and clever computers may be viewed as technological barriers
    to AI advancements. This is particularly true given that AI is constantly evolving,
    necessitating regular updates to hardware and software in order to stay up to
    date. Equipment requires costly upkeep and repairs. Because they are extremely
    complicated machines, their creation comes at a significant expense. The high
    cost of these applications, which could raise the price of the items, is another
    problem. Furthermore, in addition to the advantages that smart and computerized
    technologies provide, there are potential risks and concerns that could affect
    sustainability. These include the enormous energy consumption, the e-waste issue,
    market concentration, employment displacement, and even the ethical framework
    (Patelli & Mandrioli, 2020). 7. Conclusions AI integration in agricultural and
    food processing has the potential to completely transform these sectors, providing
    various advantages in terms of productivity, sustainability, and quality. Throughout
    this study, the application of AI throughout the entire food processing environment
    is addressed, including beverage manufacturing from fruits, vegetable processing,
    dairy sector processing, crop production, and its significance in intelligent
    food packaging are discussed. It lowers the risk of food borne illnesses and ensures
    product quality by detecting pollutants, and spoilage in food products. AI can
    help with traceability as well, making it possible to quickly identify and remove
    contaminated products from the market. Similarly, in the agricultural industry,
    AI has played an important role in crop yield optimization, herbicide and fertilizer
    optimization, crop and weed detection, and fruit harvesting. AI models are effective
    in classification of crop. Global population is predicted to exceed 9 billion
    by 2050, necessitating a 70% increase in agricultural production to satisfy the
    demand. Only around 10% of this enhanced production may come from empty lands,
    with the remainder to be fulfilled by present production intensification. In this
    environment, the deployment of cutting-edge technical solutions to increase agricultural
    efficiency remains critical. Current tactics for increasing agricultural productivity
    necessitate large energy inputs, yet the market expects high-quality food. Robotics
    and artificial intelligence are expected to change the global industry that enables
    the increase production of agri-food products (from farm to retail shelf). These
    technologies will have a significant impact on major sectors of the economy with
    low productivity. Overall, the incorporation of AI into agri-food systems holds
    immense potential in addressing key challenges within agriculture, fostering sustainability,
    and contributing substantially to global food security. As we celebrate one year
    of progress, it is evident that AI continues to be a driving force in reshaping
    the future of agriculture and food industry. CRediT authorship contribution statement
