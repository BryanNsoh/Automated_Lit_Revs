    Over 2500 years ago, the utilization of biochar by humans was started and the
    Amazon Basin of South America (Glaser, 2007) first found it with three times high
    soil organic and nutrient contents that was referred as Terra Preta (J. W. Gabhane
    et al., 2020). In ancient times, the soil pits were covered by wood stacking for
    slow burn with limited / absence of air (Thines et al., 2017). Further, open space
    burning of the biomass was carried out along with the soil (J. W. Gabhane et al.,
    2020). Beyond the modification of soil, a liquid could also be produced by means
    of the woody biomass burning that is applicable to dead bodies / meat preservation,
    painting, waterproof sealing for wooden barrels, ship–building, attachment of
    arrowheads to spear shaft, etc (J. W. Gabhane et al., 2020; Reilly, 1925). By
    the non–stop growth and innovation of technologies, some of the traditional approaches
    for the production of biochar could frequently be replaced by means of modern
    techniques (Table 2). The handmade–reactors like brick kilns, clay burners, firebrick
    pits, iron retorts were obviously utilized for the biochar production and the
    pits are enclosed by bricks (fire–brick pits and brick–kilns), clay, and metal
    burners (Iron–retorts). This kind of adapted technique for biochar preparation
    is convenient for the recovery as well as utilization of the so produced volatile
    compounds (J. W. Gabhane et al., 2020; Reilly, 1925). The implementation of oven,
    made by steel for the production of biochar increases obviously the production
    rate, whereas the biochar refining takes place at standard quality level. While
    the pyrolysis, an anaerobic thermal degradation technique via hot–gases, –solids,
    –liquid, oxidation (Li et al., 2016) have been evolved for decades to produce
    several gaseous and aqueous products along with biochar at 300–700 °C (J. W. Gabhane
    et al., 2020; Suárez–Abelenda et al., 2017). It is divided further into slow and
    fast pyrolysis techniques besides, it depends upon certain reaction parameters
    viz. rate of heating, residential time and temperature. These days, modern approaches
    on pyrolysis via flash–, vacuum– and microwave– pyrolysis, gasification, HTC (hydrothermal
    carbonization), torrefaction have been employed for effective biochar production
    (Table 2). 3.2. Modern techniques for biochar production 3.2.1. Modified pyrolysis
    The modern pyrolysis has predominantly been carried out via flash, vacuum and
    microwave pyrolytic processes. Among them, the flash pyrolysis is a modified and
    improved form of fast pyrolysis. Here, the degradation of biomass occurs in a
    short period of time, generally is < a minute at high temperatures (>1000 °C)
    while, the rate of heating occasionally is about > 1000 °C / sec (J. W. Gabhane
    et al., 2020). Such technique is carried out industrially, using a fluidized–
    bed reactor with a twin–screw mixing reactor and its utilization is limited owing
    to the reactor assembly and operation at high temperatures by tremendously high
    rate of heating. Thus, the heating rate and vapour residence time (low) results
    in a good bio–oil yield, thereby a minimized yield of biochar is observed in this
    process (J. Gabhane et al., 2020). Further, the thermal degradative vacuum biomass
    pyrolysis in low pressure / vacuum has frequently been employed for the production
    of biochar. Also, the range of temperature and pressure throughout the vacuum
    pyrolysis can generally be controlled in between 450 and 600 °C and 0.05 to 0.20
    MPa, respectively (J. W. Gabhane et al., 2020), it is similar to the traditional
    pyrolysis. Nevertheless, the condition as well as rate of heating are comparable
    to the slow pyrolysis and the final products are considerably unalike from each
    other. It is because of the actual abstraction of vapours for the duration of
    vacuum technique. In this pyrolytic process, only low pressure / vacuum usually
    is applicable for the elimination of the produced vapours, which obviously implies
    a signifcant influence on both the quality and yield of the product owing to the
    stoppage of devolatilized inorganic components (J. W. Gabhane et al., 2020; Uras–Postma
    et al., 2014) One group of researchers (Uras–Postma et al., 2014) established
    that the dissimilar reactions during vacuum pyrolysis viz cracking and the interactions
    between volatile components and char are obvious for the bio–oil yield with moisture
    (high) along with biochar. Such a pyrolysis is most commonly employed to generate
    high–quality biochar that possesses a high porosity, thereby extremely valuable
    in the adsorption of minerals and N2 whereas, applicable to soil amendment practices
    (J. W. Gabhane et al., 2020). The microwave pyrolysis based biochar have been
    obviously produced via more rapid and material–selective microwave heating and
    is a promising advanced technique. This method has its own advantages over conventional
    heating since the microwaves can generate thermal energy by dielectric heating.
    The so produced energy has eventually been presented into the reactor at all deprived
    of any contact between the sources of energy and the reaction mixture (J. W. Gabhane
    et al., 2020; Patil and Yadav, 2019). This technology is attractive diligently
    for its thermal properties in favour of quick, specifically selective and constant
    heating whereas it presents a reduced sintering temperature to improve the process
    of steam gasification. The so produced biochar possesses more benefits, when compared
    to the conventional pyrolytic techniques, since it reduces the requirement of
    temperature through 200 °C (J. W. Gabhane et al., 2020). A group of researchers
    (Arafat Hossain et al., 2017) examined the process conditions towards a maximum
    production of both biochar and bio–H2 and they revealed that the best process
    conditions are temperature, microwave power and resident time are 450 °C, 400
    W and 4–6 min, respectively for the production of biochar. Though at 700 °C temperature,
    a maximum production of bio–H2 was obtained within a retention time of 4–6 min
    by usage of microwave power, about 400 W. They further studied the biochar quality,
    thereby revealed its high calorific value as compared to the conventional biochar.
    Similarly, Menedez et al., (2004) produced the biochar using four different wet
    sewages from unlike plants of wastewater treatment. They carried out the pyrolysis
    at about 800 °C, using a frequency of about 2450 MHz microwave for 4 min as the
    residence time. Further, Huang et al., (Huang et al., 2019) prepared rice straw
    based biochar within a frequency of about 2450 MHz with a device of single mode
    microwave frequency. Furthermore, the microwave pyrolysis based biochar could
    possibly be utilized for the adsorption of CO2. 3.2.2. Gasification approach The
    thermochemical gasification technique can provide larger volume of syn–gas and
    lower emissions from different resources of solid fuels, further bio–H2 is its
    main product apart from a considerable amount of biochar, when compared to other
    conventional processes, i.e., combustion, fermentation and pyrolysis (Guan et
    al., 2016). Additionally, the generated biochar possesses some significant applications
    like adsorption of chemicals, carbon sequestration, removal of dyes from wastewater
    and as an agent for soil amendment (J. W. Gabhane et al., 2020). Characteristically,
    the fossil based carbonaceous compounds can be effectively converted into bio–H2,
    CO and CO2 by means of gasification. Here, the reaction is carried out at high
    temperatures (>700 °C) under a controlled manner with a supply of steam as well
    as oxygen (Danesh et al., 2023) in the presence of a suitable gasifying agent
    (J. W. Gabhane et al., 2020) to raise the heating value of syn–gas (Shen et al.,
    2015). In this gasification, transfer of heat increases the confined biomass temperature
    for the abstraction of water molecules, consequently followed through the successive
    discharge of volatile products. However, the biomass components (celluloses, hemicelluloses
    and lignins) with the extractives degraded at dissimilar temperatures, thereby
    the whole decomposition processes end–up nearly at the temperature range of about
    400–500 °C, here biochar is the major product. The produced biochar at a higher
    temperature can further be converted into fuels via some secondary decomposition
    processes to yield syn–gas, composed of both H2 and CH4 (J. W. Gabhane et al.,
    2020). A group of researchers (Sattar et al., 2014) generated both the bio–H2
    and biochar using sewage sludge though steam gasification at 800 °C and procured
    35–45 vol% H2 along with a noteworthy amount of biochar. Globally, the gasification
    plants have been utilized coal and petroleum coke as the key feedstocks for biochar
    production, besides the agricultural, industrial, municipal and sewage sludge
    solid wastes. They predominantly utilized miscanthus, rapeseed, sewage sludge,
    and wood pellets for the production of biochar via gasification by passage of
    steam within a tubular reactor, made of quartz. Correspondingly, other researchers
    (Yan et al., 2010) utilized pine sawdust via steam gasification and observed a
    rise in the volume of H2 and temperature on account of some additional cracking
    process at 850 °C temperature. 3.2.3. Hydrothermal carbonization (HTC) The feedstocks
    with high moisture like such sewage animal wastes, composts, sludge, etc., have
    eventually been converted into biochar by means of HTC technique (J. W. Gabhane
    et al., 2020; Titirici et al., 2007). The drying of biomass is not essential before
    processing in this method, here the mixture of wet biomass could be heated up
    to a temperature in between 220 and 240 °C, under high pressure of about 2–10
    MPa in the reactor for more than a few hours. This is functioned within rotary
    kilns / drum as well as stove. Mostly, the organic fractions of this process are
    in dissolved form, and converted into brownish–coal. This method is beneficial
    for the production of several materials of carbon with unalike size, shape, surface,
    and functional group, though mostly the initial carbon remnants are in their soluble
    forms (J. W. Gabhane et al., 2020). The significant HTC characteristics is that
    the produced biochar possesses some essential nutrients like N and P and are predominantly
    useful in soil fertility. The HTC process has the advantage of a noteworthy decrease
    in the ratio of O / C, upturn in calorific value, better grinding capability with
    enhanced hydrophobicity as compared to torrefaction / pyrolysis process for the
    production of biochar (Gao et al., 2013). The studies on HTC method for the production
    of biochar show their application in soil amendment (J. W. Gabhane et al., 2020;
    Lynam et al., 2011). A group of researchers (J. W. Gabhane et al., 2020; Lynam
    et al., 2011) generated the hydrochar, using loblolly pine at 200–260 °C temperature
    and reported that an increase (about 30 %) in calorific value. Similarly, Yang
    et al., (Yang et al., 2015) prepared nut husk–based biochar. Reza et al., (Reza
    et al., 2012) produced loblolly pine char pellets via HTC and this study shows
    the impacts of this process on biochar towards the abrasion resistance, density,
    and hydrophobicity, further they noted a substantial enhancement in biochar characteristics.
    Another researcher group (Kambo and Dutta, 2015) produced carbonized pellets with
    significantly superior physico–chemical characteristics on comparison to both
    the raw as well as torrefied pellet forms. Ercan et al., (Ercan et al., 2023)
    produced hornbeam wood chips–derived hydrochars at varying temperatures, ranging
    from 225 to 575 °C HTC process with a highest heating value of about 32.51 MJ
    kg−1, from the pyrolytic run at 575 °C. Kwapinska et al., (Kwapinska et al., 2023)
    produced biochar from the dairy processing sludge (DPS) at 160, 180, 200 and 220
    °C with a residence time of 1 h and observed that the biochars are similar to
    nitrogen and phosphorus organo–mineral fertilizers as the found nutrients are
    ranging from 13.90 to 26.70 % carried out HTC of Ricinus communis (RC) seeds as
    well as husks using acetone, at a temperature of about 120–250 °C, 1 h residence
    time with 2.0–40 bar autogenous water pressure. The observed yield is in between
    78 and 63 % at 120 and 250 °C, respectively, and the biochars showed HHVs of about
    19.47 and 23.72 MJ/kg. Chen et al., (Chen et al., 2023) produced biochar from
    the cabbage wastes and typical wet waste biomass under 190 °C and 260 °C, respectively.
    So produced biochar at 190 °C can improve the plant nutrition within a short period,
    whereas the biochar that produced at 260 °C could benefit towards the sequestration
    of carbon. Furthermore, it was observed that the biochar with > 90 % of meso /
    macropores could be conducive towards the storage of available plant–water. Youn
    et al., (Youn et al., 2023) produced the biochar using kenaf plant and observed
    an increase in carbon composition up to 65.19 %, whereas the ash composition was
    decreased to about 0.05 %. Furthermore, the heating value of biochar is found
    to be higher and increased up to 26.77 kJ g−1, results with an increase in a densification
    of energy to about 1.61. Consequently, there revealed that HTC process is the
    most prominent technique for the production of biochar when compared to both torrefaction
    and gasification processes. 3.2.4. Torrefaction The torrefaction is a process
    of low temperature burning (230 and 300 °C) of biomass under atmospheric pressure
    with no air for enhancement of the biomass characteristics, using fixed bed reactors
    besides, a thermochemical pretreatment process for improving their physical, chemical
    and biochemical properties (Tumuluru et al., 2011). Here, the formed torrefied
    wood–pellets of superior quality and more stable carbon–rich volatiles are taken
    place by means of degradation of the hemicelluloses of the agricultural and forest
    residues (J. W. Gabhane et al., 2020), mainly like coffee residues, rice husk
    and sawdust whereas, all the biomass materials converted to more hygroscopic as
    compared to the raw biomasses. It was observed that the decomposition of hemicelluloses
    was more in the residues of coffee, and was confirmed via elemental, proximate,
    calorific, fibre, thermos–gravimetric, SEM and FT–IR analytical techniques (Chen
    and Kuo, 2010). One group of researchers (Chen and Kuo, 2010) torrefied four unlike
    biomass materials such as bamboo, coconut shell, willow and wood to observe the
    variation in their composition along with the impact of temperature. They have
    concluded that the decomposition of hemicelluloses was prominently taken place
    at a temperature of about 240 °C though, the decomposition of celluloses was observed
    at severe torrefaction temperature (>280 °C). 4. Biochar characteristics and its
    modification The physical characteristics of biochar certainly like density and
    size of the particles, porosity, surface area, etc., impact its environmental
    interactions (Brewer et al., 2014). The biochar of high porous and low dense particles
    might hold more water, conversely it can easily be removed by both wind and water.
    Further, biochar quality is mostly influenced by rate of heating, nature of the
    process and type of biomass (Al‐Wabel et al., 2018). The particle density of grass
    and wood based biochar are found to be in between 0.25 and 0.3 g/cm3 and s 0.47–0.6
    g/cm3, respectively (Adekiya et al., 2020; Francis Monnie, 2016) and the latter
    one possesses low bulk densities, medium to high surface area as well as porosity.
    The biochar of low bulk density can diligently be utilized for the remediation
    of wall gardens as well as compacted soils. The pore size can have categorized
    as macro–, meso– and micro–pores and it strongly effects on the interactions of
    biochar with the surroundings (Francis Monnie, 2016, Yang et al., 2021). Most
    woody biochar has low bulk densities, medium–to–high surface area and porosity.
    At low temperatures, the biochar become high hydrophobic and prolonged pyrolysis
    can reduce it, in turn diminishes the mixing capability of the biochar with soil.
    Moreover, its low HGI (hardgrove grindability index) value designates that the
    materials are harder to grind (Singh et al., 2023) and the HGI of 80–120 can definitely
    be achieved for wood–based biochar of 20 % of volatile contents, is generally
    succeeded at around 600 °C temperatures. The biochar structure is mostly composed
    by carbon ring structures with nitrogen and oxygen hetero atoms, predominantly,
    further, the ring sizes can eventually be determined by the processing temperature
    while the production of biochar. Its water soluble and mineralisable nature can
    definitely nourish the microbes and can enrich the soil nutrients. The bioavailability
    of the PAHs (polycyclic aromatic hydrocarbons) are in acceptable limits, it is
    found that a the most common (90 %) PAH is naphthalene (Singh et al., 2023). Small
    quantities of phenols, butenolide, fatty acids and PAH in biochar can boost the
    plant growth, else the high quantities bring hormesis. The adsorption capability
    of biochar is beneficial to take away the nutrients as well as pollutants from
    air soil and water some. The biochar treatment could be done by the way as it
    adsorbs a specific group of compounds and it effortlessly could remove some unwanted
    components from the environment. Such a modification of biochar characteristics
    (modified biochar) can be carried out by some chemical treatments, via steam,
    gas purging, acidic, basic, organo–solvent, electro– and magneto techniques, herein
    have been briefly discussed. 4.1. Steam and gas purging In the physical technique,
    the extensively used oxidizing agent for the modification of biochar characteristics
    is the water steam. Herein, the reactions by means of steam activation are presented
    below Eqs. (1), (2) (Liu et al., 2015). (1) (2) The process selectively can remove
    the most active carbons in the form of volatile materials from the original biochar
    structure, thereby can generate surface area as well as porosity as the temperature
    increases (Enaime et al., 2020). Certain parameters viz. flow rate of steam, properties
    of the precursor with its composition influence strongly the activation of steam,
    but still there is a lack of information about the mechanisms (Liu et al., 2015).
    Related to it, gas purging can also be applicable to structural modification of
    the biochar for increasing its surface area, consequently enhancing its adsorption
    capability. This process involves a feedstock pyrolysis as I step, monitored continuously
    and constantly by a purging II step by means of CO2 / NH3 gas. Such a modification
    by CO2 can obviously stimulate the biochar microporous structure, while –N hetero
    group can frequently be introduced on the biochar by NH3 modification (Enaime
    et al., 2020). Zhang et al., (Zhang et al., 2014) reported the cotton–stalk derived
    biochar modification by both CO2 and NH3 gaseous mixtures and observed that it
    is more efficient for increasing the surface area than the single modification
    either by CO2 or ammonia gas, separately. 4.2. Acidic, basic / alkaline and organo–solvent
    modification For the period of chemical activation, the biochar is impregnated
    with certain reagents mainly like acids (mostly HCl, HNO3, H2SO4, and H3PO4),
    bases / alkaline (KOH, NaOH, and K2CO3), oxidants (H2O2 and KMnO4), etc. The acidic
    modification introduces the biochar surface with new acidic groups on it. Peng
    et al., (Peng et al., 2016) modified the reed–based biochar using 1 M HCl and
    observed more sorption sites with hydrophobic nature for the pentachlorophenol.
    Further, they found the consumption of 1 M HCl obviously increases the biochar
    surface area from 58.8–88.4 m2 /g. However, a mixture of 30 % H2SO4 and C2H2O4
    (oxalic acid) brings a noteworthy distribution of pores in the biochar surface
    from 2.30–571 m2 /g. Mahmoud et al., (Mahmoud et al., 2012) modified kenaf fiber
    derived biochar by means of HCl and observed that an increase in surface area
    of about 289.5–346.6 m2 /g. The modification, using base / alkaline obviously
    can improve the biochar surface area and the key reaction involves the introduction
    of large number of O– containing functional groups (hetero– and active– functional
    groups) on the biochar surface eventually lead to (a) increase in the surface
    area and porous nature; (b) enhancement in the surface characteristics; (c) embedment
    of other materials into the biochar matrices. The solid olive wastes and olive
    mill wastewater mixture were utilized by Enaime et al., (Enaime et al., 2017)
    for the preparation of activated biochar by means of KOH (activating agent). It
    showed a micro–pore volume (0.52 cm3 /g), high surface area (1375 m2 /g) and high
    adsorption capability towards a dye namely, indigo carmine (599 mg/g). Jing et
    al., (Jing et al., 2014) used KOH to modify the municipal solid wastes based biochar
    and observed an improvement with the surface area from about 14.4–49.1 m2/g as
    well as introduction of –O hetero groups on the surface of biochar that results
    in an enhanced removal efficiency towards the As(V) ions. In contrast, Shen and
    Zhang (Shen and Zhang, 2019) reported that a shrinkage in the surface area from
    about 4.4–0.69 m2 /g, using KOH to modify the wheat–straw–derived hydrochar. Similar
    to KOH, the modification by NaOH for coconut shell based biochar considerably
    increases its surface up to 2885 m2 /g, and it is higher than the modification
    by KOH (1940 m2 /g) (Enaime et al., 2017). Iriarte et al., (Iriarte–Velasco et
    al., 2014) studied the impact on the properties of pork bone–derived biochar by
    acid and basic modification using certain agents like HCl, H2SO4, H3PO4, NaOH,
    and K2CO3. They revealed that H2SO4 treatment produced high microporous biochar,
    similarly the treatment of both NaOH and K2CO3 increase the micro– as well as
    meso–pores in the structure of biochar, whereas the H3PO4 is exceptionally destructive
    towards the biochar porous structure. Further, the modification using some oxidizing
    agents like H2O2, KMnO4, etc., was also studied to upturn the introduction of
    –O hetero active groups in the biochar structure. Xue et al., (Xue et al., 2012)
    hydrothermally treated the peanut hull with H2O2 and produced hydrochar with –O
    hetero groups on the surfaces, even though there is no further enrichment, it
    was also reported by Tan et al., (Tan et al., 2017). But, the KMnO4 modification
    on hickory wood based biochar enhances the surface area from 101–205 m2 /g and
    then further enhances its adsorption capability towards the heavy metal ions like
    Pb2+, Cu2+, Cd2+, etc (Wang et al., 2015). Jing et al., (Jing et al., 2014) studied
    the modification of biochar by organic solvents using the municipal solid wastes
    in methanol and found the esterification of the –C = O groups within the biochar
    structure. It results in a noteworthy enhancement for the capability in sorption
    towards tetracycline but still, practically the applications of organo–solvents
    can somewhat be limited by means of its high cost and its volatile characteristics.
    4.3. Electro– And magnetically modified biochar Electro–chemical treatment (electro–modification),
    a modern, simple and time saving approach includes the biochar mixing for 2–12
    h with impregnation of the metals mainly viz. Fe, Mg / Al by means of electric
    current, which might alter the existing functional groups on the pores surface
    to eventually improve specific adsorption of biochar (Wan et al., 2020). In this
    electro–chemical technique, certain strong oxidants like HOCl (hypochlorous acid)
    / OCl– (hypochlorite ions), Al+3 ions can be formed using the electrodes of aluminium
    within the range of acidic pH (J. W. Gabhane et al., 2020). Jung et al., (Jung
    et al., 2015) modified the biochar electro–chemically using the electrode, made
    by aluminum, here Laminaria japonica, a dried brown marine macroalga in 200 mL
    of deionized distilled water was the feedstock. This mixture was stirred for 5
    min at 150 rpm with a current density of about 0–100 V and about 0–12 A, consequently
    followed by filtration and 450 °C pyrolysis (5 °C min−1 rate) with an inert atmosphere.
    Subsequently, so prepared biochar shows enhanced surface with nano crystalline
    beohemite to improve the adsorption capacity for PO43– (phosphate) ions from the
    aqueous solution. Similar way, Jung et al., (Jung et al., 2015) utilized MgCl2
    to increase the textural properties of the biochar. Here, the nano–composites
    Mg–Al using Al(OH)3, and Al2O3 MgO, spinel MgAl2O4, assembling was effectively
    dispersed on the surface of biochar that results in a highly crystalline structure
    to improve the adsorption capacity of PO43– ions. Furthermore, the magnetically
    improved biochar illustrates incredible adsorption capacity to remove the pollutants
    completely from water. Magnetic biochar, from a number of biomass materials shows
    high surface area with good magnetic property and substantial morphology over
    different preparation techniques. Magnetically modified biochar can be prepared
    by Fe+3 ions addition on the biochar surface with a binding agent, and is obtained
    from microwave heating (450 °C) of the chestnut shell. A research group (Zhou
    et al., 2017) produced magnetic biochar by a mixture of Fe+3 ions as well as gelatine
    addition. Similarly, another research group (Thines et al., 2017) processed the
    biomass at 1000 °C in a programmable muffle furnace (Wise Therm model) under vacuum
    with the presence of certain iron compounds viz FeIII2O3, FeIISO4·7H2O and FeIIICl3·6H2O
    to produce the magnetic biochar. So produced magnetic biochar can be used for
    the adsorption of many pollutants like As3+ and Zn+2 ions from the wastewater
    (Zhou et al., 2017) as well as Cu+2 and Pb+2 from the industrial wastewater (J.
    W. Gabhane et al., 2020). Another research group (Zhou et al., 2017) established
    that an eco–friendly magnetic biochar, which is a cost–effective candidate of
    As3+ ions removal, when compared to the biochar prepared by the conventional techniques
    (J. W. Gabhane et al., 2020). 5. Recent biochar applications for real water, wastewater
    and industrial wastewater The biochar, which is heterogeneous and analogous to
    the activated carbon, has obviously been applied for wastewater treatment technologies
    as biofilters in the purpose of sorption of many inorganic and organic contaminants
    (Wang et al., 2020, Xu et al., 2023), when compared to the current wastewater
    treatment facilities by means of activated carbon, activated sludge, and some
    water treatment agents like disinfectants, flocculants etc. Kaetzl et al., (Kaetzl
    et al., 2019) and Perez–Mercado et al., (Perez–Mercado et al., 2019) utilized
    both the sand and bio–filters amended with biochar, similarly Chaukura et al.,
    (Chaukura et al., 2020) used biochar–clay composites to improve the engineered
    applications of the biochar and observed improvements in the performance of wastewater
    treatment notably. This system is highly effectual for the removal of mineral
    as well as organic contaminants from the wastewater cost–effectively, meanwhile
    this system has been promoted to real wastewater treatment in England, South Korea
    and USA. Dashti et al., (Dashti et al., 2023) performed four types of machine
    learning techniques with ANFIS (adaptive neuro fuzzy inference system), CSA–LSSVM
    (coupled simulated annealing–least squares support vector machine), ANFIS (PSO–ANFIS
    particle swarm optimization) and GP (genetic programming). They conducted this
    modelling with 44 different types of biochar, which were obtained from 353 datasets
    for the adsorption of heavy metals. Furthermore, the biochar can serve as a platform
    for microbial sensors (Álvarez-Ayuso and Abad-Valle, 2021, Chen et al., 2020,
    Lyu et al., 2022, Wang et al., 2020, Xu et al., 2023). These days, biochar have
    directly been used as a sorbent for both real water and wastewater treatments
    either for the abstraction of contaminants or for improvement of the water quality
    in CWs (constructed wetlands) as well as in the soil too (Amalina et al., 2023,
    He et al., 2022, Sanka et al., 2020). Herein, the removal of pollutants viz heavy
    metals, pesticides, antibiotics, indicator organisms and pathogens, inorganic
    ions (certainly NH4+, PO43–, NO3– and F–) from industrial wastewater. Further,
    the recent applications of biochar in the wastewater treatment for adsorption
    of dyes, heavy metals, machine learning via image recognition, speech recognition,
    google maps, product suggestions by dissimilar entertainment and e–commerce organisations,
    self–driving automobiles, medical diagnosis, automatic language translation, microbial
    sensors along with their limitations, and environmental concern with future directions
    have been discussed, hereunder. This study establishes the biochar scalability
    towards the engineered applications and affords some directions too. 5.1. Removal
    of inorganic and organic contaminants from real water, industrial wastewater and
    wastewater The rapid industrial development makes a dominant source of water contamination,
    it mainly depends on the industrial wastewater quantity and water contaminants
    types. The biochar based removal of divalent Cd, Cu, Hg, Ni, Pb, and hexavalent
    Cr ions have obviously been paid attention as their adversarial effects could
    bring the environmental issues (Ambaye et al., 2021, Fan et al., 2023). Chu et
    al., (Chu et al., 2023) derived tea wastes biochar, supported by MgO nanoparticles
    (MgO@TBC) and utilized as an operational adsorbent for the removal of hazardous
    o–CP (o–chlorophenol) from the industrial wastewater. They observed about 81.7
    % removal performance for o–CP from industrial wastewater. François et al., (François
    et al., 2023) aimed to study the effect of FeCl3 on the BET (Brunauer–Emmett–Teller)
    surface area on biochar and its capability to upsurge bio–CH4 yield and to remove
    the contaminants from both the biogas and wastewater. Jagadeesh and Sundaram (Jagadeesh
    and Sundaram, 2023) reviewed the biochar capability on the removal of heavy metals,
    micro–plastics, some nutrients and organic pollutants like fertilizers, antibiotics,
    PAHs and PCBs. If, such pollutants in water knowingly reduce yield on crops, quality
    of the environment and human health. They noted that about 88–98 % removal efficiency
    of heavy metals from aqueous solution using adsorption isotherms and are found
    to be high as compared to the industrial (55–60 %) as well as municipal wastewater
    (J. W. Gabhane et al., 2020). Zhou et al., (Zhou et al., 2013, 2017) utilized
    chitosan for the modification of the biochar surface characteristics for the removal
    of three heavy metal ions (Cd2+, Cu2+, and Pb2+) from solutions. Boutsika et al.,
    (Boutsika et al., 2017) produced the MSR (malt spent rootlets) based biochar for
    the removal of Hg2+ ions from pure aqueous solutions with 100 % efficiency after
