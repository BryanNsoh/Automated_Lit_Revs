    Tracking sources using Pb concentrations The bioconcentration factor (BCF) and
    translocation factor (TF) were used to study the translocation of Pb in the paddy
    soil-rice system. The methods used in calculating BCF and TF are presented in
    Text S4. The calculated BCFs for Pb from soil to grain were relatively low (<0.01)
    (Fig. S9), suggesting that only a small portion of the Pb in the soil was accumulated
    in the grains. Roots exhibited a higher accumulation capacity than those of leaf,
    stem, husk and grain. In addition, the Pb concentrations in roots were 46.68–1079.94
    times greater than those of the grain. Thus, we speculate that most of the Pb
    may be accumulated in plant roots after they were absorbed from the soil (Nagajyoti
    et al., 2010; Olowoyo et al., 2012). Our study is consistent with previous studies
    which have shown that Pb is generally known to be blocked from accumulating in
    roots as a nonessential element (Drozdova et al., 2019; Uzu et al., 2010). There
    may be barriers that prevent the migration of Pb from root to grain, root to leaf,
    stem to grain and leaf to grain (Meers et al., 2010; Lin and Aarts, 2012). Comparatively
    speaking, the migration of Pb from roots to grains was limited in this study,
    suggesting that the roots serve as the first barrier for the translocation of
    metals to edible parts of the plant (Shi et al., 2015). The calculated TFs of
    Pb in root-crop systems varied between parts of the crop and the TF values of
    Pb from root to each of these plant parts were less than 1 (Fig. S9). Heavy metals
    exhibited different translocation behaviors as illustrated by differences in the
    order of TFs, which varied as follows: TFroot-leaf > TFroot-stem˃TFroot-husk˃Troot-grain.
    Leaves and stems serve as important entrance pathways of airborne trace elements
    (De Temmerman et al., 2012; Liu et al., 2017b; Wang, 2013). In this study, the
    higher TFs of metals from root to leaf might be associated with atmospheric deposition
    in the region (Charusombat et al., 2010; Cong et al., 2022; Liu et al., 2019a).
    Thus, the calculated TFs from roots to leaves may not correctly reflect the actual
    migration characteristics because they may also reflect other transport pathways.
    This possibility should be furtherly explored in a future study. 3.4.2. Tracking
    using Pb isotopic compositions In order to trace the transport of Pb in the soil-rice-human
    system, the Pb isotopic composition of total soil Pb, different chemical fractions
    of Pb, different organs of rice plants and bioaccessible Pb were comparatively
    analyzed (Fig. 5). The isotopic composition of Pb in plants depends on the source
    of Pb, as Pb does not undergo measurable isotopic fractionation during uptake
    and transport by plants (Li et al., 2012). The Pb isotopic compositions of the
    rice plant roots are similar to those of the paddy soils, suggesting that the
    Pb in the roots of the rice plants is likely to originate largely from Pb in paddy
    soils. The roots exhibit a lower 206Pb/207Pb and higher 208Pb/206Pb than those
    of the total Pb in the paddy soil (Fig. 5) and were most similar to those in the
    acid-soluble fraction of paddy soils. Thus, the Pb in the roots of rice plants
    may be mainly derived from the mobile Pb fraction of the paddy soils. Previous
    studies have shown that plants are more likely to accumulate the mobile soil Pb
    fractions (Hiller et al., 2022; Huang et al., 2014; Qu et al., 2018; Wang et al.,
    2022). It is worth noting that the Pb isotopic compositions of leaves, husks and
    rice grains differ significantly from those of paddy soils, suggesting that the
    Pb in these organs is not derived exclusively from soils (Fig. 5). It is generally
    accepted that the main pathway of heavy metal accumulation in plants is root uptake
    from soils and leaf uptake from atmospheric aerosols (Cheng and Hu, 2010). It
    has been shown that atmospheric Pb can enter plants through various pathways,
    such as input through cuticle pores, stomata and drainage as well as through uptake
    by epidermal cells (Fang, 2018; Shahid et al., 2017). Soil and atmospheric Pb,
    then, are transported through the roots to the stem and from leaves to the stem
    and eventually to the grain. Grains have lower 206Pb/207Pb and higher 208Pb/206Pb
    relative to roots (Fig. 5), probably because it is influenced by atmospheric sources
    of Pb. According to the previous discussion of the BCF and TF data, the translocation
    of Pb from root to grain is extremely low in rice plants. Thus, the Pb accumulated
    in grains was likely to have been mainly transported from the leaves via the phloem
    (Liu et al., 2019a). This result is consistent with previous studies which have
    shown a considerable contribution of Pb from atmospheric sources to vegetables,
    rice and wheat grains (Bi et al., 2009; Feng et al., 2011; Wang et al., 2013;
    Yang et al., 2015). In summary, rice plants mainly absorb Pb in the biologically
    active state from agricultural soils which is accumulated mostly in rice roots.
    Only a small portion migrates to the stems, while rice leaves absorb Pb mainly
    from the atmosphere, which is primarily composed of Pb from coal combustion (given
    that the Pb isotopic composition of leaves is close to that of the coal combustion
    sources). Once in the leaves, part of the Pb may migrate to the stems, rice husks
    and seeds. The quantitative analysis of Pb sources shows that Pb in the roots
    of rice plants mainly comes from natural, agricultural, and industrial sources.
    The roots of rice plants mainly absorbed Pb from the soil, so it can be inferred
    that part of the Pb from natural, agricultural, and industrial sources was absorbed
    by the roots after entering the soil. The main sources of Pb in the leaves, husks
    and grains of rice plants were coal combustion sources and agricultural sources.
    Based on the previous discussion, it is clear that the Pb in the leaves, husks
    and seeds of rice plants is mainly from atmospheric sources. Therefore, it can
    be inferred that Pb from coal combustion sources and agricultural sources is absorbed
    by rice through atmospheric pathways (gaseous, particulate matter, dust-fall).
    It can be seen that Pb isotope-based transfer tracing is more accurate compared
    to conventional BCF and TF methods, and can provide an important practical reference
    for quantitative studies on the transfer of Pb in soil-agriculture-human systems
    in other regions. 4. Conclusions Lead is enriched in agro-ecosystems in the Jiulong
    River Basin, and may pose human and ecosystem risks. Thus, Pb contamination in
    agro-ecosystems in this area should be continuously monitored. Lead in paddy soils
    was dominated by the reducible fraction; more specifically, the average percentage
    of Pb followed the order of reducible (42.9%)> residual (27.1%)> acid-soluble
    (24.9%)> oxidizable fraction (5.1%). The concentrations of Pb in grains were all
    below the limit for grain pollutants according to national standards. The average
    bioaccessibility of Pb in rice grains was significantly higher than those in paddy
    soil, with values of 77.85% and 37.44%, respectively. Lead in rice grains with
    higher bioaccessibility is a major concern. A mass balance-based multi-source
    hybrid IsoSource model was used to quantify the contributions of Pb from each
    specified source in the soil-rice-human system. Lead in the different chemical
    fractions was all mainly derived from natural, agricultural, industrial and coal
    combustion sources. The Pb from natural sources was more inclined to be present
    in the residual fraction, while Pb from anthropogenic sources tended to be present
    in the non-residual fraction. The average contributions of natural, agricultural,
    industrial and coal combustion sources to total Pb in paddy soils were 25.5%,
    35.3%, 24.5% and 14.7%, respectively, while the average contributions of these
    sources to total Pb in rice grains were 4.8%, 35.1%, 6.0% and 54.1%, respectively.
    The bioaccessible Pb, which is more easily absorbed, was mainly derived from anthropogenic
    sources [(agricultural (42.3% for soil and 25.3% for grain) and coal combustion
    sources (25.3% for soil and 59.3% for grain)]. The transfer of Pb in the agro-ecosystem
    was effectively traced using Pb isotopic compositions. Rice plants absorb Pb from
    the soil and the atmosphere through the roots and leaves, respectively. Most of
    the Pb was accumulated in roots and only a small amount migrated into the above-ground
    biomass. As a result, the average concentration of Pb in different rice plant
    organs varied in the order of root > leaf > stem > husk > grain. Lead from anthropogenic
    sources, especially coal combustion sources and agricultural sources, is more
    easily absorbed by rice plants, migrated to grains, and is mostly bioaccessible.
    The combination of total concentration, chemical fractionation, bioaccessibility
    and isotopic data for Pb can provide an important practical reference for quantitative
    studies on the sources and transfer characteristics of Pb in soil-agriculture-human
    systems in other regions. Author statement All authors of this research paper
