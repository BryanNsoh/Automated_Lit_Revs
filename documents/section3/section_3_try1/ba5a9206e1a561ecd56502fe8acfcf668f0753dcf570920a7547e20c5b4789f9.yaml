    The pixel-based classification approach relies on the spectral information of
    the collected dataset. This approach assigns each pixel to a class based on the
    analysis of spectral similarities. In this approach, the class of each pixel is
    determined individually by comparing the feature vector of that pixel with the
    feature vector of the samples (Sibaruddin et al., 2018; Zerrouki and Bouchaffra,
    2014). Indeed, the pixel-based classification approach has its advantages and
    limitations. It is suitable for homogeneous regions. However, dealing with mixed
    pixels, where multiple land cover types are present within a single pixel, can
    be a struggle. In such cases, it may result in misclassification. Additionally,
    noise in the data, such as various atmospheric phenomena, can significantly affect
    classification accuracy. In this approach, spatial relationships such as proximity,
    shape, and texture are not considered in the classification process. The features
    used in this approach, as illustrated in Fig. 3, included surface reflectance
    bands like Blue, Green, Red, NIR, SWIR1, SWIR2, TIRS, and spectral indices such
    as NDVI, BSI, NDWI, and NDBI. 5.3.3. Object-based approach In object-based methods,
    a segmentation algorithm transforms pixels into homogeneous image objects. Then,
    these objects are classified. Before assigning LULC classes, pixels are grouped
    into meaningful objects or regions. In object-based methods, the classification
    unit changes from pixels to existing objects in the image. Consequently, a dataset
    containing various features and different textures based on their spatial relationships
    will be available for classification. This approach reduces the influence of mixed
    pixels, and the heterogeneity in different land areas is better modeled. However,
    it is essential to consider the limitations of this method. In the context of
    segmentation, two errors, under-segmentation and over-segmentation, can affect
    the classification process. Under-segmentation leads to the creation of objects
    in the image that cover more than one class. On the other hand, over-segmentation
    fails to properly represent the characteristics of real-world objects on the Earth''s
    surface, such as shape, curvature, and area (Liu and Xia, 2010). In this research,
    the SNIC algorithm was utilized within the GEE platform. SNIC is an enhanced version
    of the Simple Linear Iterative Clustering (SLIC) algorithm, known for its non-repetitive
    behavior. Implementation and usage of SNIC are straightforward and user-friendly.
    Additionally, it is computationally efficient and consumes minimal memory resources
    (Achanta and Süsstrunk, 2017). The output of this algorithm includes clusters
    of pixels and the means of each cluster for the input bands. For example, if an
    image has 3 RGB bands as input, the algorithm first segments the image into separate
    clusters based on similarities and spatial proximity. Each cluster represents
    a group of neighboring pixels. Then, the algorithm calculates the mean values
    within each cluster for the Red, Green, and Blue bands. This means that each region
    for each band represents the dominant values of that portion and provides useful
    information for classification (Rittl et al., 2013). The features used in this
    approach, as presented in Fig. 3, included the Blue, Green, and Red bands, along
    with the outputs of the SNIC algorithm, namely Blue_Mean, Green_Mean, and Red_Mean.
    5.3.4. Seasonal analysis LULC maps generally provide static information for each
    region over a year. Human activities, environmental factors, land management activities,
    weather conditions, seasonal variations, vegetation dynamics, and hydrological
    cycles significantly impact the LULC map (Msigwa et al., 2019). Different land
    use classes exhibit varying behaviors throughout the years. For example, Evergreen
    and Deciduous classes display entirely different spectral behaviors during warm
    and cool seasons due to their physical characteristics. Analyzing spectral indices
    during warm and cool seasons can discover these distinct spectral behaviors. Therefore,
    the classification process, illustrated in Fig. 3, was executed in two periods:
    the warm season (May 2019 to September 2019) and the cool season (November 2019
    to February 2020). 5.3.5. Fusion of pixel-level and object-level features The
    classification was implemented in warm and cool seasons with different ML algorithms.
    The output results determined the best classification model. In this study, feature
    importance analysis was first performed on the input features. After that, the
    best features in both pixel-based and object-based approaches were selected during
    different seasons, and a new feature set was created. In other words, a new dataset
    was created through feature fusion, comprising the best features selected from
    both pixel-based and object-based approaches during different seasons. Fusion
    is an effective strategy for enhancing classification performance, especially
    in challenging areas (Mirzaei et al., 2023; Schwolow et al., 2019). This research
    was performed by fusion of pixel-level and object-level features. This means that
    the best features of the object-based approach have been integrated alongside
    the best pixel-based features. The experiments have demonstrated that combining
    classification approaches not only leverages the advantages of each method but
    also overcomes their shortcomings, resulting in a higher classification accuracy
    (Li and Wan, 2015). In this way, spectral signatures associated with each class
    in different seasons with high spectral diversity can be achieved, enhancing the
    informational content for the classifier. Some classes, such as Snow and Ice or
    classes that include the Evergreen attribute, exhibit better discrimination in
    different seasons. Additionally, the performance of certain features may be season-dependent,
    performing poorly in some seasons while excelling in others. As a result, overfitting
    the model to data from a single season is prevented. Moreover, after fusing new
    features, the ML algorithm can better understand the seasonal land-use variations.
    As a result, its ability to classify various land cover types can be enhanced
    by providing a more comprehensive dataset. 5.3.6. Classification accuracy assessments
    The performance of different ML algorithms was examined during warm and cool seasons,
    and the best among them was selected. The confusion matrix was first generated
    for classification accuracy assessment, and the accuracy of ML algorithms was
    compared using different metrics: the Kappa Coefficient (KC), Overall Accuracy
    (OA), Precision, Recall, and F1 score. The KC is an efficient statistical metric
    for assessing classification accuracy, representing the distinction between different
    classes (Huang et al., 2017). It considers both correct and incorrect predictions.
    OA indicates the agreement of a significant portion of the data with the true
    predictions. However, it does not consider random chance estimates in its calculation.
    On the other hand, a high KC value indicates that the classification result is
    not a product of random prediction. The Precision metric calculates the ratio
    of true positive predictions to the total number of positive predictions. This
    metric indicates the proportion of positive predictions correctly classified as
    positive. Recall shows the proportion of truly positive cases that the model correctly
    identified among all the actual positive cases. The F1 score is a geometric mean
    of both precision and recall criteria. This metric offers a more robust evaluation,
    mainly when there is an imbalance in the data distribution among classes. Each
    metric mentioned above provides unique insights into the model''s performance.
    Consequently, conducting a comprehensive review of these metrics contributes to
    a more precise evaluation of the overall performance of the model. 5.4. LULC in
    climate modeling: WRF-based simulation In addition to the accuracy assessment
    of the generated LULC map, its performance in estimating meteorological parameters
    is validated. Physical models, such as WRF, can evaluate the effects of input
    changes on the estimation of meteorological parameters (Van Beek and Van Asch,
    2004). The WRF model is a numerical weather prediction system that simulates atmospheric
    processes with various physical parameterizations from regional to global scales.
    Various studies have validated the model''s performance for different environmental
    simulations such as weather, atmospheric chemistry, wildfire, and hydrology (Coen
    et al., 2013; Hassanli and Rahimzadegan, 2019; Kumar et al., 2016; Li et al.,
    2020b; Singh and Bhaskaran, 2018; Žabkar et al., 2015). The WRF modeling system
    consists of 4 parts: External Data Source (EDS), WRF-Preprocessing System (WPS),
    WRF Model, and Post-Processing and visualization. Geographic static data and gridded
    meteorological data as model inputs are used in the EDS part. Then, the data are
    entered into the pre-processing part of the model, namely WPS. In this part, several
    domains are defined, and geographical static data and meteorological data are
    interpolated onto these domains. In the core of the model, by running the “Real”
    program, boundary conditions and initial conditions are generated to solve the
    physical parameterization schemes. The Advanced Research WRF (ARW) program utilizes
    numerical methods to solve atmospheric and physical equations. These methods are
    applied for the numerical approximation of various meteorological variables over
    time and space to simulate the region''s weather conditions effectively. In other
    words, numerical methods update the values of meteorological variables at different
    times and locations, producing outputs that represent the weather conditions at
    those times and in those regions. Despite the high popularity of ARW, implementing
    and compiling this model from scratch requires multidisciplinary skills and is
    highly time-consuming. This research uses an open-source plugin for the WRF-ARW
    model called GIS4WRF within the QGIS software (Meyer and Riechert, 2019). This
    plugin utilizes WRFV4 and WPSV4. LULC is one of this model''s most crucial static
    geographical input parameters. As mentioned earlier, LULC plays a significant
    role in the configuration of water and energy fluxes (Tao et al., 2013). Based
    on the used physical scheme, the land cover type significantly influences various
    parameters such as soil moisture, temperature, precipitation, etc. Therefore,
    a framework was designed to assess and validate the performance of the WRF physical
    model in estimating various meteorological parameters by inputting the LULC map
    generated by GEE into the WRF model (See Fig. 3). The setup, configuration, and
    replacement of the generated LULC in WRF is challenging. Further details regarding
    this process will be explained in the subsequent sections. 5.4.1. Configuration
    The replacement of the predicted LULC map in the WRF model was realized in 4 steps
    according to Fig. 7. In the first step, the model configuration was performed.
    In this stage, the coordinate system, nests, and simulation period were defined
    within the WPS part. Since the study area for this research is California, with
    a moderate geographical latitude, the Lambert Conformal Conic projection system
    was set up as a Coordinate Reference System (CRS) following the WRF model manual
    (Wang et al., 2020). As depicted in Fig. 6, two domains with resolutions of 9
    km and 3 km, denoted as D01 and D02, respectively, were configured. For both domains,
    the USGS LULC maps as well as Global Data Assimilation System / Final Analysis
    (GDAS/FNL) meteorological data delivered by National Centers for Environmental
    Prediction (NCEP) with a resolution of 0.25° were employed. The simulation period
    covered three days from 00:00 on 2019.09.04 to 00:00 on 2019.09.07. The model
    was run twice within the specified time frame. In the first run, default WRF LULC
    data was used, while in the second run, the LULC map generated by the GEE system
    was substituted into the model. Additionally, selecting appropriate physical schemes
    in the WRF model is of utmost importance, as it directly impacts the simulation
    of atmospheric processes and interactions. These schemes represent various physical
    processes in the atmosphere, such as radiation, microphysics, turbulence, and
    surface interactions. With the presentation of WRF V 3.9, an option to use the
    set of approved physics was introduced. In this research, the approved physics
    set “CONUS” was used, which has been tested extensively and has shown excellent
    and reasonable results (Wang et al., 2020). It should be noted that the initial
    physical conditions were kept constant every time the model was run, and the changes
