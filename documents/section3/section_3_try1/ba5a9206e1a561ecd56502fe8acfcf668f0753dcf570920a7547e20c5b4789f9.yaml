    Introduction Over the decades, increasing demands for supplying agri-food products
    have influenced agriculture patterns worldwide. Additionally, changing human lifestyles
    and increasing human population and urbanization have directly impacted the production
    and consumption of agri-food products [1]. The financial value of strategic plants
    and the scarcity of natural resources for agriculture have spurred plant producers
    and agriculture researchers to discover new ways to overcome the food crisis.
    Thus far, various modern technologies and efficient strategies have been implemented
    in the agri-food sectors [2]. However, reports indicate a need to find and/or
    improve the current agri-food tools to overcome the hunger problem and demand-supply
    gap by increasing production efficiency. Therefore, on a global scale, “the question
    of whether the scientific discoveries are able to sustainably and effectively
    feed everyone by 2050” is the primary concern regarding the future of the agri-food
    sector [1]. The implementation of digital technology can provide “versatile technology
    that will revolutionize food production in most critical areas around the world”
    [2]. Generally, Digital Agriculture (DA) is currently understood as using modern
    tools, data monitoring and analytics, and data-driven solutions in agriculture
    to improve and/or optimize farming systems, increase crop quality and yield, reduce
    waste, and manage pest and disease pressure [2]. By using DA, agricultural producers,
    and researchers are able to use information and communication technology (ICT)
    by collecting data, which are achieved from satellites, sensors, connected objects,
    smartphones, storage, and data transfer protocols (3G/4G/5G coverage, low-speed
    terrestrial or satellite networks, clouds) [3]. DA could be used across different
    agricultural ecosystems and at different levels of its production, whether on
    the farm (optimization of cropping operations), in support services (new agricultural
    advisory services based on automatically collected data), or more broadly at the
    territorial level (water management). It also can be used in the value chain (enhancing
    inputs such as seeds, improving harmony between production and the market) [3].
    The general understanding of what is meant by “digital technologies in agriculture”
    is primarily focused on expanding data gathered “in the field,” the contribution
    of artificial intelligence, connectivity protocols and automation [1]. Many operations,
    including planning farming operations, financing, reporting, monitoring numerous
    operations, and performances, are simplified by digital technologies. Digital
    technologies in agriculture have been deployed in various segments of farming,
    including farm equipmentation, animal handling facilities, agronomy, and communication
    [4]. Interestingly, DA widely covers diverse aspects of the agri-food sector from
    basic application, like using mobile device to get technical assistance and monitoring
    the farms, to a more comprehensive implementation, like using satellites and Global
    Positioning System (GPS) to predict the weather conditions and mapping the fields
    [1]. At the advanced level, specialized Farm Management Information Systems (FMIS)
    and Farm Management Software (FMS) help producers to control their farm or nursery
    from a centralized platform, including tasks such as crop rotation, planning,
    inventory management, and financial tracking [3]. The first history of DA dates
    back to the mid-20th century, when computers were used to analyze data of farms
    and satellites were used to monitor crop growth. Nonetheless, DA finds its own
    way in the 21st century, when the powerful and affordable computing systems and
    technologies, including GPS, smartphone, drones, and sensors, are becoming increasingly
    available [5]. Precision Agriculture (PA), which was developed in early 1900s,
    is the basis of DA. More recently, new technologies of DA, such as Internet of
    Things (IoT), Artificial Intelligence (AI), and blockchain were introduced [1].
    IoT, AI, wireless sensors, robotics, mechanization, sensors and data analytics
    have the potential to boost productivity, improve the utilization of water and
    other farm resources. These technologies can aid in fostering resilience and long-term
    sustainability in crop and livestock production [5]. Based on the current understanding
    of DA implementation and its potential applications across various food production
    systems, the following research questions are relevant: • Which digital technologies
    have been used in agriculture? • How these technologies can affect the agricultural
    industry in regards to sustainable food production? • What is the adoption status
    of these technologies? • What are the challenges of deploying these technologies
    in agriculture? The objective of this review is to elaborate the potential advantages
    and obstacles of using DA, and to clarify ways in which these technologies can
    be leveraged to support agricultural sustainability, efficiency, and productivity.
    To the best of the author’s knowledge, this review is a comprehensive documentation
    of DA as a potentially reliable approach to improve agricultural outcomes and
    to address global agri-food issues. 1.1. Research motivation This review was motivated
    by the potential benefits of digital technologies in agricultural systems, which
    can provide strategic solutions for improving the efficiency and effectiveness
    of farm production. In addition, digital transformation can enable the adoption
    of modern food production techniques such as hydroponics, aeroponics, and aquaponics,
    including vertical farming, which can help address food scarcity challenges. However,
    there are issues and constraints related to this transformation that must be carefully
    addressed in order to fully realize the potential of DA, as highlighted elsewhere
    [6]. Several studies have addressed the emerging trends in DA by providing some
    description on the significant applications, benefits, and associated research
    challenges of smart farming [7,8]. These studies were limited to explaining the
    general aspects while focusing on one or a few digital technologies aimed at improving
    the performance of agricultural supply chains, promoting sustainable agronomy
    through precision agriculture, or suggesting a smart farming framework. Therefore,
    it is crucial to examine the evolution of DA from various viewpoints to encourage
    discussion in the field. This study aims to elaborate the potential advantages
    and obstacles of using DA, and to clarify ways in which these modern technologies
    can be leveraged to support agricultural sustainability, efficiency, and productivity.
    2. Material and method The following sources of information was used for literature
    review: Scopus (https://www.scopus.com/), Springer Link (http://link.springer.com/),
    Science Direct (http://www.sciencedirect.com/) and the National Agricultural Library
    (https://www.nal.usda.gov/). Google Scholar (https://scholar.google.com/) was
    also used to extend the research for potentially useful publications that were
    not indexed in the sources mentioned above. This study chose to use the most prominent
    databases of academic research, such as Scopus, due to their extensive coverage
    of global and local academic journals and their reliability. These databases were
    selected because they contain essential metadata and allow for easy data extraction
    compared to other databases. Scopus was searched using the following key search
    terms: “Digital Agriculture, Precision Technologies, Digital Farming, Precision
    Agriculture, Intelligent Agriculture, Digital Agriculture Technologies.” Each
    search was documented in a table containing the keyword used, the source, and
    the number of publications found. An initial review was conducted to identify
    potentially relevant publications for this research by evaluating the abstracts
    of each publication. The decision to include or exclude a publication as potentially
    relevant was made after each review. After the partial review of potentially relevant
    publications, an in-depth analysis of each publication was conducted by reading
    the entirety of the publication to determine whether it addressed any of the research
    questions. The relevant information from the publication was extracted where applicable.
    2.1. Threats to validity The methodology used in this study followed the standard
    procedures of a literature review, which involves a search strategy, record extraction,
    and result reporting [9]. This type of review is suitable as a research method
    when the aim is to provide a broad view of research in various fields on a particular
    subject and to analyze research advancements or compare research on the topic
    across disciplines. This approach can be applied to investigate themes, theoretical
    perspectives, or particular issues within a research field or discipline, aiming
    to identify new ideas or approaches as well as theoretical perspectives or issues.
    A good review must be independently replicable, which gives them greater scientific
    value [10]. The presented literature review is susceptible to threats to validity
    because the search was conducted using only five online repositories. It is possible
    that additional relevant publications may have been missed by not exploring other
    sources. If this literature review is replicated, it is possible that different
    publications may be found. This difference would result from different personal
    choices during the screening and eligibility steps, but it is highly unlikely
    that the overall findings would change. 3. The challenges facing agriculture The
    agri-food sector is experiencing increased pressure due to worldwide shifts from
    traditional to modern lifestyle. Additionally, there is a growing population that
    has to be fed, even though their diets are shifting [7]. In order to ensure the
    long-term sustainability of agriculture, it is imperative that the industry expedites
    its adaptation process and develops innovative crop and livestock production methods
    that effectively minimize environmental impact, promote animal welfare, contribute
    to the sequestration of carbon dioxide, and preserve biodiversity [3]. Over the
    past seven decades, the dynamics of agriculture has consistently favoured intensification
    and specialization. Globalization has made the widespread phenomena of competitive
    pricing in the agricultural industry (farm sector) much more severe. In essence,
    farmers are victims of unequal power dynamics between parties with disparate,
    if not opposing, interests [6]. Additionally, farming is practiced in regions
    that, in many cases, have evolved into specializations, creating imbalances. As
    a result of the specialization and interdependence, there is a significant increase
    in complexity, which magnifies instability, increases the probability of failure,
    and ultimately poses a significant barrier to change [2]. Therefore, it is essential
    to implement strategies as soon as possible to enhance production methods and
    approaches to structure the agri-food system so as to strengthen its resilience
    [1]. 4. Digital agriculture (DA) DA is based on the following five levers for
    action which, when mobilized together, lead to innovation: (1) abundance of data
    due to the development of sensors (from nano sensors to satellites) and facilitated
    communication and storage, (2) increase in computing power, which makes it possible
    to implement artificial intelligence and new modelling methods, (3) connectivity
    and information exchange interfaces, (4) knowledge management and engineering
    for decision support in agriculture, (5) automation, control and robotics [5,11].
    In the past three decades, farming practices have been revolutionized by the widespread
    adoption of technologies such as automation and control systems, data analysis
    tools, web-based and mobile applications. The primary goal of these innovations
    has been to maximize productivity of agricultural lands and resources. From the
    early 1990s until 2010, growers monitored their field and identified deficiencies
    using GPS, satellite maps, and local sensing equipment such as data loggers. This
    approach is known as Precision Agriculture (PA). Moving forward, PA and smart
    farming practices have evolved toward digitalization with the emergence of Unmanned
    Aerial Vehicles (UAVs), long-range wireless sensors, and IoT devices. This has
    offered new hope to increase the sustainability of food supply. The fundamental
    components of digital farming are depicted in Fig. 1. Download : Download high-res
