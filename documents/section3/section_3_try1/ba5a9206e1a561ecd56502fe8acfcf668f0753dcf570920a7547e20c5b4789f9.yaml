    Author information + 文章历史 + 摘要 【目的】具有得天独厚资源优势的东北地区为中国供给了近1/3的商品粮，是国家粮食安全的“压舱石”。厘清东北地区粮食作物覆盖类型空间分布格局，揭示粮食作物覆盖类型与种植模式的时空演变特征及其驱动力，对保护“黑土粮仓”意义重大。【方法】本文基于谷歌地球引擎平台（GEE），结合现有作物覆盖类型产品（2017—2019年）与2019—2021年的主要粮食作物覆盖类型遥感提取结果，综合分析研究区作物覆盖类型与种植模式的时空演变特征，采用地理探测器揭示了种植模式时空演变的驱动机制。【结果】①结合物候信息，基于多特征的随机森林分类法对玉米、大豆和水稻3种粮食作物的提取效果较好。2019年Kappa系数达0.908，取得了较高的分类与面积一致性。②近5年东北地区粮食作物以大豆种植向玉米种植转移为主，豆➝米➝米、豆➝豆➝米与米➝米➝豆演变形式依次占演变总面积的29.4%、24.9%和19.1%。东北地区粮食作物种植模式具有较高的空间异质性，玉米重茬模式、水稻连作模式与豆米重茬偏好轮作模式分别占种植模式总面积的46.2%、23.5%和13.2%。③东北地区种植模式的时空演变受自然和人为因素共同影响。高程、地形湿度指数、坡度、水稻粮价变幅以及大豆粮价变幅为解释种植模式时空演变的重要单因子。高程与经济政策类因子的交互解释力高，由大到小依次为高程∩大豆补贴变幅、高程∩活动积温趋势、高程∩施肥成本变幅、高程∩水稻补贴变幅和高程∩玉米粮价变幅。【结论】2017—2021年东北地区主要粮食作物覆盖类型主要以大豆向玉米转移，水稻保持稳定。不同种植模式的空间格局受地形、经济与政策因素共同驱动。
