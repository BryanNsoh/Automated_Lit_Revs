    the 95% CI for each month (shown in light purple). Even the lower bound of our
    estimate shows 300–400 kWh (∼95% of solar energy potential) of monthly excess
    solar energy per pumping system that is not currently being utilized. These estimates
    would be different for low- and high-usage pumps, shown in Figure S4. High-usage
    pump systems (averaging 100–300 kWh/month) would have lower rates of unused solar
    energy. Figure 3 Figure 3. The figure on the left shows monthly pump usage patterns
    from 2019–2021 for 1106 3HP pumps, and the bars show the solar energy generation
