    2021 1 Introduction Agricultural reservoirs are critical infrastructures that
    play a pivotal role in ensuring a stable supply of agricultural water, meeting
    approximately 61.3% of the agricultural water demand in South Korea (KRCC 2022).
    Given the direct link between agriculture and human survival, effective management
    of these reservoirs is of paramount importance. However, growing challenges, such
    as increased incidence of water-related disasters (e.g., extreme rainfall and
    drought) due to climate changes, make this task more difficult. For instance,
    the Korean Rural Community Corporation’s (KRCC’s) Drought Report revealed alarming
    trends; in 2012, a prolonged drought caused the storage capacity of reservoirs
    to plummet below 20%, whereas in 2014, a 25% decrease in average precipitation
    resulted in agricultural droughts. More recently, in 2022, the Jeollabuk-do region
    experienced agricultural droughts with a 35% deficit in average precipitation
    (ME 2022). These instances underscore the vulnerability of agricultural reservoirs
    to the impacts of climate change, necessitating immediate measures to adapt and
    ensure their long-term sustainability. Addressing the impact of climate change
    on reservoirs requires various solutions, including hedging, emergency interconnected
    operations, and leveraging emergency storage. Most of these solutions involve
    operational decisions that necessitate an accurate assessment of current reservoir
    water storage. However, only 10% of agricultural reservoirs in South Korea are
    equipped with automatic water level observatories; manual readings (i.e., human
    reading) remain the norm. Furthermore, the geographic dispersion of agricultural
    reservoirs compounds the complexity of water storage estimation, posing significant
    challenges to real-time monitoring, operation, and management. As such, there
    remains a need to implement real-time water level monitoring or alternative water
    level estimation approaches to efficiently manage agricultural water, ensuring
    a continuous water supply and effective contingency planning. Research on water
    level estimation of reservoirs is limited; however, efforts have been made to
    estimate either water levels or flowrates of streams (Hou et al. 2021; Vandaele
    et al. 2021; Liang et al. 2023). These studies highlight challenges related to
    insufficient monitoring devices and actual stream data (e.g., velocity, flowrate,
    and stream water level). Consequently, research leveraging image data, such as
    drones and closed-circuit television (CCTV), has gained significant attention.
    For instance, Maehara et al. (2016) estimated stream water levels based on pixel
    counts from filtered images of flowrates, whereas Li et al. (2022) estimated the
    flowrates in a watershed by measuring surface velocity from video information.
    In some cases, stream water levels were monitored to prevent catastrophic floods
    by calculating changes in water surface through videography (Muste et al. 2011;
    Le Boursicaud et al. 2016; Creutin et al. 2003; Perks et al. 2020). The advent
    of artificial intelligence has further spurred research into estimating stream
    water levels and flowrates using deep learning models and image processing techniques.
    Maehara et al. (2019) employed Convolutional Neural Network (CNN) for stream water
    level estimation, whereas Chaudhary et al. (2019) proposed a method to estimate
    stream water levels by categorizing objects in images collected through social
    media using the deep learning model R-CNN (region-based CNNs). Several studies
    have also been conducted to estimate irrigation water supply in agriculture using
    deep learning techniques (Hong et al. 2014; Yang et al. 2021). However, these
    studies have demonstrated limitations that significantly affected the accuracy
    of stream flowrates or water level estimation models, based on the resolution
    of image data (Eltner et al. 2018, 2021; Vandaele et al. 2021; Muhadi et al. 2021).
    To overcome these limitations, previous studies have applied deep learning techniques
    and image data preprocessing approaches to improve model performance based on
    CCTV image data (Li et al. 2019; Dhara et al. 2020; Hu et al. 2021). In addition,
    most relevant studies have focused on estimating water level or irrigation water
    supply to recognize the watermark gauge within CCTV images (Lee et al. 2020; Kim
    et al. 2022; Liu et al. 2023). Despite previous studies using video information
    for water level or supply estimation, no study has developed deep learning models
    based on image data (without a watermark gauge) to estimate the water level of
    agricultural reservoirs. Therefore, in this study, a model (Deep learning-based
    Agricultural reservoirs Water level Recognition model; DAWR hereafter) that can
    be used to estimate the water level of agricultural reservoirs using image data
    is introduced. The framework comprises the following three key sub-modules: (1)
    data-processing module; (2) image segmentation module; (3) image classification
    module. The DAWR framework analyzes the image information and water level data
    of two agricultural reservoirs, M-reservoir and G-reservoir, to recognize their
    water levels under four criteria. The model performance and applicability of the
    DAWR framework are evaluated by setting classification intervals corresponding
    to the two agricultural reservoirs and crosschecking how accurately they are predicted.
    Finally, the limitations of the developed level recognition model and suggestions
    for future research are discussed. 2 Study Site and Data 2.1 Site Description
    The proposed framework is implemented in two reservoirs (M-reservoir and G-reservoir)
    managed by the KRCC and located in Chungcheongbuk-do, South Korea (Fig. 1). Image
    data were collected using CCTV equipment managed by the KRCC, and the location
    of reservoirs and their sample images are presented in Fig. 1. The characteristics
    of each reservoir, including irrigated areas and effective water storage capacity,
    were investigated based on the annual report for a hydrological survey of agricultural
    reservoirs (KRCC 2022). The M-reservoir covers a total irrigated area of 85 ha
    and has an effective water storage capacity of 412,000 m3, whereas the G-reservoir
    covers a total irrigated area of 120 ha and has an effective water storage capacity
    of 750,000 m3. Fig. 1 Site information and locations for sample images of two
    reservoirs Full size image 2.2 Data The proposed DAWR framework initially utilizes
    two types of data, namely (1) image data and (2) time-series data of reservoir
    water levels. Both datasets were collected during the period spanning from June
    21, 2020, to July 18, 2022. Once the data were collected, image data and the corresponding
    water level were synchronized. The final goal of the DAWR is recognizing the water
    level of the reservoirs without water level monitoring by only utilizing image
    data but must initialize training and validate and test the model. In other words,
    this study was more focused on the development of the framework and its validation
    for potential applications. The high and low water levels for each reservoir were
    179.6 m and 177.6 m for M-reservoir and 197.8 m and 195.4 m for G-reservoir, respectively.
    For further information regarding the time-series data of reservoir water levels
    or CCTV imagery datasets, please refer to Supplemental Material Sections S1 and
    S2. 3 Methodology The proposed DAWR framework utilizes a series of CNN architectures
    for segmentation and classification. The overview of the framework is described
    in the following sections, along with an explanation of deep learning architectures
    for image processing, such as U-Net, CNN, Residual Neural Network (ResNet), and
    EfficientNet, as well as the performance metrics used to evaluate the effectiveness
    of the proposed model. 3.1 Framework Overview Figure 2 illustrates a schematic
    diagram of the proposed framework, which comprises two modules, namely water segmentation
    and water level recognition. Initially, the collected raw CCTV image data undergo
    preprocessing and formatting adjustments, rendering them suitable input into deep
    learning architecture (e.g., U-Net). The authors manually annotated 10% ratios
    (2,227 of 22,275 images) from June 21, 2020, to July 18, 2022, using the software
    LabelMe; this procedure is defined as ‘preprocessing module’ in the proposed framework;
    the annotated images (2,227 images) were used as the datasets for the segmentation
    module. In the second step (image segmentation), the input data for the second
    step are generated. In the third step (image classification), the segmented image
    data are classified using CNN architectures (e.g., CNN, ResNet, and EfficientNet).
    Finally, to evaluate the performance of the model, the water level classification
    results obtained from DAWR are compared with actual water level data. Fig. 2 Schematic
    illustration of the proposed DAWR framework Full size image 3.2 Image Segmentation
    Module A segmentation module classifies each pixel in an image, resulting in a
    segmented image categorized into predefined classes. To accomplish this, segmentation
    module generates a segmentation map with the same size as the input image. Segmentation
    module typically consist of an encoder-decoder network. In this study, U-Net was
    employed to identify the water map as a result of image segmentation, classifying
    each pixel into two predefined classes (water and landscape). The selection of
    U-Net architecture was based on the following reasons: (1) The architecture was
    designed to effectively capture both local and global features; (2) The architecture
    uses skips connections, connecting feature maps from the contracting path to the
    corresponding location in the expansive path. It retains high-resolution details,
    aiding the network in learning fine details to extract the water map object in
    this study; (3) Unlike the other objects (e.g., backgrounds) in an image, the
    water segmentation models (based on U-Net architecture) were effective and robust
    in the relevant literature (Tambe et al. 2021; Xu et al. 2021, 2022; Wieland et
    al. 2023). The U-Net is a CNN architecture that employs a supervised learning
    approach for classifying different classes by iteratively adjusting the weights
    of convolutional filters (Ronneberger et al. 2015). These filters are structured
    in a network-like manner, allowing the U-Net architecture to identify spectral
    and spatial patterns at various levels of detail. A distinctive technique utilized
    by the U-Net architecture is skip connection, which combines the feature maps
    from the encoder and decoder before up-sampling. This allows the network to effectively
    utilize the features from the down-sampled encoder for up-sampling and achieve
    a more refined segmentation. The U-Net architecture typically consists of five
    hidden layers, but often a smaller number of layers is allowed to reduce the computation
    time and to mitigate the risk of overfitting only once high performance can be
    achieved (Xu et al. 2021). Therefore, this study applied a simplified version
    with four hidden layers. 3.3 Image Classification Module The image classification
    module focuses on identifying objects within images, employing CNN-based architectures
    to recognize patterns or elements. The authors selected three classification models
    to estimate reservoir water levels, namely CNN, ResNet, and EfficientNet architectures.
    The input data for all architectures were a segmented water map image achieved
    by U-Net architecture. First, CNN architectures (LeCun & Bengio 1995) have excelled
    in image processing tasks by leveraging deep learning to detect spatial features
    effectively (Shin et al. 2016) and employ local receptive fields, convolutional
    layers, and pooling layers to process input data, extracting features progressively.
    Convolutional layers use filters to detect specific features while pooling layers
    down-sample the feature map to focus on significant information. Fully connected
    layers generate predictions based on learned features, usually conducted with
    a softmax layer for classification. ResNet architecture was introduced by Microsoft
    in 2015 (He et al. 2016) to address challenges in deep architectures by incorporating
    residual connections and enabling information flow in deep networks. ResNet architecture
    mitigates the vanishing gradients issue with shortcut connections that add input
    to a block’s output, facilitating gradient propagation. The ResNet architecture
    with 152 layers was adopted to classify reservoir water levels. Lastly, The EfficientNet
    architecture is a set of CNN-based feature extraction networks by Tan and Le (2019)
    generated using learning algorithms. EfficientNet architecture scales network
    depth, width, and resolution comprehensively, maintaining high classification
    accuracy with fewer model parameters. 3.4 Performance Metrics The proposed framework
    evaluates the performance of these architectures for image segmentation and classification
    using various performance metrics. For image segmentation (U-Net architecture),
    model accuracy is a performance metric that generally quantifies the percentage
    of correctly classified instances; it is calculated by dividing the sum of TP
    and TN by the total number of classified instances, including both FP and FN.
    In addition, the other metrics (such as precision, recall, F1 score, and intersection
    over union (IoU) score) were also employed. These metrics quantify agreement between
    the manually annotated water truth (WT) data and the predicted data using the
    software LabelMe (Wada 2016, see example in Fig. 2). For image classification
    (CNN, ResNet, and EfficientNet), class group accuracy assesses their performance.
    This metric compares predicted image data to predefined class groups representing
    different water level bounds (details in Sect. 4.1). The class group accuracy
    indicates the percentage of correctly classified groups; FN and TN for accuracy
    quantification were all set to zero in the classification module. In summary,
    an accuracy score of 1 signifies perfect segmentation or classification, while
    a lower score indicates a higher rate of errors. Detailed information on the performance
    metrics is provided in the Supplemental Materials Section S3. 4 Experimental Setup
    4.1 Each Class Between Water Level Criteria While the ultimate goal was to accurately
    predict water levels, the limited data availability necessitates the grouping
    of water levels into predefined ranges (defined as classes). To establish the
    classes of water levels, three types of criteria (Fig. S2) were considered, namely
    (1) equal-interval (EI), (2) probability-based approaches, specifically the Jenks
    natural breaks (JNB) (Jenks 1967), and (3) number of image pixels (PX). The maximum
    and minimum water levels have been set following the high and low water levels
    of each reservoir. Details of water level information are provided in Supplemental
    Material Section S2. 4.2 Experimental Conditions for Image Processing Modules
    The modules (i.e., image segmentation and classification) of the proposed framework
    have different experimental conditions, including training, validation, and test
    data. For the image segmentation module, image data were standardized to a resolution
    of 512 × 512 pixels to optimize memory usage during training. The image dataset
    was partitioned randomly into training (70%), validation (10%), and test (20%)
    sets. The U-Net architecture could be terminated early using an early epoch-stopping
    tool provided by PyTorch (Paszke et al. 2017). In contrast, the image classification
    module similarly scales images to 256 × 256 pixels to manage memory efficiently.
    The image dataset was randomly classified into training (60%), validation (20%),
    and test sets (20%). The obtained results were evaluated using the test dataset
    based on Keras of Tensorflow (Chollet 2021). All experiments were conducted using
    a 64-bit Windows 10 system computer released in 2019, featuring a 3.70 GHz Intel®
    Core™ i9-19000X CPU, 256 GB RAM, and NVIDIA’s GeForce RTX 3090 GPU. Further experimental
    details are provided in Supplemental Material Section S4. 5 Results and Discussion
