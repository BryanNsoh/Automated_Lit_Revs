  description: Soil ecosystems are crucial for providing vital ecosystem services
    (ES), and are increasingly pressured by the intensification and expansion of human
    activities, leading to potentially harmful consequences for their related ES provision.
    Micro- and nanoplastics (MNPs), associated with releases from various human activities,
    have become prevalent in various soil ecosystems and pose a global threat. Life
    Cycle Assessment (LCA), a tool for evaluating environmental performance of product
    and technology life cycles, has yet to adequately include MNPs-related damage
    to soil ES, owing to factors like uncertainties in MNPs environmental fate and
    ecotoxicological effects, and characterizing related damage on soil species loss,
    functional diversity, and ES. This study aims to address this gap by providing
    as a first step an overview of the current understanding of MNPs in soil ecosystems
    and proposing a conceptual approach to link MNPs impacts to soil ES damage. We
    find that MNPs pervade soil ecosystems worldwide, introduced through various pathways,
    including wastewater discharge, urban runoff, atmospheric deposition, and degradation
    of larger plastic debris. MNPs can inflict a range of ecotoxicity effects on soil
    species, including physical harm, chemical toxicity, and pollutants bioaccumulation.
    Methods to translate these impacts into damage on ES are under development and
    typically focus on discrete, yet not fully integrated aspects along the impact-to-damage
    pathway. We propose a conceptual framework for linking different MNPs effects
    on soil organisms to damage on soil species loss, functional diversity loss and
    loss of ES, and elaborate on each link. Proposed underlying approaches include
    the Threshold Indicator Taxa Analysis (TITAN) for translating ecotoxicological
    effects associated with MNPs into quantitative measures of soil species diversity
    damage; trait-based approaches for linking soil species loss to functional diversity
    loss; and ecological networks and Bayesian Belief Networks for linking functional
    diversity loss to soil ES damage. With the proposed conceptual framework, our
    study constitutes a starting point for including the characterization of MNPs-related
    damage on soil ES in LCA.
