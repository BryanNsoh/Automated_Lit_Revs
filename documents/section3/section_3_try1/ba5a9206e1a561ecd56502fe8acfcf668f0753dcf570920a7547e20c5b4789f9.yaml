    are carbon chain carboxylic acid, with a diverse number of carbons and with the
    presence, or not, of double bonds (Figure 2). Depending on the length of the acyl
    chain, they can be short-chain FAs (SCFAs) (with 2–6 carbon atoms), medium-chain
    FAs (MCFAs) (with 6–14 carbon atoms), long-chain FAs (LCFAs) (with 14–21 carbon
    atoms), and very long-chain FAs (VLCFAs) with 22 carbon atoms or more. They can
    be saturated (SFA) or with one (monounsaturated FA, MUFA) and up to six double
    bonds (polyunsaturated FA, PUFA) (Belitz & Grosch, 2013; McClements & Decker,
    2008; O''Keefe, 2002; Xiang et al., 2019). MUFA and PUFA can further be classified
    by the position of the double bond, for example, omega 3, 6, or 9 (Belitz & Grosch,
    2013; McClements & Decker, 2008). Branched-chain FAs (BCFAs) have one or more
    methyl branches at the central carbon chain (typically with 13–18 carbon atoms).
    Accordingly, they are categorized as mono-, di-, or multi-methyl BCFAs. FIGURE
    2 Open in figure viewer PowerPoint Schematic representation and structural examples
    of the fatty acyls classes as fatty acids, fatty amides, fatty esters, and C8
    compounds. Most FAs are bound to many other complex lipids, for instance, esterified
    to a glycerol backbone in GP and GL as well as in saccharolipids and sterols to
    form sterol lipids (ST). Furthermore, according to the LIPID MAPS classification,
    they can be linked to SPs through amide bond formation, or to other groups (e.g.,
    fatty acyl conjugates). They can exist in their oxidized form (e.g., eicosanoids)
    (Fahy et al., 2005, 2009). Overall, they play a fundamental role in the chemistry
    and structure of these lipids. Only a minor fraction is usually present as free
    FAs with FAs playing an essential role in biology by influencing the properties
    of biological membranes, providing storage for energy, and participating in cell
    signaling. In food, FAs are one of the main nutrients and are responsible for
    many food key characteristics, from the texture to taste and nutritional value
    (Belitz & Grosch, 2013; McClements & Decker, 2008; O''Keefe, 2002). In their esterified
    forms, they are responsible for the texture of food and can act as key aroma components
    or their precursors (Qin et al., 2014). Many key aroma compounds responsible for
    typical food flavors are formed by the oxidation of the linoleic and linolenic
    FAs (Shahidi & Hossain, 2022). Moreover, FAs, for example, in the form of TGs,
    are essential for nutrition and provide large amounts of chemical energy. In addition,
    some PUFAs (FA 18:2, 18:3), are essential for humans, as they cannot be synthesized
    by the human body (Chen et al., 2022). Accordingly, FAs play a role in almost
    all key characteristics of food. The SCFAs are mainly found in bovine and ovicaprid
    milk, butterfat, and related products. Moreover, they are volatile and are responsible
    for the aroma of these food products (O''Keefe, 2002; Rauf et al., 2021; Ríos-Covián
    et al., 2016). The MCFAs are abundant in coconut oil and related products, for
    example, the abundance of lauric acid (C12:0) is 51.5% and that of myristic acid
    (C14:0) is 19.1% (Deen et al., 2021). MCFAs are quickly metabolized in the liver
    and are therefore less obesogenic. In parenteral nutrition, MCFAs are frequently
    used to provide a fast-release accessible source of energy other than carbohydrates
    (Grego & Mingrone, 1995; Xiang et al., 2019). The LCFAs are the largest and most
    diverse group of FA and are commonly found in various types of foods derived from
    animals, plants, or marine organisms. Moreover, the most abundant FAs usually
    found in food, namely, SFA palmitic (C16:0) and stearic (C18:0) acids, and the
    MUFA oleic acid (C18:1), are part of this group. Unsaturated VLCFAs include omega
    FA such as docosahexaenoic acid (DHA; C22:6 n − 3) and nervonic acid (C24:1 n
    − 9) are also found in food primarily found in fish and fish oil, whereas saturated
    analogs are often found in vegetable oils, although in low concentrations, that
    is, usually below 1% of the total FA profile. Peanut oil is an exception with
    a high amount of behenic acid (C22:0, 2.62%) and lignoceric acid (C24:0; 1.39%)
    (Fabiszewska & Białecka-Florjańczyk, 2021). The presence or absence of double
    bond shape de properties and value of the FA and lipids. SFAs are solid at room
    temperature and esterified in TGs; saturated SCFAs and MCFAs are primarily found
    in animal products (e.g., butter and lard), coconut, shea, cocoa, mango seed,
    kokum, and palm kernel fat. In their free form and esterified with low molecular
    weight alcohols, they comprise up to 60% of the seed (Żyżelewicz et al., 2014).
    SFAs have desirable effects on food texture and flavor, and owing to their high
    prices, they are also industrially synthesized from UFAs, by partial hydrogenation,
    to form margarines, but this process can generate undesirable trans-FA (Adhikari
    et al., 2010; Patel et al., 2016). Palm oil is the main source of saturated/hydrogenated
    fat (Ayompe et al., 2021). There is increasing evidence that SFAs are impacting
    cardiovascular disease (Blekkenhorst et al., 2015; Malhotra, 2013). Reducing the
    dietary intake of SFAs and replacing them with UFAs can reduce the risk of developing
    coronary heart diseases (Blekkenhorst et al., 2015; Farvid et al., 2014). Therefore,
    the World Health Organization (WHO) recommends limiting the intake of SFAs to
    ∼10% of the total kcal intake. In addition, many of the LCFAs are unsaturated
    (e.g., FA 18:3 and FA 20:4 and 20:5) but can be further modified by autoxidation
    and enzymatic oxidation (Christie & Harwood, 2020; Osborn & Akoh, 2002; Willenberg
    et al., 2015). MUFA and PUFA are important nutrients in our diet. Although n −
    6 PUFAs are mostly found in animal fat, n − 3 PUFAs are found in many plant oils
    (e.g., olive oil) and marine organisms, including algae (Belitz & Grosch, 2013;
    McClements & Decker, 2008). From a dietary perspective, MUFAs have a wide range
    of beneficial cardiovascular effects, including on the blood–lipid profile. Some
    PUFAs are essential FAs and are precursors of various potent lipid mediators,
    such as oxylipins and eicosanoids. Both n − 3 and n − 6 PUFAs are essential FAs
    because the human body cannot synthesize the important linoleic acid and α-linolenic
    acid. The two essential FAs, linoleic acid and α-linolenic acid, are abundant
    in plant oils. Moreover, animal fat and meat often contain large quantities of
    arachidonic acid (C20:4 n − 6). Some n − 3 PUFAs with a higher degree of unsaturation
    as well as long chain lengths (long-chain PUFA [LC-PUFAs]), for example, eicosapentaenoic
    acid (EPA; C20:5 n − 3) and DHA (C22:6 n − 3), are found primarily in marine food
    (Tocher et al., 2019). LC-PUFAs are required components of a healthy diet owing
    to their beneficial effects on the neural and cardiovascular systems and inflammation,
    thus mitigating a range of pathological conditions (Tocher et al., 2019). Dietary
    guidelines also refer to the n − 6:n − 3 ratio as it possesses wide health-related
    implications, recommending an increased n − 3 FA consumption (Harris, 2018). Few
    conjugated PUFA can be found in in dairy products and meat of ruminants, such
    as conjugated linoleic acids (CLAs) (Gilbert et al., 2011; Weiss et al., 2004).
    CLAs are formed in the rumen by bacteria and further incorporated into the lipid
    profile of the animal. CLAs are bioactive lipids and have various positive effects,
    such as anti-obesity or anti-carcinogenic (Benjamin & Spener, 2009). However,
    adverse effects of CLAs (e.g., fatty liver and spleen) have been reported (Benjamin
    & Spener, 2009). BCFA can be found in dairy products, like milk with approximately
    2% of all FAs, and in the meat of ruminants. The phytanic acid (3,7,11,15-tetramethylhexadecanoic
    acid) and pristanic acid (2,6,10,14-tetramethylpentadecanoic acid) can also be
    found in the meat of ruminants and are originally formed from the phytol of chlorophyll
    that is liberated by microorganisms in the rumen (Fabiszewska & Białecka-Florjańczyk,
    2021; Vetter & Schröder, 2010). Both phytanic and pristanic acids have health-related
    effects, for example, cancer prevention properties (Bobe et al., 2020; Wanders
    et al., 2011). 4,8,12-Trimethyltridecanoic acid (TMTD) is another phytol-derived
    isoprenoid BCFA, found mainly in marine foods (Luo et al., 2013). Moreover, BCFAs
    are frequently found in fermented foods, such as sauerkraut and miso, because
    the bacterial membrane contains BCFAs (Wang, Yang, et al., 2019; Ran-Ressler et
    al., 2014). Additionally, BCFAs with very long chains exist in other foodstuffs
    (e.g., chia seeds); some with chain lengths of up to 35 carbon atoms with iso-
    and anteiso-configurations have been found (Wang, Wang, et al., 2020). As most
    FAs are bound in complex lipids, and only low amounts are present in their free
    forms, different methods can be used either to identify the total FA, the esterified
    FA, or the free FA. To analyze the free FA fraction, extensive sample cleanup
    and/or enrichment is necessary because of the matrix complexity and the low abundance
    of analytes (Bazina & He, 2018; Zhu et al., 2019). After the extraction, free
    FAs can be analyzed by LC–MS without derivatization or analyzed by gas chromatography
    (GC) with a flame ionization detector (FID) or MS detection after derivatization
    into FAs methyl esters to increase their volatility (Table 2). However, from a
    food chemistry perspective, the total FA profile is also important. For that,
    the total FAs are derivatized to form methyl ester using acid-catalyzed or base-catalyzed
    methods. In acid-catalyzed derivatization, BF3 or HCl/H2SO4 is used as the acid
    catalyst and esterification, or trans-esterification occurs in methanol to yield
    methyl esters. In base-catalyzed esterification, KOH, (CH3)3S(OH), or CH3NaO is
    used as the base catalyst (Ostermann et al., 2014) (Table 2). FA methyl esters
    are then analyzed by GC–FID or GC–MS (Table 2). However, although no methylation
    is required for LC-based total FA profiles, the sample still has to be saponified
    prior to analysis to release all the FA as free FA (Koch et al., 2021). TABLE
