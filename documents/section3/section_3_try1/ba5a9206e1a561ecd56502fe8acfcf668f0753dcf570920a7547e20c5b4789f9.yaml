    of fatty acid Waxes are fatty esters (Table 1 and Figure 2) and in food are mainly
    originated from cuticular wax, the outmost layer of plant organs, for example,
    fruit and leaves, visible as a surface coating (Chu et al., 2018). This layer
    is the plant''s first protective barrier against environmental stresses (e.g.,
    limiting water loss) and thus also plays a role in stress and postharvest quality
    and is concomitantly affected by them (Dimopoulos et al., 2020; Lewandowska et
    al., 2020). Wax composition varies between species and varieties (Zeisler-Diehl
    et al., 2018), organs, developmental stages, and wax types (epicuticular vs. intracuticular)
    (Buschhaus & Jetter, 2011), but generally, wax is a mixture of VLCFAs and their
    derivatives, for example, alcohols, n-alkanes, aldehydes, ketones, and esters,
    in addition to secondary metabolites, such as triterpenoids, sterols, tocopherols,
    and phenolic compounds (Trivedi et al., 2019). Cuticular wax biosynthesis starts
    with the de novo synthesis of C16 and C18 FA, elongated to VLCFAs of C20 to C36,
    and then modified via two major pathways: the alcohol- and the alkane-forming
    pathways. All plant foods contain waxes, from legumes (Yao et al., 2013), through
    cereals (Harron et al., 2017), to fruits (Wu et al., 2018), and leafy greens (Ku
    et al., 2020). Wax concentrations vary dramatically, between 23 and 377 μg/cm2
    in berries to 0.46–2.44 mg/cm2 in pears (Wu et al., 2018) and 0.2%–0.3% (w/w)
    in sorghum kernels (Taylor et al., 2006). Waxes affect texture, maintaining firmness
    and sensory properties in food. In addition, waxes, including candelilla and carnauba
    wax, are used to prepare edible films and coatings for maintaining the freshness
    and quality of fruits, including fresh-cut (de Freitas et al., 2019). Importantly,
    innovative wax-based oleogels have been suggested as a low-calorie fat replacement
    (Doan et al., 2018). Wax analysis is challenging owing to the hydrophobicity and
    low polarity of waxes, leading to their low solubility in most organic solvents.
    In addition, waxes lack chromophores (Harron et al., 2017). Typically, waxes are
    analyzed using high-temperature GC–MS (Chai et al., 2020), despite low volatility
    and high masses limiting effectiveness (Table 2). They can be analyzed by LC,
    with specialized detectors, such as the LC-evaporative light scattering detector
    and charged aerosol detector (CAD). High-performance LC (HPLC) columns with specialized
    packings, such as silver ions, have allowed the detection and quantification of
    some wax components. Compared with GC-based methods, LC–MS-based methods enable
    the identification of some waxes, although soft ionization, such as electrospray
    ionization (ESI)–MS and atmospheric pressure chemical ionization (APCI)–MS, cannot
    ionize easily the hydrocarbon waxes, which limits analyte fragmentation and identification
    (Moreau, Harron, et al., 2018), (Table 2). 2.1.3 C8 compounds C8 compounds are
    aliphatic chains containing eight carbon atoms, for example, the abundant 1-octen
    3-ol, known as “mushroom alcohol” (Table 1, Figures 1 and 2) (Combet et al., 2006).
    They are ubiquitous in filamentous fungi (Combet et al., 2006) and have been found
    in many mushroom species (Du et al., 2021; Tietel & Masaphy, 2021), although also
    reported in algae and other organisms (Chen et al., 2019). In fungi, C8 compounds
    act as signaling chemicals in ecological communication with the environment (Holighaus
    et al., 2014; Pennerman et al., 2021), while also participating in fungus physiology
    and development (Herrero-Garcia et al., 2011; Tsitsigiannis & Keller, 2007). C8
    compounds play a key role in the characteristic mushroom aroma, described as mushroomlike,
    sweet, and musty. Their concentrations are above their thresholds, varying between
    0.004 and 0.48 ppm (Combet et al., 2006), thus greatly contributing to the overall
    aroma (Aisala et al., 2019). Linoleic acid is their biosynthetic precursor, as
    a substrate for a lipoxygenase (LOX) (Brodhun & Feussner, 2011), although the
    biosynthetic pathways have not yet been fully elucidated (Sun, Zhang, et al.,
    2020). As PUFA oxidation products, C8 compounds are relatively stable and resistant
    to further oxidation (Pennerman et al., 2021). Nevertheless, owing to their low
    boiling point, they may be eliminated under high-temperature and vacuum conditions,
    hence being unstable during mushroom processing, for example, cooking and drying,
    resulting in an undesirable loss of typical aroma and off-flavor formation (Sun,
    Zhang, et al., 2020). As volatile compounds, C8 are analyzed using volatile analysis
    methods, for example, head-space solid-phase micro-extraction (HS-SPME), liquid–liquid
    extraction (LLE) or liquid–solid extraction, stir bar sorptive extraction (SBSE),
    and static HS sampling, followed by GC–MS or GC–FID analysis. GC columns are generally
    nonpolar, for example, HP-5 with a medium inner layer (0.25 μm), and preferably
    long (60 m) to allow good separation. SPME fiber selection can be optimized to
    present a wide range of compounds by considering the specific profile as well
    as to reduce noise and enhance sensitivity (Tietel & Masaphy, 2018). GC–oven temperature
    should be initially low (40–50°C) to enable a good separation of the early-eluting
    compounds and gradually increase to 250°C at 3.5–5°C/min to avoid co-elution.
    2.2 Complex lipids Complex lipids comprise a wide variety of classes of lipids,
    even though this is not a specific lipid category (https://cyberlipid.gerli.com/description/complex-lipids/).
    It includes the neutral lipids classes such as TGs, as well as the polar lipids
    as GPs, the glycolipids, betaine lipids, and the SPs (Figure 3). They are widely
    present in all foods in high amounts but are represented by different lipid classes
    depending on the food matrix (Table 3). Complex lipids are widely identified in
    lipidomics approaches based on LC–MS (Table 2), as described in recent reviews
    (Matsuzawa et al., 2021; Sun, Wang, et al., 2020). In the following section, a
    critical overview will be presented, particularly considering the relation lipid
