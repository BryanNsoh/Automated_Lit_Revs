    financial assessment Reclaiming strongly sodic soils (pHs > 10.0) using gypsum
    applications (at 12.5 t ha−1) in IGP has revealed yield advantages of rice and
    wheat from zero to 4.2 and 1.8 t ha−1 in the first year of soil reclamation and
    increased to 6.1 and 2.5 t ha−1 in the 5th year of reclamation (Sharma, 1986;
    Sharma et al., 2015;). Experiments of agroforestry plantations (Prosopis juliflora)
    have reported an increase in plant height (127%), basal diameters (180%), nutrient
    availability, and infiltration rates (21 to 18%) following gypsum application
    at 7.5 t ha−1 and 15 t ha−1, respectively (Singh et al., 1989). Murtaza et al.
    (2009) have reported prominent socioeconomic impacts (equivalent to US $) of soil
    reclamation followed by rice–wheat production considering the costs of field operations,
    other inputs costs for fertilizer and chemicals, farm manure, and gypsum, respectively.
    The economic analysis of the present study has revealed a complex model which
    varies with respect to the different interventions such as input cost of gypsum
    based soil reclamation for strongly sodic soils with low to very low productive
    potential, the use of salt-resistant varieties for moderate and slightly salt-affected
    soils, and the installation costs of subsurface drainage (SSD) to control strongly
    saline and waterlogged soils and the leaching of salts using good quality of irrigation
    water to grow salt-resistant crops for moderate and slightly saline soils. Other
    economically viable option includes the practicing of saline-aquaculture in unproductive
    (severely salt-affected) areas underlain by the poor quality saline/sodic groundwater
    (as alternate land use practice in arid regions) and the extremely salinized low-lying
    ponded areas (basin land) showing prolonged waterlogging (Lsp2) and poor natural
    drainage in canal irrigated regions. The biological interventions by agroforestry
    plantations is also an alternate land use practice for soil reclamation of strongly
    sodic soils with saline/sodic groundwater. Such reclamation techniques involve
    variable costs of reclamation that also differ in productivity potentials. CSSRI
    (2006) reported a benefit cost ratio of 2.30 and 56% internal rate of return following
    the recommended practices of gypsum based soil reclamation at farm scale which
    differs at farmer’s field (1.60 and 1.29) due to the differences in the cost of
    gypsum using Government subsidy and without subsidy of gypsum (open market price).
    Raj Kumar et al. (2022) have reported a higher returns (US$ ~ 7834 ha−1) from
    poplar (Populus deltiodes) based agroforestry plantation compared to the traditional
    rice–wheat cropping system (US$ ~ 4309 ha−1) for a 7 years duration. Similarly,
    a qualitative study by Datta and Jong (2002) has revealed a significant total
    annual loss of 1669 million rupees (equivalent to US$ 37 million) from the waterlogged
    saline areas of Haryana State. (Singh et al., 2014) have reported the variable
    B: C ratios ranging from 2.48 to 6.0 for interventions of integrated farming comprised
    of aquaculture ponds, and vegetable productions. Paulraj and Muraligopal (2013)
    have indicated institutional factors (0.997) have positive impact on decision
    towards soil reclamation whereas economic factors (− 0.394) have negative impacts
    towards soil reclamation measure and have attributed the possible primary reasons
    for non-adoption is due to the lack of awareness creation through an intensive
    extension service and also the absence of farmer’s oriented government policy
    on soil conservation practices. Raj Kumar et al. (2022) have also reported emerging
    challenges such as the availability of amendments, lack of updated database for
    soil salinity, emerging areas of re-sodification from waterlogging, and coexistence
    of multiple abiotic stressors with changing climate. A recommended single methodology
    for assessing economic potentials of soil reclamations is unavailable for the
    study area. Based on several experimentations duly authenticated under the field
    condition, a calculated (qualitative) assessment on the financial return (Table
    5) has indicated a gain of about 148 million rupees from soil reclamations in
    Haryana State. Based on financial return values, Panipat (33.68%), Jind (16.08%),
    Karnal (12.88%), and Palwal (10.54%) districts have shown significant financial
    gains from soil reclamation and thus contributed about 73.18% of the state’s economy.
    Other prominent areas of soil reclamation include Sonepat (6.30%), Faridabad (5.60%),
    Kurukshetra (4.60%), Fatehabad (3.42%), and Hisar (2.42%), respectively. Conclusion
    Spatial analysis of salt-affected soils in IGP showed a reduction in the sodic
    soil areas during the state-wide reclamation program while the emerging areas
    of salinity were noted in the irrigated areas under arid and semiarid climate.
    Significant changes in soil sodicity and salt contents (pHs, ECe, and ESP) have
    occurred at surface depths following gypsum application. Characteristics of reclaimed
    sodic soils have indicated residual sodicity and salinity even in the subsurface
    depths (< 1.2 m). Periodic gypsum application (based on G. R.) and proper management
    of soil, water, and crops are required to control sodicity. The evidence of salinization
    and sodicity development in soil profiles following irrigation with sodic (with
    high RSC) groundwater suggests the treatment with gypsum application to neutralize
    carbonate salts prior to soil application. The adoption of biological reclamation
    techniques such as plantation for agroforestry (e.g., Prosopis juliflora and Acacia
    nilotica), growing nutrient fixing crops such as Sesbania, and medicinal and aromatic
    plants can be followed for the management of sodic (P4) and saline-sodic (P9,
    and P13) soils with underlying sodic groundwater. The salinity and sodicity in
    soils located neara thermal power plant (Hie) can be attributed to the influence
    of toxic wastes. Moderate salt load and low ESP in the P12 and P4, and sodic (no
    RSC) groundwater can be used for growing rice, wheat, and cotton crops. Rice can
    be grown with moderate yield in a strongly sodic soil (P5) with a fine loam soil
    texture and prone to waterlogging (Lsp1). Irrigating a fine-textured soil (sandy
    clay loam) soil profile (P10) caused an alteration of salt and water balances
    during the wet and dry cycles and thus prompted the development of waterlogging
    (Lsp2) and high soil salinity at the root zone. The high water table depth (Lsw < 1.5
    m), an impermeable calcareous (CaCO3) parent material (0.5–1.3%), saline groundwater
    and a coarse soil texture (loamy sand to sandy loam) that permits easy movement
    of salts and water were responsible for strong salinity and sodicity, dominant
    Na+, Ca2+  + Mg2+, HCO3−, Cl−, and SO42− ions in P11. The gypsum requirement (GR)
    of sodic soils with varying degrees of limitations is an important parameter for
    precise and successful soil reclamation. Soil reclamation has increased crop yield
    (rice–wheat), improved the farm economy of small and marginal farmers, and sustained
    livelihood security. Growing salt-tolerant varieties are suitable options in moderate
    to slight salinity. Biological reclamations using agroforestry, and growing Sesbania
    spp. are suitable options for moderate to slightly degraded soils. Conservation
    agricultural practices are more suitable for reclaimed sodic soils. Data availability
