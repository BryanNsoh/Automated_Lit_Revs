    water pump technologies  Two types of solar water pumps were deployed in Chhattisgarh:
    submersible and surface pumps.  Submersible pumps access groundwater by pumping
    water out of deep bore wells, whereas surface  pumps draw water from more accessible
    sources like lakes, rivers, or ponds (Chandel et al., 2015). The  ratings of the
    pumps deployed were 2 HP, 3 HP, and 5 HP. Two types of motors were used for the  surface
    and submersible pumps: induction motors and permanent magnet synchronous motors
    (PMSM).  While PMSM motors are more energy efficient (they do not incur inverter
    efficiency losses to convert DC  to AC power like induction pumps), they are more
    challenging to repair, particularly for submersible  pumps where the motor requires
    removal from the bore well (Chandel et al., 2015). To quantify the different technologies
    deployed, we obtained detailed secondary data about the location,  application
    type, and motor type of solar water pumps installed for a subset of farmers from
    2016-2020.  Based on data from 69,784 pumps installed between 2016-2020, we found
    that 79% of total pump  installations were 3HP pumps. Submersible pumps represented
    73% of total pump installations, with  nearly 44% of total pump installations
    having PMSM.  Additional survey information Figure S1: The baseline survey covered
