    GPs, also called phospholipids (PLs), have a glycerol backbone esterified to two
    FAs, and a substituted phosphate polar head group, which composition define the
    several PL subclasses (Figure 3). The respective forms with one FA (monoacyl)
    correspond to the subclasses of LysoPLs. PLs are the main components of cell membranes
    and are also signaling molecules. PLs are synthesized in the endoplasmic reticulum
    (ER) and cardiolipin (CL), where two phosphatidic acid (PA) moieties are connected
    through a glycerol backbone, and are synthesized in the mitochondria. They are
    widely found in all foodstuff, but the proportions of different PL classes vary
    depending on the food type, ranging from a higher abundance in for instance meat
    and fish and to a very low abundance in others such as oils (Table 3 and 5). Usually,
    phosphatidylcholines (PCs) are the most abundant class, followed by phosphatidylethanolamines
    (PEs) (Figure 3). In products of plant origin, phosphatidylglycerols (PG) as well
    as PA can also be the most abundant PLs, as for example in macroalgae Ulva where
    PG is the most abundant PL (Lopes et al., 2021, 2019), and PA is abundant in olive
    (Alves et al., 2016, 2019). Few PLs classes with three FAs were also identified,
    namely, the N-acyl-phospholipids, for example, N-acyl-phosphatidylethanolamine,
    (PE-N(FA)), and N-acyl-phosphatidylserine (PS-N(FA)), where a third FA is esterified
    at the free amine group. The N-acyl-PLs are essentially signaling molecules and
    not only are little reported in foods, such as olive oil (De Luca et al., 2019),
    olive seeds (Alves et al., 2021), and lupin seeds (Bianco et al., 2020), but also
    found in animals. The N-acyl FAs can be cleaved by phospholipase D, releasing
    signaling molecules, such as anandamide, an important regulator of the central
    nervous system. PE-N(FA) and PS-N(FA) are released in the small intestine and
    then into the bloodstream during digestion and are known to regulate appetite
    (Lin, 2018). PLs have attracted the attention in the nutritional point of view
    as the major carrier of PUFAs, especially of marine origin, being more bioavailable
    from PL than those esterified to neutral lipids (Canelli et al., 2022). PLs are
    also associated with intrinsic bioactive properties and have well-known beneficial
    health effects, namely, against cardiovascular disease, and also as anti-inflammatory
    antioxidant agents, among others (Lordan et al., 2020; Sun et al., 2018). They
    are also important components of lecithin, natural emulsifiers, and have been
    gaining increasing interest as natural antioxidants to control lipid oxidation
    (Cui & Decker, 2016). 2.2.2 Glycerolipids: glycolipids Glycolipids (Table 1 and
    Figure 3) are found in the plastids and thylakoid membranes of chloroplasts. Plants
    and algae use glycolipids to adapt to environmental conditions, such as light
    and temperature variations. The main classes of glycolipids are monoglycosyldiacylglycerols
    (MGDGs), diglycosyl diacylglycerols (DGDGs), sulfoquinovosyl diacylglycerols (SQDG),
    and their monoacyl (lyso) forms. MGDGs and DGDGs are neutral glycolipids with
    one and two galactose molecules in their polar heads, respectively. SQDGs are
    sulfur-containing acidic lipids with an esterified sulfoquinovosyl group in their
    polar heads. Noteworthy GLs from algae are esterified to content with high n −
    3 FAs and thus considered a sustainable source of n − 3 FAs for the diet and an
    alternative to fish. In addition, glycolipids have been described as important
    bioactive phytochemicals with anti-inflammatory, antimicrobial, and antitumor
    activities (Cheng-Sánchez & Sarabia, 2018; Guo & Wang, 2022; Ishii et al., 2017).
    However, these classes of lipid, in spite of being widespread in food from plant
    kingdom, are less studied than PLs but deserve further exploitation, particularly
    considering that they are main components of algae and are highly recommended
    for sustainable and healthy diets (da Costa et al., 2016). 2.2.3 Glycerolipids:
    betaine lipids Betaine lipids are a group of non-phosphorous zwitterionic polar
    lipids with two FAs esterified at sn-1 and sn-2 positions in the glycerol backbone
    and a betaine group in the polar head (Table 1 and Figure 3). There are three
    classes of betaine lipids depending on the structure of the polar group: diacylglyceryl–trimethyl–homoserine
    (DGTS), diacylglyceryl–hydroxymethyl–trimethyl–alanine (DGTA), and diacylglyceryl–carboxy–hydroxymethyl–choline
    (DGCC). Betaine lipids are mainly present in algae (Lopes et al., 2021; Rey et
    al., 2022), not in higher plants, but have been identified in olives (Alves et
    al., 2019) and olive oil (Alves et al., 2016). Betaine lipids are still poorly
    studied, although there is an acknowledged interplay between DGTS and PCs in cell
    membranes in algae. In certain algal species, such as Ulva spp. and Chlamydomonas
    spp. (Tietel, Wikoff, et al., 2020), DGTS are very abundant, whereas PCs are not,
    and thus, DGTS is assigned to maintaining the structure and function of cell membranes
    instead of PC. Therefore, DGTS is critical in plants for adaptation to growing
    conditions. However, the knowledge on their nutritional and bioactive properties
    are still unknown. 2.2.4 Glycerolipids: triacylglycerides, diacylglycerides, or
    monoacylglycerides Triacylglycerides (TGs) are nonpolar GLs with one glycerol
    esterified to three FAs (Table 1 and Figure 3). They are the main energy reserve,
    accumulating as lipid droplets in plants or in the adipose tissue of animals,
    and are synthesized in the ER. The FA composition of TGs greatly depends on the
    food origin, for example, triolein (TG 18:1/18:1/18:1) is the main TG in olive
    oil, and TG comprising n − 3 FAs are found in foods of marine origin or flaxseed.
    TGs are the main components in oils and key nutrients in foods as main carriers
    of FA and as energy sources. FAs are released through the action of lipases in
    food and after digestion, leading to the formation of diacylglycerol (DAG) and
    monoacylglycerol (MAG). Such hydrolysis of TGs after ingestion gives rise to 2-MAG
    and free FAs, which are then absorbed and used mainly for the in vivo synthesis
    of TGs and chylomicron (Hansen, 2014). Dietary 2-MAG plays a role in the secretion
    of anorectic intestinal peptides through the activation of the G protein-coupled
    receptor (GPR119) (Hansen & Vana, 2019), which is mainly expressed in β-cells
    of the human pancreas and enteroendocrine cells of the gastrointestinal tract
    (Overton et al., 2008). 2.2.5 Sphingolipids SPs are a category of polar lipids
    that have a sphingoid base, which can be linked to fatty acyl chains, such as
    ceramides (Cer), to PC in the case of sphingomyelin (SM), or to glycosylated polar
    heads in the case of glycosphingolipids (Table 1 and Figure 3). The main class
    of SP found in animal foods is SM, but it is barely found in higher plants (Mamode
    Cassim et al., 2020). Glycosylceramides, such as hexosylceramides (HexCer), have
    also been found in several starch-rich, water-rich, and oil-rich foods (Table
    3) and have been related to health benefits (Li, Song, et al., 2020; Wang, Li,
    et al., 2020). Anionic glycosphingolipids and gangliosides are also found in milk,
    meat, and fish (Ma et al., 2021; Ali et al., 2022). Gangliosides are acidic glycolipids
    with a negatively charged glycosidic moiety linked to the Cer backbone. Glycosphingolipids
    are synthesized in the ER and then modified in the Golgi apparatus, where additions
    of carbohydrates occur. Gangliosides are still little explored in food, although
    consumed gangliosides have been shown to reduce pro-inflammatory signaling in
    the gut, enhance immunity, and prevent infection (Yamashita et al., 2021). 2.2.6
    Complex lipids: from analysis to food composition GPs, GLs, and SPs are identified
    and quantified using global lipidomics approaches based on LC–MS and MS/MS, without
    the need of any derivatization (Table 2). Different foods have a typical composition
    of complex lipids. Profiling is important to address the nutritional value, to
    screen bioactive lipids, and to infer alteration of lipids and lipid composition
    due to food processing or storage, or alternatively adulteration. In fact, reversed-phase
    (RP) LC–MS and MS/MS approaches allowed to have a larger coverage of the full
    profile of complex lipids, including TG, DAG, MAG, PLs, and SP (Table 2). Hydrophilic
    interaction LC (HILIC)–MS and normal phase (NP)–LC–MS and MS/MS is usually used
    for the analysis of polar lipids, as PLs and SP, but not so compatible for analysis
    of neutral acylcglycerolipids (Table 2). Low technology methodologies can be used
    to obtain some information about the composition of glycerol lipids, namely, the
    use of thin-layer chromatography (TLC) to obtain information about the type of
    classes in the lipid pool. FAs esterified to glycerol lipids are analyzed after
    hydrolysis and derivatization by GC–FID or GC–MS, as reported in Section 2.1.
    However, this analysis gives the information of Fas’ nutritional value but not
    from complex lipid perspective. This is a drawback considering that several complex
    lipids have intrinsic nutritional, bioactive, and healthy properties. Several
    cutting-edge lipidomic approaches have been used to characterize the complex lipids
    of different foodstuffs, namely, starch-, protein-, water-, and oil-rich foods
    (Table 3). Wheat (Jin et al., 2021) and rice (Zhang, Duan, et al., 2021) are examples
    of starch-rich foods with identified lipidomes, by C18 RP-LC pinpointing PL, glycolipids,
    Cer, and TG. The lipid classes HexCer and acylsterolglycosides (ASG) were identified
    in rice (Zhang, Duan, et al., 2021). Water-rich foods, namely, milk (bovine, goat,
    donkey, and human milk), have been extensively studied. Milk lipids consist almost
    exclusively of TGs (over 98%), whereas SMs and PLs are among the minor lipids
    found in milk, with among species a great diversity in classes and differences
    in abundances. Water-rich foods are characterized by lipidomes of diverse compositions,
    although all share PLs, especially PC and PE. Such foods include fruits and vegetables
    and some beverages, such as green tea and beer (see Table 3). Fruits and vegetables
    contain mainly PLs, SP, and TGs. Green tea (Li et al., 2021) and Irish ale (Tsoupras
    et al., 2020) contain PL and SP from different classes. This difference occurs
    because, in tea, lipids come from the leaves, and in beer, lipids originate in
    cereals and yeast, such as 1-phospho-ceramide (Cer-P) and 1-phosphorylethanolamine-ceramide
    (PE-Cer). Mushrooms additionally contain betaine lipids (Yang et al., 2021). The
    lipidome of several protein-rich foodstuffs, meat, fish, eggs, and lately, insect
    meal (Tenebrio molitor) has also been studied. As with water-rich and starch-rich
    foods, there is variability in lipid classes depending on the food, with some
    common features (Table 3). Several PL classes were identified in all studied foods,
    whereas TGs are found in some lipidomic studies of meat, fish, eggs, and yellow
    mealworm (see Table 3). The findings of lipidomics-based LC–MS studies also depend
    on the purpose of the study. For example, although one study only identified TGs
    (Xie et al., 2020), another only focused on the phospholipidome (Zhou et al.,
    2021) of egg yolk. Wang et al. (2021) focused on identifying the PC, PE, and PS
    plasmalogen species in shellfish, highlighting that marine foods are very rich
    in these types of PLs. Oil-rich foods comprising oils, nuts, oily fruits, and
    seeds have high content in TGs, as seen in sweet chestnuts (Cerulli et al., 2021)
    and yellow lupin seeds (Calvano et al., 2020); however, PLs are detected in lower
    contents. PE-N(FA) were identified in sweet chestnuts (Cerulli et al., 2021),
    yellow lupin seeds (Calvano et al., 2020), and olive seeds (Alves et al. 2022).
    Analysis of polar lipids PLs and GLs in oil-rich foods was done by types of solid-phase
    extraction (SPE) prior to LC–MS (Alves et al., 2018). Although less reported in
    recent years, matrix-assisted laser desorption ionization–time-of-flight–MS was
    used for the analysis of TGs in virgin olive oils (Alves et al., 2016). Direct
    injection–MS analysis of polar lipid classes previously separated by TLC was also
    done for a plant-derived matrix with a wide range of polar lipid classes, as illustrated
    for olive seeds (Alves et al., 2021) (Table 2). Other food matrices as interesting
    sources of lipids are coffee beans, wherein PLs and TGs have been identified (Silva
    et al., 2020). Similarly, marine algae (Lopes et al., 2021) and halophyte plants
    (Salicornia ramosissima and Halimione portulacoides) (Maciel et al., 2020) include
    PLs, GLs, and betaine lipids in their composition. The relative abundance of these
    lipids varies depending on the type of marine plant and the growing conditions.
    In these lipidomic analyses, extraction methods employ methanol with other organic
    solvents, and an HPLC–MS of lipid extracts uses C18 or HILIC columns. 2.3 Sterol
    lipids STs are among the most discussed lipids, owing to their role in atherosclerosis
    and cardiovascular disease and cholesterol intake regulation (Bai et al., 2021;
    Boren et al., 2020; Sikand & Severson, 2020). They are neutral lipids that share
    a steroid ring system consisting of A–D rings. The A–C rings are made from six
    carbon atoms, whereas the D ring is constructed from five carbon atoms (Figure
    4 and Table 1). In addition, STs have a hydroxyl group at position 3 and a double
    bond in the B ring, commonly between C5 and C6. Both sterols and stanols share
    the same steroid core structure, differing only in the double bond in the B ring,
    which is saturated in stanols (Li, Dutkiewicz, et al., 2019). FIGURE 4 Open in
    figure viewer PowerPoint Schematic representation and structural examples of the
    sterols lipids as the sterols, secosteroids, and conjugated sterols. Sterols are
    found in animals (zoosterols), plants (phytosterols), and fungi (mycosterols).
    Cholesterol is the major sterol found in animals (Duong et al., 2019), whereas
    plants’ phytosterol profile is more complex, and often campesterol, stigmasterol,
    and β-sitosterol are the dominating species (Phillips et al., 2002; Zuorro et
    al., 2013). In most edible fungi, ergosterol is the main mycosterol (Phillips
    et al., 2011). In addition to their free form, sterols can be esterified to FAs,
    or hydroxycinnamic acids (e.g., ferulic and coumaric acid), or occur as glycosides
    and acylated glycosides (Moreau, Nyström, et al., 2018). The amount and pattern
    of STs can be very specific for plant oils (Uddin et al., 2018; Zuorro et al.,
    2013), for example, brassicasterol is typically found in oils from Brassicaceae,
    whereas pumpkin seed oil has abundant sterols with a double bond between C7 and
    C8 in the B ring (Mandl et al., 1999). Hence, these can be used to identify adulteration
    and authenticity (Azadmard-Damirchi, 2010; Pereira et al., 2021; Xu et al., 2014).
    Sterols are rather stable and show low oxidation rates (González-Larena et al.,
    2011), even under heating (Menéndez-Carreño et al., 2008). Cholesterol is less
    resistant to oxidation than plant sterols (Menéndez-Carreño et al., 2008), whereas
    β-sitosterol oxidizes in a higher proportion than campesterol and stigmasterol
    (Espinosa et al., 2015). Essentially, all food items of animal origin contain
    cholesterol, from moderate quantities (up to 400 mg/100 g fresh weight) in meat,
    fish, and butter, to high quantities in egg yolk (up to 1500 mg/100 g) and entrails,
    such as kidney, liver, and brain (up to 2000 mg/100 g) (Belitz & Grosch, 2013;
    Piironen et al., 2002a). Plant oils are generally a good source of phytosterols,
    with typical quantities ranging from 50 mg/100 g in palm oil to 800 mg/100 g in
    rapeseed oil (Phillips et al., 2002; Verleyen et al., 2002). In addition, cereals,
    nuts, and seeds contain appreciable quantities (up to 200 mg/100 g) (Esche et
    al., 2013; Phillips et al., 2005; Piironen et al., 2002b). The principal source
    of ergosterol and other mycosterols are edible mushrooms in which quantities of
    approximately 100 mg/100 g fresh weight can be found (Simon Hammann et al., 2016;
    Phillips et al., 2011). Importantly, ergosterol acts as provitamin D2. Food products
    enriched in phytosterols, containing several fold higher quantities, are consumed
    as functional foods, as phytosterols compete cholesterol in absorption but are
    not absorbed, thus mitigating blood-cholesterol levels (European Food Safety Authority
    [EFSA], 2008; Moreau, Nyström, et al., 2018). Another class of STs is ASGs. These
    lipids are sterol derivatives that have an FA linked at the C-6 position of the
    sugar residue of sterol glycosides (Gómez-Coca et al., 2012). ASGs are dietary
    components that can effectively lower the levels of cholesterol and can partly
    reduce the risk of cardiovascular disease (Nyström et al., 2012). These lipids
    have been identified in various plant-derived foods, such as rice (Zhang, Duan,
    et al., 2021), fruit seeds, olive oil (De Luca et al., 2019), and green tea (Li
    et al., 2021). Usually, STs are analyzed by LC–MS or after derivatization by GC–FID
    or GC–MS (Li, Dutkiewicz, et al., 2019; Lütjohann et al., 2019; Vladimirov et
    al., 2020) (Table 2). However, analytical methods must be adjusted to the lipid
    source and expected sterol conjugates. Saponification hydrolyzes ester bonds in
    sterol FA esters and hydroxycinnamic acid esters, but not steryl glycosides. In
    addition to the total sterol content, the compositions of individual conjugates
    or even intact conjugates are sometimes of interest, requiring dedicated methods
    (Lagarda et al., 2006). 2.4 Vitamin D Vitamin D is a group of secosteroids formed
    through UVB-light-mediated cleavage of the B ring from sterols, with two conjugated
    double bonds between C5 and C6 as well as between C7 and C8 (Figure 4 and Table
    1). The two forms with major significance in food are vitamin D3 (cholecalciferol),
    derived from 7-dehydrocholesterol, and vitamin D2 (ergocalciferol), derived from
    ergosterol. According to their respective precursor sterol source, vitamin D3
    is mainly found in animal-derived food, whereas D2 can be found in edible mushrooms.
    Humans are able to synthesize vitamin D3 through the UVB irradiation of 7-dehydrocholesterol
    in the skin (Nair & Maseeh, 2012). Vitamin D is pivotal for bone development as
    well as calcium and phosphorus homeostasis. The active metabolite calcitriol can
    bind to vitamin D receptors in the intestine, leading to improved calcium and
    phosphorus absorption via active transport. The principal consequences of vitamin
    D deficiencies in childhood are disturbed development of the skeleton and rickets,
    whereas adulthood chronic deficiency can lead to osteomalacia, osteoporosis, muscle
    weakness, and an increased fracture risk (EFSA Panel on Dietetic Products, Nutrition,
    and Allergies, 2016; Holick, 2007; Holick & Chen, 2008). While unlikely through
    diet or excessive sunlight exposure, pathologically elevated levels of vitamin
    D can occur with vitamin D supplementation, leading to impaired calcium homeostasis
    with elevated calcium levels and subsequently increased calcium depositions in
    bones and kidneys (EFSA Panel on Dietetic Products, Nutrition, and Allergies,
    2016; van Staveren & de Groot, 2011). Highest concentrations in Vitamin D3 of
    300 μg/kg can be found in fish and fish products, particularly in fish livers,
    with reported values exceeding 1000 μg/kg, for example, in cod liver oil (Schmid
    & Walther, 2013), historically given to children to prevent rickets (Bartolucci
    et al., 2011; Bell & Christie, 1973; Rajakumar, 2003). In comparison, the vitamin
    D content in meat and dairy is low, generally less than 10 μg/kg, whereas eggs
    contain between 8 and 30 μg/kg. These values increase when the animal feed is
    vitamin D–supplemented (Schmid & Walther, 2013). In nonanimal products, mushrooms
    are a valuable source of ergocalciferol (vitamin D2), particularly after UV treatment,
    which converts ergosterol into ergocalciferol. Vitamin D2 contents varied between
    0.3 and 60 μg/kg in untreated mushrooms, whereas UV-treated samples contained
    >200 μg/kg (Phillips et al., 2011). Similarly, Matilla et al. showed that wild
    mushrooms contain significantly higher quantities than those cultivated in the
    absence of sunlight, and that the vitamin D2 contents of two mushroom species
    increased 9-fold and 140-fold within 2 h of UV irradiation at 254 nm (Teichmann
    et al., 2007). Although vitamin D and its main metabolites can be analyzed using
    a range of bioassays, chromatographic techniques offer higher selectivity. However,
    GC methods are unsuitable because of vitamin D thermal instability and the need
    for derivatization (Bell & Christie, 1973) (Table 2; Jäpelt & Jakobsen, 2013).
    Therefore, LC coupled to ultraviolet–visible (UV–Vis) or diode array detector
    (DAD) is mainly used (Byrdwell et al., 2008). In particular, RP-LC–MS/MS in combination
    with stable isotope-labeled internal standards can be used to achieve high sensitivity
    and improved quantification. One challenge is the relatively poor ionization efficiency
    of vitamin D and its metabolites (Table 2). Although ESI and APCI seem to offer
    similar sensitivities, atmospheric pressure photoionization (APPI) outperforms
    APCI, suggesting that APPI is the ionization technique of choice for vitamin D
    analysis (Volmer et al., 2015) (Table 2). Pre- and post-column derivatization
    procedures, such as the reaction with 4-phenyl-1,2,4-triazoline-3,5-dione (PTAD),
    can be used to improve ionization and thus the limit of detection (Ding et al.,
    2010) (Table 2; Jäpelt & Jakobsen, 2013; Volmer et al., 2015). 2.5 Isoprenoids
    2.5.1 Terpenes Terpenes (Table 1) are the largest, most chemically, structurally,
    and functionally diverse group of natural products, with over 80,000 compounds
    (Zhou & Pichersky, 2020). In addition to their presence in most unprocessed foods,
    terpenes (hydrocarbons) and terpenoids (oxygen-containing terpenes) are extensively
    used in the food industry, for example, as natural flavoring as sweetening agents,
    preservatives, and functional food ingredients (Caputi & Aprea, 2011; Liang et
    al., 2021). Most terpenoids are found in plants, wherein they participate in physiology
    and defense (Ninkuu et al., 2021; Gershenzon & Dudareva, 2007). Structurally,
    these compounds contain linear hydrocarbons in addition to carbocyclic skeletons,
    originating from oxygenation, hydrogenation, or dehydrogenation (Figure 5) (Ninkuu
    et al., 2021). Terpenes are classified by the number of isoprene units (C5H8),
    a five-carbon building block constructed from isopentenyl diphosphate (IPP) and
    dimethylallyl diphosphate (DMAPP) (Zhou & Pichersky, 2020). These C5 compounds
    are biosynthesized by both the 2-C-methyl-d-erythritol-4-phosphate (MEP) and the
    mevalonate (MVA) pathways (Zhou & Pichersky, 2020). IPP and DMAPP are condensed
    head-to-tail by trans-prenyltransferases (TPTs), resulting in a multitude of intermediates
    from C10 to C30 (Oldfield & Lin, 2012; Pazouki & Niinemets, 2016). Terpene synthases
    (TPSs) further remove the diphosphate group sculpting the backbone of the mono
    (C10), norisoprenoids (C13), sesqui (C15), di (C20), tri (C30), tetra (C40), and
    polyterpene (Degenhardt et al., 2009; Zhou & Pichersky, 2020). FIGURE 5 Open in
    figure viewer PowerPoint Schematic representation and structural examples of the
    prenol lipids as the isoprenoids, quinones, and polyprenols. In food, terpenes
    play a significant role in the sensory properties of foodstuff, for example, grape
    berries and wine (Li, Howell, et al., 2020; Yang, Jin, et al., 2019), citrus (Alquézar
    et al., 2017; Tietel et al., 2011), and herbs and spices (Bound et al., 2016;
    Salha et al., 2019), thus serving as a quality trait. Their aromas are described
    as citrus, woody, fresh, fruity, and soapy (Kreutzmann et al., 2008; Mudge et
    al., 2019). Monoterpenes (e.g., citral, limonene, thymoquinone, and linalool),
    sesquiterpenes (e.g., β-caryophyllene, α-humulene, and α-farnesene), diterpenes
    (e.g., carnosic acid, andrographolide, and paclitaxel), and triterpenes and their
    glycosides and saponins (e.g., squalene, ursolic acid, glycyrrhizin, and ginsenoside)
    are present in foods in high concentrations, up to 804 μg/kg (Dziadas & Jeleń,
    2010; Yang, Jin, et al., 2019) and even as high as 53.8 mg/g in various spices
    (Triaux et al., 2021). In volatile mono- and sesquiterpenes, these levels are
    usually above their sensory threshold concentrations, resulting in aroma activity
    and significant impact on food organoleptic properties (Wojtunik-Kulesza et al.,
    2019). Terpenes contribute to food functionality (Gouda et al., 2018) owing to
    their health-related bioactivities, including anti-inflammatory (de Santana Souza
    et al., 2014), antioxidant, and antidiabetic properties. Terpenes also play a
    major role in food safety owing to their antibacterial properties (Gallucci et
    al., 2009) and have been suggested as natural preservatives in the food industry
    (Falleh et al., 2020; Lyu et al., 2019). Terpenes are sensitive to light and temperature
    and, furthermore, are easily oxidized and degraded during processing and storage
    (Bitterling et al., 2021; Yang et al., 2007). Moreover, some compounds (e.g.,
    carvone; Bitterling et al., 2021) and forms (e.g., glycosylation; Yazaki et al.,
    2017) are more stable than others, also depending on the specific plant matrix
    (Yang et al., 2007). For terpene identification and quantification, extraction
    methods designed for volatile compounds, including HS–SPME, SBSE, and LLE, are
    used for sample preparation, and GC is subsequently applied for analysis (Jiang
    et al., 2016; Ali et al., 2019; Nguyen et al., 2020), although for higher molecular
    weight terpenes, for example, terpene lactones, LC methods may also be applied
    (Rossi et al., 2011) (Table 2). 2.5.2 Carotenoids Carotenoids are structurally
    diverse lipophilic isoprenoids (tetraterpenoids, Table 1) with important roles
    as photosynthetic pigments and antioxidants as well as sources of color, odor,
    and taste (Britton et al., 2004; Maoka, 2020; Sandmann, 2019; Young & Lowe, 2018).
    Nutritionally, carotenoids are indispensable for human health, as vitamin A precursors
    and efficient lipophilic antioxidants (Bhatt & Patel, 2020; Maoka, 2020) (Figure
    5). Carotenoids are synthesized exclusively by photosynthetic organisms to protect
    photosynthetic apparatus against photooxidation (Frank et al., 2006). In the human
    body, dietary carotenoids are further modified to apocarotenoids by enzymatic
    or reactive oxygen species (ROS)-triggered oxidative cleavage to retinoids, vitamin
    A precursors (Maoka, 2020). Carotenoids are divided into two main groups depending
    on their structures (Britton, 2008; Maoka, 2020): oxygen-free carotenes and oxygen-containing
    xanthophylls. Carotenes, including β-carotene and lycopene, are hydrocarbons,
    whereas xanthophylls contain different functional groups, namely, hydroxy (e.g.,
    lutein and zeaxanthin), keto (e.g., astaxanthin and canthaxanthin), epoxy (e.g.,
    violaxanthin and fucoxanthin), and methoxy (e.g., spirilloxanthin) (Maoka, 2020).
    These oxygen-containing functional groups make xanthophylls more polar than carotenes
    and affect their bioavailability, biological functions, and solubility (Schweiggert
    & Carle, 2017). In nature, most carotenoids are found in all-trans (all E) configurations
    (Arunkumar et al., 2020), although heat, pH, and gastric microflora can induce
    isomerization, producing Z isoforms (von Lintig et al., 2020), affecting absorption
    and bioavailability (Schweiggert & Carle, 2017). Currently, 1204 natural carotenoids
    have been characterized (http://carotenoiddb.jp; Fernandes et al., 2018; Yabuzaki,
    2017). Synthetic and natural carotenoids are widely used as natural food colorants
    and as supplements (Langi & Kiokias, 2018). Nevertheless, most ingested carotenoids
    are obtained directly from food, where they are generally more stable (Britton
    & Khachik, 2009). Carotenoids’ content in food ranges between low (0–0.1 mg/100
    g) and very high (>2 mg/100 g) (Britton & Khachik, 2009), and can vary significantly
    depending on environmental conditions, cultivation practice, maturity, and storage
    conditions (Saini & Keum, 2018). Specifically, food carotenoids may be lost and
    altered by enzymatic or nonenzymatic (ROS) oxidation and geometrical isomerization
    (Britton & Khachik, 2009). Changes induced by exposure to air/oxygen, light, and
    heat, for example, during processing or cooking, may also alter their structure
    and bioactivity. Leafy and dark-green vegetables contain relatively high concentrations
    of β-carotene, lutein, violaxanthin, and neoxanthin. Yellow, orange, and red plants,
    such as carrot, sweet potato, and cantaloupe, are common sources of β-carotene;
    tomatoes and watermelon of lycopene (5–10 mg/100 g fresh weight); sweet corn,
    broccoli, and yellow/green peppers of lutein; and red peppers, oranges, and papayas
    of β-cryptoxanthin and zeaxanthin (Britton & Khachik, 2009). Dairy products, eggs,
    fish, and seafood can also have a significant carotenoid content (Britton & Khachik,
    2009)—the pink color of salmon and trout as well as the red color of crustaceans
    results from accumulated astaxanthin and canthaxanthin, produced by algae and
    cyanobacteria (Arunkumar et al., 2020; Galasso et al., 2017). Because carotenoids
    are sensitive to heat, light, oxygen, and acids, quick handling and special precaution
    must be taken throughout their determination in food to achieve reliable data.
    The organic solvent is chosen depending on matrix complexity and target-compound
    polarity (Meléndez-Martínez et al., 2021; Mezzomo & Ferreira, 2016) and may include
    antioxidants, such as butylated hydroxytoluene (BHT), to protect from oxidation.
    Alkaline saponification is often performed to hydrolyze ester forms and remove
    chlorophyll and TGs, which may interfere with the analysis. Separation is performed
    using RP-HPLC with C18 (Khachik et al., 1986) or C30 columns (de Rosso & Mercadante,
    2007), which is efficient for isomer separation (Meléndez-Martínez et al., 2021)
    (Table 2). Detection, identification, and quantification of carotenoids can be
    performed using UV–Vis spectrophotometry or MS with both positive and negative
    modes of APCI (Luterotti et al., 2013; Meléndez-Martínez et al., 2021) (Table
    2). Data regarding absorption maxima and coefficients along with MS and nuclear
    magnetic resonance (NMR) references of many carotenoids are published and facilitate
    analysis and identification (Britton et al., 2004; Yabuzaki, 2017) (Table 2).
    2.5.3 Retinoids (vitamin A) Retinoids are a group of natural and synthetic analogs
    derived from retinol (vitamin A, all-trans-retinol) (Table 1). Their structure
    consists of four head-to-tail-linked isoprenoid units, which can be derived from
    a monocyclic parent molecule consisting of five carbon–carbon double bonds and
    a functional group at the terminus of the acyclic part (Figure 5) (IUPAC-IUB,
    1983). Retinoid derivatives are used as therapeutics, and thus far, more than
    2000 different retinoids have been chemically synthesized and classified into
    4 generations depending on their chemical structure (Khalil et al., 2017). In
    the human body, retinol is converted into a variety of metabolites (O''Byrne &
    Blaner, 2013), which can be characterized by their different functional groups,
    for example, hydroxyl, aldehyde, carboxylic acid, and retinyl ester. Within the
    body, retinol is mainly stored in the liver (Blomhoff et al., 1991), in the form
    of retinyl esters, with hepatocytes involved in processing and storage (Blaner
    et al., 1987; Blomhoff et al., 1985). Retinol and its derivatives have antioxidant
    properties (Dao et al., 2017) and are involved in several biological processes,
    including the vision cycle (Thompson & Gal, 2003), immunity (Huang et al., 2018),
    and embryogenesis (Zile, 1998). Lacking the ability to synthesize retinoids, their
    dietary intake is essential to prevent vitamin A deficiency (VAD), which represents
    a severe global health problem, especially in developing countries (Palmer et
    al., 2017). VAD is associated with night blindness and xerophthalmia (McLaren,
    1999; Palmer et al., 2017). The recommended amounts of retinol are given as retinol
    activity equivalent (RAE) with 900 μg RAE daily for men and 700 μg RAE for women
    (Trumbo et al., 2001). Approximately 70% of the recommended daily intake of vitamin
    A can be reached with a plant-based diet in the form of provitamin A (carotenoids)
    (Britton & Khachik, 2009; Miller et al., 2020; Müller, 1997), whereas less than
    30% is possible with an animal-based diet (Frank et al., 2006). Retinoids are
    present in many different foodstuffs, including egg, meat, and dairy products
    (Parrish & Bauernfeind, 1977; Rühl, 2007). High contents of retinol are found
    in the livers of calves (188 ± 125 mg/kg liver), pigs (174 ± 118 mg/kg liver),
    and chicken (97 ± 44 mg/kg liver) (Howells & Livesey, 1998). Furthermore, retinol
    is present in milk (0.03–0.6 mg/L; Chauveau-Duriot et al., 2010), butter (7.99
    ± 0.72 mg/kg; Hulshof et al., 2006), and cheese (∼0.287 mg/kg) (Ikram et al.,
    2021). An alternative to retinol is provitamin A (carotenoids), mainly β-carotene
    (Rühl, 2007), the enzymatic cleavage of which results in the formation of retinal,
    a precursor of retinol, and retinoic acid (Harrison, 2012). Retinol is sensitive
    to oxygen, light, and temperature (Chen et al., 1994), and thus, food processing
    and storage can induce alterations. A conversion of all-trans-retinol into its
    cis-isomer occurs under harsh milk-processing conditions, potentially lowering
    the nutritional value (Panfili et al., 1998). From an analytical perspective,
    exposure to light should be avoided to prevent degradation. Moreover, samples
    should be analyzed immediately or stored at −80°C until analysis. Extraction and
    analytical methods may differ greatly among foods, as food matrix complexity determines
    the requirement of saponification to recover fat-soluble vitamins, as well as
    individually adjusted conditions. Moreover, accurate quantification should consider
    all possible retinol isomers because conversion may take place during food processing
    or storage. Retinol and β-carotene concentrations are determined by HPLC using
    various detectors, including DAD, UV–Vis detector, and fluorescence detector (FLD)
    (Bertolín et al., 2018; Bouzari et al., 2015; Chauveau-Duriot et al., 2010; Gleize
    et al., 2012; Hulshof et al., 2006) (Table 2). Chromatographic separation of compounds
    is achieved with different types of C18 and C30 columns, and concentrations are
    determined using external calibration curves of standard compounds. Coupling of
    a C18 to a C30 column in nonaqueous reversed-phase HPLC–DAD with tandem MS spectrometry
    allows the detailed analysis of retinoids present in milk samples collected from
    different species (Rocchi et al., 2016) (Table 2). 2.5.4 Coenzyme Q Coenzyme Q
    (quinone, Table 1) is a family of lipophilic molecules found in every living cell
    (Prakash et al., 2010). In humans, the dominant form is coenzyme Q10 (CoQ10) (Pravst
    et al., 2010), which is found in high concentrations in the heart, kidney, and
    liver (Åberg et al., 1992). CoQ10, a redox molecule that exists in an oxidized
    (ubiquinone) and reduced form (ubiquinol), consists of 10 isoprenoid units attached
    to a 1,4-benzoquinone moiety (Figure 5). The quinone ring allows electron transport,
    crucial for its biological functions. To synthesize CoQ10, two biosynthetic pathways
    are required. The isoprenoid side chain is constructed from enzymatic reactions
    involving acetyl-CoA, and the benzoquinone head group is derived from tyrosine
    (Shukla & Dubey, 2018). CoQ10 participates in a variety of activities, including
    free radical scavenging (antioxidant), cell redox balance regulation, and ATP
    production (Barcelos & Haas, 2019; Prakash et al., 2010; Varela-López et al.,
    2016). Dietary uptake is unnecessary, although many food products naturally contain
    CoQ10. High amounts can be found in the hearts and livers of beef (113.0 and ≤50.5
    mg/kg, respectively), pork (≤282.0 and ≤54.0 mg/kg, respectively), and chicken
    (≤192.0 and ≤132.2 mg/kg, respectively), as well as in oily fishes, such as herring
    and mackerel (Pravst et al., 2010). Moreover, olive oil (85.3 ± 5.8 mg/L; Borges
    et al., 2017), soybean oil (97.6 mg/kg; Rodríguez-Acuña et al., 2008), and rapeseed
    oil (46.4 mg/kg; Rodríguez-Acuña et al., 2008) are rich in CoQ10. Processing influences
    the CoQ10 content, for example, its concentration is lower in soy milk than in
    soybean (Kubo et al., 2008). Moreover, the initial concentration of CoQ10 differs
    depending on genetic and environmental factors, as shown in olive oil (Žmitek
    et al., 2014). The analysis of CoQ10 is challenging as the benzoquinone ring is
    susceptible to oxidation and the isoprenoid units are hydrophobic (Turkowicz &
    Karpińska, 2013). Different approaches were used for the analysis. HPLC-DAD has
    been used to quantify CoQ10 in different food items (Mattila & Kumpulainen, 2001).
    However, detection with an electrochemical detector is commonly used in food research,
    for example, to determine CoQ10 in olive oil and other food products (Borges et
    al., 2017; Kubo et al., 2008). Furthermore, HPLC coupled with an MS detector,
    using negative atmospheric pressure ionization (API) in combination with selective
    reaction monitoring (SRM) has been used to determine CoQ10 concentrations in several
    types of oils (Rodríguez-Acuña et al., 2008) (Table 2). 2.5.5 Tocochromanols and
    vitamin E Among the prenol lipids (Table 1), in the subcategory quinones and hydroquinones,
    are the lipid-soluble vitamins E and K (Figure 5). Neither are single compounds
    but are grouping terms for structurally similar compounds that exhibit distinctly
    similar biological activities. Generally, vitamin E comprises eight compounds,
    four tocopherols, and four tocotrienols. They all share the basic structure of
    a 6-chromanol ring system with a 15-carbon isoprenoid side chain (Figure 5) (Eitenmiller
    & Lee, 2004; Galli et al., 2017; Szymańska et al., 2020). The four different homologs
    of tocopherols (α, β, γ, and δ or a, b, g, and d-T) and tocotrienols (α, β, γ,
    and δ or a, b, g, and d-T3) differ in the number and position of methyl groups
    in the chroman ring system. The four tocopherols have fully saturated side chains,
    whereas tocotrienols have side chains with double bonds at carbons 3′, 7′, and
    11′ (Eitenmiller & Lee, 2004; Galli et al., 2017; Szymańska et al., 2020). All
    homologs are collectively referred to as tocochromanols. Although tocochromanols
    with one single double bond in the side chain have been reported for over 20 years,
    it recently became clear that these tocomonenols and even dienols are more widespread
    in lipid sources rich in vitamin E (Kröpfl et al., 2021; Müller et al., 2020).
    However, the biosynthesis, roles, and vitamin E/antioxidant activities of tocochromanols
    are not fully characterized. In addition to their vitamin function, tocochromanols
    are efficient radical scavengers and represent the most important lipophilic antioxidant
    in food, improving stability and shelf life (Eitenmiller & Lee, 2004; Niki & Abe,
    2019). The main dietary sources of vitamin E are usually fats and fruits or vegetables.
    Owing to their generally lower lipid content, fruits and vegetables contain 0.1–3
    mg/100 g of tocochromanols (Chun et al., 2006). Conversely, seeds and nuts with
    generally higher lipid contents have up to 30 mg/100 g (Szymanska et al., 2017).
    The highest contents are found in plant oils, of which the levels in wheat germ
    oil can exceed 200 mg/100 g (Szymanska et al., 2017; Trela & Szymanska, 2019).
    Another major source is food supplements, which have either α-tocopherol (or α-tocopheryl
    acetate) added as a single compound or dedicated vitamin E–rich extracts, for
    example, from palm oil or rice bran oil. These concentrated extracts can contain
    30% or more of tocochromanols. In some instances, tocochromanols are also present
    as FA esters, for example, in capsicum fruits, where they can even represent the
    dominant form over the free alcohol (Krauß et al., 2018; Krauß et al., 2020).
    In the human body, tocochromanols are important in vivo antioxidants in lipophilic
    environments, counteracting free radicals and oxidative stress and thus protecting
    UFAs and other labile compounds from oxidation. In addition, they have anti-inflammatory
    and cardioprotective functions (Galli et al., 2017; Szymanska et al., 2017; Kamal-Eldin
    & Appelqvist, 1996). Importantly, the structural features of tocochromanols determine
    their vitamin E and antioxidant activities. Of all homologs, α-T has the highest
    vitamin E activity, whereas the other tocopherol homologs and tocotrienols exhibit
    up to 30-fold lower activities (Kamal-Eldin & Appelqvist, 1996; FAO/WHO, 1998,
    2002). Notably, the antioxidant and vitamin E activities do not correlate. While
    tocotrienols exhibit low vitamin E activities, they are found to be effective
    antioxidants, although precise quantification of these effects is difficult (Jiang,
    2014; Kamal-Eldin & Appelqvist, 1996; Seppanen et al., 2010; Szymańska et al.,
    2020). Generally, tocochromanols need to be enriched or isolated from the sample
    matrix prior to analysis. This is frequently achieved through alkaline saponification
    of the major lipids and subsequent LLE, although care must be taken to avoid degradation
    (Bartosinska et al., 2016; Eitenmiller & Lee, 2004). Alternatively, they can be
    enriched by SPE or liquid–LC (Bartosinska et al., 2016). If intact tocopheryl
    esters are targeted, saponification must be avoided completely (Krauß et al.,
    2018). Tocochromanols can be determined using HPLC–UV–Vis, although higher selectivity
    and sensitivity can be achieved by HPLC–FLD. Chromatographic separation of the
    eight “classic” tocopherols and tocotrienols can be achieved using RP chromatography,
    with the smaller and unsaturated d-T3 eluting first and the saturated and fully
    methylated a-T eluting last (Grebenstein & Frank, 2012; Shammugasamy et al., 2015)
    (Table 2). The added requirement of separating the respective tocopherols and
    tocomonenols adds additional challenges to the analysis, and a-T1 was found to
    coelute with g-T (Irias-Mata et al., 2017). In part, this explains why tocomonenols
    have been overlooked for so long. In LC–MS analysis, APCI was found to be 100-fold
    more sensitive than ESI and is therefore strongly preferred (Bartosinska et al.,
    2016; Hao et al., 2005) (Table 2). Tocochromanols, after trimethylsilylation or
    acetylation, can be analyzed by GC–FID or GC–MS (Bartosinska et al., 2016). Using
    standard conditions with a low-polarity stationary phase (DB-5-type), tocotrienols
    elute after their respective tocopherols, with tocomonenols and tocodienols in
    between (Simon Hammann et al., 2016; Hammann et al., 2019; Müller et al., 2020).
    Depending on the stationary phase and conditions, peak overlapping can occur and
    separation of the g/b isomers can be difficult (Bartosinska et al., 2016). Trimethylsilylated
    (TMS) tocochromanols yield highly informative GC–MS spectra with abundant molecular
    ions as well as fragment ions, indicating methylation of the 6-chromanol ring.
    Importantly, b/g isomers have near identical GC–MS spectra, although some reports
    indicate that they can be distinguished through the intensity ratios of m/z 222
    and 223 (Hammann et al., 2019; Kröpfl et al., 2021). 2.5.6 Quinones and vitamin
    K Similar to vitamin E, vitamin K (Table 1 and Figure 5) is not a single compound
    but a group of compounds that have an important role in maintaining normal blood
    coagulation in humans. Vitamin K comprises phylloquinone (vitamin K1), mainly
    produced by plants, and menaquinones (vitamin K2; MK4–MK13), which are mainly
    produced by bacteria (EFSA Panel on Dietetic Products, Nutrition, Allergies et
    al., 2017; Halder et al., 2019). Both groups share the 2-methyl-1,4-napthoquinone
    backbone but differ in the side chains attached at position 3. Although phylloquinone
    has a monounsaturated phytyl chain, menaquinones feature side chains with varying
    numbers of isoprene repeating units (commonly 4–10) (Figure 5) (Booth, 2012).
    Notably, vitamin K1 can be converted into vitamin K2 by bacteria or animal tissues
    (Booth, 2012; Okano et al., 2008). In its reduced hydroquinone form, vitamin K
    acts as a cofactor for the enzyme γ-glutamyl carboxylase, which oxidizes specific
    glutamate residues in vitamin K–dependent proteins to γ-carboxyglutamate, which
    in turn converts them into their active form (Presnell & Stafford, 2002). In this
    process, vitamin K is converted into vitamin K epoxide, which is subsequently
    reduced to regenerate vitamin K (Stafford, 2005). Because phylloquinone is an
    essential electron acceptor in photosystem I, it is mainly found in the green
    parts of plants and accordingly in most leafy and Brassica vegetables. In particular,
    spinach, collards, and brussels sprouts are good sources of phylloquinone, with
    reported contents of 300–500 μg/100 g (Ahmed et al., 2011; Booth, 2012; EFSA Panel
    on Dietetic Products, Nutrition, Allergies et al., 2017; Kamao et al., 2007).
    Another important source is vegetable oils, which can contain up to 200 μg/100
    g, and spreads, which may also contain dihydrophyllquinone when hydrogenated oils
    are used (Booth, 2012; Piironen et al., 1997). In contrast, menaquinones are primarily
    found in animal-based food, particularly in liver, which can contain approximately
    500 μg/100 g of menaquinones (EFSA Panel on Dietetic Products, Nutrition, Allergies
    et al., 2017; Koivu-Tikkanen et al., 2000). Furthermore, fermented foods, such
    as cheese (up to 100 μg/100 g) and natto (up to 1000 μg/100 g), are good dietary
    sources (Kamao et al., 2007; Manoury et al., 2013). The EFSA recommends an uptake
    of 10 and 70 μg/day for infants and adults, respectively (EFSA Panel on Dietetic
    Products, Nutrition, Allergies et al., 2017). Vitamin K introduces a second carboxyl
    group to proteins, allowing calcium chelation, thus improving blood coagulation
    (Basset et al., 2017; Presnell & Stafford, 2002). Other vitamin K–dependent proteins
    include osteocalcin, involved in bone mineralization (Basset et al., 2017; Binkley
    et al., 2002). Vitamin K deficiency is primarily evident from excessive bleeding
    due to insufficient coagulation. Similar to other fat-soluble vitamins, it is
    important to consume vitamin K with oil-based foods for increased bioavailability
    (Fusaro et al., 2017). Studies in comparable amounts of vitamin K2 in natto and
    vitamin K1 in spinach have shown that vitamin K2 is easier to absorb and has a
    longer half-life than vitamin K1, which is particularly evident for long-chain
    menaquinones with high lipophilicity (Schurgers & Vermeer, 2000). However, vitamin
    K1 absorption differs between vegetables, and few data are available on this topic
    (Booth, 2012). MK-7 also has a longer half-life and higher activity than vitamin
    K1 (measured through osteocalcin carboxylation) (Schurgers et al., 2007). Dihydrophylloquinone
    is absorbed to a lower degree than its unsaturated analog and also shows inferior
    enzyme activation (Booth et al., 2001). Owing to the labile nature of vitamin
    K forms, their analysis is predominantly achieved by RP-HPLC–FLD or HPL–UV–Vis
    or LC–MS mainly with C18 columns, although C8 or C30 have also been employed (Ahmed
    et al., 2011; Huang et al., 2012; Manoury et al., 2013; Zhang et al., 2019) (Table
    2). The selectivity and sensitivity of FLD are markedly higher than those of UV–Vis.
    Unfortunately, vitamin K does not fluoresce in its native form, but nonfluorescent
    quinones can be reduced to fluorescent hydroquinones (e.g., λex 243 nm, λem 430
    nm), commonly through post-column derivatization using zinc or platinum oxide
    as catalysts (Ahmed et al., 2011; Koivu-Tikkanen et al., 2000; Kamao et al., 2007).
    In some cases, electrochemical detectors have been used (Piironen et al., 1997).
    In recent years, LC–MS/MS-based methods are preferred because they allow the use
    of stable isotope-labeled internal standards for quantification (Zhang et al.,
    2019; Huang et al., 2016). In contrast to tocochromanols, both ESI and APCI are
    viable options, allowing excellent limits of detection, around or under the μg/kg
    range (Huang et al., 2012, 2016; Japelt & Jakobsen, 2016) (Table 2). 2.6 Oxidized
    lipids and oxylipins Unsaturated lipids are inherently susceptible to oxidation,
    leading to structural changes thus frequently affecting nutritional value and
    bioactivities. In most food lipids, UFAs are the most abundant lipids prone to
    oxidation. In particular, PUFAs with easily abstractable protons in the bis-allylic
    position can oxidize quickly, even under ambient conditions (Johnson & Decker,
    2015; Shahidi & Zhong, 2010b). Although lipid oxidation is associated with a decrease
    in food quality owing to the loss of valuable FAs and the generation of unpleasant
    volatile compounds, there are also numerous lipid oxidation products, mainly oxylipins
    (a great variety of oxidized FAs), which exhibit important physiological functions
    (Barriuso et al., 2013; Shahidi & Zhong, 2010a). In addition to oxygenated FAs,
    there is a growing body of work on other modified FA, namely, nitro FAs and their
    potentially beneficial bioactivities (Mata-Perez et al., 2018). Besides FA chains,
    other labile lipids such as sterols and tocochromanols can undergo oxidation reactions
    with the loss of favorable bioactivities (Figure 6) (Lin et al., 2016; Otaegui-Arrazola
    et al., 2010). FIGURE 6 Open in figure viewer PowerPoint Some examples of oxidized
    lipid structures originating from sterol lipids, tocopherols, and free fatty acids
    (R = H) and as part of ester lipids such as sterol esters, triacylglycerols, or
    phospholipids. Upon oxidation, sterols can form, among other products, keto-,
    hydroxy-, and epoxy-sterols (B1–B3) as well as dihydroxylated respective stanols
    (B4). Common oxidation products of tocochromanols are quinones (C1), epoxy-quinones
    (C2) as well as dimers (C3) and higher oxidation products. Finally, unsaturated
    fatty acid chains can form a large number of oxidation products. Fatty acid hydroperoxides
    (A1) generally is the first principal product of lipid oxidation, which can then
    undergo further reactions leading to the formation or products such as hydroxy
    fatty acids (A2), core aldehydes (A3), as well as keto and epoxy fatty acids (A4
    and A5) and a large range of volatile products. In abiotic systems, oxidized FAs
    are initially generated either in a radical reaction through autoxidation or in
    a light-mediated reaction through photooxygenation (Belitz et al., 2001; Min &
    Boff, 2002; Shahidi & Zhong, 2010a). In both processes, the initial step in the
    reaction sequence is the generation of FA hydroperoxides. In biological systems,
    this can also be facilitated by LOX and in food with residual enzyme activity
    (such as soy products); these reactions can occur in parallel (Baysal & Demirdöven,
    2007; Gardner, 1996; Hajeyah et al., 2020). Hydroperoxides can now undergo a number
    of reactions that propagate the oxidative degradation of lipids through radical
    chain reactions, leading to secondary oxidation products, such as epoxy, keto,
    hydroxy, and core aldehyde FAs (Hammer & Schieberle, 2013; Xia & Budge, 2017).
    Through chain-cleavage reactions, most importantly the beta cleavage of hydroperoxides,
    numerous volatile products can be generated, many of which are potent flavor compounds
    that dominate the typical sensory profile of food products (Belitz et al., 2001;
    Shahidi & Oh, 2020). Oxylipins (Figure 6) are derived from the oxidation of C18,
    C20, and C22 FAs (Hajeyah et al., 2020). They are produced with high stereospecificity
    by a variety of enzymes, predominantly the LOX, cyclooxygenase (COX), and cytochrome
    P450 families (Hajeyah et al., 2020; Mosblech et al., 2009). Nitro FAs are formed
    by the reaction of FAs with reactive nitrogen species and are generated in humans
    through the electrophilic addition of nitric oxide and related species to UFAs
    in the gastric system, although they are also endogenously present in plants,
    such as olives (Fazzari et al., 2014; Sánchez-Calvo et al., 2019; Winkler & Hertweck,
    2007). Oxidized FA can be found free (e.g., oxylipins) or esterified to complex
    lipids, leading to the formation of oxidized triglycerides or oxidized PLs. Oxidized
    complex lipids can be identified by LC–MS/MS approaches. However, these modified
    lipids are scarcely studied in food, which should be counteracted in the future.
    As expected, oxidized lipids (Figure 6) are particularly abundant in food sources
    rich in (poly-) UFAs, especially upon exposure to heat and air. For example, deep-frying
    induces drastic changes in the lipid composition and leads to high quantities
    of oxidized lipids. The contents of generally less than 5 mg/g of epoxy FAs in
    native plant oils and spreads increased by several times in used frying fat, that
    is, up to 29 mg/g of epoxy FAs in (heavily used) frying fats (Brühl, 2014; Brühl
    et al., 2016; Fankhauser-Noti et al., 2006; Marmesat et al., 2008). Similarly,
    the contents of total epoxy- and keto-TGs of 2.7 mg/g in oxidized rapeseed oil
    and 28.7 mg/g in oxidized linseed oil (Steenhorst-Slikkerveer et al., 2000). Hydroxy-TGs
    were found at levels of 8.8 and 3.5 mg/g in rapeseed and linseed oil, respectively
    (Steenhorst-Slikkerveer et al., 2000). Oxidized FA content changes not only in
    the frying oil but also in the subsequently consumed food items. In an experiment,
    the contents of keto and epoxy FAs in different oils after 8 frying sessions reached
    up to 1.1 mg/g, whereas the contents of these FAs in the fried food increased
    10-fold, from 0.017 to 0.190 mg/g (Kalogeropoulos et al., 2007). Chocolate and
    biscuits are another source of epoxy FAs, containing up to 3.4 and 0.07 mg/g,
    respectively (Mubiru et al., 2014). Furthermore, the storage of oats can increase
    the contents of hydroxy and epoxy FAs from 0.1 to <2.4 mg/g if enzymatic activity
    is not diminished by initial heating (Yang, Piironen, et al., 2019). Oxidized
    phytosterols (Figure 6), known as phytosterol oxidation products (POPs), are generally
    present in lower quantities than oxidized FAs as sterols exist in lower quantities
    than FAs. For example, there is up to 13 μg/g of POPs in spreads, French fries,
    and crisps (Scholz et al., 2015). However, phytosterols and phytosterol esters
    added in high quantities to food products owing to their cholesterol-lowering
    properties lead to levels of POPs of up to 90 μg/g in these products, which increased
    to 5 mg/g after heating (Scholz et al., 2016). The health-related consequences
    of dietary-oxidized lipids are still debated, despite the important physiological
    roles of these compounds in humans (Baynes, 2007; Kanner, 2007; Otaegui-Arrazola
    et al., 2010; Staprans et al., 2005; Vieira et al., 2017). Although it is clear
    that lipid oxidation reduces the dietary value of many food products by reducing
    their content of PUFAs, it is more difficult to determine the exact role of the
    lipid oxidation products formed in this process. However, particularly for epoxides
    and reactive secondary products, such as 4-hydroxy-nonenal, multiple reaction
    paths with nucleophiles can be easily expected (Kuksis & Pruzanski, 2017; Vieira
    et al., 2017). They have been connected with inflammatory diseases as well as
    cancer and general metabolic aging, and some studies suggest that oxidized compounds
    are absorbed from the diet and in part transported to tissues (Kuksis & Pruzanski,
    2017; Vieira et al., 2017). The diverse structures of oxidized lipids are determined
    using equally diverse appropriate methods. Because there are excellent and more
    comprehensive reviews on this topic (Li, Zhong, et al., 2019), we briefly mention
    some concepts here. On a basic level, wet chemical methods, such as hydroperoxide
    and anisidine values, can be used to assess the oxidative state of food lipids
    (Barriuso et al., 2013). However, these methods do not offer any information on
    the molecular identities of present compounds and may give misleading results.
    For instance, heavily oxidized oils may exhibit relatively low hydroperoxide numbers
    because secondary reactions deplete the initially formed but rather labile hydroperoxides.
    More structural information can be attained through more sophisticated analytical
    techniques, such as NMR, which has been used for the analysis of oxidized oils
    owing to the characteristic proton shifts associated with nearby oxygen (Damerau
    et al., 2020; Merkx et al., 2018). Undoubtedly, the most detailed compositional
    information can be gathered through chromatographic methods, particularly in conjunction
    with MS. In most cases, oxidized lipids are minor compounds and require enrichment,
    for example, through SPE. For the class separation of oxidized, monomeric, and
    polymeric lipids (e.g., in used deep-frying oils), size exclusion chromatography
    has been applied with great success (Márquez-Ruiz et al., 1996). Oxidized FAs
    (after liberation from ester lipids) and oxidized (phyto)sterols were analyzed
    in detail using GC and GC–MS because their relatively low molecular weights make
    them amenable to GC (Menéndez-Carreño et al., 2016; Xia & Budge, 2017). For most
    other compound classes and essentially all intact oxidized complex lipids, such
    as PLs and TGs, predominantly LC-based approaches, such as LC coupled with tandem
    MS (MS/MS), both in NP and RP, are used (Table 2). Depending on the target lipid
    class, different ionization techniques have their advantages. For example, although
    ESI offers excellent sensitivity for the analysis of (oxidized) phospholipids,
    APCI can be more appropriate for lower polarity lipids, such as oxidized sterols
    (Domingues et al., 2008; Gorassini et al., 2017). This makes the comprehensive
    analysis of a wide class of oxidized lipids still a very challenging endeavor
    (Li, Zhong, et al., 2019). 3 FOOD PROCESSING AND ORIGIN AFFECTING LIPIDS TOWARD
    FOOD QUALITY AND SAFETY Foods can be consumed raw, cooked, or processed. In addition,
    foods can also be subjected to harvesting and transporting processes and are often
    stored. All these processes can affect the lipid profile of foods and, consequently,
    their quality and nutritional value. Few studies have been focusing on the use
    of lipidomics as a tool to evaluate how lipid profile can be changed during food
    cooking or processing, exemplified by few examples on the different conditions
    or processes to which foods are subjected. The effect of cooking, specifically
    heating, on the lipid profile has been most studied. In these studies, cooking
    processes, such as boiling, steaming, roasting, and air frying, were applied (Table
