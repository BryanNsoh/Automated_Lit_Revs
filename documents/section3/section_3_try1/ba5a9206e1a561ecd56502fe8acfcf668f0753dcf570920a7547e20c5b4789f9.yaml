    which confirms that most ResNet architecture have the highest stability among
    all architectures with sufficient model accuracy. Fig. 5 Comparison of model accuracy
    for two reservoirs under different water level criteria and architectures: a CNN;
    b ResNet, and c EfficientNet Full size image In addition, the mean of accuracies
    was compared between both reservoirs. Regardless of the criteria and types of
    architecture considered (Fig. 5), the M-reservoir models typically showed lower
    performance compared with the G-reservoir models. In general, for most models
    to perform well, they must effectively capture the features presented in the images.
    In the presence of significant variations in the images with changes in water
    levels, most architectures can capture these key features effectively. Concerning
    the comparison between two different reservoirs, the G-reservoir model excelled
    in capturing these essential features related to water level changes compared
    with the M-reservoir model. Furthermore, the model’s performance of the M-reservoir
    model was relatively poorer compared with that of the G-reservoir, despite the
    larger amount of image data available for the M-reservoir (see Section S2 in Supplemental
    Materials). This discrepancy is attributed to the distinct characteristics of
    the image data, particularly the number of pixels, between reservoirs. The image
    data for each reservoir exhibited different variations in pixel counts. Figure
    6 illustrates the results in the form of a box-whisker plot, showcasing the normalized
    number of pixels for each reservoir. The normalization of pixel counts pertains
    only to the water map sector (comprising the total pixels in the white area in
    Fig. S5). Fig. 6 Comparison of normalized number of pixels with respect to water
    level changes in a M-reservoir and b G-reservoir Full size image As shown in Fig.
    6, the pixel count variations for the G-reservoir image were generally more significant.
    This difference is reflected in the coefficient of variation values, which are
    0.106 and 0.253 for the M-reservoir and G-reservoir, respectively. Based on this
    pixel count variation, the G-reservoir model could better match the water level
    classes of each image data, as it exhibited wider gaps among classes. Consequently,
    the model’s performance of the G-reservoir surpassed that of the M-reservoir.
    In other words, distinguishing between different water level classes in the M-reservoir
    proved to be more challenging due to narrower gaps in pixel count of image data
    between these classes. This finding underscores that the performance of the model
    can be improved by responding to the wider pixel changes in the image data when
    it comes to water level recognition of agricultural reservoirs. For example, the
    JNB (4 classes) criterion should have better performance than other water class
    criteria, as they tend to distribute similar numbers of data per class (check
    Fig. S6). For the C1 class, as the PX criterion has a small number of image data,
    it was outperformed by the JNB (4 classes) criterion. However, C2 for the M-reservoir
    and C3 for the G-reservoir were exceptions. The number of image data of the PX
    criterion was smaller than that of JNB (4 classes). However, the results of both
    reservoirs for those classes (second horizontal line in Fig. 3(b, d) and third
    in Fig. 4(b, d)) were higher for the PX criterion, since the pixel variation was
    relatively higher for those classes (Table S1). Despite some exceptions, better
    performance between the two criteria was captured for the criterion with higher
    values on variance in image data for the same classes. To assess the robustness
    of the proposed model, each model was tested using image data from different reservoirs,
    applying the M-reservoir model to estimate the water level of the G-reservoir
    and vice versa. A decrease in the performance of both models by approximately
    20% for the M-reservoir model and 10% for the G-reservoir model was observed.
    These findings align with the general trends shown in Figs. 3, 4 and 5. The M-reservoir
    model showed lower performance than the G-reservoir model, primarily due to the
    characteristics of the image data. This divergence in performance persists when
    the models were applied to different reservoirs, underscoring the significance
    of input data. While there appears to be potential for applying trained models
    from one reservoir to others, further investigation is necessary to enhance the
    models’ performance. In summary, the characteristics of the image data play a
    crucial role in model performance, emphasizing the need to incorporate these characteristics
    in defining water level classes. Specifically, the number of images and the variance
    of pixel changes should be considered when delineating classes. Despite the limited
    number of image data, the substantial pixel variations within each class could
    potentially improve model performance (refer to the image pixel variations under
    both reservoirs in Table S1, Supplemental Material Section S6). This suggests
    a strong correlation between the performance of the model and image data characteristics
    (i.e., pixel variations and the sufficient number of image data). 6 Summary and
    Conclusions This study introduced the DAWR framework, which leverages CCTV image
    data for agricultural reservoir water level recognition. The framework comprised
    the following three sub-modules: (1) data-processing module: collection and analysis
    of actual image data; (2) image segmentation module: generation of input data
    through image segmentation methods (e.g., U-Net); (3) image classification module:
    water level recognition based on image classification architectures (e.g., CNN,
    ResNet, and EfficientNet). The application of this framework to two agricultural
    reservoirs for water level recognition leads to the following three key findings:
    For the image segmentation module, the performance was excellent, indicating its
    potential as a reliable tool for input data crucial for effective water level
    recognition. For the image classification module, CNN architecture exhibited lower
    accuracy as the number of water level classes increased. In contrast, ResNet and
    EfficientNet architectures consistently achieved high accuracy. This variation
    in model performance appears to be linked to how well each architecture can adapt
    to training with limited image data. Finally, the study confirmed that the total
    number of data and variations in pixel change within the image data were closely
    associated with model performance. When the pixel variation corresponding to the
    water level is low, it becomes challenging for water level recognition architectures
    to capture the water level features from the input image data. In conclusion,
    the DAWR framework presented in this study offers a promising approach for agricultural
    reservoir water level recognition, excels in image segmentation, provides insights
    into the performance variation among different classification architectures, and
    highlights the significance of pixel variations in influencing model accuracy.
