    the median pump uses 207 kWh/year, whereas the estimated generation potential
    is 4930 kWh/year, which could be interpreted as an effective solar curtailment
    rate of 96%. This far exceeds the curtailment rates of grid-connected solar resources,
    even in high solar penetration regions such as California (2.6%) and Texas (9.6%).
    (32) Overall, these estimates show great untapped potential since the average
    electrified Indian household consumes 50–150 kWh of electricity monthly across
    different states. (33) Efficient use of solar panels, including seasonal tracking
    and cleaning, would further increase the amount of solar energy available during
    the year. 3.4. Environmental Impacts of Electric, Diesel, and Solar Water Pumps
    We estimated the CO2 emissions for three energy sources: (a) diesel pumps, (b)
    electric pumps, and (c) solar pumps (with low, moderate, and high utilization).
    Since the emissions factor of diesel (1.26 kg CO2/kWh) was higher than the electricity
    emissions factor (0.937 kg CO2/kWh), the CO2 emissions mitigated by replacing
    diesel pumps would be 34.5% higher, as shown in Figure 4. Because the life cycle
    emissions of solar PV are dominated by materials and manufacturing processes,
    the per-unit emissions vary based on pump usage. The emissions factors for pumps
    with low, moderate, and high usage were 1.58, 0.28, and 0.088 kg CO2-eq/kWh, respectively.
    Solar pumps with low usage had slightly higher life cycle CO2 emissions than diesel
    pumps. In comparison, pumps with moderate and high usage exhibited substantially
    lower monthly emissions than both electric and diesel pumps. Figure 4 Figure 4.
    Life cycle CO2 emissions for irrigation using off-grid solar power, grid electricity,
    and diesel pumping systems. The bars show the average emissions, and the underlying
    box plots show the distribution of the estimated emissions based on the variation
    in monthly pump usage. The inset plot shows the solar pump emissions factor variation
    with the annual energy used by the system. The black marks on the x-axis show
    the low, medium, and high annual pump energy use, on average, based on the solar
    pump operational data. We found that solar water pumps result in a net environmental
    benefit over diesel and electric pumps only when the annual pump usage for the
    3HP system exceeds 155 and 209 kWh, respectively. These positive environmental
    benefits were observed with 70% and 69% of pumps in 2020 (n = 533) and 75% and
    70% of pumps in 2019 (n = 160). Overall, we found that, relative to emissions
    associated with the use of diesel pumps, solar pumps that are highly utilized
    reduced life cycle CO2-eq emissions by 93%, moderately-used pumps reduced emissions
    by 78%, and low-usage pumps increased emissions by 26%. For highly utilized solar
    pumps, the avoided operational emissions from grid electricity and diesel usage
    can be considerable. We conducted a simple calculation to understand the scale
    of avoided emissions if all of the pumps had high usage rates. If we assume that
    all 100 000 pumps installed in Chhattisgarh are 3HP pumps and consume 2217 kWh/year
    (i.e., the high-usage pump average), this would displace the equivalent of 0.19
    MMT of CO2 emissions had the pumping relied on grid electricity and 0.26 MMT if
    it displaced diesel power. Additionally, solar water pumps reduce other pollutant
    emissions, such as NOx, SO2, PM2.5, and volatile organic compounds (VOCs) associated
    with burning coal and diesel, providing local air quality benefits. While emissions
    reductions may be a key benefit of solar water pumps, it is also important to
    understand the relative costs of deployment. With the full details presented in
    the Supporting Information (see Tables S2 and S3), we conducted a simple techno-economic
    analysis to compare the costs of solar power and diesel pumping systems. We estimate
    that the levelized cost of an unsubsidized 3HP solar pumping system is $390 per
    year, dropping to $124 per year with government subsidies. The levelized cost
    of the diesel-powered water pumping system varies greatly with its use as costs
    are dominated by fuel consumption. Under low- (124 kWh/year), mid- (702 kWh/year),
    and high-usage (2217 kWh/year) rates, we estimate the levelized annual costs for
    diesel pumps to be $138, $386, and $1037, respectively. Overall, we found that
    solar water pumping systems can reduce costs relative to diesel alternatives under
    higher utilization or when subsidized. 4. Discussion and Conclusion ARTICLE SECTIONSJump
    To Increasing access to solar water pumping for irrigation in India has significant
    implications for sustainable development, and the substantial amount of water
    drawn from aquifers underscores the need for sustainable pumping solutions. The
    limited availability of electricity in rural areas necessitates alternative power
    sources for irrigation. Moreover, considering the vital role of subsistence farming
    in India, subsidized solar water pumping can enable economic growth in low-income
    communities. Finally, the potential negative environmental impacts associated
    with alternative pumping methods, such as diesel pumps and coal-based electricity,
    highlight the importance of adopting solar-powered solutions. Through this research,
    we investigated the farm-level impacts of solar water pumps with a primary survey
    and a large real-time pump operational data set. Our survey found that farmers
    report that the pumps offer ease of operation, increased farming revenue, and
    access to irrigation in all seasons. The summer and winter pump usage findings
    provide evidence of the expansion of irrigation to non-monsoon seasons, indicating
    increased farming productivity and increased farmer revenue. However, the survey
    also found challenges such as a lack of panel cleaning, a lack of use of the solar
    tracking mechanism, and the continued use of diesel pumps by some farmers. With
    our detailed data sets, we demonstrated that solar water irrigation may enable
    considerable reductions in greenhouse gas emissions, but only if the solar water
    pumps meet utilization thresholds. Comparing real-time pump operational data with
    modeled solar generation found 300–400 kWh of monthly unutilized solar energy
    per pumping system, representing up to 95% of potential generation. Quantifying
    this excess solar energy is the first step in tapping the unused energy potential
    of solar water pumps in India. Here, we discuss the implications of our results
    from the survey, the pump operational data analyses, the environmental impact
    assessment, and the unused solar energy estimates, framed in terms of policy recommendations
    and future opportunities for improvement. 4.1. Exploring Nonuniformity in Pump
    Usage Is Important for Robust Policy Design Our operational data showed a wide
    variation in usage patterns across farmers, yielding heterogeneous benefits. The
    farmers with high pump usage consumed substantially more electricity than low-usage
    pumps (2217 and 124 kWh/year, respectively). The variation has important implications
    for overall power system emissions quantification for grid-connected systems and
    groundwater management, which require a clear understanding of current and future
    usage patterns. The nonuniformity across pump usage also has important implications
    for a robust deployment strategy. Policies that increase pump utilization will
    improve life cycle greenhouse gas impacts and the economic benefits of the pumps
    for farmers but may result in new groundwater challenges. 4.2. Creating Periodic
    Educational Campaigns Could Improve Overall System Use Our survey found that the
    solar water pumping systems are that they are easy to operate, they give farmers
    access to irrigation throughout the year, and they reduce dependence on erratic
    rainfall. Our findings with respect to panel tracking suggest that training on
    how to use the daily and seasonal tracking features of the module could increase
    the electricity available to farmers. Developing tracking mechanisms for new pumps
    that require less manual intervention could also be beneficial. Such educational
    campaigns on efficient pump operation strategies can be embedded within the program
    design.a 4.3. Standardized Pump Operational Data Can Serve as an Effective Policy
    Tool The availability of monthly solar pump data using remote sensor technologies
    in the pumps allows state agencies to monitor pump usage. Creating policies that
    promote pump data standardization across different pump manufacturers and improving
    the accessibility of data for government agencies can benefit many areas, including
    groundwater monitoring and fault management. Periodic analysis of the pump operational
    data could also replace in-person maintenance visits if trivial faults can be
    detected remotely. Anonymized pump operational data could also be made available
    to researchers studying this topic. 4.4. Using Excess Solar Energy Is a Currently
    Untapped Opportunity Given the potential to use the excess solar energy, we first
    consider the farming equipment that can use this energy. Commonly used farm machinery
    in India include tractors, power tillers, combined harvesters, threshers, rotavators,
    rice transplanters, seed drills, land levelers, and power weeders. (34) Most farming
    equipment could not readily take advantage of the remote and variable unused solar
    energy and would need to be portable, be easily electrified, and have a sufficient
    energy demand that incentivizes fuel switching (if they are diesel-powered). Rice
    threshers, which separate the grain from the straw, offer desirable characteristics
    to take advantage of the excess energy available. Farmers with small farms tend
    to not have sophisticated combined harvesters, which are machines that can be
    used for both harvesting and threshing rice. (35) Prior studies have investigated
    solar-powered threshers, (36,37) which are commercially available and can benefit
    farmers in the hilly regions of the state, where combined harvesters are challenging
    to use. The use of excess energy for direct domestic use may be challenging due
    to the distance between the farmer’s home and the solar water pump; our survey
    estimated a median distance of 1.0 km. Using this energy for domestic purposes
    is possible if the farmer were given a portable battery power bank that could
    be charged with solar pump panels. While this may be cost-prohibitive relative
    to grid-provided household electricity, this application could be particularly
    beneficial to farmers in areas with poor grid reliability who face frequent multihour
    outages. To enable alternative uses, a universal solar pump controller (USPC)
    could act as an interface to connect devices such as sewing machines, flour grinders,
    and mobile phones. 4.5. The Link between the Environmental Benefits of Pumps and
    Pump Usage Has Implications for Emissions Mitigation Solar water pumps with low
    usage do not provide the expected environmental benefits, and policymakers should
    thus consider pump usage patterns in their environmental impact analyses. One
    way to improve the life cycle emissions would be to deploy smaller-sized pumps
    for farmers with smaller farms, which could increase the pump utilization factor
    and improve the overall life cycle emissions of the solar water pump. Another
    option is to use the excess solar energy for farming and nonfarming purposes to
    achieve higher utilization levels, as highlighted above. In this paper, we demonstrated
    the benefits of solar water pumping as well as implementation challenges. While
    the lack of data prevented us from making accurate estimates of the quantities
    of water used, future work on this topic would be invaluable for understanding
    freshwater utilization and groundwater impacts. Our work identifies several opportunities
    for future improvement and provides policy recommendations to realize those opportunities.
    Our findings and recommendations can inform the future wide-scale deployment of
    these pumps in India, yielding benefits to farmers and the overall Indian power
    system. Supporting Information ARTICLE SECTIONSJump To The Supporting Information
