    biochar and they are categorized as industrial wastewater, livestock, municipal
    solid wastes (MSWs), poultry wastes and sewage sludge. The MSWs have been becoming
    a big challenge for most of the developed and developing countries, owing to prompt
    urbanization and frantic population growth. The characteristics of biochar and
    its specific applications are represented in (Fig. 1). The biodegradable fractions
    of organic compounds are composed of leftover food, fruits, kitchen wastes, etc
    (Bhange et al., 2015). The non–biodegradable fractions of organic compounds contain
    bottles, electronic and plastic bag wastes, whereas the fractions of inorganic
    compounds contain electric, glassware, metals, sandstone wastes, etc., both the
    fractions are recyclable (J. W. Gabhane et al., 2020). In general, the MSWs have
    been utilized for the production of biochar, besides as an adsorbent to remove
    the dyes, minerals, impurities, toxicants, etc. The researchers have been utilized
    MSWs to prepare the biochar and a group of them (Agarwal et al., 2015, Ateş et
    al., 2013) prepared MSWs based biochar using pyrolysis at 400–800 °C by means
    of a custom–designed packed bed reactor, and can additionally be employed for
    the removal of azo dye. Some researchers (J. W. Gabhane et al., 2020; Jayawardhana
    et al., 2016), utilized MSWs based biochar to prevent the pollution from landfill
    leachates. Correspondingly, the effect of MSWs based biochar was studied for the
    removal of As5+ ions in aqueous state from the wastewater (Agarwal et al., 2015).
    Further, the urban population increases urban waste generation by means of prompt
    industrial growth and accumulation of such wastes are burden of the municipalities
    to their appropriate management. The organic fractions of urban wastes are comprised
    of 30–45 % potentiality to yield predominantly the biochar, compost / manure,
    energy and nutrient–rich soil conditioner. In addition, the isolated organic fractions
    are utilized for the generation of biogas in many dumpsites; consequently the
    municipal corporations have immediately started the composting of organic wastes.
