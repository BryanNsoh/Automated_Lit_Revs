    4. Discussion This study examined the influence of LULC on the global distribution
    of thermal stress and its implication on energy demand under two climate and land
    use change scenarios for the historical and future periods. A global primary forest
    loss of up to 20% for all continents was observed. However, most pixels were replaced
    by positive trends in secondary forests. This agreed with Ellis and Ramankutty
    [9], who reported that human interventions had altered most global natural forests
    since the last ice age. There was a consistent increase in the rangeland and a
    widespread positive trend in the annual and permanent croplands. According to
    Richard [67], most forest loss is due to the expansion of croplands and pastureland,
    degraded lands and rangelands. SSP 585 scenario depicted a strong expansion of
    global cropland into rangeland, nonforest and forest land due to the rising food
    and feed demand and highly intensified future livestock production systems. In
    contrast, SSP 370 scenario attributed a strong expansion of global cropland and
    pastureland, leading to significant deforestation [68,69]. The climatological
    distribution of thermal stress varied per season. Most tropical north and south
    countries revealed no yearly thermal stress. The moderate to strong cold stress
    in the annual and winter climatology in the midlatitudes was replaced by no thermal
    stress in the summer, while the summertime ranged from moderate to strong heat
    stress. This resulted from the terrestrial responses to solar heating imbalances,
    controlled by the dynamic interaction between the Earth and the sun throughout
    the year [70]. A negative correlation was observed between UTCI and southern hemispheric
    primary forests, while most northern hemispheric primary forests exhibited positive
    correlations. Although forest lowers the daytime surface temperature due to an
    increased latent heat flux [26,67,71], the positive correlation in most northern
    hemispheric primary forests may be due to the forest and leaf types, stomatal
    conductance and forest albedo [72,73]. The historical period transition states
    of the different LULC categories revealed that the perennial cropland has the
    most dynamic active change intensities, although the lost area was more than the
    gained area. In addition, losses from primary forests were noticeable for all
    periods and SSPs. While there were differences in lost lands between other LULC
    categories and secondary nonforest, secondary forest losses accounted for most
    of the losses. Moreover, under SSP 585, perennial cropland saw the most significant
    loss intensity. Rangeland, secondary nonforest, secondary forest, and annual farmland
    increased over the years, while primary forest and primary nonforest generally
    decreased. Like the historical era, the future periods under various climate change
    scenarios demonstrated that primary forest and primary nonforest continued to
    decline. In contrast, rangeland, secondary forest, and annual cropland increased
    but with varying magnitudes. On the continental scale, Europe lost most primary
    forest to secondary forest. This suggested that human activities have impacted
    many naturally occurring European forests [74]. On UTCI dynamics and trends, the
    annual thermal stress ranged from excess cold stress to moderate heat stress during
    the historical sub-periods. In general, the southern hemisphere experienced more
    negative UTCI trends than the northern hemisphere. Furthermore, a decreasing trend
    of UTCI at higher latitudes in the winter was prominent [75,76]. Unlike the historical
    period, the annual thermal stress ranged from very strong cold stress to very
    strong heat stress for future projections. It should be noted that sub-periods
    with fast annual LULC changes recorded more significant UTCI trends than sub-periods
    with slow annual LULC changes. Therefore, the role of LULC dynamics cannot be
    neglected in determining significant UTCI trends. Although research has shown
    that prolonged exposure to severe heat has detrimental effects in tropical areas
    [77], it is worth noting that heatwaves are a distinct sort of high-temperature
    event, and the abnormal circumstances must continue over successive days. Therefore,
    those results cannot be expected to directly and thoroughly indicate heatwave
    effects on thermal stress because thermal stress considers temperature, wind,
    humidity [78], and body physiology. Nevertheless, metropolitan regions are more
    susceptible to heat waves than rural regions. In such regions, extended outdoor
    exposure increases the possibility of heat stress [79]. In addition, urban heat
    island effects [26,80] extend the duration of heat episodes during heatwaves [81];
    however, this manifests differently zonally [37]. For instance, previous studies
    have shown that the cumulative length of heatwaves did not increase in most mid-latitude
    metropolitan regions [37]. However, this is not the case for metropolitan centres
    in the tropics [37]. This illustrates that other climatic factors greatly influence
    the duration of heatwaves in midlatitudes. Thus, the dynamics of human-perceived
    heatwaves or thermal stress differs from temperature-based heatwaves. Nonetheless,
    the summer thermal stress distribution over the tropical north showed that the
    mean distribution over the primary forest experienced no thermal stress at the
    start of the study. However, each LULC estimated data point frequency correlates
    to each density curve''s width [28]. The curve''s characteristics mentioned above
    often varied for each LULC at various periods. It is noteworthy that the thermal
    stress distribution over different LULC categories may have similar thermal ranges
    for different years; however, the distributions differ due to the various land
    management practices and different land-atmosphere interactions [82]. For example,
    Halder et al. [83], Crompton et al. [84], and Roy et al. [82] reported reduced
    evapotranspiration, moisture convergence and surface roughness when forest cover
    was replaced with cropland, thereby increasing the seasonal temperature, consequently
    modulating the thermal stress spread. Conversely, increased irrigational activity
    on croplands could offset the rise in thermal gradients caused by land conversion
    because irrigation lowers temperature [85]. This is observed over some cropland
    areas of the tropics (Fig. A.3). LULC dynamics could modify moisture transports
    and other extreme events, e.g. low or abnormal shifts in monsoon precipitation
    [86,87], heat stress [88,89] and enhance regional humidity [85,89]. Additionally,
    primary nonforest influenced thermal stress distribution more than any other LULC
    category in the historical period. However, in the future period under SSP 370,
    annual cropland was the most influential LULC category over Africa, South America,
    and the Tropical North. The distribution of annual thermal stress and LULC for
    the designated historical periods showed that areas in the tropics recorded moderate
    heat stress—this coincided with the expansion of secondary nonforest, pastureland
    and annual cropland. The evolution of rangeland diminished Spain and France''s
    slight cold stress distribution. In general, regions previously with no thermal
    stress in the historical period witnessed extremes ranging from moderate heat
    stress to very strong heat stress in the future. This is unconnected from the
    combined effect of climate and LULC change [15,26,88,89]. In agreement with Ramirez-Beltran
    et al. [90], the highest category of thermal stress was observed in the super
    El Niño year. High CDD was found in the tropics for past and future periods. However,
    many tropical nations with historically low CDD increased to high CDD in the future
    under SSP 370. During SSP 585, this signal was more robust. This closely resembled
    the thermal stress and LULC pattern under different scenarios. Thus, thermal stress
    influenced LULC dynamics, which controlled the CDD. Due to a future decrease (increase)
    in cold stress (heat stress), CDD increased while HDD decreased. This implies
    that less or more energy is required to cool or heat to achieve thermal comfort
    in the future [32]. However, there was also a significant positive trend in decadal
    CDD. These posed tremendous challenges to densely inhabited cities with complex
    urban infrastructures and systems [30,32,33]. Hence, sustainable and resilient
    energy solutions should be in place to mitigate the impending challenges [91].
    5. Conclusion This study characterized the interaction between LULC dynamics,
    trend and thermal stress distribution under different climate and land use change
    scenarios. We reported that LULC dynamics modulate thermal stress''s spread, intensity,
    and categorization. However, primary nonforest influenced historical global thermal
    stress distribution more than any other LULC category. The conversion of forest
    to range land and croplands and the subsequent negative forest trends increased
    the severity of thermal stress. The future projection showed intense thermal stress;
    however, the SSP 585 signals were more potent. The thermal stress trend demonstrated
    that many regions observed steady heat or cold stress strengthening, thereby exposing
    the local population to above-average heat or cold stress and health danger. Still,
    synergizing health, climate and LULC information would provide decision-makers
    with an integrated risk monitoring and early warning system [75] for thermal stress
    outlook at various scales and prevent thermal stress hazards (e.g., heat strokes).
    Remarkably, the thermal stress and LULC future projections could offer science-based
    recommendations for adaptation strategies, defining precise goals for sustainable
    national, regional, and local land policies. Given the projected future climate,
    afforestation is one of the low-regret solutions that provide comparably huge
    advantages at a modest cost. Additionally, it can offer various regulatory, provisional,
    and cultural ecosystem services like food production, flood control, CO2 sequestration
    and flood prevention [92,93]. In the future, cooling (heating) demands will rise
    (decline), yet, improved thermal comfort necessitates a higher cooling capacity,
    especially in the summer. Since the cooling/heating systems typically rely on
    electricity, this results in a higher power and electrical grid loads. Increased
    thermal stress may make it difficult for many cooling systems to meet people''s
    energy demands; as a result, overheating and system malfunction are likely to
    occur in the future. Consequently, future energy designs and solutions should
    not ignore extreme climatic events and thermal stress amplification. The resolution
    of the climate and land use models constrains the scope of this investigation.
    In the future, more bias-corrected climate models and LULC models with more classes
    should be implemented. Additionally, more reference datasets could be adopted.
