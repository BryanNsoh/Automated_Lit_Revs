    of sewage sludge based biochar, consequently followed by acidic treatment with
    HCl and observed a very high hydroquinone sorption, up to about 1218.3 mg g−1.
    Biochar can be applied for pesticide contamination remediation, distinctly (Dai
    et al., 2019). Zhang et al., (Zhang et al., 2018) studied the sorption of thiacloprid
    by the prepared maize straw based biochar at various temperatures (300, 500, and
    700 °C). They observed the sorption undoubtedly occurs by hydrophobic interaction,
    pore–filling and π − π interactions. Jin et al., (Jin et al., 2016) pyrolyzed
    the swine manure at 600 °C for preparation of biochar and observed its sorption
    capability for imidacloprid by means of pore–filling sorption mechanism. Klasson
    et al., (Klasson et al., 2013) produced almond shell based biochar by pyrolysis
    after carrying out of steam treatment, provides a larger specific surface area
