  description: 'Increasing evidence regarding lipids’ beneficial effects on human
    health has changed the common perception of consumers and dietary officials about
    the role(s) of food lipids in a healthy diet. However, lipids are a wide group
    of molecules with specific nutritional and bioactive properties. To understand
    their true nutritional and functional value, robust methods are needed for accurate
    identification and quantification. Specific analytical strategies are crucial
    to target specific classes, especially the ones present in trace amounts. Finding
    a unique and comprehensive methodology to cover the full lipidome of each foodstuff
    is still a challenge. This review presents an overview of the lipids nutritionally
    relevant in foods and new trends in food lipid analysis for each type/class of
    lipids. Food lipid classes are described following the LipidMaps classification,
    fatty acids, endocannabinoids, waxes, C8 compounds, glycerophospholipids, glycerolipids
    (i.e., glycolipids, betaine lipids, and triglycerides), sphingolipids, sterols,
    sercosterols (vitamin D), isoprenoids (i.e., carotenoids and retinoids (vitamin
    A)), quinones (i.e., coenzyme Q, vitamin K, and vitamin E), terpenes, oxidized
