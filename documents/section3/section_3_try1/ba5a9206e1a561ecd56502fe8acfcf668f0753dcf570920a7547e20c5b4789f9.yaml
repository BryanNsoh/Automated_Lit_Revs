    and Korea (5.3 mg/kg) (Table S2). These results indicate that Pb is enrichment
    in paddy soils. It is possible, then, that there is a risk that Pb may reduce
    the quality and safety of edible agricultural products, decrease crop growth,
    or adversely affect soil ecology. Therefore, continuous monitoring of lead contamination
