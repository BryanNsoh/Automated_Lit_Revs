    adoption of BDA in DA has been steadily increasing in recent years. Many agricultural
    companies and organizations are now using advanced analytics and machine learning
    techniques to extract insights from large and complex datasets, such as weather
    data, soil samples, and satellite imagery. These insights can help farmers make
    more informed decisions about crop management, such as when to plant, irrigate,
    and harvest, as well as identify potential issues such as disease outbreaks and
    yield losses. They can also support a more efficient use of resources, such as
    water, fertilizer, and energy [50,51]. 5.5. Artificial intelligence in agriculture
    Artificial intelligence (AI) involves the development of theory and computer systems
    capable of performing tasks requiring human intelligence, such as sensorial perception
    and decision-making [50]. Combined with cloud computing, IoT, and BD, AI, particularly
    in the facets of Machine Learning (ML) and Deep Learning (DL), is regarded as
    one of the key drivers behind the digitization of agriculture. These technologies
    have the potential to enhance crop production and improve real-time monitoring,
    harvesting, processing, and marketing [51]. Several intelligent agricultural systems
    have been developed using ML and DL algorithms to detect weeds, predict yield,
    or identify plant disease. These systems are discussed in the next two sub-sections.
    5.5.1. ML in agriculture ML techniques are broadly classified into three categories:
    1) supervised learning (linear regression, regression trees, non-linear regression,
    Bayesian linear regression, polynomial regression, and support vector regression),
    2) unsupervised learning (k-means clustering, hierarchal clustering, anomaly detection,
    neural networks (NN), principal component analysis, independent component analysis,
    a-priori algorithm and singular value decomposition (SVD)); and 3) reinforcement
    learning (Markov decision process and Q learning) [52]. ML techniques and algorithms
    are implemented in the agriculture sector for crop yield prediction, disease and
    weed detection, rainfall prediction, soil physico-chemical estimation (type, moisture
    content, temperature, pH, nutrients), water management, fertilizer optimization
    and livestock production and management [53]. Crop yield prediction is a widely
    explored area of research. Linear regression, neural network, random forest, and
    support vector machine are the most used ML techniques in the domain of smart
    farming. Some of the use cases are still in the research phase with no reported
    commercial usage. AI techniques are sparsely explored in greenhouse and indoor
    vertical farming systems, particularly hydroponics, aquaponics, and aeroponics.
    Considering cyber-security and data privacy challenges, new approaches such as
    federated learning and privacy-preserving methods are being developed to enable
    DA [54]. These approaches build ML models from local parameters without sharing
    private data samples, thus mitigating security issues. 5.5.2. DL in agriculture
    DL represents the extension of classical ML that can solve complex problems (classification
    and prediction) particularly well and fast because more “depth” (complexity) is
    added into the model. The primary advantage of DL is feature learning which involves
    automatic extraction of features (high-level information) from large datasets
    [55]. Different DL algorithms include Convolutional Neural Networks (CNNs), Long
    Short Term Memory (LSTM) networks, RecurrentNeural Networks (RNNs), Generative
    Adversarial Networks (GANs), Radial Basis Function Networks (RBFNs), Multi Layer
    Perceptrons (MLPs), Artificial Neural Network (ANN), Self Organizing Maps (SOMs),
    Deep Belief Networks (DBNs), Restricted Boltzmann Machines (RBMs), and autoencoders.
    A detailed description of these algorithms, popular architectures, and training
    platforms is available at various sources [56]. In the agriculture sector, DL
    algorithms are mostly used to solve problems associated with computer vision applications
    that target the prediction of key variables, such as crop yields, soil moisture
    content, weather conditions, and crop growth conditions including the detection
    of diseases, pests, and the identification of plant species [57]. Computer vision
    is an interdisciplinary field that has been gaining huge amounts of traction in
    recent years due to the surge in CNNs. Among DL algorithms, CNNs or Convet and
    its variants are the most used algorithms in agricultural applications. The variants
    of CNNs are region-based CNNs (RCNNs), FastRCNNs, Faster-RCNNs, YOLO, and Mask-RCNNs,
    among which the first four are mostly used to solve object detection problems.
    Mask-RCNN, on the other hand, is used to solve instance segmentation problems
    [57]. Few studies have also used other DL techniques. Most DL models are trained
    using image data sets while a few models are trained using sensor data gathered
    from fields. This shows that DL can be applied to a wide variety of datasets.
    Though DL has the potential to enable DA, most systems are still in the developmental
    phase. Additionally, the new challenges imposed by cyber-security and privacy
    issues require optimization of current DL and computer vision approaches [58].
    5.5.3. Decision Support System (DSS) in agriculture A DSS can be defined as a
    smart system that supports decision-making for specific demands and problems by
    providing operational answers to stakeholders and potential users based on useful
    information extracted from raw data, documents, personal knowledge, and/or models.
    DSS can be data-driven, model-driven, communication-driven, document-driven, and
    knowledge-driven [59]. Due to the progression of DA, the amount of farming data
    has increased immensely. To transfer this heterogenous data into practical knowledge,
    platforms like agricultural DSS are required to make precise evidence-based decisions
    regarding farm operation and facility layout [60]. Over the past few years, agricultural
    DSS has gained much attention within the agriculture sector. A number of DSSs
    have been developed focusing on a variety of farming components, such as farm
    management, water management, and environmental management. Most agricultural
    DSSs, however, do not consider expert knowledge, which is highly valuable as it
    facilitates development of systems as per user needs. Other issues with some of
    the agricultural DSSs are complex Graphical User Interface (GUI) and inadequate
    re-planning components, lack of prediction and forecast abilities, and lack of
    ability to adapt to uncertain and dynamic factors. It is also worth noting that
    the majority of agricultural DSSs are for outdoor agricultural systems. Application
    of agricultural DSSs for indoor soilless farming is still very much unexploited
    [61]. 5.5.4. Agricultural Cyber Physical System (CPS) As a key technology enabling
    DA, a CPS refers to an automated distributed system that integrates physical processes
    with communication networks and computing infrastructures [62]. There are three
    standard CPS reference architecture models, namely, 5C, RAMI 4.0, and IIRA, and
    their detailed description is available in Ref. [63]. Among these, the 5C is a
    well-known reference model with widespread usage. The architecture of 5C consists
    of five levels which are presented in Table 3. Table 3. 5C architecture for cyber-physical
    systems (adapted from [64]). Implementation space Levels of 5C Function Physical
