    “the majority of the studies are exploratory investigations, tested at a local
    scale with a high dependence on ground data, involving one remote sensing sensor
    at a time, and are constrained by local knowledge and conditions”. However, they
    pointed out the high potential related to the increasing availability of RS data
    suitable for fine resolution and time-scale monitoring (e.g., Sentinel 1 and 2,
    hyperspectral sensors, Lidar) and the combination of different satellite sensors
    [311,312]. Research should therefore be conducted to better map these soil management
    practices. One of the major difficulties was obviously related to the low spectral,
    spatial, and time resolution. Another outstanding question is what type of information
    derived from RS should be considered as a covariate for DSM? There is probably
    not a universal answer to this question; it may depend on the case, area, or soil
    property. Nevertheless, we believe that this essential information will be incorporated
    into future DSM and will provide major advances in soil knowledge. First, it will
    better filter out some information that is often considered “noise” for some DSM
    predictions (e.g., soil roughness or dead vegetation residues for SOC). Second,
    it will provide critical information on the controlling factors of soil changes
    on the local and landscape scales. Such quantified information may include, but
    is not limited to, crop rotation [179], grassland management [313], spatial arrangement
    of crops and land use, linear features such as hedges or drips [314], soil water
    regimes and their consequences on SOC inputs and salinization, etc. Indeed, a
    large field of research is still open in order to find the right RS soil management
    and cropping practices to incorporate in the DSM covariates. A major difficulty
    could be the diversity of situations in which we will approach large-scale studies.
    A preliminary large-scale delineation of “agrarian” regions could be a solution,
    as suggested by Bellon et al. [315]. Furthermore, this typically “multi-scale”
    RS challenge may benefit from data fusion of different RS data at different wavelengths,
    resolutions, and revisit periods. Finally, from the perspective of local soil
    management and security, this is really crucial, because it can fill the gap between
    DSM and local farmers and actors, as crop and soil management practices are indeed,
    a very local way that farmers can try to improve soil conditions [316,317]. 5.
    Use of Remote Sensing to Design the Sampling Strategy for DSM When RS products
    are available and relevant in a target area, and if we assume that the SCORPAN
    model for DSM is efficient, it seems logical to optimize the soil sampling design
    based on covariate space, and thus to use for designing the sampling, RS products
    alone or with other covariates. This may be especially useful if the number of
    soil measurements/observations is constrained. This has led some authors to propose
    that soil sampling is designed in terms of covariate space. One of the seminal
    articles in this technique is the constrained Latin Hypercube Sampling (cLHS)
    proposed by Minasny and McBratney [318]. The cLHS sampling in the presence of
    covariates is designed to select a limited number of sites in an area. According
    to Minasny and McBratney [318], “This kind of sampling should produce a reasonably
    efficient way of sampling soil and its environment so that the range of conditions
    are encountered, ensuring a good chance of fitting relationships if they exist”.
    The last words of this quote, i.e., “if they exist”, are very important to consider.
    A strong assumption of cLHS is that the selected covariates represent the variability
    of the target variable. In other words, if a controlling variable is missing from
    the set of covariates, the sampling design has a high probability of missing part
    of the variability of the target property. The main advantage is to optimize the
    number of samples and thus the sampling effort and cost to capture the main combinations
    of the covariate feature space. One of its weaknesses is that it is not well suited
    to some spatial modeling techniques, such as geostatistics and kriging [131].
    This is because cLHS, in its process of selecting sampling points, maximizes the
    feature difference between sampling points. The residuals of the predictions obtained
    after modeling using a cLHS sampling for calibration, can, however, be analyzed
    by geostatistics or other validation techniques, on the condition that an independent
    validation set is available (see an example in Figure 9, left). Note that in the
    figure extracted from Minasny and McBratney [318], they just use the stratified
    sampling design as an example compared to cLHS. Figure 9. Example of the location
