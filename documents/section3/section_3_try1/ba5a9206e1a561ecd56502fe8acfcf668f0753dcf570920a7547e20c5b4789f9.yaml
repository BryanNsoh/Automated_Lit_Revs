    for medium- and large-scale DSM. It is a rather complicated covariate to interpret
    because it mixes the duration of weathering and pedogenesis (both its duration
    and the various climatic and vegetation conditions in which soil formation occurred).
    Overall, age is quite difficult to infer directly from RS data. Where soils have
    developed from the underlying parent material, the age can be inferred from lithological
    or geological information (see Section 4.2.4). However, to our knowledge, there
    are no RS sensors that are capable of capturing age at the pedogenesis time span.
    For shorter periods, time can be captured through land-cover change history or
    other types of measurements. Although we did not find any soil studies using gamma-ray
    spectrometry or other tools to measure the erosion/sedimentation rates in French
    soils, some works suggest that this technique may have potential for detecting
    change related to nuclear accidents (e.g., [307,308]). 4.2.6. Soil Management
    Practices In the “o” factor or the SCORPAN model, all organisms are included,
    although in most cases, “o” is represented only by vegetation indexes or biomass-related
    vegetation characteristics such as NPP. Among the organisms that have a major
    effect on soil properties and changes, one of them is obviously humans, through
    their impact on soil management practices. We refer here to a recent review by
    Bégué et al. [309], which emphasizes that the potential of RS to characterize
    cropping practices is not yet optimal, and that the new generation of high-resolution
    sensors (space, wavelength, and time) should allow for the improved characterization
    of cropping practices. In another review, Bégué et al. [310] stated that “less
    than 10% of the publications on remote sensing and agriculture actually focused
    on cropping practices” in the previous decade. In their 2018 review, they distinguished
    between three broad groups of cropping practices ([309], Figure 1): Crop succession
    (i.e., the sequence of crops or fallows in consecutive years at the field scale);
    Cropping patterns (e.g., temporal sequence and spatial arrangement of crop, fallows,
    and landscape features in a particular land area); Cropping techniques (e.g.,
    irrigation, organic amendment, crop residue management, tillage, harvesting, duration
    of bare soil, grazing of moving cattle feed, and implemented on a piece of land).
    It is beyond the scope of this study to detail all the sensors, indices, and data
    they listed in their review to detect all these soil management practices. Figure
    8 shows the main cropping practices reviewed by Bégué et al. [309]. Figure 8.
