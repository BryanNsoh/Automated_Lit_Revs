    fraction was lower than other fractions, perhaps because the concentration of
    organic matter was low and could not effectively compete as an absorbent with
    Fe–Mn oxides (Liu et al., 2021). The Pb in each chemical fraction may also be
    transformed under different environmental conditions. For example, prolonged flooding
    may lead to altered redox conditions in paddy soils and result in the transformation
    of Pb between the reducible and oxidizable fractions (Huang et al., 2014; Xiao
    et al., 2017). 3.1.3. Bioaccessibility of lead in paddy soils and rice grains
    The bioaccessible concentrations of Pb in paddy soils ranged between 5.40 and
    115.07 mg/kg (average 29.20 mg/kg); the range for rice grains was 0.01–0.10 mg/kg
    (average 0.05 mg/kg) (Table 1). The Pb bioaccessibility values, presented in terms
    of the percentage of bioaccessible Pb to total Pb concentrations in paddy soil
    and rice grains, were 11.20%–91.38% (average 37.44%) and 49.39%–96.54% (average
    77.85%), respectively (Fig. 3). The bioaccessible concentration of Pb in paddy
    soils was therefore much higher than in rice grains. However, the bioaccessibility
    of Pb in rice grains was much higher than in paddy soils. These data indicate
    that Pb may be more readily absorbed by the human body from rice grains than from
    the paddy soils. Download : Download high-res image (278KB) Download : Download
