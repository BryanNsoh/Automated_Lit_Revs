    ONI Oceanic Niño Index 1. Introduction The increase in the world''s population
    has led to land use land cover (LULC) modifications while impacting the ecosystem,
    environment and biodiversity [1]. This increased the global bioenergy and food
    demand which has been associated with the rise in global warming levels [[1],
    [2], [3]]. LULC changes also cause the depletion of natural resources, a deterioration
    in ecosystem services, and modifications in the occurrence and intensities of
    climate extremes, terrestrial surface biogeophysical properties [3,4]. According
    to Zvoleff et al. [5], land use change is how human activities alter the natural
    landscape. Population dynamics, urban expansion, food production and consumption
    trends, energy demand, deforestation, growth in croplands, natural landscape modification,
    and disproportionate mining of natural resources are the main drivers of land
    use change [[6], [7], [8]]. These changes affect the land-air interface, the hydrological
    cycle, and ecosystems at different scales. According to Ellis and Ramankutty [9],
    human activity has disrupted around 75% of the world''s natural forests since
    the last ice age. With the industrial revolution advancement and globalization
    trends, intensive land utilization, LULC change became a pertinent issue. For
    instance, mechanization, chemical fertilizers, sophisticated irrigation systems,
    the green revolution, and population growth all increased croplands [10]. Natural
    short- and long-term processes such as wildfires, desertification, land degradation,
    and glaciation/de-glaciations have also been associated with unavoidable changes
    in LULC [11]. Several studies [[12], [13], [14], [15]] have reported the link
    between climate and land use to be multidimensional and remarkably complex. While
    land plays a critical role in the land-atmosphere interchange, it also regulates
    the global concentration of greenhouse gases via the release of stored carbon
    [16]. For example, Laskar and Bohra [17] observed a strengthening or weakening
    of the Indian summer monsoon due to LULC modifications, resulting in water scarcity,
    increasing temperature and delayed rainfall accompanied by heatwaves and thermal
    stress. Bergkamp [18] noted that climate change-related issues would exacerbate
    with more modifications to the natural forest and consequently modifies the pattern
    and circulation of global wind systems [19,20]. Haughan [21] associated forest
    losses with a negative trend in rainfall. Ravindranath and Sukumar [22] found
    that tropical forests are diminishing due to forest fires [23]. Additionally,
    climate extremes associated with LULC changes will negatively impact water quality
    and quantity [24,25] and aggravate flooding, storm surges and urban heat island
    [26,27], heat and cold waves [28], and related thermal stress [29]. As a result
    of the accompanying heat or cold waves, the energy demand is modified. Graczyk
    et al. [30] examined Poland''s energy demand increase and reported that energy
    consumption during the summer months was similar to that of winter in recent decades
    due to the longer and more intense heatwaves. Hosseini et al. [31] argued that
    cooling demand in Sweden would be five times higher within the next decade, while
    the heating demand was projected to decrease in the future. They concluded that
    thermal stress could raise annual overheating hours by 140% in residential areas.
    Similarly, Yang et al. [32] projected an increase in thermal stress in Europe
    due to increased heatwaves frequencies. However, this will raise cooling demand
    by 28%, while the cooling systems indoors could be damaged due to overheating.
    Du et al. [33] related air-conditioning load in Hong Kong to urban heat islands
    and concluded that increased thermal stress during heatwaves would raise energy
    demand for space. Besides energy consumption, the 2021 IPCC report [3] specified
    that thermal stress due to increased global temperature would reduce labour efficiency,
    trigger substantial economic damage, and harm health (e.g. heat stroke and frostbite)
    [34]. Mora et al. [34] reported that more than 50% of the world''s population
    would be adversely affected by thermal stress by the end of the century. Previous
    studies have either examined the effect of thermal stress on regional energy demand
    or assessed the changes in the occurrence of extreme climate events due to climate
    change. Others [28,[35], [36], [37]] examined the different heatwaves characteristics
    and projections; however, most studies solely evaluate the influence of air temperature,
    which is a poor indicator of human heat stress. In humid tropical climates, for
    instance, estimating heatwave intensity based on temperature may underestimate
    the severity of a heatwave, as excessive humidity throughout successive hot days
    can magnify the impact of strong heatwaves [38]. Therefore, human-perceived thermal
    stress in terms of relative humidity, solar radiation, air temperature and wind
    speed dynamics may display distinct features from temperature-based heatwaves.
    Also, this perception could be different if examined on seasonal scales, during
    climate variability modes like El Niño-Southern Oscillation, or at different atmospheric
    circulation domains. Heatwaves projections have been based on climate models.
    Nevertheless, there are often contradictions between climate models and reference
    data due to the various land surface schemes and modelling of factors [37,39,40].
    Therefore, these biases must be rectified before generating climate impact projections
    [[39], [40], [41]]. Also, the role of LULC dynamics in modulating thermal stress
    has not been clarified. Previous studies do not also provide an informed decision
    on which LULC category significantly impacts changes in thermal stress. This is
    important due to the interdependence of the LULC categories dynamics on the thermal
    stress response. Hence, quantifying the marginal and conditional effects of different
    LULC categories on thermal stress is crucial because a LULC category that may
    appear to be influential marginally may be independent of the thermal stress response
    when considered conditionally on another LULC category [37,42]. Therefore, the
    present study contributes to a better understanding of the interaction between
    LULC dynamics and thermal stress distribution using the universal thermal comfort
    index (UTCI) [43] derived from bias-corrected Coupled Model Intercomparison Project
    Phase 6 (CMIP6) [44] models. Here, the UTCI was used to categorize thermal stress.
    It is superior to other indices in depicting thermal conditions because it combines
    an advanced body''s physiological model with a front-line clothing insulation
    model for outdoor climates [45]. Understanding the interaction between LULC dynamics
    and thermal stress could be a driving factor in shaping better land use policies,
    sustainable land use practices, improved energy demand preparedness and elucidating
    the potentially severe impacts of thermal stress under different climates, and
    land use scenarios, seasonal and climate variability modes. 1.1. Material and
    methods UTCI was initiated using ERA5 [46] relative humidity, wind speed, radiant
    and air temperature during the historical period (1959–2014), while the future
    projection (2045–2100) was based on four CMIP6 models, with the multimodel ensemble
    mean (ENS) (Table A1), under the shared socioeconomic pathways (SSPs) regional
    rivalry (SSP3), and fossil-fuelled development (SSP5). A trend-preserving Inter-Sectoral
    Impact Model Intercomparison Project (ISI-MIP) approach [47] was used to bias-correct
    the CMIP6 models before being used to generate UTCI. Notably, all corrected models
    exhibited similar UTCI signals (Fig. S1). ENS was subjected to validation at different
    time scales (Fig. S2). There was a consistently good performance across the time
    scales. This demonstrates that bias correction lowers the disparities between
    observed and simulated climate variables; reducing uncertainty in uncorrected
    CMIP6 models. As a result, ENS was used in the subsequent sections. Furthermore,
    the two SSPs were integrated with climate model projections based on long-term
    global average radiative forcing levels provided by two carbon representative
    concentration pathways (RCPs), 4.5 and 8.5 W/m2 [44]. The CMIP6 dataset combines
    observations with other exogenous forcings like volcanic aerosols, solar variability,
    and changes in the atmospheric composition of greenhouse gases and atmospheric
    aerosols [48]. While SSP585 is the only SSP with emissions adequate to provide
    the 8.5 W/m2 level of forcing in 2100 [49], SSP370 represents the medium-to-high
    end of projected future emissions and temperature scenarios [44]. In SSP585, technical
    advancement, notably agricultural production, is strong while characterized by
    fast and resource-intensive development and material-intensive consumption habits.
    As a result, the SSP585 scenario uses very high amounts of fossil fuels, ups the
    global food demand by a factor of two, and ups greenhouse gas (GHG) emissions
    by up to three over the century. On the other hand, SSP3 assumes that population
    growth is high in developing countries and moderate in industrialized nations,
    while economic progress is gradual and material intensive. Also, changes in land
    use are rarely controlled. The historical LULC data was derived from the History
    Database of the Global Environment (HYDE) [10]. HYDE offers long-term historical,
    spatially specific time series of population estimates and land use reconstructions
    from the Holocene to the present at 0.5° resolution. The information for the future
    LULC was derived from eight distinct marker SSP-RCP scenarios developed from two
    separate Integrated Assessment Models [50]. The Regionalized Model of Investment
    and Development (REMIND) [51] and the Model of Agricultural Production and its
    Impacts on the Environment (MAgPIE) [52] comprise the REMIND-MAgPIE integrated
    assessment modelling framework. The REMIND global multiregional energy-economy
    general equilibrium model combines a macroeconomic growth model and a bottom-up
    engineering-based energy model. Subsequently, pricing and quantity data exchange
    on bioenergy and GHG emissions couples REMIND and MAgPIE [53]. The baseline REMIND-MAgPIE
    SSP5 scenario, which has a radiative forcing near RCP8.5, provides the basis for
    the future LULC SSP585 scenario [53]. LULC SSP370 scenario [54] is derived from
    the Asia-Pacific Integrated assessment Model/Computable General Equilibrium model
    (AIM/CGE [54]) along with a land use allocation model [55]. AIM couples the economy,
    energy systems, land use, and climate. AIM dynamically modifies prices until the
    supply and demand for products and services, including those related to energy,
    industry, agriculture, and forestry, are balanced. Future LULC datasets have a
    spatial resolution of 0.25°. All datasets were regridded to a 1° by 1° resolution
    using bilinear interpolation to eliminate the erroneous scale gap effect [37].
    Finally, the UTCI and LULC changes for the historical and future periods under
    SSP 370 and 585 were analyzed. 2. Calculation 2.1. Thermal stress categorization
    The UTCI was used to categorize thermal stress. This gives a one-dimensional variable
    that accurately captures physiological responses to a multidimensionally defined
    actual thermal situation [56]. Additionally, it was built to function effectively
    across spatiotemporal scales and in all climates and seasons. The classification
    of UTCI is based on the physiological stress level. UTCI values (in °C) greater
    than 46 are categorized as extreme heat stress, from 38 to 46 as very strong heat
    stress, between 32 and 38 are strong heat stress, from 26 to 32 as moderate heat
    stress, between 9 and 26 as no thermal stress, from 0 to 9 as slight cold stress,
    from 0 to −13 as moderate cold stress, from −13 to −27 as strong cold stress,
    from −27 to −40 as very strong cold stress and below −40 is classified as extreme
    cold stress. The technical details of UTCI calculation is presented by Refs. [43,45].
