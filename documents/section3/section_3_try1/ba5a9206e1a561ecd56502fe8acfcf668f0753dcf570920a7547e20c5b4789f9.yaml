    at the field scale. Results and discussion Spatial characterization (image interpretation)
    and field authentication of degraded soils Characterization of sodic soils—natural
    and anthropogenic (sodic groundwater) origin Strongly sodic (white to yellowish
    white tones, irregular shape), waterlogged soils (dark blue to black tones, irregular
    shape), and normal (un-affected) crops (bright red tone, continuous) were easily
    detected based on their strong signatures in the visible and infrared bands (B432)
    (Fig. 1). Strongly salt-affected soils were clearly identified as barren patches
    in the old alluvial plains of Ghaggar and Saraswati rivers (Fig. 1, Table 1).
    Mixed tones for dark blue to black tones and scattered red to dark red tones (Fig.
    1) indicated the association of waterlogging in moderate to slight salt-affected
    soils and patchy cropped areas (Table 1). FCC (B432) showed higher contrast and
    clear boundaries of surface waterlogged soils classified as slight (Lsp1) and
    moderate (Lsp2) and subsurface waterlogged soils (high water table depth-Lsw)
    during the post-monsoon season (Fig. 1) (NRSC, 2007). Waterlogged salt-affected
    soils (Fig. 1) were also located in the Paleo-channels of river Saraswati with
    restricted natural drainage conditions. Figure 3 shows the intricate association
    of salt-affected soils in areas with overburdened sand such as sand dunes, partially
    stabilized dunes, sand mines, and riverine sands and also causes difficulty in
    delineating salt-affected soils due to similar spectral signatures (Rao et al.,
    1995, McBride, 2022). Seasonal data for NDVI (Fig. 2) have facilitated in segregation
    of strongly salt-affected soils, fallow sandy soils, and urban areas as barren
    surfaces (showing negative values) and those soil units located in the cropped
    areas (positive values) based on the varying spectral signatures of crops under
    stress due to salinity, waterlogging, industrial effluents, and irrigated areas
    using poor quality (saline/sodic) groundwater. Prolonged irrigation with salty
    groundwater has prompted the evolution of secondary salinity, low permeability,
    infiltration, and poor drainage conditions in moderate to fine-texture soils at
    subsurface depths in the Ghaggar basin (Mandal et al., 2016a, 2016b). Spatial
    associations of moderate to strong sodic soils, patchy crop growth, and seasonal
    waterlogging were identified in IRS data (March and October) which was authenticated
    by field studies. Irrigation with salty groundwater also caused the evolution
    of surface salt crusts appearing as scattered patches within the wheat and rice-growing
    areas. IRS data has depicted features showing higher energy absorption (dark color)
    due to higher moisture content at surface soils. Ground truth studies have shown
    slow percolation of water, nutrients (low infiltration and permeability), also
    restricted root growth, and poor natural drainage (Fig. 1) due to salt-enriched
    soil profile and fine soil texture (silt/clay) layers at subsurface depths (P3,
    P4, P5, P7, and P8). At places, thick salt crust and sodic groundwater were also
    detected in strongly sodic soils (P6 and P7) under forest cover in the Ghaggar
    (Saraswati forest) and Yamuna (Seonti reserve forest) river basins. IRS (March)
    data also indicated the presence of alkali soils, seasonal waterlogging, and cropped
    areas along the Markanda plain (P14). It showed mixed spectral signatures of sodic
    soils and dark tones of soil moisture at surface soils due to the temporary waterlogging
    along the paleo-channel of river Chautang (P5) (Fig. 1). The use of sodic groundwater
    for irrigation in arid areas prompted development moderate to strongly sodic soils
    that appeared as white patches of barren salt crust along the Ghaggar plain (Fig.
    2) (Mandal et al., 2016a, 2016b). Tiny white patches interspersed with red to
    dark red tones of crops are typical features that influenced the moderately sodic
    soils (Fig. 1) (Mandal & Sharma, 2011b). IRS imageries have also identified red
    to dark tones for moderate to good crop cover for rice and wheat crops, higher
    crop yield (> 50%) and intermittent salt patches within the old alluvial plain
    of central Haryana (Panipat, Karnal and Kurukshetra districts) (Fig. 2). Soil
    profile studies (P2, P8, and P9) have confirmed these as reclaimed sodic soils
    (Mandal, 2016). Slightly sodic soils (P12) showed very good vegetative crop growth
    (Howari, 2003) but low productivity due to crop damage at the maturity stage (Mandal,
    2016). Characterization of irrigated saline soils in arid sandy plains Canal irrigation
    is a common practice to meet the water requirement of crops mainly wheat, cotton,
    sorghum, and pearl millet in the arid sandy plain of NW Haryana. Waterlogging
    and soil salinization were identified in the low-lying flats/depressions showing
    poor to imperfect internal drainage (Dwivedi, 1994; Dehaan & Taylor, 2002; Mandal
    & Sharma, 2010). Continuous irrigation using the flow method in poorly drained
    areas often caused the rise inwater table depth and salt inflictions. The salt
    concentration was higher in the post-monsoon season due to salt transport by advancing
    water table depth (Mandal & Sharma, 2001). Repeated wet and dry cycles favored
    salt precipitation and higher salt concentration during the dry period (Mandal
    & Sharma, 2001). Critically affected irrigated areas in canal commands were identified
    in old and recent alluvial (with sand dunes), aeolian, fluvio-aeolian, and aeo-fluvial
    plains in the west. Image analysis has identified prominent areas of waterlogged
    and soil salinity in the (Bhakra) canal command (CSSRI, 2015). Significant areas
    of waterlogging, soil salinity, and sodicity were also located in the old alluvial
    and sandy arid plains of central and south Haryana (Sharma & Mondal, 2006). Soil
    salinity and alkalinity were identified in soil and groundwater of Haryana (west
    and south) in the Aravalli pediments; fluvio-aeolian, old and recent alluvial
    plains, and sand dunes (Chinchmalatpure et al., 2016; Sethi et al., 2012, 2018).
    Spatial characterization of other soil degradations in Haryana Visual analysis
    of IRS LISS III data (Table 1, Figs. 1 and 2) revealed the prominent areas of
    surface ponding (slight-Lsp1 and moderate-Lsp2), subsurface waterlogging (Lsw),
    brick kiln (Hbk), industrial effluent affected area (Hie), partially stabilized
    dune (Edp2), riverine sand (Tms) and sand mining (Hmd) (Mandal, 2022a; NRSC, 2007).
    Higher energy absorption (blue/black tones) in B432 imageries and differential
    extents during pre- and post-monsoon seasons (March and October) was used to characterize
    surface and subsurface waterlogged areas (Dwivedi, 1994; Dwivedi & Sreenivas,
    2002; Mandal, 2019, 2022a; SAC, 2021). Small areas of riverine sand and partially
    stabilized dunes were identified by bare surfaces and scattered bushes and grasses
    along the river course and in the agricultural fields (Mandal, 2022a). Brick kiln
    areas were characterized as barren, with definite shape and sizes (small to medium)
    and clear boundaries. Mining areas were detected as tiny bare patches within the
    cropped areas (Singh et al., 2007). Surface features such as barren (no vegetation),
    clear boundaries, and surface ponding (dark color liquid wastes) were characteristic
    of the industrial effluent affected areas. Typical features of stressed vegetation
    in varying red tones and patchy and intermittent white and black tones for salt
    and higher moisture content at the surface soils are also common surface characteristics
    of these degraded soils (Mandal, 2022b). Physicochemical properties of soils Table
    2 shows the physicochemical properties of some selected benchmark salt-affected
    soils in Haryana. Soil profiles (P1 and P2) were collected from the experimental
    farm at ICAR- CSSRI Karnal Haryana India. P1 was strongly saline-sodic soil during
    1970 (Bhumbla et al., 1970) and is currently under the natural vegetative covers
    such as trees, shrubs, and grasses. The pH of surface soil (0–0.15 m) has been
    reduced from 10.5 to currently at 9.0 while the pH of the soils at subsurface
    depths (up to 1.5 m) is still higher at 10.0. ECe was 102. 3 dS m−1 at surface
    soils during 1970 and is reduced to 0.9 and 3.1 dS m−1 at surface and subsurface
    depths, respectively. Organic carbon status and ESP values have indicated the
    reduction of sodicity and an improvement in soil fertility (Basak et al., 2021).
    Similarly, pH of P2 has improved from 9.2 (Sso2, sodic-moderate) to 8.3 (Sso1,
    sodic-slight) and EC has reduced from 14.8 to 0.6 dS m−1 after reclamation using
    gypsum and is currently used for rice–wheat-mustard crops. P3 was a natural unamended
    sodic (strong) soil close to an ORP (Operational Research Project) area (active
    between 1978 to 1991) and was used to develop technology for yield sustainability,
    adaptability of validity studies on arable crops such as rice and wheat; growth
    performance studies on trees (agroforestry) and grass species and also for demonstration
    in the farmer’s field with similar agroclimatic and water quality conditions within
    the IGP. It is a strongly sodic soil characterized by high pH (10–11), ECe (4–15
    dS m−1), and high ESP (45–97). The alkalinity arises due to moderate to high soluble
    carbonates (22–176 me L−1) of Na (45–270 me L−1) and nodules and concretions of
    CaCO3 (1.0–16.0%). It is a fine texture soil (silt loam at the surface to silt
    clay loam at lower depths) and poorly (natural) drained and shows low permeability
    (Levy & Shainberg, 2005; Sharma et al., 2007). P4 is a typical sodic soil irrigated
    by sodic ground (RSC) in the Ghaggar Plain. It showed slight to moderate soil
    pH (8.4 to 9.1) and the sodicity is largely influenced by the Na+ (14–21 me L−1),
    Ca2+  + Mg2+ (8.0 me L−1), carbonates (2.0–7.5 me L−1), and ESP (33–42) (Basak
    et al., 2022). Calcrete (CaCO3) (1–16%) and fine soil texture (silt loam, silt
    clay loam) have favored soil compaction and caused low infiltration, less dissolution
    of nutrients, and low water availability at the root zone depths of soil and also
    caused poor crop productivity. P5 is a highly degraded (strongly sodic) soil showing
    high pH (< 10.5) and high ESP (74–83). The severe degradation is attributed to
    the presence of dominantly higher carbonate (4.5–6.0 me L−1) and sodium (16–45
    me L−1) contents (Chhabra, 2004). P6 also represents a severely degraded (Sss3,
    saline-sodic-strong) soil and showed high pH (10–11) and salt content (1.2–7.6
    dS m−1) dominated by soluble carbonates (5.7–68.5 me L−1) and Na (11–67 me L−1).
    High CEC (21–26 c mol. (p+) kg−1) is due to finer soil texture (loam, clay loam,
    and silt loam). In the absence of a good-quality water source (canal or GW), P6
    is currently used for forestry plantations and is protected in a reserve forest,
    managed by the state forest department (http://haryanaforest.gov.in). P7 is a
    reclaimed sodic soil (pH 9.2–11.0) with underlying sodic groundwater in Ghaggar
    plain, currently used partly for forestry and is also used for rice–wheat production
    with limited yields. P8 is a reclaimed sodic soil in Ghaggar plain that shows
    neutral pH 7.1 and ESP varies from 18 at surface soil to strongly sodic (pH 10.0,
    ESP 71) soil at subsurface depths. The presence of carbonates (3.0–5.0 me L−1),
    Na+ (17–51 me L−1), Ca2+  + Mg2+ (4.0–6.0 me L−1), Cl− (7.0–8.0 me L−1), SO42−
    (2.0–13.0 me L−1), and CaCO3 (0.3–1.3%) are typical properties that determine
    sodicity level and soil health. Seasonal waterlogging occurred periodically due
    to fine soil texture (loam to clay loam) and the soil is currently used for rice–wheat
    crops with low yield. P9 is a partly reclaimed sodic soil (pH 9.6) at surface
    and strongly sodic soil (pH 11.0) at subsurface depths while the strong sodicity
    due to carbonates (25.0–119.0 me L−1) of Na (117.0–193.0 me L−1), the presence
    of Cl− (20.0–44.0 me L−1), precipitated CaCO3 (0.6–1.2). Finer soil texture (silt
    loam to silt clay loam) have led to the development of a complex soil (saline-sodic)
    characteristics and a low response during gypsum-based soil reclamation practice.
    The soil profile is currently used for medicinal and aromatic plants in an Herbal
    Garden, which is managed by the State Forest Department, Govt. of Haryana (http://haryanaforest.gov.in).
    P10 (a barren community land used for cattle grazing in villages) represents a
    strongly saline (ECe 10.0–17.0 dS m−1) soil (Ssa3) and is dominated by Na+ (45.0–103.0
    me L−1), Ca2+  + Mg2+ (82.0–127.0 me L−1), Cl− (70.0–200.0 me L−1), and SO42−
    (67–86 me L−1). It is an irrigated, waterlogged (Lsp2), impervious, calcareous
    (CaCO3: 0.4–9.0%). Fine texture (sandy clay loam) soil that facilitates a favorable
    environment for the salt enrichment and further sodicity development in soil profiles
    (Sharma & Bhargava, 1978). P11 is a barren, irrigated, strongly saline (ECe 11–46
    dS m−1), slightly sodic (pH 8.7–8.8), coarse texture (loamy sand-sandy loam) and
    waterlogged soil (Lsw) with high water table depth (WTD < 1.5 m). The area represents
    saline groundwater, abundant brick kilns, an arid climate, and lower topography.
    Salt composition showed dominant ions such as Na+ (70–472 me L−1), Ca2+  + Mg2+
    (80–180 me L−1), Cl− (268–1210 me L−1), SO42− (121–739 me L−1), and carbonates
    (HCO3− 14–40 me L−1). P12 is a slightly sodic soil (pH 9.0–9.5, ESP 21–37) showing
    an irrigation induced soil degradation due to the enrichment of Na+ (14–24 me
    L−1), Ca2+  + Mg2+ (4–6 me L−1), CO32− (2–10 me L−1), Cl− (4–7 me L−1), and SO42−
    (0.5–10.0 me L−1) ions and the presence of CaCO3 (0.5–1.8%) and fine (sandy clay
    loam to clay loam) soil textural strata. It is irrigated with sodic groundwater
    and is subjected to seasonal waterlogging that resulted in relatively lower yield
    of wheat, cotton, and rice (Mandal et al., 2016a, 2016b). P13 is a strongly saline-sodic
    soil (pH 8.7–10, ECe 7–26 dS m−1, ESP 29–59) that showed high contents of Na+
    (92–303 me L−1), Ca2+  + Mg2 (8–38 me L−1), Cl− (50–180 me L−1), and SO42− (49–123
    me L−1) ions. The high sodicity is attributed to the significant quantity of Calcretes
    (concretions of CaCO3) (0.3–2.7%) at 1.2 m depth and loam to clay loam soil texture.
    P14 is a moderate to strongly sodic soil (pH 9.8–9.4, ESP 39–42) located in the
    Markanda River Plain and is currently used for brick kiln purposes. Due to the
    paucity of good quality groundwater for irrigation, agriculture was not economically
    feasible, while sodic groundwater (with RSC) can be alternatively used for making
    bricks in brick kilns. The ionic composition indicated the dominance of carbonates
    (10–8 me L−1), Na+ (14–15 me L−1), Ca2+  + Mg2+ (7–5 me L−1) apart from Cl− (10–8
    me L−1) and SO42− (8–4 me L−1). The precipitated CaCO3 (1.4–1.2%) and loam texture
    are other soil properties actively participating in soil salinization processes.
    Spatial and temporal dynamics of soil salinity Temporal assessment of soil salinity
    problems Table 3 shows the temporal changes due to soil salinity estimates in
    19 districts of Haryana State. Based on the degrees of limitations such as slight
    (1), moderate (2), and strong (3), the spatial estimates for saline (Ssa), sodic
    (Sso), and saline-sodic (Sss) soils were prepared. Using the differentials estimates
    during 1997 and 2017, reclamation effects on salt-affected soils were evaluated
    based on the decrease of spatial coverage. The spatial areas of saline soils have
    increased significantly by 41.2% from 1997 to 2017, apparently due to the increase
    (51.35%) of irrigated areas in Haryana between 1966–1967 and 2013–2014 (Narjary
    et al., 2022). A steady rise in water table depth annually by 1 m also cautioned
    the sustainability of the rice–wheat cropping system (Bhatt et al., 2016; Narjary,
    et al., 2019; Singh, 2000; Gupta & Misra, 2018; Kiran & Singh, 2021; GOH, 2022).
    As a result, the slightly (16.8%), moderately (22.6%), and strongly (2.2%) saline
    soils areas have been increased notably. Using poor quality ground water in central,
    western, and southern Haryana (Kishor et al., 2022), a marked increase of soil
    salinity was noted in Jhajjar (8.2% Ssa1and 1.68% Ssa2) and Hisar districts (4.0%,
    5.2, and 1.8% Ssa1, Ssa2and Ssa3), respectively. A slight increase (1.8%) in salinity-affected
    areas was noted in the Sonepat district, which is mostly confined to slightly
    saline (Ssa1) areas (1.3%). The sodic soils’ areas for Sso1 (8.7%), Sso2 (24.7%),
    and Sso3 (18.2%) are reduced remarkably from 1997 to 2017 (Table 3), respectively.
    Sodic areas were notably declined in Karnal (8.8%), and Kurukshetra (1.6%), respectively.
    Prominent areas of Sso2 and Sso3 have been reclaimed in Karnal (5.2%, 2.5%) and
    Kurukshetra (3.7%, 1.5%) districts, respectively. The areas of Sso1 in Kurukshetra
    (2.2%) and Kaithal (1.5%) districts have increased due to the use of sodic groundwater
    for irrigation (Sharma & Abrol, 1980; Sharma et al., 1976). Significant areas
    of sodic soils have been reclaimed in the Panipat (13.5%) district. The areas
    of Sso3 (9.1%) and Sso2 (4.3%) have reduced significantly. Large areas of sodic
    soils in Jind (9.4%), Faridabad (2.5%), Rohtak (1.6%), Sirsa (1.6%), and Sonepat
    (13.4%) districts have been reclaimed. Prominent areas of sodic soils (Sso2, 6.7%;
    Sso3, 4.7%; and Sso1, 1.9%) have been reclaimed in Sonepat districts. Fatehabad
    (1.2%) and Ambala (0.35%) districts have shown slight changes after reclamation.
    Prognosis (emerging areas) of salinity has occurred in the irrigated areas of
    Jhajjar (2.4%) and Mewat (0.42%) districts (http://rkvy.nic.in). Saline-sodic
    (Sss) soils are quite complex soils showing diverse salt composition and unfavorable
    soil physical properties. The soil showed low response to soil reclamation practices
    mostly located in the irrigated areas (Abrol et al., 1973; Bhargava et al., 1972;
    Sharma & Bhargava, 1978,). With the increasing intensity of irrigation, large
    areas of Sss (34%) have appeared during 2017 as against 1% in 1997 (Kishor et
    al., 2022); these are distributed in Bhiwani (4.1%), Karnal (3.1%), Jind (1.7%),
    Panipat (1.1%), Palwal (1.4%), Rohtak (3.4%), Sirsa (9.5%), and Sonepat (8.2%)
    districts. Overall assessment at the state level has indicated marked changes
    (18.2%) in sodic and saline soils areas (2.2%), respectively (Table 3). Spatial
    assessment of soil salinity in landform zones Landforms play a vital role in the
    distribution of soil salinity at a regional scale. Salt-affected soils were distributed
    in 10 landform units in Haryana State (Manchanda & Khanna, 1981; Sachdev et al.,
    1995). Large areas were distributed in old alluvial plains (OAP, ~ 63%) during
    1997, and the areas were reduced to ~ 14% during 2017 after reclamation (Table
    4). In the old alluvial plain with sand dunes (OAPSD), the sodic soils’ areas
    have increased slightly from 24.8% in 1997 to 26% in 2017, apparently due to increased
    areas under irrigation. A similar trend is followed in the recent alluvial plain
    (4.1%), fluvio-aeolian plain (6.1%), Aravalli pediments (1.7%), and aeo-fluvial
    plains (8.6%), respectively (Mandal & Sharma, 2005). There is an increase in areas
    of saline soils viz, Ssa (8%), a decrease in Sso (6%), and Sss (28%) in the old
    alluvial plain, which are commonly used for irrigated rice–wheat crops. Following
    land clearance of sand dunes, the introduction of irrigation in OAPSD has prompted
    the increase in areas of Ssa (23.8%), Sso (3.0%), and Sss (1.4%), respectively.
    Limited irrigation and agriculture caused the marginal increase of Ssa (2.1%)
    and Sso (2.0%) in the recent alluvial plain (RAP). The increase of areas for Sss
    (7.6%) in the aeo-fluvial plain was ascribed to natural salt accumulation by the
    fluvial action of water. A slight increase in the areas of Sso was noted in the
    active alluvial plain (AAP, 0.58%), Aravalli hills (AH, 0.3%), and Aravalli pediments
    (AP, 1.6%), respectively (Table 4). Spatial changes of soil salinity at district
    levels To address micro-level planning for reclamation (1:50,000 scale) at district
    levels (19 Nos.) of Haryana State, the distribution and spatial changes of salt-affected
    soils were presented in Table 5. Marked changes in the areas of sodic soils have
    been identified in Panipat (12%), Karnal (~ 5%) and Jind (~ 6%) districts following
    successful reclamation of alkali soils (Kumar & Sharma, 2020). The sodic soil
    reclamation is also pronounced in central and south Haryana covering Kurukshetra
    (1.6%), Yamunanagar (0.7%), Sonepat (2.2%), Faridabad (1.98%), Ambala (0.3%),
    and Gurgaon (0.2%) districts. The overall change is 35% at the state level (www.agriharyana.gov.in/hopp).
    A significant increase of areas under salinity has been noted in the Jhajjar district
    (~ 14%, saline ~ 11%, and sodic ~ 3%). There is a distinct increase in the areas
    of saline soils (11%), a decline in sodic (0.86%), and an overall increase of
    soil salinity (10.15%) in the Hisar district (http://aicrp.icar.gov.in/sasusw,
    http://rkvy.nic.in). Due to the increase of irrigated areas, sodic areas have
    increased to 11% in the Sirsa district (Promila et al., 2018). Due to prolonged
    irrigation from canals and saline groundwater in low-lying plains, salt-affected
    areas (total ~ 9%, saline ~ 6%, sodic ~ 3%) in Rohtak district (Sethi et al.,
    2012). Irrigation has enhanced saline soils’ areas (~ 3%) and soil reclamation
    has reduced the sodic areas (3.7%) in Palwal district (Chinchmalatpure et al.,
    2016). Prominent areas of saline soils have increased in Bhiwani (~ 6%), Rewari
    (3%), and Mewat (4%) districts, respectively (Sethi et al., 2018). Spatial assessment
    of other soil degradations in Haryana State Apart from soil salinization other
    anthropogenic factors such as waterlogging in the canal irrigated areas, the setting
    of brick kilns in unproductive (to agriculture) areas underlain with the saline/sodic
    groundwater, partially stabilized dunes in the sand deserts, the riverine sand
    along the river course and areas affected by the disposal of toxic industrial
    effluents play a vital role on soil degradations. Table 6 shows the estimates
    of soil degradations in selected districts of Haryana State. About 22289 ha (0.5%
    of TGA) is affected due to soil degradations other than salinity/sodicity (Mandal,
    2022a). Waterlogged areas account for 83% of the total soil degradations at surface
    (Lsp1, Lsp2) and subsurface (Lsw) soil depths (Kaushik et al., 2018). Lsp1 is
    commonly located in Sonepat (19%), Hisar (10%), Panipat (6.4%), Jhajjar (3.1%),
    Sirsa (2.9%), and Mewat (2.4%) districts. Critical areas of Lsp2 have been identified
    in Jhajjar (3.96%) district. Subsurface waterlogging (Lsw) is a primary constraint
    in Sonepat district (27%) (SAC, 2021). Loss of fertile soils by sand mining (0.7%)
    has occurred along the floodplain of Yamuna in Karnal (0.8%) and Panipat (0.7%)
    districts (Singh et al., 2007). The disposal of industrial effluents (Hie) in
    agricultural areas (~ 9%) is common in Panipat district (Kaur & Rishi, 2018).
    The formation of partially stabilized dunes (Edp2, 1.4%) by erosion and saline/sodic
    groundwater are primary causes of establishing brick kilns in Sonepat (3.5%) and
    Karnal (0.4%) districts, respectively (Mandal, 2022a). Periodic sand deposit along
    the river course (riverine sand, Tms) are common soil degradation that encroached
    on fertile agricultural soils in Kurukshetra district (0.93%) (Sreenivas et al.,
    2021). Water quality studies About 60–80% of the groundwater in Haryana has been
    reported as poor in quality (Gupta, 2010). Saline and sodic ground waters are
    located in the northwest arid and southeast semiarid regions (CGWB, 2022; Minhas
    & Samra, 2003). The properties of selected water samples are presented in Table
    7. In northwest arid plain (T1-T4), water samples were mostly sodic (pHiw 8.4–9.7).
    Carbonates (3.0–12.0 me L−1) were present with Na+ (7.08–36.2 me L−1), Ca2+  + Mg2+
    (8.0–14.0 me L−1), Cl− (10.0–18.0 me L−1) and traces of SO42−. The SAR is low
    in T1 and T3; high in T2 and T4; and RSC (4.0) is critical in T4 (Mandal et al.,
    2016a, 2016b). Water samples are neutral to slightly alkaline (pH 7.5–8.6) in
    the southeast semiarid plain (https://cssri.res.in/databaseofgroundwaterquality/).
    The salinity is variable (ECe 2.5–23.0 dS m−1) and is dominated by Na+ (20.9–142.0
    me L−1), Ca2+  + Mg2+ (5.5–125.0 me L−1), carbonates (4.0–11.5 me L−1), and Cl−
    (20.5–307.5 me L−1) ions (Krishan et al., 2021). High SAR (9.4–26.1) and RSC (6.0
    me L−1) are typical characteristics in T6 (Venkata Subbaiah et al., 2022). The
    depth of groundwater lies between 78–99 m in northwest arid and 75–125 m bgl (below
    ground level) in southeast semiarid plains, respectively (CGWB, 2022). Suggested
    options for soil reclamation and alternate land use of salt-affected soils Strong
    sodic soils (P3, P5, P6, P9, and P14) (pH 9.8–11) with coarse to fine soil texture
    (sil-sicl, l-sicl, l-cl-sil, l) need higher gypsum application at 10–12 t ha−1
    followed by leaching of excess soluble salts (Abrol et al., 1973; Bhargava et
    al., 1980; Hopmans et al., 2021; Mandal et al., 2013; Sharma et al., 2008, 2011,
    2015). The use of new approaches such as nano-gypsum (Santosh Kumar and Thiyageswari,
    2018) and FGDG (Sundha et al., 2023) can also be used for more effective reclamation
    of sodic soils. Moderately sodic (P1, P7, and P12) and saline-sodic soils (P3,
    P11) with coarse (sl-scl, l, scl-sl, and ls-sl) to fine (sil-sicl) soil texture
    are reclaimed by gypsum application at 6–8 t ha−1. Slightly sodic soil (P2, P4,
    P11, and P13) showed coarse (ls-sl) to finer soil texture (l-cl-sil-ls, sil-sicl-cl,
    and l-sil-cl) and the CaCO3 contents (1.1–5.3, 1–16, 1.1–4.9, and 0.3–2.7%), can
    suitably be grown for tolerant rice and wheat crops with proper soil and water
    management practices (Singh & Sharma, 2005; Singh et al., 2019). The addition
    of natural amendments such as FYM (Farm Yard Manure) (Abdel-Fattah, 2012), compost
    (Singh et al, 2023), and green manure crop (Sesbania spp., green gram/Moong) (Zhu
    et al., 2022; Sharma et al., 2007) was also effective soil reclamation agents
    that improved soil physical properties, drainage, and waterlogging conditions
    (CSSRI, 2015). Special care is needed for the reclamation of sodic soils (P4,
    P7, P11, and P12) with poor-quality (saline/sodic) groundwater (Dagar et al.,
    2008). The cyclic or mixed modes are commonly used for irrigating good and poor-
    quality of waters that avoid any excess salt load is soils (Minhas & Samra, 2004;
    Dey & Gupta, 2011). The water samples with high RSC levels are recommended for
    agricultural applications following treatment with gypsum. It is a common field
    scale method that is used for neutralizing carbonates and bicarbonates of RSC
    water used for irrigation by passing through a gypsum bed stored in a concrete
    structure (Murtaza et al., 2009). Installation of a subsurface drainage system
    (SSD) is recommended for leaching of excess soluble salts and controlling high
    water table depth (< 1.5 m) in moderate to strongly saline soils (P10 and P11),
    with coarse to fine soil textures (scl, ls-sl, and l-sil-cl), CaCO3 layer at 1.2
    m depth, that caused impeded drainage conditions (Ambast et al., 2007; Mukhopadhyay
    et al., 2023). Forestry plantations (Prosopis, Eucalyptus, and Acacia spp.) (Singh
    & Dagar, 2005; Sharma et al., 2010; Singh et al., 2017; Sharma et al., 2008, 2011,
    2015), growing horticulture crops like banana, citrus (Damodaran et al., 2011),
    and an integrated use of compost and gypsum (Sundha et al., 2020), and the use
    of FGDG (flue gas desulfurized gypsum) due to high-gypsum contents (Sundha et
    al., 2023) are the most suitable options for managing P13 (a typical saline-sodic
    soil) in an arid sandy plain with a moderate salt load (7–26 dS m−1), a reclaimed
    soil (pH 8.7–10) at surface depth, with calcareous (CaCO3) layer, neutral salts
    such as Na+, Ca2+, Mg2+, Cl−, and SO42−, and underlying sodic groundwater. Due
    to multiple constraints such as waterlogging (Lsw-WTD < 1.5 m depth), high salinity
    (EC 11–46 dS m−1), and underlying saline groundwater, P11 is currently used for
    operating brick kilns (Mandal, 2022a). Recently, brick kilns have been identified
    as an important degradation agent that caused the loss of fertile soils and are
    also a major environmental concern for pollution from coal burning (Mandal, 2022a).
    Thus, leaching of salts with good quality water for irrigation and adopting proper
    soil and water management practices is required for further use of such soils
    in agriculture (FAO, 2023). P3 is a reclaimed sodic soil located close to a thermal
    power plant where disposal and treatments (chemical/biological) of industrial
    effluents are the primary concern (Mandal, 2022a). Such areas are currently used
    for gas bottling plants of ONGC (Oil and Natural Gas Commission) and be alternatively
    used for peri-urban agriculture (Minhas & Samra, 2004). P4, P7, and P12 are currently
    used for rice–wheat cropping system with low yield; the treatment of sodic groundwater
    with gypsum is required to reduce carbonate toxicities, improve crop yields, and
    restrict environmental degradations from secondary salt accumulation (Minhas et
    al., 2021). P9 is used for forestry and medicinal plantations due to fine texture
    strata in Ghaggar plain and is unsuitable for arable farming due to the sodic
    (with high RSC > 4 me L−1) groundwater (Singh, 2019). P14 is located near riverine
    sand; proper planning is required for the disposal of sand and finding some alternate
    uses (Fig. 5) (Singh et al., 2007). Fig. 5 Soil degradations in IGP: an assessment
