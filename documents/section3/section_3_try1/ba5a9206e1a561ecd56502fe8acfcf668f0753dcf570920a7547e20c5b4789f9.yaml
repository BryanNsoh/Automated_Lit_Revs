    modes is the El Niño-Southern Oscillation (ENSO; El Niño and La Niña). El Niño
    is the unusually warm surface water in the eastern tropical Pacific Ocean. The
    west coast of the Americas receives a rush of warm water from the east. Trade
    winds are much stronger than usual during La Niña occurrences, bringing warmer
    water into Asia. These episodes in the eastern tropical Pacific was categorized
    using the Oceanic Niño Index (ONI) [66]. The Niño 3.4 region''s (5°N-5°S, 120°-170°W)
    average sea surface temperature (SST) anomaly over the previous three months defines
    the ONI. El Niño and La Niña episodes are recognized as five overlapping 3-month
    periods with anomalies of +0.5 °C or higher for the former and −0.5 °C or lower
    for the latter. For this study, a super La Niña or super El Niño year exhibits
    SST anomalies ≥1.5 °C. 3. Results 3.1. UTCI climatology, LULC trends and correlation,
