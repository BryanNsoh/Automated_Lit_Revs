    上一篇 下一篇 1 引言 具有得天独厚资源优势的东北地区为中国供给了近1/3的商品粮，是国家粮食安全的“压舱石”。21世纪前叶，受全球气候变化[1]、政策导向与经济发展状况[2]等一系列复杂因素的影响，东北地区粮食作物覆盖类型发生了重大调整。因此，分析东北地区主要粮食作物覆盖类型与种植模式的时空演变特征，深入揭示各类种植模式变化的驱动因素，可为东北地区种植模式优化[3]，农业高水平、高质量发展[4⇓-6]的推进，政-经-农一体化的促进提供重要决策支持，对实现农业供给侧结构性改革具有重要意义[7]。
    作物覆盖类型的精准遥感识别是明晰区域种植模式空间分布格局的前提基础。Google Earth Engine涵盖了全球范围的长时序多源遥感影像，其强大的云端算力和自由的编程空间，为大尺度遥感识别提供了便利[8,9]。相比于GEE支持向量机和分类回归树分类器，随机森林分类法因易扩展至海量数据分析、特征考虑全面、不易过拟合与生成分类特征重要性排序等优势，已成为遥感大范围复杂情境下提取作物覆盖类型的重要方法[10⇓-12]。近些年来，中分辨率光学与微波遥感影像在云平台中被广泛应用于宏观大尺度农作物的识别。光学影像具有丰富的光谱信息，基于光谱和植被指数差异区分不同作物优势明显[13⇓⇓-16]，但受厚云的影响易造成最佳物候期内数据质量低，存在可用影像不全等情况。雷达影像优秀的穿云能力与不同作物在影像上的后向散射强度差异不仅弥补了单一光学影像分类的缺陷，且扩展了遥感作物识别的分类特征，同时为多源遥感影像融合提取大范围作物提供了新思路[17⇓⇓⇓-21]。
    种植模式指某一区域或某一块耕地的年际间作物种植顺序，以连作和轮作为主[22]。东北地区的作物覆盖类型受多种因素的影响而频繁调整，造就了当前复杂且多样的种植模式[23⇓-25]。杜国明等[26]借助地学信息图谱提取了东北黑土区3年制的种植模式，发现如米米豆和豆豆米这类主要轮作模式体现了当地农户对于某一类作物的种植偏好，但由于3年的时间跨度较短，对轮作模式中偏好的捕捉难以全面。因此，可以适当扩大研究时段，明晰东北地区3年以上的作物种植类型以提取更为复杂的种植模式。
    种植模式是人与自然相互作用、相互反馈形成的，其演变过程和影响机制复杂多样，具体包括地形[27]、水文[28]、气候[29]、政府补贴、市场需求和经济投入[30]等。这些因素驱动着农作物种植类型与种植模式不断调整。当前，种植模式时空演变的驱动因素涉及层面广泛，影响机理复杂，因此有必要对种植模式的时空演变进行驱动力分析。驱动力分析方法主要包括经典的数学/统计学方法，如多元统计分析[31]和灰色关联度分析[32]，基于空间动力学的逻辑回归法[33]，以及基于空间统计学的地理探测器法[34]。其中，地理探测器能够解决多因素间复杂的交互关系问题而被广泛用于分析各种地理情景的驱动力[35,36]。
    综上，本文基于GEE多源遥感影像，结合粮食作物物候信息、多特征随机森林法与地学信息图谱，厘清2017—2021年主要粮食作物覆盖类型与种植模式的时空演变特征，选取自然与人为两方面因素，采用地理探测器分析种植模式时空演变的驱动力，以期为区域种植模式优化提供参考。
    2 研究区概况、数据处理与研究方法 2.1 研究区概况 东北地区（115°52''E—135°09''E、38°72''N—53°56''N）拥有世界上仅有的三大片最适宜耕作的黑土地之一，属温带季风气候区，是一块较为完整且相对独立的自然地理区域[37]，涵盖辽宁省、吉林省、黑龙江省与内蒙古自治区东四盟市（呼伦贝尔市、兴安盟、通辽市与赤峰市），面积约125万
    km2[38]。该区域气候资源丰富，活动积温在1500~3800 °C之间[39]，自南向北呈递减趋势。降水适中，总体年降水量介于450~850 mm[37]，由东向西逐级递减。全区雨热同期，昼夜温差大，无霜期适宜，适合一季作物生长。东北地区耕地主要位于松嫩平原、三江平原、辽河平原及各大山前平原（图1）。土类包括黑土、黑钙土、白浆土、草甸土、棕壤、暗棕壤和栗钙土等[40]，其中黑土以有机质含量高、土壤疏松、保水性好等优点而著称。如此得天独厚的资源优势使东北地区成为了中国最大的商品粮生产基地。
