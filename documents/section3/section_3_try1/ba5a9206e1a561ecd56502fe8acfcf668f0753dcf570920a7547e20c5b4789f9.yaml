    and has higher possibilities for the use in food industry. In terms of unsupervised
    learning, it utilizes unlabelled datasets without sufficient information of output
    and input variables and uses methods like ANNs, clustering, genetic algorithms,
    and deep learning. ANNs is the mostly employed technique for determining the quality
    of food in AI applications. An ANN is a node-based mathematical model that can
    have either linear or non-linear processing features (Sun, Zhang, & Yang, 2019).
    Theoretically, an electric signal travels through synapses at the tips of each
    node of an interconnected neural network, passing through neurons with the assistance
    of axons (Jha, Doshi, Patel, & Shah, 2019). The human brain and ANN both operate
    on similar principles, alerting the system to perform an internal task rather
    than a traditional computational activity. The three primary layers that make-up
    the basic architecture of an ANN (Fig. 2A). The architecture includes activation
    mechanisms, including feed-forward or feedback mechanisms. In order to process
    the unprocessed data, the input layer connects to the hidden layer after obtaining
    the data from the architecture. To construct the final output, the collected data
    is then delivered to the output layer attached via the nodes. The ability to forecast
    the foundation of parallel reasoning and effectively train neural networks is
    one of the major advantages of ANN layers. An ANN works as a human brain and is
    capable of learning and accumulating synaptic weights, which are the connections
    between neurons. According to Sukhadia and Chaudhari (2019), the setup of ANN
    is developed in such a way that it may support specific applications, including
    pattern recognition or data classification (Sukhadia & Chaudhari, 2019). Also,
    Gonzalez-Fernandez et al. (2019) asserts that ANN is versatile, adaptive, and
    applicable to a variety of issues and circumstances (Gonzalez-Fernandez et al.,
    2019). They also noted that although modifications are required, ANN is flexible
    to different circumstances and may be used to simulate the majority of non-linear
    systems. Additionally, non-linear regression is one of ANN''s most notable characteristics.
    The multilayer perceptron (MLP) is the most often used network for pattern recognition
    and prediction. The learnt internal representations of the input data are represented
    by the data in a neural network''s hidden layer. Throughout the training process,
    the network''s parameters—weights and biases—interact intricately to create these
    representations. The network''s black-box nature makes it difficult to precisely
    interpret these representations, but methods like feature analysis, visualization,
    and trained weight interpretation can shed some light on the characteristics and
    patterns the hidden layer neurons are picking up from the input data. Download
