    productivity and assures a safe and healthy supply of agri-food products by preventing
    fraudulent activities related to adulteration, counterfeiting, and artificial
    enhancements. 10. Future perspectives of DA The possibility of using advanced
    technologies to improve plant production under normal and stress conditions can
    promote the development of digital farms in a scalable manner to sustain livelihood
    and increase food supply [106,110]. Although digital technology has enormous potential
    to contribute significantly to crop production and protection, the application
    of this modern technology also comes with risks, such as the lack of privacy,
    the over-concentration of service providers, exclusion and even job losses for
    specific occupations, and cyber security breaches [141,142]. Even though digital
    technologies offer numerous advantages, they should not be considered a final
    solution. The importance of other branches of plant science like plant biotechnology
    and breeding to produce new varieties or improve the defence mechanisms of available
    plant varieties against adverse condition should be considered. In addition to
    these, the role of infrastructure and the importance of investments, such as better
    roads, uninterrupted electricity, post-harvest storage facilities, and improved
    logistics for connecting farmers to markets, cannot be overstated. A more favourable
    investment climate and enhanced governments policies could boost the deployment
    of digital technologies in agriculture [106]. 11. Conclusion Modern industrial
    farms and enhanced agricultural production methods are becoming necessary due
    to the growing concern over the world''s food security crisis. The Industry Revolution
    4.0 agenda, which pioneered the proliferation of data-driven approaches, has equipped
    the agricultural sector with a wide range of creative solutions to boost agricultural
    yields, lower prices, reduce waste, and maintain process inputs. This review presents
    a comprehensive analysis of the current state of prevailing digital technologies
    in the agriculture sector. Our assessment indicate that big data and analytics,
    wireless sensor networks, and cyber-physical systems are in still the preliminary
    phase. Most use cases are in the developmental stage and have not yet reached
    the market for commercial use. Also, incorporating blockchains can prove advantageous
    for farmers by enabling the irreversible and immutable storage of data. The utilization
    of blockchain technology for securing food traceability and data storage across
    the supply chain appears to hold great promise. In addition certain challenges
    are identified, which must be carefully examined and addressed to achieve digitalization
    of the agriculture industry. This review highlights and elucidates the added value
    of digital technologies in the agricultural industry. It is envisaged that this
    review will contribute a valuable resource to the ongoing research on DA. This
    review has two primary limitations. Firstly, the literature search was restricted
    to only five online repositories, (Scopus, Springer Link, Science Direct, National
    Agricultural Library, Google Scholar). Secondly, there is a possibility that using
    additional keywords and synonyms could have resulted in the identification of
    more relevant studies for inclusion in this review. Nevertheless, in either scenario,
    the likelihood of altering the overall conclusion of this study is minimal. Additional
