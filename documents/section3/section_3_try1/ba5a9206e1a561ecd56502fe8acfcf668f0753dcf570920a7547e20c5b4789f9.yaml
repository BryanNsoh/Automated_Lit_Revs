    Landsat Sentinel-2 data 1. Introduction Humans rely on the benefits of natural
    ecosystems, but climate and land-use change threaten many of these benefits (IPCC,
    2021; MA, 2005). Human population increase and activity since the agrarian and
    industrial revolutions have caused global changes beyond natural variability (Foley
    et al., 2005; Steffen et al., 2015). Scientific understanding, monitoring, modeling,
    and management of the Earth system and of global change processes requires free
    and nondiscriminatory distribution of accurate, consistent and unbiased monitoring
    data, for which satellite observations are fundamentally important. There has
    long been recognition of the need and utility of satellite data for studying global
    change (Justice et al., 1985; Kaufman et al., 1998; NASA et al., 1986; NRC, 1990;
    Sellers et al., 1995). To date, high-level global products derived consistently
    and systematically from satellite data have been generated at coarse (100-1,000
    m) spatial resolution. However, coarse spatial resolution data may not resolve
    many global change processes and terrestrial phenomena apparent at medium (10
    m to 100 m) and high (<10 m) spatial resolution. High spatial and temporal resolution
    data with global coverage are becoming available from commercial satellite constellations,
    but currently these data are collected with a smaller number of multi-spectral
    bands that are not rigorously calibrated and corrected for atmospheric effects
    and sun-sensor geometry without cross-calibration with other satellites (Roy et
    al., 2021). Gridded, medium-resolution ‘higher-level’ global products that have
    been subject to geophysical transformations and processed to derive environmental
    variables over different time periods (weekly, monthly, seasonal, annual) are
    needed by the user community, as has been suggested by the Landsat Science Team
    (Roy et al., 2014b). The products should be generated on a systematic basis and
    subject to routine quality assessment and validation, with reprocessing as needed.
    The continued availability of Landsat observations, initiated in 1972 with Landsat-1
    through the 2021 Landsat-9 mission (Masek et al., 2020), combined with the Landsat-like
    Sentinel-2A, -2B and planned Sentinel-2C and -2D missions (Drusch et al., 2012),
    provide a unique opportunity to generate such products. The widespread use of
    existing coarse-resolution data products demonstrates the strong demand for systematically
    derived, high-level products. The Advanced Very High Resolution Radiometer (AVHRR)
    sensor series have been in operation since 1978 and provide global daily coverage
    at coarse to very-coarse spatial resolution (1 - 15 km, (Cracknell, 1997)). The
    AVHRR data, particularly in the first several decades, were suboptimal for terrestrial
    monitoring due to a number of factors, including lack of visible wavelength calibration
    and substantial orbit drift (Giglio and Roy, 2020). Despite this, AVHRR data were
    used with substantial investment to generate the first global coverage land products
    (Townshend, 1994). The NASA Moderate Resolution Imaging Spectroradiometer (MODIS)
    program built on this heritage to systematically generate a suite of high-level,
    global land, ocean, and atmospheric data products that have revolutionized global
    change research and applications (Justice et al., 1998), with instrumentation
    evolution and continuity provided by the Visible Infrared Imaging Radiometer Suite
    (VIIRS). However, the MODIS record started in 2000 whereas the Landsat record
    began in 1972, and full global repeat Landsat 30-m coverage has been available
    since the 1990s (Wulder et al., 2016), which means that longer-term trends can
    be captured. The Sentinel-2 systems, launched in 2015 and 2017, provide 10-, 20-
    and 60-m multispectral reflective wavelength observations that complement Landsat
    capabilities, and together provide high temporal global coverage for common visible
    to short wavelength infrared (VSWIR) bands until at least the early 2030s. While
    there are only a few large-area data products derived systematically from medium-resolution
    satellite imagery, those that are available support key applications and scientific
    advances. At national scale, examples include the United States Geological Survey’s
    (USGS) National Land Cover Data (NLCD) (Homer et al., 2020) and the United States
    Department of Agriculture’s (USDA) Crop Data Layer (CDL) (Boryan et al., 2011),
    which are both generated on a systematic basis. At global scale, several medium-resolution
    products have been developed such as global land cover (Chen et al., 2015), forest
    dynamics (Hansen et al., 2013), and surface water dynamics (Pekel et al., 2016).
    The uptake of these existing medium-resolution data products attests to their
    relevance, but also highlights the lack of a full suite of other products needed
    to inform global change and terrestrial, cryosphere, and aquatic applications.
    Substantial advances in computing provide new and timely opportunities to produce
    global, medium-resolution products. These include increasing storage capabilities,
    multi-core processing, graphical processing units, cloud computing, and high bandwidth
    internet. Landsat data distribution via the internet, which once was a limitation
    for many users (Roy et al., 2010), has now become the norm (Zhu et al., 2019b).
    Analysis Ready Data (ARD) have been developed to reduce the pre-processing burden
    on users and provide direct access to user-friendly products. For example, the
    USGS provides Landsat tiled, top-of-atmosphere and atmospherically corrected ARD
    defined in a common equal area projection, accompanied by spatially explicit quality
    assessment and cloud mask information over the conterminous United States (CONUS),
    Alaska, and Hawaii for the Landsat-4/5/7/8/9 30-m archive (Dwyer et al., 2018).
    Methods to improve the harmonization among Landsat sensors, for example, to account
    for differences in the spectral response functions of similar bands on different
    Landsat sensors (Berner et al., 2020; Roy et al., 2016a), and between Landsat
    and Sentinel-2 sensors (Chastain et al., 2019; Wulder et al., 2021) have been
    developed. Furthermore, planning is underway to extend the ARD products to include
    Landsat-1 to Landsat-5 Multispectral Scanner System (MSS) data (Crawford et al.,
    2023), and the generation of global coverage Landsat ARD products is being considered
    (Wulder et al., 2022). For example, multi-sensor ARD are being developed by the
    NASA Harmonized Landsat Sentinel-2 (HLS) project, which generates products similar
    to the Landsat ARD but harmonizes Landsat-8 (and since May 2022, Landsat-9), Sentinel-2A
    and -2B data to a common 30-m product from 2015 onwards in the Sentinel-2 tile
    grid (Claverie et al., 2018), and the European Space Agency’s (ESA) Sen2Like algorithms
    is designed for a common 10-m product (Saunier et al., 2022). In addition, the
    two sensors complement each other well in that Landsat provides thermal measurements,
    whereas Sentinel-2 has additional reflective wavelength bands, for example red
    edge bands, which allow plant functional traits such as leaf chlorophyll content
    to be estimated. Our goal in this paper is to both synthesize the information
    needs and articulate a vision for a suite of medium-resolution, high-level, global,
    systematically generated products derived from Landsat and Sentinel-2 data. First,
    we highlight the information needs for global change science and management that
    require medium-resolution products. Second, we provide a vision for a suite of
    high-level products, which we categorize as either (a) essential, of highest importance,
    and for which algorithms are mature (land cover, land cover change, burned area,
    forest loss, vegetation indices, phenology, dynamic habitat indices, albedo, land
    surface temperature, snow cover, ice extent, surface water extent, and evapotranspiration),
    (b) desirable, also technically feasible now, but for which demand is not quite
    as pressing and user communities are smaller, or (c) aspirational, that are in
    need of further research and algorithm development. 2. Information needs for sustainable
    management, societal benefit, and global change challenges Mitigating and adapting
    to global change requires consistent, long-term monitoring and modelling of the
    Earth System (land, cryosphere, ocean, and atmosphere). Globally, the need for
    such monitoring has been identified by the Millennium Ecosystem Assessment (MA,
    2005), the Rio+20 United Nations Conference on Sustainable Development (UN, 2012),
    and the assessment of planetary boundaries by the Stockholm Resilience Center
    (Steffen et al., 2015). The United Nations Framework Convention on Climate developed
    the requirements and recommendations for a Global Climate Observing System (GCOS,
    2016, GCOS, 2021). In its latest implementation plan, GCOS highlighted the need
    for systematic and consistent observation as the basis for long time series, but
    also urgency to provide near-real time information (GCOS, 2022). In support of
    GCOS, the Global Terrestrial Observing System (GTOS) was set up to facilitate
    the observation, modeling, and analysis of terrestrial ecosystems. Similarly,
    the Committee on Earth Observation Satellites (CEOS), and especially its virtual
    constellation on Land Surface Imaging (LSI-VC) with its thematic subgroups on
    Forests & Biomass, and on Global Agricultural Monitoring (GEOGLAM), have defined
    information needs for terrestrial land monitoring. Within the US, the latest Decadal
    Survey of the National Research Council (NRC, 2018) identified 35 key science
    and applications priorities including key geophysical observables and measurement
    parameters. Prior conventions and committees have established general information
    needs for management and global change science, but often without explicit consideration
    of the necessary data characteristics to meet those needs. Our contribution here
    is to highlight the extent to which those established information needs can and
    should be met via systematic satellite data products derived from medium-resolution
    Landsat and Sentinel-2 imagery (Table 1). We group these information needs into
    five thematic areas: climate change, biodiversity conservation, sustainable management
    and ecosystem services, food security, and natural hazards. Table 1. Information
    needs for the five major thematic areas related to sustainable management, societal
    benefits, and global change challenges. ‘High’ means that there is a strong information
    need for a given societal benefit of global change challenge. Societal benefit
    or global change challenge Climate change Biodiversity conservation Food security
    Sustainable management and ecosystem services Natural hazards Information needs
    Biosphere Land cover and land use High High High High Medium Vegetation condition
    and phenology High High High High High Biodiversity and faunal habitat Low High
    Low High Low Disturbances High High High High High Surface energy balance High
    Medium High Low Medium Cryosphere Snow cover High Medium Medium Medium Medium
    Ice sheets and glaciers High Low Medium Low Low Hydrosphere Freshwater and marine
    ecosystems High High High High High Evapotranspiration High Low High High Medium
    Information needs related to climate change fall broadly into two main categories.
    First, there is information needed to better understand the drivers of climate
    change, especially the global carbon cycle, including sources of carbon emissions
    and sequestration stores. For example, carbon loss due to deforestation and emissions
    from biomass burning are important information needs, which motivate the GOFC-GOLD
    program (https://gofcgold.umd.edu/). Accordingly, the Paris Agreement of the United
    National Framework Convention on Climate Change mandates an assessment of progress
    towards its goals called the global stocktake for which satellite observations
    are essential (Hegglin et al., 2022; Ochiai et al., 2023). Second, there is a
    need to monitor the effects of climate change. For example, the United Nations
    Framework Convention on Climate Change highlights information needs for the cryosphere,
    including snow cover, the speed at which glaciers and ice sheets flow, and the
    distribution of sea ice (GCOS, 2016). The critical information needs related to
    climate change have led to the development of the Essential Climate Variables
    (ECVs), many of which require satellite data to monitor, but are currently only
    starting to become available at medium resolution. Global biodiversity declines
    were the impetus for the UN Convention on Biological Diversity, which was passed
    at the UN Conference on Environment and Development in Rio de Janeiro in 1992.
    Since then, 15 meetings of the Conference of Parties have taken place, including
    the 15th meeting in Kunming-Montreal where the Global Biodiversity Framework was
    passed (UNCBD, 2022) that include a target to effectively conserve at least 30%
    of terrestrial, inland water, and coastal and marine areas (Target 3). The strategic
    plan of the framework stated the need for global biodiversity monitoring (Target
    20) with the Global Biodiversity Information Facility (GBIF, 2022) focused on
    in situ observations, and the GEO-Biodiversity Observation Network (GEO-BON, 2022)
    emphasizing satellite-derived indicators and the Essential Biodiversity Variables
    (EBVs) (Pereira et al., 2013; Pettorelli et al., 2016) to quantify change in the
    state of biodiversity (Scholes et al., 2012; Turner et al., 2003). To address
    food security, the Group of Twenty (G20) countries met in 2011 in France and ratified
    a declaration regarding food security called Actional Plan on Food Price Volatility
    and Agriculture (G20, 2011) in response to agricultural commodity price fluctuations
    that began during the 2007-2008 global financial crisis. Out of this came a major
    initiative called the Global Agricultural Geo-Monitoring (GLAM) with the goal
    of “strengthening global agricultural monitoring by improving the use of remote
    sensing tools for crop production projections and weather forecasting.” Ultimately,
    this became organized within the United Nations (UN) Group on Earth Observations
    (GEO) and is known fully as GEOGLAM. Over the past decade GEOGLAM has evolved
    from establishing best practices and satellite needs for crop production monitoring,
    particularly in terms of spatial resolution and revisit rate, to understanding
    how this imagery can help in meeting UN Sustainable Development Goals (Whitcraft
    et al., 2022). A number of regional- to continental-scale crop monitoring programs
    exist (Fritz et al., 2019), which typically have supranational or governmental
    support, for example from the European Commission, or from U.S. and Chinese agencies.
    Crop monitoring data have proven invaluable for rapid, synoptic assessment of
    regional areas. However, the majority of these crop monitoring programs are based
    on satellite data with coarse spatial resolution, limiting their value for more
    localized food security initiatives. This is particularly true in those parts
    of the world where food security is lower, and where fields are typically small,
    intercropped, and surrounded by complex landscapes. Medium-resolution crop monitoring
    data are essential to ensure food security in these environments. Regarding sustainable
    management and ecosystem services, the UN’s Sustainable Development Goals (SDG)
    (UN, 2017) highlight manifold and urgent information needs for management and
    continued provisioning of ecosystem services. For example, land cover maps are
    essential for SDG 6, the protection and restoration of water-related ecosystems
    including mountains, forests, and wetlands, and the monitoring of aquatic ecosystems,
    and for SDG 15.1, the conservation, restoration and sustainable use of ecosystems
    and their services. Closely related are maps of forest area, and ideally maps
    of forest structure that are necessary for SDG 15.2., the sustainable management
    for forests. Similarly, maps of urban land cover and form are required for SDG
    11.3, inclusive and sustainable urbanization. Evapotranspiration (ET), as a metric
    of consumptive water use and ecosystem health, is a information need for many
    SDGs. Both monitoring of management and decision support aimed at ensuring the
    continued provisioning of ecosystem services would greatly benefit from medium-resolution
    data products because medium-resolution satellite data match the scale of land
    management units such as crop fields, forest stands, or urban subdivisions in
    many parts of the world, while coarse-resolution imagery does not. Several natural
    hazards have important information needs that can be met with moderate-resolution
    data. For example, desertification is a natural hazard with clearly established
    information needs (UNCCD, 2013) that is best monitored with medium-resolution
    satellite data. Wildfires are another important natural hazard, both because of
    the risk they pose to human lives, homes, and livelihoods (Schug et al., 2023),
    and the impacts they have on ecosystems and climate (GCOS, 2016). Medium-resolution
    satellite data do not currently have the temporal frequency to adequately capture
    active fires (Wooster et al., 2021), but can map burned areas more accurately
    than coarse resolution satellite data (Chuvieco et al., 2019). Frequent medium-resolution
    satellite imagery is required to capture the spatial extents of flooding events
    (Heimhuber et al., 2018), as well as damage from hurricanes, tornadoes, and hailstorms.
    Anomalies in evapotranspiration derived from thermal infrared imagery have proven
    to be an effective early signal of developing flash drought (Otkin et al., 2013),
    with medium-resolution imagery revealing drought impacts of fields (Yang et al.,
    2021a) or forest stands (Yang et al., 2021b). Understanding the extent and impacts
    of natural hazards is especially important given that more frequent extreme weather
    fluctuations are expected due to climate change. 3. The proposed suite of high-level,
    medium-resolution products Based on the above articulated information needs for
    the five major thematic areas related to sustainable management, societal benefits,
    and global change challenges, we identified a suite of products that can be derived
    from medium-resolution satellite imagery (Table 2). In many cases, a given product
    meets the information needs for more than one of the five thematic areas. For
    example, land cover data are essential for food security, land management, climate
    change, and biodiversity assessments. Among all products, we separated those that
    are essential, and required by large user communities, from others that are desirable,
    but have smaller user communities. High-level derived products should preferably
    be generated using community-endorsed algorithms, i.e., ones that have been selected
    competitively by scientific peer review and/or that are published in the literature.
    We do not advocate specific algorithms but rather outline the required characteristics
    of the resulting products. Similarly, it is beyond the scope and intent of this
    paper to prescribe computational solutions and procedures for higher level product
    generation. We assume that some form of global ARD similar to the USGS Landsat
    ARD or the NASA global HLS are available, because systematic product generation
    requires radiometrically and geometrically calibrated satellite data including
    cloud masking, atmospheric correction, and addressing bi-directional reflectance
    effects as detailed in Claverie et al. (2018), Roy et al. (2019) and Saunier et
    al. (2022). As new satellite data are acquired, they should be subject to the
    same ARD processing and characterization to ensure that they are temporally consistent.
    We also assume that, following standard practice, per-pixel quality assessment
    information is part of all products to help ensure correct product utility. Table
