    was to describe the cutting-edge digital technologies that are being integrated
    into the agricultural industry and to forecast the future direction of DA. Upon
    extensive analysis, it can be concluded that certain technologies such as big
    data and analytics, wireless sensor networks, and cyber-physical systems have
    not been extensively studied in the agri-food domain. The high cost of implementing
    complex and advanced technologies in the agriculture sector during the early stages
    of adoption could be one of the primary reasons for this gap. The findings of
    this review also demonstrate that IoT has gained significant traction in farms.
    This is primarily attributed to the diverse range of functions that IoT offers,
    including monitoring, tracking, tracing, agriculture machinery, and precision
    agriculture. Although, IoT is a significant area of focus in DA, very few studies
    have taken into account aspects such as data security and reliability, scalability,
    and interoperability in the development of intelligent agricultural systems. Our
    analysis indicate that the majority of use cases in the agricultural sector are
    still in the prototype stage. This is likely due to the fact that agricultural
    processes involve living organisms such as animals and plants, as well as perishable
    products, which make developing systems more challenging compared to non-living
    systems. Nonetheless, agriculture has been relatively slow to adopt technological
    advancements due to the complex and multi-disciplinary nature of the industry.
    Digitalization of agricultural systems is complicated due to variation in plant
    or crop species and growth conditions. This emphasizes the necessity for significant
    research and development efforts in specific areas to guarantee successful implementation
    of DA in both developed and developing countries. The potential of blockchain
    technology to assist the agricultural industry was also examined. The application
    of blockchain technology can benefit the agricultural sector by providing immutable
    and irreversible storage of data. Moreover, blockchain technology can enhance
    credibility and contribute significantly to the sustainable agri-food industry.
    While blockchain has the potential to ensure food traceability, there are still
    several limitations to be taken into account, such as regulations, stakeholder
    relationships, data ownership, and scalability. To enhance comprehension of the
    technology and enable the creation of novel applications, it would be advantageous
    for researchers and developers to establish a comprehensive assessment model.
    The adoption of new technologies by stakeholders in the agricultural sector is
    only possible when they are made easy to use, enhances productivity, and delivers
    additional value to end users. Therefore, the implementation of new technologies
    in a traditional agricultural setting is a major challenge that should be approached
    gradually and efficiently, with the active involvement of stakeholders who are
    directly affected throughout the supply chain. The complexity of the agriculture
    ecosystem gives rise to a set of interrelated obstacles that impede the complete
    integration of digital technologies for DA implementation. Therefore, it is crucial
    to identify possible challenges to formulate strategic solutions to overcome them.
