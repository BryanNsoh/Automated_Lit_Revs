    land cover change Mapping and monitoring of land cover and land use was a key
    motivation for the launch of the first Landsat in 1972 (Goward et al., 2017).
    While often grouped together, land cover, land use, and changes in these properties
    are distinct quantities. Land cover defines the physical properties at the surface
    of the Earth, while land use describes the social, economic, and cultural utility
    of the land (Loveland et al., 2000). For example, a land cover class could be
    grassland and the land uses could include pastureland or parkland, but satellite
    data do not always suffice to distinguish land uses. Land cover, land use, and
    land cover change maps that capture human activity and many ecological processes
    are more appropriately resolved at medium than coarse spatial resolution (Gutman
    et al., 2008; Townshend and Justice, 1988). For example, processes, such as fire
    spread, forest edge effects, or habitat selection, operate at scales that require
    medium-resolution land cover maps. Similarly, impact evaluation of land management
    actions and policies requires monitoring of changes at sub-watershed scale and
    with respect to parcels, stands of trees or agricultural fields. Coarse-resolution
    satellite imagery are not able to monitor parcel-scale processes, and so miss
    important human-environment interactions that provide insights needed to improve
    management and foster improved environmental stewardship. Land cover is an essential
    climate variable in the global climate observation system (GCOS) (Bojinski et
    al., 2014). Land cover products are important for characterizing anthropogenic
    activity and biogeographical and eco-climatic diversity (Cihlar, 2000; Townshend
    et al., 1992; Wulder et al., 2018). Detailed, accurate, and up-to-date land cover
    products are required by resource managers and decision-makers to develop and
    monitor land management policies, and to satisfy reporting requirements from local
    to global scales (Erb et al., 2017; Foley et al., 2005; Roe et al., 2019). Global
    land cover maps were initially derived from coarse-resolution AVHRR data (DeFries
    and Townshend, 1994; Hansen et al., 2000; Loveland et al., 2000). With the availability
    of improved data provided by MODIS, land cover has been mapped globally at 500-m
    resolution on a systematic annual basis, initially based on the International
    Geosphere Biosphere Program (IGBP) and University of Maryland land cover classification
    legends (Friedl et al., 2002; Hansen and Reed, 2000). The most recent Collection
    6 MODIS land cover product includes six distinct classification legends (Sulla-Menashe
    et al., 2019) including a hierarchical scheme based on the FAO’s Land Cover Classification
    System (LCCS; (Di Gregorio, 2016)). Rather than define discrete land cover classes,
    continuous estimates of physiognomic or structural attributes (DeFries et al.,
    1999), such as percent vegetative cover, have also been derived, which, if needed,
    can sometimes be transformed into land cover classes (Hansen et al., 2011). There
    is a long recognized need for medium-resolution land cover products generated
    over large areas (e.g., Cihlar, 2000; Townshend et al., 1992). The availability
    of free and open Landsat data has enabled systematic land cover mapping at medium-resolution
    with national products generated at regular frequency and with relatively low
    latency. For example, the USGS National Land Cover Database (NLCD) has produced
    30-m CONUS land cover maps with 8 and 20 classes every 2-3 years since 2001, with
    a 3-5 year latency (Homer et al., 2020). The USGS Land Change Monitoring, Assessment,
    and Projection (LCMAP) project generates annual 30-m land cover maps for CONUS
    with 8 classes since 1985 with 2 year latency (Brown et al., 2020a). European
    medium-resolution land cover products include the 5 and 15 class 100-m CORINE
    Land Cover product (Büttner et al., 2004) with a 3-year latency (Inglada et al.,
    2017). Recently, global land cover maps have been generated using Landsat, often
    supplemented with MODIS and AVHRR data to compensate for limited cloud free Landsat
    availability prevalent in many regions of the world (Kovalskyy and Roy, 2013).
    Global Landsat 30-m land cover products include the Finer Resolution Observation
    and Monitoring of Global Land Cover (FROM-GLC) product generated for 2010, 2015
    and 2017 (Gong et al., 2013), the Globeland30 product generated for 2000, 2010
    and 2020 (Chen et al., 2015), the iMap World 1.0 product generated annually from
    1985 to 2020 (Liu et al., 2021), and the Global Land Cover Estimation (GLanCE)
    products generated annually from 2001 to 2020 (Friedl et al., 2022). Global land
    cover products derived from 10-m Sentinel-2 data include ESA WorldCover 2020 (Zanaga
    et al., 2021), the Environmental Systems Research Institute (ESRI) Land Cover
    (Karra et al., 2021), and the Google Dynamic World (Brown et al., 2022) products.
    Land use products are needed, particularly as the area of land dominated by humans
    expands and land resource competition has increased (Goldewijk, 2001; Ramankutty
    and Foley, 1999). Certain land uses can have profoundly negative impacts on ecosystem
    services including water supply (Li et al., 2007; Spera et al., 2016), carbon
    sequestration (Erb et al., 2018), and biodiversity (Felipe-Lucia et al., 2020;
    Haines-Young, 2009; Powers and Jetz, 2019). Global land use classification schemes
    have been developed but typically include a mixture of both land cover (e.g.,
    Forest land, Grassland, Wetlands) and land use (e.g., Cropland, Settlements) classes
    (Milne et al., 2003). As noted above, medium-resolution data have sufficient spatial
    resolution to map land cover, but finer spatial resolution (<10 m) data are typically
    required to accurately discriminate spatially fragmented land use classes. For
    example, infrastructure (e.g., buildings, roads) and agricultural fields in many
    regions are not resolved at medium resolution (White and Roy, 2015). Large-area
    agricultural land use mapping has received significant attention reflecting the
    critical role of agriculture. Notably, the USDA on an annual basis systematically
    generates the 30-m US Crop Data Layer (CDL) for the conterminous United States
    using Landsat and other sensor data, and benefits from extensive training data
    collected as part of the US agricultural census to provide approximately 110 classes
    (Boryan et al., 2011). Global agricultural cropland maps have been produced (Fritz
    et al., 2015; Thenkabail et al., 2009; Yu et al., 2013), but are not generated
    systematically. In addition, there is a growing body of research on mapping agricultural
    practices, for example, irrigated versus rainfed (Deines et al., 2017; Xie and
    Lark, 2021), tilled versus no-till agriculture (Azzari et al., 2019; Zheng et
    al., 2014), and mapping of crop rotation and fallow periods (Dara et al., 2018;
    Sahajpal et al., 2014; Yin et al., 2020). Lastly, maps of built-up land reflecting
    the distribution of human settlements and associated infrastructure have been
    developed from MODIS (Schneider et al., 2009) and Landsat data (Esch et al., 2017).
    Because built-up land is a land use defined by spatial context, newer deep learning
    classification methods are promising for mapping and monitoring urban land use
    (Chen et al., 2020). Land cover change is an essential information need. Land
    cover change mapping in the last decade has evolved to using Landsat time series
    instead of single-date images, to better characterize the type and timing of change,
    and to gain insights on the directionality and persistence of change trends (Hansen
    and Loveland, 2012; Woodcock et al., 2020; Zhu, 2017). The analysis of temporal
    metrics, combined with ancillary data, allows different types of land cover and
    land cover change products to be generated (Wulder et al., 2018). However, changes
    may not manifest themselves in the data for some time after the event that caused
    the change, and changes in surface condition can occur without a change in land
    cover. For example, trees can persist yet appear spectrally different over time
    due to insect activity or drought stress, causing a change in vegetation condition
    without a change in land cover (Coops et al., 2020). Mapping change in a binary
    change/no-change manner for some phenomena may thus be restrictive. For example,
    forests are defined by physiognomic or structural attributes including potential
    mature tree height and canopy cover. Therefore, change mapping based on sub-pixel
    fractional cover can be advantageous (Ye et al., 2021b). Land cover and land cover
    change mapping algorithms are mature, and a wide range of methodological options
    are available. We suggest to adopt a land cover class catalog that is hierarchical
    and supports different levels of detail (e.g., UN LCCS; (Di Gregorio, 2016)).
    A global land cover map will necessarily require some level of simplicity and
    generalization (Milne et al., 2003), but should allow for additional detail on
    a local to regional basis (Tulbure et al., 2021). Integrating new capabilities
    in a research-to-operations mode while maintaining a core record consistent with
    historical data is desirable. The current state-of-the-practice approach for large
    area land cover classification is based on the application of ensemble tree-based
    classifiers, such as random forests (Breiman, 2001), to satellite time series
    to take advantage of spectral differences among classes over time (Brown et al.,
    2020b; Sulla-Menashe et al., 2019; Wulder et al., 2018). Deep learning-based algorithms
    have advantages for land cover classifications (Kussul et al., 2017; Zhang et
    al., 2020). Deep learning models can exploit spatial relationships among pixels
    in contrast to conventional classification approaches that are applied independently
    to individual pixel locations, and that is beneficial, for example, when classifying
    urban areas. While deep learning requires large training data sets and considerable
    computer resources for the derivation of the classification model, once generated,
    the model can be applied quite efficiently, allowing for rapid classification
    updates. Land cover and land cover change mapping should ideally be based on a
    single integrated mapping process. Generation of change features (where, when),
    and metrics describing the nature of changes detected (e.g., change magnitude
    and persistence), is recommended, and can support the generation of land use maps
    (Wulder et al., 2018). With the advent of free and easily obtainable ARD, sharing
    classification models for on-demand classification applications has considerable
    potential. The development of interoperable machine learning models and training
    data standards would be helpful in this respect. At present, reliable global land
    cover product generation requires substantial human interaction and is not purely
    a data science issue. This is due to the aforementioned need for training data
    and because of irregular temporal cadence of satellite time series and factors
    that reduce input product quality. Training data collection is a bottleneck but
    there are a number of methodologies to reduce this (Wulder et al., 2018). Training
    data collection is particularly challenging for change product generation because
    high spatial resolution imagery in archives such as Google Earth are often spatially
    and temporally sparse (Lesiv et al., 2018). Recent constellation satellite imagery,
    such as the PlanetScope constellation, which provides 3-4 m imagery with a global
    median average revisit interval of only 30 hours (Roy et al., 2021), may be useful
    for training data collection. Human inspection will almost certainly continue
    to be necessary for the foreseeable future, with classification iteration as appropriate.
    In particular, classes consisting of mixed life forms (shrubs versus trees), or
    sparse cover (semi-arid grasslands), can be challenging to consistently discriminate
    and characterize, particularly with temporally sparse satellite data. Rigorous
    accuracy assessments are a key element of any land cover and land cover change
    product, including independent assessments and reporting on the accuracy of both
    maps and changes (Tsutsumida and Comber, 2015; Zhang and Roy, 2017). Validation
    data (i.e., independently collected land cover and change samples) are as challenging
    to collect as training data. Obtaining globally representative independent land
    cover reference data is essential, which is particularly complex for change classes
    because both the spatial and temporal distribution of change should be sampled
    (Boschetti et al., 2015) and accuracy assessments need to follow best statistical
    practices (Olofsson et al., 2014; Olofsson et al., 2012). 3.2. Disturbance Disturbance
    refers to events that disrupt ecosystem, community, or population structure but
    typically do not result in a land cover change (Zhu et al., 2022). Change in disturbance
    regimes, for example, changes in the spatial and temporal dynamics of disturbance,
    or in disturbance severity, may have profound effects on ecosystems (Senf and
    Seidl, 2021; Turner, 2010). We propose two essential disturbance products, burned
    area and forest loss, because algorithms for both are mature and have established
    requirements, and given their importance for the global carbon cycle, ecosystems,
    and biodiversity. Accurate disturbance mapping is highly dependent on the temporal
    resolution of the available satellite data. However, the temporal cadence of satellite
    observations is often irregular in space and time due to cloud and shadow contamination
    and different overlapping swath geometries (Egorov et al., 2019), which present
    substantial detection challenges (Brown et al., 2020b; Roy et al., 2019). The
    free and open policy of Landsat has made the use of dense Landsat time series
    possible, allowing disturbance mapping intervals to shrink from a decade (Masek
    et al., 2008) to every 2-3 years (Jin et al., 2017), annual (Hansen et al., 2013;
    Hermosilla et al., 2015; Vancutsem et al., 2021), sub-annual (Zhu et al., 2012),
    8-16 day (Pasquarella et al., 2017; Ye et al., 2021a), and owing to the launch
    of Sentinel-2 and the creation of harmonized Landsat Sentinel-2 data ca. 3 days
    (Claverie et al., 2018; Li and Roy, 2017). 3.2.1. Burned area Fire is a widespread
    disturbance occurring on all continents except Antarctica (Giglio et al., 2018).
    In addition to loss of life and property (Radeloff et al., 2023) and the deleterious
    impacts of frequent and intense fires on ecosystems, fire is a major source of
    greenhouse gases (equivalent to ∼25% of fossil fuel emissions) (van der Werf et
    al., 2017). Active fire detection algorithms require middle-infrared (~4 μm) wavelengths
    to reliably detect the location of small and cool fires (Wooster et al., 2021).
    Landsat sensors have no middle-infrared bands and only a 16-day repeat, and so
    Landsat data are of limited use for systematic active fire detection, despite
    algorithms developed for this purpose using the near-infrared (NIR) and short-wave
    infrared (SWIR) bands (Kumar and Roy, 2018; Schroeder et al., 2016). In contrast,
    Landsat data have been used widely for mapping burned area (Arino et al., 2001;
    Boschetti et al., 2015; Chuvieco et al., 2019). Fire transforms living and dead
    leaf and woody material into char and ash that typically is identified by reduced
    reflectance post-fire, particularly in the NIR, which may persist for weeks (in
    savannas and grasslands) to decades (in boreal forests) (Melchiorre and Boschetti,
    2018; Trigg and Flasse, 2000). Prior to the free availability of Landsat, burned
    area mapping was undertaken using a small number of cloud-free images, typically
    by thresholding spectral reflectance or by visual interpretation (Hall et al.,
    1980; Minnich, 1983). Subsequently, spectral band ratios such as the Normalized
    Burn Ratio (NBR), defined as the NIR minus the SWIR reflectance divided by their
    sum (López García and Caselles, 1991), and others (Chuvieco et al., 2002) were
    developed and used to map burned areas. The NBR has also been used to map burn
    severity, including systematically across the U.S. (Picotte et al., 2020), although
    relationships to ground assessments of severity are often imperfect (French et
    al., 2008; Roy et al., 2006). In the last decade, Landsat and Sentinel-2 time
    series based burned area mapping algorithms have been developed to take advantage
    of the temporal persistency of fire effects. The change in reflectance post-fire
    depends on several factors but predominantly on the fraction of the pixel that
    burned and on the combustion completeness, which is the fraction of fuel exposed
    to the fire that actually burned (Roy and Landmann, 2005). Factors including post-fire
    vegetation recovery, the degree of char and ash dissipation by wind and rain,
    and pre-fire and post-fire vegetation structure, soil and understory reflectance,
    also affect burned area mapping (Disney et al., 2011; Kokaly et al., 2007; Lentile
    et al., 2006; Roy and Landmann, 2005; Trigg et al., 2005). In addition, burned
    area algorithms must differentiate between spectral changes due to fire and similar
    spectral changes that are not fire related (Giglio et al., 2018; Roy et al., 2005).
    There is no consensus burned area mapping approach, although most algorithms are
    applied to reflectance or spectral band ratio time series and many are supplemented
    with active fire detections, such as Landsat and MODIS active fire detections
    (Boschetti et al., 2015), Sentinel-2 and MODIS active fire detections (Roteta
    et al., 2019), using only Landsat (Hawbaker et al., 2017), or both Landsat and
    Sentinel-2 (Roy et al., 2019). An outstanding issue is the need to rigorously
    validate medium-resolution burned area products. Previously, 30-m burned area
    maps interpreted from hundreds of globally distributed Landsat image pairs were
    used to validate coarser spatial resolution global MODIS burned area products
    (Boschetti et al., 2019; Padilla et al., 2014). Currently, high spatial resolution
    (<10 m) independent burned area data are needed to assess the accuracy of Landsat
    and Sentinel-2 burned areas products, and this, with ongoing algorithm development,
    is an area of active research and development. We consider burned area an essential
    medium-resolution product that should preferably map the approximate day of burning
    given the ephemeral nature of fire and the utility of higher temporal resolution
    information for natural resource and fire management applications. The product
    should include per pixel quality information with flags to denote if there were
    insufficient satellite time series data to detect the burned/unburned status,
    the approximate detected day of burning, the acquisition dates of the images bounding
    the change, and a measure of the confidence of burn detection. 3.2.2. Forest loss
    Forest loss accounts for >10% of human-induced greenhouse gas emissions mainly
    due to deforestation of humid tropical forests (Houghton, 2013) with rising emissions
    over the last two decades (Feng et al., 2022). In addition to carbon sequestration,
    forests provide many ecosystem services, including habitat for terrestrial biodiversity
    and maintenance of hydrologic services (Chiabai et al., 2011; Schwaab et al.,
    2021), and provide key commodities, such as timber, pulp for paper, rubber, and
    cacao. Monitoring forests, in particular the conversion of natural forests to
    forestry or non-forest land uses, is required to assess the effects of these changes
    on environmental sustainability. The main way to assess national- to global-scale
    forest change has been through the use of time-series satellite data. Landsat
    data have been key for the mapping of forest loss in the Brazilian Amazon (Nelson
    et al., 1994), North America (Masek et al., 2008; White et al., 2017; Zhao et
    al., 2018, Egorov et al., 2023), Europe (Potapov et al., 2015; Senf and Seidl,
    2021), and Asia (Grogan et al., 2015). At global scale, the Global Forest Change
    product (Hansen et al., 2013; Kim et al., 2014) identifies 30-m pixels with >50%
    of canopy cover loss annually since 2000. We consider annual forest loss an essential
    dataset, for which feasibility at global scale have been demonstrated by the Global
    Forest Change product (Fig. 1). There is a range of approaches to map forest loss,
    including classification approaches based on image metrics (Potapov et al., 2015),
    or the analysis of Landsat time series (Zhu, 2017) including temporal segmentation
    (Hermosilla et al., 2015; Kennedy et al., 2010) or other types of fitted time
    series models (Verbesselt et al., 2010; Zhu et al., 2012). An ensemble of forest
    disturbance algorithms aggregated through ensemble learning (Healey et al., 2018)
    can overcome differences in the results of different forest disturbance detection
    algorithms (Cohen et al., 2017). Download : Download high-res image (978KB) Download
