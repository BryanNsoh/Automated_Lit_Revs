    indices at sub-seasonal time scale to be essential medium-resolution products.
    The products should include quality assurance information quantifying uncertainty
    in vegetation condition and phenology metrics. Specifically, we suggest development
    of 30-m Normalized Difference Vegetation Index (NDVI) and Enhanced Vegetation
    Index (EVI) products, along with a separate phenology product derived from these
    vegetation indices. In cloudy regions, image compositing approaches (Qiu et al.,
    2023) can be applied to produce cloud and atmospheric artifact-free gap-filled
    data sets (Griffiths et al., 2019; Potapov et al., 2020). Gap-filled products
    provide user-friendly ARD, and would also provide reproducibility and transparency
    for analyses based on these data. Analyses of HLS data have generated medium-resolution
    land surface phenology (Bolton et al., 2020) and crop phenology (Gao et al., 2020;
    Gao et al., 2021) products at scale. The land surface phenology metric product
    should capture three key characteristics of vegetation development: (i) timing
    of key phenological dates (e.g., the start of the season, peak growth, and the
    end of the season); (ii) productivity (e.g., seasonal mean, or the growing season
    integral of the vegetation index time series); and (iii) seasonality (i.e., the
    magnitude of within-season variability). Global maps of such metrics can only
    be produced at medium resolution using both Landsat and Sentinel-2 data. Vegetation
    condition products for the pre-Sentinel-2 era should focus on composite vegetation
    indices and on a reduced set of phenological descriptors insensitive to sparser
    time series data. Alternatively, the combination of Landsat observations from
    multiple years can be used to produce multi-year average phenology products (Baumann
    et al., 2017), and, where there is sufficient data density, annual start and end
    of growing season metrics for stable land cover types (Melaas et al., 2016). Several
    factors influence the quality of phenological metrics: the temporal cadence of
    the satellite observations (i.e., the density and distribution of observations)
    during the annual phenological cycle, the quality of cloud, shadow and snow flagging,
    and the appropriateness of the model used to fit the observations. Per-pixel product
    quality information should reflect factors such as the maximum gap between observations
    during each phenophase (e.g., greenup) during the growing season, and the coefficient
    of determination (R2) between interpolated and observed values during different
    periods in the growing season (Bolton et al., 2020; Zhang et al., 2018). In addition
    to the vegetation index and phenology essential products identified above, desirable
    vegetation condition products include medium-resolution Leaf Area Index (LAI)
    and the fraction of photosynthetically active radiation absorbed by the canopy
    (FAPAR). Both can be derived in multiple ways including radiative transfer modelling
    (Ganguly et al., 2012), downscaling MODIS/VIIRS LAI (Gao et al., 2012), or using
    machine learning (Kang et al., 2021). For example, the Sentinel-2 Level 2 LAI
    and FAPAR products use the physically-based PROSAIL model to simulate surface
    reflectance and retrieve LAI and FAPAR using trained neural networks (Fernandes
    et al., 2014; Weiss and Baret, 2016). Another desirable product is the fraction
    of green vegetation cover. Spectral mixture analysis can estimate fractional cover
    estimates globally from coarse resolution data (Filipponi et al., 2018), and is
    likely straightforward from Landsat and Sentinel-2 time series through generalizing
    endmember selection based on machine learning regression (Frantz et al., 2021;
    Schug et al., 2020). 3.4. Surface radiation balance The partitioning of incoming
    radiation at the land surface is a key factor in regulating climate and Earth
    system processes. Incident radiation from the sun (Sd) and downwelling longwave
    radiation from the atmosphere (Ld) can be reflected, absorbed and re-emitted at
    the land surface, defining the net radiation energy (Rnet) available at the surface:
    (1) here Snet and Lnet, are net shortwave and longwave radiation energy, respectively,
    α is the broad-band albedo, Sd and Ld are the incoming (downward) shortwave and
    longwave radiation, respectively, εs is surface emissivity, Ts is surface temperature
    (ST), and σ is the Stefan-Boltzmann constant. The precise balance defined in Eq.
    1 depends on local surface conditions and governs the rate of heating or cooling
    of the surface and surrounding air layer. The reflectance of the Earth surface
    in discrete wavelength bands is a primary satellite observable, conveying information
    including about properties of soils, plants, urban cover, and surface water. Satellite-based
    surface reflectance, albedo, and surface temperature products are collectively
    critical to understanding how factors regulating surface radiation balance respond
    to changes in land-use and land-cover, as well as the role humans play in modifying
    their environment. 3.4.1. Surface reflectance Atmospheric correction of top of
    atmosphere (TOA) reflectance to surface reflectance is a fundamental pre-processing
    step required for the majority of land products (Roy et al., 2014a). The influence
    of the atmosphere in scattering and absorbing incoming solar radiation as well
    as reflected and emitted surface radiation, is well established (Fraser and Kaufman,
    1985). This influence, like the weather, is highly variable in space and time,
    particularly for aerosol constituents that significantly scatter and absorb at
    shorter wavelengths (Dubovik et al., 2002). For example, the mean absolute difference
    between TOA reflectance and atmospherically corrected (i.e., surface) reflectance,
    expressed as a percentage of the surface reflectance, was documented as 45%, 22%,
    and 12% for the Landsat ETM+ visible blue, green and red bands across the United
    States (Roy et al., 2014a). Modern atmospheric correction algorithms use radiative
    transfer models in conjunction with ancillary data that characterize the atmospheric
    constituents, and usually an image-based aerosol retrieval methodology. The LaSRC
    (Land Surface Reflectance Code) is a generic atmospheric correction algorithm
    that accounts for gaseous absorption along with molecular scattering and aerosol
    extinction. LaSRC is based on the inversion of the “6SV” vectorial radiative transfer
    code (Kotchenova and Vermote, 2007; Kotchenova et al., 2008). Although LaSRC was
    originally developed for MODIS and VIIRS (Vermote et al., 2014; Vermote and Saleous,
    2002), it has been adapted to Landsat-8 and 9 (Vermote et al., 2016) and Sentinel-2
    (Doxani et al., 2018). LaSRC provides per-pixel quality assessment data and an
    internal cloud and shadow mask (Skakun et al., 2019). When both Landsat and Sentinel-2
    observations are combined, other approaches to atmospheric correction can also
    be considered. Given that the primary bands of Landsat-8 and 9 are very similar
    to Sentinel-2, and that their data together provide several observations per week,
    time series approaches such as the Multi-Angle Implementation of the Atmospheric
    Correction (MAIAC) algorithm (Lyapustin et al., 2018) are possible. The use of
    the dynamic covariance technique, where the latest image is correlated with earlier
    images, helps establish a reproducible spatial surface pattern and develop a clear-sky
    reference image for improved cloud and cloud shadow detection (Lyapustin et al.,
    2008). Other algorithms, such as the Sensor Invariant Atmospheric Correction (SIAC)
    algorithm, that uses the MODIS BRDF/Albedo product (Schaaf et al., 2002) and Copernicus
    Atmosphere Monitoring Service (CAMS) operational forecasts of aerosol optical
    thickness and column water vapor (Benedetti et al., 2009; Morcrette et al., 2009)
    have been developed to atmospherically correct Landsat and other sensor imagery
    (Yin et al., 2022) with per-pixel surface reflectance uncertainties that are helpful
    for propagation into higher level product generation algorithms. Validation of
    surface reflectance is challenging due to the dynamic nature of the atmosphere
    and has typically relied on the use of AERONET data (Holben et al., 1998) to characterize
    atmospheric constituents at sites selected to capture a wide range of surface
    and atmospheric conditions (Ju et al., 2012; Vermote and Kotchenova, 2008; Wang
    et al., 2009). Recent community exercises including the Atmospheric Correction
    Intercomparison eXercise (ACIX) provide a forum for surface reflectance validation
    and atmospheric correction algorithm inter-comparison (Doxani et al., 2018; Doxani
    et al., 2023). Notably, the most recent ACIX exercise included the use of reference
    data from instrumented sites, such as ROSAS (Meygret et al., 2011) and RadCalNet
    (Bouvet et al., 2019), that directly and continuously measure surface reflectance.
    New systems, such as CAMSIS that use imaging systems mounted on stationary towers
    to measure heterogeneous vegetated sites (Vermote et al., 2022), are being developed
    and will enable meaningful validation of corrections to account for surface heterogeneity
    (i.e., adjacency effects) (Liang et al., 2001; Lyapustin, 2001; Ouaidrari and
    Vermote, 1999). 3.4.2. Albedo Land surface albedo is also considered an essential
    climate variable (CEOS, 2015) necessary to monitor the surface energy budget.
    Medium-resolution albedo measures, retrieved daily or every couple of days, provide
    the details required to fully capture variability of the surface energy budget.
    Land surface albedo (α) is a hemispherical reflective quantity, representing the
    proportion of the incoming solar radiation that is reflected as a function of
    surface cover and structure, and ranges from 0.0 for the most absorptive surfaces,
    such as water, to almost 1.0 for the brightest reflective surfaces, such as fresh
    snow. Surface albedo can vary rapidly in time, for example, due to snowfall, snow
    melt, vegetation phenology, harvesting, and wildfires (Wang et al., 2017; Zhang
    et al., 2017), and at scales that may not be resolved at coarse spatial resolution.
    If sufficient directional surface observations are available to adequately model
    the character of the surface reflectance anisotropy (defined by the bidirectional
    reflectance distribution function (BRDF)), then robust measures of intrinsic surface
    albedo can be estimated from satellite observed reflectances. Note that intrinsic
    measures of surface albedo, commonly called white sky albedo (bihemispherical
    reflectance, or wholly diffuse albedo) and black sky albedo (directional hemispherical
    reflectance, or wholly direct albedo) can be combined as a function of aerosol
    optical depth to generate an instantaneous albedo at a specific time (also known
    as blue-sky albedo) as would be measured by tower albedometers (Roman et al.,
    2010). Coarse spatial resolution land surface BRDF and albedo products have been
    generated at global scale on a systematic daily to weekly basis, including from
    MODIS and VIIRS (Roujean et al., 1992; Schaaf et al., 2002; Schaaf et al., 2011;
    Wang et al., 2019; Wang et al., 2017) and from multi-angle sensors such as MISR
    (Lyapustin et al., 2006; Martonchik et al., 1998), POLDER (Bacour and Breon, 2005;
    Hautecoeur and Leroy, 1998) and AATRS (Sayer et al., 2012). Sensors that have
    narrow fields of view and lower revisit cycles, such as Landsat and Sentinel-2,
    do not provide sufficient angular sampling of the surface to be able to characterize
    the BRDF reliably at time scales where the surface can be assumed to be unchanged
    (Roy et al., 2016b). Recently, medium-resolution surface albedos have been determined
    by coupling medium-resolution surface reflectance with surface anisotropy information
    derived from coincident more frequent but lower spatial resolution sensors. For
    example, a Landsat albedo algorithm has been developed that relies on daily MODIS/VIIRS
    BRDF retrievals from concurrent or nearby locations and couples these with each
    Landsat observation to generate 30-m albedo products (Fig. 3) (Elmes et al., 2021;
    Erb et al., 2022). Ideally, Landsat and Sentinel-2 based albedo products should
    be produced at near-daily to weekly time steps to capture rapid surface changes.
    This is especially needed to capture snowfall and rapid melting of snow cover,
    which can result in significant radiative forcing changes due to markedly different
    snow and non-snow covered surface albedo and changes in the snow characteristics
    (Betts, 2000; Erb et al., 2022). Thus, the temporal dynamism of snow covered surfaces
    will be better captured by combined Landsat and Sentinel-2 observations and this
    will be particularly true at higher latitudes because of low illumination conditions
    in the shoulder and winter seasons (despite more frequent overpasses). Download
