    modificationWastewater treatmentMachine learningMicrobial sensors 1. Introduction
    Globally, the water resources have been deteriorated owing to a large number of
    highly persistent organic as well as inorganic contaminants are getting discharged
    continuously and constantly from various industries besides the municipalities
    into water bodies, in the form of dyes, heavy metals, pesticides, pharmaceuticals,
    personal care products, surfactants, etc (Tejada–Tovar et al., 2023). The uncontrolled
    discharge of such pollutants eventually contributes negative impacts on the ecosystems
    (Zulfiqar et al., 2019). To avoid this, there are several technologies conventionally
    have been applied in favour of the removal of wastewater pollutants predominantly
    via adsorption, chemical precipitation, coagulation–flocculation, electro–chemical
    treatment, flotation, ion–exchange, membrane filtration, reverse osmosis and solvent
    extraction for the removal of inorganic pollutants (Guillossou et al., 2020).
    Though, these techniques possess certain disadvantages in the aspect of inefficient
    removal of such pollutants at low concentration level and partial conversion of
    pollutants to biodegradable / low toxic by–products, etc., apart from the consumption
    of high energy as well as chemicals, complexity in operation, high maintenance
    and process costs (Enaime et al., 2020). In this aspect, bio–chars can be considered
    to be cost–effective / eco–friendly bio–materials that commonly procured by means
    of the agricultural–, forestry– and municipal–organic wastes and it has been attracted
    an increasing attention by its various environmental utilizations (Dai et al.,
    2019). Pyrolysis based solid bio–char can be obtained by high temperature biomass
    thermochemical degradation (mostly 600 °C) with the presence of little air / absence
    of oxygen. It is a form of semi–combustible charcoal, further its physical as
    well as chemical and structural characteristics like stability, ash fractions,
    cationic exchange capacity, dispersion, mineral contents, pore size, specific
    surface area (SSA), etc., principally depend on the feedstock type and mode of
    productivity like rate of heating, conditions of oxidation process, temperature,
    etc., and fulfil the necessities by activated carbons. Moreover, effective and
    economically feasible treatment methods should be required for both green environment
    and larger scale conversion of pollutants to biodegradable by–products. Further,
    the incorporation of cost–effective materials in various treatment techniques
    for the conversion of organic wastes into bio–char could obviously decrease the
    cost and improve the efficiency of the processes involved mainly viz HTC (hydrothermal
    carbonization), gasification, pyrolysis, as well as torrefaction (Enaime et al.,
    2020). The conventional carbonization is the pyrolysis, utilized frequently to
    produce the bio–char, although the bio–chars from gasification, HTC and torrefaction,
    mostly violate the specified bio–char guidelines by the EBC (European Bio–char
    Certificate) regardless of its superior characteristics like rich content of carbon,
    improved surface area, high exchanging capability for cations / anions, structural
    stability, etc (Enaime et al., 2020). Its application has been increasing as the
    availability of its raw materials (feedstock), ease of production, and their characteristics.
    The bio–char with its activated derivatives has been reported as exactly efficient
    materials for removal of numerous highly persistent organic as well as inorganic
    contaminants like dyes (Park et al., 2019) as well as heavy metals etc (Enaime
    et al., 2020). together with some pathogens (Kaetzl et al., 2020), from wastewater
    is linked straight to bio–char adsorption capability. This capability depends
    on the significant bio–char physico–chemical characteristics viz composition of
    elements, area of surface, pore size distribution, functional groups surface and
    exchanging capability for cations / anions. Such properties predominantly based
    on the feedstock nature and the methods of preparation and conditions (Clemente
    et al., 2017). Further, the characteristics of bio–char should be modified for
    a better efficient removal of the recalcitrant molecules that are present at low
    concentrations. Some common techniques utilized to bio–char modification could
    be regrouping into two types viz chemical and physical modifications, the first
    one mostly include modifications by means of acid, alkaline and oxidizing agents
    via gas purging performance. Even though bio–char has shown extensive applications
    in the remediation of wastewater, the negative impact in bio–char utilization
    should be also examined because type of the feed–stocks and the adopted techniques
    for conversion make the bio–char to comprise of several heavy metals along with
    some other contaminants, which all could be liberated in the course of its utilization
    for treating the aqueous solutions (Enaime et al., 2020). Consequently, further
    investigation is desirable to examine the stability of biochar and its relationship
    to the experimental conditions for the duration of producing the biochar. In this
    view, this article contains modern approaches in the biochar production, surface
    modification, and applications (Kurniawan et al., 2023). This review highlights
    on various feedstock materials for bio–char, methods of its production via traditional
    and modern techniques. The biochar characteristics and its modification through
    steam, gas purging, acidic, basic / alkaline, organo–solvent, electro– and magnetically
    modified techniques have been discussed. Further, biochar applications for water
    and industrial as well as wastewater treatment for adsorption of dyes, heavy metals,
    machine learning via image recognition, speech recognition, google maps, product
    suggestions by dissimilar entertainment and e–commerce organisations, self–driving
    automobiles, medical diagnosis, automatic language translation, microbial sensors,
    analyses on commercial and environmental profit and environmental concern with
    future directions have been reviewed. 2. Various feedstock materials for bio–char
    production and pretreatment techniques The effectiveness of biochar for removal
    of both inorganic as well as organic activates mostly depend on its area of surface,
    porosity, active (oxygen–containing functional) groups, and size of the sorbed
    moieties, though the biochar surface characteristics predominantly is determined
    by (i) kind of the raw materials used, (ii) their processing and (iii) the production
    conditions. The biochar can have broad applications towards the field of real
    water / industrial wastewater treatment. It has extensively been used as a preservative
    / catalytic support in AD (anaerobic digestion) process and as a biofilter towards
    abstraction of heavy metals, deprivation of dye stuffs, pathogens and suspended
    matters, which are recalcitrant. The availability of different feedstocks and
    their compositions are the primary factors in favour of proficient and commercial
    production of bio–char. Nevertheless, a huge availability of feed–stock materials,
    their appropriate classes and characterizations are indispensable for their proper
    applications. Thus, the section highlights some of the resourceful feed–stock
    materials with their compositions and availability. A variety of feedstock materials,
    which are being utilized in favour of bio–char production predominantly comprise
    of agricultural biomasses, animal and human excreta, aquatic biomasses, dairy
    and paper mill wastes, food and kitchen wastes, industrial wastes, paper wastes,
    poultry wastes, urban wastes, woody biomass, etc. Herein, a few of principal biomass
    sources viz agro–wastes, urban based wastes, paper wastes and aquatic based biomass
    materials for the production of bio–char have been discussed. All over the world,
    especially in developing countries a huge quantity of agricultural residues has
    been generated by agricultural operations. Across the world, the total land area
    is nearly about 13 Gha, in which 1.5 Gha could frequently be used for agricultural
    activities according to the report of the ICCEPT (J. Gabhane et al., 2020; J.
    W. Gabhane et al., 2020). The agro–based waste materials are principally comprised
    of celluloses, hemicelluloses and lignins (J. Gabhane et al., 2020). Amongst,
    the celluloses are the utmost plentiful organic materials on the earth as approximately
    4 × 1010 t of celluloses could annually be produced from the plants. The celluloses
    are mostly water insoluble and possess high flexural strength, tolerance towards
    microbial and chemical degradation as compared to both the glucose and starch.
    Naturally, celluloses are the linear polymers and comprising of thousands of (β–1,4)
    glycosidic linkages which connect the glucose units together. The cellulose is
    binding to hemicelluloses and lignins by means of H– (hydrogen) and –O– (ether)
    bondings, respectively (Patil and Yadav, 2019). The hemicelluloses are heterogeneous
    polymeric network of some pentoses (arabinose, mannose, galactose, etc., apart
    from xyloses) and structurally analogous to celluloses. Here, the pyrosyl units
    are connected by means of (β–1,4) glycosidic linkages. Further, the composition
    of softwood based (like grasses, coniferous tree, etc) and hardwood based (like
    forest wastes, woody biomass, etc) hemicelluloses are different. The softwood
    based hemicelluloses mainly comprise of arabino–galactans as well as xylo–glucans.
    Their main portion is comprised of gluco–mannans, a primary form of hemicelluloses,
    apart from arabino–glucuronoxylans, and galacto–glucomannans (J. W. Gabhane et
    al., 2020). Profoundly, the hemicelluloses assist the hydrolysis at low temperature
    that permits it to soluble in water with the presence of acids at high temperatures.
    Characteristically, the lignin polymers integrate aromatic alcohols (like coniferyl,
    p–coumaryl, sinnapyl, etc) in their structure and the lignins can definitely play
    a pivotal role in a number of ecological as well as biological functions. The
    hydrophobic lignins could fill the cell wall spaces among the celluloses, hemicelluloses
    and pectins, particularly for tracheid, sclereid, and xylem whereas play a vital
    role in conducting water through the stems of plants (J. W. Gabhane et al., 2020).
    It was found that the composition of agro–wastes mainly involves 35–50,15–40 and
    15–25 % of celluloses, hemicelluloses and lignins, respectively (J. W. Gabhane
    et al., 2020; Patil and Yadav, 2019). The most frequently consumed agro–wastes,
    which are rich in celluloses for the production of bio–char are the biomasses
    of below–ground peanuts and switch–grass and some other biomass materials (J.
    W. Gabhane et al., 2020; Patil and Yadav, 2019, Wan et al., 2020). Beyond that,
    the shells of chestnut, coconut, hazelnut, palmyra nuts and grape seeds are normally
    utilized for the production bio–char via anaerobic burning at 400 °C (J. Gabhane
    et al., 2020). Furthermore, the agro–wastes based bio–char displays a noteworthy
    impact on uptake of nitrogen and some other nutrients from the soil biota, thereby
    increases the fertility of soil (J. W. Gabhane et al., 2020). Various feed–stocks
