    based on the percentage of clay, silt, sand, and organic matter in the soil profile
    according to the soil map and the data collected at 64 ground control points (Table
    4). The results show that erodibility varies from 0.17 to 0.49. The highest figures
    were observed in orchards, agricultural lands (i.e. rainfed agricultural lands
    in the southern parts of the region), and rangelands and forests with moderate
    and low vegetation cover (i.e. piedmont plains of the central region). Khorramdareh
    county, with the largest area of rainfed and irrigated arable lands, and Poldakhtar
    county with the largest area of rangelands and forests with moderate and low vegetation
    cover, face the highest rates of erosion. The areas between Borujerd and Dorud
    and between Azna and Aligudarz had relatively small K values. 3.3 Impact of topography
    on soil erosion The value of the slope length factor (L) varied from 0 to 0.27.
    About 71% of the study area is mountainous and has a slope greater than 25%. This
    steep mountainous topography has played an important role in shortening the time
    of concentration of runoff (Tc) and flood generation. In addition, the prevalence
    of fine-grained and impermeable formations in the region produces large amounts
    of runoff after each rainfall (Hydrological Report, Regional Water Company 2019).
    High and mountainous areas are generally located in the northern and eastern parts
    and piedmont plains and lowland areas are found in the southern and western parts.
    The slope map also showed variations in slope ranging from 1 to 48%. The average
    slope of the region is about 19%, which indicates that the region is mountainous.
    Under rainy conditions, steep slopes are prone to landslides and increased soil
    erosion. 3.4 Impact of land use on erosion NDVI was calculated based on the analysis
    of Sentinel-2B satellite images for the period before and after the floods. The
    results showed that vegetation cover was moderate in the eastern and northern
    parts (mountainous areas with moderate density pastures and forests) and low in
    the western and southern parts (low-density pastures with seasonal agricultural
    lands). The large value of the cover management factor (C) in the study area indicates
    a high risk of soil erosion. The map obtained for the support practices factor
    (P) showed that the highest values belong to areas with steep slopes. In the study
    area, P varied from 0.5 to 1, with the lower values associated with the southern
    parts such as Poldakhtar, Dasht mountain, Delfan, and Selseleh, which are mostly
    located on plains and foothills. 3.5 Spatial distribution of soil erosion Analysis
    of the spatial distribution of soil erosion showed that the southern parts (such
    as Poldakhtar) and central and eastern parts (such as Khorramabad and Aligudarz)
    experienced significant soil erosion. The map obtained from the combination of
    different soil erosion factors in the RUSLE model (Fig. 4) showed that the study
    area was affected by different factors before and after the floods, but changes
    in climatic parameters played an important role in both periods. We also found
    that the floods occuring between 01/11/2018 and 30/04/2019 substantially increased
    soil erosion. Soil erosion rate in the pre-flood period was 4.12 t ha− 1 yr− 1,
    but increased to 10.93 t ha− 1 yr− 1 after the floods (Table 8). While the majority
    of the study area experienced low to moderate erosion before the floods, more
    than a third (about 36%) of the study area faced moderate to high erosion post-flood.
