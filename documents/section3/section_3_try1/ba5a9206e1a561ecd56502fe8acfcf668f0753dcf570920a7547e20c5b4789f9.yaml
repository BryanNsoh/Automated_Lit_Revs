    for a forest soil Article Open access 28 July 2017 Introduction Most of the studies
    on soil gases in forest soils focus on soil respiration and other greenhouse gases.
    However, other trace gases can also provide indicators for important soil ecological
    processes and point to stress-related climate consequences (Conrad 1996). In plant
    physiology, the gaseous plant hormone C2H4 plays an important role throughout
    the whole life cycle in plants, from seedling to mature plants (Bakshi et al.
    2015; Sisler and Yang 1984). Being associated with the ripening process (Reid
    1995), C2H4 can induce abscission (enhanced dropping of leaves, flowers, and fruits)
    or senescence (accelerated aging of the plant). Plants produce C2H4 (Sisler and
    Yang 1984), whereas microorganisms and fungi can produce and degrade it (Fukuda
    et al. 1993; Primrose 1979). If C2H4 concentrations in the soil gas phase exceed
    certain thresholds, plants will be negatively influenced. Even though threshold
    values depend on plant species, C2H4 concentrations >0.01 μmol mol−1 were identified
    to already have effects on plant growth, whereas C2H4 concentrations >10 μmol
    mol−1 cause severe plant damages (Primrose 1979; Smith and Russell 1969). C2H4
    induces distinct changes in plant growth and morphology known as “triple response”
    (Binder 2020; Bleecker and Kende 2000; Zhong et al. 2014). These responses collectively
    enable plants to adapt to stressful conditions caused by mechanical obstacles
    or anaerobic soil atmosphere (Abeles et al. 1992). In soils, the occurrence and
    concentration of C2H4 are affected by several physical and chemical soil properties.
    Smith and Dowdell (1974) list soil temperature, oxygen (O2) availability, and
    soil water content (SWC) as most important factors, which alter the production
    and diffusion of C2H4 in and out of soil. These factors and additionally soil
    organic matter content (SOM) and soil pH (Otani and Ae 1993), change the rhizosphere
    microbial composition influencing C2H4 production dynamics. Roots can produce
    C2H4 under low-oxygen conditions, such as waterlogged or flooded soil since oxygen
    deprivation activates specific enzymes involved in C2H4 biosynthesis, leading
    to increased ethylene production (Drew 1997) and C2H4 degradation is inhibited
    (Smith and Restall 1971). This response helps plants cope with oxygen-deficient
    conditions. Physical damage or mechanical stress to roots, such as compaction,
    root displacement, and contact with stones can also stimulate C2H4 production
    (Mattoo et al. 1991). This also results in a positive correlation of soil bulk
    density (BD) to C2H4 detection (Danish et al. 2020; Smith and Restall 1971). In
    response to mechanical stress, C2H4 production helps coordinate root growth and
    morphology, allowing the plant to navigate and adapt to its environment. C2H4
    production varies throughout the different developmental stages of roots (Negi
    et al. 2008). Further positive correlations with C2H4 occurrence were found to
    SWC (Dowdell et al. 1972), soil temperature (Xu and Inubushi 2009), and CO2 concentration
    (Cornforth 1975). However, when related to SWC, increased C2H4 production was
    also observed during drought stress contributing to the regulation of plant growth
    (Sharp et al. 2000). On the contrary, other effects like tree type (Elsgaard 2001),
    OM content (Cornforth 1975; Goodlass and Smith 1978), and soil pH (Lindberg et
    al. 1979; Zechmeister-Boltenstern and Smith 1998) on C2H4 are not consistent between
    studies. The C2H4 is a particularly reactive gas, normally consumed directly in
    the vicinity of its production and for this reason concentrations are generally
    low and accumulation of C2H4 occurs mostly in hot spots, making detection particularly
    difficult. Apart from incubation experiments, the detection of C2H4 in the field
    depends not only on the amount produced but also on the conditions that favor
    the accumulation of the trace gas in the soil and delay its degradation. Dowdell
    et al. (1972) conducted a field study to investigate C2H4 occurrence in natural
    forest soils. Hunt et al. (1981), Meek et al. (1983), Otani and Ae (1993), and
    Smith and Dowdell (1974) conducted field studies with additional treatments of
    soil samples in the laboratory. Yet, a comprehensive field investigation of C2H4
    occurrence in soil has not been conducted. One reason for the paucity of (field)
    studies is the rare and accidental occurrence of C2H4 in non-compacted, well-aerated
    soils which mainly act as a net sink of C2H4 (Abeles et al. 1971; Arshad and Frankenberger
    1990; Hendrickson 1989). The rare and accidental occurrence of C2H4 challenges
    the concept of short-term (<4 years) studies and requires long-term data series
    to get reliable results of C2H4 occurrence and contribute to a better understanding
    of C2H4 influencing factors in forest soils. Our study will report on field observations
    of C2H4 occurrence and quantity in soil gas phase at forest sites. Our objectives
    were to quantify the occurrence of C2H4 in well-aerated forest soils with different
    tree species, artificially compacted soil, waterlogged forest sites, limed soils
    and to identify the influencing factors. The investigated soils provide properties
    which have so far been identified primarily in laboratory experiments as potential
    factors influencing C2H4 production, C2H4 degradation and transport in the soil
    ecosystem. Material and methods Study sites and plots Data from 24 study plots
    set up at 14 sites in southwest Germany (Fig. 1) were used, originating from long-term
    soil gas monitoring (n = 13), and project studies (n = 11) on liming and soil
    compaction including in total 50,922 analyzed soil gas samples. The large number
    of plots allows us to investigate the effect of various soils, treatments, and
    stands on ethylene occurrence (Fig. 2). Fig. 1 Locations of the 24 study plots
    in Baden-Württemberg, southwest Germany. Symbols refer to their study category
    assignment Full size image Fig. 2 The different soils, treatments, and site characteristics
    of the evaluated study categories, in which C2H4 in field experiments has been
    measured Full size image The plots have a mean annual temperature between 7.4
    and 9.6 °C and a mean annual precipitation total of 700 to 1385 mm. They are located
    at altitudes ranging from 172 to 816 m a.s.l. The acid topsoil (0-5 cm) had pH
    (KCl) values ranging from 2.9 to 4.1 and in humus from 2.6 to 5.0. Sites on carbonate
    rock or with clay texture are not included in the study. Each site has at least
    one plot area with one adjustment of multiple passive soil gas samplers. Long-term
    environmental monitoring plots (LTEMPs) Soil gas data of 13 plots at 6 different
    sites (Table 1) originate from long-term environmental monitoring plots (LTEMP)
    which are part of the International Cooperation Program Forests (ICP Forests).
    Five of the six sites have an adjacent beech plot (Fagus sylvatica L.) to the
    spruce plot (Picea abies L.), and two of the sites have additional liming plots.
    More detailed information on the long-term soil gas monitoring concept is presented
    by Maier et al. (2020). During establishment, permanent soil gas sampling positions
    were mapped with neighboring roots and trees, allowing for subsequent identification
    of root-influenced gas samplers. In addition to the general site characteristics
    (Table 1), monitoring data on soil temperature, soil water content, as well as
    climate and soil gas diffusivity are available. The discretization of the SWC
    was modeled with LWF Brook 90 (Schmidt-Walter et al. 2020), and the soil temperature
    was modeled in Hydrus 1D (Maier et al. 2020; Simunek et al. 2005) Table 1 General
    information on site data and soil of the investigated plots of the associated
    studies/treatments Full size table Project studies: soil compaction studies Soil
    compaction studies were conducted at SM (Horn et al. 2007) and MU (Schäffer 2012)
    to investigate the effect of artificial soil compaction on soil functions. In
    these studies, the soil was compacted by typical forestry operations (e.g., operation
    of heavy forestry machinery). Soil gas was sampled within, and next to, wheel
    tracks as well as in nearby, non-compacted control areas as reference (Fig. 7).
    In WW and FO, the soil compacted by heavy machinery was afforested. The soil at
    the ST site (Schack-Kirchner and Hildebrand 1998) was also compacted by heavy
    machinery. However, after 4 years, when soil gas was sampled, surficial signs
    of deformation were no longer detected. Additionally, temporary waterlogging and
    O2 deficiency were evident in the appearance of distinct hydromorphic features,
    typical for a Stagnosol, which is why the ST site was also assigned to the compaction
    study. General soil gas data (e.g., greenhouse gas fluxes) were already discussed
    in former publications (Schack-Kirchner and Hildebrand 1998; Schäffer 2012; Schäffer
    and Von Wilpert 2004), but C2H4 was largely omitted. Project studies: liming trials
    The study sites of the liming trials (BW, HW, HO) had previously been subject
    to intensive analysis after liming, which showed increased soil pH values and
    enhanced base saturation in limed soils (Jansone et al. 2020) compared to a corresponding
    unlimed reference plot nearby. Soil gas data should reveal a changing diffusivity
    of the soil due to liming. Sampling and analyzing soil gas samples The measurement
    results were obtained from all plots via the analysis of soil gas samples that
    were collected at regular intervals. To collect soil gas, passive soil gas samplers
    were used according to methods described by Schack-Kirchner et al. (1993) (Fig.
    8). An artificially perforated steel tube was placed in the soil, acting as a
    macropore and, thus, allowing diffusive gas transport via a cannula into a gas
    vial (4 ml) initially filled with helium. Although all gas samples were collected
    and analyzed in the same way, there is no uniform experimental design for the
    plots as our study is only an evaluation of existing data sets. As a consequence,
    the definition of the measurement depths was done according to the objectives
    of the study at that time. In well-aerated forest soils (LTEMP and liming trials),
    the focus was on microbial active topsoil, so gas samplers were only installed
    in humus (+3/+2 cm) and at depths of 0 cm (at the humus/mineral soil interface),
    −5 cm, and −10 cm. At each depth level, there are at least three (though typically
    five) replicates resulting in about 20 soil gas samplers on each of the plots.
    For the compaction study plots, the focus shifted to deeper soil layers. In order
    to capture the totality of soil changes in these plots, gas samplers were located
    at −15 cm, −20 cm, −25 cm, −30 cm, and −35 cm (Table 2). The exact position and
    number of gas samplers here can be seen in Fig. 7. Table 2 Spatial distribution
    of the C2H4 occurrence in compacted soils Full size table As gas exchange between
    soil pore space and the gas vial is passive, the gas composition in the vials
    represents the average soil gas atmosphere of the most recent hours; however,
    it is possible for the vials to still contain components of the soil gas atmosphere
    of the previous day if high SWC slowed down the gas exchange. Similarly, if the
    cannula is clogged or there is water in the perforated steel tube of the samplers,
    the gas exchange with the soil gas phase cannot be completed. During the subsequent
    determination of the soil gas composition, a remaining helium content is then
    determined. These vials were then eliminated from further evaluation. The gas
    vials were collected in a regular and at least 4-week cycle, and the soil gas
    composition (N2, O2, Ar, CO2, CH4, C2H4, N2O) was immediately analyzed in the
    laboratory with a gas chromatograph (GC) Clarus 680 GC (Perkin Elmer, Waltham,
    MA, US). In the GC, C2H4 was separated by a CP-SilicaPLOT column (Agilent Technologies)
    and determined by a flame ionization detector (FID). The respective GC system
    that was used did change over the years; however, the configuration of the GC
    system remained the same (more details in Maier et al. (2020)). The limit of quantification
    (LOQ) for C2H4 measurements was 0.12 μmol mol−1 (10 × standard deviation (SD)
    of C2H4 scattering of the calibration gas), and the limit of detection (LOD) was
    0.036 μmolmol−1 (3 × SD). LOD and LOQ values were validated by mixing and testing
    the signal to noise ratio of an artificial air mix, with C2H4 concentrations two
    times higher than the LOQ. Statistical analysis The C2H4 concentration dataset
    is left-censored and contains a high proportion of true-zero measurements (96%).
    Since a proper approach could not be found in related studies dealing with true-zero
    and left-censored data simultaneously (Brown 2008; Guideline 2005; Proctor 2008),
    an in-house procedure was developed based on Blackwood (1991), Helsel (2011),
    and Zuur et al. (2009), who developed their methodology mainly for the evaluation
    of the most prominently censored datasets from survival studies. Using the in-house
    methodology, 22% of values >0 μmol mol−1 were below LOD and 58% were below LOQ.
    Concentrations below LOD or LOQ were not excluded from analysis or substituted
    by artificial values in order to avoid artificial assumptions or bias that could
    lead to incorrect results or blur information contained in the measurements (Brown
    2008; Helsel 2011). Statistical analyses were conducted using the open-access
    software R (version 4.0.3; R Development Core Team ), with a significance level
    set to 5%. For an initial assessment, the total data set was divided into multiple
    classes. Firstly, data was classified as “C2H4 detection” (C2H4 >0 μmol mol−1)
    or “no C2H4 detection” (C2H4 = 0 μmol mol−1), which allowed for the determination
    of promoting and inhibiting factors on C2H4 occurrence. To check for significant
    differences, the non-parametric Wilcoxon test (also known as Mann–Whitney-U-test)
    was conducted. For non-parametric Spearman correlation analysis, C2H4 values >0
    μmol mol−1 and <LOD were set to 0.02 μmol mol−1 and values ≥LOD and <LOQ to 0.07
    μmol mol−1. As suggested by Helsel (2011)values between different measurement
    limits were set to equal numbers respectively enables to treat data as the same
    ranks with a degradation of values <LOD (lower) and <LOQ (higher). The dataset
    was further divided into five classes: “0 μmol mol−1,” “>0 μmol mol−1 <LOD,” “≥
    LOD < LOQ,” “≥ LOQ < 1 μmol mol−1,” and “>1 μmol mol−1”. To identify environmental
    influencing factors such as air temperature or precipitation amount, a Kruskal–Wallis
    test, as a non-parametric correspondent to an ANOVA, was conducted. If a significant
    difference was detected, Dunn’s test with Bonferroni correction was run to identify
    groups responsible for difference. The maximum likelihood estimate (MLE) approach
    was used to conduct summary statistics, which performed well for our data when
    excluding zero values and with a censored data share between 50 and 80% (Helsel
    2011). In order to apply the MLE approach, the data were tested for lognormal
    distribution. The implementation of MLE in R utilizes the NADA packages developed
    to handle censored data. As evaluation with NADA allows the use of only one reporting
    limit, LOD was selected, and concentrations ≥LOD were, thus, treated as absolute
    values, knowing that values between LOD and LOQ cannot be determined correctly
    in concentrations. For checking differences of C2H4 concentrations between groups,
    a censored data adapted t-test for 2-factor variables and a censored data adjusted
    ANOVA for > 2-factor variables were conducted. The equivalent of both tests in
    R is censored regression. If there are no more censored data in partial data sets
    (e.g., ST), the MLE approach or censored regression was no longer necessary. To
    identify correlations to other soil gases for the overall data set, a classification
    approach of logistic regression was used (Nwanganga and Chapple 2020). The graphical
    result is an s-curve, representing the range of an event’s occurrence probability
    between 0 and 1 (Nwanganga and Chapple 2020). For quantifying the effect of a
    predictor variable, an odds ratio is used. It represents the probability that
    an event occurs relative to the probability of the event’s non-occurrence (Peng
    et al. 2002). The higher the odds ratio, the higher the influence of a predictor
    variable. The model is validated by a chi-squared <0.05 and R2. With test and
    training data sets, and accuracy of predicted probabilities, it can further be
    stated whether the fitted model leads to reasonable results (Nwanganga and Chapple
    2020). Results Long-term environmental monitoring plots LTEMPs data represent
    80% of the samples. C2H4 was detected at least once on every LTMEP. In proportion
    to the total number of gas samples, C2H4 was detected most frequently at ESS (2.55%)
    and least frequently at ESB (0.07%) (Table 6). Analysis of all 13 LTEMPs combined
    shows an average C2H4 detection frequency of 1.3%. The range of measured C2H4
    concentrations is from <LOD (0.01 μmol mol−1) to 23.9 μmol mol−1, with a mean
    value of 0.78 μmol mol−1. Six out of 13 plots showed median C2H4 concentrations
    <LOQ. Censored regression showed a significant depth gradient in mineral soil,
    with decreasing C2H4 concentration as depth increases (Table 3). However, when
    root-induced C2H4 release (mainly registered in the humus layer at ESs) is excluded,
    the differences between C2H4 concentrations in the mineral soil and humus layer
    were no longer significant (“(excl.)” line in Table 3). Table 3 Depth distribution
    of C2H4 occurrence in soil at all LTEMPs combined Full size table During the establishment
    of the plots in 1998, field maps were made in which the position of samplers and
    also strong roots in the near environment (<1 m distance) were registered. At
    these three plots (ESS, COS, ASS), episodes of clustered ethylene detection were
    observed at the gas samplers located closest to the roots (Fig. 9). Therefore,
    root influence is clearly influencing C2H4 hot spots and is the most important
    factor influencing spatial patterns. When analyzing the temporal evolution of
    C2H4 occurrence (Fig. 9), most years show no, or minimal C2H4 occurrence frequency
    but, overall, single intensive periods of C2H4 release. The dataset divided into
    classes was compared to different environmental parameter values (e.g., air temperature,
    SWC, precipitation) by conducting a Kruskal–Wallis test. The analysis was site
    specific. Overall, an influence of the climatic parameters on the ethylene occurrence
    showed no significance when considering the total time series. Trends are recognizable
    for some short-term periods, but when considering different locations at the same
    time, or the full time series, the trends are no longer present or contrary. Consequently,
    general conclusions could not be drawn regarding temperature or moisture being
    the main influencing factors for the temporal variability of many other soil gases.
    To identify the tree-species effect, only the period of time from 2010 onward,
    when samples were taken on adjacent LTEMPs of different forest stands, was considered.
    At spruce sites, C2H4 was detected in 1.17% of the samples, with simultaneously
    elevated concentrations (Fig. 3), which represents a significant difference (Spearman’s
    rho: −0.110; p < 0.05) compared to the samples of beech sites, which had a C2H4
    detection frequency of only 0.33% as well as lower C2H4 concentrations. This effect
    is also visible in a pairwise comparison of neighboring spruce and beech plots
    at the same site (Fig. 10). Low frequencies of occurrence on some plots, however,
    permitted statistical analysis of the pairwise comparison. Fig. 3 C2H4 occurrence
    (%) and concentrations (μmol mol−1 logarithmic transformation – log10) in soil
    air under spruce and beech. Mean, median, and SD were calculated with the MLE
    approach (only C2H4 concentrations > 0 μmol mol−1). LOD and LOQ are represented
    by the dashed lines Full size image For a quantitative analysis of the effect
    of soil texture on C2H4 occurrence, the LTEMPs dataset was classified according
    to the sites’ main soil texture group (Table 1). The frequency of C2H4 occurrence
    was slightly higher in sandy soils (1.36% compared to 1.04% in silty soils). Median
    and mean C2H4 concentrations were higher in silty soils (median: 0.14 μmol mol−1)
    than in sandy soils (median: 0.05 μmol mol−1) and the difference was found to
    be significant (p < 0.05; censored regression). It must be noted that no clayey
    and less-sandy soils were included. Total pore space (TPS), air-filled pore space
    (AFPS), and bulk density (BD) showed no significant effect when examining LTEMPs’
    soils. Liming studies The effect of liming was studied based on LTEMPs, including
    limed and non-limed reference plots in HD and OC. An influence of soil pH or carbonate
    content could not be identified for either the humus or the mineral soil. C2H4
    occurred slightly less (not significant) on limed plots (1.30%) than on non-limed
    plots (1.41%) when the areas of both sites are evaluated together. The difference
    between C2H4 concentrations caused by liming was significant in censored regression
    analysis (p < 0.05), with C2H4 concentrations being slightly lower on limed plots
    (median: 0.04 μmol mol−1; mean: 0.13 μmol mol−1) compared to non-limed plots (median:
    0.06 μmol mol−1; mean: 0.40 μmol mol−1). The three sites of the liming study (BW,
    HO, and HW), with a duration of 1.5 years, did not show sufficient C2H4 detection
    for statistical analysis, since C2H4 could only be measured in 5 of almost 2000
    samples. Compaction studies Considering all five compaction study sites together
    (SM, MU, WW, FO, ST), C2H4 detection frequency was 11.24%—almost ten times higher
    than the detection frequency at the LTEMPs (Table 6). To investigate the compaction
    effect, the individual gas samplers were divided into “compacted” and “non-compacted”
    according to their position and the bulk density of soil samples collected there
    (Table 4). C2H4 shows significantly higher (p < 0.001; censored regression) occurrence
    (Fig. 11) and concentrations in compacted soils (14.75%, median: 0.41 μmol mol−1)
    than in non-compacted soils nearby (6.95%, median: 0.12 μmol mol−1) (Fig. 4).
    There is also a positive correlation between C2H4 occurrence and bulk density
    (p < 0.05; Wilcoxon test), with samples showing C2H4 concentrations > 0 μmol mol−1
    having higher BD values (1.53 g cm−3) than samples without C2H4 detection (1.44
    g cm−3). Fig. 4 C2H4 concentration (μmol mol−1, logarithmic transformation–log10)
    in non-compacted and artificially compacted soils (left) of the compaction study
    sites. Data of FO were excluded since information of compaction status is missing.
    LOD and LOQ are represented by the dashed lines and mean, median, and SD were
    calculated with the MLE approach. O2 (middle) and CO2 (right) concentrations (mol
    mol−1) in samples with and without C2H4 detection. Differences in concentration
