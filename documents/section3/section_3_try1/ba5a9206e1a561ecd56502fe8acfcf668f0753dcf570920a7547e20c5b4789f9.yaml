    mapped classes affording a sampling efficiency that improves the precision of
    area estimates (Hansen et al., 2008). Importantly, probability-based stratified
    sampling of the reference data allows unbiased estimation of the forest cover
    loss accuracy metrics and associated standard errors (Olofsson et al., 2014).
    In addition, reference data may also allow to assess forest type, causes of forest
    loss, and land cover and land use outcomes (Tyukavina et al., 2018; Tyukavina
    et al., 2017). Such approaches enable the assessment of commodity driven deforestation,
    such as the role of soybean expansion in South America deforestation (Song et
    al., 2021). Sample-based estimates currently remain the most precise way to summarize
    forest extent and change dynamics. Validation is key to build confidence in the
    use of mapped products in downstream applications. 3.3. Vegetation condition and
    phenology Measures of vegetation condition reflect the overall health of vegetation
    (e.g., drought stress) and generally require a historical baseline to quantify
    changes (i.e., long-term average and trend). In addition to changes arising from
    external forcing, variation in phenology arising from natural variation in weather
    can drive changes in vegetation that are distinct from changes in condition. Time
    series of medium-resolution imagery allow both vegetation condition and phenology
    to be monitored at scale (Fig. 2). Typically this is undertaken using vegetation
