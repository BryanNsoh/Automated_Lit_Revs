    Literature review of the SmartArt chart form. The WRF model is a well-known and
    widely used model for simulating weather conditions and estimating meteorological
    parameters. This model utilizes static geographic and gridded data to simulate
    atmospheric conditions (Khvorostyanov et al., 2010; Skamarock et al., 2019). Several
    studies have explored the enhancement of accuracy in simulation results by refining
    input parameters such as topography, LULC map, and Leaf Area Index (LAI) within
    the WRF model (Bhavana et al., 2018; Li et al., 2019a; Navale and Singh, 2020).
    One of the LULC schemes used in the WRF model is the USGS 24-class. The utilization
    and implementation of the USGS 24-class LULC classification in the WRF model have
    been validated and evaluated in various studies (Jiménez-Esteve et al., 2018;
    Kerandi et al., 2017). Li et al. validated the impact of LULC changes on estimating
    T2 and wind speed by WRF. They achieved a bias of 1.456 °C and RMSE of 3.112 °C
    for the parameter T2. Additionally, they achieved a bias of 0.905 m/s, accompanied
    by an RMSE of 2.527 m/s for wind speed (Li et al., 2020a). In one study, the WRF
    model was used in the northern region of China, where environmental and socio-economic
    conditions influenced climate variations. The simulations were carried out for
    2001 and 2010, considering the dynamic interactions between LULC and climatic
    changes in this region. This experiment computed four biophysical parameters:
    albedo, vegetation fraction, LAI, and emissivity based on LULC changes. The WRF
    simulation demonstrated that changes in LULC led to a substantial reduction of
    approximately 1 °C in summer temperatures and an increase of about 0.8 °C in winter
    temperatures. Additionally, the WRF model''s performance was improved by utilizing
    new LULC data (Cao et al., 2015). Wang et al. employed the WRF-Chem model coupled
    with the urban canopy model and urban expansion models to investigate the impacts
    of urbanization expansion in the Pearl River Delta. They examined the early 1990s
    (before urbanization) and March 2001 (post-urbanization). The analyses revealed
    that LULC changes due to urban expansion led to an approximately 0.63 °C increase
    in the monthly average temperature. Additionally, the monthly average wind speed
    at 10 m height decreased by up to 38%. Subsequently, alterations in meteorological
    parameters caused changes in the concentrations of pollutants such as O3, VOC,
    NO, and NO2. The urban expansion increased four parts per billion by volume (ppbv)
    in NOx concentration and a 1.5 ppbv increase in VOC concentration (Wang et al.,
    2009). LULC is also a crucial parameter influencing the occurrence of flood events
    (Ganjirad and Delavar, 2023). Dixit et al. investigated the impact of LULC changes
    on the occurrence of floods. The study area was the state of Kerala, India, where
    the August 2018 floods happened. Using meteorological data and LULC maps for the
    years 1985, 1995, 2005, and 2018, simulations were performed using the WRF-Hydro
    model to understand the role of LULC changes in the occurrence of floods. The
    analysis of LULC revealed that evergreen forests and shrublands experienced a
    significant reduction from 1995 to 2005, while mixed forests showed a substantial
    decrease from 2005 to 2018. The most notable changes in flood-related attributes,
    including discharge, inundation area, and flood surface height, were observed
    for the LULC changes in the 1995–2005 period. High flows increased by more than
    10% (Dixit et al., 2022). Remote sensing is a crucial information source, pivotal
    in generating LULC data. Extensive research has been dedicated to this field,
    generating diverse LULC maps at regional and global scales in various resolutions
    (Grekousis et al., 2015). Nowadays, facilitated by open access to satellite imagery
    and the concurrent utilization of cloud processing systems, the creation of up-to-date
    LULC maps over large geographical areas has become feasible. Cloud processing
    systems such as GEE facilities employ, process, and fuse diverse satellite imagery
    by machine learning techniques. GEE also provides the possibility of seasonal
    and time series analysis of satellite imagery for accurate LULC mapping. On the
    contrary, local processing systems cannot process large volumes of satellite imagery
    due to storage and computational limitations. In a study conducted in Colombia
    by Gonzales et al., a LULC map was generated using Landsat 8 images according
    to the CORINE scheme. Since the study area was extensive, the GEE cloud system
    was used to process the images. In this study, the SVM model showed the best result
    with an overall accuracy of 92% (González-González et al., 2022). In another study
    conducted by Orieschnig et al. on the Mekong Delta region with an area of 44 square
    km, the LULC map in 6 classes, including open water surfaces, bare/fallow land,
    urban/village areas, fruit trees, rice field, and the vegetable field was generated
    by the GEE. In this study, to improve the accuracy of the LULC map, multi-temporal
    images along with the integration of Sentinel-1 and Sentinel-2 images were used.
    With a few classes and a smaller study area, this approach reached an accuracy
    of 94% (Orieschnig et al., 2021). In another study, a LULC map based on the LCZ
    scheme with 14 classes was produced in the GBA region of China. The final dataset
    was gathered using Landsat 8 images and Google Earth software. By implementing
    the RF model in the local processing environment, an accuracy of 85.28% was achieved.
    Then, by performing a correlation analysis between the generated LULC and derived
    LST, it was found that the spatial morphology changes of the built-up class positively
    correlated with the increase in LST (Lu et al., 2021). In another study, object-level
    features were considered, and Sentinel-2 images were utilized within GEE to generate
    a LULC map covering the Umbria region, spanning an area of 154 square km. This
    study provided an accuracy of 89.3% for only seven classes by implementing the
    RF model (Tassi and Vizzari, 2020). LULC classification was done by Seyam et al.
    on the Mymensingh region with an area of 445.05 square km. The urbanization rate
    in this region was 217.1% in ten years. The LULC map in 5 classes, including water
    body, build-up, agriculture, barren land, and vegetation, was produced using the
    Maximum likelihood method with an accuracy of 89.6% in a local processing system
    (Seyam et al., 2023). Shafizadeh-Moghadam et al. utilized the GEE platform to
    create LULC maps for the Tigris and Euphrates regions using a time series of Landsat
    8 satellite images. The classes in this study included forest, rangeland, irrigated
    crop, rainfed crop, garden, barren, water, wetland, and artificial surfaces. The
    image segmentation and classification were performed using the Simple Non-Iterative
    Clustering (SNIC) algorithm and RF, respectively. The generated LULC map achieved
    an overall accuracy of 91.7%. The water and wetland classes had the highest accuracy,
    while the garden and rangeland classes exhibited the lowest accuracy (Shafizadeh-Moghadam
    et al., 2021). In another study, Sellami and Rhinane extracted Sentinel 2 images
    in the GEE platform and applied five functions; “Median”, “Mean”, “Max”, “Min”,
    and “Mode” to examine the performance of these functions in pre-processing of
    satellite images for classification purposes. In this way, five new datasets were
    generated. Then, three algorithms, namely RF, SVM, and Classification And Regression
    Tree (CART), were employed for classifying the images. In this study, the “Median”
    mapping using SVM yielded better results with an accuracy of 87.99% (Sellami and
    Rhinane, 2023). As explained above and depicted in the SmartArt chart shown in
    Fig. 1, several challenges still exist despite the considerable efforts made in
    recent investigations for generating and updating LULC maps. These challenges
    include obtaining input data with suitable quality, updating LULC maps, and acquiring
    appropriate training data (Fonte et al., 2017; Troy et al., 2007; Yang et al.,
    2009). This research aims to address these challenges by developing a relatively
    automated framework for LULC map generation. 3. Study area In this research, the
