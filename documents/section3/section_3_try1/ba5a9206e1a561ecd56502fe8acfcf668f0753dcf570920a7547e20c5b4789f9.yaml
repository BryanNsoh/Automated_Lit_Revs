    based on the variables present in the output files generated by the WPS. In these
    files, the output contains two main variables related to land use, namely LU_INDEX
    and LANDUSEF. LU_INDEX represents the LULC map in the format of the USGS 24-category
    scheme, while LANDUSEF depicts the frequency of land use categories within each
    grid cell. Both variables were updated based on the newly generated USGS LULC
    map in the second run. After the necessary modifications, the model was executed.
    Model execution was performed in parallel, and each parallel run of the model
    took approximately six days using CPUs with the specifications of Intel(R) Core
    (TM) i7–8700 CPU @ 3.20GHz with 12 logical processors. Subsequently, parameters
    such as T2 and 10-m wind speed were extracted from the model output, and statistical
    evaluations and validations were performed on them. 5.4.2. Replacing default LULC
    with created LULC The update of the LU_INDEX and LANDUSEF variables in both domains
    were substituted into WRF according to the workflow presented in Fig. 8. Landsat
    8 images were used to generate the LULC map in GEE with a 30 m resolution. However,
    the defined domains had resolutions of 9 and 3 km. A sophisticated algorithm was
    developed to address the resolution mismatch issue. First, the number of WRF model
    domains (N_Nesting) was determined in this algorithm; then, the algorithm updated
    all domains accordingly. Next, the generated high-resolution LULC data was invoked,
    and its resolution was saved in the variable RH. For each WRF model domain, its
    geographical coordinate grid, including layers XLONG_M and XLAT_M, along with
    the domain''s resolution (RL), the number of cells in the X and Y directions (Dim_RY
    and Dim_RX), and two layers related to land use, namely LU_INDEX and LANDUSEF,
    were extracted from the Geogrid program output. The kernel dimensions were calculated
    by dividing RL by RH. It is worth noting that the kernel dimensions must be odd
    numbers. Padding was applied to the high-resolution LULC map according to the
    kernel dimensions to ensure the kernel could fully cover border pixels. There
    might have been incompatibilities in the number of pixels between the WRF model
    domains and the generated LULC maps. Since both layers were georeferenced, the
    connection between the WRF model domains and the produced LULC maps was established
    through geographical coordinates. In other words, to update each cell within a
    domain, coordinates, including Phi_Target and Landa_Target, were extracted, and
    the center of the kernel was embedded in these coordinates on the generated LULC
    map. In this kernel, the frequency of each class was stored. Then, the class with
    the highest frequency was assigned to the target cell in the LU_INDEX layer. The
    LANDUSEF layer consists of sub-layers equal to the number of LULC classes. This
    study used a USGS 24-class LULC scheme, so this layer contained 24 sub-layers.
    The ratio of frequencies of each class was divided by the square kernel dimension.
