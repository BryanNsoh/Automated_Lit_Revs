    apportionmentTransfer characteristicPaddy soil-rice-human system 1. Introduction
    Heavy metal pollution has become a global problem and is of great concern because
    heavy metals are persistent, non-degradable and may bio-accumulate in the environment
    (Wang et al., 2018b). The contamination of agro-ecosystems by heavy metals not
    only decreases the quality and yield of crops, but also threatens human health
    and the sustainable development of society (Briffa et al., 2020; Hu et al., 2020;
    Wu et al., 2022; Yang et al., 2018). Among the heavy metals, lead (Pb) has gained
    considerable attention as one of the most serious global environmental pollutants
    due to its high toxicity, persistence and widespread distribution (Abbaszade et
    al., 2022; Toyomaki et al., 2021; Wu et al., 2022). Paddy rice is a well-known
    food staple for more than half of the world''s population (Majed et al., 2016;
    Sharafi et al., 2019; Wang et al., 2018a). Many rice growing countries around
    the world, including China, the largest producer of paddy rice in the world, have
    observed Pb contamination in paddy soil-rice systems (Ali et al., 2020; Hu et
    al., 2016; Mao et al., 2019). Pb accumulated in the paddy soil-rice system can
    enter humans through direct routes (e.g., ingestion, inhalation and dermal contact)
    and indirect routes (e.g., the paddy soil-rice-human food chain) (Ali et al.,
    2020; Briffa et al., 2020; Rai et al., 2019) and cause health risks. Therefore,
    it is essential to study the sources of Pb and its transfer characteristics in
    the paddy soil-rice-human system to develop the corresponding pollution prevention
    and control measures that are required for food security and sustainable development.
    During the past few decades, Pb isotopic tracing has been widely used to determine
    potential sources of Pb in the atmosphere (Tao et al., 2021), soil (Chen et al.,
    2022; Huang et al., 2020; Kong et al., 2018a; Kong et al., 2018b), river sediments
    (Child et al., 2018; Yu et al., 2021; Zhang et al., 2022), fly ash (Wang et al.,
    2019), and runoff water (Carrasco et al., 2018). Different sources of Pb generally
    have a specific isotopic composition, which is called a “Pb fingerprint” (Bi et
    al., 2017; Chen et al., 2020; Deng et al., 2020). The isotopic compositions of
    Pb in the environment depends on the geological age and respective U–Th–Pb concentrations
    of the various source materials (Deng et al., 2021; Noerpel et al., 2020). A lack
    of isotopic fractionation by physical, geochemical and biological processes preserves
    the isotopic signature of the Pb within the source materials as it moves through
    an ecosystem (Cheng and Hu, 2010; He et al., 2019; Tang et al., 2021; Tao et al.,
    2021). The Pb isotopic composition of a particular non-source sample, then, reflects
    the relative contributions of Pb from each potential source, making it possible
    for Pb isotopic signatures to be used for source identification by comparing the
    Pb isotope compositions (i.e., 208Pb/206Pb, 208Pb/207Pb, 207Pb/206Pb) of potential
    sources (anthropogenic or natural) and an environmental media of interest (e.g.,
    soil, sediment, air, or plants). Interestingly, the total concentration of Pb
    in the environment does not always represent the fraction available for organisms
    and/or plants. Heavy metal contaminants in the paddy soil-rice system exist in
    numerous chemical fractions with varying mobility, toxicity, and bioavailability
    (Huang et al., 2015; Islam et al., 2015a; Tessier et al., 1979). To better understand
    Pb sources and its transfer through the paddy soil-rice-human system, the chemical
    fractionation and bioaccessibility of Pb should be considered. The chemical fractionation
    of heavy metals in soils can be analyzed using sequential extraction procedures
    (Fernández-Ondoño et al., 2017). One of the most widely used methods is the Community
    Bureau of Reference (BCR) sequential extraction procedure which subdivides metals
    into acid-soluble, reducible, oxidizable and residual fractions (Huang et al.,
    2014; Ure et al., 1993). The oral bioaccessibility of heavy metals can be determined
    by in vitro extraction procedures that mimic the physiological conditions found
    in the stomach or intestine (Fu and Cui, 2013). The Simple Bioaccessibility Extraction
    Test (SBET) is a single-step in vitro extraction method that simulates the action
    of gastric juices (Rodrigues et al., 2018). The method provides a rapid alternative
    to in vivo assays and has been established as the standard operating procedure
    for the in vitro bioaccessibility assay for Pb by the USEPA (USEPA, 2007). In
    recent years, numerous scholars have carried out studies on the source apportionment,
    chemical speciation and transfer characteristics of heavy metals in agro-ecosystems,
    but studies have typically focused on only one of these parameters. Studies combining
    chemical fractionation, bioaccessibility and isotopic data to assess source apportionment
    and transfer characteristics of Pb in paddy soil-rice-human systems are relatively
    rare. This study is novel, then, in that it combines total concentration, chemical
    fractionation, bioaccessibility and isotopic data for Pb in the soil-rice-human
    system of the Jiulong River Basin to (i) more accurately trace the potential sources
    of Pb in the soil-rice-human system and quantify the contribution of each source;
    and (ii) trace the transfer of Pb in the soil-agriculture-human system. The results
    of this study can provide a scientific basis for pollution prevention and the
    control of Pb contamination in agro-ecosystems in this region, and provide an
    important practical reference for quantitative studies on the sources and transfer
    characteristics of Pb in soil-agriculture-human systems in other regions. 2. Materials
    and methods 2.1. Study area The Jiulong River Basin is located on the southwestern
    part of Fujian Province. There are 6.5 million people living in the Basin (Li
    et al., 2020), which as has a well-developed economy that accounts for about 25%
    of the gross domestic product (GDP) of Fujian Province (Li, 2017). Of particular
    economic significance is the basin''s well-developed agricultural economy that
    is largely based on rice, sugarcane, peanuts, bananas, and honeydew. The Basin''s
    agro-environmental safety is therefore of great significance to the sustainable
    economic development of the economic zone on the west coast of the Taiwan Strait.
    Rich reserves of mineral resources, including limestone, granite, coal, iron ore,
    and kaolinite (Lin and Zhang, 2009), are also of economic significance. The Jiulong
    River Basin encompasses a total drainage area of 14,260 km2, which is about 12%
    of the land area of Fujian Province. The primary components of the drainage network
    included the North River Basin (274 km long, with a drainage area of 9640 km2),
    the West River Basin (172 km long, with a drainage area of 3960 km2) and the South
    River Basin (172 km long, with a drainage area of 660 km2) (Yin et al., 2020).
    The Jiulong River Basin is, in general, topographically higher in the northwest
    (characterized by moderate-to low-relief mountains) and lower in the southeast
    (characterized mainly by hills and terraces). The mountain range is oriented northeast
    (NE) to north-northeast (NNE), with many ridges and canyons (Hong et al., 2009).
    The geology of the Jiulong River Basin is complex; carbonate rocks are widely
    distributed in the upstream areas of the North River Basin, whereas Mesozoic magmatic
    rocks are widely distributed throughout the Jiulong River Basin (Zhang and Zuo,
    2015). The soils in the Jiulong River Basin can be mainly divided into zonal soils
    and anthropogenic soils, which are collectively distributed over about 95% of
    the basin area. The zonal soils mainly include red soil, lateritic red soil, and
    yellow soil, which are distributed over about 62%, 16% and 8% of the basin area,
    respectively. The anthropogenic soil is mainly cultivated paddy soil, which is
    distributed over about 9% of the basin area (Yin et al., 2020). The land-use types
    in the Jiulong River Basin are mainly forest (70%), arable land (18%), urban areas,
    and residential areas (5%) (Chen et al., 2014). The land-use map of the Jiulong
    River Basin is presented in Fig. S1. Climatically, the Jiulong River Basin is
    characterized by a southern subtropical monsoon climate, with significant temporal
    and spatial differences in temperature and rainfall (Huang et al., 2013). Favorable
    soils and climate provide the conditions needed for agricultural economic development.
    Over the past few decades, the Jiulong River Basin has experienced rapid industrialization
    and urbanization, which has led to heavy metal (such as Pb) pollution of the region''s
    soils, sediments, and water bodies (Lin et al., 2016; Huang et al., 2019; Zhang
    et al., 2014). Livestock farming exists in the upstream areas of the North River.
    A large amount of cash crop cultivation exists in the upstream and middle reaches
    of the West River, while more urban and industrial activities exist in the area
    of the estuary (Li et al., 2020). A previous study found that the potential sources
    of heavy metals in the paddy soil-rice system within the Jiulong River Basin include
    natural sources, agricultural sources, industrial sources, coal combustion, and
    vehicle traffic (Huang et al., 2019). 2.2. Sample collection and pretreatment
    In this study, paddy soil and rice plant samples were collected from the rice-growing
    districts of the Jiulong River Basin during the rice harvest. Each sample was
    a composite of five sub-samples taken within a 10-m rectangle at 71 paddy soil
    sampling sites and 45 rice sampling sites (Fig. 1). Download : Download high-res
    image (925KB) Download : Download full-size image Fig. 1. Sampling locations of
    paddy soils, rice plants and potential sources within the Jiulong River Basin.
    Approximately 1 kg of well-mixed paddy soil (0–20 cm in depth) was collected with
    a bamboo shovel using the quadrat method and placed in a clean polyethylene sealed
    bag. The paddy soil samples were air-dried at room temperature in the laboratory
    and gently crushed with a clean wooden stick to remove stones, grass roots, and
    other debris. Some of the paddy soil samples were ground with an agate mortar
    and then passed through a 2-mm nylon sieve for the determination of soil pH; other
    samples were ground with an agate mortar and then passed through a 0.075-mm nylon
    sieve for the determination of Pb concentration and selected Pb isotopic ratios.
    Rice plant samples were uprooted and brought back to the laboratory where they
    were washed with ultrapure 18.2 MΩ water (Milli-Q® Integral system). Each rice
    plant sample was dried and divided into root, stem, leaf, husk and grain. The
    rice plant organ samples were subsequently crushed into a powder using a grinder
    and placed in clean polyethylene sealed bags. The major potential source samples
    (four natural source samples, six agricultural source samples, five industrial
    source samples, six coal combustion source samples, and five traffic source samples)
    were also collected for Pb isotope analysis (Fig. 1). The natural source samples
    included soil parent material collected from deep uncontaminated horizons at sampling
    sites 8, 16, 34 and 69; the agricultural source samples were compound fertilizers
    and calcium superphosphate commonly used in the study area, which were collected
    from farmer''s markets. The industrial source samples were Pb ore materials used
    in industry, which were collected from the local Pb–Zn deposits. The coal combustion
    source samples included raw coal, fly ash, and furnace bottom slag collected from
    coal-fired enterprises. The traffic source samples included gasoline exhaust dust
    and diesel exhaust dust collected from parking lots. All potential source samples
    were air dried, ground and sieved through a 0.075-mm nylon sieve for the determination
    of Pb concentration and Pb isotopic composition. 2.3. Chemical analysis and instrumental
    measurement 2.3.1. Determination of Pb concentrations The soil from the rice fields
    was digested in an acid mixture consisting of HNO3, HCl, HF and HClO4 to determine
    total Pb concentrations. The total Pb concentration of the different rice plant
    organs was digested by a mixture of acid consisting of HNO3 and HClO4. The digestion
    solution was filtered through a 0.45-μm filter membrane and then fixed with 2%
    HNO3 and stored at 4 °C. The Pb concentrations in the digestion solution were
    determined by ICP-MS (Agilent 7700x, Agilent Technologies, USA) (Huang et al.,
    2019). 2.3.2. BCR sequential extraction A modified BCR four-step sequential extraction
    procedure (Ure et al., 1993; Qu et al., 2017) was used to analyze the chemical
    fractionation of Pb in paddy soils in this study. Lead in the paddy soils were
    divided into (1) the acid-soluble fraction (exchangeable and carbonate-associated,
    F1) which was extracted by a 0.11 M acetic acid solution, (2) a reducible fraction
    (bound to Fe/Mn oxides, F2) which was extracted by a 0.1 M hydroxylamine hydrochloride
    solution (pH = 1.5), (3) an oxidizable fraction (bound to organic matter, F3),
    which was extracted by 0.1 M ammonium acetate solution after digestion with H2O2,
    and (4) a residual fraction (F4) which was digested by a mixture of the same acids
    used for the total digestion, including HNO3, HCl, HF and HClO4. The extraction
    procedure is summarized in Table S1. The supernatant filtrate of each chemical
    fraction was obtained following filtration through a 0.45-μm fiber membrane and
    the concentration of Pb was determined using ICP-MS (Agilent 7700x, Agilent Technologies,
    USA). 2.3.3. SBET in-vitro digestion test A Simple Bioaccessibility Extraction
    Test (SBET) was used to analyze the bioaccessibility of Pb in paddy soils and
    rice grains (USEPA, 2007; USEPA, 2008; Ning et al., 2021). The analysis involved
    the mixing of 0.4 g of paddy soil (or rice grain) and 40 mL simulated gastric
    fluid (0.4 M glycine solution adjusted to pH 1.50 ± 0.05 with HCl) in a polypropylene
    bottle (1:100 weight-to-volume ratio). The bottles were continuously shaken for
    1 h at 100 rpm and 37 °C. The supernatant filtrate of each sample was obtained
    through a 0.45-μm fiber membrane and the Pb concentration was determined using
    ICP-MS (Agilent 7700x, Agilent Technologies, USA). 2.3.4. Determination of Pb
    isotopic compositions Based on the measured Pb concentrations in the total digestion
    solution, the BCR four-step sequential extraction solution and the SBET extraction
    solution, an appropriate amount of the solution containing approximately 1 μg
    of Pb was evaporated on an electric hot plate until nearly dry, after which 1
    mL of HCl was added and evaporate to near dryness on a hotplate. Then, 1.5 mL
    of 0.5 mol L−1 hydrobromic acid was added to the digestion tube for 1 h. The solution
    was cooled and separated by centrifugation with a Bio-Rad AG1-X1 anion exchange
    resin (200 mesh). The separated solutions were subsequently placed on an electric
    hot plate and evaporated to near dryness and re-dissolved with 2% HNO3. The Pb
    isotopic compositions were then determined using an ICP-MS (Agilent 7700x, Agilent
    Technologies, USA) in isotope ratio mode. 2.3.5. Quality control and assurance
    Strict quality control and assurance procedures were used throughout each stage
    of sample analysis, including sample pretreatment, chemical analyses and instrumental
    measurements. Details are presented in Text S1. 2.4. Data analysis 2.4.1. Statistical
    analysis The soil and rice plant sampling location maps and the kriging interpolation
    analysis of the analytical results were drawn using ArcGIS 10.8. Statistical analyses,
    such as mean and standard deviation of the measured data, were performed using
    Microsoft Office Excel 2016. Pearson correlation analysis and data normality tests
    were performed using SPSS 19.0. Scatter plots, box line plots, and 3D scatter
    plots, among others were created using Origin 2023. 2.4.2. Source apportionment
    of Pb using isotopic ratios A mass balance-based multi-source hybrid IsoSource
    model was chosen for source apportionment and the model details are presented
    in Text S2. 3. Results and discussion 3.1. Total concentration, chemical fractionation
    and bioaccessibility of Pb in the soil-rice-human system 3.1.1. Lead concentrations
    in the soil-rice system Descriptive statistics for the concentrations of Pb in
    paddy soils and different rice plant organs are presented in Table 1. The total
    Pb concentrations in the paddy soils exhibited a coefﬁcient of variation of Pb
    of 0.38, indicating that Pb concentrations were moderately variable (Huang et
    al., 2019). Lead concentrations ranged between 40.16 and 168.11 mg/kg, whereas
    the mean was 72.29 mg/kg. The Pb concentrations in all sampling sites were higher
    than the average background value of Pb in soils of Fujian Province (34.9 mg/kg)
    (Chen et al., 1992). Compared to the risk screening values for soil contamination
    of agricultural land (MEEC, 2018), the excessive rate of Pb was 14.1%. The average
    Pb concentration (72.29 mg/kg) in the paddy soils of the Jiuolong River Basin
    was higher than that in Hunan, China (62.07 mg/kg), Guangxi, China (31.2 mg/kg),
