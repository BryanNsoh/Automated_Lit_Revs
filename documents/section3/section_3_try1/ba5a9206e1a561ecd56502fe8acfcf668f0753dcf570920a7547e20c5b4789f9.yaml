    Various adaptations of cLHS proposed by different researchers consider accessibility
    and cost, or better space filling (e.g., [319,320,321]). Space filling has the
    advantage of not missing situations that could be under-represented by clHS. If,
    for example, a large area is characterized by similar combinations in the feature
    space, it might be under-sampled, even if it contains a soil variability that
    is not captured by the covariates. Wadoux et al. [322] recently studied sampling
    design optimization for soil mapping with random forest, and concluded that cLHS
    sampling performed worse than other sampling designs. It should be noted that,
    in their study, the subsampling design was based on a preliminary selection of
    an existing set of sample sites that was already a mixed sampling design, i.e.,
    subsampling a regular grid using a method close to cLHS, and with known results
    (LUCAS Soil, [323]). In other words, the spatial coverage of their learning full
    sample was already rather efficient, and some covariates had already been used
    to locate the samples in the grid. Note that the idea of exploring the cLHS method
    using covariates on a dense set of already sampled points was also tested by Loiseau
    et al. [141], who concluded that it was efficient at highlighting situations that
    were under-sampled in the original soil legacy dataset. Briefly, they tried to
    predict topsoil particle size distribution using various DSM techniques and a
    set of covariates. When applying cLHS to the covariates, they found that the initial
    dataset missed some covariates combinations, which explained why some areas had
    a bigger uncertainty, or even a bias, in the predictions. Another interesting
    characteristic of direct RS prediction is that it can be used as a dataset to
    simulate the spatial distribution of a soil property and thus be used to simulate
    different validation sampling strategies in spatial or feature space (i.e., [132])
    and highlight their advantages and limitations. This kind of direct prediction,
    if accurate enough, can also help test different sampling strategies for the training
    dataset. This test on sampling strategies was conducted by Lagacherie et al. [131]
    in order to assess their impact on the accuracy of the prediction of topsoil clay
    content in Tunisia. In particular, they showed that stratified random sampling,
    which is often recommended for soil map validation [137], could lead to inconsistent
    results if the number of strata and/or the number of random samples taken in each
    strata were not large enough. For a recent synthesis about sampling in DSM, see
    Brus [137]. 6. Limitations and Challenges In this section, we focus on the main
    limitations of RS products for soil mapping and monitoring and some challenges
    to improving the quality and relevance of RS imagery for soil. 6.1. Using RS Products
    to Predict Soil Properties The use of RS measurements as a substitute for soil
    analyses is a way to increase the density of soil information at a low cost. However,
    this surrogate often remains difficult to obtain with satisfactory accuracy and
    broad spatial coverage. With respect to accuracy, work remains to be conducted
    to better distinguish the effects of different factors on the spectral response
    of a soil property. A typical example can be taken for mapping SOC using the spectral
    signature of bare soil. A large number of limitations include, for example, the
    following: How do we discriminate bare soil from vegetated soil, e.g., what NDVI
    threshold should we use? Which unmixing method should we use for partly vegetated
    pixels? How do we distinguish bare soil from soil covered with dead vegetation
    residues? Additionally, what threshold should we use? How do we take into account
    the complex effects of different soil properties at a given time/location (e.g.,
    vegetation, residues, moisture, roughness, SOC, and clay or lime content)? How
    do we extend the coverage of bare soils? Mosaicking is now well developed, but
    what time period should we take? What are the limitations related to mosaicking?
    How can we take into account the fact that different dates are usually associated
    with different situational conditions (e.g., moisture and roughness)? In many
    cropped regions, more and more soil will no longer be bare due to the implementation
    of cover crops and/or seeding under a vegetative cover. How do we take advantage
    of various RS products and sensors, depending on their resolution (in space, time,
    and spectral domain), remoteness and related perturbing factors? At the field
    or farm-scale, responding to these questions may imply using several RS sensors.
    For example, using UAV RS enables the selection of the most adapted dates to obtain
    bare soil imagery together with minimizing the perturbing factors of soil spectral
    data. This is, however, not feasible for broad-scale monitoring. The effect of
    some perturbing factors may also be studied using airborne imagery. Thus, studies
    comparing laboratory spectra, proximal sensing, UAV, or airborne data to satellite
    imagery, should be conducted in order to estimate/reduce the errors due to changes
    in spectral resolution/remoteness and to improve the criteria for selecting the
    relevant satellites data (e.g., [324,325,326]). 6.2. Most RS Products Only Capture
    Topsoil Information Almost all DSM attempts show that the prediction performance
    decreases with depth (e.g., [21,259]). This is easily understandable because most
    RS products only capture information about the soil surface and/or terrain attributes
    at the time of acquisition. For example, it is physically impossible to detect
    deep soil attributes with visible–near infrared RS data. Some products, however,
    have the capacity to integrate a response over a less limited depth (radar and
    gamma-ray). Therefore, one challenge is to better incorporate different sensors
    that are capable of obtaining information at different depths into the DSM framework.
    Other information than bare soil spectra can be useful to map soil properties
    at depth. Gamma-ray spectrometry data, however, comes mainly from low elevation
    airborne sensors, which are not yet available in many parts of the world. Magnetic
    surveys are most often used for detecting soil pollution (e.g., [327,328,329]).
    They may also, however, reveal lithology, weathering, and water regime of soils
    (e.g., [330,331,332]). Yet, to our knowledge, there are no studies using airborne
    magnetic data as covariates in DSM. Another challenge is to integrate some soil
    knowledge into the DSM. For example, it is well known that in many cases, soils
    are organized in topo-sequences or “catenas”. This is the case of erosion catenas
    from a plateau to a gentle slope. At the top of the eroded portion of the catena,
    one can obtain information about deeper horizons present on soils developed on
    the plateau, as these underlying horizons may have been exposed at the surface
    by erosion. The same inferential information can be incorporated into DSM in the
    case of steep slopes, where outcrops can provide information about the parent
    soil material. In this case, a sampling design based on topo-sequences and available
    high-resolution RS imagery can be very efficient (e.g., [333]). This type of integration
    of soil knowledge into the DSM is not trivial because it requires a soil scientist
    to know the soil spatial organization and the scales involved in order to incorporate
    such information into the DSM. In some cases, these rules are described in conventional
    soil maps, and a challenge is to take them into account to disaggregate complex
    soilscape map units into more precise classes (e.g., [146,147,334,335,336]). Finally,
    a solution often chosen to address the limitations of bare soil RS and to obtain
    information on some deep soil properties is to incorporate other RS data, such
    as vegetation indices or land-cover changes, as covariates in a DSM model (see
    Section 4.2, and further, Section 7.2.2). At the global scale, Padarian et al.
    [337] recently used a semi-mechanistic model combined with an MODIS time series
    of changes in land cover to model changes in the global SOC stocks from 2001 to
    2020. Though this approach is still not perfect, because it does not take into
    account climate change and some inherent soil properties, it provided an estimate
    of the global losses of SOC stocks, mainly due to the conversion of forests to
    cultivated lands. 6.3. Relative Permanence of Soil Properties and Revisit Time
    for Soil Monitoring In Section 2, we described the relative permanencies of soil
    properties. One question is how these relative permanencies relate to current
    and future satellite revisit times. Indeed, it is a great advance that satellite
    revisit times are becoming shorter, especially with some of the commercially available
    data products with multiple weekly flybys. Some applications might expect us to
    be able to deliver soil information corresponding to this time span. The challenge
    is the number of cloud-free days due to weather conditions, especially in the
    northern or mountainous regions of France. Even when there are no clouds, we may
    be confronted with shadow effects, and the topographic image corrections may not
    be accurate enough to monitor mountainous regions. Another challenge is dealing
    with the observed spatial and temporal heterogeneity that is inconsistent with
    our understanding of the relative permanence and natural variability of soil properties.
    Finally, how do we translate this into effective sampling designs for soil monitoring?
    At field or farm-scale levels, UAV imagery helps design more efficient field sampling
    designs for monitoring, especially for SOC. It can also increase the density of
    observations in space and time and help to select the relevant soil signals and
    filter/correct some perturbing factors. One challenge is to combine detailed surveys
    and RS products (from proximal sensing to UAV, airborne, and satellite data) in
    order to better calibrate the models obtained by hyperspectral and high-resolution
    satellite sensors and better design and optimize field sampling. A final challenge
    is to make a clear distinction between what the changes in carbon storage and
    the changes in carbon sequestration are [179,215,260]. A promising way, at least
    for topsoil, could be to relate soil spectra to pools of SOC with different residence
    times. Several studies have shown the potential of laboratory Vis–NIR and MIR
    spectroscopy for an efficient estimation of SOC fractions, SOC monitoring, and
    modeling (e.g., [338,339,340]). To our knowledge, the feasibility of upscaling
    this kind of relationship to RS data needs to be assessed. This may increase the
    usefulness of RS to map and monitor SOC pools. 7. Main Progresses, Perspectives,
    and Prospects 7.1. The Increasing Availability of Remote Sensors and of Their
    Spatial, Spectral, and Temporal Resolution over Time Taking the first Landsat
    satellite (1972) as a starting point, the last fifty years have been characterized
    by the launch of an increasing number of Earth observation satellites with different
    spatial coverages and resolutions, spectral bands, and revisiting times. Meanwhile,
    a large number of airborne spectral sensors have been tested on smaller spatial
    coverages in order to explore or simulate the potential of new sensors, to obtain
    faster images and shorten revisit times. These technological advances have improved
    the DSM in several ways: The increase in spectral range and spectral band resolution
    has led to a drastic increase in the number of soil properties that can be predicted
    using RS (e.g., [43,107,341,342,343,344,345]). The increase in spatial resolution
    allows the mapping of increasingly fine spatial distributions of soil properties
    and their controlling factors (e.g., [325,343,346]). Shorter revisit periods allow
    for the better detection of changes in soil properties over shorter time periods
    and better capture of soil management effects (e.g., [347,348,349,350]). Increasing
    the number of RS products over time allows both the design of composite products
    and a shift from static mapping to monitoring certain changes (e.g., [128,326,351]).
    Merging data from RS products generally provides better predictions than using
    a single RS product (e.g., using a time series to increase both the prediction
    accuracy and map coverage [352], using synergistic information to retrieve soil
    information [353] or fusing products to increase both spatial and temporal resolution
    (e.g., [354,355,356,357])). Several missions with high signal-to-noise ratios,
    high spatial resolution, but limited coverage per day have been launched recently:
    the Italian PRISMA (PRecursore IperSpettrale della Missione Applicativa, launch
    22 March 2019, 30 m; [358,359]), the German EnMAP (Environmental Mapping and Analysis
    Program, launch 1 April 2022, 30 m, [360]), and the Japanese HISUI (Hyperspectral
    Imager Suite, launch 5 December 2019, 30 m; [361]). The Italian–Israeli SHALOM
    (Spaceborne Hyperspectral Applicative Land and Ocean Mission, launch 2024, 10
    m [362]) is also expected to be launched soon. In addition, some global mapping
    missions are planned or under study for the coming years, with variable spatial
    coverage and different ground sampling distances, such as the former HyspIRI mission
    [363,364] and the Sentinel-10/CHIME (Copernicus Hyperspectral Imaging Mission
    for the Environment) satellite proposed as an ESA candidate mission [365]. This
    wide range of satellites will represent a major step toward multi-resolution and
    multi-precisions soil mapping. Virtual satellite constellations (LANDSAT/S2, PLANET,
    EarthDaily…) are promising tools for the future. One of the challenges is to harmonize
    the data because the sensors, acquisition conditions, and even the processing
    chains are different. 7.2. The Increasing Importance of RS Data in DSM The trends
    we have observed and the future of RS in DSM can be schematically divided into
    the following two categories: The use of RS products as surrogates for in situ
    measurements. The incorporation of RS products as covariates for DSM. In this
    section, we summarize the main conclusions that can be drawn from this review.
    7.2.1. Use of RS Products as Surrogates for In Situ Measurements As developed
    in Section 3.4., and already highlighted by Lagacherie and Gomez [240], in some
    cases, “the estimations of soil properties at each pixel of a hyperspectral image
    is assumed to be precise enough to be considered as a measurement of a soil property
    and to be used as such for feeding DSM models”. The huge advantage of these situations
    is that the spatial sampling is much denser than what is usually available for
    the soil data to train DMS models. A better coverage of spatial soil variability,
    especially short-scale variability, which is often not captured by existing soil
    data, can be expected. Moreover, there are still large spatial gaps in the available
    soil information to run DSM models around the world [13]. Therefore, these myriad
    surrogates for in situ measurements pave the way for both filling gaps in learning
    data and revealing finer spatial structures. These surrogates have proven to be
    efficient for some soil properties in the case of airborne hyperspectral imagery
    (e.g., [124,126,132,240,282]). However, we need to consider that these surrogates
    have uncertainties, and that the relationships that enabled the estimation of
    these surrogates should not be applied outside of their domain of validity. This
    is a big challenge, as soil data are still missing in large parts of the world.
    7.2.2. Incorporation of RS Products as Covariates in DSM We have seen that RS
    products can be used as covariates in DSM models (see Section 4.2). This is primarily
    because many RS products not only reflect soil surface properties, but can provide
    spatiotemporal information about two categories of information that can be used
    in DSM. RS products can provide information on the controlling factors of soil
    formation and changes. This is particularly the case for vegetation indexes, which
    provide indirect information about SOC inputs to soils. Conversely, soil moisture
    and temperature products can provide indirect information on the mineralization
    rate of SOC. Land cover and changes in land cover are related to different soil
    outputs and inputs that can influence pH, C and N cycles, nutrients, and possible
    sources of contamination. Airborne gamma-ray spectroscopy can provide information
    on the soil depth, presence of peats, soil weathering, and the nature and mineralogy
    of the parent material, or help better map clay content and/or mineralogy. The
    high-resolution DEMs derived from RS are essential to capture the different scales
    of soil processes and soil erosion/redistribution in the landscape at different
    scales. They are also very useful information for water redistribution and thus
    water regimes. One big challenge with the multiplication of RS imagery is to conduct
    the right selection of covariates to avoid overfitting and respect the parsimony
    and relevance principles in DSM. Several ways of selecting covariates have been
    proposed and cited in this review. We must keep in mind that among the criteria
    used for selecting covariates and/or aggregating them in synthetic ones, we should
    take into account not only parsimony and redundancy, but also their meanings in
    terms of soil science. Conversely, another big challenge of DSM and data-driven
    modeling is to use them as knowledge discovery tools that may reveal or help with
    the understanding of new soil processes at various scales. In other words, RS
    and DSM are not only tools that can extend the spatially statistical relationships
    established on a set of leaning variates; they should also be able to discover
    new soil processes. Although still underutilized, information on soil management
    practices at the field level is probably one of the most promising covariates
    with the development of hyperspectral sensors with high spatial and temporal resolution.
