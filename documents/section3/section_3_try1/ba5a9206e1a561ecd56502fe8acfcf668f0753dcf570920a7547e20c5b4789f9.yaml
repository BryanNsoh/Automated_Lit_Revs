    a critical diagnostic of the surface energy balance, evaporative fluxes, and vegetation
    stress. Ts can vary rapidly in space and time: for example, the diurnal variation
    in land Ts can be markedly different between a road and an adjacent crop field.
    Ts does not mix linearly with scale, and medium-resolution estimates are needed
    to capture many aspects of the landscape that are not resolved at coarse resolution.
    Medium-resolution land Ts has a wide range of uses including estimating net radiation,
    crop water use and evapotranspiration (see section 3.8), and quantifying urban
    heat island effects (Weng et al., 2004). That is why we consider medium-resolution
    land Ts to be an essential product. There is a long history of algorithms developed
    to retrieve land surface temperature (Ts) from coarse global coverage sensors
    with thermal wavelength detectors. Notably, the NOAA AVHRR sensors have ~11-μm
    and ~12-μm thermal bands and more recent sensors have an additional ~4 μm band,
    and MODIS and VIIRS continue these configurations. Split-window Ts algorithms
    take advantage of these bands to reduce differential atmospheric absorption (Gerace
    et al., 2020; Wan and Dozier, 1996). The Sentinel-2A and -2B sensors do not have
    thermal wavelength detectors and so land Ts and εs products would need to be derived
    from Landsat only. Landsat’s thermal sensors are unique for their excellent calibration
    (<0.3 K RMSE) and routine global medium-resolution coverage (Barsi et al., 2014;
    Hook et al., 2020; Schott et al., 2012). The Landsat TM and ETM+ sensors had a
    single ~11.5-μm thermal band and although land Ts can be derived using atmospheric
    data, this requires the emissivity to be pre-defined or assumed to be constant
    (Malakar et al., 2018). Landsat-8 and 9 carry the TIRS sensors with two thermal
    bands (10.8 and 12 μm) that enable retrieval of land Ts after compensation of
    the measured radiance for atmospheric effects using a split-window correction
    (Gerace et al., 2020). However, the εs must be specified a priori, for example,
    based on the ASTER Global Emissivity Dataset (Hulley et al., 2015). The goal for
    satellite-retrieved land Ts is an uncertainty of 1 K based on user-driven baseline
    requirements and approved by the Committee on Earth Observation (CEOS) Satellites
    Working Group on Calibration and Validation (WGCV) Land Production Validation
    subgroup (Guillevic et al., 2018). The WGCV has further defined a protocol for
    best practices for the validation of surface temperature products. These include
    a temperature-based validation, radiance-based validation, multi-sensor inter-comparisons,
    and time-series analyses (Guillevic et al., 2018). Quality Assessment flags in
    land Ts products should include information related to the input data quality,
    cloud flags, and other algorithm performance metrics. Land εs is a desirable product.
    However, at least three thermal bands are necessary to physically retrieve emissivity.
    Planning for the next generation of Landsat therefore includes five thermal bands
    (Wulder et al., 2022) specifically to facilitate temperature-emissivity separation
    (Hulley and Hook, 2011). In this case, emissivity could be dynamically retrieved
    and supplied as an independent product such as in the current standard MODIS,
    VIIRS, and ECOsystem Spaceborne Thermal Radiometer Experiment on Space Station
    (ECOSTRESS) surface temperature products (Hulley et al., 2022; Hulley et al.,
    2018). Furthermore, net radiation (Eq. 1) should be considered as an aspirational
    product, combining albedo, temperature, emissivity, and gridded insolation and
    longwave data from reanalysis. 3.5. Biodiversity and faunal habitat Biodiversity
    declines are a major societal concern because of resulting threats to ecosystem
    services, and because of the inherent value that many people place on natural
    ecosystems and the species that inhabit them. However, assessing the full diversity
    of life is challenging. Satellite data and derived products have an important
    role in informing efforts to conserve species’ habitat and safeguard biodiversity.
    Land cover classifications, for example, are good predictors of habitat quality
    and species distributions (Skidmore et al., 2021; Turner et al., 2003). Similarly,
    land cover change analyses highlight threats to protected areas (DeFries et al.,
    2005; Falcucci et al., 2007) or ecosystem services (Andrew et al., 2014). In addition,
    satellite data can characterize the underlying environmental conditions that affect
    biodiversity (Duro et al., 2007). Coarse-resolution satellite data can predict
    biodiversity at global to continental scales (Fjeldsa et al., 1997; Waring et
    al., 2006). For example, the 1-km MODIS-based Dynamic Habitat Indices (DHIs),
    explain two thirds of the variation in species richness of amphibians, birds,
    and mammals globally (Radeloff et al., 2019). Similarly, image texture measures
    derived from MODIS vegetation indices provide a proxy for habitat heterogeneity
    (Tuanmu and Jetz, 2015; Wallis et al., 2016), and MODIS-based winter habitat indices
    capture patterns of snow and frozen ground (Gudex-Cross et al., 2021), making
    such indices useful, for example, for bird species richness predictions (Carroll
    et al., 2022). Medium-resolution satellite data are best suited for assessments
    of biodiversity and faunal habitat (Farwell et al., 2021; Pettorelli et al., 2014;
    Turner et al., 2003) because those data capture both variability in environmental
    condition within an animal’s territory (Pettorelli et al., 2005; St-Louis et al.,
    2010) and heterogeneity in vegetation structure (Cohen and Goward, 2004; Liu et
    al., 2001). Furthermore, medium-resolution satellite data capture conservation
    threats, such as urban development and agricultural expansion, well. There are
    several metrics that can be retrieved from satellite data to act as proxies or
    predictors of biodiversity. The DHIs summarize three aspects of the annual phenology
    of vegetation productivity and were originally proposed by Berry et al. (2007)
    and Mackey et al. (2004), and further developed by Coops et al. (2009), Hobi et
    al. (2017) and Radeloff et al. (2019). Cumulative productivity is a measure of
    available energy. Minimum productivity is a measure of resource limitations. Lastly,
    Variation in productivity captures seasonality. The DHIs correlate well with biodiversity,
    but currently are only available globally at coarse resolution (e.g., silvis.forest.wisc.edu/data/dhis).
    We suggest to produce the three DHIs globally as an essential medium-resolution
    product for biodiversity applications (Fig. 4). The DHIs can be derived from any
    proxy for vegetation productivity (Hobi et al., 2017), so 30-m EVI data would
    be adequate until more direct measures of productivity, such as FPAR were available.
    For the composite DHIs, which summarize long-term averages and are best for analyses
    of multi-year biodiversity data, such as species richness estimates derived from
    range maps, we suggest to analyze one decade of Landsat and Sentinel-2 observations,
    and calculate the median monthly vegetation indices among years. For the annual
    DHIs, which are best when analyzing annual biodiversity data from field survey,
    missing monthly values need to be filled after curve fitting (Hobi et al., 2021).
