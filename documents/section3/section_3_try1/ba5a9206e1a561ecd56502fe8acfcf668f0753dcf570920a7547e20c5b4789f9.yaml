    Government of India52. The data from 1967 to 2018 is used in this study. Food
    grain production refers to the total production of rice, wheat, corn, coarse grains
    (sorghum and millet), and pulses (beans, dried peas, and lentils). Crop-specific
    data for major crops (rice, wheat, pulses, maize, jowar, bajra, and nutrient cereal)
    is also prepared to investigate how individual crop’s yield, cropping area, total
    production, and irrigation statistics have changed differently during the last
    five decades. Cropland fraction, irrigation, and crop type map We define the geographic
    distribution of croplands based on both MODIS Land Cover product (MCD12Q1) and
    International Institute for Applied Systems Analysis (IIASA) cropland fraction
    data53. In this study, we only keep pixels that satisfy two following conditions
    as croplands: (a) MCD12Q1 equals 12 (Croplands) or 14 (Cropland/Natural Vegetation
    Mosaics), (b) IIASA cropland fraction > 50 %. We also define the irrigated and
    unirrigated (i.e., rainfed) croplands in India by overlaying the global irrigated
    and rainfed cropland area maps18. We further introduce seasonally resolved crop
    type maps to understand to what extent the seasonally varying degree of changes
    in Indian cropland is associated with different crop types54. These crop-type
    maps were developed using MODIS 250 m surface reflectances (and derived spectral
    indices) and quantitative spectral matching techniques, resulting in mapped accuracies
    ranging from 72% to 97%. The crop types derived from remote sensing explained
    variability in national statistics ranging from 63% to 98%. Aridity and climate
    data Aridity is usually expressed as a generalized function of precipitation,
    temperature, and reference evapotranspiration. It is considered an indicator of
    quantified precipitation availability over atmospheric water demand. The aridity
    index used in this study was calculated as a ratio between mean annual precipitation
    and reference evapotranspiration55. The precipitation data was obtained from the
    high-resolution WorldClim2 data while the reference evapotranspiration was modeled
    using the FAO Penman-Monteith method. In this study, we employed the UNEP aridity
    classification scheme: arid (<0.2), semi-arid (0.2–0.5), dry sub-humid (0.5–0.65),
    and humid (>0.65). For assessing relations between MODIS LAI and climate data,
    we obtained monthly temperature, precipitation, and radiation data from CRU TS
    (Climatic Research Unit gridded Time Series) Version 4.04 data56. TRENDY DGVM
    LAI DGVMs simulate key physical and biological processes of the land system in
    interaction with the atmosphere. DGVMs provide a deeper insight into the mechanisms
    controlling terrestrial energy, hydrological, and carbon cycles, as well as the
    drivers of phenomena ranging from short-term anomalies to long-term changes57.
    DGVM simulations under constant environmental conditions have been performed within
    the project TRENDY (Trends and drivers of the regional-scale sources and sinks
    of carbon dioxide)27. In this study, we use 10 TRENDY v7 DGVMs including CABLE-POP58,
    CLM5.059, JSBACH60, JULES61, LPJ-GUESS62, LPX-Bern63, ORCHIDEE64, SDGVM65, SURFEX66,
    and VISIT67 (Supplementary Table 1). A set of three experiments driven by either
    constant or varying climate data and other inputs such as atmospheric CO2 and
    LCLUC forcing were designed in the TRENDY project to differentiate the role of
    CO2, Climate, and LCLUC (Supplementary Table 2). The TRENDY v7 models were forced
    by gridded climate data (either monthly CRU or 6-hourly CRU-JRA55), atmospheric
    CO2 concentrations based on ice core measurements (pre-1958), and stationary observations
    from the National Oceanic and Atmospheric Administration (NOAA) (post-1958), and
    Land-use Harmonization (LUH) Version 2 data68. The TRENDY models provided three
    types of simulations: (a) one that considers the variability in atmospheric CO2
    (S1), (b) one that considers the variability in CO2 and climate (S2), and (c)
    one that considers the variability in CO2, climate, and historical LCLUC (S3).
    We aggregate the DGVM simulated monthly LAIs to the Rabi (November–May), Kharif
    (June–October), and annual LAI time series. Analytical approaches We evaluated
    each LAI time series (Rabi, Kharif, and annual LAI) for the presence of a monotonic
    trend using a rank-based Mann–Kendall trend test69 and determined the slope of
    each time series using a non-parametric Theil–Sen slope estimator70 as implemented
    using the zyp package71 in R. This approach for robust trend assessment accounts
    for potential temporal autocorrelation and has been used in prior studies that
    evaluated changes in target variables including remote sensing and climate variables
    6. We classified pixels (or aggregated time series) with a positive LAI trend
    (p < 0.1) as greening or a negative LAI trend (p < 0.1) as browning. The role
    of irrigation in modulating leaf area changes is evaluated using irrigated and
    unirrigated area maps18. We also further categorize croplands based on aridity
    levels (arid, semi-arid, dry sub-humid, and humid) to investigate the role of
    irrigation in the satellite-observed greening across varying aridity levels. We
    compare trend estimates between different irrigation practices and/or aridity
    conditions. In this study, we further apply a partial-correlation analysis to
    evaluate the responsiveness of MODIS LAI to precipitation variability after statistically
    controlling for the covarying effects of MODIS LAI and climatic variables (temperature
    and solar radiation). These climatic variables are all derived from the CRU TS4.04
    datasets. We quantify trends in total production, yield, cropping area, and irrigation
    statistics of both food grain and major crop types (rice, wheat, pulse, maize,
    jowar, Bajra, and nutrient cereal) in India, and evaluate relations between each
    variable using Pearson correlation coefficient. In this analysis, we further split
    the statistics into two time periods (Earlier 20 years: 1967–1986, Later 20 years:
    1999–2018) to investigate how the trends and correlations evolve in the earlier
    and later periods. We also use multivariate regression analysis to quantify the
    effect size of irrigation, fertilizer, atmospheric CO2 concentration, and climate
    (temperature, precipitation, and radiation) on historical crop yield changes.
    Time series of the dependent and independent variables are prepared for this analysis.
    Given the limited availability of historical fertilizer use records, we only use
    the data from 1985 to 2017 for this analysis. To further investigate interactions
    between irrigation practice and climate factors, we include interaction terms,
    i.e., irrigation × precipitation (ppt) and irrigation × maximum temperature (tmax).
    Our general model of crop yield, which includes 5 covariates and 2 interaction
    terms, is: $${{{{{{\\mathrm{Yield}}}}}}} \\sim \\, {{{{{{\\mathrm{Irrigation}}}}}}}+{{{{{{\\mathrm{Fertilizer}}}}}}}+{{{{{{{\\mathrm{CO}}}}}}}}_{{{{{{\\mathrm{2}}}}}}}+{{{{{{\\mathrm{ppt}}}}}}}\\\\
    +{{{{{{\\mathrm{tmax}}}}}}}+{{{{{{\\mathrm{rad}}}}}}}+{{{{{{\\mathrm{Irrigation}}}}}}}
    \\! \\! :{{{{{{\\mathrm{ppt}}}}}}}+{{{{{{\\mathrm{Irrigation}}}}}}} \\! \\! :{{{{{{\\mathrm{tmax}}}}}}}$$
    To quantify the individual contribution of CO2, climate, and land cover/use changes
    (LCLUC) to changes in LAI, we follow a factorial simulation approach using three
    different simulations of DGVMs in TRENDY27,72. The effect of CO2 on the LAI change
    is represented by a trend of S1 (CO2 only) results; the S2 (CO2 + Climate) results
    show a trend that is the sum of CO2 and climate effects, and the S3 (CO2 + Climate + LCLUC)
    simulations include trends from time-varying CO2, climate, and land use/cover
    change. For simplicity, the effect of “climate” as used in this paper includes
    the synergy of CO2 and climate, and similarly the effect of “LCLUC” also includes
    the synergy terms. Therefore, the effects of CO2, climate, and LCLUC are then
    quantified as the trend for S1, the trend of S2 minus the S1 trend, and the trend
    of S3 minus the S2 trend, respectively. All trends are evaluated by the non-parametric
    Theil–Sen slope estimator70. Data availability MODIS LAI (MOD15A2H & MYD15A2H)
