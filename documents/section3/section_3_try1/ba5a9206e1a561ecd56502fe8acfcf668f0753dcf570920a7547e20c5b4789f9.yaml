    a typical wastewater treatment facility in Greece, involving three different scenarios:
    the baseline scenario, where screenings and foamings were collected from entrance
    works and transportation to a sanitary landfill, Scenario I where screenings and
    foaming was collected, grinded and pumped to the existing sludge anaerobic digester,
    and scenario II where fine screens were installed after sand collection for the
    removal of small diameter (≤500 μm) and utilization to anaerobic digestion. The
    functional unit used was 1 m3 of influent. The impact assessment of the five categories
    (eutrophication potential. Acidification potential, global warming potential,
    ozone depletion and photochemical ozone creation) revealed that compared to Scenario
    I and II, the baseline scenario had much greater impact on these categories, followed
    by scenario I, while Scenario II had the least impact compared to the other two.
    This was also depicted through the cumulative energy demand assessment, where
    the baseline scenario required 4–178% more energy to operate compared to Scenarios
    I and II. As the energy produced from the biogas in Scenario II (0.2952 KWh/FU)
    was much higher than the other two scenarios (0.048 KWh/FU for baseline, 0.092
    KWh/FU for Scenario I), the energy produced was diverted back into the system,
    thus decreasing energy demands for the whole system. According to the results
    of this research, WWTPs operations must actively work towards mitigating their
    energy demand. By implementing energy-efficient technologies and processes, such
    as anaerobic digestion and biogas utilization, and diversion of energy production
    back into the system, WWTPs are reducing their overall energy consumption and
    environmental footprint (Ferella et al., 2019). These energy-saving measures contribute
    to the sustainability of WWTP operations while also minimizing GHGs emissions.
    The combination of environmental protection and energy demand mitigation makes
    WWTPs vital players in promoting a greener and more sustainable future. At the
    same time, similar results from other LCA analysis can be used by both WWTPs stakeholders
    and urban policy makers, in order to create a synergy of action based on similar
    repository of data for informed and targeted development of strategies. Author''s
