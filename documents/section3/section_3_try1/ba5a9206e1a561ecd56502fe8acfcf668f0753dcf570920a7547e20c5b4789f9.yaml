    table 4 Discussion This study evaluated soil erosion in a particularly flood-prone
    region in western Iran before and after extreme weather events in 2018 and 2019.
    The results indicate that the unprecedented amount of rainfall increased erosion
    risk and exposed vast parts of the study area to increased erosion. Past research
    confirms this observation; although various factors are involved in increasing
    the intensity of soil erosion, the variation in climatic parameters due to climate
    change has come to play a very important role in recent years (Borrelli et al.
    2020). Before the recent episode of flooding, snow had covered the mountainous
    areas of the region. Following an increase in air temperature and rainfall, the
    accumulated snow melted, which intensified the floods. In addition, due to the
    large amount of rainfall on April 12th, 2019, soils were almost saturated, which
    reduced the infiltration rate and increased runoff generation (Hydrological Report,
    Regional Water Company 2019). These findings indicate that the large differences
    in erosion before and after floods are attributable to the erosivity factor in
    the RUSLE model. Yao et al. (2016) also report that soil erosion was driven mainly
    by R and was significantly impacted by K, particularly during rainy periods. Similarly,
    Polykretis et al. (2020) indicate that R was a more dominant factor in determining
    the intensity of monthly and seasonal fluctuations in water erosion than the other
    factors considered in the RUSLE model. The results of a historical study for the
    period between 1938 and 1988 by Kakembo and Rowntree (2003) also support our findings.
    The researchers found that gully initiation and intensification coincided with
    extreme rainfall events in Eastern Cape, South Africa. According to the available
    official reports, soil salinity is more severe in Poldakhtar county, compared
    to other counties; the droughts in recent decades have also increased salinity
    (Akbari et al. 2016a). Increased soil salinity has reduced permeability and increased
    erosion during floods, which partly explains the severity of flooding and erosion
    in Poldokhtar county. The cities of Khorramabad, Delfan, and Selseleh in the northern
    and central parts of the study area have highly erodible soils due to extensive
    dryland agriculture. This result is supported by findings by Polykretis et al.
    (2020), reporting that olive groves faced a higher risk of water erosion than
    other land uses. In contrast, mountainous lands in the eastern and northern parts
    of the study area were less erodible due to their dense forest cover. Overall,
    the results showed that human activities and natural factors such as extensive
    and continuous drought along with erosion-sensitive soils have increased erodibility.
    Long-term drought has also increased rainfall erosivity in the area. According
    to a report by the Hydrological Report, Regional Water Company 2019 using standardized
    precipitation-evapotranspiration index (SPEI), about 78% of the province has experienced
    moderate to severe drought; while central counties have been less affected (e.g.
    Selseleh county with only 5% of its area being affected), those in the southern,
    northern, and eastern parts of the region have been severely impacted (e.g. Poldakhtar
    county, with 99% of its area affected). Masroor et al. (2022) report a positive
    relationship between drought indices and soil erosion values. An important part
    of this correlation was due to the effect of drought on the quantity and quality
    of vegetation, which itself had an effective role in reducing the energy of raindrops
    and consequently reducing the amount of soil erosion. The role of the slope length
    factor (L) was consistent with the changes in the elevation and slope of the area.
    It should be noted that despite their gentle slope, mildly sloped and flat regions
    experience more erosion because soils are deeper in such areas, and therefore
    there is a larger amount of soils that can be eroded. On steep slopes, however,
    what little soil exists is quickly eroded, i.e. the amount of soil is the limiting
    factor for how much erosion occurs, although potential erosion might be higher
    compared to flatter areas. The results obtained by Salvati et al. (2013) indicate
    the importance of topography in the severity of soil erosion. They specify that
    increasing the slope in lands with low vegetation density increased the severity
    of soil erosion. Meshesha et al. (2012) also report a positive correlation between
    slope and soil loss in the Central Rift Valley in Ethiopia, stating that areas
    with slopes > 10° made up only 12% of their study area, but contributed disproportionately
    to soil erosion (31.7% of soil loss). They report that areas with steep slopes
    experienced erosion rates as high as 130 t ha− 1 yr− 1. Nabati et al. (2020) utilized
    climatic, soil, and topographic variables to determine suitable areas for agriculture
    in Lorestan province. They found that only 19.88% of the province is suitable
    for irrigated agriculture and 54.2% is suitable for rainfed agriculture. Vegetation
    cover, along with slope angle and length, are major determinants of soil erosion
    and sediment production (FAO 2015; El Jazouli et al. 2017). A study by Khademalrasoul
    and Amerikhah (2021) in the neighboring provinces of Khuzestan and Chaharmahal
    Bakhtiari similarly highlights the importance of the vegetation cover factor.
    The authors report that the lowest C factor and water erosion potential were observed
    in areas with the highest NDVI. A study by Prasannakumar et al. (2011) in the
    Siruvani watershed in southern India similarly attributes the increase in soil
    erosion to shifting cultivation patterns, and forest degradation. Moreover, Chinnasamy
    et al. (2020) indicated that floods and the associated erosion were due to a combination
    of rainfall events and changes in land use and land cover. The changes in land
    use also affect river morphology and behavior during floods, which in turn affects
    soil erosion. The results of field surveys and satellite imagery show that the
    main river beds have been widened and displaced and that the direction of flow
    has been altered. The reason for the displacements is the intensity of floods,
    loose and erodible alluvial sediments, and the interventions of rural communities
    in the form of expansion of agricultural lands on river banks. Shifting and widening
    of river beds has also caused the erosion of agricultural lands. According to
    the available reports and field studies, agricultural development and land use
    changes are the main causes of land degradation (Memarian and Akbari 2021; Derakhshan-Babaei
    et al. 2021; Nga et al. 2018; Zhang et al. 2016) in the southern and central parts
    of the study area. These results are consistent with that of Memarian and Akbari
    (2021) on the impacts of climate change on soil erosion. According to a FAO report
    (2015), both natural factors such as climate change, and anthropogenic factors
    such as agricultural development, population growth, and overgrazing, intensify
    erosion. The pre-flood and post-flood periods in our study area clearly show the
    effects of both categories of factors on causing and intensifying erosion. Alkharabsheh
    et al. (2013) evaluated the impact of land cover change on soil erosion hazard
    in northern Jordan during a 17-year interval and found that the main driver of
    soil erosion in the region was land use change. A study by Haregeweyn et al. (2017)
    similarly implicates a combination of natural and anthropogenic factors in soil
    erosion. The researchers state that variations in agricultural practices, slope,
    and population density were strongly linked with variations in soil erosion. Although
    future changes in land use can impact soil erosion by changing the area of agricultural
    lands in either direction, the fact that the global climate is moving towards
    more extreme events suggests that soil erosion will become more severe in the
    future. A comparison of the scenarios showed that although land use change can
    impact global soil erosion (especially through increasing or decreasing the area
    of agricultural lands), the shift in global climate toward more extreme hydrological
    cycles will act as the main driver of the increase in soil erosion. Similar to
    our findings, Pal and Chakrabortty (2019b) predicted increases in soil erosion
    in the future (from 5 to 15 year return periods) in the Dwarkeswar River basin
    in India. An increasing trend in average annual soil erosion was observed under
    RCP 2.6, RCP 4.5, RCP 6.0, and RCP 8.5, with the lowest and highest predictions
    belonging to RCP 2.6 and RCP 8.5, respectively. A comparable result is reported
    by O’Neal et al. (2005) in their study on the impact of climate change in the
    Midwestern United States. They predicted significant increases in runoff (10–310%)
    and soil loss (33–274%) in 2040–2059 relative to 1990–1999. However, the decisions
    made by land managers and environmental policymakers will be highly impactful
    on soil erosion. Despite the considerable soil erosion during floods, these conditions
    could evolve into an environmental catastrophe by 2100 according to land use change
    and climate change scenarios if adequate measures are not adopted by the responsible
    entities (Chandra Pal et al. 2021; Memarian and Akbari 2021). 5 Conclusion This
    study assessed the impacts of flood disasters and determined areas facing possible
    or potential soil erosion risk based on the RUSLE-GloSEM approach in western Iran
    in a GIS environment. Although various factors are involved in increasing the
    intensity of soil erosion, changes in climatic parameters, mainly due to climate
    change, play a very important role. In the study area, rainfall erosivity caused
    significant damage both before and after the floods. The highest amount of rainfall
    erosivity belonged to the southern parts of the study area such as Poldakhtar
    county (mainly due to land-use change, as most of the population is directly and
    indirectly involved with agricultural production) and the northern and western
    parts such as Dorud, Khorramabad, and Delfan counties (due to mountainous terrain).
    These areas constitute the high-risk flood zones in Lorestan province. Before
    the recent episode of flooding, snow had covered the mountains in the region.
    Following an increase in air temperature and rainfall, the accumulated snow melted,
    which intensified the floods. In addition, due to the large amount of rainfall
    on April 12th, 2019, soils were almost saturated, which reduced the infiltration
    rate and increased runoff generation. Additionally, continuous and long-term droughts
    in the study area have contributed to erosion. About 78% of the province has experienced
    moderate to severe droughts although central areas have suffered less severe erosion
    compared to the rest of the study area. Overall, orchards, farms, rangelands and
    forests with moderate or low vegetation cover were the most vulnerable land uses
    to soil erosion. Khorramdareh county, with the largest area of rainfed and irrigated
    farms, and Poldakhtar county with the largest area of rangelands and forests,
    faced the highest rates of erosion. Due to the continuous drought in the study
    area during the past years, vegetation cover has declined across the province,
    depriving soils of protection against water erosion. Droughts in recent decades
    have increased soil salinity as well. Soil salinity is more severe in Poldakhtar
    county (in the southern part of the study area with extensive areas devoted to
    agriculture). Moreover, droughts have subsequently reduced permeability and increased
    soil erosion during floods. Analysis of the spatial distribution of soil erosion
    showed that the southern parts (such as Poldakhtar) and central and eastern parts
    (such as Khorramabad and Aligudarz) have experienced significant erosion before
    and after floods. The results indicated that both natural factors such as climate
    change, and anthropogenic factors such as agricultural development, population
    growth, and overgrazing have intensified erosion. Studies conducted in different
    regions of the world have shown that variations in agricultural practices, slope,
    and population density are strongly linked with variations in soil erosion. According
    to a FAO report (2015) both natural factors such as climate change, and anthropogenic
    factors such as agricultural development, population growth, and overgrazing intensify
    erosion. The study area clearly shows the effects of both categories of factors
    (natural and anthropogenic) on causing and intensifying erosion. The results indicate
    the importance of topography for the severity of soil erosion. Increasing slope
    in lands with low vegetation density has increased the severity of soil erosion.
    Our results also showed that land use changes in the southern and eastern parts
    of the study area will lead to reduced organic matter content, reduced soil quality,
    and changes in the physical and chemical properties of the soil. Along with increased
    erosivity of rainfall, these factors will increase soil erosion in the area. Climate
    studies indicated that total rainfall in Lorestan province has decreased, similar
    to many other regions in Iran. On the other hand, the frequency of maximal rainfall
    events has increased. These conditions can indicate an increase in heavy and short-term
    rain storms and shortening of the rainy season in the region, which consequently
    escalate soil erosion potential. Modeling of future conditions also confirmed
    that climatic changes along with land use change are the main drivers of the increase
    in soil erosion. Combined land use change-climate change simulation indicates
    significant increases in soil erosion under SSP1-RCP2.6, SSP2-RCP4.5, and SSP5-RCP8.5
    scenarios. The percentage of areas falling into the high and very high classes
    of ersosion is expected to increase in step with worsening climate change-land
    use change scenarios; while 64% of the study area falls into these two classes
    under SSP1-RCP2.6, SSP5-RCP8.5 predicts that 71% of the study area will face high
    or very hight erosion by 2070. What is clear from the outcomes of this research
    is that floods, due to their role in the destruction of vegetation and soil and
    as important factors in changing river morphology and slope topography, can more
    than double the amount of soil erosion in the studied watershed. A wide variety
    of indices and factors are included in the RUSLE model. Therefore, future research
    should focus on fine-tuning the model to better represent real-world conditions.
    Future works should augment previous studies by including other types of erosion,
    estimating erosion at shorter time scales, and improving the accuracy of the equations
    used to estimate erosion. References Adeel Z, Alarcón AM, Bakkensen L, Franco
