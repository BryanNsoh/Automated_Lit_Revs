    loss 1. Introduction Over the last few decades, an increasing amount of plastic
    has made its way into terrestrial environments. This plastic input undergoes a
    number of degradation mechanisms, including photo-decomposition and hydrolysis
    (Wong et al., 2020), resulting in the fragmentation into smaller pieces known
    as microplastics (Andrady, 2011; Auta et al., 2017). As this process continues,
    the size of the plastic particles can reach nanometer dimensions (Mitrano et al.,
    2021), in combination referred to as micro- and nanoplastics (MNPs). MNPs exhibit
    significant variation in form, chemical properties, texture, color, density and
    size (Rochman et al., 2016). These particles have been found to affect a diverse
    array of organisms form different habitats, trophic levels, sizes, feeding mechanisms,
    and behaviors (Kukkola et al., 2021). Consequently, MNPs have emerged as a significant
    pollutant. MNPs pollution has been found to be ubiquitous, spanning from the equator
    to the poles (Lusher et al., 2015) from sea to land (Hu et al., 2022; Imhof et
    al., 2017). Recent evidence suggests that MNPs are present in various terrestrial
    ecosystems, including soil, and can enter through multiple pathways such as sewage
    sludge, irrigation, littering, atmospheric deposition, flooding, and plastic coverings
    (Xu et al., 2020), as shown in Fig. 1a. In Europe and North America, compost and
    sewage sludge are commonly used as fertilizers, and they are a significant source
    of soil plastic pollution in these regions. Additionally, China, Japan, and Korea
    account for 80 % of all plastic mulch, indicating that soil may be a large sink
    for MNPs (Geyer et al., 2017; Ng et al., 2018). Recent estimates suggest that
    that the annual input of MNPs from agricultural lands ranges from 63 to 430,000
    tons in Europe and 440 to ~300,000 tons in North America (Guo et al., 2020). Furthermore,
    studies indicate that MNPs may be 4 to ~23 times more abundant on land than in
    the ocean (Nizzetto et al., 2016). Download : Download high-res image (767KB)
    Download : Download full-size image Fig. 1. Sources of micro- and nanoplastics
    (MNPs) and pathways into soil ecosystems (a), Environmental behavior of MNPs in
    soil (b); potential LCIA modeling framework for MNPs impacts in soil ecosystems
    (c); and functional attribute dimensions of soil ecosystems. A high abundance
    of MNPs in soil has the potential to spread throughout various components of the
    soil ecosystem, including soil properties, fauna, microorganisms, and even functional
    traits within the plant community (Fig. 1b). This can result in potential threats
    to both the structure and function of the soil ecosystem. Due to their size similarity
    to algal or mineral particles, MNPs can easily be ingested by organisms at different
    trophic levels and accumulate in the food chain. Upon accumulation in organisms,
    MNPs may cause numerous negative effects, such as lethality, reduced feeding activity,
    inhibition of growth and development, endocrine disruption, energy metabolism
    disruption, oxidative stress, immune and neurotransmission dysfunction, and genotoxicity
    (Xu et al., 2020). Studies by He et al. (2021) and Liang et al. (2023) have highlighted
    the implications of this phenomenon, including its potential of MNPs to enter
    the food chain through trophic cascades. Soil is essential for proving essential
    ES that support both human and ecosystem needs (Pereira et al., 2018). ES have
    direct and indirect contributions to human well-being but are under constant pressure
    from the intensification and expansion of human activities (Carpenter et al.,
    2009; Nelson et al., 2013). These services have social, ecological, economic,
    cultural and spiritual dimensions, and perform functions such as support, provisioning,
    regulation and cultural services (Fig. 1d). Soil plays a critical role in biomass
    production, environmental purification, climate change mitigation, biodiversity
    maintenance, natural cultural heritage conservation, and landscape tourism resource
    development (Ananyeva et al., 2021; Comerford et al., 2013; Jónsson and Davíðsdóttir,
    2016). Furthermore, 13 of the UN Sustainable Development Goals (SDGs) are directly
    or indirectly related to soils. Numerous studies have shown that soil organisms
    play an important role in the performance of ES (Lazarova et al., 2021). According
    to the Food and Agriculture Organization of the United Nations (FAO), soil biodiversity
    refers to the diversity of subsurface organisms (Costantini and Mocali, 2022;
    Orgiazzi, 2022), including both genes, species and their constituent communities,
    as well as the ecological complexes to which they contribute and to which they
    belong, including soil microhabitats and landscapes (Christmann, 2022). LCA (Life
    Cycle Assessment) is a recognized quantitative decision support tool to identify
    options or solutions that have the lowest potential environmental impact, supporting
    the assessment and improvement of the environmental sustainability of products
    and technologies throughout their lifespan. LCA aims to quantify the pathway from
    stress to damage to ecosystems (Dieterle et al., 2022; Finnveden and Ekvall, 1998;
    Woods et al., 2018), including ecotoxicological impact pathways associated with
    chemical releases during the product life cycle (Fantke et al., 2018; Henderson
    et al., 2011; Oginah et al., 2023). A growing body of research highlights that
    MNPs is the form of plastic pollution with a high potential to cause negative
    environmental impact. Therefore, characterizing the effects that indicate the
    harmfulness of MNPs to soil ecosystems needs to be integrated as an important
    component of life cycle impact assessment (LCIA) (Fig. 1c). However, current LCIA
    methods do not yet include the damage to soil ecosystem functions, or damage to
    ES associated with MNPs-related effects (Pavan and Ometto, 2018). Within LCA,
    recent efforts aimed at linking environmental impacts to the consequent damage
    on ecosystem services (Alejandre et al., 2019; Rugani et al., 2019). However,
    the integration of MNPs in this context is still missing. Notably, while ecotoxicity,
    a relevant component of MNPs, is acknowledged as an impact category within LCA,
    the connection between ecotoxicity and the consequential damage to ecosystem services
    remains insufficiently addressed (Oginah et al., 2023). This challenge arises
    from the complexity of quantifying and assessing the intricate interactions between
    stressors like MNPs and the varied ecosystems they influence. Consequently, there
    is a urgent need to refine existing methodologies and collect damage-related data
    for MNPs at ecosystem level, in conjunction with their related chemical ecotoxicity,
    and finally integrate that into the existing LCA framework. The preliminary methods
    designed to correlate environmental impacts with damage to ecosystem services
    have yet to integrate MNPs. In summary, in MNPs'' research, LCA is becoming more
    and more relevant. Although some methodologies can approximate damage to ecosystem
    services within LCA (Alejandre et al., 2019; Rugani et al., 2019), there is a
    plethora of review articles delving into MNPs in LCA (Gazal and Gheewala, 2020;
    Tan et al., 2023; Zhao and You, 2022). However, an evident gap exists in damage
    modeling, emphasizing the urgency of examining the implications of MNPs on terrestrial
    ecosystems and the associated detriment to soil ecosystem services. To quantify
    the damage caused by the effects of MNPs to the soil ES, it is necessary to define
    the basic pathway of from sources of MNPs to damage on species and functional
    diversity in soil ecosystems and link them to ES damage. To address this gap,
    the present study aims (a) to provide conceptual framework of linking MNPs sources
    to impacts and further to damage on ES, (b) to provide an overview of sources,
    fate, effects of MNPs on soil ecosystems, and (c) to discuss methods to link impacts
    to damage on soil species diversity, functional diversity and ES. This manuscript
    aims to address the gap by extending LCA to include MNPs and their damage on soil
    ecosystems and ecosystem services, partly building on existing reviews that so
    far focus only on the link of MNP emissions to effects on species, while not considering
    the link from effects to damage on related ecosystem services. 2. Methodology
    for identifying key literature We employed a systematic approach for our review
    by using the Web of Science core collection database, focusing on articles in
    English published up until February 2023. Initially, we extracted a total of 1896
    articles on soil MNPs. To further refine our search, we incorporated keywords
    such as “microplastics”, “life cycle assessment”, and “cascade model”, yielding
    73 articles, 27 of which specifically dealt with soil ecosystems. In a subsequent
    refinement stage, we revisited the initial 1896 articles and added the keywords
    “species diversity”, “functional diversity”, and “ecosystem services”, which resulted
    in 36 additional relevant articles. After manual review and the exclusion of unrelated
    articles, we yielded a set of 57 papers that were particularly focused on LCA
    in relation to soil MNPs. These selected articles formed the foundation of our
    analysis. 3. Conceptual framework of linking micro- and nanoplastics sources to
    damage on soil ecosystem services We propose a conceptual framework for linking
    MNPs impacts on soil organisms to related ES damage in LCA (Fig. 2). To quantify
    the damage on services provided by soil ecosystems, it is crucial to clarify the
    cascade relationship between the structure-function-services damage of MNPs on
    soil ecosystems, propose a feasible quantitative expression assessment method,
    and discuss the advantages, disadvantages, and possibility of data for each step
    from MNPs impacts to soil ES damage. Download : Download high-res image (555KB)
