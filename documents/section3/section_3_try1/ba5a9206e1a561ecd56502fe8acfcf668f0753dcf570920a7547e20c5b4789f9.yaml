    learning and various machine learning algorithms have been used for the prediction
    of adsorption onto biochar. There have frequently been many attempts to apply
    the machine learning for biochar (Paula et al., 2022) via reviewing machine learning
    applications like automatic language translation, Alexa, image / speech recognition,
    email spam / malware filtering, Google assistant and Google Maps, medical diagnosis,
    online fraud detection, product recommendation, self–driving cars, stock market
    trading, traffic prediction, etc., (Ukoba and Jen, 2023) and reviewing biochar
    (Wang and Wang, 2019). Though, there is inadequate study that describing the machine
    learning review for biochar applications. Till now, the machine learning aided
    concurrent biochar engineering has not been studied, but a comparison on traditional
    trial and error technique that adopts the optimized algorithms towards the prediction
    of machine learning models are available (Zhu et al., 2023). It can efficiently
    assist the optimized schemes in the case of the production of biochar, further
    such schemes suggestively diminish the production cost, laboratory work, and processing
    time. The machine learning will find a new path to the researchers for optimization
    of the experimental techniques in favour of designing the biochar materials. Precisely,
    the optimized multi target prediction of machine learning model will be used to
    plan the design of pyrolysis parameters for the selected biomass for production
    of biochar (Li et al., 2023). 5.3. In microbial sensor applications Biochar is
    an effective matrix for soil amelioration as it possesses highest internal as
    well as external porosity to conserve abundant nutrients, thereby making microbes
    like bacteria can thrive, a platform for bioremediation (Ali et al., 2020, Chen
    et al., 2020, Ok et al., 2022, Phillips et al., 2022). Consequently, both the
    plant growth and immobilization of Cd metal is supported directly by the biochar
    and bacteria combination (Li et al., 2022). Though, no research has extensively
    been carried out (Do et al., 2020, Fang et al., 2021) for the impact of such a
    combination on soil fertility, functions and Cd immobilization. But, the MICP
    technique (Microbially induced calcite precipitation) has been employed for ureolytic
    bacteria (i.e., Sporosarcina pasteurii) to decompose the soil urea and produce
    CO32–: carbonate ions, which induce heavy metal (like Cd) combination to remediate
    predominately the contaminated paddy soils by suitably constructing biochar–bacteria
    (2B) system that is incubated for about 20 days. Furthermore, the 16S rRNA technique
    has eventually been utilized to assess the short–term impact on the community
    structure of soil–microbe and there are no any negating effects on the critical
    functions of the soil. The high light absorption efficacy of biochar–soils enables
    the sorption of cellular communications, which can assist properly the microbial
    growth as well. But it is uncertain that there is the probability of binding biochemical
    signals whether occurs or not. The existing microbial biosensors are proficient
    to synthesize the fluorescent reporters, subsequently they can be imaged, while
    encountering the biological signals inside the rhizosphere (DeAngelis et al.,
    2007). Such reporters have a tendency to absorb and emit the light in the visible
    range and is inappropriate for imaging the cells within biochar–amended materials
    of highest light absorption. Simultaneously, the synthesized flavonoids by plants
    can regulate perfectly the microbial performances certainly like the root nodules
    establishment, synthesis of nodulation signals, and plant hormones, etc., (Shaw
    et al., 2006) whereas, such functions throw impact on the plant growth and uptake
    of the nutrients. The miscellany signals of the environment encounter the causality
    attribution for specific intercellular preservation. The biochar effects on cellular
    signals under different pyrolytic temperatures (about 300, 350, 400, 450, 550,
    600 and 700 °C) influence obviously the detection of signals in a synthetic microbial
    system (Basu et al., 2005). Herein, the utilization of a microbial sensor is necessary
    to determine the signaling molecules, under a level that can be detectable to
    bacteria with the presence of dissimilar biochars because, the signals detectability
    are opposed by the fraction of signals that are chemically–extractable from the
    soil. Thereby, the attention towards a signaling molecule namely N–3–oxo–dodecanoyl–L–homoserine
    lactone that is a member of the AHL (acyl–homoserine lactone) family, are generally
    applicable for intra–species communication as well as quorum sensing by means
    of many gram–negative bacteria with some pathogens and nitrogen fixing plant symbionts
    that cause plants soft rot, often (Churchill and Chen, 2011). 6. Analyses on commercial
    and environmental profit From the above points of view, biochar has potentially
    applied for the industrial pollutants elimination too. Though, large–scale application
    involves optimizing some of the parameters for improving the commercial viability
    of the processes via biochar type, raw materials availability, pyrolytic temperature,
    industrial scale reactors availability, recycling approaches and life span. Dai
    et al., (Dai et al., 2019) revealed that a maximum benefit and a long–term industrial
    manufacturing of the produced biochars by slow as well as fast pyrolytic conditions
    worth of 18.30 and 8.14 US$/ton, respectively for users. According to IBI 2013
    (International Biochar Initiative) survey stated that globally the biochar average
    price is from about 80.00 US$/ to 13,480.00 US$/ton, for sellers. Nevertheless,
    recently the survey of 23 biochar industries revealed the average price is of
    about 2512.00 US$/ton. Dai et al. (Dai et al., 2019) reported the recent standards
    chart for the biochar development, established by the IBI and the European Biochar
    Certifcate. Generally, the biochars applications towards the removal of contaminants
    have discussed from the past years, but still the research on market of biochar
    / biochar cost is in infant stage, so more research should be carried out in the
    future to significantly predict the commercial biochar cost and its commercial
    profits towards the pollutants removal capacity at larger scale. The applications
    of biochar to alleviate the influence on change of climate and to improve sustainably
    both the development of agricultural and ecological systems are the recent approaches
    (Oliveira et al., 2017) since, both the global warming and GHGs (greenhouse gases)
    are persisting (Wang and Wang, 2019, Wang et al., 2020). The environmental impacts
    as well as the reduction of GHGs are basically driving forces of the research
    for the development of new eco–friendly materials to restrain the carbons from
    the bio cycle that involves dynamic to an inactive system, using the biochar.
    Liu et al., (Liu et al., 2014) established that the CO2 emission can be minimized
    using biochar from 0.10 to 0.30 billion tons/year. It means that the biochar contribution
    for the reduction of CO2 concentration in the atmosphere and that leads to further
    reduction in GHGs emission. Else, Dai et al., (Dai et al., 2019) revealed that
    the emission of N2O (about 310 times higher than that of CO2) can be minimized
    by the biochar–modified soil, more certainly. A number of studies describe the
    biochar applications for climate change, production of energy, soil remediation
    and sustainable waste management, from the last two decades. Such a bio resource
    technology includes four main synergistic social as well as commercial applications,
    viz (i) improvement of soil productivity, (ii) mitigation of change in climate,
    (iii) production of energy and (iv) sustainable management of wastes. Nevertheless,
    the biochar applications to remove inorganic / organic contaminants and some other
    environmental pollutants predominantly depend on the way of biochar utilization.
    On the basis of biomass pyrolysis and its longevity (mineralization of biochar
    over time) in soil, biochar is capable to sequester the carbons in soil for capturing
    atmospheric CO2, thereby generation of biogas. It is necessary to research (i)
    the relationship in between the production technique / conditions, (ii) the type
    of feedstock and (iii) the stability of biochar with its micro–structure, over
    decades. Further, numerous methods could frequently be utilized to evaluate the
    longevity of the biochar via FT–IR, NMR, and biomarkers. Though, it is unavoidable
    that the eco–toxicological effects might arise from the biochar longevity, by
    itself. In this view, specifically the biochar should be investigated. 7. Limitations
    and future directions This review systematically provides an overview on various
    feedstock materials and methods of biochar production via traditional as well
    as modern approaches by means of modified pyrolysis, gasification, hydrothermal
    carbonization (HTC) and torrefaction. In the meantime, current environmental concerns
    on biochar application have been well presented in the features of cost, co–contaminant
    performance, stability, and sustainability. The above findings show that the HTC
    process is the most prominent technique for the production of biochar as compared
    to both torrefaction and gasification processes at a temperature from 220 to 240
    °C, under 2–10 MPa pressure. The biochar modification, using base / alkaline obviously
    could obviously improve its surface area and thereby it possesses about 88–98
    %, 106.2 m2 /g and 148.1 mg/g removal efficiencies for the heavy metals, toxic
    phenols and 2,4–dinitrophenols from the industrial aqueous solutions. Up to now,
    mostly the research widely have focused on the single contaminant sorption from
    aqueous solution. Though, usually applications on the real water involves removal
    of the co–existing contaminants via both the synergistic as well as antagonistic
    sorption effects, because the existing multiple contaminants eventually lead to
    potent ionic interference that opposes the sorption sites, thereby an ultimate
    minimization in the efficiency for the removal performance. The biochar has not
    widely been utilized in some developing countries as there are lack of comprehensive
    industrial chains and still it is in the researching stage only. Right now, the
    production as well as application of biochar is not applied completely, due to
    several substantial environmental concerns while practically applying the biochar.
    In such cases, strenuous research should be carried out to resolve such environmental
    issues to increase the biochar applications, which can assist to pursue the best
    solutions. For instance, the cellulose biochar possesses micro–pores of about
    280 m2/g and is high as compared to the lignin biochar (200 m2/g) on carbonization
    at similar temperatures. Since, the lignin resistance makes the cellulose biomass
    to be appropriate than lignin biomass towards the biochar production. But, Li
    et al., (Li et al., 2014) established high temperature pyrolysis for the pinewood
    biochar, and revealed that the existence of well–developed surface area and pore
    structure by means of a complete lignin carbonization. Some potential environmental
    concerns with propositional future research directions are briefly depicted in
    Fig. 2. Though, feedstocks to produce biochars are wide–ranging and easily available,
    and such raw materials can be prepared by means of pyrolysis after cleaning, grinding,
    and drying processes. Further, the surface modification steps should also be obligatory
    for improving the sorption effect. When compared to the conventional charcoal,
    the treatments on biochar would inexorably increase the cost of production. Thereby,
    future research should be attempted to compromise the optimization of processes
    of production and maximize the biochar applicability for minimization of the price
    (Sizmur et al., 2017). For the meantime, care should be provided towards the feedstocks
    selections, process conditions, and approaches for modification are precarious
    to acquire the biochars of improved performances. Further, for the practical biochar
    applications stability of the biochar and its composite forms must be given importance
    because the stability of biochar usually denotes its carbon structural stability
    (Wang and Wang, 2019, Wang et al., 2020). The impact of carbonization on the process
    conditions, carbon content and pore structure need to be studied, further. For
    instance, the biochar produced by hydrothermal carbonization shows a higher carbon
    than that by gasification as well as pyrolysis (Funke and Ziegler, 2010). Farther,
    monitoring constantly the water quality is recommended strongly throughout the
    life–cycle application of the sorbents. Huang et al., (Huang et al., 2019) established
    that the complexation with heavy metals leads possibly to a complete dissolution
    of organic matters, starting from the biochar. Thereby, an increased carbon content
    in the water as the organic matters possess high aromaticity as well as stability.
    Besides, the sewage sludge based biochars comprise of high heavy metal content
    that might percolate out (leaching) in the course of biochar application, leading
    to further heavy metal pollution (Wang and Wang, 2019, Wang et al., 2020). There
    is a chance of leaching out the embedded materials from the biochar based composite,
    through the biochar matrices if uncertainly they are not well fixed. Wang and
    Wang (Wang and Wang, 2019, Wang et al., 2020), proposed leaching / toxicity experiments
    with algae, fish / luminous bacteria and water fleas to regulate the dissolution
    process of toxic components from the biochar. Download : Download high-res image
