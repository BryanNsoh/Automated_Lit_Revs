    the Cox’s Bazar district and Rohingya refugee camps in Bangladesh Article 29 October
    2022 Integrated GIS-based RUSLE approach for quantification of potential soil
    erosion under future climate change scenarios Article 29 October 2020 Assessment
    of soil erosion risk and its response to climate change in the mid-Yarlung Tsangpo
    River region Article 05 December 2019 1 Introduction Environmental change influences
    ecosystems through changes in ecosystem components. These changes can in turn
    impact natural disasters (Sholihah et al. 2020). While the damage caused by most
    natural disasters is temporally immediate, floods often have more lasting consequences
    such as property damage and reduced crop yields. Additionally, floodwaters can
    become contaminated and consequently cause diseases (Arnell and Gosling 2016;
    Adikari and Yoshitani 2009). Based on the reports by the Emergency Events Database
    (EM-DAT), Asia is particularly vulnerable to natural disasters such as floods;
    in the period from 2000 to 2019, 7,348 major disaster events were recorded in
    Asia, claiming 1.23 million lives, affecting 4.2 billion people, and costing approximately
    $2.97 trillion dollars (UNDRR 2020; Adeel et al. 2020). More recently, climate
    change has become a major factor affecting floods by concentrating total annual
    rainfall in increasingly sporadic and intense rainstorm events (Cramer et al.
    2014). Floods can also cause damage to the environment through affecting ecosystem
    components such as soil through soil erosion and degradation (Nepal et al. 2021).
    Although soil erosion is only one of the manifestations and aspects of land degradation,
    it can be considered the most critical (Lal 2008). Soil erosion is a complex process
    with direct and indirect socio-economic and environmental impacts. The type and
    severity of soil erosion is determined by factors such as landform and geomorphology,
    physical and chemical properties of soil, hydrography, rainfall regime, land use,
    land cover, and land management practices (Salvati et al. 2013; Masroor et al.
    2022). By reducing soil nutrients, soil erosion increases food production costs
    (Quinton et al. 2010; Brevik et al. 2020) and, as a result, causes economic and
    environmental damage (Telles et al. 2011). Modern societies increasingly depend
    on cultivated lands, so that more than a third of earth’s land area is currently
    covered by agricultural lands (Foley et al. 2011). 95% of global food production
    relies on the cultivation of plants and livestock, which is itself dependent on
    the capacity of soils to sustain living organisms (FAO 2015). In recent decades,
    the unbalanced development and expansion of agricultural lands have led to a significant
    increase in soil erosion, especially in developing countries (FAO 2015). Inattention
    to topography, texture and structure of the soil, and a mismatch between soil
    and climatic conditions (Pal and Chakrabortty 2019a) and the ecological needs
    of cultivated crops are among the most important causes of severe soil erosion
    in agricultural lands (Chandra pal et al. 2021). Therefore, attention should be
    paid to two key issues in agricultural science to reduce soil erosion: land suitability
    for crop selection, and optimal cropping patterns (Derakhshan-Babaei et al. 2021;
    Akbari et al. 2019; Neamatollahi et al. 2017). Human activities such as agricultural
    development have been significant drivers of soil and environmental degradation
    in recent years (Montanarella 2015; Mueller et al. 2013; Zhang et al. 2016; Nga
    et al. 2018). Therefore, soil erosion assessment has been proposed as a method
    to respond to these concerns, especially in industrialized countries (Nachtergaele
    2004). The latest report by the Food and Agriculture Organization of the United
    Nations (FAO 2015) on global soil resources highlights the worrying condition
    of the world’s soil resources and emphasizes the threat of soil erosion to the
    environment on a global scale. The most significant anthropogenic drivers of soil
    erosion are land use change and climate change (O’Neal et al. 2005). Past works
    on soil erosion have shown more interest in soil erosion in arable lands (Boardman
    and Poesen 2006). At the same time, assessment of soil erosion in natural lands
    has been limited due to the lack of climatic and soil data on local and global
    scales (Bosco et al. 2015; Akbari et al. 2016b) as long-term assessment of soil
    erosion requires reliable long-term data (Salvati et al. 2013; Cox et al. 2018).
    In response, semi-empirical methods have been developed to incorporate existing
    knowledge to generate actionable results (Borrelli et al. 2020). To estimate soil
    erosion in agricultural lands, models such as CREAMS, SLEMSA, GUESS, USLE, RMMF,
    and MUSLE have been developed, while others such as EUROSEM, RUSLE, WEPP, and
    CORINE have been created for rangelands and watersheds (Panagos et al. 2014; Silva
    et al. 2012; Tsara et al. 2006; Aiello et al. 2015; Chandra Pal and Shit 2017).
    Among these models, the RUSLE model has been applied to estimate present and future
    soil erosion in many locations around the world due to its simplicity (e.g. Pal
    and Chakrabortty 2019b; Pal et al. 2021; Aiello et al. 2015; Bhandari et al. 2015;
    Das et al. 2018; Jiang et al. 2015; Kouli et al. 2009; Samanta et al. 2016). Recently,
    integrative approaches such as Soil and Water Assessment Tool-Evidential Belief
    Function-Logistic Regression (SWAT-EBF-LR) (Chakrabortty et al. 2020a) and Geographically
    Weighted Regression-Artificial Neural Network (GWR-ANN) (Chakrabortty et al. 2020b)
    have also been employed to estimate and identify soil erosion potential hotspots.
    Integrating the output of such models into risk-based management can reduce the
    impact of uncertainties and losses (Sarbazi et al. 2021; Akbari et al. 2016a).
    In this context, risk assessment allows the preparation of maps of potential and
    actual risks (Akbari et al. 2022) using a method of risk assessment selected based
    on the type of risk being studied (i.e. direct or indirect, tangible or intangible)
    (Merz et al. 2010). Recent advances in remote sensing (RS) have made earth observation
    data more available and more accurate, and have expanded our data processing capabilities,
    ushering in an array of new indicators to capture important variables in erosion
    risk assessment such as vegetation (Liu et al. 2021). In this regard, models that
    consider the impact of climate change and land use parameters through incorporating
    RS products can assist us with evaluating the risk of soil erosion and therefore
    contribute to more accurate and more reliable risk assessment. The Global Soil
    Erosion Modeling Database (GloSEM) utilizes the RUSLE model and offers a more
    comprehensive modeling framework for estimating future global soil erosion scenarios
    (Borrelli et al. 2020). Although there are examples of risk assessment for flooding
    risk in Iran, the literature on the topic is limited in terms of scope (both temporal
    and geographical) and the methods utilized to perform the analysis. In this study
    we address this gap by performing risk assessment using a recent case of flooding
    in western Iran. Iran was affected by three strong weather systems from November
    27, 2018 to April 12, 2019. During this period, western and southwestern Iran
    experienced unprecedented flooding, leading to immense costs in terms of human
    lives and economic damage. We used these events to assess soil erosion in one
    of the most-severely affected regions in the country and performed soil erosion
    assessment under current and projected conditions using the Global Soil Erosion
    Modeling Database (GloSEM). 2 Materials and methods 2.1 Study area Lorestan province
    is located in the west of Iran and has an area of 28064 km2 (8.1% of the total
    area of Iran). The province is located between 46° 51′ and 50° 01′ E, and 32°
    37′ and 37° 34′ N. Based on the latest national census, the population of the
    province was 1,760,649 people in 2015, with the largest population belonging to
    Khorramabad county, and the smallest to Romeshkan county. Natural and agricultural
    land uses in the province include forests (43.34%), rangelands (30.12%), deserts
    (0.41%), agricultural lands (18.57%), and orchards (7.55%) (Nabati et al. 2020).
    In the past decade, the area of agricultural lands in Lorestan province has increased
    remarkably, increasing from 3.2% of total national agricultural land in 2011 to
    4.7% in 2020 (Iranian Ministry of Agriculture statistical yearbook 2020). The
    province overlaps with the watersheds of two major rivers in Iran (Karkheh and
    Dez), and receives more precipitation than its neighbors due to its location and
    elevation. The province is susceptible to floods, especially since warm rainfall
    in April can accelerate snowmelt and flooding (Sharafi and Noorollahi 2020). Data
    shows that 436 spots in the province are vulnerable to floods (Hydrological Report,
    Regional Water Company 2019). Figure 1 shows the geographical location of the
    study area and its flood-prone regions. Tables 1 and 2 summarize the topographical,
    meteorological, and hydrological characteristics of the province. Fig. 1 The geographic
