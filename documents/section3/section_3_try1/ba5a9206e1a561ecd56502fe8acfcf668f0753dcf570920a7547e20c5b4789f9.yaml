    Earth observation, and land system science communities to improve representation
    of land management in the Earth system modeling. Similar content being viewed
    by others Warming, increase in precipitation, and irrigation enhance greening
    in High Mountain Asia Article Open access 28 February 2022 Irrigation and warming
    drive the decreases in surface albedo over High Mountain Asia Article Open access
    28 September 2022 Agricultural productivity in relation to climate and cropland
    management in West Africa Article Open access 25 February 2020 Introduction Long-term
    satellite observations show the Earth has been greening (increasing greenness
    or green leaf area)1,2,3,4,5,6. This global scale land surface change can lead
    to significant consequences in the Earth’s energy, water, and carbon cycles5,
    and has been recognized as highly credible evidence of intensified terrestrial
    biosphere activity in response to anthropogenic climate change7. Recent studies
    attributed the satellite-observed vegetation changes to environmental drivers
    and identified CO2 fertilization, climate change, nitrogen deposition, and land
    cover/use changes (LCLUC) as underlying drivers of global greening in the order
    of contribution5,8,9,10. Despite the consensus on the potential role of CO2 fertilization
    on the observed greening, a comprehensive understanding of the satellite-observed
    vegetation changes and their associated mechanisms is still lacking and debated6,11,12.
    One of the most important but understudied drivers of global greening is human
    land use and management, especially over global croplands6. Cropland is the most
    pervasive anthropogenic biome occupying approximately 1244 Mha (about 9.5% of
    ice-free land mass) of the Earth’s land surface11. Studies based on satellite
    remote sensing have identified six global breadbaskets as greening hotspots: India,
    USA, Canada, Europe, Brazil, and sub-Saharan regions6,13,14. This prominent greening
    of croplands underscores the overlooked role of human land use and management
    in global greening research, thereby necessitating a comprehensive investigation
    into how land management practices have triggered a significant increase in leaf
    area on a large scale. Notably, special attention should be directed towards investigating
    Indian croplands, as they alone contribute to over 11% of the total net increase
    in global leaf area and these croplands exhibit the most extensive greening, encompassing
    69% of the total vegetated regions in India6. Given the challenges faced by India’s
    agricultural system due to changing climate and water resources, it becomes crucial
    to understand the underlying drivers of this cropland greening. Such understanding
    will enable us to better project future changes in Indian agriculture systems
    and consequently prepare for ensuring food security. Agriculture in India is the
    primary source of livelihood for more than 58% of India’s 1.4 billion population
    and it thus plays important roles in the social and political economy15. There
    are two dominant cropping seasons in India based on monsoon, i.e., Kharif (June–October,
    wet season) and Rabi (November–May, dry season). The Kharif season crops (e.g.,
    rice, maize, etc.) are grown with the onset of monsoon and generally require more
    water. Crops in the Rabi season (e.g., wheat, barley, etc.) are generally sown
    in winter and harvested before monsoon season. Rabi crops need cold weather for
    growth and need less water than the Kharif crops. Despite the lower water demands
    of Rabi crops, drier Rabi season without monsoon necessitates substantial water
    inputs requiring an irrigation-assisted cropping system. Irrigation stands as
    India’s most crucial land management practice in agriculture since the Green Revolution,
    serving as a tool to alleviate drought stress and thus increase crop yield and
    production16,17. Notably, the country boasts the world’s largest irrigated area18.
    This irrigation-associated crop yield enhancement can be anticipated as a key
    driver in the observed Indian cropland greening19. Yet, the spatiotemporal dynamics
    of how irrigation has changed the satellite-observed greenness as well as the
    national crop yield remains unclear. Subsequently, the degree to which land surface
    models (LSMs), which have been used for the greening attribution studies, accurately
    represent the changes in leaf area associated with human land management is not
    fully understood. In this study, we formulate and address the following research
    question: What is the role of irrigation as a human land management practice in
    the observed greening patterns in Indian croplands? We incorporate satellite remote
    sensing and survey-based Indian agriculture statistics to investigate the satellite-observed
    greening patterns and explore the underlying mechanisms. We further utilize the
    results from experiments using the state-of-the-art dynamic global vegetation
    models (DGVMs) factorial simulations to attribute the leaf area changes to underlying
    drivers and examine the identified roles through comparisons to the satellite
    measurements and national statistics. Results Rapid dry season greening in India
    We use 19 years of NASA Terra and Aqua Moderate Resolution Imaging Spectroradiometer
    (MODIS) leaf area index (LAI) data to detect changes in greenness over India’s
    croplands (Methods). During the last two decades, the annual MODIS LAI record
    shows a widespread greening (increasing) trend across Indian croplands (Fig. 1).
    The observed greening is prevalent over northwestern provinces, especially, Punjab,
