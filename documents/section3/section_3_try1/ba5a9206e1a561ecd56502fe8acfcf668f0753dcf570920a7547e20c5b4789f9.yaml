    performance A study by Wang et al. (2022) evaluated the influence of several CNN
    designs with varying number of layers on plant categorization from optical pictures
    captured by Unmanned Aerial Vehicle (UAVs). They suggested a CNN-based architecture
    that beat state-of-the-art CNN designs, with FDN-17, FDN-29, and FDN-92 obtaining
    overall accuracy of 86%, 84%, and 87%, respectively, compared to 80%, 76%, and
    82% for Inception-V1, ResNet-101, and Dense-Net-121 (Wang, Liu, et al., 2022),
    respectively. Another studyby Morales et al. (2018) examined the effects of the
    chosen U-Net-based topologies on overall categorization performance (Morales et
    al., 2018). Similarly, YOLOv3 outperformed the RetinaNet detector in terms of
    performance, which were trained on the same dataset and achieved an average precision
    of 79.85% compared to 73.41% for the RetinaNet (Bouguettaya, Zarzour, Kechida,
    Taberkit, & Applications, 2022). This is likely owing to the two detectors'' distinct
    backbone topologies, DarkNet-53 for YOLOv3 and ResNet for RetinaNet. Furthermore,
    the authors Fuentes-Pacheco et al. (2019) develoed a SegNet-based architecture
    with fewer layers, resulting in fewer trainable parameters, making it quicker
    and more straightforward (Fuentes-Pacheco et al., 2019). Because of the two detection
    steps, Faster R-CNN has the slowest inference time of 163 ms/image, making it
    unsuitable for real-time operations or compact devices. However, as expected,
    one-stage algorithms (YOLOv3 and Retina Net) acquired the lowest computational
    cost, allowing for real-time detection. According to CrowNet that depends on the
    SegNet architecture outperforms the Mask Scoring R-CNN architecture in maize crop
    row segmentation attaining accuracy rates of approximately 85% and 83%, respectively
    (Pang et al., 2020). However, the decreased precision supplied by Mask Scoring
    R-CNN may be attributed to the greater flying altitude, which ranges between 40
