    is one of the fields of AI in which adulteration and defect detection have recently
    achieved exponential development. The development of DL models started in the
    late 1990s with the invention of CNN. One of the most effective ways to learn
    the deep features of digital data input for tasks connected to classification
    and regression is through the use of CNN (J. Singh, Thakur, Ali, Gera, & Kwak,
    2020). CNN networks vary from traditional neural networks which are employing
    with number of convolutional layers. Standard CNN architecture for analyzing and
    detecting food is illustrated in Fig. 2B. Convolutional layers are built using
    filters to extract features from input images. The padding, stride, kernel size
    and activation parameters that are used to create convolution layers are produced
    based on the job at hand and should be optimized accordingly. Completely connected
    layers were placed at the layer end that serves as the classifier and consists
    of a completely linked network block to produce the output. For the categorization
    of images related to food and agriculture, a number of CNN architectures are currently
    available, including LeNEt, AlexNet, VGG, GoogLeNet, ResNet, and Inception. CNN
    is effective in detecting food adulteration and assessing the quality of agricultural
    items (Griffel, Delparte, Whitworth, Bodily, & Hartley, 2023). 2.1.3. Role of
    machine learning in food processing and preservations ML algorithms can be applied
    in many different contexts to guarantee the safety of fruits and vegetables. For
    instance, supervised learning methods like support vector machines (SVMs) can
    be used to find possible toxins in food items. Fruits and vegetables that may
    have microbial contamination can also be found using SVMs (Kim et al., 2023).
    Grouping related food products together and identifying outliers that may be sources
    of contamination can be accomplished through the use of unsupervised learning
    techniques like k-means clustering. Unusual patterns that can raise questions
    about food safety can be found using anomaly detection techniques like isolation
    forests. Finally, an ideal inspection and reaction procedure to handle concerns
    about the safety of fruits and vegetables can be developed using reinforcement
    learning algorithms (Roy et al., 2023). Fruit preservation can benefit from ML
    in a number of ways. Algorithms for machine learning, for instance, can be used
    to track the quality of fruit that has been preserved and notify users when certain
    conditions are not met. In order to maximize fruit preservation, ML can also monitor
    and modify environmental factors like humidity and temperature. To guarantee that
    the fruit is fresh for the consumer, ML helps forecast the best times for fruit
    harvesting, packing, and distribution (Nile et al., 2020). ML models can be used
    to estimate the remaining shelf-life of perishable food items depending on a range
    of factors, such as product features, initial quality, and storage conditions
    (Ulussever, Ertuğrul, Kılıç Depren, Kartal, & Depren, 2023). The program examines
    the deterioration patterns in the data to give accurate estimations of how long
    a given food will stay fresh and safe to eat. By applying this knowledge, one
    may reduce waste, enhance inventory control, and prevent consumers from purchasing
    defective items (Hu, Ahmed, & L''Abbé, 2023). Perishable food shelf-life can be
    estimated by ML algorithms based on a variety of parameters, including product
    attributes, starting quality, and storage circumstances. Through data analysis
    of deterioration trends, the computer generates accurate predictions about the
    shelf-life and safety of certain products. Making use of this data helps improve
    inventory control, cut down on waste, and stop consumers from buying faulty products
    (Torres-Sánchez, Martínez-Zafra, Castillejo, Guillamón-Frutos, & Artés-Hernández,
    2020). 2.2. Expert system A component of AI called an expert system brings expertise
    and the capacity to solve complicated issues utilizing reasoning and knowledge
    representation. The general form of an expert system, however, consists of an
    interpreter, an inference engine, a dynamic database, a human-machine interface,
    and knowledge acquisition. In this way, the expert system''s problem-solving stage
    is used to imitate the way an expert think through knowledge and information.
    With the enhancement of a small group of variables and numerous factors based
    on prediction performance, an export system operating on common devices has been
    developed. By choosing features based on colour, texture, and geometric aspects,
    it was possible to estimate the fruit''s ripeness with a classification accuracy
    of 100%. In order to recognize fruits, Duong, Nguyen, Di Sipio, and Di Ruscio
    (2020) developed an expert system employing the Efficient Net and MixNet deep
    neural network (DNN) architectures. Compared to a well-known baseline, both topologies
    successfully increased the total classification accuracy up to 95% (Duong et al.,
    2020). To assure their commercial usage for food and agricultural product quality
    inspection, it is required to establish the precise development of expert systems.
    Practically, the pace, monitoring procedure, and automatic detection are used
    to assess an expert system''s performance. Since input functions are readily available,
    their implementation is required to define with their accuracy and speed of operation.
    2.3. Fuzzy logic (FL) The FL simulates how complicated judgments are made by people
    when given unclear and uncertain information. It is demonstrated to be a useful
    tool for handling classification issues involving imperfect data. Fuzzy, however,
    needs to work with better recovery, especially with added constraints while working
    with highly dimensional or massive volumes of data. Fuzzy systems enable the use
    of more simple algorithmic formulations and language variables to explain the
    behavior of a complex system instead of doing it quantitatively and mathematically.
    FL was crucial in the creation of the control systems for sophisticated processes
    used in the manufacture of food and beverages. The rule base, fuzzification inference
    engine, and defuzzification are the four essential components of a typical FL
    design, as depicted in Fig. 2C. According to the fuzzy set theory, an element
    is considered to be a member of a fuzzy set if and only if it has a real number
    in the range [0,1] (Hannan et al., 2019). The FL models involves different steps,
    including fuzzifcation, inference systems, and defuzzification processes (Wu et
    al., 2024). Fuzzifcation is a method that produces fuzzy input sets by converting
    a crisp value into a degree of membership. The membership functions'' equivalent
    degree typically ranges from 0 to 1 (Alsaqour et al., 2015). The most popular
    membership functions are triangular, Z-shaped, S-shaped, trapezoidal, and Gaussian-shaped,
    while there are many others available (Alsaqour et al., 2015). The position called
    inference system where fuzzy rules are used to translate the fuzzy input into
    output. The final stage of the fuzzy logic model called defuzzification (Abd Ali,
    Hannan, Mohamed, & Abdolrasol, 2016). Mean of maximum, centre of maximum, centre
    of gravity, centroid of area, smallest of maximum, and largest of maximum are
    some of the different defuzzification techniques. Similarly, Kanade et al. (2018)
    evaluated the use of FL and the e-nose sensor to categorize guava according to
    ripeness levels (Kanade et al., 2018). The FL module''s results produced classification
    accuracy for guava fruit ripeness estimation of 90%. Similarly, Villaseñor-Aguilar
    et al. (2020) used the FL method for the total soluble solids prediction, and
    the bell pepper maturity phases were found (Villaseñor-Aguilar et al., 2020).
    The classification of four bell pepper maturity stages using FL models yielded
    a precision of 88%. Another study by Pakyürek et al. (2019) utilized the FL method
    to grade the quality of three different types of pineapple (Pakyürek et al., 2019).
    FL has shown that it performs well as a control system, particularly when concerning
    with complicated processes for determining food and agricultural products quality.
    2.4. Computer vision system (CVS) According to Lukinac, Jukić, Mastanjević, and
    Lučan (2018), it involves a number of processes, including image processing, digitalization,
    analysis, and captures using the use of the visible spectrum falling on a surface
    of a reflective, absorbent material, images are obtained using the image analysis
    method. Photons are then caught by camera lenses and converted into electrical
    signals by an image sensor. Digitization is the process of converting these images
    into a numerical format (Lukinac et al., 2018). They reported that CVS can measure
    the external characteristics that form digital images to maintain control over
    the quality of the product through automated examination. As AI continues to evolve
    rapidly, incorporating advancements in machine learning, expert systems, fuzzy
    logic, and computer vision, it offers unprecedented opportunities for innovation
    and impact across various domains. However, when tackling complex or multidimensional
    production/consumption networks, the optimization of AI models is needed to enhance
    efficiency, adaptability, and resilience. AI models should be optimized to streamline
    operations by minimizing resource wastage, reducing production costs, and improving
    overall productivity. Moreover, resource allocation becomes a crucial focus, with
    optimization algorithms ensuring effective distribution across various nodes to
    meet demand while minimizing shortages or excesses. Additionally, AI-driven supply
    chain management aims to forecast demand accurately, optimize inventory levels,
    and identify potential disruptions to maintain seamless operations. On the other
    hand, risk mitigation strategies are integrated, leveraging AI to identify and
    address risks, such as supply chain disruptions or market fluctuations. Ultimately,
    the adaptability and resilience of AI models are emphasized, continuously learning
    and adjusting to changing conditions to maintain performance and mitigate disruptions
    within complicated production/consumption networks. Through these optimization
    efforts, AI models contribute to enhancing the efficiency, agility, and reliability
    of these intricate networks. 3. Applications of AI in food industry The AI approach
    offers a lot of benefits, and the food sector has been implementing it for decades
    with following growing trends in recent time. The AI can be use in the place for
    the traditional food productions system. This can be done by creating new AI models
    or adapt current ones to the special requirements and difficulties associated
    with the production of meat, beverages, and cultured meat. This could entail developing
    models expressly designed to forecast quality metrics, enhance manufacturing process,
    or guarantee regulatory adherence in the food production industry (Kakani, Nguyen,
    Kumar, Kim, Pasupuleti, and Research, F, 2020). In order to continuously learn
    from real-time data gathered during the creation of food items, implement feedback
    loops within AI systems. As it obtains more experience with the new technology,
    this allows the AI system to adjust and enhance its predictions and suggestions
    over time. However, the innovation of AI applications has been elevated in recent
    years towards the food processing sector by 2015. The utilization of ANN in a
    variety of activities in the food processing sector. Based on the R2 values, all
    applications have performed satisfactorily, demonstrating that ANN is capable
    of producing results that are precise and dependable. Ordinary least square regression
    (OLS-R), stepwise linear regression (SL-R), random forest regression (RF-R), support
    vector Machine (SVM) regression, k-nearest neighbours'' regression (kNN-R), principal
    component regression (PC-R), partial least square regression (PLS-R), and boosted
    logistic regression (BLR) are some of the ML techniques used in the food industry.
    Studies revealed that the application of ML has assisted in decision-making, lowering
    the cost of sensory evaluation, and improving corporate strategies to meet user
    needs (Lyu et al., 2020). The food processing sector used long short-term memory
    (LSTM), a synthetic recurrent neural network, for pH sensing during cheese fermentation
    (Kráľová & Jampílek, 2021). Similarly, the genetic algorithm (GA) was useful in
    predicting the fouling rate in food processing and was also used to define the
    food parameters (D. Kim, Zohdi, & Singh, 2020). Furthermore, ML was able to forecast
    the food waste quantity and also provided knowledge on the production process.
    For monitoring of freshness in beef, a novel colorimetric sensor array (CSA) made
    of oxidized chitin nanocrystals (O-Ch-NCs) paired with a CNN was created (Jia,
    Ma, Tarwa, Mao, & Wang, 2023). CSA was treated to methylamine (MA), trimethylamine
    (TMA), and ammonia (NH3) at concentrations ranging from 10 to 100 ppm. The discoloration
    was noticeable, as seen in Fig. 3A, notably for the bromocresol green. At 70 and
    100 ppm concentrations, it shifted from yellow to blue for all the three gases.
    However, nuances may be indistinguishable to the human eye, especially when the
    concentration of volatile gas was lower, as it was at the earliest stage of decay.
    The data analysis was done using PCA and HCA methods to assess the CSA sensitivity
    to various gases in order to estimate the limit of detection. Two principal components
    were used to generate the PCA plot, demonstrating that three amine gases clusters
    which were clearly separated (Fig. 3B). When compared to the original, NH3 and
    TMA were clearly recognizable, although MA at low quantities was indistinct. It
    is also worth noting that two eigenvectors only accounted for 87.19% of the total
    variance, but five eigenvectors might account for 95% and seven eigenvectors could
    account for 99%. This suggested that the inter-section phenomena were unavoidable
    in order to meet real applications and that at least three distinct dyes were
    required to achieve up to 99% accuracy. Many prior reports confirmed this result
    (Wang et al., 2022). In addition to PCA, the HCA dendrogram revealed with formation
    of three amine gases with different independently formed clusters at higher than
    70 ppm (Fig. 3C). At 70 ppm for NH3 and TMA, and 100 ppm for MA, the colour shift
    of CSA deviated significantly from the starting colour. Wang, Cheng, et al. (2022)
    reported over creations of colorimetric strip sensor array with bromophenol blue
    (BPB) and BCG and evaluated colour variations in NH3. At 150 ppm of NH3, their
    data revealed a substantial colour changes from yellow-green to blue-green (Wang
    et al., 2022). The CSA sensitively operated in comparisons to others, and both
    PCA and HCA results strongly supported the usefulness of CSA in identifying MA,
    TMA, and NH3 as per combined cross-reactive interaction. The shape, size, and
    colour changes during storage, shelf-life prediction, browning, and melting qualities
    are examples of external quality attributes. In most cases, equipment, professional
    inspectors, or food inspectors themselves will analyze the quality of the food.
    For external quality inspection of products, there are various varieties of Computer
    Vision Systems (CVS) available, including hyperspectral, multispectral, and standard
    CVS (Lakshmi et al., 2017). We can forecast the faults in grains based on their
    size and form by using image analysis. Defective beans are simpler to remove while
