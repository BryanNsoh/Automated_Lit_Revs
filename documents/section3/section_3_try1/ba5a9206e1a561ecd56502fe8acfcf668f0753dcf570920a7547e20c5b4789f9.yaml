    biomass of the paper wastes are the exceptional sources of bio–ethanol as they
    contain significant underutilized celluloses. Further, Australia, Brazil, Canada,
    China, India, Indonesia, the Democratic Republic of the Congo, the Russian Federation,
    the United States of America and Sudan are mostly belonging to the forest regions
    with mega–biodiversity that eventually constitute about > 67 % of the total forest
    (Mette Løyche Wilkie, 2010). The FAO reports (J. W. Gabhane et al., 2020), approximately
    3000–3500 MCT woody biomass are utilized towards craft and furniture industries
    as raw materials, besides the utilization as fodder, fuelwood, and valuable products.
    Further, the wood is a significant feedstock for the production of biochar of
    high quality as it possesses more calorific value because the existence of lignins,
    pectins, resins and some volatile materials (J. W. Gabhane et al., 2020). Nevertheless,
    the woody materials are worthy feed–stocks for the production of biochar, it ought
    to be handled with care since it can incite the deforestation. The aquatic biomass
    materials and the dry floors of water resources possess a source of such aquatic
    wastes. Among them, the algae prominently constitute such a source and are belonging
    to different groups of unicellular / microscopic / multicellular / macroscopic
    fast growing aquatic organisms, which are capable to grow in freshwater, seawater
    / damped oils. Likewise, a noteworthy quantity of wastes can be generated by fishing
    and other activities. Bird et al., (Bird et al., 2011) derived algal based biochar
    and found that it is nutrient rich [macronutrients: nitrogen (N), phosphorous
    (P), potassium (K), Calcium (Ca), Magnesium (Mg), etc., and micronutrients: boron
    (B), cobalt (Co), copper (Cu), iron (Fe), manganese (Mn), molybdenum (Mo), selenium
    (Se), vanadium (V), zinc (Zn), etc., as compared to the lignocellulose based biochar.
    Though, the utilization of algae based biochar is limited (restricted) because
    of their cultivation and collection cost. The studies on the pretreatments of
    feed–stocks to biochar production are possibly still improving. Mostly, the pretreatments
    are depending on certain technologies feasibly viz (i) slow pyrolysis: it necessitates
    drying process, (ii) gasification by means of producing power: it needs drying
    and chipping coarsely, and (iii) fast pyrolysis through production of liquid fuels:
    it requires drying, coarse–chipping and grinding finely, further to maximize the
    yield of bio–oil, pacification process is applied (the addition of acids towards
    the neutralization of the catalytic effects of alkali metals) (Aguirre et al.,
    2023). For pacification, sometimes H3PO4 (phosphoric acid) has been utilized,
    the price of this acid could obviously be compensated by the biochar yield, and
    it has been used as a phosphorous fertilizer. In most cases, the pretreatment
    steps mainly involve drying and chipping processes (Zilberman et al., 2023). Anderson
    et al., (Nathaniel M. Anderson et al., 2017) shows a sort of feedstock prices,
    in which the low cost option ($0) might be a waste stream and it has yet to be
    chipped. While a high cost option ($80) signifies a dried and pre–chipped feedstock.
    Kung et al., (Kung et al., 2013) established the pretreatments by means of about
    6 % of total costs of production for both slow as well as fast pyrolysis processes.
    Shackley et al., (Shackley et al., 2015) revealed the biochar sensitivity analyses
    that shows woody materials are not essentially dried much, whereas need a lot
    of mechanical energy for the chipping process. Contrariwise, both the yard and
    sludge wastes necessitate a huge input of energy for drying process, but a little
    / no input for chipping. 3. Methods of bio–char production The production of bio–char
    ensues mostly the anaerobic conditions. Still, many production methods for the
    bio–char exist in the literature (J. W. Gabhane et al., 2020), the appropriate
    grouping is not obtainable. Consequently, this section implies diverse approaches
    for the production of biochar. The production of biochar techniques are mostly
    classified into traditional and modern methodologies, based on their developments
    and renovation (Table 2). The determinations on bio–char standardization and quality
    assurance have eminently been supported out by voluntary biochar product standards,
    provided probably by the biochar standards namely IBI–BS (International Biochar
    Initiative–Biochar Standard) as well as EBC (European Biochar Certificate) which
    apply eventually towards the production and utilization of bio–char (Meyer et
    al., 2017).. The HTC process is the most prominent technique for the production
    of biochar, when compared to both torrefaction and gasification processes at a
    temperature range in between 220 and 240 °C, under high pressure of about 02–10
    MPa. The biochar modification, using base / alkaline obviously can improve the
    its surface area and thereby it possesses about 88–98 %, 106.2 m2 /g and 148.1
    mg/g removal efficiency for the heavy metals, toxic phenols and 2,4–dinitrophenols
    from the industrial aqueous solutions. Table 2. Biochar production, using different
