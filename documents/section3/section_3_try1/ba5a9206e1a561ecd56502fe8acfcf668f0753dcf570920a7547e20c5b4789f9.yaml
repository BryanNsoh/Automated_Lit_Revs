    of C2H4 occurrence with CO2 concentration (b, mol mol-1). Data of all 24 study
    plots were considered Full size image Discussion Temporal and spatial occurrences
    C2H4 field measurements showed that C2H4 could potentially be measured at all
    sites if the observation time is sufficiently long. This confirms the assumption
    that C2H4 is always produced in soil even under aerobic conditions (Jäckel et
    al. 2004). Furthermore, it suggests that the local C2H4 degradation rate is far
    higher than the C2H4 production rate in soils with high O2 concentration, so much
    so that C2H4 emitted by any source will be directly consumed in the vicinity of
    the source (Hendrickson 1989). Well-aerated soils, therefore, serve primarily
    as a sink for C2H4 (Arshad and Frankenberger 1990). Our study confirms that C2H4
    occurrence is characterized by a high spatial variability, affirming the results
    of the only pure field study on C2H4 conducted by Dowdell et al. (1972). The high
    C2H4 concentrations observed in the laboratory study by Smith and Russell (1969)
    are far from the mean C2H4 occurrence in 1.3% of the gas samples observed in well-aerated
    forest soils of our study. Our findings on factors influencing ethylene occurrence
    are summarized in the diagram Fig. 6. Significantly, more C2H4 can be observed
    in forest ecosystems with soil compaction, and this is further increased by the
    influence of waterlogging in soils. Concerning the depth distribution of C2H4,
    no clear pattern could be identified. While the C2H4 occurrence at the LTEMPs
    decreased with soil depth, the compaction study sites showed a higher ethylene
    occurrence frequency in deeper soil layers. The only clear spatial pattern of
    C2H4 was the enhanced C2H4 detection around roots, owing to C2H4 release by forest
    tree roots. Fig. 6 Important site specific, physical, and chemical soil properties
    influencing C2H4 occurrence and concentration Full size image The episodes of
    increased ethylene detection in the near vicinity of woody roots, which often
    occurred many years after installation of the samplers, do not have to be caused
    by root-related C2H4 production. Increasing radial growth of the roots can compact
    the soil, too, resulting in increased C2H4 release due to local soil compaction.
    Fixed measurement installation positions prevent a clear understanding about the
    current root penetration of the surrounding forest soil. Oxygen effect and the
    correlation with other gas compositions Our analysis confirms that low oxygen
    concentration correlated negatively with C2H4 occurrence at the temporary waterlogged
    Stagnosol site (Fig. 6), with an average O2 concentration in soils with C2H4 detection
    of about 6%. The oxygen effect, could not be observed in the total data set, as
    80% of the gas samples originate from well-aerated forest soils with O2 concentration
    >18%. Anaerobic conditions are considered to be the most important factor influencing
    the increased C2H4 production in soils (Elsgaard 2001; Primrose 1979; Xu and Inubushi
    2009; Zechmeister-Boltenstern and Nikodim 1999). It is assumed that the accumulation
    of C2H4 results from the suppression of the aerobic process of microbial decomposition
    of C2H4 (Arshad and Frankenberger 1990; Cornforth 1975; Smith and Restall 1971).
    The O2 concentration must be very low to have an influence on C2H4 (Hunt et al.
    1981; Meek et al. 1983; Smith and Restall 1971). Besides the oxygen effect, we
    found a significant positive correlation of C2H4 with CO2, CH4, and N2O (Fig.
    6). The positive correlations with these trace gases indirectly confirm the findings
    of low O2 concentrations leading to C2H4 accumulation, as the increase in CO2,
    CH4, and N2O indicates a reduced gas exchange (Pandey et al. 2021). Consequently,
    as the gas exchange is limited, this also leads to an accumulation of C2H4. High
    CO2 concentrations of more than 1 to 2% indicate poor soil aeration, which are
    typically detected in compacted soils (Schack-Kirchner and Hildebrand 1998; Schäffer
    2012), whereas, in our field study, the effect of a more frequent C2H4 detection
    could already be observed at much smaller CO2 concentrations. C2H4 was preferentially
    detected in the subsoil of the compaction study plots, an outcome we interpret
    again as an effect due to low O2 concentrations. Our observation of methane being
    positively correlated with C2H4 is in line with results of Jäckel et al. (2004)
    and Xu et al. (2008), who explained this by the inhibition of methane-oxidizing
    bacteria in an environment of C2H4 accumulation. Furthermore, methanogenic microbes
    are more likely found in anaerobic soils (Conrad 1996), being favorable for C2H4
    accumulation. Similarly, N2O concentrations are positively correlated with C2H4
    occurrence and concentration, as N2O is formed under suboxic conditions during
    denitrification (Bremner and Blackmer 1978), which are favorable conditions for
    C2H4 evolution as well. Compaction effect Although LTEMPs did not show any effect
    of BD on C2H4 occurrence, data of the compaction study sites clearly did (Fig.
    6). The rather low BD in the topsoil of the LTMEPs prevents the accumulation of
    ethylene; thus, the effect of BD does not appear on these plots. Soil compaction
    leads to a twofold increase in the frequency of C2H4 occurrence (7% to 15%) and
    significantly higher C2H4 concentrations compared to reference plots (Fig. 11).
    This effect can be explained by a reduction of the gas diffusion in soils as TPS,
    and more importantly, AFPS are reduced (Pandey et al. 2021). Considering the study
    results of Pandey et al. (2021) on plant growth, this could confirm the theory
    that the release of the plant hormone C2H4 is a warning signal to prevent root
    growth into compacted soil areas. Tree-type effect Due to the common observation
    time of more than 10 years, a clear tree-type effect, with 3.5 times more frequent
    C2H4 detection under spruce than under beech, could be observed. Studies on C2H4
    in coniferous and deciduous forest soils already indicated that C2H4 degradation
    is faster in deciduous forest soils (Zechmeister-Boltenstern and Smith 1998),
    whereas coniferous forest soils show a higher probability of C2H4 accumulation,
    especially under wet conditions (Rigler and Zechmeister-Boltenstern 1999; Sexstone
    and Mains 1990), which lead to contrary results on the tree type effect (Fig.
    6). Reasons for the observed tree species effect could be the combination of gas
    measurements being only down to 10 cm depth and differences in rooting. Whereas
    spruce consists of a shallow root system, beech is a deep-rooted tree (Schmid
    and Kazda 2005). Spruce stands therefore show an enhanced detected root release
    of C2H4 in the upper soil areas, as root density decreases exponentially from
    the upper to the lower soil layers (Schmid and Kazda 2001). This is validated
    by the fact that only spruce plots show patterns of C2H4 root release, which could
    be identified as the main source of C2H4 in soil. Roots are thus the most important
    factor influencing spatial heterogeneity of C2H4 in soil, followed by microbial
    C2H4 production (Hendrickson 1989). The tree species effect was significant using
    the entire LTEPM dataset (Fig. 3) but also evident in a pairwise comparison of
    neighboring beech and spruce plots (Fig. 10). However, the observed root density
    at our plots was surprisingly the same and partly even lower on spruce sites compared
    to beech sites. An increased rooting of the spruce sites in the topsoil could
    therefore not be proven (Fig. 10). However, measuring root densities by counting
    root tips in soil profiles includes a high inherent uncertainty. More obvious
    is a microbial component/contribution of the tree species effect. Arbuscular mycorrhizal
    fungi (AMF) communities are different for tree species (Rożek et al. 2020). AMF
    on spruce roots could be specialized in C2H4 production, whereas AMF on beech
    roots adapted to C2H4 degradation. Yet this was not tested, nor is there clear
    evidence of this in the literature. Finally, it was shown that soils under beech
    and spruce differ in CO2 respiration rate (Berger et al. 2010), resulting in the
    assumption that beech sites have higher C2H4 oxidation rates than spruce sites.
    In combination with the observed higher SOM-content, identified as influential
    on the C2H4 occurrence among others by Goodlass and Smith (1978), beech sites
    may provide a more microbial activity in soil (Achilles et al. 2021), leading
    to rapid degradation of C2H4 by microorganisms in the soil and complicating detection.
    The different characteristics of soils under beech and spruce were no object in
    our study. Additional physical and chemical soil parameters For pH, SOM-content,
    and liming, no effect on C2H4 could be detected (Fig. 6). This coincides with
    the result of the study conducted by Lindberg et al. (1979). Findings of laboratory
    studies in pH having a negative correlation with C2H4 concentrations (Arshad and
    Frankenberger Jr 1991; Zechmeister-Boltenstern and Smith 1998; Zechmeister-Boltenstern
    and Nikodim 1999) were not confirmed in our study. This is probably because all
    our sites are acidic, and soil pH values do not differ substantially between the
    monitoring plots. Furthermore, there are probably other relevant site characteristics
    having an impact on C2H4 that possibly mask the effect of soil pH. Unfortunately,
    the analysis of the data of our liming plots did not yield reliable results, since
    the overall occurrence of CH4 was too low, or the monitoring period was too short.
    Analysis of air and soil temperature effects on C2H4 at the LTEMPs led to ambiguous
    results. Reported heat activation by microorganisms producing C2H4 (Lynch 1975;
    Sexstone and Mains 1990; Smith and Cook 1974; Smith and Dowdell 1974; Smith and
    Restall 1971; Xu and Inubushi 2009) could only be partially detected due to a
    partial preferential occurrence in the summer months in the data of the project
    studies. Typical repeated temporal or even seasonal pattern could not be detected.
    The impact of precipitation and SWC on C2H4, by contrast, seems to confirm the
    findings of other studies (Dowdell et al. 1972; Hunt et al. 1981; Lindberg et
    al. 1979; Otani and Ae 1993; Zechmeister-Boltenstern and Nikodim 1999). C2H4 measurements
    >0 μmol mol−1 were predominately observed after rainfall, which can be explained
    by a reduced O2 concentration in wet soils; thus, lower decomposing rates of C2H4
    (Sawada et al. 1985; Zechmeister-Boltenstern and Smith 1998), as well as a reduced
    gas diffusion in the air-filled soil pore space (Lynch 1975). Since sandy soils
    showed a higher C2H4 detection frequency than silty soils, but C2H4 concentrations
    were higher in silty soils, there is a contrary effect of soil texture on C2H4.
    Results of the study of Van Cleemput et al. (1983), stating that C2H4 preferentially
    occurs in sandy soils, can thus only be partly validated. It must be noted that
    clayey soils were not present in our study. Conclusion The analysis of our extensive
    dataset (more than 50,000 from 1994 to 20201 on 24 plots) showed that the detection
    of C2H4 is extremely infrequent in forest soils, and, except for sampling gas
    next to main roots, it does not exhibit distinct temporal and spatial patterns.
    The investigation of the temporal and spatial distributions did not show any systematic
    or seasonal patterns. Therefore, a direct influence of environmental parameters,
    such as soil temperature and moisture, could not be observed. Nevertheless, C2H4
    does not occur randomly in soils. A cluster structure with hot moments (C2H4-rich
    years) and hot spots (C2H4-rich plots) is evident, though thus far it cannot be
    explained. The most important soil-related and exogenous factors influencing C2H4
    occurrence are soil compaction and high water contents, leading to low O2 and
    elevated CO2 concentrations in the soil. Both factors inhibit microbial activity,
    allowing accumulation of produced C2H4 in anaerobic soils. Furthermore, the tree
    species had a clear effect on C2H4. Soils under spruce show an increased C2H4
    occurrence than soils under beech. A reason for this might be the different root
    system or higher microbial activity in beech stands, which leads to faster degradation
    of C2H4 and reduces the C2H4 detection frequency. In well-aerated upland forest
    soils, in turn, high oxygen levels usually prevail, and an unhindered gas exchange
    can take place. This leads to the rapid diffusion and degradation of C2H4 with
    low probability of C2H4 accumulation in soil. Furthermore, the study presents
    a statistical approach for the challenging evaluation of left-censored data sets
    with a high number of zero measurements, which could provide reliable results
    about the factors influencing C2H4 occurrence even in well-aerated forest soils.
    Although the scope of our study on ethylene occurrence is unique, the importance
    of long term monitoring programs must be emphasized. Each additional measurement
    facilitates the statistical analysis and identification of natural influencing
    factors. Data Availability The authors confirm that the data supporting the findings
    of this study are available within the article or its supplementary materials.
