    (PCBs), polycyclic aromatic hydrocarbons (PAHs), and organochlorine pesticides
    (i.e., Dichloro-diphenyl-trichloroethane, DDT; Hexachlorocyclohexane, HCH) from
    their ambient environment (Bank et al., 2020; Horton et al., 2017) from the surrounding
    environments due to various mechanisms like hydrophobic interactions, electrostatic
    interactions, pore filling, van der Waals forces, hydrogen bonding and π-π interactions
    (Horton et al., 2017). Several factors, including plastics properties, pollutant
    characteristics and environmental conditions (Bhagat et al., 2021; Khalid et al.,
    2021), influence this adsorption. While sorption behaviors of non-degradable MNPs
    are better understood, studies have recently suggested that degradable plastics
    might exhibit greater affinity to contaminants (Fan et al., 2021). 4.2.2. Transformation
    MNPs undergo transformations via fragmentation and degradation, primarily through
    physical, chemical, and biological processes means, as illustrated in Fig. 3.
    Ultraviolet (UV) induced chemical degradation is the dominant initial transformation
    at the soil surface, resulting in various structural changes and producing smaller
    fragments and NPs (Jin et al., 2022; Tian et al., 2022). UV exposure combined
    with irradiation forces boosts MNP fragmentation, allowing for subsequent microbial
    degradation (Amobonye et al., 2021; Ranjan et al., 2021). Some insects, such as
    yellow mealworms and earthworms, also contribute to the degradation of MNPs (Jin
    et al., 2022; Yang et al., 2014). 4.2.3. Migration and transport MNPs'' distribution
    within soil is influenced by abiotic factors, such as wind effects, soil erosion,
    and surface runoff, and biotic factors including plants, soil fauna and microbial
    activity (Xi et al., 2022; Yang et al., 2022). Soil water dynamics and plant-root
    activities affect vertical MNPs migration (Rillig et al., 2017a). Earthworms activities
    influence MNP movement, with smaller particles migrating deeper (Lwanga et al.,
    2017; Rillig et al., 2017b). Plastic particle type, size and density also influence
    the vertical movement of MNPs in soil. Moreover, soil microbes alter MNPs migration
    patterns by modifying their properties (particle size, density, and surface properties,
    etc.) and structure (He et al., 2020; He et al., 2022). This migration of MNPs
    presents potential risks of contamination to humans and ecosystem, with certain
    organisms in soil food chain influencing MNP movement (Zhu et al., 2018). 4.3.
    Negative effects of micro- and nanoplastics on soil organisms Soil organisms,
    including microorganisms and soil animals, are vital components of the soil ecosystem
    with diverse roles (Brussaard, 1997; Coleman et al., 2012; Wurst et al., 2012).
    MNPs have been found to negatively affect soil organisms through toxicity, physical
    damage, biological disruption, and soil properties alterations. MNPs not only
    release toxic substances harmful to microorganisms and worms but also affect their
    growth, reproduction, and overall health. Changes induced by MNPs in soil environment
    further affect nutrient cycling, plant growth, and overall soil health, as illustrated
    in Fig. 4 (Liu et al., 2023). Download : Download high-res image (249KB) Download
