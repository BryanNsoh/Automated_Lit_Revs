    refer to figs. S11 to S13. Mitigation of extreme Nw To identify efficient strategies
    to reduce extreme Nw without much impacting crop yields, we used machine learning
    models, specifically RF (33) models, to connect Nw and crop yield simulations
    from PEPIC with variables related to climate, management, and soil. The RF models
    were highly effective in predicting crop yields and Nw for the three crops, achieving
    an out-of-sample coefficient of determination (R2) greater than 0.92 and 0.85
    for crop yields and Nw, respectively (fig. S16). These RF models allow for greater
    flexibility and computational efficiency in assessing different options for mitigating
    extreme Nw. Scaling down N input every year across the historical period would
    decrease extreme Nw (fig. S17, A and B). However, this scenario would also lead
    to a notable reduction in crop yield over the same period, causing a substantial
    loss of crop production (fig. S17C). An alternative scenario is the CLEANS approach,
    which involves scaling down N input only in years characterized by high diffPr.
    By selecting various diffPr thresholds and scaling ratios of N input, the CLEANS
    method can have different effects on extreme Nw, N input, and crop yield. When
    implemented optimally, it has the potential to substantially reduce extreme Nw
    with a moderate decrease in N input and only minor (or even no) effects on crop
    yield. We demonstrated the effectiveness of CLEANS in reducing future extreme
    Nw, under a scenario without any compromise on crop yield and a moderate reduction
    in long-term N input (<15%) for each FPU and crop. We identified the optimal diffPr
    thresholds and scaling ratios of future N input that allow the largest decreases
    in future extreme Nw in about 50% of FPUs without yield loss (fig. S18). However,
    with this no-yield loss strategy, reductions on future extreme Nw cannot be achieved
    everywhere, particularly for irrigated maize (fig. S19), because no optimal diffPr
    and scaling ratio was found in several major maize producing regions, e.g., the
    North China Plain. To achieve a high reduction in future extreme Nw, we recommend
    implementing CLEANS with a slight crop yield loss, no more than −3%, and no more
    than −15% reduction on N input. In about 90% of FPUs, we detected the optimal
    diffPr thresholds and scaling ratios of future N input, which varied among FPUs
    and crops (Fig. 5 and fig. S20). In many regions, it is possible to scale down
    N input to a very low level (e.g., 0.3) and choose a small diffPr threshold (e.g.,
    0.1) (fig. S21). With these best threshold-scaling ratio combinations, future
    extreme Nw could potentially be decreased by 21 to 42% (26 to 46%) under the SSP126
    (SSP370) scenario (Fig. 6). Future reductions in long-term crop yield are generally
    within 2% for both scenarios with a moderate reduction of N input by 10%. However,
    the exact changes in Nw, N input, and crop yield vary with the management targets,
    as farmers and local governments may have varying levels of capacity to mitigate
    decreases in crop yield (e.g., −3 and −5%) and environmental needs to reduce N
    inputs (e.g., −10, −15, and −20%) (fig. S22). Despite these variations, the example
    provided above demonstrates the feasibility and substantial benefits of implementing
    CLEANS in reducing future extreme Nw. Fig. 5. Optimal combinations of diffPr thresholds
