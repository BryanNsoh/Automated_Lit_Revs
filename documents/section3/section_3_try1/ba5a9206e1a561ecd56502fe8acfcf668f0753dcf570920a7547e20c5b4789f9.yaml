    associated with micro- and nanoplastics on soil organisms to damage on structural
    biodiversity, functional biodiversity, and soil ecosystem services. Adapted from
    Oginah et al. (2023). 4. Sources, fate and effects of micro- and nanoplastics
    in soil ecosystems 4.1. Sources of micro- and nanoplastics in soil ecosystems
    Multiple human activities introduce various types of MNPs into soil ecosystem
    as conducted by Zhao et al. (2022). These include the use of mulch in agriculture,
    utilization of sludge and solid waste composting in municipal sewage plants, sewage
    irrigation, plastic waste disposal, atmospheric deposition, and rainwater runoff
    as shown in Fig. 1(a). Agricultural mulch and greenhouse cultivation enhances
    crop yield, they also increase soil MNPs level, which pose a serious threat to
    soil quality (Arsene and Fyama, 2021; Huang et al., 2020). Mulch films made mainly
    of polyethylene (PE) and polyvinyl chloride (PVC) and sometimes as thin as 8–50
    μm, leave behind hard-to-recover residues, which degrade into MNPs due to factors
    like tillage and UV radiation (Yuan et al., 2022; Tian et al., 2022). The use
    of sewage sludge in agriculture has introduced substantial MNPs amounts (Geyer
    et al., 2022; Rolsky et al., 2020), with the abundance rising with increased sludge
    application (Tian et al., 2022). Moreover, the abundance of MNPs in the products
    of fermentation or composting from different sources of solid waste (with different
    substrates) varies and can enter the soil system directly (Golwala et al., 2021).
    Another major route for plastics to enter the soil environment is through waste
    disposal (Horton and Dixon, 2018), which results from waste disposal activities
    associated with construction, agricultural and consumerism. Consequently, these
    activities cause the emission of MNPs into the soil. Kawecki et al. (2021) highlighted
    that waste disposal is the main pathway for plastics to enter the environment,
    with 40 times the mass flux of plastic entering the soil than water bodies. Furthermore,
    MNPs can be transported to remote areas by atmospheric circulation and subsequently
    impacted by dry and wet atmospheric deposition (Szewc et al., 2021), which are
    then transported via wind to aquatic ecosystem or deposited on agricultural surfaces.
    MNPs can enter the soil through rainwater runoff (Sang et al., 2021; Wang et al.,
    2022) and atmospheric dust fall. Activities like sewage discharge, irrigation,
    and agricultural mechanization further enhance MNPs'' introduction into soils
    (Choi et al., 2021; Katsumi et al., 2021; Yi et al., 2021). It should be emphasized
    that the COVID-19 pandemic has generated a significant amount of masks and medical
    waste globally, constituting another important source of soil MNPs that cannot
    be neglected (Torres-Agullo et al., 2021). In essence, both human-made and natural
    processes contribute to the diverse sources of MNPs in soil, ultimately affecting
    the ecosystem''s functionality. 4.2. Environmental fate and exposure processes
    of micro- and nanoplastics in soil Soil is a crucial sink MNPs, influenced by
    the accumulation, migration, and transformation. These process within depicted
    in Fig. 3, determine how MNPs get retained in soil, biota, and ultimately move
    up the food chain, presenting potential human health risk to. Alternatively, MNPs
    may disperse into the atmosphere and water bodies. Download : Download high-res
