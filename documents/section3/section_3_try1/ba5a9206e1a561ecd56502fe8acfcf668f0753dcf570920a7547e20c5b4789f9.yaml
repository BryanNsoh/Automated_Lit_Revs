    future research directions. Presently the sorption of co–contaminant is limited,
    and so a concurrent establishment of sorption models could disclose both the synergistic
    / antagonistic sorption mechanistic paths. For simplification of such studies,
    the biochar sorption reports ought to possess adequate information about the sorbent
    characteristics and conditions in the case of future directions. For which, laborious
    efforts have been reported certainly like simulated molecular equations to understand
    co–contaminant competitive sorption as well as develop possible new sorption models
    (Bahamon et al., 2017), meta– and in–depth analyses (Tran et al., 2019, Wang and
    Wang, 2019, Wang et al., 2020). While the biochar is low–cost, renewable, and
    sustainable when compared to the activated charcoal, but it is compromise to attain
    the sustainability that for cost–intensive desorption processes of the waste biochar
    magnetization is required to separate the loaded biochar with various contaminants
    from water by means of applying an external magnetic field. Conversely, the contaminants
    sorbed on biochar cannot be recovered effectively by desorption, so waste biochar
    recycling process seeks some other ways. For instance, biochar loaded with N /
    P has potential been utilized as a slow release fertilizer for agricultural /
    ecological remediation (Roy, 2017). Consequently, biochar loaded with Cu / Zn
    can eventually be utilized as a micro–nutrient fertilizer, in addition. Yet, attention
    must be paid for the release of any harmful components from the biochar that could
    obviously be sorbed by crops and accordingly enter into the food chain thereby,
    the precaution is necessary while applying waste biochar into soil for further
    evaluation. 8. Environmental benefits and global biochar industry The overall
    anthropogenic emissions in the year of 2010, were about 49.0 ± 4.5 Gt CO2e. One
    of the objectives in Paris Agreement to minimize the global warming, below 2 °C,
    is about 120 Gt CO2e essentially to be caught and stockpiled from the year of
    2015 to 2050. In the view of Carbon Capture and Storage (CCS) technology, biochar
    is to be estimated as a maximum potential offset of about 1.8 Gt CO2e per year,
    and sustainably suggested that all the harvested biomass over the globe can obviously
    be converted to biochar by means of slow pyrolysis, followed by low–emissions,
    with high yield of bioenergy (Zilberman et al., 2023). The literature reveals
    that carbon sequestration potential of biochar is about 0.7–1.3 Gt CO2e (Smith
    et al., 2016). The environmental benefits of biochar can be recognized mostly
    via the sequestration of carbons in agricultural practices and applications, besides
    a simultaneous production of bioenergy. The derived bioenergy, followed by reduced
    emissions if coal is possibly replaced by 15 % and the observed net emissions
    will be low (Zilberman et al., 2023). Dickinson et al., (Dickinson et al., 2015)
    estimated that in the tropical regions, sub–Saharan Africa (SSA), the yield increases
    per crops that ranges from 0.18 to 1.00 ton ha−1 year−1, whereas in the temperate
    regions, northwest Europe (NWE), it ranges from 0.07 to 0.28 ton ha−1 year−1.
    The estimated prices of the biochar grains are ranging from 196 to 333 USD t−1,
    in NWE and 142–211 USD in SSA, from the year 2012–2027 t−1 (Zilberman et al.,
    2023). Presently, for SSA the total value is of about > $700 with about 10 years
    biochar longevity and in between $1500–$2000 with 40 years longevity, it is depending
    on nature of the feed–stocks. Further, the benefit range of biochar is worth of
    $250–$400 in NWE, for 10 years biochar longevity and $550–$750 for 40 years longevity.
    The Labrador of Canada produces biochar from potato and forest biomass. The yield
    is ranging from 2.90 to 11.40 Mg ha−1 that obviously leading to an average net
    return / annum with variable costs of about $4953 ha−1. It is four times higher
    than that of the average return ($965.48 ha−1) (Keske et al., 2020). Globally,
    the crop residues can produce nearly 3758 million tonnes of CO2 per year, and
    is equivalent to that can produced approximately by 7560 million barrels of fossil–derived
    oil. Furthermore, energy of such feed–stocks are estimated as about 69.9 EJ (Panwar
    et al., 2019). As the straw burning is a general issue on the Asian continent,
    Gupta et al. (Gupta et al., 2004) observed the particulates obtained by means
    of burning one tonne straw that produce about 60, 1460, 199 and 2 kg CO, CO2,
    and ash contents. Besides, Gadde et al., (Gadde et al., 2009) determined the annual
    contribution of crop residues by burning to about 0.10, 0.96, 379, 23, 0.68 Tg
    of SO2, NO2, CO2, CO and CH4. Such emission of gases and aerosols unfavourably
    affects the local environments and is accountable for the global change of climate.
    Thereby, harvesting of excess crop residues to produce renewable energy, the forest
    and agro–industrial wastes has obviously been utilized to lessen the greenhouse
    gases (Goldemberg, 2007). Roberts et al., (Roberts et al., 2010) established a
    lifecycle valuation on the stover, switchgrass and yard wastes–derived biochar
    applications. They revealed that it releases very low greenhouse gases and the
    process costs of about 30, 45 and 1.5 euros / tonne CO2e for stover, switchgrass
    and yard wastes based biochar, respectively. Additionally, Cowie et al., (Cowie
    and Bird, 2013) determined poultry litter biochar potentiality to mitigate the
    greenhouse gas emission, similarly reported for maize crops derived biochar with
    a reduction in emission of about 3.2 kg CO2 per kg of biochar. 9. Conclusions
    This review provided various aspects biomass types, methodology and mechanism
    for biochar production and applications in various environmental niches. Further
    exploration and consideration should be paid on modification of biochar for improving
    its enactment via increasing the surface area, porous surface sorption sites on
    the biochar. Additionally, the future research directions such as carbon credits,
    restoration of soil quality, and beyond should be inspected. Declaration of Competing
