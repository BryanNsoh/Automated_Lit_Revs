    © 2023 Introduction Global distribution and impacts of soil salinity Salinization
    of soil and water is a global issue primarily distributed in arid and semiarid
    regions (Stavi et al., 2021; FAO, 2020; Singh, 2009, 2022; Singh & Mandal, 2009).
    Spatial and temporal distribution of soil salinity is important inputs for understanding
    the dynamics of soil salinity and planning reclamation strategies. The reported
    extent of soil salinity (Hopmans et al., 2021; Wicke et al., 2011) is distributed
    in 100 countries. The primary factors such as climate change (Corwin, 2021; Daloz
    et al., 2021) and irrigation-induced soil salinity have prompted soil degradation
    (FAO, 2005; Gupta & Abrol, 2000; Qadir et al., 2021). Hassani et al. (2021) have
    used data models to predict complex variations of soil salinity with climate change
    in dryland areas of the world. Other reports such as Singh (2021), Ortiz and Jin
    (2021), Singh (2018), and Akramkhanov et al. (2011) have reviewed the environmental
    factors that influenced salt accumulation, plant response to evapotranspiration
    in irrigated soils. The global degraded areas (~ 23%) have increased at 5–10 million
    ha per annum and have affected ~ 1.5 billion population (Stavi & Lal, 2015). Olsson
    and Schaepman (2008), Suttons et al., (2016), and Turner et al. (2016) have also
    calculated the cost of land degradation on a global scale. Kumar and Sharma (2020)
    have identified ~ 2.2 million hectares of reclaimed sodic soils that have contributed
    17 million tons of food grain per annum, generated 15.5 billion rupees as assured
    income, and employed 2.8 million man-days. Lal (2010) has also reported the losses
    due to soil degradations and impacts on food security in South Asia. Stavi and
    Lal (2015) have suggested economic strategies to improve ecosystem services, control
    the environmental footprint of agriculture, support livelihood security, and achieve
    Zero Net Land Degradation (ZNLD). Aggarwal et al. (2004) have proposed adaptation
    strategies to control Global Environmental Changes (GEC) from Green House Gas
    (GHG) emissions, the vulnerability of the food system, and long-term socioeconomic
    benefits in the IGP. Remote sensing to assess soil degradations Global studies
    have addressed remote sensing data to assess global soil degradations, harmonized
    salinity data of varied sources, and developed maps that represent soil salinity
    distribution at a global scale (Bai et al., 2008; Gibbs and Salmon 2015; Hassani
    et al., 2020; Ivuskin et al., 2019; Zhang et al., 2019). Other methods include
    the machine learning technique (Kalambukattu et al., 2023); the expert opinion
    and biophysical models; and the proxy estimates such as vegetation indices, hyper-spectral
    data, and large-scale soil databases such as World Resource Base (WRB) 2014 (Zhang
    et al., 2011). Akca et al. (2020) have used Electro-Magnetic (EM)-38 probes for
    monitoring soil salinity changes, while Ivuskin et al. (2019), Hassani et al.
    (2020), Karim et al. (2022), and Scudiero et al. (2015) have used periodic (temporal)
    satellite imageries to assess the regional soil salinity changes. Corwin and Scudiero
    (2020) have compared the accuracy of proximal and remote sensors for soil salinity
    mapping. Zhang et al. (2015) have used time series VI (vegetation indices) data
    for precisely detecting soil salinity at a global scale. Gorji et al. (2015) have
    reviewed the application of remote sensing to map soil salinity using salinity
    and vegetation indices. Based on the Ecocrop map (FAO-Ecocrop, 2008), Negacz et
    al. (2022) have used QGIS to analyze global data on salt-affected soils to identify
    promising areas for saline agriculture. Mandal et al. (2015) used ILWIS GIS for
    harmonization of soil salinity data for the fifteen states in India, in digital
    format. It also prepared interactive databases to show spatial distribution with
    related datasets such as physiography, rainfall, temperature, agroclimatic, and
    geological zones in India. Indian Remote Sensing satellites (IRS 1A, 1B, and 1C)
    showed spatial resolutions ranging from 144 to 23.5 m embedded in 4 bands in IRS
    1A and IRS 1B and 5 bands in 1C (Blue, Green, Red, Near Infrared, and Shortwave
    Infrared). Landsat TM with 30-m spatial resolution and 7 spectral bands (0.45–2.35
    µm—Blue (B), Green (G), Red(R), Near Infrared (NIR), Shortwave Infrared (SwIR),
    thermal Infrared (TIR), and Middle Infrared (MIR)) have been used for monitoring
    soil salinity in Indo-Gangetic Plain (IGP) which covers India, Nepal, Pakistan,
    and Bangladesh (Dwivedi, 1994; Mandal, 2022a; Rao et al., 1995; Singh & Dwivedi,
    1980; Singh et al., 2010). Currently, Landsat ETM + (30-m spatial resolution and
    bands in B, G, R, NIR, SwIR1, and SwIR2), Landsat 8 Operational Land Imager (OLI)
    and Thermal Infrared Sensor (TIRS) (30-m, 15-m, and 100-m spatial resolutions
    and bands between 0.43 and 12.51 µm, coastal aerosol, B, G, R, NIR, SwIR1, SwIR
    2, Panchromatic (PAN), Cirrus, TIRS1, and TIRS2), and Sentinel 2 data (10 m, 20
    m, and 60 m, 13 bands between 0.44 and 12.19 µm, coastal aerosol, B, G, R, vegetation
    red edge-4 bands, NIR, water vapor, SwIR-cirrus, and SwIR-2 bands) with better
    spatial and spectral resolutions were used for assessment of salt-affected soils
    under the Global Soil Partnership (GSP) project (FAO, 2020). Processes involved
    in soil salinization and soil reclamation Rengasamy (2010) has reviewed soil processes
    such as soil water dynamics, soil structural stability, solubility of compounds,
    and nutrients/water movements largely influencing plants’ tolerance to soil salinity.
    Tang et al. (2020) have reported soil structural changes and hydraulic properties
    of sodic soils that play a vital role in the movement and passage of soil water
    and nutrients at root zone, inhibiting plant growth. To investigate polygonal
    crusts of salt playas and salt pans, Lasser et al. (2023) have identified the
    fairy circles to patterned ground sand columnar joints that appeared in many complex
    geophysical settings and transport salts and dusts in arid regions of the World.
    Salt crusts in salt pans, salt playas, or dry lakes located in Chile, Tunisia,
    Bolivia, California (USA), Iran, and China have developed due to extreme climatic
    aberrations and are uneconomical to reclaim. In India, high genetic tolerance
    for salt stress, halophytes are grown in the extreme soil salinity along the Rann
    of Kutch of Gujarat state (Misra & Tanna, 2017). To quantify the sodic soil reclamation
    process, Oster (1993) has explained the slow process of soil reclamation due to
    the low concentration of electrolytes in the soil solution that counteract the
    effects of exchangeable sodium that influenced aggregate stability, clay swelling,
    and dispersion. Using the deep tillage technique for adequate mixing of gypsum
    with soil followed by ponding with good quality of water is essential for successful
    and rapid reclamation of sodic and gypsiferous soils. Mahmoodabadi et al. (2013)
    have shown successful reclamation of calcareous saline soil using combinations
    of amendments (gypsum, cattle manure, and pistachio residue) as soil and water
    treatments that enabled higher mobility of Na+ and K+ than Ca2+ and Mg2+ and also
    enhanced the decrease of EC and SAR within the soil profile. Impact of sodic soil
    reclamation, productivity, and economic issues Reclamation of salt-affected (sodic)
    soils is a universal approach for growing vegetation and is accepted worldwide
    (Abrol et al., 1988; Hasanuzzaman et al., 2014; Sharma & Bhargava, 1981; Paulraj
    & Muraligopal, 2013; Srivastava & Kumar, 2015; Kaledhonkar et al., (2018); EOS
    Data Analytics, 2021). Recent reviews have indicated various methods of reclamation
    using chemical amendments such as gypsum, press mud, and flue gas desulfurized
    gypsum (FGDG) and biological amendments such as biochar, vermicompost, humic substances,
    and vinegar residues, for a wide range of sodic soils showing varying exchangeable
    sodium percentage (ESP), pH, and Residual Sodium Carbonate (RSC) level (Chaganti
    & Crohn, 2015; He et al., 2022; Toth, 2022). Conservation agricultural practices
    have also been used for the sustenance of reclaimed sodic soils using crop residues
    and minimum tillage practices (Sundha et al., 2020; Raj Kumar et al., 2022; Jat
    et al., 2022). Based on the improvement of average yield in rice–wheat crops,
    Thimmappa et al. (2014) have reported the distribution of reclaimed sodic land
    (67.6%) in 16 districts of Uttar Pradesh state. Reclaiming strongly sodic soils
    (pHs > 10.0) using gypsum applications (12.5 t ha−1) in IGP has revealed yield
    advantages of rice and wheat from zero to 4.2 and 1.8 t ha−1, respectively, in
    the first year of soil reclamation and increased to 6.1 and 2.5 t ha−1, respectively,
    in the fifth year of reclamation (Sharma, 1986; Sharma et al., 2015). Based on
    a farm scale study (123 ha) and 197 farmers in Uttar Pradesh state, IGP, Singh
    et al., (2022) have shown a gain in the agricultural potential of sodic soils
    and improved smallholder food security through the integration of gypsum, pressmud,
    and salt-tolerant varieties. Sheoran et al., 2021 have shown an integrated use
    of salt tolerant rice varieties and matching agronomic practices to manage sodic
    soils for better productivity and farmer’s income in the Haryana State of IGP.
    ICAR (2022) have reported a participatory method for sodic soil reclamation through
    the integration of gypsum, pressmud, and sodicity tolerant varieties at farmer’s
    field. The results showed that soil reclamation has reduced yield loss of rice
    by 64%, 35%, 85%, and 58% in moderate-, slight-, strong-, and severe-sodic soils,
    respectively. The yield losses for wheat were 12%, 40%, 66%, and 47% for all categories
    of soils, respectively. Experiments of agroforestry plantations (Prosopis juliflora)
    have reported an increase in plant height (127%), basal diameters (180%), nutrient
    availability, and infiltration rates (21 to 18%) following gypsum application
    at 7.5 t ha−1 and 15 t ha−1 (Singh et al., 1989). Murtaza et al., (2009) and Jamat
    (2007) have reported prominent socioeconomic impacts (equivalent to US dollars)
    of soil reclamation followed by rice–wheat production considering the costs of
    field operations, other input costs for fertilizer and chemicals, farm manure,
    and gypsum. Globally, the UN (2021) has warned that the livelihood insecurity
    of 1.5 billion people may occur due to an irrigation expansion from 20 to 50%
    that caused an expansion of soil salinity areas and deterioration of soil fertility.
    Monitoring of soil salinity and soil sodicity Space-borne multispectral and temporal
    data has been used as a reliable tool to generate soil inventories based on spatial
    characterization of soil salinity. Periodic monitoring of soil salinity in IGP
    (India) has been reported by Abrol and Bhumbla (1971), NRSC (2008), Mandal et
    al., (2010), and Mandal (2019). Landsat TM data was used for systematic mapping
    of soil salinity (NRSA, 1997) using an integrated approach of image interpretation,
    ground truth, and laboratory studies. With the advances in remote sensing data
    quality, the mapping of soil salinity was achieved with higher accuracy. IRS (Indian
    Remote Sensing) 1C (ResurceSAT) Linear Imaging Self Scanning LISS III data in
    visible and infrared ranges have been successfully used for mapping soil salinity
    at state and district levels and also in irrigation command areas (NRSC, 2021).
    Surface soil salinity and surface ponding (waterlogging) have been mapped successfully
    using a combination of bands in visible and infrared ranges (Mandal & Sharma,
    2001). Integrating ground truth data with satellite image interpretation has improved
    the mapping accuracy by authenticating mixed pixels associated with soil salinity
    at subsurface depth, waterlogging, and cropped areas under irrigation. Remote
    sensing is also used as a potential tool to develop temporal databases for assessing
    spatial changes due to land reclamation. Interpretation of IRS imagery on a 1:1
    M scale during 1975 (pre-reclamation) and Landsat TM imagery as False Color Composites
    (FCCs) on a 1:250,000 scale during 1984 (post-reclamation) revealed a decline
    (8.3%) of sodic soil areas following implementation of statewide land reclamation
    programs that transformed salt crusts into the productive cropped areas in IGP
    (CSSRI, 1985; Sharma, 1999; Sharma & Bhargava, 1987; Sharma et al., 2000). An
    attempt was made to map the spatial extent and characteristics of salt-affected
    soils in Haryana State to update salinity status at the post- reclamation stage,
    compile soil salinity data for district-level planning, and also assess the temporal
    changes (with the past data) of salt-affected soils in irrigated areas of the
    canal and ground-water sources (tube wells). Study area The study area (Haryana
    State) lies between 27°39′ N 74°27′ E and 30°55′ N 77°36′ E. It covers 44212 km2
    with 22 administrative units (districts). The soils are alluvial and aeolian types,
    located in arid to semiarid and subhumid climates. The cultivable area covers
    85% of the Total Geographical Area (TGA), the areas under forest are 3.8%, and
    the barren and uncultivable lands cover 2.4%. The primary irrigation source is
    from canals (49%) and groundwater (50%), and the net irrigated areas covered 71%
    of TGA in Haryana. Principal crops include paddy and wheat, besides cotton, pearl
    millet, sugarcane, sunflower, and pulses. Sesbania aculeate (Dhaincha) is grown
    to improve soil physical properties, reduce salt hazards, and support nutrient
    availability and as an organic carbon source in salt-affected soils and poor quality
    (saline or alkali) groundwater under arid and semiarid climatic zones (Swarup,
    1987; IAEA, 1995; Murtaza et al., 2015; Mandal et al., 2016a, 2016b; Zhao et al.,
    2022). Alluvial soils (old, recent, and active plains) were developed from Ghaggar,
    Yamuna, and its tributaries (Saraswati, Chautang, and Dangri). Aeolian, aeofluvial,
    and fluvio-aeolian plains are distributed in the south and west of the state (Sachdev
    et al., 1995). Prolonged use of salty groundwater sources for growing crops caused
    secondary enrichment of salts in soil profiles. Flow method of irrigation through
    the Western Yamuna (WY) and Bhakra canals caused surface ponding as seasonal (Lsp1)
    and permanent (Lsp2), high water table depth, and subsurface waterlogging (Lsw)
    in poorly drained areas (NRSC, 2007). Saline soils and poor-quality (saline or
    sodic) groundwater are also used for operating brick kilns (Hbk). The discharges
    of toxic waste materials as industrial effluents (Hie) from thermal power plants
    have also caused degradation of the soil ecosystem. Sand mining (Hmd), partially
    stabilized dune (Edp2), and riverine sand (Hmd) have prompted the loss of fertile
    top soils on good agricultural lands, respectively. Using a climate model, Daloz
    et al. (2021) have projected the yield losses of wheat ranging from 1 to 8%, due
    to increase in temperature and also expected the higher yield losses, ranging
    from 4 to 36%, due to an irrigation over the IGP. Bhatt et al., (2016) have cautioned
    about the sustainability rice–wheat cropping system due to its higher water-,
    labor-, capital-, and energy-intensive practices in IGP. Its impact was reflected
    in the deterioration of soil structure, declining groundwater level, and lesser
    land and water productivity in the IGP. Suggested measures such as RCT (resource
    conservation technique) that includes zero tillage, laser-based land leveling,
    and control of soil matric potential, and suitable practices such as bed planting,
    direct seeding, mechanical transplanting of rice, and crop diversification can
    be substitutes for traditional agricultural practices. Narjary et al. (2014) analyzed
    long-term rainfall data between 1972 and 2010 from Karnal weather station in IGP
    that has indicated a mean rainfall of 757.6 mm with a high degree of variation
    (CV = 34.3%), a deficit rainfall in 6 years (18–57% lower than average) during
    2001–2010, a normal for 2 years and an excess rainfall (9–70% higher than average)
    for 2 years. The rainfall and rainy days declined by 13% and 20% over long-term
    averages (LPA). It has also shown a rise in groundwater depths by 2.32 m and 3.16
    m between 2009 and 2010, respectively. CSSRI (1997) has reported the extent of
    waterlogged (0.275 million ha) areas in canal commands of Haryana which is at
    par (0.249 million ha) with the earlier report by the MOWR (1991). A recent report
    has identified the critical problems of waterlogging and soil salinity in a significant
    area (393096 ha, 9%) distributed in nine districts of Haryana State (Moharana
    et al., 2019; www.indianexpress.com: 23rd August, 2023). As a follow-up action,
    the Government of Haryana has planned a systematic reclamation program initially
    for waterlogged and saline lands (10170 ha) during 2021–2022. A web portal also
    facilitates advisory for farmers to proceed for soil reclamation (Datta et al.,
    2000, www.agriharyana.gov.in/hopp). ICAR-Central Soil Salinity Research Institute,
    Karnal (Haryana), India has also accomplished the reclamation of waterlogged and
    saline soils under the Indo-Dutch collaborative Project (IDNP, 2002; www.cssri.res.in).
    The distribution of salt-affected soils in Haryana State has indicated the largest
    areas (74%) in the rainfall zone of 600 mm followed by 800 mm (14%) and 400 mm
    (9%), respectively (Mandal et al., 2011a). The district-wise groundwater table
    depths data between 1974 and 2015 indicated the fluctuations in the groundwater
    table depths. The decline of groundwater table depths is prominent in the highly
    industrial areas in Gurgaon (− 20.10 m) and Faridabad (− 9.95 m); the intensively
    cultivated areas in Kurukshetra (− 24.32 m), Karnal (− 12.68 m), and Panipat (− 13.04
    m); the low-rainfall zones and groundwater dependent agricultural practices in
    Mahendragarh (− 28.85 m), Fatehabad (− 13.78 m), Kaithal (− 18.75 m), and Rewari
    (− 12.88 m) districts, respectively. The rise of water table depth is prominent
    in the Hisar district (+ 7.74 m) (http://agriharyana.gov.in, CGWB, 2022). Gupta
    et al., (1994) have reported the distribution of poor-quality groundwater in India,
    segregating areas in saline water, high SAR saline water, and alkali waters for
    further agricultural use and reclamation needs. Poor quality groundwater (60–81%)
    is common in arid areas (Manchanda, 1976) pertaining to the agroecological zone
    I (Sachdev et al., 1995) in Haryana. The groundwater analysis of quaternary aquifers
    in Jhajjar district, Haryana, India, has revealed unsuitable for drinking purposes
    due to high concentration of fluoride, chloride, salinity, and TDS (Total Dissolve
    Solids) which is related to the weathering of clay-rich formations rich in fluoride
    and grey micaceous sand formations (Gupta & Misra, 2018). The other degraded areas,
    possessing saline soils and underlying poor-quality (saline or sodic) ground-water
    in arid zones, are commonly used for operating brick kilns (Hbk) instead of lying
    barren or kept fallow. The discharges of toxic waste materials as industrial effluents
    (Hie) from thermal power plants have caused degradation of the soil ecosystem
    (Bharti et al., 2013). Sand mining (Hmd), partially stabilized dune (Edp2), and
    riverine sand (Hmd) have prompted the loss of fertile top soils on good agricultural
    lands, respectively (Mandal, 2022a). Recently, Sklenicka et al., (2020) have analyzed
    trends in soil degradations using socioeconomic status of land owners and land
    use matter. The influence of land use characteristics was a dominant factor over
    land owners. The large farm size and non-family character of the farm are prominent
    degradation-promoting factors. The old age, absence of post-secondary education,
    and renting out of their land are other important factors. The owner’s gender
    and the distance of the owner’s place of residence from the plots studies are
    other factors promoting soil degradation. Based on the return to investment made
    for alkali land reclamation technology in India, Tripathi (2013) has revealed
    a high benefit–cost ratio (7.83) and a significant internal rate of return (65.46%)
    proved alkali land reclamation technology as highly remunerative, technically
    sound and economically viable. Materials and methods Data used Indian Remote Sensing
    (IRS) (Resource SAT) LISS III data (www.nrsc.gov.in) with moderate spatial (23.5
    m) and spectral resolutions (Green: 0.52–0.59 µm, Red: 0.62–0.68 µm, Near Infra-Red:
    0.77–0.86 µm, and Short-wave Infra-Red: 1.55–1.70 µm) and path-row: 92–48, 92–49,
    92–50, 92–51, 93–48, 93–49, 93–50, 94–48, 94–49, 94–50, 94–51, 95–49, 95–50, 95–49,
    95–51, 95–52, 96–49, 96–50, 96–51, and 96–52 for February–March (26th February
