    the stability of Pb species can be affected by Fe and Mn hydrous oxides which
    have a stronger binding capacity than the other reactive phases (Liu et al., 2016;
    Liu et al., 2019b; Rodríguez et al., 2009). This fraction can pose potential environmental
    risks because Pb in the reducible fraction can be released into the environment
    under the reducing conditions commonly found in the surface environment. Download
