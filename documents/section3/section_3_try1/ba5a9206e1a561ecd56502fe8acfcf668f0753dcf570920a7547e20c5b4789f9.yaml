    Furthermore, vegetation cover in the province has been under increasing pressure
    as a result of human exploitation (e.g. wood harvesting and grazing). Finally,
    the soils in the study area include inceptisols, vertisol, and entisols (Hydrological
    Report, Regional Water Company 2019), all of which are very sensitive to erosion
    (Soil Taxonomy 1975). 2.2 Database Meteorological data were accessed from meteorological
    stations in the study area for the period before the floods (11/01/2017 to 30/04/2018)
    and the flooding period (11/01/2018 to 30/04/2019). The time intervals were selected
    to include the rainy season in the study area. The soil map of the study area
    (at 1:100,000 scale) was initially used to investigate soil characteristics. A
    field survey using 64 ground control points (GCPs) in different land units was
    then conducted to update the soil map. A digital elevation model (DEM) provided
    by Iran’s National Cartographic Center was used to calculate topographic variables.
    The elevation model had a cell size of 30 × 30 m and was prepared based on 1:50,000
    topographic maps and 1:50,000 contour maps with a 20-m elevation difference between
    contour lines. Sentinel-2 images and a mosaic of 9 frames for the period before
    and after the floods (11/01/2017 to 30/04/2018 and 11/01/2018 to 30/04/2019, respectively)
    were used to evaluate vegetation cover. Sentinel-2 is an earth observation project
    developed by the European Space Agency as part of the Copernicus program and includes
    two identical satellites (Sentinel-2E and Sentinel-2B). Sentinel 2B is capable
    of multispectral imaging in 13 bands including the visible, near-infrared, and
    short-wave infrared spectra. Images are recorded at 5-day intervals and are available
    to the public for free. In this research, images captured by Sentinel 2B on April
    30th, 2018, and April 30th, 2019 were used. The list of images is presented in
