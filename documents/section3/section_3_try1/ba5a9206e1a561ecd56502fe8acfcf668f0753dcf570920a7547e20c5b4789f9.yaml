    is a major driving force of soil erosion since raindrops (through splash erosion),
    and runoff flow erode the surface (Pal and Chakrabortty 2019b). The annual R-factor
    is computed based on complete long-term records of storm kinetic energy and maximum
    thirty-minute intensity, known as EI30 (Morgan 2005; Renard et al. 1997). R was
    obtained based on annual average total erosion of rainfall events using Eq. 2
    (Arnoldus 1980). $$R= \\sum _{j=1}^{12}1.735*10\\left({1.5log10\\left(\\frac{{P}_{i}}{P}\\right)-0.08188}\\right)$$
    (2) where R is rainfall erosivity (MJ mm ha− 1 h− 1 year− 1), Pi is monthly rainfall
    (mm), and P is annual rainfall (mm). Rainfall erosivity values were interpolated
    in ArcGIS 10.8 using kriging/cokriging. 2.3.2 Soil erodibility (K) Soil erodibility
    (K) reflects the inherent vulnerability of soils to water erosion (Renard et al.
    1997). K is defined as the “average annual soil loss per unit of rainfall erosivity
    under a standard circumstance of bare soil under no conservation practice” (Morgan
    2005; Wischmeier and Smith 1978; Renard et al. 1997) have provided a formula for
    calculating K based on soil texture and structure, organic matter content, and
    profile permeability (Pal and Chakrabortty 2019a). Thus, soil erodibility was
    determined based on sand, clay, silt, and organic matter content according to
    Table 4. To convert soil erodibility to metric units, the figures in Table 4 were
    multiplied by 0.1317 to give K in terms of t h MJ− 1 mm− 1. Table 4 Soil erodibility
    factor (K) based on texture and organic matter content Full size table 2.3.3 Slope
    length (L) Slope length (L) affects sheet, rill, and inter-rill erosion (Wischmeier
    and Smith 1978). L is the horizontal distance from the upstream source of flow
    to the point where the slope changes significantly. Soil erosion increases with
    increasing slope length (Renard et al. 1997; Krishna Bahadur 2009). More advanced
    methods for topographically complex units employ approaches which incorporate
    contributing area and flow accumulation (Desmet and Govers 1996). The slope map
    was obtained based on the DEM raster using the spatial analyst toolbox in ArcGIS
    (Table 5). To calculate L, Eq. 3 was applied to the DEM (Moore and Burch 1986):
    $${L ={(Flow\\,Accumulation \\times Cell\\,Size/22.13)}^{0.4}(SinSlope \\times
    0.0896)}^{1.3}$$ (3) where L is slope length, Flow accumulation is the accumulated
    slope area contributing to flow in a given cell, and SineSlope is slope in degrees.
    Table 5 Support practices factor (P) for different slope classes based on Wischmeier
    and Smith (1978) Full size table 2.3.4 Cover management (C) The cover management
    factor (C) is the ratio of the amount of soil lost from cultivated land to the
    amount of soil lost from the same land under continuous fallow without vegetation
    (El Jazouli et al. 2017; Alkharabsheh et al. 2013). An increase in C leads to
    an increase in exposed soil, and thus an increase in potential soil loss (El Garouani
    et al. 2008). C is calculated using empirical equations based on field measurements
    of ground cover (Wischmeier and Smith 1978). The most appropriate method for determining
    vegetation cover is to employ the normalized vegetation difference index (NDVI),
    which is obtained using satellite imagery (Renard et al. 1997). NDVI is an indicator
    of the energy reflected by the earth (Kouli et al. 2009), and ranges between − 1
    and + 1. In this study, NDVI was calculated based on satellite images according
    to Eq. 4: $$NDVI=(NIR-IR)/(NIR+IR)$$ (4) where NIR is the near-infrared band,
    and IR is the red optical band. Due to the Mediterranean climate of Iran, most
    of the rainfall occurs in autumn and winter; therefore, the formula presented
    by Lin et al. (2002) provides a more appropriate estimate of the status of vegetation
    and the cover management factor (C). In this method, C is obtained based on Eq.
    5: $$C={exp}\\left[{-\\alpha \\frac{NDVI}{(\\beta -NDVI)}}\\right]$$ (5) where
    α and β are dimensionless parameters, and NDVI is the normalized difference vegetation
    index (Chakrabortty et al. 2020c). 2.3.5 Support practice (P) The support practices
    or conservation practices factor (P) is calculated as the ratio of soil loss after
    implementation of support practices to soil loss in the absence of support practices
    (Renard et al. 1997; Pal and Chakrabortty 2019a). In large areas such as our study
    area, P is estimated based on slope since areas with similar slopes often experience
    the same level of protection from erosion. Accordingly, we used the table provided
    by Wischmeier and Smith (1978) to derive P. 2.4 Prediction of the combined impacts
    of climate and land use changes on soil erosion We compared the predictions made
    by GloSEM with our regional evaluation of soil erosion in Lorestan province. The
    impacts of climate change on rainfall erosivity (R) were considered under RCP2.6,
    RCP4.5, and RCP8.5, and the impacts of land use change on support practices (P)
    and cover management (C) were considered under SSP1-RCP2.6, SSP2-RCP4.5, and SSP5-RCP8.5.
    The combined effects of these changes were investigated in the framework of the
    RUSLE model. SSP1 represents the most sustainable trajectory, with minimal pollution
    or environmental degradation. In this scenario, land use is highly regulated and
    controlled, food is traded on an international level, and international collaboration
    against climate change begins early (after 2020). SSP2 assumes a continuation
    of historic social, economic, and technological trends in the future. Land use
    change is not regulated and an international collaboration to control climate
    change is delayed until 2040. In SSP5, the world seeks sustainable development
    through competitive markets, innovation, and collaboration for rapid development
    of technology and human capital under the guidance of emerging industrial economies.
    Land use change is unregulated and unplanned although deforestation might slow
    down in the later years (Memarian and Akbari 2021). 3 Results RUSLE applications
