    surface drainage condition in a semiarid climatic region. Periodic soil salinity
    assessment is therefore vital to know the current soil salinity status, plan reclamation,
    and/or management strategies for sustained agricultural growth and livelihood
    security. Temporal studies using Indian Remote Sensing (IRS) LISS III data, at
    pre- (1997) and post-reclamation (2017) stages have indicated spatial changes
    as reclaimed areas (~ 35%) and dynamics of soil salinity as increased areas (~ 61%)
    under irrigation across the Gangetic plain of Haryana State. The prominent areas
    of reclaimed sodic soil soils were located in the old alluvial plain which covered
    Panipat (12.32%), Karnal (6.01%), and Jind (5.9%) districts. Based on pH, ECe,
    and ESP values, these were classified as slight (Sso1, 8.75%), moderate (Sso2,
    24.73%), and strong (Sso3, 18.20%) sodic soils, respectively. Significant salinity-inflictions
