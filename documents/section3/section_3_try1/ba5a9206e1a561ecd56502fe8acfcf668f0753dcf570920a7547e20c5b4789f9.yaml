    very long-chain FA 1 INTRODUCTION Lipids are widespread in our daily food. Some
    are rich in lipids, like fats and oils, whereas others, such as fish, fruits,
    and vegetables, contain less fat. Several lipids, such as certain fatty acids
    (FAs) and fat-soluble vitamins, are essential nutrients because our body cannot
    synthesize them, whereas others mainly serve as a source of energy. Importantly,
    they all exert immense health effects and are essential components of healthy
    diets (Custers et al., 2022; Lawrence, 2013; Li, 2022). However, the lipid fraction
    in foods includes a great variety of molecules, with very distinct structures,
    and diverse nutritional characteristics and functionalities. They can also range
    quite variable in amount depending on the foodstuff, ranging from traces to almost
    98%–99%, in the case of oils or butter. It is most important to gain a detailed
    understanding of the dynamic lipid composition of foods and to characterize their
    lipidomes. The specific lipidomic signature of each food is paramount for attesting
    quality as well as for authenticity and traceability, which is essential for food
    security. Several analytical approaches have been used to address the challenge
    of exploring the food lipidomes. Few recent and elegant reviews have addressed
    this subject (Chen et al., 2017; Sun, Wang et al., 2020; Wang, Wang, et al., 2019;
    Wu et al., 2021), in addition to previous ones (Hyötyläinen et al., 2013; Murphy
    & Nicolaou, 2013), and they detailed mostly the methodological and analytical
    aspects based on liquid chromatography–mass spectrometry (LC–MS) strategies, with
    systematic examples of foods (Chen et al., 2017). However, these reviews have
    focused on the profiling of FAs and glycerophospholipids (GP), triglycerides (TGs),
    and sphingolipids (SPs), scarcely addressing the analysis of other food lipid
    classes or the changes in lipids associated with processing, and how food lipidomics
    can contribute to food safety. In fact, the complexity and diversity of the food
    lipidome are quite challenging, and one single methodological approach cannot
    address the global lipidome; thus, specific approaches are needed to address the
    challenges of the plethora of lipids found in food. This review will address the
    immense variety of food lipids and lipophilic compounds, and specific analytical
    challenges. A wide range of lipid classes will be covered following LipidMaps
    classification: FAs, endocannabinoids, waxes, C8 compounds, GPs, glycerolipids
    (GL, i.e., glycolipids, betaine lipids, and TGs), SPs, sterols, secosteroids (vitamin
    D), isoprenoids (i.e., carotenoids and retinoids (vitamin A)), quinones (i.e.,
    coenzyme Q, vitamin K, and tocochromanols), terpenes, oxidized lipids, and oxylipins
    (Figure 1 and Table 1). For each class, its unique features including chemical
    properties, structure–function relationships, examples of food products and concentrations,
    and most established health-related benefits as well as specific and most advanced
    analytical procedures will be highlighted. Relevant aspect of modification of
    lipid composition with various processing and storage conditions will also be
    discussed. A critical overview of the analytical methods and the challenges aiming
    for a global lipid profile is provided, from the perspective of challenges in
    the analysis, alongside detailed practical guidelines for data processing as well
    as the computational aspects of lipidomics. Future perspectives and critical remarks
    will be discussed enhancing the trends in food lipidomic analysis in an emerging
    research area heading over the next few years. FIGURE 1 Open in figure viewer
