    Anaerobic soils with low oxygen concentrations and correspondingly elevated CO2
    levels showed higher occurrence and concentrations of C2H4 (Fig. 4). Combined
    analysis of all plots Using the dataset of all 24 study plots, we could show that
    C2H4 was positively correlated (p < 0.001; Wilcoxon test) with CO2, CH4, and N2O.
    Concentrations of the latter gas species are not only different in samples with
    and without C2H4 detection but also changes with rising C2H4 concentrations if
    only samples with > 0 μmol mol−1 C2H4 are considered (Fig. 5) when tested with
    the Spearman correlation. Quantitatively, a higher C2H4 concentration is detected
    in samples of higher CO2, CH4, and N2O concentrations. Above a CO2 concentration
    of 0.3 mol mol−1, the C2H4 detection frequency seems to rise (Fig. 5). There is
    a significant positive correlation (p < 0.001) between CO2 and C2H4 detection
    frequency if all data are included (Spearman’s rho: 0.111) and if only C2H4 concentrations
