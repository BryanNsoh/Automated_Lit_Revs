    sheds light on the disproportionate contribution of EWYs to past and future increases
    in Nw, underscoring the important role of EWYs in driving N pollution. Our findings
    are consistent with previous studies (34, 35) that identify N input as the primary
    factor controlling Nw (figs. S23 and S24), and N input is not the major driver
    of extreme Nw (36). Instead, the highest levels of extreme Nw tend to occur in
    regions with low precipitation but high variability in precipitation (diffPr)
    and are weakly associated with high N input. This is because regions with lower
    precipitation tend to have greater variability in precipitation (37), resulting
    in a wider range of extreme Nw. Moreover, high diffPr values often reflect dry
    conditions in the preceding year, which can lead to the accumulation of N in the
    soil (27) and contribute substantially to Nw under subsequent wet conditions (12,
    14). This pattern was observed in the upper Mississippi basin, where the nitrate
    flux in 2013 was more than double the historical average due to the substantial
    residual N accumulated in soil during the 2012 drought (38). Therefore, our study
    highlights the need for future N mitigation strategies to account for the impact
    of EWYs and diffPr, as demonstrated by the CLEANS approach. These strategies will
    be critical to balancing food security and environmental risks. Our CLEANS approach
    only aims to reduce N input during years with high diffPr values. This evidence-guided
    approach is most efficient when implemented adaptively, considering factors such
    as EWYs, crop types, local conditions, and specific management goals. To illustrate
    a feasible management target, we chose a crop yield reduction criterion of −3%,
    which could be compensated through innovative techniques and best management practices
    that boost crop yields (39, 40). This flexible methodological framework can also
    accommodate different management targets. The divergent effects of crop type,
    climate, soil, and management-related variables on extreme Nw suggest that nonuniform
    mitigation efforts are necessary for reducing Nw during EWYs (19). The N problem
    is complex and dynamic, involving multiple biological, chemical, technical, societal,
    political, and economic dimensions. Thus, future implementations of CLEANS should
    be conducted in conjunction with advancements from other sectors. For example,
    some agricultural practices—such as enhanced-efficiency fertilizer, biochar additions,
    crop rotation, reduced tillage, and buffer zones—can lower Nw, as highlighted
    in (24). In addition, government subsidies could provide an incentive for the
    implementation of CLEANS, especially among smallholders (41). Combining these
    practices with CLEANS could further reduce extreme Nw and benefit agriculture.
    However, local decision on fertilization practices is a rather complex issue,
    which is often currently determined by local feed and food production priorities
    rather than weather forecasts or climate projections (35, 42, 43). Nonetheless,
    we see the advantage in applying CLEANS for reducing N burdens in regions suffering
    from poor water quality. The information derived from this study is crucial for
    ensuring sustainable agricultural development and other benefits for humanity
    and ecosystems (23, 44). However, as with previous studies, uncertainties related
    to model simulations, GCMs, and future climate scenarios must be considered when
    implementing our CLEANS approach. It is particularly challenging to accurately
    predict future precipitation regimes, the frequencies of extremely wet conditions,
    and the diffPr values. Improved predictions of future EWYs could help mitigate
    these challenges (45–47). From a practical standpoint, CLEANS requires predicting
    diffPr before applying N fertilizer, which can be difficult for farmers. In these
    cases, governance, scientific communities, and agronomic practitioners should
    collaborate to transfer knowledge and provide relatively reliable middle-term
    weather forecasts. Although our study indicates that air temperature (both annual
    and growing season) is not among the main influencing factors of extreme Nw (Fig.
    4 and fig. S12), it is an important driver of the recent intensification of global
    phytoplankton blooms (17, 48). Therefore, air temperature needs to be considered,
    especially when dealing with the risk of eutrophication. Future research should
    investigate the effects of a concurrent occurrence of EWYs and warming conditions
    on eutrophication (49). Last, we did not distinguish the uptakes of different
    chemical forms of N, e.g., nitrate and ammonium. Some crops may have a preference
    for a specific form of N, e.g., rice preferring ammonium under certain conditions
    (50). These distinct preferences and different N uptake rates may affect the CLEANS
    approach, as dry conditions in 1 year could lead to the transformation of ammonium
    to nitrate and thus a lower ammonium level in the next (wet) year. However, crop
    preferences are uncertain and some studies also indicated that rice could take
    up more nitrate under acid conditions (50), and alternate wetting and drying conditions
    (51) making the magnitudes and impacts of the potential preferred N uptake difficult
    to quantify. The CLEANS approach may thus be in its generic form less robust in
    conditions with strong differences of uptake between ammonium and nitrate, and
    we suggest considering the preference of N when practically implementing the CLEANS
    approach. Despite our consideration of multifaceted uncertainties in the research
    outcomes, there are inherent uncertainties in our simulation framework. Differences
    among input data sources, especially in agricultural N input data (39, 52, 53),
    together with structural model uncertainty and approximations e.g., aggregation
    of various N forms and simplified representation of transformation processes in
    both terrestrial and aquatic environments (54), affect the results of our simulation.
    We, therefore, recommend interpreting the conclusions as outcomes derived from
    specific model and input data conditions. Future validation through observations
    at both field and regional scales for a comprehensive assessment could further
    strengthen the robustness of this study. In summary, our research highlights the
    global importance of CLEANS, provides detailed and spatially explicit knowledge
    on its future implementation, and acknowledges that refinement of the approach
    requires collective efforts from scientists, farmers, and policy makers to codesign
    sound agriculture-environment-climate policy and practices in the future. MATERIALS
    AND METHODS Simulating aquatic nitrogen losses To assess the impacts of EWYs,
    we used a large-scale crop model, PEPIC (55) to simulate major grain crops, including
    maize, rice, and wheat, along with their associated N dynamics on a global scale.
    The PEPIC model exhibited a good performance in simulating global N dynamics (fig.
    S25 and table S3) (28) and well represent crop yields across different countries
    (29) with R2 values ranging from 0.48 and 0.67 (fig. S26). Besides, we compared
    our simulated annual Nw of each FPU from the three crops to the observed total
    N concentration in the water bodies from the Global River Water Quality Archive
    dataset (56), both in normalized form, by estimating their correlation coefficients.
    Only the sites with observations of at least 10 years were chosen for the comparison.
    Given the simulated Nw is an aggregated value for each FPU, we then compared the
    simulated Nw with the site located at the most downstream region for each FPU.
    The results show that the correlation coefficients are higher than 0.5 in about
    two-thirds of the compared regions, especially in the United States and Canada,
    where longer observations are available (fig. S27). To estimate Nw and crop yields,
    we used the PEPIC model to simulate both irrigated and rainfed cultivations for
    each crop, with N input (from both chemical fertilizer and manure) applied twice
    during the growing season. The PEPIC model was then applied separately to simulate
    Nw for both historical (1981–2010) and future (2036–2065) periods at a spatial
    resolution of 30 arc min (about 50 km at the equator). Within PEPIC, N losses
    occur via volatilization and denitrification, as well as through surface runoff,
    leaching, and soil erosion, ultimately ending up in water bodies and the atmosphere.
    As the effects of EWYs on atmospheric N emissions are relatively minor (57) compared
    to the aquatic pathway, we focused on aquatic N losses in this study (28) N w
    = N ws + N wr + N wl (1) where Nw is aquatic N losses and Nws, Nwr, and Nwl are
    N losses to aquatic systems through soil erosion, surface runoff, and leaching,
    respectively. These indicators are in units of kg N ha−1 per year. To facilitate
    our analysis, we aggregated the gridded data into FPUs, which were defined based
    on river basins and economic regions introduced by Cai and Rosegrant (30) and
    modified by Kummu et al. (31), with a cropland area weighted method. We used a
    cropland area-weighted approach to ensure that the aggregated values were representative
    of the respective FPUs. We excluded FPUs with the smallest cropland areas, which
    accounted for a total of 0.05% of the global cropland of each crop. Defining EWYs
    We applied the standardized anomaly (SA) method (58), which quantifies the deviations
    of annual precipitation from the multiyear average to quantify the different precipitation
    intervals in different FPUs. The SA of annual precipitation for each FPU during
    the historical period was calculated as σ SA i , t = aPr i , t − aPr i ¯ σ i (2)
    where SAi,t refers to the SA of precipitation in year t for FPU i, aPri,t is annual
    precipitation in year t for FPU i, aPr i ¯ means multiyear average precipitation
    of FPU i, and σi is the SD of annual precipitation for FPU i. For the entire period
    (1981–2010), precipitation intervals were set as −2.5σ to +3.5σ, at an interval
    of 0.5σ, following Li et al. (58). A year was classified as an EWY if its SA value
    was greater than 2σ. For each FPU, the average Nw was estimated for the years
    in each precipitation anomaly interval. The average relative Nw change (in %)
    for a given precipitation anomaly interval from the average Nw over the entire
    period (30 years here) was used to determine the general impacts of precipitation
    anomalies on Nw considering all FPUs. We paid particular attention to the relative
    Nw change during EWYs, which we referred to as extreme Nw in this study. Because
    of high uncertainties in Nw simulations (28), we used 1000 times bootstrap to
    detect the uncertainties of extreme Nw. We also estimated future precipitation
    anomalies (2036–2065) with Eq. 2 but using historical aPr ¯ and σ to show the
    future precipitation changes relative to historical climate condition. Cumulative
    extreme Nw and the influencing drivers To illustrate the impact of EWYs on Nw,
    we plotted the cumulative extreme Nw across FPUs in ascending order based on the
    difference between the average Nw during EWYs and the average Nw during the entire
    historical period. We also cumulated the future extreme Nw relative to the historical
    long-term average Nw to assess the severity of future extreme Nw. Our analysis
    considered various factors, including climate, management, and soil-related variables,
    to identify the major influencing factors of extreme Nw. Climate variables such
    as annual precipitation (aPr), growing season precipitation (gsPr), precipitation
    during the period of two fertilization applications (ferPr), annual air temperature
    (aT), and growing season air temperature (gsT) were taken into account. In addition,
    the precipitation difference between two consecutive years relative to the multiyear
    average (diffPr) was also considered in the regression analysis to represent the
    possible cumulative effects on Nw due to dry conditions in the previous year diffPr
    i , t = aPr i , t − aPr i , t − 1 aPr i ¯ (3) where aPri,t−1 is annual precipitation
    in year t-1 for FPU i. Management factors consider N input, as well as irrigation/rainfed
    condition. Soil properties include bulk density (BD), coarse fragment (CF), sand
    content (SDC), and silt content (STC). Linear regressions between extreme Nw and
    the influencing drivers across FPUs were used to determine the major drivers.
    RF simulations We used the RF (33) machine learning models, implemented through
    the ranger() function in the R programming environment, to train the Nw data simulated
    with PEPIC. To account for potential disparities in the response of Nw to climate
    variations, soil textures, and other influencing variables (e.g., Nin), a specific
    RF model was built for each of the three crops at the FPU level. The model inputs
    included those considered in the regression analysis (as mentioned earlier). In
    addition, we introduced an independent factor variable “IRRF” (1 represents irrigated
    and 0 rainfed) in the model to distinguish between irrigated and rainfed cultivations.
    To distinguish between extremely and non-EWYs, we introduced another independent
    factor variable “Extreme” (1 represents EWYs and 0 other years) based on the SA
    value in each year. Given the strong correlation between aPr and gsPr, as well
    as between aT and gsT (as revealed by heat maps of autocorrelation in fig. S28),
    gsPr and gsT were excluded in the RF model, considering that aPr and aT were more
    important in representing Nw. To build the RF models, we divided the dataset into
    two parts, with 80% as the training dataset and 20% as the testing dataset. We
    removed outliers in both datasets using a chi-square test (59). The RF models
    were trained and optimized using 10-fold cross-validation to determine the best
    hyperparameters, including “mtry” and “ntree.” In each random forest tree, a random
    subset of the training dataset was used to learn from a random number of features
    (mtry) to split the tree. Predictions were made by averaging the predictions of
    all decision trees. We compared the PEPIC-simulated Nw with RF predictions and
    evaluated the performance of the RF models by calculating the root mean square
    error (RMSE) after each cycle of 10-fold cross-validation. The final hyperparameter
    values were chosen to minimize RMSE according to the cross-validation conducted
    with the training set. We tested the final model performance with the testing
    dataset and found that the R2 was higher than 0.85 (fig. S16). In addition, we
    built an RF model to analyze PEPIC-simulated crop yields using a similar approach,
    obtaining satisfactory predictive performance with an R2 higher than 0.92 based
    on the testing dataset (fig. S16). To analyze the relationship between Nw and
    each input variable, we used one-dimensional partial dependence plots (60) by
    averaging over all other predictors. The CLEANS approach The RF models were used
    to investigate the potential mitigation of extreme Nw while minimizing the impact
    on crop yield. Regression analyses were conducted to identify the influential
    factors driving the increase in extreme Nw, with diffPr found to be the most important
    factor (Fig. 4). Subsequently, the CLEANS approach was proposed to attenuate extreme
    Nw. This approach involves scaling down N input to a specified ratio only for
    years with diffPr above a certain threshold. The CLEANS approach was applied to
    both historical and future periods, with varying diffPr thresholds and N input
    scaling ratios resulting in different effects on extreme Nw and crop yield. Combinations
    of diffPr thresholds and N input scaling ratios were selected for each region
    and crop to maximize the decrease in extreme Nw with constraining reduction of
    crop yield (<3%) and N input (<15%). The optimal combinations were determined
    by analyzing the highest reduction in extreme Nw. To account for uncertainties,
    different constraints were set on reducing crop yield (e.g., 3 and 5%) and N input
    (10, 15, and 20%). Datasets Climate data for the historical PEPIC simulation were
    obtained from the AgMERRA dataset (61) (available at http://data.giss.nasa.gov/impacts/agmipcf/agmerra),
    which provides daily air temperature, precipitation, solar radiation, relative
    humidity, and wind speed. The AgMERRA dataset has good representation of extreme
    climate and was mainly designed for detecting the impacts of extreme climate on
    crop production (61). Future (2036–2065) bias-corrected climate data were obtained
    from the Inter-Sectoral Impact Model Intercomparison Project (ISIMIP; available
    at www.isimip.org/) data archive, under two SSP-RCP scenarios (SSP126 and SSP370)
    from the Coupled Model Intercomparison Project phase 6 using five GCMs: MRI-ESM2-0,
    MPI-ESM1-2-HR, UKESM1-0-LL, GFDL-ESM4, and IPSL-CM6A-LR. Land cover data were
    derived from the SPAM2010 dataset (62), while crop calendar was obtained from
    the SAGE dataset (63). Historical cropland use and crop calendar information were
    also used for the future period to isolate the effects of climate change on N
    losses. Historical N input data for each crop, including mineral fertilizers and
    manure, were obtained from the EarthStat datasets (available at www.earthstat.org).
    The EarthStat datasets were derived from (39, 64). Mineral N input was compiled
    from multiple data sources, including national and subnational sources, while
    the manure N input was derived from livestock density and mapped proportionally
    to cropland and pasture. The EarthStat N input data have been widely used in global
    studies (42, 65–67) and provide crop-specific N input. Deposited N was estimated
    by the product of N concentration in rainfall and rainfall volume (54). Considering
    future changes in N input could be an important influencing factor of extreme
    Nw, we used Land-Use Harmonization (LUH2) data (68) (available at https://luh.umd.edu)
    for years 2036–2065, similar to (69) This dataset contains both C3 annual crops
    (such as wheat and rice) and C4 annual crops (such as maize). Soil data—including
