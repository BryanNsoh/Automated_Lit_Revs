    5.2. Landsat data collection and preprocessing Landsat 8 images have been processed
    and prepared on the powerful GEE platform. These images were acquired in surface
    reflectance mode. Preprocessing these images is paramount for improving image
    quality, reducing noise, extracting meaningful features, and removing unnecessary
    information. Cloud cover is an obstacle, preventing electromagnetic waves from
    carrying information from objects on the surfaces. When there is a high cloud
    cover ratio, reflected electromagnetic waves cannot penetrate the cloud layer.
    In addition, when the sensor''s viewing angle is not nadir, the shadows created
    by clouds can exacerbate the situation. It is worth noting that cloud cover can
    be beneficial in some weather prediction studies. However, in LULC classification,
    where a direct reflection of the Earth''s surface and its features is required,
    cloud cover obscures observational data and diminishes its quality (Li et al.,
    2019b; Lothon et al., 2019; Shen et al., 2014). For this reason, surface reflectance
    images were filtered by GEE, ensuring that their cloud cover percentage was less
    than 10%. Nevertheless, certain parts of the image may still contain clouds. By
    employing median compositing, the impact of clouds was reduced, resulting in the
    retrieval of more comprehensive surface information. In general, the median filter
    reduces the effects of noise while preserving image details. However, because
    it relies on many images, some smoothing is inevitable, and the image may not
    remain as sharp in fine details. 5.2.1. Spectral indices Spectral indices play
    a crucial role in LULC classification. These indices provide valuable information
    from satellite images that help identify various classes and improve classification
    accuracy while computationally being efficient (Samsudin et al., 2016). Furthermore,
