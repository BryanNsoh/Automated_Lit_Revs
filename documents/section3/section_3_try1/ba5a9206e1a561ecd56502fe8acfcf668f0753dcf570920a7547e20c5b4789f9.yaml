    impactBiogas 1. Introduction Waste and wastewater management and treatment has
    been a crucial sector of society and civilization throughout time (Biancardi et
    al., 2023). The first wastewater treatment plant (WWTP) was introduced in the
    early 18th century by Robert Thom in Scotland (AET, 2019). In the mid-19th century
    in Europe, the first WWTP was established and is generally evidence of sociological
    aspects and technological advancements (Gallego-Schmid and Tarpani, 2019). The
    increasing urbanization and industrialization of the last century has increased
    the volume of municipal wastewater production worldwide while by 2050, 62% of
    the global population is expected to live in urban areas according to the United
    Nations department of Economic and Social Affairs (United Nations, 2018; Zorpas,
    2011). Wastewater treatment market worldwide reached 281 billion USD in 2021 and
    expected to rise to 490 billion USD by 2029 (Statista, 2022a). Respectively, wastewater
    treatment equipment market size value in 2021 reached 5324 billion USD globally
    and is expected to grow to 85 billion USD until 2030, fueled by rising demand
    of clean water access worldwide (Statista, 2022b). In developed countries, wastewater
    collection and treatment are adequate, covering usually over 80–99% of the population
    in each country. According to (Prochaska and Zouboulis, 2020), Greece has accomplished
    wastewater infrastructure constructions for 91% of the population. At the same
    time, Germany has a highly efficient wastewater management system, with nearly
    99% of the population having access to adequate wastewater collection and treatment
    services while France also boasts a comprehensive wastewater collection and treatment
    system, with over 95% of the population (Eurostat, 2022; Yang et al., 2019). Sanitation
    and good quality wastewater with low concentrations of pollutants, following the
    legislative guidelines, keeps the environment and citizens safe thus, urban sanitation
    has been a priority for years (Symeonides et al., 2019). The presence of heavy
    metals or potentially toxic element pollution in urban soils can have severe impact
    on human health (Aslanidis and Golia, 2022). Contamination of crops and water
    sources by metals like lead, mercury, cadmium, arsenic, and chromium can lead
    to neurological disorders, developmental delays, kidney damage, increased cancer
    risks, and respiratory issues (Bost et al., 2016; Chasapis et al., 2020). Ensuring
    good quality wastewater treatment and sanitation services in urban areas has been
    a long-standing priority due to its significant impact on public health, environmental
    preservation, and sustainable development. The provision of quality sanitation
    services in urban areas contributes to sustainable development by fostering economic
    growth, improving living conditions, and reducing healthcare costs associated
    with water-related illnesses. Moreover, proper sanitation practices protect the
    environment by preventing water pollution and preserving ecosystems. Additionally,
    sustainable water management is promoted through wastewater recycling and reuse,
    thereby conserving freshwater resources (Jaladhi et al., 2016). Still, even if
    improvements have been made, obstacles and shortcomings remain on a global scale
    where sufficient sanitation services of wastewater still lack quality (Gallego-Schmid
    and Tarpani, 2019). Such obstacles include but are not limited to lack of sufficient
    infrastructure, financial constraints, limited technical capacity, population
    growth and climate change as well as public behavior and awareness (Obaideen et
    al., 2022). According to Statista (2022d), in 2020 44% of domestic wastewater
    flow is not safely treated, a percentage that also varies according to the area
    under investigation. 80% of household wastewater is treated safely in North America
    and Europe while less than 30% is treated safely in Africa (Sub-Saharan region)
    and Central/Southern Asia (Statista, 2022c). At the same time, Veolia Environmental
    S.A., one of the leading waste management companies worldwide, collected 5.2 billion
    cubic meters of wastewater in 2021 while 4.6 billion cubic meters were treated
    (Statista, 2021, 2022d). Furthermore, according to Eurostat (2022), in 2020 the
    Netherlands have the highest percentage of the population connected to at least
    a secondary wastewater treatment (99.52%) followed by Austria (99.10%) and Luxembourg
    (98.30%). On the same scale, Greece had 94.20% of the population connected to
    at least secondary wastewater treatment in 2020, while in Cyprus, 82.65% was connected
    in 2018 (Eurostat, 2022). On the other end, Albania (30.90%), Serbia (13.77%)
    and Malta (6.54%) have the lowest percentage of connected population to secondary
    treatment in 2021. The European Environment Agency (EEA) has published a new interactive
    map of the status of all WWTPs in Europe, based on data from 2020 in EU-27 (2020)
    countries plus Iceland, which were reported by countries in 2022 (European Environment
    Agency, 2023). Moreover, the connection of households to WWTPs per country level
    can be found in the OECD relevant platform (OECD, 2023). According to EEA map,
    20116 WWTPs performing in EU, receiving effluents from 539 million PE, and covering
    96% of the total population. Austria and the Netherlands are fully compliant to
    Urban Wastewater Treatment Directive, some member states like Spain, Portugal
    and Ireland are having difficulties with the implementation of the Directive,
    while for some countries there are no data available. Besides the European database
    of WWTP''s a global database of 58,000 WWTP''s exists from HydroWASTE combiningnational
    and regional data sets (Ehalt Macedo et al., 2021). About 1.2 million km of the
    global river network contains treated wastewater from upstream WWTPs, while about
    90000 km of this network receives effluent from treatment plants that only provide
    primary wastewater treatment. In recent years, the efforts to optimize the performance
    of WWTPs has shifted from obtaining good effluent to ensuring sustainability and
    economic viability. WWTPs are considered as the highest municipal energy consumers
    (Panepinto et al., 2016). Aerobic processes are highly energy-demanding techniques
    with an average energy input reported to range from 0.30 to 1.89 kWh/m3 depending
    on the treatment method used and the influent properties (Gu et al., 2017a). Secondary
    aeration accounts for about 50% of the total electricity demand and 25–40% of
    the plant operating costs (Gu et al., 2017b; Henriques and Catarino, 2017). This
    issue is becoming crucial since the overall energy demand by WWTPs in European
    countries is estimated at 27 TWh/yr (Statistical Office of the EU, 2017). Therefore,
    main environmental concerns arising from WWTPs are greenhouse gasses (GHGs) emissions
    and energy consumption. GHGs emissions from WWTPs are mainly carbon dioxide (CO2),
    methane (CH4), and nitrous oxide (N2O) during the biological wastewater treatment
    processes while CO2 is also present in the required energy produced for the operation
    of the plant. Regarding N2O, it is generally produced by nitrification/denitrification
    processes for the removal of nitrogenous compounds from wastewater. The production
    results mainly from the activated sludge unit and the sludge storage tank by 90%
    and 10% respectively (Campos et al., 2016). In the United States alone, there
    are 1480 WWTPs treating 32345 million gallons/day on average, adding over 21 million
    metric tons of GHGs emissions each year. Energy consumption of WWTPs represents
    30% of total operation/maintenance cost and 80% of the GHGs emissions of the plants.
    At the same time, sewage sludge byproduct requires treatment that includes at
    least thickening, mechanical stabilization followed by centrifugation before the
    final disposal accounting to about 30% of the operation cost, while anaerobic
    digestion (AD) is commonly used for sludge treatment and the production of biogas.
    When not managed properly, biogas production constitutes a a main source of GHGs
    emissions from the WWTPs. Thus utilization of biogas production and optimization
    of the production line is significant for reducing the environmental footprint
    of the plant (Shen et al., 2015). Moreover, adequate management of the biosolids
    at a WWTP is important for the amount of produced energy (Gikas, 2014). In countries
    of the European Union (EU), upgrades of the wastewater treatment facilities and
    equipment are already in place (Lehtoranta et al., 2022). The EU has made several
    steps to ensure clean water and sanitation as well as safe wastewater treatment
    which would be aligned with the European Green Deal for carbon neutrality by 2050
    and the Sustainable Development Goals (SDGs) of the United Nations (UN) (Ali et
    al., 2023). Specifically, optimization of WWTPs sustainability contributes to
    the distribution of clean water and sanitation (SDG 6), ensuring the health of
    the general public (SDG 3), ensures industry and infrastructural innovation (SDG
    9) and the creation of sustainable cities and communities (SDG 11) (Loizia et
    al., 2021; United Nations, 2015). At the same time, according to the Water Framework
    Directive (2000/60/EC) the protection and sustainable management of water resources
    in the EU is vital, with a primary objective to achieve and maintain good water
    status for all inland surface waters, transitional waters, coastal waters, and
    groundwater (Official Journal of the European Communities, 2000). Thanks to the
    Urban Wastewater treatment directive (UWWTD) (91/271/EEC, UWWTD), established
    in 1991, an objective to protect the environment from the effects of urban wastewater
    treatment was introduced. The directive concerns the collection, treatment and
    discharge of wastewater (i.e. domestic, industrial) and requires, among other,
    the treatment of all discharges from agglomerations over 2000 population equivalents
    (p.e.), advanced treatment from over 10000 p.e., monitoring of performance of
    the treatment plants, control of sewage sludge and reuse where appropriate (Official
    Journal of the European Communities, 1991). In the recent proposal for a recast
    of the UWWTD, presented by the European Commission in October 2022, specific concerns
    were identified aiming to turn the wastewater treatment sector energy, resource
    and climate neutral (European Commission, 2022). More specifically, the recast
    updated the existing directive to address emerging challenges and align it with
    new environmental goals, expanding into the scope of microplastics and emerging
    contaminants, implementing stricter treatment standards to improve the removal
    of pollutants, enhancing implementation and monitoring mechanisms, promoting resource
    recovery and the circular economy, and considering climate change adaptation in
    wastewater management (D''Adamo, 2019). In order to be aligned to European Green
    Deal, additional efforts are claimed in this document on the reduction of GHG
    emissions from wastewater treatment facilities accounting to around 34.45 million
    tonnes CO2 eq./year corresponding to 0.86% of the total EU emissions and the decrease
    in the sector energy consumption representing around 0.8% of the total energy
    use in the EU. Therefore, considerable work is needed to identify efficient methods
    for energy auditing and for the implementation of appropriate measures to address
    the new guidelines. Towards that direction, research efforts are focused on the
    use of alternative resources to increase the energy production through biogas
    formed during anaerobic digestion. Such as approach is becoming significant, considering
    the high energy content of influent wastewater, accounting to about 14.7 kJ/g
    chemical oxygen demand (COD), which is about nine times higher than the corresponding
    energy demand by aerobic degradation (Ioannis and M, 2004). Potential sources
    for energy harvesting therefore, could be found among the products collected during
    pre-treatment and primary treatment of wastewater, such as screenings and fats,
    oil and grease materials (FOG) collected usually in the aerated grit removal tank:
    it has been reported that screenings from a 15 mm screen in a municipal WWTP had
    a net biochemical methane production (BMP) exceeding 700 L methane/kg volatile
    solids (VS) (Tsiakiri et al., 2021). The valorization of the energy content of
    these materials is not usually considered, since they are produced in small daily
    amounts, although contributing to about half of the organic matter of the raw
    wastewater (Le Hyaric et al., 2009). Moreover, other sources for energy production
    are identified in the fine solid fraction of influent to a WWTP, with diameters
    as low as 300 μm (Lemonidis et al., 2022). Screens with opening of at least 5
    mm are often applied in conventional WWTPs, while fine mesh screens of smaller
    diameters, 350 to 850 μm, are applied in certain countries, such as Norway, as
    the single step for the treatment of influents without any biological stage (Rusten
    and Lundar, 2006). On the other hand, fine screens removal is a prerequisite as
    a measure to address membrane fouling due to cake layer formation, in the advanced
    Membrane Bioreactor processes (Schier et al., 2009). Therefore, considerable work
    is taken place to develop appropriate methods for the extraction of the energy
    content of raw wastewater, aiming to turn it from an energy consuming to zero
    energy system, or even to power producer. However, the holistic environmental
    impact of the integrated process has not been identified, including the techniques
    for the separation of solids, their transportation and the following valorization
    by anaerobic digestion, as well as the expected gains in biogas production, in
    order to evaluate the alignment to the new EU energy policy. The aim of the current
    work is the determination of the environmental footprint of an activated sludge
    process that includes appropriate measures for the energy valorization of primary
    solids received from raw wastewater, and the identification of the additional
    benefits expected by the implementation of these measures compared to a conventional
    system. Towards that objective, the assessment of the environmental impact will
    be carried out utilizing the Life Cycle Assessment (LCA) approach. 1.1. State
    of the art (LCA and WWTPs) To monitor the adverse effects of wastewater treatment
    and comply with environmental legislations, LCA methodology is often used. LCA
    is an environmental tool used to examine and analyze the entire life cycle of
    a process, system, or product to find potential environmental impacts from raw
    material acquisition, use, end-of-life treatment, recycling and disposal (Tsangas
    et al., 2020). According to the International Organization for Standardization
    (ISO), specifically ISO 14040:2006 for Environmental Management and LCA principles,
    there are four main steps for conducting a reliable and valid LCA (ISO, 2006).
    Firstly, the goal and scope of the study must be defined including the determination
    of the functional unit (FU), the system boundaries and the level of the analysis.
    Secondly, the collection of necessary data for the study system is to be performed
    in the second stage, namely through the life cycle inventory (LCI). To gather
    information for the results of the LCI data and assess the environmental impact
    of the system, the third stage is the life cycle impact assessment (LCIA). Lastly,
    the life cycle interpretation phase ensures the analysis and discussion of LCI
    and LCIA results (Gallego-Schmid and Tarpani, 2019). LCA has been used to quantify
    the environmental impact of WWTPs. LCA is deemed useful in the evaluation of WWTP
    technologies and processes as it captures trade-offs along different categories
    of environmental concern (i.e. water use, energy consumption, emissions etc.).
    It serves as a useful decision-making support tool to examine alternative scenarios
    of operation alongside and during strategic planning of the wastewater sector
    (Corominas et al., 2020). Different environmental performance optimization analysis
    has been conducted in order to evaluate wastewater treatment. Particularly, environmental
    impact through LCA has been focused on WWTPs using membrane bioreactor technologies
    (MBR) (Buyukkamaci, 2013; McNamara et al., 2016; Piao et al., 2016; Raghuvanshi
    et al., 2017; Rodriguez-Garcia et al., 2013; Santucci et al., 2012; Tabesh et
    al., 2019). Mahmood et al. (2013) gave an overview of previous LCA studies regarding
    membrane technology, identifying that membrane processes of WWTPs contribute to
    the environmental impact and electricity consumption. Yet, their study did not
    give a specific range of impact values. Nevertheless, through their discussion,
    Mahmood et al. (2013) indicated and analyzed the tools used to analyze and evaluate
    the sustainability levels like Eco Indicator 95, Eco Indicator 99, Green Pro,
    and the Life Cycle Index (LInX) (Mahmood et al., 2013; Razman et al., 2022). Monticelli
    and Zanelli (2016) reviewed the architectural aspects of membranes, focusing on
    the pre-use phases of membranes and identifying than the design stage is key component
    in improving sustainability efficiency of WWTPs. Lastly, used LCA to quantitatively
    provide an inventory of consumed resources during MBRs and estimate emission production
    during construction, operation as well as end-of-life treatment of MBR units (Razman
    et al., 2022; Rodriguez-Garcia et al., 2013). In order to improve effluent quality
    and reduce energy consumption, Borzooei et al. (2019) used a multi-step simulation-based
    methodology and a scenario-based optimization approach are used while Sun et al.
    (2019) defined environmental impact scores in order to evaluate WWT discharge.
    They performed the evaluation by considering the volume and quality of wastewater
    in main processes of the treatment. In combination with economy efficiency, LCA
    has been used by Piao et al. (2016), 2016 to propose alternatives for sludge treatment
    and management in urban areas. The methodology has also been found appropriate
    for assessing the sustainability of WWTPs design in decentralized systems located
    in rural areas (Machado et al., 2007). Nguyen et al. (2020) analyzed the environmental
    impact of the construction phase investigating building materials and transport
    for civil works (Nguyen et al., 2020) while Zepon Tarpani and Azapagic (2018)
    assessed advanced WWT technologies for the removal of pharmaceutical products.
    Through the literature, the impact categories of LCA analysis for WWTP revealed
    that energy consumption is the subject under investigation in most studies (Adibimanesh
    et al., 2023; Aghabalaei et al., 2023; Ferrentino et al., 2023; Pesqueira et al.,
    2020). Several of them, evaluate GHGs emissions, eutrophication and toxicity while
    the global warming potential (GWP) is a very commonly calculated impact category
    (Banti et al., 2020; Buyukkamaci, 2013). Furthermore, ozone depletion potential,
    photochemical ozone creation potential and acidification potential are also mentioned
    throughout these studies. Through these categories, a range of environmental implications
    affected by different stages of the WWT (i.e. construction, operation, demolition)
    to treat influent are analyzed (Fang et al., 2016; Ioannou-Ttofa et al., 2016;
    Li et al., 2013; Machado et al., 2007; McNamara et al., 2016; Rodriguez-Garcia
    et al., 2013; Tabesh et al., 2019). 2. Methodology 2.1. Goal and scope The goal
    of the current study is to investigate and analyze the environmental implications
    of different treatment approaches for energy valorization of the energy content
    of raw wastewater products in a WWTP. The boundaries of the system under study
    are presented in Fig. 1. This system is representative of an activated sludge
    unit, including pretreatment and primary treatment stages consisting in coarse
    screens and grit removal, secondary treatment involving an aeration tank followed
    by sedimentation, while anaerobic digestion is applied for the stabilization of
    excess sludge. Download : Download high-res image (992KB) Download : Download
    full-size image Fig. 1. System boundaries. LCA will be performed comparing three
    different alternative operation scenarios, that were selected based on the available
    experimental data from previous works, and aiming to provide the integrated assessment
    of the corresponding processes that can be utilized for valorization of influent
    wastewater solids, reducing the energy demand of the target WWTP. The three examined
    scenarios were the following: Scenario 0 (Baseline Scenario- BLS): Collection
    of screenings and floaming from entrance works and transportation to a sanitary
    landfill. Scenario I (SI): Collection of primary screenings and foaming, following
    to grinding and pumped to the existing sludge anaerobic digester. Scenario II
    (SII): Installation of fine screens after sand collection for the removal of small
    diameter (≤500 μm) and utilization to anaerobic digestion. That approach is expected
    to benefit from the additional biogas production, as well as by the reduction
    of aeration energy demand in the activated sludge tank, due to the lower oxygen
    uptake rate of effluents from the fine screens. The three scenarios are to be
    compared as such: Scope 1: BLS vs SI. Scope 2: BLS vs SII. Scope 3: BLS vs SI
    + SII. Scope 4: SI vs SII. The system will be assessed and used by WWTP designers,
    policy makers, Sewage treatment plant (STP) experts, consultants, and operators
    for the reduction of the environmental footprint of WWTP and to optimize energy
    recovered from anaerobic digestion (Cucchiella et al., 2011). 2.2. Functional
    unit (FU) The FU will reflect a marketable product. To mathematically normalize
    and for easier comparison and measurement, the functional unit will be measurable
    and determined clearly (ISO, 2006). According to many researchers (Banti et al.,
    2020; Machado et al., 2007; McNamara et al., 2016; Raghuvanshi et al., 2017; Tsangas
    et al., 2020), the FU for wastewater treatment LCA can be the influent generated
    per person equivalent, one population equivalent, inflow quantity per day etc.
    The FU to be used in the current LCA for the data collection and inventory formulation
    will be 1 m3 of influent wastewater. This FU has been used in the past with satisfactory
    results (Dimitra C. Banti et al., 2020; Ioannou-Ttofa et al., 2016; Piao et al.,
    2016). Piao et al. (2016), used the FU of 1 m3 of influent to normalize the results
    of an LCA on three WWTPs considering their different treatment capacities, processes,
    and influent compositions. The combined total treatment capacity of the three
    WWTPs was 1100000 m3, which served as the reference for evaluating the proposed
    integrated sludge management system. This integration involved combining the sludge
    treatment processes of the three WWTPs into a single, unified system. Similarly,
    Ioannou-Ttofa et al. (2016), used the FU of 1 m3 of influent wastewater, which
    was tied to the efficient treatment of urban wastewater and the elimination of
    a specific antibiotic compound, sulfamethoxazole. Thus, the selected FU represented
    the \"effective treatment of 1 m3 of urban wastewater\" to accurately capture
    the scope of their analysis. 2.3. Data collection The primary data have been directly
    collected from a typical WWTP in Greece employing the method of activated sludge.
    The data were collected by direct contact with the personnel of the plant operator,
    covering a period of three years using a questionnaire. The questionnaire was
    created made using Google Forms and distributed to staff and members of the WWTPs.
    In brief, the questionnaire comprised of questions in line with the data needed
    to complete the LCI like electricity consumption in each process, waste, influent,
    effluent, chemicals and others. An initial General Data Protection Regulation
    (GDPR) statement and brief description of the research was given while the survey
    was designed and conducted according to Greek and Cypriot legislation and institutional
    requirements. Participants signed an informed consent form before participation
    and distribution of their results among the research team while the termination
    of their anonymous participation could be imminent whenever they decided. Furthermore,
    secondary data (background data) have been obtained by LCA databases (ecoinvent,
    ecospold etc.) and the literature. Tertiary data have been calculated using principal
    engineering concepts (mass and energy balance systems). 2.4. Impact categories
    Similarly, to previous researchers, all potential environmental impacts of the
    operation of the system under study will be covered, including effects on air,
    water and soil (Dimitra C Banti et al., 2020; García-Sánchez and Güereca, 2019;
    Machado et al., 2007; Piao et al., 2016; Tabesh et al., 2019). Therefore, the
    main environmental impact categories chosen for analysis in LCIA for the three
    scenarios are the eutrophication potential (EP) given in kg PO4-eq_FU−1, the acidification
    potential (AP) given in kg SO2-eq_FU−1, the GWP given in kg CO2-eq_FU−1 over a
    100 years period, the ozone depletion potential (ODP) given in kg CFC-11-eq_FU−1
    and the photochemical ozone creation potential (POCP) in kg C2H4-eq_FU−1. 2.5.
    Unit under study The treatment plant has a design capacity of about 42000 m3/day,
    corresponding to a population equivalent of 210000 persons. The plant is located
    in Central Greece and services an area with mixed activities, urban, rural and
    agro-industrial. The flow diagram of the subsequent treatment steps includes the
    following steps: at the pretreatment stage influents are passed through a 50 mm
    bar screen, followed by a 15 mm mechanical bar screen system consisting in three
    units. Wastewater is then fed to three aerated grit removal chambers, each one
    with volume 165 m3 for the removal of sand, debris and floating materials (fats,
    oils). Primary treatment includes two pairs of circular sedimentation basin of
    25 m diameter for the removal of smaller particles. Wastewater then is fed to
    the activated sludge unit consisting of four orthogonal aeration tanks with a
    total volume of 22090 m3. Each tank consists in an anaerobic bio-selector compartment
    for phosphorous removal, an anoxic denitrification zone for nitrates reduction,
    and an aeration compartment for organic carbon oxidation. Aeration provided by
    surface aearators in the two aeration tanks and by immersed diffusers in the other
    two. The mixed liquor from each pair of aeration tank is fed to a pair of secondary
    settling basins, each one with 37 m diameter. The supernatant from the sedimentation
    tanks is subjected to chlorine disinfection prior to its discharge through two
    meandric type 900 m3 contact tanks. Sludge from the primary settling tanks is
    pumped to two similar 600 m3 mechanical thickeners, while secondary excess sludge
    is fed to two mechanical centrifuges each one with a capacity of 40 m3/h. Thickened
    sludge is then fed to a 460 m3 homogenization tank, and then to four cylindrical
    anaerobic digesters, each one of 1600 m3 volume. Anaerobic digestion is carried
    out at the mesophilic temperature, at around 38 °C. Gas produced from anaerobic
    digestion ranges from 80 to 120 m3/h and is purified through a sand filter for
    the removal of moisture, an alkaline stripping unit for hydrogen sulfide removal
    and a ceramic filter for particulates removal and then is fed to two Jenbacher
    gas generators of 330 kW electric power and 421 kW thermal power. Digested sludge
    is stored in two 400 m3 tanks, while produced biogas is stored in two gas tanks
    with a total volume 800 m3. At the final stage sludge is fed to two filter pressed,
    each one with 20 m3/h capacity, while leachates from sludge treatment are recycled
    at the primary treatment stage of the plant. The characteristic properties of
