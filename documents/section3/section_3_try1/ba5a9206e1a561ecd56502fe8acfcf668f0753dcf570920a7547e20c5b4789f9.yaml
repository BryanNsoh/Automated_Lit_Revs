    24-category LULC map and employing it to estimate meteorological parameters encounters
    various challenges. This classification requires sufficient and accurate labels
    for each class. However, collecting sufficient and accurate labels for each class
    is initially challenging due to limited access to the study area, time constraints,
    and the complexity of different classes. To address this, 15 apprentices were
    trained, and high-resolution images from Google Earth were utilized to collect
    appropriate labels. Two experts further reviewed the collected labels to ensure
    quality and accuracy. As shown in Table 4, Table 5, various machine learning techniques,
    including RF, GTB, SVM, and CART, employed in both pixel-based and object-based
    approaches, demonstrated varying accuracies across different seasons. Since LULC
    exhibits dynamic behavior across different seasons, selecting an appropriate classification
    method that yields the highest accuracy is another difficulty of LULC classification.
    Thus, the proposed classification approach should incorporate the dynamic behavior
    of LULC, necessitating the processing of a large volume of satellite images. Performing
    such tasks on personal systems with limited computational resources can also be
    challenging. To address this, the capabilities of the GEE cloud system were leveraged
    for processing a substantial number of satellite images, including 371 Landsat
    8 images for the warm season and 192 Landsat 8 images for the cool season. Then,
    LULC classification was performed by employing different machine learning techniques
    using features extracted by pixel-based and object-based strategies. However,
    extracted features did not have equal significance, and utilizing all features
    led to data redundancy and computational loads in GEE. Thus, feature importance
    analysis was conducted on various pixel-level and object-level features, and the
    most significant features from different seasons were selected. The model accuracy
    improved by performing fusion at feature and temporal levels, generating reliable
    and up-to-date LULC maps. The results indicated that the proposed fusion approach
    could generate a more accurate LULC map with an OA of 94.92% and a KC of 94.19%.
    Additionally, the performance of the generated LULC map should be validated for
    meteorological parameter estimation. Various numerical weather prediction models,
    such as WRF, do not consider the dynamic behavior of LULC and treat them as a
    static parameter in their equations. However, expansions of urban areas, reduction
    in vegetation cover, and LULC changes should be considered in these models. Additionally,
    the LULC used in these models has a low resolution. The lack of periodic updates
    and the absence of a resolution compatible with simulation objectives result in
    a failure to accurately reconstruct real interactions between the surface and
    the atmosphere. Consequently, meteorological parameters cannot be estimated with
    the desired accuracy. In the final step, the generated LULC was replaced in the
    WRF model. Replacement and updating processes were performed using the developed
    workflow shown in Fig. 8. The result of this update is displayed in Fig. 11. The
    quantitative evaluation demonstrated that the generated and up-to-date LULC map
    could improve the estimation accuracy of parameters, T2, and wind speed by WRF.
    The RMSE, MAE, and bias were improved 0.02 °C, 1 °C and 3 °C, respectively, for
    T2 after updating the LULC map in WRF. Also, the MAE of wind speed estimation
    was decreased by 0.06 m/s. Fig. 12 summarizes the most important findings of this
    research. Furthermore, the datasets and developed codes used in this study are
    freely available on GitHub for use by other researchers via https://github.com/Mganjirad/GEE-LULC-WRF.
    7. Discussion 7.1. Influence of seasonal analysis on accuracy of LULC classification
    As shown in Table 4, all ML algorithms performed better during the cool season
    in the pixel-based approach. Primarily, this reflects the seasonal dynamics of
    land use, regardless of the classification model and approach. For a more detailed
    examination of the effect of feature fusion in different seasons, confusion matrices
    for each of the classification approaches are displayed in Fig. 13, Fig. 14. Improvement
    in accuracy in the cool season can also indicate changes in vegetation. In this
    way, evergreen trees create a more precise distinction than other classes in the
    cool season. As an example, considering the accuracy of the Evergreen Broadleaf
    (13) in Fig. 13, the classification accuracy has indeed improved from 42% (warm
    season) to 50% (cool season) by changing the season. Furthermore, the accuracy
    of the Evergreen Needleleaf (14) has increased from 69% to 75%. The seasonal change
    has also impacted the Mixed Forest (15), which has met a 3% improvement in accuracy.
    This illustrates that the seasonal variations in vegetation cover, particularly
    in evergreen and mixed forests, can contribute to classification accuracy. The
    improvement in accuracy demonstrates that these two classes are significantly
    influenced by the change in seasons. This could be attributed to the physiological
    and spectral properties of these two vegetation cover types, which, under colder
    weather conditions, may result in more stable and distinguishable spectral signatures
    for these classes. Considering the overall increase in accuracy during the cool
    season, it is interesting to note that the accuracy has decreased for some classes
    where water plays a significant role in detecting them. For example, the accuracy
    of the Water Bodies (16) has decreased from 98% to 92%. This decrease could be
    attributed to seasonal variations in water bodies, such as freezing or changing
    water levels, which may impact these areas'' spectral characteristics and classification
    accuracy during the colder months. The classes of land cover that include features
    like open water bodies and wetlands often exhibit spectral signatures similar
    to various other land cover types during the cool season. Distinguishing these
    classes from others can become more challenging during the colder seasons when
    factors like freezing and snow cover can impact the spectral characteristics of
    these areas. This similarity in spectral signatures can decrease classification
    accuracy for water bodies and wetland classes during the colder months. Agricultural
    activities are more prevalent during the warm season. With the onset of the cool
    season, these activities decrease, leading to changes in land cover that can impact
    the accuracy of LULC classification. By the confusion matrix, the Cropland/Woodland
    Mosaic (6) has not been well-identified during the warm season, with an accuracy
    of 3%. However, without any changes to the model, input dataset, sample size,
    or any other effective alterations except for the change in season, the accuracy
    of this class has improved and reached a total accuracy of 34%. This class has
    been significantly influenced by seasonal variations and has displayed a more
    evident pattern under these changes. As shown in Fig. 13, the classification accuracy
    has improved for the classes Dryland Cropland and Pasture (2), Irrigated Cropland
    and Pasture (3), Cropland/Grassland Mosaic (5), Cropland/Woodland Mosaic (6),
    Herbaceous Wetland (17), and Wooden Wetland (18) during the cool season. However,
    the model still struggles to classify them with higher accuracy. For instance,
    the class Irrigated Cropland and Pasture (3) has been misclassified as Mixed Dryland/Irrigated
    Cropland and Pasture (4) with an error rate of about 50%, whether during the warm
    or cool season. The reason behind this misclassification and the decrease in accuracy
    can be attributed to the complexity of these classes and the characteristics of
    the collected dataset. This category of classes is a combination of two or more
    different classes, which makes it harder to distinguish between them. In addition,
    the data set collected in the pixel-based approach is only a set of spectral features
    in each point. In other words, for each point, a set of spectral features has
    been extracted only for that point, and the model does not receive any information
    about the neighborhood of the sample point. Generally, leveraging multitemporal
    data for generating LULC maps is particularly effective in complex and heterogeneous
    environments, such as rapidly expanding metropolitan areas. Multi-temporal data
    improves the accuracy of the classifiers by depicting the dynamic nature of LULC
    changes. 7.2. Influence of object-level features on the accuracy of LULC classification
    In the case of complex and composite classes such as Mixed Shrubland/Grassland
    (9), Mixed Dryland/Irrigated Cropland and Pasture (4), Irrigated Cropland and
    Pasture (3), and Dryland Cropland and Pasture (2), their accurate classification
    indeed requires feature analysis within a block of pixels. Attempting to classify
    them without considering contextual and neighboring features makes the task significantly
    more challenging. The second approach, object-based, goes beyond the pixel-based
    approach by considering various contextual and neighboring information. It provides
    more meaningful clustering for sets of pixels, enabling the extraction of more
    helpful information. The results of different models in the object-based approach
    are presented in Table 5. As illustrated, the models have demonstrated better
    OA and KC performance in both warm and cool seasons compared to the pixel-based
    approach. This performance improvement is notable, especially considering the
    processing limitations of GEE during the execution of the SNIC algorithm. As shown
    in Fig. 3, the training dataset includes only the Blue, Green, and Red bands,
    along with the outputs of the SNIC algorithm, namely Blue_Mean, Green_Mean, and
    Red_Mean. In the object-based approach, inherent spatial relationships are incorporated,
    and these relationships can be beneficial when encountering complex land cover
    patterns. Fig. 14 displays the confusion matrix of the best-performing models
    in the object-based approach for both warm and cool seasons. The accuracy of all
    classes, especially those with complex and composite patterns, has significantly
    improved compared to the pixel-based approach. For example, the class Herbaceous
    Wetland (17), which achieved the best accuracy of 44% in the warm season in the
    pixel-based approach, has improved to an accuracy of 71% by considering contextual
    information in the object-based approach. This demonstrates a significant enhancement
    in classifying complex patterns. Wetlands are indeed complex ecosystems that encompass
    various water contents, vegetation cover, and different soil types, each with
    distinct characteristics. Additionally, mixed pixels can be present in wetlands,
    especially at their borders, where water, vegetation, and soil may coexist within
    a single pixel. Therefore, relying just on spectral values of pixels can lead
    to errors in wetland classification. In the object-based approach, contextual
    information about wetlands, their unique patterns, and structures have been extracted.
    Additionally, considering groups of pixels in this approach helps reduce noise.
    This means that the object-based approach considers the spectral values of individual
    pixels, their spatial relationships, and how they form meaningful objects within
    the wetland landscape. This holistic approach enhances the accuracy of wetland
    classification by capturing the complexity and diversity of wetland ecosystems
    more effectively. In the object-based approach, the class Snow and Ice (24) has
    been accurately identified with high precision during the cold season. Snow and
    ice have distinct textural properties and typically exhibit smoothness, while
    adjacent surfaces can be helpful in better discrimination from other land covers.
    This demonstrates the effectiveness of the object-level features for accurate
    classification. Snow and Ice can create similar spectral characteristics with
    other classes, especially in bare land with little vegetation. In fact, spectral
    confusion is reduced in the object-based approach. 7.3. Feature importance analysis
    To achieve more sustainable results, it is essential to identify the significance
    and importance of the features utilized in various approaches during warm and
    cool seasons. On the other hand, using all the features is not possible due to
    data redundancy and processing limitations in GEE. For this reason, feature importance
    analysis was conducted using the RF and GTB models in the object-based and pixel-based
    approaches based on warm and cool seasons. The results of this analysis are presented
    in Fig. 15. In the pixel-based approach, based on spectral information, the B10
    band (TIRS) has shown the highest significance in both warm and cool seasons.
    This band receives the emitted thermal radiation from the Earth''s surface. Different
    land cover types have distinct thermal absorption and emission characteristics.
    This band has proven to be highly useful and practical in distinguishing classes
    with different temperatures, such as water bodies and urban areas. Water bodies,
    due to their high thermal capacity, exhibit lower thermal reflectance. In urban
    areas, the thermal band is also valuable due to the presence of man-made materials
    such as concrete and asphalt, which absorb and reflect heat. Additionally, the
    phenomenon of the urban heat island, where certain parts of the city are warmer
    compared to the surrounding areas, plays an influential role in classification.
    More precisely, the top-ranking position of the thermal band in both warm and
    cool seasons confirms the reliability and stability of this band as a distinct
    feature. It demonstrates that thermal behavior is an inherent characteristic of
    various land cover types that remain consistent under different environmental
    conditions. B7 (SWIR2) in pixel-based approach has been important in feature recognition,
    ranking second and third in warm and cool seasons, respectively. The SWIR2 band
    of the Landsat 8 sensor provides valuable information related to identifying soil
    types, water quality, and mineral content (Mukherjee et al., 2019; Wang et al.,
    2013). In the next level of importance, we find B2, which is the Blue surface
    reflectance band. This band is located at the second and third positions in the
    cool and warm seasons, respectively. The Blue band is sensitive to water bodies
    and their characteristics. This sensitivity to blue light has been utilized to
    identify the Water Bodies class. Furthermore, the Urban and Built-up Area class
    (1), which comprises impervious surfaces like roads and buildings, can reflect
    more Blue light compared to natural surfaces like bare soil areas and dense and
    sparse vegetation (Capolupo et al., 2020). Urban areas exhibit distinct reflection
    patterns in the Blue band. Following that, the NDVI and NDWI indices are included.
    Considering that most classes in the USGS 24-category scheme consist of combinations
    of various vegetation types, NDVI provides valuable information in this regard
    and distinguishes these classes from urban areas and bare soils. Additionally,
    NDWI is a complementary index in highlighting water bodies and evaluating the
    amount of water within vegetation cover. The NDBI index is at the next position
    in the cool season, demonstrating its effectiveness in urban area detection. Taking
    into account the feature importance values illustrated in Fig. 15, it is shown
    that in addition to B10, the features B2, B7, NDVI, NDWI, and NDBI all have nearly
    equal importance levels (9%). This indicates that these features have effectively
    contributed to the classification process. In other words, the features have a
    balanced contribution, and each has provided valuable information for distinguishing
    different classes. Consequently, no single feature has dominated the ML algorithm,
    and the algorithm has employed a combination of spectral features for classification.
    According to Fig. 15, in the object-based approach, B4 has the highest relative
    importance in both warm and cool seasons. The Red band (B4) is sensitive to different
    surface and vegetation characteristics; thus, it has provided helpful information
    related to vegetation density. Healthy vegetation absorbs more Red light than
    NIR. Like the pixel-based approach, the Blue band (B2) has also demonstrated its
    importance here. In the next ranking, the Green band (B3) is placed. This band
    is sensitive to chlorophyll content and has helped detect fields, forests, grasslands,
    and areas where vegetation cover plays a significant role. Furthermore, urban
    areas exhibit distinct patterns in this band due to the presence of impermeable
    materials. Alongside the mentioned factors, the SR_B3_Mean and SR_B4_Mean bands,
    which are the outputs of the SNIC algorithm, have also demonstrated high importance.
    These bands represent the average values of clusters within the Red band (B4)
    and the Green band (B3), capturing spectral features based on the spatial relationships
    of surrounding pixels. These spatial relationship details, such as texture, complement
    spectral bands, reducing classifier sensitivity to noise and enhancing the discrimination
    of land cover types. 7.4. Influence of features fusion on accuracy of LULC classification
    Considering Table 6, it is shown that the fusion of features from different seasons
    has improved classification accuracy. The values of OA and KC are high and close
    to each other. The proximity of these two metrics indicates that the classification
    results are consistent, reliable, and interpretable. As a result, the classification
    process has been realized based on meaningful distinctions between different classes.
    However, it is essential to note that achieving high accuracy metrics does not
    necessarily mean error-free classification. There could still be some level of
    misclassification or uncertainty in the results, but the classifier has successfully
    made meaningful distinctions between various classes. The confusion matrix of
    the final classification has been examined to provide a more precise discovery
    from the classification and discrimination of different land covers (Fig. 16).
    According to the principal diagonal values, classes 1, 4, 7, 8, 9, 13, 14, 15,
    16, 17, 19, and 24 have been accurately identified with high precision. Additionally,
    classes 2, 5, 6, and 18 have also been appropriately detected with a satisfactory
    level of accuracy. It can be observed that feature fusion has had an impact on
    distinguishing the classes, resulting in more stable and consistent results. In
    general, in the object-based and pixel-based approaches, fluctuating classification
    behavior or low accuracy was observed in two different types of classes: classes
    related to wetlands and composite classes. About wetlands, there were Herbaceous
    Wetland (17) and Wooden Wetland (18) classes in the classification scheme, which
    were very challenging to recognize in previous approaches, as both had very low
    accuracy. About composite classes, incorporating a group of features in the object-based
    approach has nearly mitigated the accuracy issue for some of them. However, the
    challenge of low accuracy in distinguishing classes, such as classes related to
    the wetlands, still needs to be solved. The class Cropland/Grassland Mosaic (5)
    achieved the best accuracy in both the pixel-based and object-based approaches,
    with 56% and 65% accuracy, respectively, during the warm season. It is worth noting
    that this class represents a combination of agricultural lands and grasslands,
    and its land cover pattern changes during the cool season, resulting in lower
    accuracies of 41% and 47% for pixel-based and object-based approaches, respectively.
    By incorporating spectral features alongside spatial features across different
    seasons, the accuracy for composite classes has reached a stable value of 65%.
    Among all 17 classes, only the Irrigated Cropland and Pasture (3) has achieved
    a low level of accuracy. Irrigated Cropland and Pasture (3) can exhibit a high
    degree of intra-class diversity due to variations in agricultural products, different
    irrigation methods, various soil types, and diverse management activities. The
    diversity within this class leads to numerous spectral patterns. Due to its Irrigated
    nature, this class also experiences temporal changes. In other words, during the
    growth season, factors such as planting, plant phenological stages, irrigation
    frequency, growth phases, and harvesting times cause fluctuations in its spectral
    characteristics. These variations make classification more challenging. It is
    worth noting that the classification of Irrigated Cropland and Pasture (3) has
    had the highest error rate when distinguishing it from Mixed Dryland/Irrigated
    Cropland and Pasture (4). The misclassification is likely due to the proximity
    and high similarity between these two classes. It is possible that because of
    their adjacency and similarities, accurately distinguishing between them becomes
    challenging. To increase the accuracy of classifying Irrigated Cropland and Pasture
    (3), it is advisable to revisit the collected labels, potentially increasing their
    number to address the abovementioned challenges by considering different spectral
    patterns at various scales within this class. Additionally, experimenting with
    the classification with new features that consider the phonological dynamics of
    vegetation is recommended. This should help distinguish and classify this complex
    land cover category better. Overall, the fusion of object-level and pixel-level
    features in LULC classification is an advanced technique that improves the accuracy
    and interpretability of remote sensing data. By performing this, classification
    algorithms better understand different spatial patterns and variations in the
    data. This method is helpful in dealing with mixed pixels and makes the classification
    process more resistant to noise. 7.5. Comparative study The findings of this study
