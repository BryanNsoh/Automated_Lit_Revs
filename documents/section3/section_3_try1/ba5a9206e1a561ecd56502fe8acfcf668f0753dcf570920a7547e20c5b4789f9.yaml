    table Future changes in soil erosion were predicted using the Global Soil Erosion
    Modelling Database (GloSEM). GloSEM was developed based on the RUSLE model to
    provide a more comprehensive framework for global assessment of soil erosion under
    different scenarios (Borrelli et al. 2020). This database uses the latest climate
    change and land use change scenarios (Shared Socio-economic Pathway-Representative
    Concentration Pathway, SSP-RCP) to simulate erosion in the future. GloSEM takes
    advantage of the land use change scenarios for 2070 extracted from the Land Use
    Harmonization project and the climate change scenarios developed by the European
    Union’s Joint Research Centre. In this database, uncertainties in predictions
    are assessed and validated using Monte Carlo-Markov Chain (MCMC) methods. 2.3
    RUSLE model In this study, soil erosion following flooding in Lorestan province
    was evaluated using the Revised Universal Soil Loss Equation (RUSLE) model in
    ArcGIS 10.8. Integration of the RUSLE model in GIS allows for the estimation of
    sediment yields and identification of vulnerable areas (Pal and Chakrabortty 2019b).
    RUSLE has shown strong performance in various settings ranging from mountainous
    terrain to tropical forests (Samanta et al. 2016; Sadeghi et al. 2014). The model
    takes advantage of a rainfall and runoff erosivity factor, which improves model
    implementation compared to its predecessor (USLE). The revised version of the
    global soil erosion equation is used to evaluate and predict erosion, and to develop
    conservation plans based on six factors (Eq. 1). $$SE=R*K*L*S*C*P$$ (1) where
    SE is average annual soil erosion per unit of area (t ha− 1 y− 1), R is the erosivity
    factor (MJ mm ha− 1 h− 1 y− 1), K is the erodibility factor (t ha MJ− 1 mm− 1),
    L is the slope length factor, S is the slope steepness factor, C is the cover
    management factor, and P is the support practices factor (note: L, S, C, P are
    dimensionless) (Pal and Shit 2017). The flow diagram for calculating soil erosion
    before flooding (01/11/2017 to 30/04/2018) and after flooding (01/11/2018 to 30/04/2019)
    is depicted in Fig. 2. Fig. 2 The flowchart for calculating soil erosion before
