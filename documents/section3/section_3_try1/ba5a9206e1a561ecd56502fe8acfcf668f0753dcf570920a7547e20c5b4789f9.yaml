    provided by GloSEM were used to predict future soil erosion in the study area
    using the RUSLE model. The predictions showed minor deviations from the figures
    published by the European Union and USDA, indicating the accuracy of our predictions.
    This agreement also shows that the global estimations available from GloSEM are
    reliable and valid predictions on the regional scale. Figure 5 presents the area
    of different soil erosion risk classes under different land use change-climate
    change scenarios. Our results showed that land use changes in the southern and
    eastern parts of the study area will lead to reduced organic matter content, reduced
    soil quality, and changes in the physical and chemical properties of the soil.
    Along with increased erosivity of rainfall, these factors will increase soil erosion
    in the area. There was also a marked difference between different scenarios in
    terms of erosion risk in the eastern-most part of the study area, near Aligudarz.
    The models created for future conditions show that climatic changes are the main
    drivers of the increase in soil erosion. Combined land use change-climate change
    simulation indicates significant soil erosion under SSP1-RCP 2.6, SSP2-RCP4.5,
    and SSP5-RCP8.5 scenarios (Table 9). The results showed that when the combined
    effects of land use change and climate change are taken into account, soil erosion
    will increase under SSP1-RCP2.6, SSP2-RCP4.5 and SSP5-RCP8.5 in about 80% of the
    region. Under SSP1-RCP 2.6, more than 60% of the study area will face high to
    very high risk of erosion. However, the same two categories will cover more than
    70% of the region under SSP5-RCP 8.5. A comparison between SSP1-RCP2.6 and SSP5-RCP8.5
