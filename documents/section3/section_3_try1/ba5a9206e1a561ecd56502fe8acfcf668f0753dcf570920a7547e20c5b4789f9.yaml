    creating the USGS LULC classification was to establish a specific framework for
    generating LULC with satellite and aerial data. One of the well-known satellite
    sensors widely used for LULC generation is Landsat 8. Landsat 8 is a multispectral
    sensor that collects remote sensing data in 11 spectral bands, including Visible,
    Near-Infrared (NIR), Shortwave Infrared (SWIR), Panchromatic (Pan), Cirrus, and
    Thermal Infrared Sensor (TIRS) bands. This study aims to provide a systematic
    approach for LULC mapping utilizing spectral information collected by Landsat
    8. The Landsat 8 satellite possesses a high resolution of up to 30 m in various
    bands, enabling the acquisition of more precise details within the study area.
    The imaging frequency of Landsat 8 is once every 16 days, which makes it suitable
    for monitoring and tracking LULC changes (Holden and Woodcock, 2016; Sekertekin
    et al., 2018; Yuan et al., 2005). In this study, Landsat 8 images were utilized
    within the GEE platform to generate a LULC map comprising 24 classes. Specifically,
    during the warm season (from May 1st, 2019, to September 30th, 2019), 371 images
    were employed, and during the cool season (from November 22nd, 2019, to February
    19th, 2020), 192 images were used for the analysis. Despite the numerous advantages
    of the GEE platform, it is essential to strategically select the most impactful
    bands to avoid processing limitations, such as time and data volume. Among the
    various bands, the most significant ones include the Blue band (Band 2), Green
    band (Band 3), Red band (Band 4), the NIR band (Band 5), SWIR 1 (Band 6), and
    SWIR 2 (Band 7) (Jia et al., 2014). Furthermore, the TIRS (Band 10), which provides
    valuable information for detecting water bodies, surface waters, and soil moisture,
    has been added to the dataset. It is worth mentioning that soil moisture will
    be important in distinguishing different agricultural and pasture classes. In
    more detail, despite the lower spatial resolution of this band, when combined
    and integrated with other bands, it offers valuable information that leads to
    improved accuracy and the ability to differentiate urban, water, and various agricultural
    categories. This integration enhances the capability to discriminate urban, water,
    and different agricultural categories (Khaleel, 2007). Statistical evaluations
    have demonstrated that integrating the TIRS band with NIR and other visible bands
    in a single Landsat 8 image will improve the overall accuracy by approximately
    5% to 6%. This improvement in accuracy highlights the significance of combining
    the thermal band with other bands (Sun and Schulz, 2015). 5. Methodology The generation
    of the LULC map and its application in accurately estimating weather parameters
    provide social benefits in multiple areas, such as agriculture, urban planning,
    and crisis management. Incorporating updated LULC into weather forecast models,
    such as WRF, contributes to a more precise forecasting of weather parameters.
    This improvement brings numerous benefits for the government and the general public.
    One of the most essential weather parameters is T2. Accurate estimation of T2
    plays a vital role in government planning related to public health (Ovalle et
    al., 2021). For instance, extreme heat events cause multi-stress vulnerability,
    and managing this problem requires appropriate government policies. Delivering
    precise T2 information can help governments, health organizations, and individuals,
    particularly vulnerable populations, to adopt suitable precautions to mitigate
    the adverse effects of heat stress (Cifuentes et al., 2020). Urban planners can
    also detect heat-prone zones using accurate urban thermal maps. These maps enable
    the implementation of optimal strategies for green space development to minimize
    the effects of extreme heat events (Bolitho and Miller, 2017). Providing appropriate
    information to farmers in agriculture, such as temperature, wind, precipitation,
    and soil moisture, is very important for future planning. For example, accurate
    soil moisture estimation is significant for planning irrigation (Anjos et al.,
    2021). Furthermore, providing precise temperature information gives valuable insights
    relevant to the selection of crops and optimal planting and harvesting times.
    Temperature data are highly beneficial for assessing the risk of frost, particularly
    during the growing season. Farmers can proactively implement preventive measures
    using this information, such as covering crops to mitigate potential damage. Besides
    temperature, determining the wind speed has excellent benefits. Wind speed data
    enables the issuance of warnings in emergencies and facilitates the implementation
    of appropriate preventive measures. Integration of wind speed data into emergency
    response systems enhances preparedness against natural disasters. This system
    can provide relevant information to people when natural disasters occur. People
    can make appropriate decisions based on the provided information (Akinremi et
    al., 1996). Another significant application of wind speed estimation is the optimization
    of energy production. Governments can use wind flow patterns for the feasibility
    of wind energy projects to determine the optimal location of wind turbines and
    increase their efficiency (Carvalho et al., 2012; Di et al., 2019; Mardiyono et
    al., 2021; Zhao et al., 2017). In summary, accurate estimation of meteorological
    parameters is essential for many applications. LULC is a practical input for estimating
    those parameters by weather forecast models such as WRF. In this regard, this
    paper has developed a framework for generating an accurate LULC map for weather
    forecasting. This section elaborates the proposed framework developed in this
    study for generating a USGS 24-category LULC map within the GEE platform to simulate
    the weather conditions using the WRF model. Fig. 3 illustrates different components
    of this framework. Generally, this framework includes four steps. In the first
    step, labels corresponding to each of the USGS 24-category LULC classes were collected
    by experts. Subsequently, all gathered labels based on a defined process were
    reviewed by two experienced specialists. In the second step, Landsat 8 images
    were filtered, and necessary preprocessing was applied to prepare a time series
    stack of images for the study area. In the third step, based on this stack of
    images and the collected labels, a data sampling process was conducted to distinguish
    train, validation, and test datasets for two classification strategies: pixel-based
    and object-based. In the next step, various ML methods were implemented and evaluated
    for image classification. Subsequently, a fusion of optimal features derived from
    the validation results of different classification strategies was performed. This
    led to creating a classification model with the highest accuracy and precision.
    In the end, the output LULC map from the developed framework was replaced in the
    WRF model, and various meteorological parameters were estimated using this model.
    These estimates were then compared with ground measurements to validate estimation
    accuracy. These four steps will be explained in more detail in the following sections.
