    distinguishing between 24 different classes is a complex task, as there are significant
    similarities in the properties of classes. ML models have substantial capabilities
    for detecting intricate relationships. These models can reveal patterns, dependencies,
    and relationships that might be impractical for a human to discern (Du et al.,
    2020; Reichstein et al., 2019). In this study, two different strategies, pixel-based
    and object-based, have been employed for LULC classification using ML algorithms.
    5.3.1. Classification algorithms in GEE In this study, 33,209 samples were collected
    using a stratified sampling approach. Of these, 70% were allocated for training,
    and the remaining 30% were employed for testing. Hyperparameter tuning for ML
    models was performed using validation data (10% of training data). This research
    utilized CART, RF, GTB, and SVM models as classifiers within GEE. CART: CART is
    a decision tree-based algorithm that recursively divides the feature space to
    make predictions (Breiman, 2017). In simpler terms, CART uses various data features
    to divide the data into different groups. The data partitioning based on features
    continues iteratively until a tree is entirely constructed. This means that each
    node is divided into several child nodes until a specific condition, such as tree
    depth or the inability to split further, is met. This algorithm is simple, fast,
    and highly interpretable (Gislason et al., 2006). It is important to note that
    CART models can be susceptible to overfitting without proper tuning of input parameters.
    In this research, by evaluating the model''s performance using validation data,
    it was determined that setting the Max Nodes parameter to its default value (no
    limit on the number of nodes) yielded better results. RF: As one of the popular
    ML models, the RF model is widely used for remote sensing image classification
    (Amani et al., 2019; Jin et al., 2018; Maxwell et al., 2019; Millard and Richardson,
    2015; Phan et al., 2020). This method combines a set of decision trees and creates
    the final model (a forest). This model can provide importance scores for each
    used feature, essentially indicating the contribution of that feature to the final
    prediction (Belgiu and Drăguţ, 2016). Since the results of multiple trees are
    aggregated, RF is robust against noise and significant data variations (Shukla
    et al., 2018). Furthermore, RF is known for its ability to handle complex relationships
    and interactions, and parameter tuning for this model is often considered more
    accessible than other models (Pal, 2005). For the RF model, the number of trees
    was examined using validation data, ranging from 64 to 300, considering the processing
    limitations of GEE. The best results were achieved with 264 trees. GTB: The next
    algorithm used in this study is GTB, which sequentially improves its classification
    performance. This model is an ensemble method that builds trees sequentially,
    with each tree attempting to correct the weakness of the previous tree (Georganos
    et al., 2018). The execution of this model demands high computational power. This
    limitation allowed for a maximum of 20 trees in the model for this research. Like
    RF, GTB can handle datasets with various features, and combining differently weighted
    trees prevents overfitting (Ouma et al., 2022). SVM: The SVM model was also used
    for LULC classification in addition to the decision tree-based algorithms. This
    algorithm aims to find an optimal hyperplane in the feature space of the input
    dataset to separate different classes. The hyperplane is chosen in such a way
    that it maximizes the distance between itself and the closest data points of each
    class. Using the kernel trick in this algorithm allows for exploring complex relationships
    in the data. The choice of kernel and its parameters significantly impacts the
    model''s performance. In this research, the Radial Basis Function (RBF) kernel
    provided more accurate results than other kernel functions such as polynomial
    and sigmoid. It is important to note that SVM is computationally memory-intensive,
    particularly as the input data volume increases. Additionally, the interpretability
    of the model is challenging due to the use of various mathematical relationships
    in the high-dimensional feature space, as well as using non-linear kernels (Talukdar
    et al., 2020). Due to processing limitations in GEE, it is impossible to utilize
    many samples and automate hyperparameter tuning. To fill this gap and avoid overfitting,
    the validation data were employed for tuning the key hyperparameters for each
