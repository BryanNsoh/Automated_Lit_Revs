    Options References Media Tables Share Abstract Climate change–induced precipitation
    anomalies during extremely wet years (EWYs) result in substantial nitrogen losses
    to aquatic ecosystems (Nw). Still, the extent and drivers of these losses, and
    effective mitigation strategies have remained unclear. By integrating global datasets
    with well-established crop modeling and machine learning techniques, we reveal
    notable increases in Nw, ranging from 22 to 56%, during historical EWYs. These
    pulses are projected to amplify under the SSP126 (SSP370) scenario to 29 to 80%
    (61 to 120%) due to the projected increases in EWYs and higher nitrogen input.
    We identify the relative precipitation difference between two consecutive years
    (diffPr) as the primary driver of extreme Nw. This finding forms the basis of
    the CLimate Extreme Adaptive Nitrogen Strategy (CLEANS), which scales down nitrogen
    input adaptively to diffPr, leading to a substantial reduction in extreme Nw with
    nearly zero yield penalty. Our results have important implications for global
    environmental sustainability and while safeguarding food security. SIGN UP FOR
    THE SCIENCEADVISER NEWSLETTER The latest news, commentary, and research, free
    to your inbox daily SIGN UP INTRODUCTION Climate change is exacerbating extreme
    weather conditions at an alarming rate (1–3), as evidenced by extensive increases
    in the intensity, frequency, and duration of heavy precipitation events worldwide
    over the past five decades (4–7). These changes lead to more frequent extremely
    wet years (EWYs), which are characterized by strong positive anomalies of annual
    precipitation (8). EWYs pose widespread threats to various aspects of environmental
    and ecosystem sustainability (9, 10). In particular, nitrogen (N) losses to aquatic
    ecosystems (Nw) from agricultural land are substantially intensified during EWYs.
    For example, precipitation changes have led to up to a 33% increase in riverine
    N loads within the continental United States (11), causing severe freshwater eutrophication,
    groundwater contamination, and coastal phytoplankton blooms (12–17). Making things
    worse, a substantial portion of Nw eventually turns into N2O, a potent greenhouse
    gas, further exacerbating global warming (18). Unfortunately, EWYs are projected
    to increase further in the future (19). Thus, mitigating Nw and its associated
    pollution is a pressing priority in response to anthropogenic-accelerated climate
    extremes. Previous studies have explored multiple strategies to mitigate Nw and
    address global N pollution, such as enhancing cropland N use efficiency, e.g.,
    by reducing fertilizer application intensity (20) and optimizing other agricultural
    management practices (21–24). However, these studies have not adequately considered
    the impacts of EWYs. As the global population grows and becomes more affluent,
    food demand will increase. This will likely result in increased use of total N
    fertilizer, even with improved N use efficiency (25), which will make sustainable
    water quality management more challenging (11). In addition, the projected increases
    in the frequency and intensity of EWYs due to future climate change exacerbates
    the problem (26). The severity of the N problem ahead requires more effective
    strategies to limit N additions to control extreme Nw during EWYs (referred to
    as extreme Nw hereafter) without notably compromising crop yields. We propose
    a CLimate Extreme Adaptive Nitrogen Strategy (CLEANS), which adapts N additions
    to EWYs. The rationale for CLEANS is inspired by long-term field experiments that
    reveal a substantial amount of residual N (>100 kg N ha−1) in soils during dry
    years (27), which could be used by crops in the following year, especially when
    it is a wet year, so as to reduce N additions without substantial impacts on crop
    yields. In principle, CLEANS is a practical and essential approach that needs
    urgent implementation in the face of climate change. Despite the potential benefits
    of CLEANS, its global significance, impact on extreme Nw, and optimal application
    timing, crop targets, and locations are still not well understood. By addressing
    these questions, CLEANS has the potential to promote both environmental sustainability
    and food security, leading to a win-win outcome. We aim to address these knowledge
    gaps by using the latest advancements in crop modeling [Python-based Environmental
    Policy Integrated Climate (PEPIC)] (20, 28, 29), bias-corrected general circulation
    models (GCMs), and machine learning [Random Forest (RF)], in combination with
    a comprehensive global dataset on crop yields, climate, management practices,
    and soil properties. We estimate the global magnitude of extreme Nw during both
    historical (1981–2010) and future (2036–2065) periods, assess its geospatial distribution
    according to food production units (FPUs) (30, 31), and disentangle the effects
    of key factors, including management, climate, and soil-related variables. With
    this knowledge, we assess the CLEANS approach for mitigating extreme Nw with minimal
    compromises on crop yields. To illustrate the effectiveness of CLEANS under different
    climate scenarios from the Shared Socioeconomic Pathways and Representative Climate
    Pathways (SSP-RCPs), we focus on two contrasting trajectories: SSP126 and SSP370
    (32). RESULTS Substantially higher N losses during EWYs During the historical
    period, EWYs with annual precipitation anomalies greater than 2σ (see Materials
    and Methods) occurred in less than 3% of all FPU-year combinations (fig. S1 and
    table S1). However, despite their rarity, EWYs caused significantly higher Nw
    than average, particularly for maize (Fig. 1). In terms of relative change, extreme
    Nw for maize exceeded the historical average by 78 and 107% under rainfed and
    irrigated cultivation, respectively. Furthermore, during years with annual precipitation
    anomalies greater than 3σ, extreme Nw was more than double the long-term averages
    for all crops, regardless of irrigation status. On the other hand, dry years showed
    lower Nw than the long-term averages, indicating that more N is likely stored
    in the soil during periods of low precipitation. Fig. 1. Relative changes in nitrogen
    losses (Nw) under different precipitation anomalies. Bar plots show Nw changes
    relative to the 1981–2010 average for maize (A and B), rice (C and D), and wheat
    (E and F) presented separately for irrigation (left) and rainfed (right) conditions.
    Error bars represent 95% confidence intervals estimated from 1000 bootstrapped
    resampled sets. Numbers in blue indicate the average Nw changes with precipitation
    anomalies >2σ (i.e., extreme Nw changes). The number of FPU-year combinations
    is indicated by “n.” Notably, the magnitudes of extreme Nw varied considerably
    among global FPUs (fig. S2), with considerable effects observed in FPUs characterized
    by low average annual precipitation (fig. S3). In contrast, the patterns of N
    input and average Nw (figs. S4 and S5) were not associated with the magnitudes
    of extreme Nw across different FPUs. This result suggests that low extreme Nw
    is not necessarily linked to low N input and low average Nw losses. Although the
    number of EWYs was small (only 1 or 2 years of 30 in most cases; fig. S6), total
    Nw during these years accounted for more than 10 to 25% of the total Nw in most
    cases during the 1981–2010 period (fig. S7). Globally, extreme Nw has a substantial
    impact on the deterioration of N pollution during both historical and future periods
    (Fig. 2). Cumulatively, extreme Nw across different FPUs was 22 to 56% higher
    than the historical average Nw, depending on crop species and cultivation conditions.
    The area-weighted average for all three crops integrated from irrigated and rainfed
    cultivations was 43%. The extreme Nw are more severe in the future during EWYs
    and could reach up to 29 to 80% higher than of historical average Nw, with an
    area-weighted average of 63% for the three crops under SSP126 and 61 to 120% (92%
    for the three crops) under SSP370. These numbers notably surpass the impact of
    historical EWYs. Over the historical period, ~60% of cropland was affected by
    EWYs, which is projected to increase to about 90%. However, there are differences
    in the future cumulative extreme Nw among different climate models, indicating
    uncertainty in predicting future EWY impacts. The projected increases in the EWY
    impacts are due to the combined effect of increases in precipitations over EWYs
    (fig. S8) and changes in future N input according to plausible social development
    scenarios (table S2). Although future precipitation (both long-term and during
    EWYs) under SSP370 is slightly lower than that under SSP126 during 2036–2065,
    increases of future extreme Nw are larger under SSP370 than under SSP126 due to
    higher future N input, except for rainfed rice. In addition, the frequency of
    the EWYs for future FPU years is projected to increase from less than 3% during
    the historical period to more than 20% (table S1 and fig. S9) using the mean and
    SD of historical precipitation to define future precipitation anomalies (see Materials
    and Methods). Fig. 2. Cumulative extreme nitrogen losses (Nw). Each line shows
    the cumulative extreme Nw relative to the 1981–2010 average along different FPUs.
    Extreme Nw is set to 0 for the regions without EWYs. Bold red lines indicate the
    extreme Nw during the historical period, while bold black lines present average
    extreme Nw among different climate models under future (2036–2065) SSP126 (dashed
    lines) and SSP370 (solid lines) conditions. Small vertical bars along the bold
    lines indicate the number of years falling in EWYs. Irrigated (left) and rainfed
    (right) conditions are distinguished for maize (A and B), rice (C and D), and
    wheat (E and F). Spatially, future climate change is expected to increase extreme
    Nw, and the areas affected by EWYs are projected to become more widespread (Fig.
    3 and fig. S2). Specifically, compared to historical climate, extreme Nw under
    future SSP370 climate is estimated to increase by 500 to 800% for western Russia,
    Saudi Arabia, Iran, southeastern Australia, northeastern China, and central North
    America (Fig. 3). However, the severity of these increases is relatively lower
    under scenario SSP126 (fig. S10). Fig. 3. Changes in extreme nitrogen losses (Nw)
    during 2036–2065 under the scenario SSP370. Maps show the differences (%) in extreme
    Nw averaged over five GCMs relative to the 1981–2010 average. Irrigated (left)
    and rainfed (right) conditions are distinguished for maize (A and B), rice (C
    and D), and wheat (E and F). Drivers of extreme Nw The most influential factors
    that drive extreme Nw are precipitation-related, specifically annual precipitation
    and the relative precipitation differences between two consecutive years (diffPr,
    see Materials and Methods) (Fig. 4 and figs S11 to S13). Unexpectedly, other factors
    such as N input, temperature, and soil properties have no consistent and statistically
    significant effects. The weak and negative relationship between N input and extreme
    Nw across FPUs suggests that reducing N input indiscriminately may not help decrease
    extreme Nw. We found that extreme Nw tends to be higher during EWYs occurring
    over dry regions, indicating that lower precipitations are associated with higher
    extreme Nw. For all crops, the variable diffPr has a strong positive impact on
    extreme Nw under both irrigated and rainfed conditions. This suggests that a substantial
    increase in precipitation in the current compared to the previous year could largely
    increase N pollution. Furthermore, diffPr has a significantly positive relationship
    with the precipitation anomaly of the current year but a significantly negative
    relationship with the precipitation anomaly of the previous year (fig. S14). The
    significant relationship between extreme Nw and diffPr could be explained by large
    N stored in soil (27) during previous dry conditions with less Nw (Fig. 1). As
    a result, high levels of N application in a current wet year, combined with large
    residual N from the previous year, exacerbate Nw. We also found that there are
    differences in the spatial patterns between extreme Nw and the absolute changes
    in Nw during EWYs (fig. S15). Values of absolute changes in Nw during EWYs are
    stronger in wet regions with high N input. Therefore, reducing N fertilization
    during years characterized by high diffPr in regions with high N input could help
    reduce the risk of extreme Nw. Fig. 4. Correlation coefficient (r) between extreme
