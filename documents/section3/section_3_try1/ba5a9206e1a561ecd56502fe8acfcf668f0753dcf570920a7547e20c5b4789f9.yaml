    High bioaccessibility values were found even in samples with very low Pb concentrations.
    This is because the bioaccessibility of Pb in soil depends on a combination of
    factors, such as the total Pb concentration, the chemical species of Pb, the physicochemical
    properties of the soil (e.g., pH, Eh), the soil type and the climatic conditions
    in the area (Han et al., 2020; Wu et al., 2015; Xing et al., 2019). The bioaccessibility
    of Pb in rice grains may be influenced by the source of Pb and the composition
    of plant fibers (e.g., microfibers of crystalline cellulose) (Liu et al., 2017a;
    Zhuang et al., 2016). Therefore, the bioaccessibility of Pb does not depend on
    the Pb concentration. Even samples with low Pb concentration may have high bioaccessibility.
    Previous studies have suggested that oral ingestion is the most important route
    for heavy metals to enter the human body from crops (Doabi et al., 2018). The
    higher bioaccessibility of Pb in rice may make it easier for Pb to accumulate
    in humans and may create health risks during long-term exposure via ingestion.
    Therefore, Pb in rice grains with its higher bioaccessibility is a major concern.
