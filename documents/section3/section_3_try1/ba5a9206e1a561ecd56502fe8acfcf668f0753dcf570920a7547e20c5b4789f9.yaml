    study fall in line with the general values of the impact categories chosen for
    WWTPs. Regarding EP, it is widely recognized as one of the significant impacts
    of WWTPs, although these systems typically aim to mitigate eutrophic emissions.
    Numerous studies have identified wastewater effluents from WWTPs as major contributors
    to eutrophication due to the presence of residual nutrients, particularly nitrogen
    and phosphorus (Li et al., 2021; Machado et al., 2007; Pintilie et al., 2016;
    Zang et al., 2015). Other potential factors that may contribute include the consumption
    of fossil-based electricity and chemicals, as well as nutrient runoff from soil
    to water when sewage sludge is applied to agricultural land (Notarnicola et al.,
    2023; Pintilie et al., 2016). According to Golia et al. (2021), sewage sludge
    derived from urban and industrial WWTPs has traditionally been disposed of in
    landfills, either in its raw form or after undergoing incineration. However, due
    to its high concentration of nutrients such as nitrogen (N), phosphorus (P), sulfur
    (S), iron (Fe), magnesium (Mg), and calcium (Ca), there has been an interest in
    utilizing it as an agricultural amendment to enhance soil fertility and structure.
    Nonetheless, sewage sludge also contains potentially harmful substances, including
    heavy metals and persistent organic pollutants, which can pose long-term risks
    of soil contamination. While the primary focus of WWTPs is to treat wastewater
    and reduce its environmental impact, certain activities within the treatment process
    can contribute to AP. The presence of organic acids and acid-forming compounds
    as well as in some cases the incomplete removal or neutralization of acidic components
    during the treatment process can lead to elevated AP. Additionally, anaerobic
    digestion can generate acidic byproducts if not properly controlled. Insufficient
    alkalinity buffering capacity and imbalanced pH control within the treatment system
    can also contribute to increased AP (Banti et al., 2020; Guven et al., 2018).
    Furthermore, the energy consumption associated with WWTP operations, including
    electricity use for pumps, aeration, and other processes, can indirectly contribute
    to acidification potential. The generation of electricity from fossil fuels releases
    sulfur dioxide (SO2) and nitrogen oxides (NOx), which can lead to acid rain when
    these pollutants combine with atmospheric moisture (Preisner et al., 2021; Rahmberg
    et al., 2020). According to existing literature (Banti et al., 2020; Guven et
    al., 2018; Rashid and Liu, 2020), WWTPs do not directly contribute to ozone ODP
    and POCP since ozone-depleting substances are not typically used or emitted in
    the wastewater treatment process. However, indirect contributions to ODP may occur
    through certain aspects of WWTP operations. One potential indirect contribution
    to ODP is the use of chemicals in the treatment process. Although ozone-depleting
    substances are not commonly employed in WWTPs, certain chemicals used for disinfection
    or odor control purposes may have ozone-depleting properties. If these chemicals
    are released into the atmosphere during their production, use, or disposal, they
    can contribute to ozone depletion (Nguyen et al., 2020). Furthermore, the energy
    consumption associated with WWTP operations can indirectly impact ODP. The generation
    of electricity for running pumps, blowers, and other equipment may involve the
    use of substances such as chlorofluorocarbons (CFCs) or hydrochlorofluorocarbons
    (HCFCs) in the cooling or insulation systems of power plants. Leakage or improper
    management of these substances can lead to their release into the atmosphere,
    contributing to ozone depletion (Venkatesh and Brattebø, 2011). WWTPs are recognized
    as energy-intensive sectors, often associated with substantial energy usage. Numerous
    processes within these plants necessitate energy input, such as water pumping,
    aeration, sludge dewatering, transportation, and various equipment. Reports indicate
    that the energy-related operations of wastewater treatment comprise approximately
    3% of total electricity consumption in the United States, 0.8% in Japan, and 0.4%
    in China (Venkatesh and Brattebø, 2011; Walker et al., 2021). According to Li
    et al. (2021) WWTPs in China exhibit higher intensity in various environmental
    categories, such as energy use, GWP, EP, AP, POCP, freshwater ecotoxicity potential
    (FETP), and terrestrial ecotoxicity potential (TETP), in comparison to other regions.
    The results suggest the need for energy conservation and emission reduction strategies
    within the wastewater treatment industry in China. (Li et al., 2021). Compared
