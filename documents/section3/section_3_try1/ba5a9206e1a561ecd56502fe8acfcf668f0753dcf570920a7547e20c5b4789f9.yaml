    applications across different domains. Deploying CPS models in real-life applications
    is still a challenge as it requires proper hardware and software [67]. 6. Blockchain
    technology in agriculture 6.1. From ICT to blockchain Blockchain is a distributed
    transaction ledger. It allows members of the community to exchange data with other
    services without the involvement of a third party and trace the transaction. Rather
    than keeping the information on a single server, it is distributed among multiple
    servers, making it extremely difficult to change or remove the records. The tamper-proof
    features a trademark, as well as a method that assures all data entered into the
    blockchain is authentic and encourages community confidence [68]. Peer-to-peer
    networks are used to distribute and maintain blockchains. It can exist without
    a centralized authority or server controlling it since it is a distributed ledger,
    and its data quality can be maintained using database replication and computational
    trust. To create a safe and valid distributed consensus, not all distributed ledgers
    use a chain of blocks. The blockchain’s structure distinguishes it from other
    types of distributed ledgers. On a blockchain, data is gathered together and encrypted
    [69]. A distributed ledger is a database that spans several nodes or computing
    devices. Each node duplicates and saves a copy of the ledger. Each network member’s
    node updates itself independently. The cost of trust is significantly reduced
    by distributed ledger technology. Distributed ledger designs and structures can
    help us reduce our reliance on banks, governments, attorneys, notaries, and regulatory
    compliance officials [70]. Blockchain technology can monitor food provenance and
    help build trustworthy food supply chains and boost customer trust. It enables
    using data-based technologies easier to make farming a more smart way to store
    data confidentially. It can also allow for prompt payment between stakeholders,
    which can be triggered by changes in the blockchain data in conjunction with smart
    contracts [71]. 6.2. Potential blockchain technology benefits for agriculture
    Through blockchain technology, peer-to-peer transactions can be completed openly
    and without a third party, such as a bank (in the case of cryptocurrencies) or
    a middleman in the agriculture sector. As a result of the elimination of the need
    for a central authority, trust is now provided to peer-to-peer architecture and
    cryptography rather than an authority. It contributes to restoring trust between
    producers and customers, lowering transaction costs in the agri-food sector [70].
    A robust method of tracking transactions between anonymous individuals is provided
    by blockchain technology. Thus, fraud and errors can be found immediately. Furthermore,
    incorporating smart contracts also enables the real-time reporting of issues [72].
    Due to the complexity of the agri-food system, this helps solve the problem of
    tracing goods along the extensive supply chain. Thus, blockchain technology enables
    the elimination food quality and safety issues, that are of great concern to consumers,
    and other stakeholders [73]. Blockchain technology increases transparency among
    all relevant parties and enables the gathering of reliable and verifiable data.
    From its production to its demise, the value chain of a product can be recorded
    using blockchain technology. The development of data-driven infrastructure and
    insurance solutions that make farming smarter and less susceptible, depends heavily
    on reliable data on the farming process [70]. 6.3. Applications of blockchain
    technology in the agriculture and food sector Four categories of blockchain applications
    in the agricultural and food industry are covered in this section: (1) agricultural
    insurance, (2) smart farming, (3) food supply chain, and (4) transactions of agricultural
    products [74]. These categories are discussed in the following sections. 6.3.1.
    Agricultural insurance Index insurances are increasingly valuable as a tool for
    risk management, especially for farmers who have a keen interest in mitigating
    basic risks. The index insurance industry may benefit from blockchain technology
    in two ways. Firstly, a smart contract can ensure that payments are issued on
    schedule and without human intervention, such as when weather conditions are met
    [75]. Secondly, an intelligent oracle may automate the integration of meteorological
    data and other sources of data, such as plant growth data or data acquired by
    farm machinery, to better mitigate basic risks and streamline index computation
    and pay out. It has been shown that smart contracts that employ smart oracles
    to include external data can be pretty valuable in different crypto-economic contexts
    [76]. The initial prototypes of smart index insurance contracts have already been
    developed or released. For instance, the Swiss business Etherisc1, which uses
    blockchain technology, offers decentralized crop insurance with payments based
    on weather data in decentralized insurance protocol tokens as a native currency
    [70]. Aside from the benefits of decentralized insurance based on smart contracts
    that make automated pay outs, the applicability of cryptocurrency pay outs to
    compensate farmers must be demonstrated in the field. Furthermore, farmers in
    underdeveloped countries may lack access to the necessary infrastructure to participate
    in a decentralized blockchain-based insurance scheme. As a first option, Etherisc,
    for example, suggests that third-party companies provide payment channels and
    integrations that eliminate the end customer''s need to possess cryptocurrency
    [77]. 6.3.2. Smart agriculture Agri-food systems are supported by data and information
