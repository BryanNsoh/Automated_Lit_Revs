    Abstract: Clean water is a natural resource that is crucial for life but has very
    little protection. This was exemplified by the Gold King Mine spill on August
    7, 2015, in which three million gallons of acidic mine drainage was released into
    the head waters of the Animas River. The Animas River is the source for five water
    supply systems, providing drinking water for tens of thousands of people and irrigation
    water for a myriad of agricultural operations. Incidents such as this happen regularly
    and create the need for persistent monitoring of the water in rivers, lakes and
    reservoirs world wide. To this end, this paper presents the development of a network
    of three autonomous surface vehicles equipped with water monitoring sensors for
    water quality monitoring and an algorithm validation testbed. These vehicles are
    sustained by solar power and equipped with 3G wireless communication for real-time
    data transmission. Here, we detail the vehicles and the networked system, and
    provide results from field deployments. An additional outcome of this project
    is the engagement and collaboration with the local community and the robotic community
    at large. By making the database view-able to the public the local community can
    be involved in evaluating the quality of their water. By allowing the public to
    plan paths for the vehicles, multi-robot sampling algorithms and crowd-sourced
    control techniques can be methodically developed and systematically analyzed.
    Published in: OCEANS 2016 MTS/IEEE Monterey Date of Conference: 19-23 September
    2016 Date Added to IEEE Xplore: 01 December 2016 ISBN Information: DOI: 10.1109/OCEANS.2016.7761239
    Publisher: IEEE Conference Location: Monterey, CA, USA SECTION I. Introduction
    On August 7, 2015 the Environmental Protection Agency accidentally released three
    million gallons of acidic mine drainage into Cement Creek near Silverton, Colorado.
    As a tributary to the Animas River, the heavy metal-laden spill turned the Animas
    river a putrid, or-ange color that made its way south through Durango, Farmington,
    the Navajo Nation and into its final resting place in Lake Powell. This catastrophe
    resulted in a community, state, and world-wide alarm, and realization that water
    is a precious and vulnerable resource that can easily be contaminated. Contaminated
    water has the potential to be hazardous to human-health and the environment, and
    can have a persistent legacy for many generations. The spill caused a community-wide
    concern and response to monitor the quality and quantity of the City of Durango''s
    (COD) drinking water. Water from the Florida and Animas Rivers is discharged into
    Rogers Reservoir and undergoes further water treatment to provide safe drinking
    water to the COD. Currently, this is the only system in Durango for providing
    safe drinking water. Fortunately for this catastrophe, the COD was able to prevent
    contaminated water from entering Rogers Reservoir. This was not the case for other
    communities down river from Durango. Future incidents may not have the visual
    marker(s) or the prior warning as the Gold King Mine spill, thus providing reason
    to continuously monitor our river and water reservoirs. To observe/monitor the
    COD''s drinking water, it is pertinent to continuously monitor the reservoirs
    in real-time to catch dramatic changes and provide an alert or warning. A networked
    system of autonomous surface vehicles (ASVs) equipped with water quality sensors
    and real-time wireless communication is an economical and effective solution to
    monitor and ultimately protect Durango''s drinking water. Fig. 1. Rogers reservoir
    in durango, co. Location of the networked system of ASVs for persistent monitoring.
    Show All This paper presents the design and fabrication of a networked system
    of Autonomous Surface Vehicles (ASVs) to continuously monitor the water quality
    and quantity in Rogers Reservoir and other aquatic resources in the surrounding
    Four Corners Region. The aim of this project was to provide a proof-of-concept
    validation for a persistent monitoring system and an aquatic robot algorithm validation
    testbed. The network consists of three ASVsfor real-time, remote monitoring and
    rapid detection and alert of changes to water quality. This information will allow
    COD managers to quickly respond to water quality concerns, and allow for necessary
    remediation before contaminated water enters the water treatment plant. The COD
    is in collaboration with Dr. Ryan N. Smith, to develop an automated sampling and
    monitoring program that will be operated and maintained by Fort Lewis College
    engineering students for years to come. In addition to monitoring, the ASVs will
    also serve as a test platform for robotic development at Fort Lewis College and
    in the greater aquatic robotics community. Rogers Reservoir has been designated
    as a proving ground for Fort Lewis College for the development and validation
    of automated aquatic sampling systems. Particularly, the development of persistent
    robotic vehicles that operate without human intervention, optimal sampling algorithms,
    crowd-sourced control synthesis, and multi-robot systems. The implementation of
    three ASVs allows for direct comparison of different testing algorithms by providing
    one boat to collect a ground truth sample set and two other vehicles to execute
    different iterations of a newly developed algorithm. The three vehicles can collect
    data simultaneously, mitigating any temporal discrepancies in the sampling environment.
    The networked system also facilitates multi-robot research and development of
    multi-robot cooperation and sampling methods. The proposed effort augments a similar
    system implemented by the Queensland University of Technology (QUT) in Australia
    [1]. A long-term goal of this project is to enable access to these vehicles from
    the web for users around the world to test and benchmark algorithms and sampling
    strategies. This will enable interested parties and citizen scientists from around
    the world to access the ASVs and see results in near real time. Providing the
    data to the public will foster public engagement in the examination and assessment
    of natural resources, particularly water, and encourage people to actively participate
    in environmental issues. This naturally leads to the examination of crowd-sourced
    control; the public is invited to operate the ASVs to perform an optimization
    task with results compared with optimal sampling algorithms designed for the same
    task. By allowing humans to operate the vehicles for an extended time period and
    tracking the decisions that they are making, we can examine the decision-making
    process via machine or deep learning methods. From this the strategies that people
    use can be compared to current mathematical decision making process allowing for
    improved decision making algorithms [2]. The Robotic GNOME Lab1 engages in educational
    outreach at local elementary schools. Student workers in the GNOME Lab visit the
    elementary students in their class rooms and teach them about robotics, the physical
    properties of water and its importance to humans and the environment. By doing
    this, we hope to make the STEM fields more accessible to the younger generation
    and teach them about using robotics as a tool set to learn about the environment.
    SECTION II. Vehicle Design A. Hull Types For this project, the ASVs hull geometry
    had to provide a storage cavity for batteries and other electronics, while allowing
    for the attachment of water quality sensors and other electrical components, such
    as solar panels. The hull needed to be able to withstand adverse weather conditions
    and robust enough to remain in operation for sustained periods of time. A deployment
    period may be several days to several months. Ship hull geometry varies depending
    on the application the vessel will be performing. The two fundamental ship hull
    types include displacement and planing, which are characterized by how the vessel
    maneuvers through the water. Displacement hulls use only buoyancy for support
    and require minimal propulsion for stability while in motion [3]. Displacement
    hulls push through water generating a significant amount of flow separation resulting
    in significant drag forces and limited speed [4]. Different types of displacement
    hull bottoms include round, square and V-shaped. Sailboats and large ocean liners
    have rounded hull bottoms which limits them to slower speeds yet provide a smoother
    ride when subject to rougher waters. An ASV known as the ROAZ [5], created at
    the Autonomous Systems Laboratory located at the University of California Santa
    Cruz, utilizes a twin hull configuration, which exhibits phenomenal stability
    due to the reduced hull volume exposed to the water. The ROAZ also has minimal
    amounts of area exposed above water which reduces wind drag. Other interesting
    features include flat decking space for solar panels and electrical components.
    A planing hull design glides on top of the water once a certain speed is achieved.
    However, a planing vessel at rest or low speeds will behave like a displacement
    vessel and rely strictly on buoyant forces [6]. Typical planing hull bottoms include
    flat and v-shaped. The flat bottom has a lower draft which is suitable for rivers
    and lakes. The v-shaped bottom gives a smoother ride than a flat bottom vessel
    would in turbulent water. A V-shaped vessel could potentially roll or bank in
    sharp turns, and requires more power to achieve the same hull speed as a flat
    bottom vessel [7]. There are a verity of hull configurations that were considered
    as well as hull design. Single-hull configurations are boats with a single hull
    that can be either planing or displacement-type hulls. Multi-hull designs are
    boats with more than one hull. Most multi-hull designs are twin hulls. Tri-hull
    designs are in use but are less common. Multi-hulled boats can be planing or displacement
    type. Common examples of multi-hulled vehicles include whitewater rafts, catarafts,
    inflatable kayaks and catamarans. An advantage of multi-hull designs is that they
    provide a greater stability than single hull boats with the same hull volume and
    geometry because they have a larger waterplane area. The ASVs for this project
    are oriented towards taking water quality data, they will be operating in small
    lakes and they will need to be able to support a renewable energy source. This
    means that operating speed will be slow due to the confined operating area and
    the desire to collect localized water quality data. They need to be stable due
    to the high winds that can occur in mountain environments and for the possible
    implementation of sonar mapping in the future. The vehicles are also meant to
    be persistent so they will need to be large enough to support two 100-watt solar
    panels. At the same time the ASV must be small enough to be carried by two people
    and not exceed a footprint of 2×2 m . Subsequently, a twin-hulled displacement
    vehicle was chosen. This will perform well at slow speed while providing the stability
    and buoyancy desired with a minimal hull volume and weight. The two hulls were
    joined with three horizontal support members without a full deck across the top
    of the vehicle. The design of the boat was iterated on twice. The first iteration
    consisted of designing and fabricating one ASV. The vehicle was tested and then
    the second iteration of the design began. From the second iteration the primary
    design changes that occurred where in hull geometry. The electrical and control
    systems were only modified slightly. Two ASVs were fabricated from the second
    design iteration. The hull designs for the ASVs will be discussed in the following
    sections. B. Initial Hull Design The chosen design for the first ASV is a twin
    hull boat with flat bottomed pontoons, as shown in Figures 2 and 3. Electric thrusters
    were mounted on the back of each pontoon. The thrusters have a fixed pose relative
    to the pontoon, and steering is accomplished through differential thrust. There
    are two cavities inside each pontoon to house batteries. A bridge structure made
    of metal piping supports two solar panels and a pelican case. The pelican case
    houses a micro-controller, battery charger, temperature and humidity sensor, leak
    sensor, GPS unit and other electronics that support these components. The total
    mass of the ASV is just under 45 kilograms. Fig. 2. CAD image of the completed
    initial ASV design. Show All Fig. 3. Annotated images of the initial ASV design.
    Show All The front of each hull has a triangular wedge with a 20° half angle.
    The back of the hull slopes upwards at 20° to allow a thruster to be housed inside
    the profile of the hull. This provides protection for the thrusters should the
    pontoon run aground. The shell of the hull is made of fiberglass. Plywood was
    used for internal framework to provide mounting points for the bridge and a thruster.
    Hulls were also filled with closed-cell foam to prevent the hulls from taking
    on water in the event of a puncture. Sections of 1 2 inch PVC pipe were used to
    run electric wiring conduits through the hull and into the bridge. The hull was
    specifically designed to align the center of gravity with the geometric centroid.
    The battery compartments were placed approximately 10 cm in front of and behind
    the geometric centroid of the hull to maintain balance. The two hulls are connected
    by a bridge that has three transverse cross-members that are joined by a plate
    connected to a 90° elbow. The spacing of hulls is approximately 0.5 m (one-third
    the total length of the hulls). A steel mounting bracket was attached to the center
    cross-member where the Pelican case is located, as shown in Figures 2 and 3. The
    first hull performed relatively well but some areas of improvement were identified
    for the second iteration on the ASV design. The first hull has a draft of 12 cm.
    By changing the geometry of the hull from rectangular to cylindrical the draft
    was be reduced to 5 cm. This reduces the drag on the hulls and conserves power.
    The position of the thrusters on the second ASV were mounted deeper to avoid cavitation
    during sudden changes in thrust. C. Second Hull Design The chosen design for the
    second ASVs was a twin hull boat with round bottomed pontoons, as shown in Figures
    4 and 5. The front of each hull has a flat-faced bow and a 30° vertical pitch.
    The transom is perpendicular to the structure. The electric thruster is mounted
    to a rudder on the back of each pontoon. The thrusters have a fixed pose relative
    to the pontoon and steering is accomplished through differential thrust. The structure
    is ribbed with bulk heads inside each pontoon. The compartments created by the
    bulkhead house batteries and other components while also preventing the entire
    hull form filling with water in the event of a puncture. The bridge structure
    is made of metal piping that support two solar panels and a pelican case. The
    pelican case houses the micro-controller, battery charger, temperature and humidity
    sensor, leak sensor, GPS unit and electrical components that support these components.
    The total mass of this iteration ASV is 28.3 kg. The battery compartments are
    placed approximately 10 cm in front of and behind the geometric centroid of the
    hull to maintain balance. This design also aligned the center of gravity with
    the center of buoyancy. Fig. 4. CAD image of the completed second ASV design.
    Show All The two hulls are connected by a bridge that has three transverse cross-members.
    Each cross-member is attached to a 90° elbow on each end. These elbows are attached
    to a steel bracket on each hull. The spacing of hulls are approximately 0.5 m
    (one-third the total length of the hulls), as shown in Figures 4 and 5. The fasteners
    used for mounting the bracket to the hull consist of bolts inserted from inside
    the hull and out the top deck. The bolts have pan washers on the inside with reinforced
    epoxy over the top to hold the bolts in place in the event the brackets get removed.
    The middle brace has the pelican case inline to house the electric components.
    Galvanized 3 4 inch conduit was used to run electric wiring through the hull and
    into the bridge supporting the pelican case. Fig. 5. Annotated image of the second
    ASV design. Show All D. Navigation and Control A number of propulsion methods
    have been used for ASVs. The two most common means of providing thrust are via
    a gasoline engine or electric motor connected to an underwater propeller [8]–[11].
    Alternative means of providing thrust include the buoyancy-driven underwater glider
    [12]–[14], and a vectored thrust fan [15]. An underwater glider uses buoyancy
    and gravity to propel it through the water. Most of the reservoirs in consideration
    for this project are not larger enough to support such a vehicle. Fan boats struggle
    with winds, as the thrust is dependent on the air speed relative to the boat.
    An underwater propeller uses significant power, but is the most suitable form
    of propulsion for this project. A gasoline engine requires refueling, can pollute
    the surrounding environment by leaking oil and gas, is loud, and harder to control
    [16], thus is impractical for use in reservoirs of drinking water. An electric
    motor runs off of rechargeable batteries, can be controlled easily by an electronic
    speed controller, and does not contain oil or other toxic fluids that can leak
    into the surrounding environment. For steering an ASV the three most prevalent
    designs, based on an underwater propeller are a single fixed direction propeller
    with a rudder [17], a single propeller that can be rotated to induce turning [17],
    or two fixed position propellers that operate at different speeds to induce turning
    [10]. Since these ASVs will be operating in a small body of water with a focus
    on data collection, it will be moving slowly and require good maneuvering capabilities
    at slow speed. A rudder does not provide maneuverability at slow speeds. A thruster
    that can be articulated will provide the needed maneuverability but it also requires
    a more complicated control system as the position of the thruster needs to be
    tracked. Two fixed thrusters were implemented for these ASVs because they can
    also meet the maneuverability needs of this ASV while requiring a simple control
    system. The size of the processor on the ASV will depend on how much weight the
    vehicle will be able to support and the necessary processing power required. Large
    surface vehicles carry small computer chips to process data extremely fast and
    accurately. Data acquisition devices (DAQs) range in all sizes and speeds. DAQs
    have a range of inputs and outputs that can be coded into the device. Vehicles
    designed for speed or racing carry real-time operation systems. Real-time operating
    systems have a clock speed as close to real time as possible. This allows for
    the vehicles to follow waypoints and avoid obstacles extremely fast and precisely.
    Real-time operating systems are expensive and frequently used in advanced fluids
    topics, specifically aerospace. Micro-controllers are also commonly used for ASV
    applications because they are lightweight and can be powerful. A micro-controller
    is able to power and control a GPS unit and IMU while also sending digital signals
    to various components, and was chosen for the primary processor on these ASVs.
    There are a select few ways to navigate a robot. GPS navigation is very common
    for ASV applications because the vehicle is usually located at a location far
    from data processing. GPS navigation allows vehicles to use an IMU, as well as,
    incoming GPS signals to navigate from waypoint to waypoint. Given that the environment
    is static and there are no obstacles to avoid, GPS navigation was chosen for this
    project. GPS waypoints and geo-fencing were implemented to set the travel path
    of the ASV. Geo-fencing is used to keep the ASV in open-water areas away from
    shallow water. An IMU is integrated to provide role pitch and magnetic heading
    feedback to the control system. It also provides some dead-reckoning in the event
    GPS signals are unavailable. The physical properties of the boat, such as mass,
    moment of inertia, calculated drag force and thruster output, were used to establish
    controlling equations for the vehicle. PD and PID control loops based on GPS and
    IMU data, implemented through the micro-controller, were implemented for error
    elimination in the control system. Based on the system requirements above a verity
    of Micro controllers were evaluated based on cost, memory, number of pinouts and
    processing speed. National Instruments creates FPGA microchips that run extremely
    fast but are very expensive. Multiple Arduino microchips were also compared. The
    UNO is a cheap 40smallermicrochipwithlimitedpinouts.TheMegaandtheDUEhavemorepinoutshoweverbothcost
    50. The DUE has a faster clock speed but requires different source code than the
    Mega. The Arduino Mega was chosen, it has enough pinouts for our application and
    Arduino has a large amount of source code that was utilized to simplify the integration
    of peripheral devices such as GPS, IMU, sensors, and field communication devices.
    Following through the blocks in Fig. 6, the navigation system starts by reading
    the current GPS latitude and longitude. A pre-defined geo-fence is the top of
    the hierarchy, being the highest level of importance. The ASVs current GPS position
    is evaluated to determine if the ASV is inside of the geo-fence. If the ASV is
    inside of the geo-fence, then a waypoint from the predefined list is used as its
    destination way point. If the ASV''s current location is outside the geo-fence,
    the boat will set a new destination waypoint that is in the middle of the geo-fenced
    area. The waypoint will be set at the center of the geo-fence until the GPS returns
    a value that is inside the geo-fence. Next, a bearing is calculated from the ASV''s
    position to the destination waypoint. The ASV''s magnetic heading is then determined
    from the inertial measurement unit (IMU). The angle between the ASV''s heading
    and the waypoint bearing is calculated and used as a turn angle. The ASV''s driving
    commands are then implemented to drive towards the destination waypoint. The ASVs
    are programmed to first pivot until they are facing the destination way point,
    and then drive straight towards it. Differential steering is implemented to turn
    the vehicle. If the angle is greater than 30° then the ASV will pivot in place
    until the angle decreases to within 30°. The ASV will then begin to drive forward
    make an arcing turn until the heading measurement aligns with the bearing, at
    which point the ASV drives straight. The distance between the desired waypoint
    and the ASVs current location is calculated via the Pythagorean Theorem. When
    the radial distance between the ASV and the waypoint is less than 3 m, the predefined
    waypoint is achieved, and the array will index to the next waypoint. When the
    final waypoint is reached, the index is reset and the robot will repeat the path.
    The ASV can use either the GPS or the IMU to measure it''s heading. The IMU uses
    a tilt compensation algorithm to calculate the ASVs magnetic heading, which enables
    the GPS to provide a more accurate measurement when the ASV is moving. However,
    the GPS heading is a result of changing position in GPS coordinates, so it is
    unreliable when the ASV is not moving. For this reason the IMU is used for pivoting
    and low speed travel and the GPS is used once the ASV obtains a speed of 0.5  m
    s . For the ASV to operate autonomously and function as part of a multiple robot
    system, the microcontroller was programmed to perform four primary tasks, 1) time
    keeping, 2) navigation, 3) data collection, and 4) communication. To decrease
    energy demands, the ASV''s power is cycled on the electrical devices that do not
    need to be operating continuously. To perform these tasks, a software flow was
    developed that would primarily perform time keeping and trigger navigation updates
    and data collection subroutines at specified time intervals. Navigation updates
    follow the format discussed in the control system. Data collection consists of
    first, taking a set of internal measurements to monitor the ASVs performance and
    to deactivate the ASV if certain perpetrators, such as temperature or humidity
    in the electronics housing or battery voltage, are exceeded. Second, power is
    cycled to the external sensors and water quality data is taken. Finally, if the
    the predetermined volume of data has been collected it will be transmitted to
    an internet database via the 3G cellular module. The software flow chart in Fig.
    7 demonstrates the programming logic. Fig. 6. Control system flow chart Show All
    Fig. 7. Software flow chart Show All E. Electrical System Based on the constraint
    of having to autonomously and persistently operate in water, without refueling
    or contaminating the surrounding environment, the ASVs demand a renewable power
    system. The energy for the ASV must come from one of the major renewable energy
    sources; solar, wind, or waves [18]. For similar applications in smaller bodies
    of water relative to the ocean, solar energy dominates as the most used renewable
    source of energy. In particular, photovoltaic solar panels are used to power the
    entire ASV. This is possible because the photovoltaic solar panel turns solar
    radiation directly into electricity [19]. In addition, solar panels have relatively
    high efficiency, in comparison to other types of renewable energy systems. The
    efficiency values of solar panels range from 10 to 41 plus percent [19]. This
    direct production of electricity, along with solid efficiency, make solar a prime
    choice for powering the ASV. Additionally, Colorado has 300 days of clear skies
    on average each year. The negative factors to consider, are the size of the solar
    panels, effectively mounting the panels to the ASV, and how to power the ASV at
    night. Waves are another frequently used renewable energy source. The body of
    water the ASV will dwell in is a small lake, eliminating the practical use of
    waves. Wind was considered, but given the abundance of solar power in the location
    of deployment the solar option was chosen. The main problem associated with renewable
    energy is how the energy source fluctuates. For example, solar panels have almost
    no energy to absorb during the night. The issue has traditionally been solved
    by storing the energy produced as electric potential. Viable options for electric
    storage are battery banks, super-capacitor banks, superconducting magnetic energy
    storage(SMES), or FC-electrolyzer systems [20]. ASVs and other autonomous robots
    regularly use a system of batteries to store the majority of the collected energy,
    and was the option chosen here. Weight minimization was considered to help reduce
    the drag force and the amount of power required. The ASVs electrical system is
    based around a solar-powered system that can charge two batteries independently.
    To charge the batteries individually they can not be tied together into a single
    power source. To accommodate this, the electrical components had to be assigned
    to individual batteries. In assigning devices to batteries each battery was given
    one thruster One battery was assigned the Arduino Mega, IMU, GPS unit and internal
    temperature and humidity sensor. The other battery was assigned the field communication
    device and the water quality sensors. This is a fairly even distribution of the
    power draws. Once this architecture had been established, means of controlling
    power flow and protecting the electronics were integrated into the system. The
    electrical system uses two 20 Amp hour LiFePO4 batteries with a nominal voltage
    of 13.5 volts for energy storage. The electrical connections to the batteries
    are controlled by dual-latching relays. These relays not only act as an on-off
    switch but also enables the ASV to physically sever its connections to the batteries
    in the event that water leaks into either the battery compartments or the electronics
    housing. The connections are also severed if the ASV becomes inverted. An advantage
    of the latching style relay is that it does not require energy to maintain its
    connection and thus saves a significant amount of energy. To further protect the
    electrical system there is a 15 amp, fast-blow fuse in-line with each battery.
    The thrusters are also protected by individual 12 amp fuses and the water quality
    sensors have a 100 mA fuse. Two 100-Watt solar panels connected in parallel are
    routed through an additional dual-latching relay and a 12 amp fuse. The solar
    panels supply electricity to a 10 amp dual-battery charger. The battery charger
    then distributes power to each battery individually. The battery charger uses
    pulse width modulation (PWM) to charge the batteries with maximum efficiency.
    A side effect of the The PWM is that it causes power surges that interfere with
    the operation of the thrusters. Inductors of size 0.1 Henry were placed in-line
    with the thrusters to mitigate this effect by filtering out the associated change
    in current. The other electrical components are not effected by the PWM cycles
    due to their voltage regulators. Fig. 8. Electronics flow Show All To conserve
    power, electrical components such as the field communication device and water
    quality sensors are turned off when not in use. This is completed by using voltage
    regulators that have enable/disable pins. The power to these components will be
    completely cut-off to mitigate phantom power draws. The thrusters are brushless
    DC motors that require electronic speed controllers (ESCs) to control them. These
    ESCs continually draw power even when the thrusters are not running. For this
    reason, power to each of the thrusters is also regulated by a 25 amp, 120 V solid-state
    relay (SSR). The thrusters use I2C communication with the Arduino Mega to receive
    thrust commands and report data on RPM and power consumption. F. Communication
    The two means of communicating with our vehicles that were considered for this
    project where Wi-Fi or cellular. Radio and satellite communication where dismissed
    due to the lack of radio infrastructure and the high cost associated with satellite
    communications. For the Wi-Fi module, the Particle Photon2 was selected. The Photon
    is a re-programmable Wi-Fi development kit for prototyping Internet of Things.
    For a cellular module, the Particle Electron 3G cellular development kit was chosen.
    Both come with access to the Particle Cloud, a free cloud service, and are compatible
    with Arduino. The Particle Cloud comes with over-the-air firmware updates, an
    easy-to-use REST API, and firmware development supported by web and local IDEs.
    The Photon specs include: Hardware costs $19.00 Single band 2.4GHz IEEE 802.11b/g/n
    Supports wireless data rates of up to 65Mbit/s Supports Open, WEP, WAPI, WPA and
    WPA2-PSK WiFi security modes Ultra low power sleep, stand-by and stop modes The
    Electron 3G specs: Hardware costs 59.00plusmonthlydataplan( 2.99 per Mb per month)
    1MB Flash, 128K RAM Cellular modem: U-Blox SARA U-series (3G) information transfer
    rate of at least 200 kbit/s hosts multiple embedded IP protocols, such as TCP/IP,
    UDP/IP, HTTP, and FTP The pros of the Wi-Fi module are as follows. Cheaper than
    the Electron. The data transfer speeds are higher Does not require much power
    (is able to sleep, be on stand-by, or stop mode). It has been on the market for
    a long time, thus has enormous amounts of support documentation and source code.
    The cons of the Wi-Fi are that it is for local transmission (thus has a limited
    distance range) and it requires additional infrastructure such as antennas and
    routers, which may not exist near remote water reservoirs. The pros of the cellular
    module are as follows. Communication can occur wherever there is a 3G network.
    It has sufficient data transmission speeds. It does not require additional infrastructure.
    The cons of using the Electron are that it is more expensive than the Photon and
    requires more power than the Photon. Additionally, it was recently released (January
    2016); however source code for the Electron is exactly the same as code for the
    Photon. Based on the objectives for this project, the use of cellular for communication
    was chosen because it offers the network of ASVs to be used with a greater range
    of freedom in remote locations. This includes putting the ASVs on other reservoirs
    where a direct line of sight is not always obtainable, or allowing remote access
    of the ASVs to researchers around the world to continue developing remote-sampling
    algorithms. In regards to its power consumption, the Electron will be coded to
    transmit intermittently, and be put onto a sleep-mode protocol for the rest of
    the time. Figure 9 shows a flow chart of how and where data is transmitted. Water
    quality data is taken with a variety of sensors and transferred directly to the
    on-board Arduino Mega 2560. The data is then transmitted through an I2C protocol
    from the Arduino Mega 2560 to the Particle Electron. The Particle Electron then
    pushes the data via 3G cellular service to the Particle Cloud. A Pull routine
    is set up through the Fort Lewis College server to request data from the Particle
    Cloud for long-term storage in a database. An API request also pulls the data
    and continuously publishes it in real-time to a public website for community access.
    The website also provides access to the public to control the path of the boat.
    Public users can create a Google. kml file specifying a path for the boat to follow.
    The file can be uploaded to the website and a Matlab script formats the path data
    and uploads it to the boat through the Particle Electron. The boat them implements
    one iteration of the path and returns to its default path. Fig. 9. Communication
    flow chart. Show All As of this time, the complete infrastructure of the communication
    has not been implemented. The water quality data is currently being transmitted
    from the Electron to the Ubidots cloud where it is displayed in real-time on its
    website. Each sensor is represented as a variable with its values represented
    in real-time on the Ubidots website, as shown in Figure 10. We have developed
    a website on the Fort Lewis COllege server, as shown in Figure 11, and are finalizing
    the implementation of the Particle and HTML code to complete the right hand side
    of the flow chart, shown in Figure 9. Fig. 10. ASV1 variables presented on the
    ubidots website. Show All Fig. 11. Future user-accessible fort lewis college website
    to view real-time water quality data. Show All SECTION III. Conclusions and Future
    Work In conclusion, the purpose project was to build a network of three ASVs.
    The motivation for building these ASV includes the development of persistent robotic
    monitoring of fresh water bodies, development of sampling algorithms, multi-robot
    system, crowd-sourced control and collaboration with the public and robotics community.
    In designing the ASVs, the first ASV went through the design, fabrication, and
    testing process. After hull refinements, the second and third ASVs were fabricated
    with the same control and electronic system as the first ASV. Required functions
    of the ASVs include being autonomous, able to monitor water quality continuously
    and in real time, able to transmit data wirelessly. After data transmission, the
    values are processed and uploaded onto a webpage in real time. Constraints of
    each ASV required that it is sized appropriately so it can be transported by two
    people, and not exceed a footprint of 2×2 m . The hulls were also designed to
    be durable when exposed to mountainous weather common to Southwest Colorado, such
    as freezing temperature, high wind speeds, hail storms, and low pH water common
    to the mining areas in the San Juan Mountains. For the hull design, the design
    concepts included a mono-hull or multi-hull (catamaran and trimaran) with either
    a rounded bottom, v-shaped bottom, or flat bottom. For the power design, solar
    panels were chosen as a renewable power source because they are the most sustainable
    and practical option for powering the vehicle. LiFePO4 Batteries were chosen for
    power storage based upon weight, density (Wh/kg), cost, and lifespan. Blue Robotics
    thrusters were chosen based on support, power, size, and price. The Arduino Mega
    2560 micro-controller was chosen based on cost, memory, pin-outs, and clock-speed.
    For navigation, GPS waypoint was chosen over LIDAR, inertial navigation, and visual
    fixed path based on cost, maneuverability, accuracy, and power. Cellular communication
    was chosen over Wi-Fi because of the existing infrastructure and the broad-range
    of cellular service in the testing area. The Particle Electron 3G module was chosen
    over Adafruit and Sparkfun cellular products based on the availability of source
    code, website support, and cellular data plan. The microcontroller was programmed
    to perform four primary tacks: time keeping, navigation, data collection and communication.
    The ASVs'' power is cycled on the electrical devices that do not need to be operating
    continuously, in order to ease energy demands. A software flow was developed that
    performs time keeping and triggers navigation updates and data collection subroutines
    at specified time intervals. For navigation, a list of pre-defined waypoints,
    in array form, is used to conduct the ASV through a desired path. Geo-fencing
    is also implemented to prevent the ASVs them from running into obstacles or getting
    beached. Data collection consists of first, taking a set of internal measurements
    to monitor the ASVs performance and to deactivate the ASV if certain perpetrators,
    such as temperature or humidity in the electronics housing or battery voltage,
    are exceeded. Second, power is cycled to the external sensors and water quality
    data is taken. Finally, if the the predetermined volume of data has been collected
    it will be transmitted to an internet database via the 3G cellular module. After
    initial tests, the power draw on ASV 1 is greater than anticipated, so two 100
    watt panels will be used instead of the original 50 watt panels. This excess power
    draw is a result of the thrusters and the Particle Electron using more energy
    than initially anticipated. In turn, the battery bank is not large enough to sustain
    full overnight use of the ASV. Two of the designed vehicles have been successfully
    deployed in Rogers Reservoir, with collected data posted online in real time.
    One ASV was deployed for an overnight mission in Phake Lake in the Bernard Field
    Station in Claremont, CA. Technical issues with a thruster ended this deployment
    just short of the full overnight goal, however data was continuously streamed
    to our database and cloud servers. To note, the projected power consumption to
    make it through the remainder of the night demonstrated that the potential for
    24/7 operations is realizable with the current configuration. Future tests are
    planned in Rogers Reservoir to demonstrate this capability throughout Summer 2016.
    Future work for this project includes enabling access to the ASVs via internet.
    From there, methods of comparing sampling algorithms and multi-robot networking
    can be developed and crowd-sourced control can be enabled. This should lead to
    collaborative work this the local community in evaluating the quality of their
    drinking water and protecting that resource. It should also lead to collaborative
    work the greater robotics community in furthering the design of persistent vehicles
    and control methods. We plan to integrate a robotics program at a local elementary
    school this fall with the intent of the students controlling the robots intermittently
    over the course of the semester. Control will then be opened up to the general
    public. Further expansion of this networked system is planned for other reservoirs
    in the area, with data presented together for cross-location analysis. Additionally,
    we are planning on releasing the design schematics, parts list and source code
    for other interested parties to develop their own vehicle and integrate it into
    our networked system. ACKNOWLEDGMENTS The work in this paper was supported by
    the City of Durango Utilities Department. We would like to thank Steve Salka and
    Dave Ferguson for facilitating the use of Rogers Reservoir for this project and
    their continued support for future developments in autonomous monitoring efforts.
