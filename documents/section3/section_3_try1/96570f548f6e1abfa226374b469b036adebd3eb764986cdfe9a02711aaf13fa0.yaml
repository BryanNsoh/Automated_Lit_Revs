  description: With the technological advancement of the internet of things, the development
    of smart cities has become imperative for the economic, social, and environmental
    sustainability of the country. Digitalization of water resources management is
    one of the sustainable indicators for future residential space. Electronic water
    meters with intelligent functions of real-time data transmission and storage have
    been replacing traditional mechanical water meters. However, the failed electronic
    water meters returned from the actual venues have a similar water-entry problem
    shown in the area of the screw locks. According to the fault analysis, the problem
    attributes to the expansion-contraction effects caused by temperature and humidity,
    which not only affects the accuracy of signal transmission but also accelerates
    meters failure, making the product unable to meet the lifetime requirement and
    government regulations. Therefore, in this research, we conducted an accelerated
    life testing based on the Hallberg-Peck model for the electronic water-meters
    design improvement. We established step-by-step testing procedures and standards
    in action. The complete failure data were collected; they were evaluated, estimated,
    and inferred by R-Shiny Interactive app, which is a user-friendly application
    for practitioners to enjoy an accessible, interactive interface for dealing with
    the complicated reliability model and data inference. Finally, the results can
    be a valuable reference for practitioners to plan the next stage of design changes
    or the manufacturing process.
