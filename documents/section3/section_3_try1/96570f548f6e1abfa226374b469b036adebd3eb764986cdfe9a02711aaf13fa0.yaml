  description: A series of systematic tests were conducted to calibrate conversion
    coefficient between electricity power consumed and water pumped for agricultural
    wells by means of 62 monitoring points located at different vadose zone structures
    and groundwater tables in the up-, mid- and down-stream allu-vial fans of River
    Chaobai and River Yongding. The conversion coefficients between the electricity
    consumed and water pumped were obtained for the agricultural wells distributed
    in the different alluvial fans based on the real-time water flow rate, electricity
    consumed and dynamic level of groundwater, which were measured by using the remote
    water flow rate, electricity power and dynamic groundwater level monitoring systems
    as well as a real-time data transmission system. It was identified that the aquifer
    water abundance and local groundwater level are the dominant factors for determining
    a conversion coefficient. Moreover, the conversion coefficients under various
    water abundances and groundwater le-vels were compared, the coefficient is in
    a range of 2.53-4.88 m3/(kW·h) for the counties and districts in Beijing. Not
    only can this outcome provide a technical support for an electricity-water conversion
    metering system to be applied in Beijing even in the whole nation, but also it
    can improve the accuracy of the system.
