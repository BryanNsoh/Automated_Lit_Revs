    AI applications operate autonomously in order to perform informed decisions by
    executing different planning, search, optimization, learning, knowledge discovery,
    and knowledge management strategies. However, the decentralization of AI operations
    is a complex and challenging task. 1) Autonomic Computing One of the key goals
    of AI applications is to enable fully (or partially) autonomous operations whereby
    multiple intelligent agents (i.e., small computer programs) perceive their constituent
    environments, preserve their internal states, and perform specified actions accordingly
    [49]. In order to operate autonomously, modern computing systems need to handle
    massive heterogeneity at all verticals including data sources, devices, data processing
    systems, data storage systems, and application interfaces, to name a few. The
    enablement of multiagent systems at all verticals does not only facilitate the
    handling of heterogeneity but it also helps in establishing inter-layer and intralayer
    operability across entire systems [50]. The blockchain architecture can play a
    vital role by ensuring operational decentralization and keeping permanent footprints
    of interactions between users, data, applications, devices, and systems which
    leads toward the development of fully decentralized autonomous systems. 2) Optimization
    Finding a set of best solutions from all possible solutions is one of the main
    features of AI-enabled applications and systems [51]. Modern AI applications and
    systems operate in various environments including pervasive and ubiquitous environments
    (e.g., edge computing systems), resource-constrained environments (e.g., mobile
    devices/systems), geographically bounded systems (e.g., personal area networks,
    wireless local area networks, etc.), and centralized massively parallel and distributed
    computing systems (e.g., cloud computing systems) [52]. Based upon application-level
    and system-level objectives, the optimization strategies work in constrained or
    unconstrained environments [53]. These strategies facilitate finding best solutions
    such as selecting most relevant data sources in pervasive environments, best candidate
    edge or cloud servers for data and application processing, or enabling the resource-efficient
    data management in large-scale distributed computing environments. Current optimization
    strategies are executed with centralized control considering system-wide/application-wide
    optimization objectives which results in extraneous and irrelevant data processing
    and inferior system/application performance [54]. The enablement of decentralized
    optimization strategies using blockchain opens a new window of research and development
    opportunities. The decentralized optimization leads to increased system performance
    by processing highly relevant data. The decentralized optimization is also beneficial
    when multiple strategies with different optimization objectives need to be run
    simultaneously across applications and systems. 3) Planning AI applications and
    systems execute planning strategies in order to collaborate with other applications
    and systems and solve complex problems in new environments. Planning strategies
    help in operational efficiency and resilience of AI applications and systems by
    taking current input state and executing different logic and rule-based algorithms
    to reach predefined goals [55]. Currently, the centralized planning is complicated
    and time consuming task; therefore, blockchain based decentralized AI planning
    strategies are needed to offer more robust strategies with permanent tracking
    and provenance history. The blockchain is also useful for devising critical and
    immutable plans for strategic applications and mission critical systems. 4) Knowledge
    Discovery and Knowledge Management Modern AI applications handle large amounts
    of data streams and require support for centralized big data processing systems.
    The centralized knowledge discovery and knowledge management benefits the provisioning
    of application-wide and system-wide intelligence, however, the applications enable
    customized knowledge patterns for specific groups of users, applications, devices,
    and systems [56]. The decentralization of knowledge discovery processes and decentralized
    knowledge management is envisaged to provide personalized knowledge patterns considering
    the needs of all stakeholders in the system. In addition, the blockchain technologies
    can facilitate in secure and traceable knowledge transfer among different stakeholders
    in AI applications and systems. 5) Perception Intelligent agents and bots in AI
    applications and systems continuously collect, interpret, select, and organize
    data from their ambient environments using centralized perception strategies which
    results in monolithic data collection [57]. The decentralized perception strategies
    can facilitate the collection of data from different views. The blockchain based
    decentralization facilitates tracing the perception trajectories, secure transfer
    of collected data, and immutable data storage. The decentralized perception strategies
    are useful because the applications and systems do not need to collect the data
    streams for successful and high quality perceptions repeatedly. Considering the
    permanent nature of blockchain, only the footprints of successful perceptions
    should be stored on blockchain. 6) Learning The learning algorithms stay at the
    heart of AI applications in order to enable automation and knowledge discovery
    processes. Learning algorithms vary in terms of supervised, unsupervised, semi-supervised,
    ensemble, reinforcement, transfer, and deep learning models. These learning models
    solve different machine learning problems from classification to clustering and
    regression analysis to frequent pattern mining. Conventional learning models are
    trained and deployed using centralized infrastructure to achieve global intelligence.
    The decentralized learning models can help in achieving highly distributed and
    autonomous learning systems that support fully coordinated local intelligence
    across all verticals in modern AI systems [58], [59]. In addition, the blockchain
    enables immutable and highly secure versioning of learning models by maintaining
    provenance and historical aspects of data. However, considering the permanent
    nature of smart contracts, learning models need to be trained and tested well
    prior to deployment on blockchain. 7) Search AI applications need to operate in
    large and sparse search spaces (i.e., big datasets or multivariable high dimensional
    datastreams); therefore, efficient search strategies become the essence of AI
    technologies. The search strategies are designed by considering different factors
    such as completeness, complexity (i.e., time and space), and optimality. These
    strategies generally operate on nonlinear data structures such as trees and graphs
    whereby the algorithms start their expansion from an initial state and gradually
    expand until finding the required variable or completing the traversals in whole
    search spaces. Normally, search strategies are implemented using large-scale centralized
    and distributed infrastructure in order to maximize the operational efficiency
    [60]. However, their implementation using decentralized infrastructure needs careful
    investigation. It is envisaged that instead of deploying core search strategies,
    blockchains and decentralized infrastructure should be used to permanently and
    securely store successful search traces and traversal paths which could provide
    optimal search solutions of similar operations in the future. 8) Reasoning Logic
    programming is an essential component of AI applications that allows to develop
    inductive or deductive reasoning rules to reach decisions. The centralized reasoning
    in AI applications leads toward generalized global behavior across all application
    components [61]. To handle this issue, blockchain based distributed reasoning
    strategies are envisaged to facilitate the development of personalized reasoning
    strategies which could be more beneficial during perception, learning, and model
    deployment. In addition, smart contract based decentralized distributed reasoning
    on blockchain ensures the availability of unforgettable reasoning processes which
    may help in future executions of similar reasoning strategies. B. Decentralized
    AI Operations AI Applications generally handle large amounts of data for better
    and versatile decision making. However, centralized data storage using clouds,
    data centers, and clusters, becomes a major bottleneck for developing highly secure
    and privacy preserving AI applications. In addition, learning model development
    and deployment become tedious in some situations. Table 3 shows comparisons of
    some recent blockchain implementations that could potentially be adopted for AI
    applications. TABLE 3 Key Features and Benefits of Blockchain Platforms 1) Decentralized
    Storage The centralized data storage becomes highly susceptible in terms of privacy
    and security when it involves personal and sensitive data about users, locations,
    activities, health records, and financial information. In addition, large-scale
    data collection exposes the scaling and capacity related issues of centralized
    infrastructure where AI applications need to process, transform, and store big
    datasets. Blockchain-based decentralized storage infrastructure facilitate in
    cryptographically secure data storage across the participating networks [38],
    [62]–[64]. In these systems, each node keeps a client-centric (a client could
    be a user, application, or node performing transactions on the blockchain) publicly
    encrypted copy of whole database in order to ensure data availability for desired
    clients. The respective clients can mine and use their own data whenever needed.
    Sharding and Swarming are core solutions for decentralized storage [65]–[67].
    Sharding is the process of creating logical partitions of databases whereby each
    partition is assigned a unique key which is used to access it. The shards are
    further grouped together and their collected storage is supported by a group of
    nodes in the network in the form of swarms. Swarms reduce latency in AI applications
    by enabling parallel data access from multiple nodes in the network. In addition,
    scalability and reliability of storage increases because of geographically distributed
    multiparty decentralized storage systems. A few emerging decentralized data storage
    systems include Storj, Swarm, Sia, FileCoin, and IPFS which are further reviewed
    later in Section IV-A. 2) Data Management In addition to efficient decentralized
    storage, AI applications need to manage the data such that highly relevant, accurate,
    and complete datasets are collected from reliable data sources. Traditionally,
    AI applications run centralized data management schemes which execute across all
    the nodes in the underlying network [68]. These strategies include data filtration,
    data segmentation, context-aware data storage and routing in underlying networks,
    temporal data management and intelligent data management schemes. Considering
    decentralized storage networks and immutability constraints in blockchains, centralized
    data management becomes hugely inefficient because it will not only increase data
    duplication in case of minor changes in the data but it will also need to transfer
    similar datasets repeatedly. In case of big datasets, this massive data transfer
    will lead toward quick bandwidth overloading and increased backhaul network traffic;
    therefore, decentralized data management becomes essential for blockchain based
    AI applications. The decentralized data management schemes are envisaged to be
    deployed at node levels in the network considering temporal and spatial attributes
    in the data. In addition, the decentralized data management schemes can put the
    metadata on the blockchain in order to maintain security and provenance of the
    data. The actual data could be stored in traditional large-scale storage systems
    such as cloud data centers and clusters. In the case of client-centric small datasets,
    the metadata and actual data are stored on the blockchain and data are managed
    across the network using token-based incentives for nodes storing different shards
    or participating in the swarms. 3) Learning Model Development Learning plays key
    role in AI applications to understand the environment from current data and perform
    informed decision making based on new data. Normally, learning models are trained
    and tested before actual deployment in the real systems. The centralized training
    is costly because the models need to learn from the whole datasets and tend to
    be prone to overfitting (i.e., produce outputs based on memorized data), however,
    modern AI applications need to handle continuously evolving data streams. The
    decentralization of learning model development process is a feasible approach
    in order to develop resource-efficient learning models for client applications
    [58]. Decentralized learning algorithms take the input datasets from relevant
    swarms and shards and produce highly personalized learning models for each client.
    In addition, blockchain technologies can facilitate the maintenance of provenance
    of data as well as immutable history of learning models which may evolve over
    a certain period of time. Further the decentralized learning models could become
    benchmark for similar clients in the blockchain network where the users do not
    need to train the model from scratch, rather, they can incrementally build their
    own models by tuning and training new models. Once trained efficiently, the learning
    models could be tested using multiple smart contracts in decentralized applications.
    4) Model Deployment The real performance of a trained model is assessed after
    deployment in production environments. However, the model deployment is a frequent
    and iterative process whereby developers need to continuously improve the models
    and correct the biases (i.e., producing a specific set of decisions by ignoring
    rest of possible decisions) in order to produce highly effective and informed
    decisions. The model deployment in centralized systems is a straightforward iterative
    process, however, it becomes challenging when deployed in decentralized systems
    [69]. Smart contract based model deployment addresses these challenges by permanently
    recording the changes and maintaining the immutable versioning of different models.
    In addition, model sharing between different AI applications becomes secure and
    more trustworthy since the developers can track the provenance and all footprints
    of any specific version of a model. C. Blockchain Types for AI Applications Blockchain
    technologies are categorized as permissioned (i.e., only authorized users can
    access the blockchain applications in private, consortium, or cloud based settings)
    or permissionless (i.e., publicly accessible for all users via the Internet) systems.
    1) Public Public blockchains are known to be permissionless systems where users
    can download the blockchain code into their own systems, modify it, and use it
    according to their own requirements [4], [11]. In addition, public blockchains
    are easily accessible and open for read and write operations by all participants
    on the network. Due to their openness, user identities and transactional privacy
    information on these blockchain are managed using anonymous and pseudonymous data
    on the network. Also, these public blockchains use complex protocols for security
    and consensus mechanisms. The asset and data transfer at these blockchains use
    native tokens (i.e., cryptocurrencies or value pointers) for each public blockchain.
    Public blockchains are widely adopted due to their massive decentralization and
    openness, however, the participants (i.e., users/validators) on these blockchains
    are always unidentified. Hence, these blockchains are always prone to malicious
    security attacks which can result in massive value and data theft. Public blockchains
    need consensus of at least 51% validators and use complex mathematics to break
    security codes which result in large energy consumption and are also prone to
    attack in case the attackers gain control on 51% validators on the network. The
    transaction approval time on public blockchains is relatively longer when compared
    with private and consortium blockchains. Typically, a transaction on public blockchain
    is approved in 10 minutes or more but this approval time depends on the number
    of participants on the network and the mathematical complexity of employed consensus
    algorithms. 2) Private A private blockchain is managed by a single organization.
    Unlike public blockchains, the private blockchains are designed as permissioned
    systems where users and participants in the systems are pre-approved for read/write
    operations and are always known within the network [87]. Private blockchains are
    comparatively faster due to known identities of validators and pre-approved participants
    in the network; therefore, it requires less complex mathematical operations to
    validate transactions on the network. In addition, private blockchains can transfer
    any kind of indigenous data, values, and assets within the network. The approval
    of transactions and asset transfers are managed using voting or multiparty consensus
    algorithms which consume low energy and enable fast transactions. The transaction
    approval time on private blockchains usually remains lower than one second. 3)
    Consortium Consortium blockchains (also known as federated blockchains) are operated
    by a group of organizations. The groups are usually formed based on the mutual
    interests of participating organizations [88]. Different groups such as banks,
    governmental organizations, and private blockchain companies offer different types
    of federated blockchains. Like private blockchains, consortium blockchains operate
    as permissioned systems, however, few participants can perform both read and write
    operations on the blockchain. Usually, all the participants on the network can
    read the data on the blockchain, however, a few authorized and trusted users can
    write the data on the blockchain. The consortium blockchains are comparatively
    faster than public blockchains because the participants are always pre-approved
    with known identities. In addition, these blockchains consume less energy because
    of voting based or multiparty approval based consensus protocols. A typical transaction
    on federated blockchains gets approval within one second. 4) Blockchain-as-a-Service
    (BaaS) Cloud service providers are focusing on blockchain technologies due to
    massive adoption and acceptance by governments and large enterprises. Major cloud
    vendors like Microsoft, Amazon, and IBM are enabling their environments to develop
    and test blockchain services for their customers [89], [90]. The emergence of
    BaaS is envisaged to benefit both private and consortium blockchain companies
    whereby their major focus remains on value addition through application development,
    testing, and deployment without considering underlying network, storage, and computational
    infrastructure. The enablement of BaaS not only leads toward new cross-industry
    public-private consortia but it also helps in leveraging new business opportunities
    and business-customer interaction models. Developers are also empowered with single-click
    provisioning of BaaS services in order to write the smart contracts. Since the
    major cloud vendors already offer a large plethora of cloud services for AI applications,
    the integration of BaaS with AI services is opening a new world of opportunities
    for application developers. D. Decentralized Infrastructure for AI Applications
    Traditionally blockchain architectures were designed as linear infrastructure
    based on the combination of linked list data structures and hashing strategies.
    However, nonlinear infrastructure based on graph theory and queuing information
    models are also emerging to cater the needs of real-time applications and handle
    big data. 1) Linear Infrastructure The single chain based blockchain architectures
    grow linearly whereby new blocks are appended at the end of the chain. Early decentralized
    systems operate on single chains, however, these systems have multiple issues.
    Single chains scale up slowly and compromise the real-time performance of decentralized
    applications [4], [11]. In addition, separate single chains are required for each
    business scenario therefore value, information, and asset exchange in multiple
    chains is impossible. Single chain blockchains for AI applications can be used
    for single task AI applications performing search, optimization, and learning,
    or operating autonomously in homogeneous environments. Single chain based blockchains
    could be more useful when, instead of executing the AI applications using smart
    contracts, only the performance histories need to be stored permanently. For example,
    how a deep learning model is producing accurate results when applied to the diagnosis
    of liver cancer in radiology applications. Another example could be the successful
    search footprints of remote industrial robots. Since AI applications usually operate
    in unconstrained environments therefore putting whole AI application components
    on blockchain is not a feasible choice. 2) Nonlinear Infrastructure Nonlinear
    blockchain architectures are implemented in the form of multichain architectures
    whereby blockchain topologies are used in the form of parent-child chains, main-side
    chains, and parallel chains [91]. The multi-chain architectures are not only scalable
    for real-time performance but also support diverse business scenarios and cross-chain
    value transfers. In multi-chain architecture one or more chains keep information
    about other chains and serve(s) as main chain. Rest of the chains serve as side,
    child, or parallel chains. The child and side chains normally operate similarly,
    however, in child chains, the business scenarios are tightly linked with parent
    chains but side chains can totally operate independently from main chains. The
    parallel chains operate independently from other chains. The value transfer between
    different chains is performed using “pegging” approach where a two-way peg process
    is executed for bidirectional value transfer at a fixed exchange rate between
    chains. The exchange value is represented by native coins or tokens in the blockchain.
    The detailed discussion on nonlinear blockchains is presented in following studies
    for interested readers [71]. Nonlinear blockchains for AI applications facilitate
    the execution of multiple interrelated or independent AI tasks in the decentralized
    applications. In addition, the scalability features allow to execute AI applications
    in both development and deployment phases in parallel. AI components in production
    environment are deployed on the main/parent chain while the training and testing
    applications are deployed on the testnets or side chains. Nonlinear architectures
    also benefit emerging applications such as those using reinforcement and adaptive
    learning algorithms where the main applications need to continuously update their
    performance by retraining the learning models. In this case, learning models are
    developed on side chains and deployed on main chains. E. The Role of Consensus
    Protocols for AI Applications This subsection presents common consensus protocols
    and how they can impact the performance of AI applications on blockchain. Table
    4 shows different implementations of these protocols. TABLE 4 Consensus Protocols
    Used by Blockchain Platforms 1) Proof or Work (PoW) PoW is the pioneer consensus
    protocol proposed by Satoshi Nakamoto, an anonymous founder of cryptoccurency
    and decentralized distributed ledger technologies. Popular public blockchain systems,
    such as Bitcoin and Ethereum, validate transactions after participation of at
    least 51% nodes on the underlying network using PoW consensus protocol [4], [11].
    Since the validating nodes operate anonymously and in large quantity, these nodes
    need to mine the blocks by solving a complex and random mathematical problem and
    break the hash code to read the transactions on the blockchain. The successful
    nodes transmit the solution on peer-to-peer network to receive the rewards. New
    transactions and data are permanently added to the blockchain when 51% nodes on
    the network successfully solve the mathematical problem. Although PoW proved to
    be highly adopted consensus protocol, in large networks it consumes gigantic amount
    of energy and increases delay in transaction approvals. AI applications have high
    frequency of write operations because the intelligent algorithms continuously
    update the decision structures for informed decisions. Therefore, PoW protocols
    become performance bottleneck in real-time AI applications. In addition, 51% attack
    on the underlying network can compromise the security of AI applications. 2) Proof
    of Stake (PoS) PoS based consensus protocols solve the high energy consumption
    issue of PoW [92]. The PoS protocols work by defining big stakeholders on the
    blockchain network and allowing them to create new blocks. These protocols select
    the validators based on different criteria (i.e., random validators, delegated
    validators, high frequency transacting validators, or validators holding coins
    for longer period). PoS proved to be energy-efficient when compared with PoW and
    it also indirectly solves the security problem by stopping the anonymous validators
    and allowing only those validators who own the native currency of the blockchains.
    However, the validators have nothing to lose on the blockchain if they do not
    validate the transactions; therefore, it may cause delay while creating new blocks.
    PoS could be useful for delay-tolerant AI applications but these protocols are
    not suitable when AI applications need to handle streaming data, detect changes,
    and performed real-time informed decisions. 3) Byzantine Fault Tolerance (BFT)
    BFT is the majority voting algorithm that rules out validations from malicious
    nodes on the blockchain network [81]. The malicious nodes are already part of
    the blockchain but contain malicious intent code that can directly/indirectly
    lead to incorrect validations and corrupt the data stored on the blockchain. Since
    all nodes are part of blockchain networks, it becomes challenging for BFT protocol
    to find these malicious nodes. Although its implementation is difficult, BFT algorithms
    are historically used in critical systems such as airplane engine systems, large-scale
    sensory systems, and nuclear systems. Different variants of BFT protocols are
    used. Simple BFT handles fault tolerance as long as at least two-third non-faulty
    nodes are present on the network. Other BFT algorithms handle the fault tolerance
    by enforcing digital signatures and restricting communications between peer nodes
    on the network. Considering successful implementations of BFT algorithms in critical
    systems, BFT based consensus could become handy for AI applications. 4) Proof
    of Activity (PoAc) The PoAc protocol is a hybrid of PoW and PoS. This protocol
    initially works on empty blockchains using PoW algorithm and solves the 51% attack
    problem [93]. Initially, PoAc protocol solves complex mathematical problems and
    the validators start receiving the rewards which increases their stake on blockchains.
    The protocol then enables PoS algorithm for validators having acceptable stake
    on the blockchain. PoAc has been proven to be efficient in terms of security,
    storage, and network communication. Therefore, it could become handy for AI applications
    requiring less data availability and more security. 5) Proof of Burn (PoB) The
    PoB protocol allows the validators only if they spend their coins by sending to
    a public, verifiable, unspendable, and invalid address. Once the users burn their
    coins, they are immediately allowed to create new blocks and get rewarded [94].
    PoB benefits the users by allowing them to invest initially and create their stake
    on the blockchain and become authorized validators. It also solves the energy
    consumption problem of PoW. In addition, coin burning strategy reduces the number
    of coins on the blockchain; therefore, coin value increases gradually. Coin burning
    also benefits in balancing the number of coins on the blockchain, spending unsold
    coins, and paying for transaction fees on the network. AI applications can harness
    PoB protocols if they want to incentivize the users in order to maintain the value
    of underlying decisions. For example, the applications which need to maintain
    a specific level of accuracy, a certain number of clusters, or minimum number
    of objects to be found, can burn the learning models and search trees in order
    to maintain the value across the blockchain. 6) Proof of Elapsed Time (PoET) Instead
    of engaging all users in the validation process, PoET protocols find a leader
    who can create new blocks on the chain. A PoET protocol works by associating a
    random timer with each node on the network and the node with minimum expiry is
    selected as the leader [95]. The leader node creates the new blocks and transmits
    its signature to the whole network. A PoET protocol continuously executes the
    random leader selection algorithm and finds new leaders all the time. It also
    enables to find malicious users in case the same nodes are selected as leaders
    or the minimum timer value is frequently assigned to specific nodes. PoET solves
    the energy consumption problem of PoW but due to random timer assignment, AI applications
    could become slow since the system needs to wait until the expiry of time. PoET
    could be useful when used with delay-tolerant applications. 7) Proof of Capacity
    (PoC) Traditional PoW algorithms become computationally intensive because they
    need to find random nonce values in order to unlock the blocks. The PoC protocol,
    also known as proof of space, works as an alternative protocol by discovering
    the hard drive space on the nodes of the blockchain network [96]. Instead of random
    generation, it stores all possible nonce values on hard drive and finds the matching
    nonce-hash pairs to unlock the blocks. Using PoC, the nodes with large disk space
    get more stake with high probability. 8) Proof of Authority (PoA) PoA solves high
    energy consumption issue of PoW. PoA protocols also solve the problem of dependency
    in PoS whereby validators must have monetary stake on the blockchain. A PoA protocol
    works by delegating authoritative control to specific nodes that collectively
    form the consensus based on majority votes to create new blocks on the network
    [100]. PoA is proved to be energy efficient and minimal delay consensus protocol
    but it is more suitable for private networks in order to delegate the validation
    authority to legitimate stakeholders. Therefore, blockchain implementers must
    consider legal identity of validators, a well-defined eligibility criteria to
    act as validator, and a universal eligibility criteria for all stakeholders to
    act as validators. Despite their energy efficiency and cost effectiveness, the
    security threats to PoA always remain high due to security attacks on validators
    who can potentially become a source of attack across the network. However, PoA
    could be used as an alternate consensus protocol for those AI applications that
    are deployed on private or consortium networks since all the validators are known
    across the system. 9) Proof of Importance (PoI) PoI protocols are similar to their
    PoA counterpart whereby validating nodes are ranked considering frequency of successful
    validations. The validators with high frequency get more importance on the blockchain
    and their approved transactions or blocks over-weigh other validators on the network
    because PoI sets the minimum threshold that must be met by nodes for successful
    validations [101]. Since the importance of validators is established considering
    their previous successful validations, a PoI protocol ensures high trust between
    participating nodes. Therefore, this protocol can be useful for AI applications
    on public blockchains. However, in private and consortium networks, PoI can lead
    to serious conflicts among stakeholders because important stakeholders can potentially
    monopolize the whole network. Although we discussed the major implementations,
    a thorough study of literature reveals that there are many other consensus protocols
    that could be potentially used for AI applications. Since these studies are relevantly
    either new or not widely accepted yet, we do not discuss these works in this paper.
