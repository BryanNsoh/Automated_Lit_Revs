    to-date challenges for combining AI and blockchain technologies. Some of the foreseeable
    challenges related to the unification and integration of both technologies are
    listed below: Privacy. Public blockchain ledgers enable secure and authentic data
    processing, however, collected data are publically accessible and available for
    all readers. This can be a point of privacy evasion and concern. In addition,
    pervasive sensing systems in IoT continuously collect consumers’ personal and
    sensitive data and putting this data on open ledgers could lead towards privacy
    issues. Using private blockchain ledgers, the data privacy could be ensured by
    enabling encryption and allowing controlled access of the ledgers. However, such
    private blockchain platforms will limit the access and exposure of the large amount
    of data that can be necessary for AI to process and preform accurate and correct
    decision making and analytics. Scalability and Side Chains. Scalability is one
    of the major concerns for today’s blockchain platform. For cryptocurrency blockchain
    platforms, bitcoin blockchain can perform an average of 4 transactions per seconds,
    while Ethereum can perform an average of 12 transactions per second. Such performance
    is really unacceptable when compared with Facebook which handles millions of transactions
    every second including likes, posts, and comments. Side chains (known also as
    side channels) are used to accelerate the performance of blockchains, in which
    transactions are settled between parties in a quick manner outside the main chain,
    and settled only once per day on the main chain [91]. Many new emerging types
    of blockchains improve significantly the consensus algorithms of mining nodes.
    For example, platforms like Algorand and IoTA can provide substantially better
    performance than that of Ethereum and Hyperledger blockchains [130], [131]. However,
    more work is still needed to improve the scalability to be comparable to that
    of Facebook and its likes. Blockchain Security. The decentralized power found
    in blockchain can suffer from abuses and misuses. Though blockchain provides robust
    schemes for securing IoT and predictive analysis, the blockchain systems are vulnerable
    to cyber-attacks as that of 51% attack [26]. The consensus mechanism depending
    upon the hashing power of the miner can be compromised, in which the decentralized
    platform becomes centralized around a few mining farms that control consensus
    and settlement finality. This security problem is more evident in public blockchains
    such as Ethereum and bitcoin. Private blockchain platforms suffer less from this
    problem, as consensus protocols are predefined among parties. Furthermore, the
    execution environment of the mining nodes is not protected, especially for private
    blockchain platforms with a few mining nodes as that of Hyperledger, in which
    the execution outcomes can be tampered with. To remedy this problem, newly emerging
    blockchain platforms are equipped with hardware to offer execution in a Trusted
    Execution Environments (TEEs), such as Intel SGX [132]. Smart Contracts Vulnerabilities
    and Deterministic Execution. It is crucial to ensure that the implementation of
    a smart contract is free of bugs and vulnerabilities and secure against attacks.
    It is important to safeguard the code and the information on the network, as they
    may be vulnerable to attacks. For example, the smart contract for the DAO which
    was built on the Ethereum platform had serious code vulnerability and was hacked
    in 2016. This resulted in a loss of 3.6 million Ethers. There is a definite need
    for blockchain engineering, addressing this issue posed by smart contract programming
    and other applications running on blockchain [133]. The vulnerability issues are
    due to poor and negligent programming practices in the languages used to write
    the smart contracts code (as that of Solidity and Chaincode). Testing smart contracts
    for vulnerabilities has become of a critical importance, and some tools have been
    developed to assess the security state of a smart contract code [134]–[136]. Furthermore,
    as of today, the execution outcomes of smart contracts are all deterministic and
    cannot be probabilistic. This can pose a key challenge for decentralized AI in
    which AI and machine learning-based decision making algorithms get executed as
    smart contracts by the mining nodes, in which the execution outcome are not usually
    deterministic, but rather random, unpredictable and most often approximate. This
    entails a novel solution to deal with approximate computation and to devise consensus
    protocols for mining nodes for agreeing on results with a particular degree of
    certainty, accuracy, or precision, and with data input that might be highly fluctuating
    as that of IoT and sensory readings. Trusted Oracles Smart contracts are designed
    to be invoked by external events or outside functions invoked by blockchain participants.
    Smart contracts are not designed to automatically trigger events, or initiate
    retrieval of data on their own. In other words, the contracts cannot pull data
    from the outside world. Data and events have to be pushed to the contracts. To
    remedy such shortcomings, trusted oracles (which are basically trusted external
    parties or nodes) are being proposed as alternatives, and used to push events
    and data to the smart contracts. Oracles add a level of complexity and insecurity
    for ensuring and managing trust, in which a completely decentralized system becomes
    centralized around a group of oracles that must be trusted. Voting among trusted
    oracles is typically employed to reach consensus [137]. AI-specific Emerging Consensus
    Protocols. Existing consensus protocols considers network and middleware layers
    of blockchain systems by enabling different proof of X protocols (as discussed
    in section III-E). A large plethora of research opportunities are available for
    future researchers to explore if the application level consensus protocols could
    be designed considering proofs based on quality of learning models, efficient
    search strategies, quality and provenance of data, and quality of optimization.
    Fog Computing Paradigm. Fog computing is a newly emerging computing paradigm that
    allows for localized computing and storage close to the source of data being generated
    by customers or IoT devices. Fog nodes are typically used to augment the long
    delay incurred by computing and storage at the cloud environment. Fog nodes can
    be thought of as a local small-scale cloud. In the context of AI and blockchain,
    future fog nodes have to be equipped with AI and machine learning capabilities
    as well as enabled with blockchain interface, whereby localized management, access,
    and control of data are performed by the fog nodes. Lack of Standards, Interoperability,
    and Regulations. To date, blockchain technology standards are yet to be devised.
    Work is in progress by IEEE, NIST, ITU, and many standards bodies to put forward
    standards for blockchain interoperability, governance, integration, and architecture
    [138], [139]. Moreover, at local and global level, governmental and institutional
    guidelines, rules, laws, regulations, and policies need to put in place for blockchain
    deployment, arbitration, and dispute handling, in the context of AI applications
    and especially for public blockchain transactions involving financing and automated
    payments using cryptocurrencies. This entails research directed at devising models
    and proof of concepts that can play a key role in defining the right set of technical
    standards for blockchain architectural models, services, deployment and interoperability.
    Quantum Computing. It is envisaged that future quantum computing will have the
    ability to break public key encryption in which private keys can be determined.
    Current blockchain relies on digital signatures which use public key encryption.
    Many experts believe that quantum computing may render the underlying security
    of blockchain breakable by the year 2027 [140], [141]. This entails serious research
    on quantum-safe and secure blockchain that withstand such breakability, and still
    guarantees high performance and scalability. Also this entails sound migration
    plans and interoperability with quantum-resilient blockchain platforms. Governance.
    Deploying, constructing, and managing a blockchain platform among different participants
    and stakeholders is a tedious task. Even with a private of consortium blockchain,
    serious issues arise related to the type of blockchain to deploy (e.g., Hyperledger
    or Ethereum), who administers and troubleshoots the blockchain, the deployment
    location of the blockchain nodes, who writes the smart contracts, settlement of
    disputes, selection of trusted oracles, mechanisms for off-chain activities, deployment
    of side channels, regulations and standards to comply with, and many others. This
    entails research targeted at devising sound governance models. SECTION VI. Conclusion
    In this paper, we surveyed and reviewed the current state-of-the-art related to
    the use and applicability of blockchain features for AI. We gave an overview of
    blockchain and decentralized storage on how blockchain technology can enhance
    and solve key issues related to AI. Moreover, we presented a detailed taxonomic
    discussion and comparisons of common blockchain implementations in terms of decentralized
    AI operations, blockchain types and infrastructure, and consensus protocols. An
    extensive analysis of blockchain applications for intelligent multi-agent systems
    is reviewed with respect to decentralized data management and infrastructure for
    AI. Various features of AI for blockchain applications are also summarized. Our
    literature review shows that adopting blockchain for AI applications is still
    in its infancy, and there exists many research challenges to be addressed and
    tackled in areas related to privacy, smart contract security, trusted oracles,
    scalability, consensus protocols, standardization, interoperability, quantum computing
    resiliency, and governance. Authors Figures References Citations Keywords Metrics
