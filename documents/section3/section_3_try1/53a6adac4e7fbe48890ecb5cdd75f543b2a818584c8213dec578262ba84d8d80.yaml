  description: In recent years there has been a growing interest in the application
    of geographic information systems (GIS) for the development of spatial decision
    support systems (SDSS). The current paper presents the development of a GIS-based
    SDSS for precision management of tree crops. The SDSS is being developed within
    the framework of the '3D-Mosaic' project which aims at optimizing water consumption
    in orchards by employing precision agriculture methods through the application
    of information and communication technology (ICT). Orchards in Turkey and in Germany
    are monitored for plant and fruit growth under different environmental conditions
    and irrigation regimes. An autonomous platform is employed for the acquisition
    of plant data using vision systems and laser scanners for yield and leaf area
    prediction, and stationary crop quality sensors with wireless data transmission
    to the platform. Data collected by these systems on fruit development, fruit quality
    and tree condition, combined with acquisition of abiotic data regarding soil,
    terrain and climatic conditions, are used to construct a 3D GIS database. The
    database is currently analyzed using spatial statistical methods to assess the
    spatial variability of the orchard and of its environmental conditions, to determine
    correlations between the two and to develop management zones. These will be used
    for building an SDSS for site-specific orchard irrigation to support farmers in
    efficient and sustainable management of orchards.
