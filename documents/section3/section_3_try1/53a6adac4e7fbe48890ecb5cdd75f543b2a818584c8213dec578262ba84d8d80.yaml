  description: Plant protection is a generic term that refers to a myriad of integrated
    practices used to prevent yield loss caused by environmental stress and pests
    (such as pathogens, nematodes, insects, rodents, weeds, etc.), which has been
    of critical importance in elevating agricultural productivity, food quality, and
    economic benefit. Along with the modern agricultural intensification, the plant
    growth is affected by harsh environmental conditions and frequently occurred pests,
    which urges reliable approaches for on-site monitoring to ensure the effectiveness
    of applied plant protection practices. Compared to those conventional instrument-centered
    methods, the recent progress in (bio)sensing techniques has provided novel concepts
    and feasible platforms to monitor plant status and agrochemical residual levels
    with attractive strengths such as low cost, high accuracy, miniaturized instrumental
    configuration, noninvasive treatment, simple operation and wireless data transmission.
    In particular, the rapid development of wearable sensing devices further improves
    the field applicability and operational simplicity of (bio)sensors, holding considerable
    promise to be the next-generation monitoring approaches urgently needed in the
    emerging trend of agricultural mechanization and intellectualization. This chapter
    reviews the principles, fabrication, and application of recent wearable devices
    in monitoring plant statues and detecting agrochemicals (especially, pesticides),
    aiming to inspire more creative thoughts and methods to enhance plant protection
    and to facilitate the sustainable development of modern agriculture.
