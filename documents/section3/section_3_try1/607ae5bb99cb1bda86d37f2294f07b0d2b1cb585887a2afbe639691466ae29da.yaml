    \ Typically these\nperiods would be three: Peak, Mid-Peak, and OFF-Peak.\nAlso,\
    \ most homes would be equipped with environment-\nfriendly local energy generation\
    \ sources such as wind-\nmills, solar panels, or photovoltaic cells (PVC). In\
    \ Fig. 4, a\ngeneral architecture of a smart home energy management\nsystem is\
    \ shown. In this model, when a specific service is\nrequested from a particular\
    \ appliance (e.g. wash the laun-\ndry, run the dishwasher, use a robot to clean\
    \ the pool, etc.),\nthe energy management unit (EMU) is used to decide\nwhich\
    \ energy source is used to supply the requested power\nand the time to turn ON\
    \ the corresponding electric appli-\nance. The user enters the requested task\
    \ (or service) to be\ncarried out by a particular appliance along with a dead-\n\
    line (or an amount of acceptable delay) by which the task\nneeds to be accomplished.\
    \ This allows the EMU to calcu-\nlate the amount of maximum delay that can be\
    \ tolerated\nfor the performance of the task. Then it performs an algo-\nrithm,\
    \ which determines the source of the energy and the\ntime for executing the desired\
    \ task by the indicated appli-\nance. The algorithm consists of the following\
    \ logic. If the\namount of energy that is needed by the task is available\nin\
    \ the locally generated/stored energy, then it runs the\nappliance immediately\
    \ using the local energy storage as a\nsource. Otherwise, it tries to shift the\
    \ time of running the\nappliance to the OFF-Peak period, with the electric com-\n\
    pany as a source, using the maximum tolerable delay that\nis calculated based\
    \ on the user input. If the delay does not\nallow such shifting, it tries to shift\
    \ the task executing to\nthe Mid-peak period. Otherwise, if the shifting is not\
    \ pos-\nsible, it executes the task during the current time period.\nThis type\
    \ of energy management system provides consid-\nerable environmental benefits.\
    \ It also lowers the cost of\nenergy for both the user as well as the electric\
    \ company.\n5.3\nSmart water systems\nFigure 5 shows the general architecture\
