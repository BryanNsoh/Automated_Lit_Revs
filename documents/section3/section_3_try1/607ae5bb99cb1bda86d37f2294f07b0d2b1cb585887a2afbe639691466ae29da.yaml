    The smart city model is used by many organizations for large cities around the\
    \ world to significantly enhance and\nimprove the quality of life of the inhabitants,\
    \ improve the utilization of city resources, and reduce operational costs.\nThis\
    \ model includes various heterogeneous technologies such as Cyber-Physical Systems\
    \ (CPS), Internet of Things\n(IoT), Wireless Sensor Networks (WSNs), Cloud Computing,\
    \ and Unmanned Aerial Vehicles (UAVs). However, in order to\nreach these important\
    \ objectives, efficient networking and communication protocols are needed to provide\
    \ the\nnecessary coordination and control of the various system components. In\
    \ this paper, we identify the networking\ncharacteristics and requirements of\
    \ smart city applications, and identify the networking protocols that can be used\
    \ to\nsupport the various data traffic flows that are needed between the different\
    \ components. In addition, we provide\nillustrations of networking architectures\
    \ of selected smart city systems, which include smart grid, smart home energy\n\
    management, smart water, UAV and commercial aircraft safety, and pipeline monitoring\
    \ and control systems.\nKeywords: Smart city, Cyber-physical systems (CPS), Networking\
    \ architectures, Unmanned aerial vehicle (UAV),\nWireless sensor networks (WSNs)\n\
