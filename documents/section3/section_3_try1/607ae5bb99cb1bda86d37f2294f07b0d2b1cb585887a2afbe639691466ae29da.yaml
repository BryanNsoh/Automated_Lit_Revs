    4.1.9\nMobility\nFinally, mobility is another important characteristic of\nsmart\
    \ city applications. The table shows that some sys-\ntems have low or medium mobility\
    \ such as smart grid, gas\nand oil pipeline monitoring, and smart water networks.\n\
    Other systems have high mobility such as intelligent trans-\nportation, and UAVs.\
    \ Consequently, the networking pro-\ntocols that are used to connect medium to\
    \ high mobility\nsmart city systems must be robust and adapt well to\nnode mobility\
    \ without consuming too much bandwidth\non control messages and related processing\
    \ to readjust to\nchanges in the network topology.\n4.2\nAdditional issues and\
    \ challenges\nIn addition to the requirements and characterization of\nthe links\
    \ between nodes in smart city systems, we identify\nthe following additional issues\
    \ and challenges, which must\nbe considered.\n4.2.1\nInteroperability\nSmart city\
    \ systems rely on various heterogeneous net-\nworking protocols at the physical\
    \ and data link layers,\nwhich use different medium access control (MAC) strate-\n\
    gies Interoperability between these protocols is important\nin order to provide\
    \ seamless integration of the underly-\ning technologies. The IEEE 1905.1 protocol,\
    \ which was\ndesigned to provide convergent interface between physi-\ncal/data\
    \ link layers and the network layer is intended to\nplay such a role for digital\
    \ home networks [28]. Develop-\nment of similar protocols to expand the support\
    \ mech-\nanism for smart city systems is a good area for future\nresearch.\n4.2.2\n\
    Availability\nSoftware and hardware availability are essential compo-\nnents of\
    \ smart city systems due to the criticality and real-\ntime nature of a lot of\
    \ the related applications. Software\navailability can be achieved by ensuring\
    \ that the various\nservices are available to the corresponding applications.\n\
    On the other hand, hardware availability is obtained by\nensuring that the various\
    \ devices that are needed to pro-\nvide networking contestability and efficient\
    \ performance\nare readily available anytime and anywhere. One way to\naccomplish\
    \ these objectives is through redundancy of\nboth software and hardware components\
    \ and systems.\nThis was already considered and studied for IoT devices\n[29,\
    \ 30]. Furthermore, considerations to attain availability\nneed to be incorporated\
    \ as a part of the design objectives\nof networking and communication protocols\
    \ for smart\ncity systems.\n4.2.3\nPerformance\nPerformance is always an important\
    \ consideration for any\ntype of architecture, and this is also the case for smart\n\
    city systems. In order to achieve this essential objective,\nmore evaluation needs\
    \ to be done for the various net-\nworking protocols at the various layers of\
    \ the architecture,\nespecially at the data link, network and transport layers.\n\
    These three layers are critical components in order to sup-\nport traffic of various\
    \ QoS requirements. In addition, the\nmiddleware layer can be used to provide\
    \ proper interface\nand convergence services between these layers and the\napplication\
    \ layer.\n4.2.4\nManagement\nAnother important aspect of smart city system net-\n\
    working is management of the thousands or even mil-\nlions of devices that are\
    \ involved in many applications.\nFor example, to achieve energy management in\
    \ smart\nbuildings thousands of sensor and actor devices can be\ndeployed in each\
    \ building. Efficient protocols are needed\nto provide effective management of\
    \ fault, configuration,\naccounting, performance, and security (FCAPS) aspects\n\
    of these devices. The Light-weight machine-to-machine\n(LWM2M) [31] standard is\
    \ being done by the Open\nMobile Alliance to specify the interface between M2M\n\
    devices and servers. On the other hand, the NETCONF\nLight protocol [32] is designed\
    \ by IETF to provide mech-\nanisms to install, manipulate and delete the configuration\n\
    of network devices. Similar efforts are encouraged for\nsmart city systems in\
    \ order to offer standard mechanisms\nand services to efficiently manage and control\
    \ the commu-\nnication of devices at the various levels of the architecture.\n\
    4.2.5\nScalability\nIt is important for smart city systems to be able to accom-\n\
    modate new devices without appreciable loss in the qual-\nity of the provided\
    \ services and associated network traffic\nflows. This can be accomplished through\
    \ virtualization\nand extensibility in the platforms and their operations. An\n\
    extensible IoT architecture was proposed in [33], which\nconsists of three layers:\
    \ Virtual object, Composite virtual\nobject, and Service layer. The design must\
    \ have objec-\ntives of automation, intelligence, and zero-configuration\nfor\
    \ objects and related devices in order to achieve scal-\nability and interoperability.\
    \ More research is desirable in\norder to extend this strategy to smart city systems.\n\
    4.2.6\nBig data analytics\nHuge amounts of data is collected by smart city systems\n\
    and the corresponding IoT devices that are spread out\nover a considerably larger\
    \ geographic area. Analyzing and\nextracting useful information from this data\
    \ can provide\nJawhar et al. Journal of Internet Services and Applications   \
    \         (2018) 9:26 \nPage 7 of 16\nconsiderable advantages for businesses and\
    \ government\ninstitutions. In addition, communication and collection\nof a very\
    \ large number of messages in a timely fashion\naccording to their priority, delay-tolerance,\
    \ and size is vital\nto the efficient operation of smart city systems. In order\
    \ to\nreduce the amount of exchanged traffic, local processing,\ncompression,\
    \ and aggregation of the generated messages\nneed to be done at the lower and\
    \ intermediate levels of the\nnode hierarchy and geographic areas. Consequently,\
    \ More\nresearch is needed to provide proper convergence and\nmapping of the networking\
    \ parameters between the vari-\nous layers of the networking stack at the data-generating\n\
    nodes (e.g. sensors, IoT devices, etc.), the intermediate\nrouters, processing\
    \ servers (typically in the cloud), and\nactor nodes at the other end of the communication\
    \ cycle.\n4.2.7\nCloud computing\nCloud computing is an important component of\
    \ any smart\ncity as it can provide scalable processing power and data\nstorage\
    \ for different smart city applications [34]. Cloud\ncomputing has powerful processing\
    \ capabilities, large and\nscalable data storage, and advanced software services\
    \ that\ncan be utilized to build different support services to provi-\nsion diverse\
    \ smart city applications. Cloud computing can\nbe used as the main control and\
    \ management platform\nused to execute smart city applications. Different sensors\n\
    and actuators of smart city applications can be connected\nto the city’s cloud\
    \ computing services to collect, pro-\ncess, store the sensors’ data and perform\
    \ management\ntasks for different smart city applications. As the col-\nlected\
    \ data from a smart city can also become big data\nas huge amounts of data are\
    \ collected throughout the\ncity. Cloud computing can provide the necessary power-\n\
    ful platforms for storing and processing this big data to\nenhance operations\
    \ and planning.\nThe communication between city sensors and actua-\ntors and cloud\
    \ computing can involve different commu-\nnication requirements to smoothly support\
    \ smart city\napplications. These requirements should be supported\nby the network\
    \ architectures deployed in the smart city.\nSmart applications rely on the integration\
    \ between sen-\nsors and actuators on one side and the cloud on the\nother and\
    \ cannot performed well unless there is a good\nnetwork that provides good communication\
    \ services con-\nnecting both sides. Another issue that arises when using\ncloud\
    \ computing for a smart city is that the cloud ser-\nvices are either offered\
    \ at a centralized location or across\nmultiple distributed platform in various\
    \ locations. The\ndistributed cloud computing approach can provide better\nquality\
    \ and reliability support for different cloud appli-\ncations [35]. However, there\
    \ is usually a need to provide\ngood communication links among the distributed\
    \ cloud\ncomputing facilities available in different places. Another\nissue arising\
    \ when using the cloud is the reliability and\nperformance of the networks connecting\
    \ all components\non both sides. With the Internet in the mix, there are prob-\n\
    lems with delays, lost packets and unstable connections.\nCareful planning and\
    \ management of network resources\nand communication models in addition to the\
    \ design and\narchitecture of the smart city application is necessary to\naccount\
    \ for these issues. Yet, there are some unavoidable\naspects such as the transmission\
    \ delays.\n4.2.8\nFog computing\nWhile cloud computing can provide many advanced\
    \ and\nbeneficial services for smart city applications, it can-\nnot provide good\
    \ provisions for distributed applications\nthat need real-time, mobility, low-latency,\
    \ data streaming,\nsynchronization, coordination, and interaction support\nservices.\
    \ This is mainly due to the transmission delays\nimposed by the large distances\
    \ to be covered between the\nsmart city censors and devices and the cloud platforms.\
    \ In\naddition, it is difficult for cloud computing to manage and\ndeal with a\
    \ large number of heterogenous sensors, actua-\ntors, and other devices distributed\
    \ over a large-area. Fog\ncomputing was lately introduced to offer more localized,\n\
    low latency, and mobility services. Fog computing allows\nto move some functionalities\
    \ from the cloud closer to the\ndevices [36]. This approach aims to enable different\
    \ IoT\napplications through distributed fog nodes that provide\nlocalized services\
    \ to support these IoT applications. In a\nsmart city, fog computing can complement\
    \ cloud comput-\ning to support smart city applications [37]. While cloud\ncomputing\
    \ can provide powerful and scalable services for\nsmart city applications, fog\
    \ computing can provide more\nlocalized, fast-response, mobility, and data streaming\
    \ ser-\nvices for smart city applications. Furthermore, integrating\nIoT, fog\
    \ computing, and cloud computing as shown in\nFig. 1 can provide a powerful platform\
    \ to support different\nsmart city applications. Figure 2 shows a hierarchical\
    \ rep-\nresentation where the IoT devices use a multihop topology\nto reach the\
    \ gateway connecting to the fog server. This\nintegrated platform needs good networking\
    \ and commu-\nnication support to efficiently handle the communication\nbetween\
    \ all these components. This also includes a good\nnetwork security support to\
    \ avoid any threat vulnerabil-\nity issues in the integration and in supporting\
    \ smart city\napplications.\n4.3\nLinks between nodes in smart city systems\n\
