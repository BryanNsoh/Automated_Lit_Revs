    2\nRelated work\nThere are a few papers published addressing the network\nand\
    \ communication issues for smart cities. In this section\nwe discuss some of the\
    \ work presented in these papers.\nZanella et al. [2] provided an interesting\
    \ study that ana-\nlyzed the current technologies available for deploying IoT\n\
    for a smart city. In addition, the authors presented and\ndiscussed a proof-of-concept\
    \ implementation of IoT in\nthe city of Padova, Italy. There are generally two\
    \ com-\nmon approaches to offer data access to things in IoT. The\nfirst is using\
    \ multi-hop mesh networks with short-range\ncommunication in the unlicensed spectrum\
    \ among the\nnetwork nodes. The second is using long-range cellular\ntechnologies\
    \ in the licensed frequency band. A new com-\nmunication technology is introduced\
    \ to provide alter-\nnative connectivity for IoT named LPWAN (Low-Power\nWide\
    \ Area Network) [12]. From its name, this com-\nmunication technology can provide\
    \ low-rate, long-range\ntransmission in the unlicensed frequency bands using star\n\
    topology. These features can be very useful for some smart\ncity applications.\
    \ Leccese et al. [13] introduced a smart\ncity application of fully controlled\
    \ street lighting using a\nZigBee Sensor Network and WiMAX while the applica-\n\
    tion is controlled by Raspberry-Pi Card. Sanchez et al. [14]\nintroduced a smart\
    \ city testbed for IoT experimentation\nnamed SmartSantander.\nSome work more\
    \ related to our contribution in this\npaper is investigating network architectures\
    \ for smart\ncities. Wan et al. [15] presented an event-based communi-\ncation\
    \ architecture that helps manage and facilitates coop-\neration among Machine\
    \ to machine (M2M) components\nin smart cities. The authors also conducted a case\
    \ study\nusing this architecture for vehicular applications. Gaur\net al. [16]\
    \ proposed a multi-level smart city architecture\nbased on semantic web technologies.\
    \ This architecture\nis mainly for wireless sensor networks applications in a\n\
    smart city. It consists of 4 levels: Data Collection, Data\nProcessing, Integration\
    \ and Reasoning, and Device Con-\ntrol and Alerts. Jin et al. [17] studied distinct\
    \ IoT network\narchitectures with focus on Quality of Service (QoS) for\ndifferent\
    \ smart city applications.\nThe last paper [17] is the closest to our contribu-\n\
    tions in the paper, thus we will elaborate on it. The\nauthors presented five\
    \ different IoT network architec-\ntures: (1) Autonomous Network Architecture,\
    \ (2) Ubiqui-\ntous Network Architecture, (3) Application-Layer Overlay\nNetwork\
    \ Architecture, (4) Service-Oriented Architecture,\nand (5) Participatory Sensing.\
    \ The autonomous network\narchitecture is usually not directly linked to public\
    \ net-\nworks such as the Internet. It can be connected though\ngateways if this\
    \ link is needed. This network architecture\nis suitable for some smart city applications\
    \ such as auto-\nmatic parking management in which most of the network\nconnections\
    \ are mainly to support the application. The\nQoS requirements in this network\
    \ architecture are mainly\ndependent on the requirements of the application.\n\
    In the ubiquitous network architecture, smart objects\nincluding the sensors and\
    \ actuators are part of the Inter-\nnet. Information from these smart objects\
    \ can be obtained\nby authorized users and applications through the Internet\n\
    directly or through intermediate servers which serve as\nsinks that gather data\
    \ from the connected smart objects.\nThe servers’ option can provide better scalability\
    \ and\nresource efficiency than the direct access option. The\nsmart objects can\
    \ be connected to the Internet through\nmultitier and multiradio. This network\
    \ architecture is\nsuitable for smart city applications such as structure\nJawhar\
    \ et al. Journal of Internet Services and Applications            (2018) 9:26\
    \ \nPage 3 of 16\nhealth monitoring in which multiple software applica-\ntions\
    \ can collect and analyze different structures’ health\nin a city. The QoS of\
    \ such network architecture can be\nchallenging due to the level of heterogenous\
    \ network\ncomponents used. The application layer overlay network\narchitecture\
    \ is suitable for large scale networks with a\nlarge number of distributed nodes.\
    \ These nodes can be\nlogically structured in clusters with cluster heads that\n\
    can run in-network data processing task to reduce net-\nwork traffics. In this\
    \ network architecture ad hoc and/or\nmesh are used. One application of this network\
    \ archi-\ntecture is using a wireless sensor network (WSN) for\nenvironmental\
    \ monitoring. The QoS for applications suit-\nable for such architecture is generally\
    \ tolerable to some\nlevel. The service-oriented network architecture is based\n\
    on an innovative network architecture, called Informa-\ntion Driven Architecture\
    \ (IDRA) [18]. In this architecture\ndifferent network functions such as addressing,\
    \ naming,\nforwarding, and routing are provided as network services.\nThese network\
    \ services can be utilized to provide differ-\nent network configurations to suit\
    \ different applications.\nAlthough, this approach can be very useful, flexible\
    \ and\ncan provide advanced network features, it requires new\nnetwork components\
    \ technology. The participatory sens-\ning network architecture is considered\
    \ a special case and\na new model of IoT. In this model, residents through their\n\
    consumer devices collect, analyze, and share sensor data.\nThis can be called\
    \ “human-as-a-sensor”. In this mode,\nwireless communications such as WiFi, GPRS,\
    \ and 3G are\nused. Some possible applications of this architecture are\nenvironmental\
    \ monitoring, intelligent transportation, and\nhealthcare. QoS in such network\
    \ can be challenging as\nhumans are the main source of data and humans can be\n\
    lazy, privacy-worried, error-prone, and misbehaving.\nUnlike other related work,\
    \ our contributions in this\npaper is mainly in investigating networking architec-\n\
    tures focusing on the communication characteristics and\nrequirements of the main\
    \ smart city applications includ-\ning smart buildings, smart grids, gas and oil\
    \ pipeline\nmonitoring and control, smart water network, intelli-\ngent transportation,\
    \ manufacturing control and monitor-\ning, and unmanned aerial vehicle applications\
    \ for smart\ncities. The works we studied usually focus on a sin-\ngle attribute\
    \ or characteristic such as quality of service\nin [17]. We considered several\
    \ communication charac-\nteristics and requirements including bandwidth, delay\n\
    tolerance, power consumption, reliability, security, het-\nerogeneous network\
    \ support, network type, and mobility\nsupport. In addition, we studied the suitability\
    \ of different\nnetworking protocols for different smart city applications.\n\
    These protocols are IEEE 802.15.4 (Zigbee), IEEE 802.15.1\n(Bluetooth), IEEE 802.11a,\
    \ IEEE 802.11b, IEEE 802.11g,\nIEEE 802.11n, IEEE 802.16 (WiMAX), Cellular 3G,\
    \ Cel-\nlular 4G/LTE, and Satellite. With this, we are providing\na comprehensive\
    \ study in networking architectures and\nprotocols for smart city systems.\n3\n\
    Smart city applications\nDevelopment and operation of smart city applications\n\
    can face many challenges. To identify and understand\nthese challenges, we discuss\
    \ some important smart city\napplications used or proposed for different domains.\
    \ We\nhighlight their benefits as well as their development and\noperational challenges.\
    \ This will help us identify the type\nof support needed by the networking platforms\
    \ designed\nfor smart city applications.\nIn the energy domain, smart city applications\
    \ are used\nto add values such as efficiency, reliability, and sustainabil-\n\
    ity of the production and distribution of electric power\nin smart grids [19].\
    \ A smart grid is a renovated electri-\ncal grid system that uses information\
    \ and communication\ntechnology (ICT) to collect and act on available informa-\n\
    tion about the behavior of suppliers and consumers in an\nautomated fashion. A\
    \ smart grid uses CPS to provide self-\nmonitoring and advanced control mechanisms\
    \ for power\nproductions and consumer needs to increase grid effi-\nciency and\
    \ reliability. In addition, CPS systems are used\nto control the processes of\
    \ generating renewable energy\nfrom hydropower plants [20] and wind power plants\
    \ [21].\nFurthermore, some applications are used to monitor and\ncontrol energy\
    \ consumptions in smart buildings [3]. The\nbuildings’ equipment such as HVAC\
    \ (Heating, Ventilating,\nand Air-Conditioning) systems, appliances, and lighting\n\
    systems are controlled with CPS. Smart building sys-\ntems are usually equipped\
    \ with different types of sensor\nnodes that monitor the current energy usage\
    \ and envi-\nronmental conditions. These sensors report their obser-\nvations\
    \ and measurements to a centralized monitoring\nand control system. The control\
    \ system implements intel-\nligent algorithms to control the sub-systems used\
    \ in the\nbuildings to optimize energy usage based on the sensed\nobservations\
    \ and current operational and environmental\nconditions.\nIn the transportation\
    \ domain, an important smart city\napplication area that recently received high\
    \ attention is\nintelligent transportation. Vehicular safety applications\nconstitute\
    \ one of the most important classes of such\napplications. There are many safety\
    \ applications for vehi-\ncles including lane change warning messages, emergency\n\
    breaking, collision avoidance mechanisms, and blind spot\nmonitoring. These applications\
    \ provide fully automatic\nor semi-automatic actions to enhance driving safety.\
    \ The\nmost important features of such applications are the real-\ntime and reliability\
    \ support in detection and response.\nAll aspects of vehicular safety applications\
    \ including\nthreat observations, decision making, communication,\nand actions\
    \ must be reliable and able to run in real-time.\nThis imposes a serious restriction\
    \ on how the software\nJawhar et al. Journal of Internet Services and Applications\
    \            (2018) 9:26 \nPage 4 of 16\nis designed and how well it supports\
    \ high levels of\nintegration across all the devices involved to ensure real-\n\
    time and reliable responses. In addition, self-driving cars\nare considered as\
    \ important smart city applications [22].\nSince they practically integrate all\
    \ the mentioned features\nin addition to vision and monitoring components to allow\n\
    the vehicle to navigate the roads based on sensed data\nand intelligent software\
    \ that interprets and responds to\nthis data in real-time. Another intelligent\
    \ transportation\napplication include intelligent traffic light controls, which\n\
    include monitoring devices across multiple locations to\naccurately predict traffic\
    \ patterns and adjust traffic lights\nto optimize flow. One example of such domain\
    \ is dis-\ncussed in [23].\nIn addition, smart city systems can be used to protect\n\
    water networks and to make them smarter, more efficient,\nmore reliable, and more\
    \ sustainable. CPS systems can be\nembedded within water networks to provide some\
    \ moni-\ntoring and control mechanisms and to add smart features\nto the operations\
    \ of water distribution [24]. One of these\nfunctions is to provide early warning\
    \ mechanisms to iden-\ntify problems in water networks. For examples, leaks and\n\
    pipe bursts can be easily detected while fast and tempo-\nrary solutions can be\
    \ applied to reduce water waste and to\nminimize further risks or damages to the\
    \ network.\nOther smart city applications include greenhouse mon-\nitoring that\
    \ aims to provide efficient control for suitable\nclimate, soil, lighting, and\
    \ water level in greenhouses [25].\nIn addition, some applications involve autonomous\
    \ oper-\nation of unmanned vehicles using CPS systems. Such sys-\ntems provide\
    \ networks that connect the payloads on the\nunmanned vehicles like sensors, actuators,\
    \ cameras, stor-\nage, communication devices, and microcontrollers [26].\nAdditional\
    \ smart city systems are also used to auto-\nmate, control, monitor, and enhance\
    \ manufacturing pro-\ncesses [27]. Finally, monitoring and controlling oil, and\n\
    gas pipelines is another one of the applications for smart\ncities. We discuss\
    \ the corresponding architecture and\nfeatures of this and other important applications\
    \ in the\nsection illustrating selected smart city systems later in this\npaper.\n\
