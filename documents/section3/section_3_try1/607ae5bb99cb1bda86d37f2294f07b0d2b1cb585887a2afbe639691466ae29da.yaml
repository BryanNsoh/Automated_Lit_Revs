    0.000802212\n1680\nMedium\n0.000194327\n407\nLarge\n0.00004375\n91\nthat is being\
    \ monitored, such as pipelines, borders, rivers,\nsea coasts, railroads, and more.\
    \ In the system illustrated\nin the figure, the sensor nodes (SNs) are placed\
    \ on the\npipeline in order to monitor various important parame-\nters such as\
    \ temperature, pressure, fluid velocity, chemical\nsubstances, leaks, etc. The\
    \ collected data could either be\nrouted to the sink, which is placed at the end\
    \ of the\npipeline or pipeline segment using a multihop strategy\n[51], or it\
    \ could be collected using a mobile node such as\na low flying UAV [52]. In the\
    \ latter case, the SN trans-\nmits its stored data to the UAV when it comes within\
    \ its\nrange. The UAV, which flies along the pipeline, delivers\nthe collected\
    \ data to the sink at the other end. Once the\ndata arrives at the sink using\
    \ either one of these strategies,\nit transmits the data to the infrastructure\
    \ network using\nany one of the communication networks that are available\nin\
    \ the area such as IEEE 802.16 (WiMAX), cellular, and\nsatellite.\nThe storage\
    \ and processing servers that are used by the\nCPS system can be a part of the\
    \ cloud computing environ-\nment. The results are then sent in appropriate format\
    \ to\nthe network control center (NCC), where they can be pre-\nsented to the\
    \ NCC personnel using applications that allow\nvisualization of the pipeline structure.\
    \ The graphic repre-\nsentation that is displayed can show the pipeline’s current\n\
    status as well as any anomalies that need more attention\nand further inspection.\
    \ The NCC officers can then issue\ncertain commands back to the SNs in a particular\
    \ hot spot.\nAlternatively, such commands might be automatically\nissued by the\
    \ CPS system in accordance with algorithms\nand configurations that are programmed\
    \ by the sys-\ntem administrators. The command messages intended to\nreach the\
    \ target SNs are communicated via the network,\nthe sink, and other SNs (if the\
    \ multihop routing strategy is\nused) or the UAV (if UAV-based communication is\
    \ used).\nAn example of such commands could be: (1) increase the\nquantity and/or\
    \ quality of the collected data, (2) turn ON\nmore SNs in the hot spot, and (3)\
    \ turn ON additional\nsensing or monitoring devices (that might be in sleep-\n\
    mode to save energy) such as higher resolution cameras,\nas well as audio or video\
    \ monitoring equipment. Also,\nthe NCC might dispatch specialized UAVs and/or\
    \ quick\nresponse teams for further inspection, or to take remedial\nemergency\
    \ actions (put out fire, etc.) In other cases, the\ncollected data can be used\
    \ to generate appropriate main-\ntenance schedules, which could result in the\
    \ service of\nvarious parts of the pipeline according to a pre-set priority\n\
    strategy.\n6\nOpen issues\nIn this section, we identify some of the most important\n\
    open issues that need further research and investigation in\nthe area of networking\
    \ and communication in smart city\nsystems.\nJawhar et al. Journal of Internet\
    \ Services and Applications            (2018) 9:26 \nPage 14 of 16\nFig. 7 CPS\
    \ for pipeline monitoring and control\n6.1\nCommunication middleware for smart\
    \ city\napplications\nAs a smart city network can consist of different devices,\n\
    communication technologies, and protocols, managing\nsuch a network can be very\
    \ complex. One of the pos-\nsible approaches to relax this complexity is to use\n\
    a specialized communication middleware capable of\nabstracting these communication\
    \ details. In addition, this\nmiddleware can offer value-added features that are\
    \ com-\nmonly needed for different smart city applications and\nare not fully\
    \ supported by existing network technolo-\ngies. These features can include provisions\
    \ and services\nfor security, reliability, scalability, and quality of service\n\
    provisioning.\n6.2\nSoftware defined network support for smart city\napplications\n\
    Software defined networking (SDN) is an approach to\nenable flexible and efficient\
    \ network configuration to\nenhance a network. SDN can provide many advantages\n\
    for configuring city networks to support different appli-\ncations. While there\
    \ are some efforts in investigating this\napproach for supporting smart city applications\
    \ [37], there\nis room for developing more advanced management and\nnetworking\
    \ mechanisms in SDN for efficient, reliable, and\nsecure network configurations\
    \ in smart cities.\n6.3\nNew networks and network protocols\nMost of the current\
    \ communication infrastructure uses\nthe Internet infrastructure or the cellular\
    \ networks.\nAlthough these have proven to be efficient and usable,\nthey often\
    \ lack some necessary requirements for smart\ncity applications. Issues in real-time\
    \ responses, mobility\nsupport and the ability to handle huge volume of network\n\
    traffic. When a smart city application is deployed city-\nwide and collects find\
    \ grain data, it will generate massive\ntraffic, which could cause serious performance\
    \ problems\nfor the underlying network infrastructure. Some work is\nunderway\
    \ to add more capabilities such as the progres-\nsion from 3G, to 4G and now 5G\
    \ cellular networks [53],\nadvances in MESH networks and investigation of more\n\
    efficient protocols on the existing networks. However,\nthere is a lot to be done\
    \ in this regard.\n6.4\nModeling and simulation\nThere are limited efforts in\
    \ studying modeling and sim-\nulation of the communication performance of different\n\
    smart city applications on different network architectures.\nIt is important to\
    \ develop different models and simula-\ntion tools to be able to design, evaluate,\
    \ and plan for\nsuch networks. In addition, more detailed traffic pat-\nterns\
    \ of different smart applications need to be compre-\nhensively studied. Modeling\
    \ and simulation of both the\nJawhar et al. Journal of Internet Services and Applications\
    \            (2018) 9:26 \nPage 15 of 16\ntraffic of smart city applications and\
    \ the used networks’\ncapabilities may lead to better end results for the smart\n\
    city applications.\n7\nConclusions and future research\nSignificant advancements\
    \ in various technologies such as\nCPS, IoT, WSNs, cloud computing, and UAVs have\
    \ taken\nplace lately. The smart city paradigm combines these\nimportant new technologies\
    \ in order to enhance the qual-\nity of life of city inhabitants, provide efficient\
    \ utilization\nof resources, and reduce operational costs. In order for\nthis\
    \ model to reach its goals, it is essential to provide\nefficient networking and\
    \ communication between the dif-\nferent components that are involved to support\
    \ various\nsmart city applications. In this paper, we investigated the\nnetworking\
    \ requirements for the different applications\nand identified the appropriate\
    \ protocols that can be used\nat the various system levels. In addition, we illustrated\n\
    networking architectures for five different smart city sys-\ntems. This area of\
    \ research is still in its initial stages.\nFuture studies can focus on important\
    \ requirements\nincluding routing, energy efficiency, security, reliability,\n\
    mobility, and heterogeneous network support. Conse-\nquently, more investigations\
    \ and studies need to be done,\nwhich should lead to the design and development\
    \ of\nefficient networking and communication protocols and\narchitectures to meet\
    \ the growing needs of the various\nimportant and rapidly expanding smart city\
    \ applications\nand services.\nAbbreviations\nCPS: Cyber-physical systems; UAV:\
