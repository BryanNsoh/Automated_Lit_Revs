    transmit main and depth packets and receive stop packet. Among these NEBNs some
    dissipates more energy than others (for example 31, 39, and 42). These NEBNs received
    the control signal and changed the state to wake. However, MS is not on one hop
    distance. These nodes changed state to sleep when depth of hop value greater than
    one is received. Energy used in channel listening and receiving depth from neighbors
    result into higher energy consumption. The INs (1, 2, 3, 5, 6, 11, 16) and the
