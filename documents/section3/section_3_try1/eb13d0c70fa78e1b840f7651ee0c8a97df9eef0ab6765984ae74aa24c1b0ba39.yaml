    S&C to M&I after meeting one of the two conditions: i) It receives a stop message
    from FEBN. ii) Avg waiting time (W) is over. In M&I state MS moves and irrigates
    (acts) throughout the event region according to the control actions generated
    based upon the collected data from the region. 1) Stopping position: The stopping
    location of MS is deter-mined by the coordinates of FEBN received either by NEBN
    (via one hop transmission) or in stop message transmitted by FEBN (via multi hop
    transmission). MS stops at the FEBN of the event region in which it is acting
    upon in M&I state. These FEBNs can be the nodes as reported by the NEBNs or can
    lay before the FEBNs as reported by NEBNs (coordinates received in stop message
    in this case). For example, in Fig. 3 MS2 will stop at node 2 and 3 in next S&C
    state to collect data from the BNs of region c. Similarly, MS1 will stop near
    node 1 to collect data from BNs of region b laying in its region of action. SECTION
    IV. Simulation Results To validate the proposed methodology extensive simulation
    is performed on NS3.28. First, performance evaluation of algorithm in terms of
    energy consumption is presented. Comparative analysis with MARP [8] and ADP [9]
    in terms of energy consumption for data delivery is done afterwards. Results shown
    are the average of 100 simulation runs since variance in the result is negligible
    after these runs. A. Performance Evaluation Simulation setup for evaluation purpose
    is shown in Table I. The proposed algorithm is applied on agriculture data set
    [14] consisting of soil moisture values and coordinates of 42 sensors. Fig. 4
    shows the energy consumption of the nodes in data reporting to one mobile actor.
    BNs are identified on the basis of data dissimilarity (Euclidean distance between
    data) values of one hop neighbors as mentioned in [15]. TABLE I: Simulation setup
    depth and stop messages are of 32 and 64 bytes respectively. Packet lengths are
    set according to the frame structure specified for IEEE 802.15.4 standard as mentioned
    in [16], [17]. Since coordinates of FEBN are transmitted in stop, it is of 64
    bytes. NEBN transmits data and boundary information to MS in data packet main
    of 512 bytes. Energy consumption in transmission of depth, stop, and main packets
    are 97.6 µJ, 155.4 µJ, and 961.6 µJ respectively. Energy consumption of nodes
    in a network of 42 sensors is shown in Fig. 4 that depends on the type and number
    of packets a node is forwarding. For example, NEBNs (4, 15, 18, 19, 23, 24, 28,
