    Publisher: IEEE Conference Location: Tashkent, Uzbekistan SECTION I. Introduction
    Wireless Sensor and Actor Network (WSAN) is capable of recording different parameters
    of the physical world, processing the collected data, making a decision based
    on the recorded values, and performing appropriate actions [1]. Actor is a resource
    rich entity that accounts mainly for decision making and performing appropriate
    actions in an event region. The automated architecture [1] of WSAN, where sensors
    transmit sensed value to actors instead of sink and actors take decision by inter
    actor coordination locally, resulting in energy and bandwidth savings. In addition,
    the mobility of actors facilitates the energy saving of relay nodes not laying
    in the event area and hence, enhances the network lifetime [1]. In the mobile
    automated WSAN, control actions of actors are generated for the entire event region
    and implemented simultaneously across the region. Data collection from all the
    sensors of an event region before decision making is the prerequisite for the
    accomplishment of such requirement in WSAN. For example, in military region if
    presence of enemy is the event of concern, actors should gather information about
    entire event region and perform action of destroying the enemy troop at once over
    entire region. However, mobile actors may move to a new location before completing
    collection of entire event information due to the predefined stopping time (independent
    of data collection) that in turn results in incorrect decision. Moreover, some
    part of event region may be left unattended while implementation of control actions.
    A typical example of automated WSAN is the Wireless Sensor Network (WSN) based
    Variable Rate Irrigation (VRI) system that has attracted the researcher community
    as a solution to the efficient water management problem in recent times. In VRI,
    the irrigation demand of land is the event of concern and mobile irrigation machinery
    (sprinklers mounted on Central pivot or Linear) is the actor. Linears are responsible
    for data collection from sensors recording the soil and environmental parameters
    and generating the amount, time, and rate of irrigation called Prescription Map
    (PM). The irrigation requirement and PM may be different for different parts of
    farmland. The heterogeneity in irrigation requirements arise due to the variation
    of soil parameters in space and time. The subregion having similar irrigation
    requirement is called Management Zone (MZ) and is subject to change. Partial data
    collection by a linear may affect the PM, irrigation and finally crop growth.
    Thus, the PM generation for an MZ requires the data collection from all sensors
    laying in one MZ. According to [2] in various automated irrigation systems ([3],
    [4], [5]) WSNs are applied as coordinating technology. The decision making tools
    (computational intelligence based algorithms) are of utmost importance till date
    and the inherent issues of WSN or WSAN (energy efficient inter sensor and sensor-actor
    coordination) are not considered yet in integration of applicative scenario0s
    requirements [6]. In existing literature of WSAN, localization (range free and
    range based), topology control (sensor relocation), sink mobility (trajectory
    design, and location updates), communication (routing, QoS, and clustering), and
    actuation (actuator selection, actor-actor co-ordination, task creation, and prediction)
    are well investigated [7]. However, the challenges of event reporting, taking
    decision making into account are relatively less explored. Authors in [8] have
    proposed a Mobile Actor Routing Protocol (MARP) for data transmission in mobile
    WSAN. Actors stop at some locations for a predefined time and broadcast two control
    signals to construct cluster around it. Cluster members send data to the actor
    within its pause time at that location. Stopping point and pause time are predefined
    and independent of data collection. In Actuator Discovery Protocol (ADP) [9],
    sensors set a routing path to the closest actor in the learning phase. Sensors
    send a request message to one hop neighbor to find nearest actor and join the
    path after getting a reply from the neighbor. Thus, a path is established before
    the event. The cluster formed is independent of area of the event. A real-time
    coordination and routing protocol (RCR) [10] is proposed for sensor actor coordination
    in automated and semi automated architectures. For automated architecture, senors
    are organized into a fixed number of clusters to achieve energy efficiency. Sensors
    select actor for data transmission depending on the distance. A geographical routing
    protocol for sensor actor communication is proposed where cluster head aggregates
    event data and forwards to the nearest actor. The network is divided into virtual
    grids of equal size, and data is transferred from cluster head to actor grid by
    grid. Above mentioned mechanisms are proposed for data transmission from sensors
    to actors taking stoppage location and time as predefined or random. None of the
    works take the decision making aspect of event reporting into account, the problem
    mentioned in [1]. The paper considers event as the occurrence of an activity (enemy
    troops invasion, animal attack) or a phenomena (environmental factors crossing
    a predefined threshold), for monitoring of which WSAN is deployed. Fig. 1: Schematic
    representation of linears over farmland Show All In this paper, a sensor-actor
    coordination mechanism for data collection from an event region is proposed taking
    challenges of VRI into account. The proposed mechanism ensures event reporting
    to actor while focusing on the crucial aspects for correct decision making. Rest
    of the paper is organized as follows: Section-II describes the example scenario
    of VRI along with the research questions and assumptions. In Section-III, proposed
    methodology is explained. Section-IV discusses the simulation results obtained
    for the validation of proposed methodology and Section-V concludes the paper.
    SECTION II. Scenario description Sensors deployed in an agriculture farm for sensing
    various soil parameters such as soil moisture, temperature, etc. are shown in
    Fig. 1. Solid circles are termed as Boundary Nodes (BNs) and others are Interior
    Nodes (INs). BNs demarcate the boundary of an event region (MZ) and can be identified
    by the mechanism proposed in [11] or any of the data dependent BN detection mechanism
    mentioned in [12]. BNs are assumed to be the data aggregators of INs laying in
    respective MZs and serve as source nodes to reduce in-network traffic. Decision
    making (irrigation requirement) depends on the data collected by all BNs of an
    MZ. Depending on the position of Mobile Sink (MS) and range of control signal
    sent by it (details are in Section-III (A)) BNs can be classified into two categories.
    The BNs of an event region that are one hop away from MS current stopping location
    are termed as Near End BN (NEBN). The distant BNs that receive the control signal
    are called Far End BN (FEBN) (Fig. 1). It is assumed that BNs have boundary information
    (number of BNs and largest coordinates in each direction) of the event region
    in which they are laying. The area of a MS (linear) where it can act is termed
    as its Region of Action (ROA) (refer Fig. 3). Fig. 2: State transition diagram
    of linears Show All MS stops at the starting point of an MZ, collects data from
    BNs, generate the control actions, and move to irrigate the field. Thus, there
    are two operating states of MS namely, Stop and Collect (S&C) and Move and Irrigate
    (M&I)(refer Fig. 2). In S&C state a MS stops at locations identified in previous
    S&C round and send control signal to BNs for data collection. After collecting
    data from all BNs of an MZ, MS decides the amount of irrigation and other control
    actions and switch to M&I state. In M&I state MS moves through the MZ and irrigate.
    At the end of M&I state it stops at the BNs (that did not send data in previous
    S&C state) of a non irrigated MZ. In this scenario the following research questions
    arise: How does a BN decide whether to send data in current round or not after
    receiving control signal? When (time) would the MS change state from S&C to M&I?
    What (position) is the next stopping point for a MS? SECTION III. Methodology
    Proposed methodology finds solution for above mentioned research questions while
    determining next hop of every node for transmitting data to MS. These next hops
    will establish a path from BN to MS. A. Stop and Collect (S&C) At the start of
    S&C state MS sends two messages. First message is the control signal wake and
    is sent at maximum transmission range of MS. Second message is termed as depth
    and is sent at transmission range equal to sensor nodes. depth contains two fields
    namely, hop and energy and is used to determine the next stopping point of MS.
    If a node (BN or IN) receives depth , it increments the hop value by 1 and stores
    its remaining energy in energy. While propagation of depth, nodes may receive
    more than one message. A node stores the neighbor having remaining energy more
    than a predefined threshold as the next hop for data transmission to MS. If all
    depth contain energy greater than the threshold, the node having lower hop value
    is selected. If two or more nodes have same hop count, then node with higher energy
    value is preferred. 1) Data transmission to MS: A NEBN, (received depth having
    hop equals to 1), transmits its data and the boundary information (gathered by
    all BNs of its event region) to MS and forwards depth to its neighboring nodes.
    depth propagation is required for a situation in which a small event region lies
    inside a larger event region (as shown in Fig. 3). In this case, the NEBN of larger
    event region will provide the boundary information of its region to MS and it
    will stop at FEBN of the event region. However, MS will be unaware of the smaller
    region information and no decision will be taken for it. To avoid such situation
    depth is transmitted in a multi hop fashion. Propagation of depth is terminated
    by a FEBN and it will transmit a stop message containing its position information
    to MS via the identified next hop. The neighboring BNs belonging to another event
    region will not transmit data and wait for next S&C state of MS. For example,
    in Fig. 3 propagation of depth and stop is shown. There are three event regions
    (A, B, and C) in the area under consideration, virtual boundary (shown by dashed
    line) of which is demarcated by BNs (solid circle). MS mounted on linear transmits
    depth (solid arrow) to its one hop sensors (NEBNs) after transmitting wake. All
    NEBNs forwards depth to one hop neighbors after increasing the hop value by 1
    and storing their remaining energy in energy field. The FEBN (node 1) transmits
    stop to MS1 via the path established. In another region, FEBNs (node 2 and 3)
    transmits stop to MS2 containing their coordinates and informing the existence
    of event region C. Fig. 3: depth stop propagation from sensor Show All After receiving
    stop or expiration of Avg waiting time (calculation is described below) whichever
    is earlier, MS will transmit a control signal informing the nodes about its state
    change from S&C to M&I. 2) Avg waiting time calculation: MS waits for Avg waiting
    time (W) before changing its state from S&C to M&I if stop is not received from
    any BN. W is introduced to avoid a situation in which there is only one event
    region in the ROA of a MS. In this case, stop message may take much time in reaching
    MS from FEBN due to packet loss, link failure, etc. W is equal to the time of
    depth transmission to the farthest FEBN of event region and stop transmission
    from that BN to MS. It depends on the average one hop delay for a packet transmission
    and total number of hops travelled. W= D avg ×h (1) View Source One hop delay
