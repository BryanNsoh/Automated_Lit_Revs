    (nodes having more one hop neighbors) are higher energy consumers than their counterpart
    INs. Fig. 4: Energy consumption of nodes in a network of 42 sensors Show All B.
    Comparative Analysis A comparative analysis of proposed mechanism with MARP [8]
    and ADP [9] is shown in Fig. 5, in terms of energy consumption of the network
    by varying number of nodes. Proposed mechanism performs better than both the schemes
    because of the data aggregation at BNs and transmission of data by selected nodes
    (NEBNs). MARP forms a cluster around random stopping location for a predefined
    time and collects data via multihop communication. All nodes laying in the cluster
    forward data to actor within the stopping time. Data transmission by all nodes
    and flooding of Rank Assignment message incur into high energy consumption. On
    the other hand, proposed mechanism restricts the flooding of depth message. A
    node may receive multiple depth message but forwards only one message to child
    nodes. Moreover, only NEBNs transmit data to MS via one hop. Other nodes are involved
    in control packet transmission that consumes less energy. As the number of nodes
    increases, data transmitting nodes in MARP also increase and thus the energy consumption.
    However, effect of network size is relatively less on proposed scheme since BNs
    do not increase in that proportion. ADP is a typical work according to [18], among
    the strategies where a path is built prior to event occurrence. The scheme establishes
    a path via three way handshaking of messages. This consumes considerable amount
    of energy. Nodes transmit recorded values in multihop fashion. As network size
    increases the number of hops for data transmission increases and so is the energy
    consumption of the network. Fig. 5: Comparison of energy consumption with MARP
    [8] and ADP [9] Show All Effect of entire event region data collection on decision
    making process is not taken into account by the existing works. Moreover, the
    stopping location and time are predefined and does not take into account the existence
    of event regions. In MARP, once stopping time is over actor moves to a new location
    irrespective of the amount of data collected. There may be some nodes left in
    the cluster that have not transmitted data due to packet loss or link failure.
    This can affect the decision making process for event region. For VRI, data collection
    from entire event region is the prerequisite for generating the prescription map
    and implementing the control actions (rate and amount of irrigation), as explained
    in Section-II. In such scenario, if a cluster (according to MARP) is formed and
    data is collected, it may happen that cluster does not cover entire region or
    covers more than two regions. Moreover, if a cluster of exactly one MZ (event
    region) is formed, it may happen that some nodes are not able to transmit their
    data in predefined interval. Insufficient information about event region will
    result into incorrect decisions and will finally hamper the crop growth. However,
    in the proposed mechanism stopping time of MS at a location is dependent on data
    collection. stop message and Avg waiting time ensure that MS moves after completion
    of data collection from entire event region. Coordinates of FEBN (transmitted
    in stop message) are the next stopping position for MS. NEBNs and FEBNs for current
    state are the data transmitters to MS. Thus, the paper addresses the list of issues
    identified in Section-II. SECTION V. Conclusion This paper proposes a sensor-actor
    coordination scheme incorporating the crucial issues of decision making process
    into account. Control action generation for an event region depends on the data
    reported by all sensors spotting the event. However, existing sensor-actor coordination
    schemes do not consider this aspect while data acquisition. Proposed scheme ensures
    data collection from all nodes of an event region. It takes VRI as application
    under consideration where demand of irrigation is the event. Moreover, the stopping
    location and time is a variable in proposed scheme that depends on the data acquisition.
    Proposed scheme performs better in terms of energy consumption with respect to
    recent state of the art mechanisms. Authors Figures References Citations Keywords
