    Learning Models Artificial neural networks (ANN), support vector machines (SVM),
    and decision trees (DT) are just a few examples of machine learning techniques
    that have been used to detect and analyze flood-prone zones in flood hazard assessments
    [160,197,198]. The machine learning models circumvent the subjective calculation
    of weights by learning the link between flooding incidence and the explanatory
    variables from the historical flooding records [199]. Global flood models frequently
    need many model parameters, frequent model debugging, and lengthy computation
    times due to the complexities of global floods. For quicker access to worldwide
    flood risk assessments, machine learning techniques could be a useful option [200].
    EO products can be used to map and simulate the flood and provide flood characteristics;
    however, there is a problem of obtaining cloud-free images during the summer monsoon
    flooding season through the optical sensors (Sentinel 2a/2b, Landsat). Most optical
    imagery is full of cloud cover and cannot map the flooding. Even the microwave
    is absorbed by the water and thus may not be suitable for mapping the monsoon
    flood. To overcome this issue, the only option is to use the modelling of the
    flood extents or field survey using high-resolution drone mapping. Disasters are
    the key barriers to achieving sustainable development targets with huge economic
    and societal impacts. The Sendai Framework for Disaster Risk Reduction 2015–2030
    has set four main priorities for governments to focus on: (a) understanding disaster
    risk, (b) strengthening disaster risk governance to manage risks, (c) investing
    on DRR for resilience building, and (d) enhancing disaster preparedness for effective
    response and ‘building back better’ in recovery, rehabilitation, and reconstruction
    [201]. The developing countries are on the frontline to bear such negative impacts
    due to having the inadequate capacity to mitigate, adapt, and bounce back to normal
    condition after the crisis. Natural hazards are often hard to control, but with
    the proper understanding of their underlying risks and required planning to address
    those risks, losses could be minimized to a great extent; however, any plan for
    effective intervention to minimize the associated risks should be backed up by
    data and scientific evidence. Amongst other factors, the lack of data and reliable
    information sources are major hindrances in effective decision making especially
    in terms of a development initiative. Previous works proposed and discussed the
    models for effective use of the open data [202,203]. Open data policies at various
    institutional and government levels are much less systematic [204]. Charalabidis
    and others [23] summarize the benefits of open data. Some previous documents evaluated
    the availability of open data in Nepal [65]. The lack of official mechanisms for
    the public sharing of data produced by the government is the major hindrance in
    open data initiatives. Despite this challenge, civil society organizations and
    the private sectors are taking steps to share both their data and the data from
    the government [65]. The review of open-access software packages by the World
    Bank provides a detailed evaluation of 31 models in disaster applications at the
    global level [12]. The report facilitates the choice of open access hazard and
    risk modelling tools in disaster risk management. Validation and application of
    the open data are undergoing with cases in different countries, e.g., flooding
    in Bangladesh using recent technologies, such as SAR [5], geographic data for
    flood disaster [22]. Previous studies also present the limitations of the remote
    sensing data [205]. 4. Conclusions The literature on the use of EO products, open
    data, and analytical models in flood hazards and risks, shows a growing interest
    in the field; however, the main focus of the contemporary literature is on the
    technology-specific applications for hazard mapping and disaster management. Despite
    the availability of the open data, (a) a situation of an extremely low usage of
    such data are observed for most of the floods in Nepal, and (b) hazard mapping
    and impact evaluations in the country are limited and the capability of the available
    data are not explored in the country. Except for the case of study-based approaches,
    the disintegrated data by the local, provincial, and federal level was not found
    in Nepal. This might be related to the lack of efficient infrastructure (super
    computing device for the processing of big data), availability of human resources,
    and low priority of the country. Cloud computing resources, such as Google Earth
    Engine, can be the best alternative for filling the gap in the lack of efficient
    infrastructure in the country. The latest EO products and technologies, open data
    and analytical tools, have the potential to ensure efficient flood risk assessment,
    reduce the impacts of flood hazards, and flood risk reduction through the prior
    mitigation actions. Producing intermediate data and indicators through the open
    satellite imagery, online platform (e.g., GoogleEarth Engine), and DEMs will be
    inputs for flood risk assessment. Multiple sources of data from different models
    and platforms, if combined and analyzed further, could produce a new result to
    better understand the risks and mitigation measures related to various kinds of
    disasters. Such datasets can be organized, managed, and analyzed using a digital,
    web-based analytical platform, which uses readily available open data sources
    from different flood models and produces user tailored information. Such outputs
    could be more understandable and guide evidence-based decision making and planning
    processes in the target areas. This study documents the available open data, analytical
    models, and tools for flood risk assessment and underlines the potential of utilizing
    open data and tools for disaster risk reduction. Flood risk management requires
    an understanding of risk mechanism including hazard, impacts, susceptibility,
    and selection of management interventions. However, this study is focused mostly
    on the data and model for risk assessment including vulnerability and susceptibility
    analysis. Other models and data sources for flood control technical designs, cost–benefits
    analysis, and possible flood management options can be considered in similar future
