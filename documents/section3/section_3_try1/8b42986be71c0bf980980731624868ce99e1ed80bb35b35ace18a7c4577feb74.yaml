    industry is crucial for maintaining economic expansion. Adoption of AI is thought
    to benefit India''s agricultural practises as they expand and evolve. It has the
    potential to provide practical answers to most problems, including rising labour
    costs, cultivation costs, crop failures brought on by diseases with unpredictable
    yields, unpredictable rainfall, climatic changes, depletion of soil fertility,
    and fluctuating price levels for agricultural products. In these conditions, AI
    can provide superior agricultural techniques to overcome the challenges. The challenging
    parameters identified included “responsive time and accuracy levels; the absence
    of standardisation; a need for huge data; big data costs; method of implementation;
    versatility; insufficient awareness of context; and loss of employment;” respectively.
    The parameters indicated how they interact with one another to produce the ISM
    model that was subsequently investigated by a MICMAC analysis to look for possible
    approaches to mitigation. The parameters, including “big data costs; versatility;
    and loss of employment;\" were detected in the autonomous category based on the
    cluster''s categorization in the MICMAC analysis. These parameters seem to be
    troublesome for a variety of reasons, including uncertainty about the safety of
    the AI. The parameters such as “responsive time and accuracy levels; the absence
    of standardisation; a need for huge data; and method of implementation” were revealed
    as influential factors. By utilizing AI platforms, which may be done with the
    available resources, farmers may be able to handle the complicated issues facing
    the business. However, due to the high cost of developing agricultural infrastructure,
    rural farmers must contact the government since they cannot afford to invest in
    the suggested procedure. The amount of income of the rural farmers has a considerable
    impact on the number of projects proposed and fully supported by the government.
    While low-income farmers typically refrain from initiating such efforts, high-income
    farmers may fund the building of agricultural infrastructure on their own without
    placing a financial strain on the government (Liu and Ji 2020). The use of AI
    is very advantageous and has the ability to advance technology in many different
    fields. AI-based systems are still in their infancy in the context of COVID-19;
    therefore it could be some time before they become apparent (Petropoulos 2020).
    Furthermore, only a small number of AI systems now exist those are operationally
    developed. Despite this, the COVID-19 epidemic has made it very difficult for
    farmers to perform their agricultural duties. Developing nations are just now
    starting to experiment with the technology, despite notable differences in the
    rate of AI adoption between nations (Wang et al. 2020). The academic and scientific
    groups are becoming more and more interested in creating AI techniques (Duan et
    al. 2019). It is thought that the deployment of AI would provide businesses a
    competitive edge since it would in some ways boost productivity. Only a small
    number of researches have attempted to understand the use and, consequently, the
    barriers to implementing AI (Zuiderwijk et al. 2021). Although AI and ML are highly
    popular as a predictive, multidisciplinary method to enhance food and agriculture
    practises, stakeholders need to be aware of some limitations (Ben Ayed and Hanana
    2021). The most important socioeconomic problem is without a doubt the potential
    for having too few employments. There will be a huge decline in human engagement
    when robots and intelligent technology take over the majority of repetitious work.
    In the event that AI gets implemented, the skills required will mostly move from
    front-end activities to back-office operations. There are also additional technological
    obstacles to overcome, such as robots that can only perform the jobs or tasks
    for which they were trained; otherwise, they commonly falter or create unrelated
    results. Another technological constraint is the high expense of building and
    maintaining computers and intelligent devices. This is especially true when hardware
    and software are updated often to keep up with changing needs. Machine maintenance
    and repair is an expensive venture. The comparatively high cost of these applications
    might raise the price of the agricultural output as a whole. Beyond the benefits
    provided by automated and intelligent technology, there could also be hazards
    and difficulties relating to sustainability. It covers themes including high energy
    use, e-waste problems, fierce competition, job losses, and even moral principles
    (Patelli and Mandrioli 2020; Ricciardi et al. 2018). When adopting AI technology,
    it is important to keep in mind that the majority of rural farmers have small
    landholdings and a constricted resource base. Farmers must be encouraged to view
    agriculture as a business in order to use AI technology to sustainably increase
    their profitability. Furthermore, farmers'' interest in using the already accessible
    AI model has to be aroused. Farmers need to be properly instructed and shown how
    to employ certain technology based on AI As a result, using AI technology to solve
    real-world issues is necessary. AI needs to be flexible, affordable, accessible,
    realistic, and sustainable in order to be widely adopted. AI has a significant
    potential in the next years, particularly in underdeveloped countries. The potential
    of AI technology in agriculture contributes to increased agricultural growth as
    a result of improvements in the IT infrastructure (Shee et al. 2021). Farmers,
    especially those in rural areas, lack technical knowledge and are unaware of such
    technologies. When knowledge is enhanced and technologies are made more accessible
    to the average farmer, with AI guiding the way, agriculture may become somewhat
    autonomous. 9 Managerial Implications The technology driven agriculture has got
    deep realizations and implications for the modern managers-cum-farmers. In this
    highly sophisticated and modern environment, with pressure to enhance productivity,
    AI cladded techniques are a real boon. Some of the most tedious and critical work
    in farming can be easily performed and monitored in real time. Moreover, the accuracy
    and precision involved is much more superior to control and monitoring by traditional
    methods. The ISM model delineates all the identified parameters into four groups
    from which the immediate focus/problem and the long term goal to be achieved are
    elucidated with clarity. This analysis opens the managers to ways of identify
    the parameters of various nature and to fix modality of its implementation with
    success, efficiency and effectiveness. 10 Conclusion and Future Scope The future
    of India depends on the growth of its agriculture. As the AI is sweeping throughout
    the world and is entering in to the daily life activities of human-beings, its
    role in shaping Indian agricultural growth and development has been a significant
    issue. AI can provide efficient and practical solutions for most of the problems
    in agriculture like increase in labour costs, increase in cultivation cost and
    crop-failures due to diseases with unpredictable yield, rainfall uncertainties,
    climatic alterations and soil-fertility degradation, and the fluctuating market-prices
    for agriculture products. In such condition, with the application of AI, advanced
    farming procedures can be adopted in order to reduce losses to farmers as well
    as by providing with higher yield. AI is very useful for the social-needs in agriculture
    as well as to enhance the agricultural productivity and production for fulfilling
    the ever-growing food requirement demands of the world population, and thereby
    preventing in starvation. By using AI platforms, the farmers can be able in solving
    the uncertain-issues faced in the agriculture sectors by optimizing the utilization
    of resources. The implementation of AI in Indian agriculture is quite useful that
    can bring technological-revolution in these sectors. In context to COVID-19, AI
    based-systems are still at an initial-stage that will take time before the visibility
    of AI measures’ result, with the operational-maturity of very few AI systems at
    this stage. However, as the farmers have been facing a lot of difficulties to
    carry out the agricultural activities during this pandemic COVID-19, AI has the
    potential to be used as a tool to overcome such difficulties in this as well as
    similar pandemics. We have chosen a sample from Khordha district of Odisha. As
    other areas have variant degree of advancement than this district of the ‘Capital
    city” of Bhubaneswar, the results will vary from region to region although challenges
    remain more or less same. Depending upon the nature and ambience of two regions,
    the conclusion may be generalized. In this study, the challenging parameters in
    implementing AI in the agricultural sectors in India in view of the pandemic COVID-19
    impacts on agricultural activities have been identified. Further, these challenging
    parameters were considered to find their interrelations in order to generate the
    ISM model followed by MICMAC analysis for consideration as well as adoption of
    the possible mitigation measures by the government and competent authorities.
    This research is one of the precursors for several further researches in the field
    of farming with AI techniques. It would act as a guide for both academicians and
    practitioners to enhance farm-based activities to bring about higher productivity,
    lesser waste and optimum utilization of resources. It is evident that the analysis
    would open-up a sea of opportunities for researchers around the globe to accelerate
    this entirely new dimension to farming. The pursuit for excellence can only be
    achieved by quality and rigor of research to which this paper may act as a formidable
    base. It is also highly anticipated that this paper would be a trendsetter to
    analysis of Hi-tech farming involving AI. References Abawi GS, Widmer TL (2000)
