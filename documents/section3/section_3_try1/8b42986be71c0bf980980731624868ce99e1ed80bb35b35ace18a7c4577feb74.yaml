  description: 'Surface soil moisture (MSS) is a key factor governing environmental
    interactions in any catchment. Energy flux between soil and atmosphere, soil temperature,
    and heat diffusion in soil are examples of impressible interactions. Consequently,
    the agriculture sector and its many dependent industries are influenced by this
    element. Hence, investigating new optimized preprocessing and input selection
    methods for processing, interpretation, modeling, and prediction of MSS is necessary
    to ensure sustainable agriculture. To this end, satellite products were studied
    for the province of Quebec, Canada. Two overall deep learning (DL) approaches
    are proposed in this study. The first and most efficient one is extracting meaningful
    modeling parameters by the time-series structural-analysis-based method, and the
    second one is using the combination of optimization algorithms and the DL method.
    The structure of the extracted time series from satellite data was assessed by
    several tests and an intense periodic pattern was detected. Therefore, additive
    Holt–Winter’s (SHW), seasonal standardization (Sstd), and spectral analysis (SA)
    were chosen as preprocessing methods for the structural analysis preprocessing.
    The long short-term memory (LSTM) model was utilized for short-term forecasting
    of un-preprocessed and preprocessed MSS datasets. Along with structural-analysis-based
    methodology, genetic and teacher–learner-based algorithms (GA and TLA) were coupled
    with LSTM to assess the coupled models’ performance for MSS forecasting for the
    first time. Based on the structural analysis of data, limited hidden states (ht)
    were selected for modeling {1, 2, 7, 9, 52}: network training and forecasts were
    undertaken according to these hidden states. Since the long-term characteristics
    of the time series like trend and level are not significant in short-term modeling,
    the LSTM (Sstd, 9), correlation coefficient (R) = 0.970, root-mean-square error
    (RMSE) = 1.339 outperformed other models, followed closely by LSTM (SHW, 1), R
    = 0.922, RMSE = 1.958. Conversely, for long-term forecast, as these attributes
    impact the structure, LSTM (SHW, 2), R = 0.922, RMSE = 0.1961 was more successful
    in the prediction of patterns and fluctuations, followed by LSTM (Sstd, 52), R
    = 0.920, RMSE = 2.064, which was more complicated than the model developed for
    short-term modeling. GA-LSTM (ht = 32, R = 0.930, RMSE = 1.852) and TLA-LSTM (ht
    = 37, R = 0.934, RMSE = 1.781) also enhanced the long-term forecasting results.
    Integration of these two optimization methods had two benefits. First, due to
    the stochastic nature of optimization algorithms and DL methods, the search space
    for the optimized parameter (ht) was greatly increased and many possibilities
    were investigated. Second, the LSTM could perform a long-term forecast of the
    MSS without preprocessing, which was not possible by structural analysis. On the
    other hand, these methods were much computationally expensive and the combination
    of their controlling parameters with other controlling parameters of LSTM created
    numerous possibilities. However, as TLA is parameter free and much less sophisticated
    than GA, it is a more computational-effective method, and subsequently a better
    option than GA.'
