    for continued economic growth. AI adoption is perceived to have a positive effect
    on the growth and development of agricultural practices in India. It has the potential
    to offer effective and workable solutions to the majority of the challenges such
    as rising labour costs, cultivation costs, crop’s failures due to diseases with
    unpredictable yields, rainfall uncertainties, climatic alterations, soil fertility
    degradation, and the fluctuating market prices for agricultural products. Under
    the circumstances, AI can offer advanced farming practices to beat the challenges.
    The challenging parameters identified include response-time and accuracy-level,
    lack of standardization, requirement of big data, flexibility, AI safety-related
    issues, cost of big data, implementing method, affordability issues, shortage
    of infrastructures, lack of contextual-awareness, job-losses, and farmer’s unwillingness,
    respectively. The parameters determine how they interacted with one another to
    develop the ISM model, which was then followed by a MICMAC analysis for possible
    mitigation measures. Based on the cluster’s categorization in the MICMAC analysis,
    the challenging parameters such as “response-time and accuracy-level; requirement
    of big data; cost of big data; flexibility; job losses; affordability issues;
    and shortage of infrastructure” were identified in the autonomous category. These
    parameters appear problematic for a number of reasons, including concerns regarding
    the AI’s level of safety. The parameters such as “lack of standardization”, and
    “Implementing approach” are revealed as influential factors. On the other hand,
    “lack of contextual-awareness” and “Farmer’s unwillingness” are two more CPs in
    its list of possible explanations. However, when the SWARA method was used to
    rank all of the criteria, i.e., for the associated major parameters for AI implementation
    in agriculture, it was discovered that “Costs and methods associated” ranked first,
    followed by “Performance” and “Farming-community-oriented”, respectively. Similarly,
    depending on the ranking of corresponding sub-parameters, the descending priorities
    were: cost of big data; implementing method; lack of contextual-awareness; both
    “job-losses” and “affordability issues”; response-time and accuracy-level; shortage
    of infrastructure; farmer’s unwillingness; requirement of big data; lack of standardization;
    flexibility; and AI safety-related issues, respectively. Farmers may be able to
    resolve the complex problems facing the industry by making use of AI platforms,
    which can be done with the available resources. However, the rural farmers must
    approach the government since they cannot afford to invest in the proposed process
    due to the high expense of building agricultural infrastructures. The number of
    initiatives suggested and completely supported by the government was significantly
    affected by the income level of the rural farmers. High-income farmers may fund
    the construction of agricultural infrastructures on their own without putting
    a financial burden on the government [122], while the low-income farmers usually
    avoid of taking such initiatives. The application of AI is highly beneficial and
    has the potential to bring about technological improvement in diverse areas. In
    the context of COVID-19, AI-based systems are still in an early stage, and it
    may take some time before it becomes visible [123]. Additionally, very few AI
    systems have reached an operationally mature state at this point. Despite this,
    the farmers have been facing lot of difficulties in carrying out agricultural
    tasks during this COVID-19 pandemic. Although there are significant variations
    in the rate of AI adoption between countries [124], developing countries are just
    now beginning to experiment with the technology. There has been growing interest
    from the academic and research communities in developing AI methods [125]. Over
    twenty percent of the jobs that are currently held in developed nations such as
    the United Kingdom are expected to be considerably impacted by AI-driven technology,
    according to a report published by the “World Economic Forum” [126]. It is anticipated
    that adoption of AI-driven digitalization will contribute around $15.7 trillion
    to the global financial system by the year 2030 [127], and countries all over
    the world are working to implement it. In addition, a number of other countries
    are rapidly allocating public funding for AI-allied initiatives [128], but they
    also encounter obstacles in their efforts to successfully employ these monies
    [129]. These challenges are around ethical considerations, and value creation
    for the public sector and the community [130]. It is believed that the use of
    AI would result in a competitive edge because it would increase productivity to
    some degree. There have only been a limited number of studies that have sought
    to explain the use and thereby the obstacles in AI adoption [131,132]. Despite
    the fact that AI and ML are very popular as a predictive interdisciplinary approach
    to improve the food and agriculture practices, there are some limitations that
    stakeholders need to understand [133]. The possibility of there being too few
    jobs requirement is by far the most significant societal issue. As robots and
    intelligent machines take over the majority of repetitive tasks, there will be
    a significant drop in human engagement. The skills requirement will rather shift
    from the front-end activities to the back-office operations in the event of AI
    adoption. Other technological challenges like the robots that can only complete
    the occupations or tasks for which they were programmed, otherwise they frequently
    fail or produce irrelevant outputs. The expensive cost of constructing and maintaining
    intelligent devices and computers is another technological limitation. This is
    especially true when it comes to regular updates of hardware and software in order
    to stay up with shifting requirements. Repairing and maintaining machines is an
    expensive endeavour. The relatively expensive price of these applications may
    cause an increase in the overall price of the agricultural product. In addition,
    there may be risks and issues related to sustainability that go beyond the advantages
    offered by intelligent and automated technology. It includes things like enormous
    energy utilisation, issues with e-waste, competitive intensity, job losses, and
    even moral guidelines [134,135,136,137]. It is crucial to keep in mind that most
    rural farmers have limited landholdings and a constrained resource base when using
    AI technology. In order to employ AI technology to enhance their profitability
    sustainably, farmers must be encouraged to see agriculture as a business. Additionally,
    farmers’ interest in employing the already-available AI model has to be piqued.
    Farmers must receive the proper training and demonstrations on how to use certain
    AI-based technologies. Therefore, AI technology is needed to tackle problems in
    the actual world. For AI to be extensively used, it must be adaptable, inexpensive,
    accessible, realistic, and sustainable. In the coming years, AI has a huge potential,
    especially in developing nations. AI tools might help with accurate crop monitoring
    and, to a significant part, solve the labour shortage problem in agriculture.
    With advancements in the IT infrastructure [138,139], the potential of AI technology
    in agriculture adds to greater agricultural growth. A fundamental obstacle to
    the broad use of AI in agriculture is the absence of straightforward solutions
    that smoothly integrate and embed AI in agriculture. The bulk of farmers lack
    the resources and digital abilities to study AI options on their own. These new
    AI technologies must be linked into farmers’ established and systems and infrastructure
    in order to integrate AI seamlessly throughout the agriculture and agri-food supply
    chain. AI is not fully capable of supporting agriculture since it cannot function
    outside of its training. Farmers lack technical understanding and are ignorant
    of such technology, especially those in rural regions. Agriculture may become
    semi-autonomous when knowledge is increased, and technologies are made more available
    to the typical farmer, with AI paving the way. 6. Implications Due to farming’s
    reliance on natural forces for the majority of its output, the rural farmers are
    under a great deal of stress. The unpredictable nature of rain, a labour shortage,
    and a yearly requirement for higher yields all contribute to this stress. This
    means that the agricultural sectors as well as the agri-food supply chain network
    will need to expand up significantly over the next several years, and farm efficiency
    would need to be doubled. AI offers farm automation while taking all of these
    difficulties into consideration. This article gives the targeted academics, readers,
    and researchers a thorough compilation of challenges associated in implementing
    AI in India’s agri-food supply chain during COVID-19 pandemic and beyond. The
    untapped challenges and potential opportunities in adopting AI to improve the
    agri-food supply chain are also brought to the readers’ attention. It also has
    the potential to more streamlined approaches to develop AI-based relevant studies
    in this specific subject area. Future AI-powered technologies will cause a huge
    change in the agriculture industry. AI and other cognitive technologies may be
    used by farms all over the world to enhance decision-making, automate tedious
    processes, and increase productivity. The farmers must also realize that AI is
    really a more developed form of earlier, less-complex technology to process, collect,
    and monitor field data. For AI to function, a proper technological base is required.
    Additionally, when farmers become acclimated to a simpler solution, it will be
    acceptable to step up and offer more AI functions. 7. Concluding Remarks AI will
    have solutions for practically everything related to agricultural activities including
    labour support and many other dimensions. It will directly help the Indian farming
    community in the years to come. AI implementation can help in developing smart
    farming for improved agricultural quality and productivity with reduced resource
    consumption. The technical breakthroughs will benefit companies that are interested
    in enhancing AI-based goods and/or services. This will allow better manage food
    supply challenges for a growing population. The future of AI in agriculture will
    require a strong focus on accessibility to rural Indian farming community because
    the majority of cutting-edge technology is presently being employed on large farms
    producing high-quality crops. This study has revealed the difficult aspects of
    applying AI in India’s agricultural sectors, such as response-time and accuracy-level,
    lack of standardization, requirement of big data, flexibility, AI safety-related
    issues, cost of big data, implementing method, affordability issues, shortage
    of infrastructures, lack of contextual-awareness, job-losses, and farmer’s unwillingness,
    respectively. Given the sector highly affected due to COVID-19 pandemic, this
    study has revealed the challenges of AI adoption. The proposed framework in this
    study puts the different potential barriers to AI adoption in the Indian agri-food
    supply chain into hierarchical order and groups them by type so that policymakers
    can think about them. Policymakers and academics could find out how much each
    barrier affects the use of AI in the agri-food supply chain in India, especially
    in rural areas, by paying attention to and analyzing each one separately. This
    could help them develop new skills and policies to reduce the effects of the barriers.
    The provision of infrastructure, the creation of a knowledge base for farmer organizations,
    holding training sessions, and the provision of low-interest bank loans are all
    examples of what the government could do to aid. Future AI technologies will provide
    creative and accurate answers to the main agricultural problems that farmers throughout
    the nation are now facing. The agri-food supply chain is being streamlined by
    AI as it assists farmers in automating their operations and moving toward precision
    cultivation for increased crop production and quality while employing fewer resources.
    Due to the fact that the bulk of cutting-edge technology is now being used on
    large, well-connected farms, the future of AI in agriculture will necessitate
    a strong focus on accessibility. AI will be beneficial and efficient in the agricultural
    sectors and the agri-food supply chain since it maximizes resource usage and efficiency
    and, to a great extent, overcomes the resources and labour deficit. As this study
    is limited to the information gathered from 543 farmers, considering 42 villages
    in Khorda district of Odisha (India), this can be further extended to other different
    village farmers throughout India for more reliable analysis and interpretation.
    Moreover, the identified CPs and APs were limited to very few, which may increase
    if the other farming communities throughout the nation will be considered. Author
