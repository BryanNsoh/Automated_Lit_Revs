  description: Using field monitoring technology to collect crop information, we can
    obtain the growth of field crops in real time and make corresponding decisions,
    which is important for improving the yield and quality of crops. The rapid monitoring,
    information acquisition and analysis of field crops have become a hot topic of
    research today because traditional crop field monitoring methods rely on manual
    sampling and measurement, which have some shortcomings of low efficiency, strong
    subjectivity and single characteristic. This paper analyzed the current research
    status of field crop monitoring technology at home and abroad in terms of three
    aspects of acquisition targets, monitoring platforms and different data (information)
    analysis methods, summarized the current problems of field crop monitoring in
    China. Finally, some suggestions of the future development were put forward in
    terms of monitoring technology innovation, information analysis technology, data
    (information) standardization and sharing, infrastructure and extension, with
    the aim of providing a reference for innovation and industrialization of field
    crop monitoring technology in China.
