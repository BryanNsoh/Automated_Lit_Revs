    Outlook An overview of AI-based control in microgrid contexts is given in this
    study. The necessity for AI approaches and their implementation at the various
    levels has been examined and future scopes have been presented. An overview of
    current traditional control methods, optimization strategies, fault circumstances,
    and their limitations have also been evaluated. Despite the difficulties and complexity
    of system models, it is discovered that AI can unquestionably be a crucial instrument
    for facilitating the smooth integration and control of DERs at the local and networked
    levels. On all levels, ANN-based models are receiving increased attention. The
    majority of AI techniques currently in use are simulation and physical model-based
    but data-driven techniques should also draw more attention. The design becomes
    less difficult since a data-driven model does not need comprehensive physical
    system information. There is a deficit of data at the level of the low-voltage
    distribution network but for some particular applications, such as inertia calculation
    in the primary control. The public data sets for ESS levels need considerable
    preprocessing to improve the data quality and predictability because ESS is becoming
    a crucial component of decarbonizing smart and microgrid networks. The microgrid
    domain does not currently use semisupervised learning, although it can be applied
    in cases where the supplied data set is not entirely labeled. Another barrier
    to efficient control in the secondary layer is the communication infrastructure.
    While further study is needed to lessen the complexity of model construction,
    the current research on AI-based communication focuses on ANN-based strategies
    that have been adopted to mitigate the communication requirement. Autonomous market
    participation is another area in the tertiary layer that needs more study. PSO
    is frequently used in microgrids for control and optimization. Research on FL
    and GA is ongoing as well. In networked microgrids, several AI-based solutions
    have not yet been taken into consideration. The validation of the created/proposed
    solutions for standalone or networked microgrid contexts needs to be a priority
    as well. The conventional power system approaches create constraints in processing
    and analyzing the vast volumes of data that are now the standard with a smart
    grid as the traditional electric grid system evolves into a smart grid system.
    In order to address a variety of applications in smart grid systems, AI approaches
    are being developed and put to use, and the results thus far are encouraging.
    In addition, this work gives a summary of new applications of AI techniques in
    four crucial domains (i.e., optimization, load forecasting, power grid stability
    assessment, defects detection and security challenges) not previously covered
    in earlier research. The use of AI approaches to build a genuinely smart grid
    is also covered, along with current difficulties, potential gains, and future
    prospects. The study can be summed up as follows based on the results of this
    survey: (i) AI techniques have been used in a number of application areas essential
    to the dependability and resilience of a smart grid. (ii) Despite this, there
    are still some obstacles preventing further applications of AI techniques. The
    handling of the fault’s nature of some AI techniques to achieve a human-centered
    approach to AI solution design, as well as data privacy and security, are among
    the biggest challenges. (iii) This survey should stimulate discussions in the
    application areas surveyed in this paper, which could further strengthen exchange
    of ideas. In conclusion, smart grid systems’ reliability and resilience are enhanced
    and improved through the use of applications of AI approaches. Future research
    in this field will concentrate on examining the effects of the AI approaches character
    on smart grid operations and develop new optimization formation strategies. Future
    study will look at how this issue has been addressed by smart grid operators.
