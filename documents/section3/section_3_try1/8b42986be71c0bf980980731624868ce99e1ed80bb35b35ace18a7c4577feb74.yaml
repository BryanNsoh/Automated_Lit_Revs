    There are diverse healthcare systems for diseases like blood pressure, hypertension,
    and diabetes [25]. These diseases require long-run continuous monitoring; thus,
    there is a need for portable smart healthcare systems that gather sensitive data
    from the patient’s body and transfer it to the relevant physician. Abrar et al.
