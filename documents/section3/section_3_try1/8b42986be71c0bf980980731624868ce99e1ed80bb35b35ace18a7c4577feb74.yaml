    1 INTRODUCTION In the future, with the advent of Industry 4.0, computers will
    be able to interact and make decisions without human intervention. The combination
    of web physics system, the Internet of Systems (IoS) and Internet of Things (IoT)
    allows Business 4.0 to become a better industry. The manufacturing industry is
    busy converting goods, materials or products into new products. Plants, mills,
    or factories that produce products for general consumption are often owned by
    manufacturers. Machinery and tools are often used in the manufacturing process.
    This includes food, chemicals, textiles, machinery, and equipment.1 It contains
    all the refined metals and minerals extracted from the ores. This includes wood,
    timber, and wood products. Production is the production of materials using labor,
    machinery, equipment, chemical or biological processing or work. This is the essence
    of the second sector of the economy. The term can cover a wide range of person
    behavior, from handicraft to high-tech, but it is also often used for manufacturing
    mean, in which raw materials are converted into large-scale finished goods. Such
    products are available to other manufacturers of other complex products.2 The
    IoT model, first introduced by Kevin Ashton in 1998, has paying attention a lot
    of notice in education and manufacturing. By incorporating mobile adapters into
    short gadgets and everyday distances, IoT allows a new dimension of communication
    between people and objects, giving a whole original measurement to the world of
    in sequence and communiqué.3 There is no doubt that this has a huge impact on
    many aspects of daily life and the behavior of potential users. From a private
    consumer perspective, the most obvious outcome of IoT is employment and the domestic
    sector.4 In this regard, appropriate living conditions, smart homes, offices,
    hygiene and modern training are just a few examples of the situation in which
    a new model will play an important role in the future. Similarly, from the point
    of view of business customers, very clear results can be equated with areas such
    as automation, industrial construction, logistics, business process management,
    and intelligent transportation of people and goods.5 Many scientific endeavors
    in the manufacturing sector reflect such an impact on IoT technologies. The Organizes
    information in a process environment related to the assembly of IoT large aircraft
    components.6 Process automation uses a general application model and IoT framework
    to simplify the process environment. The increasing impact of IoT on enterprise
    systems (ES)7 for modern manufacturing domains was discussed. The relationship
    between IT infrastructure and enterprise organizations was examined to identify
    technical gaps in companies'' adoption of IoT policies as IT infrastructure. The
    analyzed IoT technology applications are considered within the framework of cloud
    computing (CC)8; CC & IoT based cloud manufacturing (CMFG) service system (also
    known as CCIODCMFG) and its structure.9-11 Based on IoT, an intelligent concept
    of production sources and available architecture was developed and proposed. Its
    key technologies are described in the context of cloud-based building systems;
    a prototype has been developed to change attitudes.12 The evolution of the industrial
    ecosystem is related to the advancement of information technology (IT) systems.13
    Product communication, processing, usage logic and decision making are the factors
    that support the development of production methods. In addition, companies rely
    heavily on a variety of professional IT tools and solutions to manage different
    positions in their industry.14 Today, the rapid growth of miniature systems and
    the general interest in global inventions are leading to the next generation of
    industrial habitats that can use low power networks to monitor and control operations.15
    Most of these systems work with modern microelectronics and wireless data communications.
    Some technologies such as wireless sensor and actuator networks (WSANs)16 are
    increasingly used in industrial processes to monitor and control industrial processes
    and to detect short circuits containing energy at short distances.17 The most
    effective use of an IoT-enabled product is direct data reporting. It allows users
    to make accurate decisions based on such data.18 Big Data Analytics is the process
    of evaluating various databases, methods, contacts, market trends, and other useful
    information that allow companies to make informed decisions.19 This includes the
    processing of any information that is considered to refer to an item or person,
    such as a user ID or age. The largest data analysis will be used in the operation
    of the most important construction plants.20 Our contributions: A hybrid machine
    learning technique is proposed for IoT enabled industrial monitoring and control
    system (IoT-HML) to overcome problems in both information security issues with
    accurate monitoring and control system. The cat induced wheel optimization (IWO)
    algorithm was used for clustering which consists of cluster formation and CH selection
    process. The cuckoo search algorithm was utilized for the optimal best path computation
    among multiple paths. A coach and player learned neural network (CP-LNN) is used
    for monitoring the industry and preventing accidents by basic control strategies.
