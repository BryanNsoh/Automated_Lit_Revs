    ANN, FL, PSO, GA, and PSO are just a few of the AI-based fault detection and classification
    methods that have recently been used for microgrid protection. For a microgrid
    protection system to enable speedy repairs—including network restoration—and cut
    down on interruption time, efficient fault detection and its categorization methodologies
    are necessary. For quick and accurate fault detection and classification for the
    microgrid system, however, it is necessary to take into account the performance
    of AI-based techniques and their computational time. In numerous investigations,
    various AI-based defect detection and classification approaches have been published
    and summarized in this paper. 5.1. Energy Flow and Management under Faults In
    order to ensure stable, dependable, and sustainable operation of the microgrid
    and other operational goals such as minimizing costs and fuel consumption [206,207],
    an energy management system (EMS) is important [208], it is a control tool that
    manages the power flows among the main grid, DERs, and loads. Additionally, it
    is in charge of resynchronizing the system while switching between grid and island
    mode. Decentralized and centralized control, with varied hierarchical controls,
    are the two basic EMS strategies that can be distinguished [209]. 5.1.1. Centralized
    Controller All the measured data from all DERs in the microgrid are gathered by
    the centralized controller, which subsequently modifies the control variable for
    each piece of equipment and sends the updated data to the central system [210].
    In particular, small-scale MGs are a perfect fit for this control. The dependability
    and redundancy of this form of control are low. The fact that this control may
    result in a number of communication issues and that it necessitates system shutdown
    in the event of system maintenance are two additional downsides. Centralized hierarchical
    control offers a successful answer from an economic perspective. Depending on
    the type of microgrid or the existing infrastructure, the hierarchical control
    architecture may be used. The following three tiers of controllers could make
    up a centralized hierarchical control scheme in this situation: local controllers,
    a microgrid central controller (MGCC), and a distribution management system (DMS).
    Because communication networks are frequently avoided for reasons of reliability,
    local controllers employ local measurements to manage the voltages and frequency
    of the MG system without the need of communication systems. Each microgrid has
    an MGCC that can connect to the DMS. The MGCC manages the microgrid’s power by
    assessing the DERs’ active power, load demand, and storage needs. The two-way
    communication between the MGCC and LC allows it to fulfill the utility requirements
    [211]. Overall grid demands and stability requirements are satisfied at the DMS
    level [212]. 5.1.2. Decentralized Controller In a decentralized controller, independent
    control of DER units and loads is possible because of the decentralized EMS. If
    microgrid users have different goals or operate in a different operational environment,
    this sort of EMS is more appropriate. All local controllers in this management
    system are linked together by a communication bus. Each household or DG exchanges
    data using this bus [207]. In such a distributed system, local controllers are
    no longer subject to an MGCC to choose the best power output. As a result, the
    computational demand is greatly reduced by this type of structure, which also
    relieves pressure on the communication network throughout the entire microgrid
    system [206]. The most effective illustration of a decentralized energy management
    system is the multiagent system (MAS) approach [213]. This technology uses artificial
    intelligence-based techniques such as neural networks and fuzzy systems to establish
    each DG’s operation point while enhancing the stability of the microgrid [207].
    Its goal is to break down big, complicated systems into smaller, autonomous subsystems.
    Compared to centralized EMS, the decentralized-based MAS has a number of benefits.
    The MAS reduces calculation time since it allows DGs to work autonomously and
    uses the necessary data from the local controller. However, centralized control
    necessitates a sizable data flow to a single location [214,215]. The flexibility
    to plug and play is another benefit. A programmable agent in its control is supplied
    without changing the rest of the control if a new DER is linked to the microgrid.
    However, when a new DER is connected under centralized controls, the MGCC must
    be programmed [215]. Table 4 presents AI based control for the dynamic response
