    Abstract IoT based agriculture (Ag-IoT) is an emerging communication technology
    that is widely adopted by agricultural entrepreneurs and farmers to perform agricultural
    agro-chores in the farm to improve productivity, for better monitoring, and to
    reduce labor costs. However, the use of the Internet in Ag-IoT facilitates real-time
    functionality in an agriculture system, it can increase the risk of security breaches
    and cyber attacks that would cause the Ag-IoT system to malfunction and can affect
    its productivity. Ag-IoT is overlooked in cyber security parameters, which can
    have severe impacts on its trustworthiness and adoption by agricultural communities.
    To address this gap, this article presents a systematic study of the literature
    published between 2001 and 2023 that discusses advances in Ag-IoT technology.
    The subjects included in the study on Ag-IoT are emerging applications, different
    IoT architectures, suspected cyber attacks and cyber crimes, and challenges in
    incident response and digital forensics. The findings of this study encourage
    the reader to explore future potential research avenues related to the security
    risks and challenges of Ag-IoT, as well as the readiness for incident response
    and forensic investigation in the smart agricultural sector. The main conclusion
    of this study is that security must be ensured in Ag-IoT environments to offer
    uninterrupted services and also there is a need for forensic readiness for effective
    investigation in the event of unanticipated security incidents. Keywords IoT-based
    agriculture (Ag-IoT)IoT ApplicationIoT ArchitectureEmerging Cyber Attacks and
    Cyber CrimeDigital Forensics 1. Introduction The Globle Food and Agriculture Report
    of the UN [1] mentioned that the food requirement was expected to increase by
    70% more to meet the need for an estimated population of 10.1 billion by 2050.
    Furthermore, it is observed that the 26.7% global population and approximately
    58% of the Indian population depend on agriculture and agriculture to make their
    livelihood. The economic survey of India 2020–21 report stated that in FY20, India
    recorded total food grain production at 296.65 million tonnes [2]. This high dependency
    makes agriculture a significant factor in improving higher yields and better quality
    and production. Volatility in food prices, climate change, and timely harvest
    forecasts are crucial parameters to counteract. These parameters have a major
    impact on the economy and are closely related to issues such as malnutrition and
    undernutrition [3], [4], [5]. [6] expect that by 2050 the global population of
    9 billion people will face the challenge of feeding. It is essential to ensure
    food security, sustainable agricultural practices, and efficient resource management.
    Traditional farming techniques, while reliable, are no longer capable of meeting
    the demands of the world. To address this, a technological revolution is taking
    place that combines the ancient practice of farming with the modern technology
    of the Internet of Things (IoT). This combination, known as Ag-IoT, is a major
    shift in agriculture that could change the way we cultivate, manage, and secure
    our food resources. This revolution is known as Agriculture 5.0. It is a modern
    technique used in precision farming that uses computers and electronics for autonomous
    decision support systems. It uses technologies such as IoT, robotics, and AI [7].
    Ag-IoT uses interconnected devices, data analytics, and automation to optimize
    agricultural operations. It can be used to monitor soil conditions in real-time,
    remotely control irrigation systems, track livestock health, and predict crop
    yields with accuracy. Currently, many developed and developing countries, such
    as China, India, the United States and Israel, are widely using IoT-based agriculture
    (Ag-IoT) [8]. Many IT organizations such as Google, Microsoft, Watson, IBM, Intel,
    Jasper, CISCO, Dell, HPE, Hello Tractors, Farm 2050, and Qualcomm are continuously
    developing Ag-IoT solutions that would have a huge economic impact [9]. Ag-IoT
    is used to increase the quality and quantity of agriculture production, so agriculture
    can be monitored or operated from remote locations, and Ag-IoT can take action
    according to the requirements of plants and animals. It reduces monitoring and
    labor costs [10]. Ag-IoT is seen as a technological lifeline, providing farmers
    and agribusinesses with unprecedented insights into their ecosystems. It has the
    potential to revolutionize crop management, animal husbandry, supply chain logistics,
    and more by enabling a data-driven approach to agriculture. Ag-IoT is helpful
    for various farm activities such as crop monitoring, automated irrigation system,
    insect/pest monitoring, food warehousing, supply chain, livestock management,
    livestock disease monitoring, dairy management, etc. The authors of [11] also
    estimate 6.2 trillion business each year, which may bring about a revolution in
    the agricultural domain. At present, more than 26 billion smart devices are in
    circulation, while a forecast says that this number will triple in the next 5–6
    years [12]. Karl Steinbuch, a German computer science pioneer, predicted that
    in a few decades computers would be integrated into almost every industrial product.
    Recent estimates suggest that the value of the Internet of Things (IoT) market
    is projected to reach 157 billion USD in 2016 and 771 billion USD by 2026. Cisco
    has predicted that by 2030, 500 billion objects will be connected to the Internet
    [13]. Technologies such as GPS (Global Positioning System), sensor networks, the
    Internet, and remote sensing are commonly used in Ag-IoT [14], [15]. However,
    the journey to realize the full potential of Ag-IoT is fraught with risks of cyber
    attack and cyber crime due to the lack of standardization of IoT architecture
    and security. This could disrupt agricultural production, which is heavily reliant
    on the Ag-IoT system, leading to economic losses for individual farmers and agribusinesses.
    If this destruction or obstruction of the functionality of the Ag-IoT system is
    nationwide, it could result in an increase in hunger, inflation, and a decrease
    in GDP. Generally, the agriculture sector is overlooked when it comes to security
    and privacy. If any security incident occurs in Ag-IoT, various challenges may
    arise due to the lack of a standard forensic investigation model available for
    Ag-IoT. However, the integration of IoT into agriculture brings with it a range
    of complex challenges and opportunities. This study embarks on a comprehensive
    exploration of Ag-IoT and its application, with a focused lens on different IoT
    architectures, emerging cyber attacks and cyber crime, and challenges in incident
    response in digital forensics investigation. It also brings complexity in terms
    of infrastructure, data security, and the need for digital forensics. To successfully
    traverse this terrain, it is essential to investigate the architectural frameworks
    that underpin Ag IoT systems, understand the intricate web of security issues,
    and examine emerging trends in digital forensics tailored for agricultural contexts.
    1.1. Organization of this article The purpose of this article is to provide a
    comprehensive overview of Ag-IoT, with a particular emphasis on three key aspects:
    architecture, emerging cyber attacks and cyber crime, and challenges in forensics
    investigation. In the following sections, we delved into the architecture of Ag-IoT
    systems, exploring the complexities of their design and implementation. Subsequently,
    there is covered the multifaceted area of cyber attack and cyber crime, looking
    at the difficulties and solutions related to protecting Ag-IoT ecosystems. Finally,
    we investigated the relatively unexplored field of digital forensics in Ag-IoT,
    examining its potential to ensure accountability and resilience within these systems.
    As we traversed this landscape of technology and agriculture, we invite our readers
    to join us in the exploration of Ag-IoT, a revolutionary marriage of tradition
    and innovation that holds the key to transforming the future of agriculture and
    ensuring the survival of generations to come. This article presents a review of
    different articles on IoT and Ag-IoT devices supporting agricultural use, focusing
    on applications, emerging Cyber Attack and Cyber Crime (CACC), and Digital Forensics
    (DF) challenges. Agribusiness people are increasingly relying on automation to
    keep track of and oversee agricultural activities such as watering, feeding, growth,
    and health monitoring. However, automated agriculture and Ag-IoT, in particular,
    are vulnerable to security threats. The predicted growth of Ag-IoT solutions could
    lead to an increased risk of cyber crime. Sensitive data processed through Ag-IoT
    could be a lure for cyber criminals. They can target Ag-IoT for financial gain,
