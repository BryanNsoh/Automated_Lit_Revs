    Surveillance is a cornerstone of food safety and may include human foodborne disease
    surveillance as well as surveillance of foods for the presence of foodborne pathogens.
    An early example of AI application to foodborne disease surveillance is an ML
    model for real-time detection of foodborne illness using anonymous and aggregated
    web search and location data (termed FINDER) (Sadilek et al. 2018). When applied
    to data collected in two cities, FINDER improved the accuracy of health inspections
    with restaurants identified by FINDER being 3.1 times more likely to show critical
    violations during restaurant inspections. Previous studies have also developed
    ML-based models to detect foodborne illness based on customer restaurant reviews
    (Effland et al. 2018, Harrison et al. 2014). AI has also been used to assign etiology
    to foodborne illnesses investigated through syndromic surveillance via an ML algorithm
    that can assign the most likely etiological agent based on symptoms, onset of
    disease, and geographical location (Wang et al. 2021). ML methods for outbreak
    detection need to overcome the issues of under-reporting and erroneous reporting
    (Zhang et al. 2021a). To address these issues, an ML approach based on hidden
    Markov models for syndromic surveillance monitoring and disease outbreak detection
    was developed and implemented using a smartphone-based app for tracing the location
    of food consumption and subclinical reporting; this approach showed promising
    preliminary results (Teyhouee et al. 2017). These and additional applications
    of ML approaches to foodborne disease outbreak detection have been reviewed recently
    by Deng et al. (2021). As detailed in this review, the development and application
    of AI tools to use disparate data types [from whole-genome sequencing (WGS) data
    to web searches and sales data] to detect foodborne disease outbreaks seem to
    be a promising future direction. A framework for AI application to foodborne disease
    outbreak detection could include two types of data: (a) case, outbreak, and other
    surveillance data and (b) data that might influence foodborne disease analysis,
    such as weather, holiday, and social media data (Du & Guo 2022, Kuehn 2014, Sadilek
    et al. 2017). These data should then be integrated into a single ML approach to
    detect outbreaks. 4.2.   Source Tracking and Attribution Source tracking and source
    attribution are important to help (a) identify likely sources of foodborne disease
    cases and outbreaks and (b) focus public health and regulatory actions on those
    sources that cause the largest public health impact. Although non-AI-based tools
    for source tracking and source attribution have been described (Barco et al. 2013,
    Harrison et al. 2021, Mikkelä et al. 2019, Pires et al. 2009, Ranta et al. 2011,
    Thépault et al. 2017, Tyson et al. 2016), new AI-based tools have also been reported.
    For example, Zhang et al. (2019) applied an ML RF classifier for source prediction
    of Salmonella Typhimurium using genomic surveillance data collected in the United
    States. Two studies have used LogitBoost (Munck et al. 2020) and various ML algorithms
    (Arning et al. 2021) to assign sources to Salmonella Typhimurium and Campylobacter
    isolates, respectively. Another study (Duarte et al. 2021) reported a metagenomics-based
    approach to source attribution of antimicrobial resistance (AMR) determinants,
    which used different RF approaches to classify resistomes into corresponding reservoir
    classes. Overall, published works clearly support the rich opportunity that exists
    for using AI approaches to enhance foodborne disease source attribution efforts.
    4.3.   Food Safety Risk Prediction AI tools also provide a powerful approach for
    the prediction of times and locations at which there is an increased risk of foodborne
    pathogen presence or where there is an increased risk of food contamination with
    foodborne pathogens (e.g., owing to the occurrence of factors that facilitate
    the transfer of pathogens from the environment or other vectors to finished product).
    The power of this approach has been particularly well demonstrated by several
    studies that used different predictor variables to predict the risk of pathogen
    contamination of agricultural water and the risk of pathogen presence in fields
    used for produce production (see Section 3.2 above). Although in the context of
    supply chain management, these AI tools can be useful to facilitate decision-making
    with regard to harvesting and water treatment, they can also provide value to
    public health. For example, model predictions can be used to enhance testing frequencies
    or interventions at locations and time periods when AI tools predict an increased
    risk of pathogen contamination. AI has the potential to impact other aspects of
    microbial food safety risk prediction. For example, a study on qPCR (quantitative
    polymerase chain reaction)-based diagnosis of COVID-19 showed that AI-based tools
    can be used to combine PCR findings with data from completely different tests
    (in this case CT scans of patients) to improve diagnostic accuracy (Mei et al.
    2020). In a food safety context, a similar approach could be used during production
    or in the finished product to analyze qPCR amplification curves, which are used
    for pathogen detection, along with other data from the same sample (e.g., water
    turbidity, pH) to improve identification of foodborne pathogens in raw materials.  5. 
