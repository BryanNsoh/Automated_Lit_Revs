    be used to support the inspection of foods, including raw materials. For example,
    a Bayesian network model based on data from the European Union''s Rapid Alert
    System for Food and Feed from 2000 to 2013 was used to predict food fraud (Bouzembrak
    & Marvin 2016). In addition, since launching a pilot program in spring 2019, the
    US Food and Drug Administration (FDA) has been developing an ML-based screening
    tool using data from past seafood shipments to facilitate identification of high-
    and low-risk seafood shipments (FDA 2022a). ML-based approaches can also be used
    for supplier selection and procurement. For example, Mars, Inc., developed an
    aflatoxin predictive model that has been deployed internally to guide sourcing
    options (FDA 2022b). Another study used extreme gradient boosting (XGBoost) ML
    algorithms to predict risk factors associated with abundance of Vibrio parahaemolyticus
    in oyster farms in Taiwan (Ndraha et al. 2021). Future research should support
    ongoing efforts by industry and government to develop tools for food safety inspection
    and procurement of raw materials, which would ideally lead to near real-time prediction
    of high-risk raw materials streams with better specificity and speed compared
    to classical testing-based approaches to assuring low-risk raw materials. 3.2.   Production
    At the production level, AI applications have been developed to support data collection
    and processing, analytics, and management of crops, livestock, water, and soil
    (Astill et al. 2020, Kamble et al. 2020, Kamilaris & Prenafeta-Boldú 2018, Liakos
    et al. 2018, Martos et al. 2021, Sharma et al. 2020, Smith 2019). To date, production-level
    AI food safety research has been primarily focused on ML-based descriptive and
    predictive tools. For example, numerous supervised learning models have been developed
    for predicting foodborne pathogen presence and levels in agricultural water and
    investigating associated risk factors (physiochemical, temporal, geospatial, weather,
    and anthropogenic) (Belias et al. 2021; Harrand et al. 2020; Polat et al. 2020;
    Stocker et al. 2022; Toro et al. 2022; Weller et al. 2020a, 2021a,b). Hence, there
    are opportunities for utilizing ML to support preharvest water management. For
    example, one study trained and compared advantages and disadvantages of various
    ML approaches, including support vector machines (SVMs) and Bayesian, tree-based,
    ensemble, instance-based, penalized regression, and rule-based learners to predict
    enteric pathogen (Salmonella and pathogenic Escherichia coli) presence in agricultural
    water sources; this study demonstrated that ML-based predictive models may be
    useful for identifying when and where pathogens are likely to be present in agricultural
    water (Weller et al. 2020b). ML has also been applied for investigating foodborne
    pathogens in the broader produce field environment. For example, one study utilized
    tree-based modeling to identify landscape and meteorological factors associated
    with the presence of pathogens (L. monocytogenes, Salmonella, Shiga-toxin-producing
    E. coli) in soil, fecal, water, and drag swab samples from produce fields (Strawn
    et al. 2013). Another study utilized random forest (RF) to identify and rank factors
    associated with L. monocytogenes isolation from soil, drag swab, and agricultural
    water samples from produce fields, demonstrating that water-related factors were
    the most important (Harrand et al. 2020). An example of larger-scale data collection
    and modeling is the ongoing Western Growers Food Safety Data Sharing Project,
    which involves utilizing growers’ data (inspections, product and water testing,
    location) as well as temporal, meteorological, and landscape data to train an
    ML model to support food safety risk assessment (FDA 2022b). Few studies have
    utilized supervised ML approaches in production environments other than produce
    (e.g., poultry farms) (Golden et al. 2019a,b). Unsupervised learning approaches
    have also been used at the production level for dimensionality reduction (e.g.,
    principal component analysis) (Ivanek et al. 2009, Park et al. 2014, Strawn et
    al. 2013). Leveraging existing production-level ML applications, future work should
    focus on developing tools to support food safety management by producers, including
    implementation and validation of tools on the farm. 3.3.   Processing and Packaging
    At the processing and packaging levels, AI can be utilized for informed decision-making
    and task automation, facilitating optimization of food quality and safety management,
    reducing risks, and increasing quality and productivity. For example, conditional
    RF was used to identify and rank facility-level quality management factors associated
    with postpasteurization contamination of fluid milk (Murphy et al. 2021). There
    have been numerous applications of ML for anomaly or defect detection in foods
    (e.g., produce) (Nturambirwe & Opara 2020). ML has also been used with sensor-based
    devices (e.g., e-nose, spectroscopy, imaging) for food quality and safety assessment
    (Chen & Yu 2022, Feng & Sun 2012, Ropodi et al. 2016, Zhou et al. 2019). For example,
    one study developed an algorithm to detect fecal contamination on leafy greens
    using hyperspectral imaging (Yang et al. 2010). As previously shown (Haiminen
    et al. 2019), AI based on metagenomics of food and food ingredients can also help
    with food authentication, which is another relevant application to food safety,
    as fraudulent food or food with fraudulent ingredients may represent a higher
    food safety risk. Environmental monitoring programs are implemented in food facilities
    to detect contamination and verify the effectiveness of control measures. Recent
    studies have developed agent-based models of Listeria contamination in food facilities,
    allowing for the simulation of sampling strategies and corrective actions (Barnett-Neefs
    et al. 2022, Sullivan et al. 2021, Zoellner et al. 2019). ML can be combined with
    agent-based modeling to improve model performance and decision-support (Zhang
    et al. 2021b). ML approaches can be also used to design and optimize environmental
    monitoring programs in facilities. For example, at the retail level, one study
    developed ML-based (SVMs and RF) classification models of L. monocytogenes persistence
    in retail delicatessen environments (Vangay et al. 2014). Building on this previous
    work on Listeria, future efforts to develop model-based tools to facilitate decision-support
    relating to environmental monitoring of foodborne pathogens in different types
    of facilities should be pursued. Additionally, the aforementioned agent-based
    models of Listeria in food facilities represent a first step toward development
    of digital twins (i.e., a virtual or digital representation of physical systems
    to simulate the behavior of the system) (Defraeye et al. 2021, Henrichs et al.
    2022, Nasirahmadi & Hensel 2022); these types of tools will provide a tremendous
    opportunity to support and improve food safety management. AI can also be employed
    for monitoring and optimizing cleaning and sanitation in the food industry. Previous
    studies have utilized ML with various sensor technologies (e.g., electrical, optical,
    acoustic, and ultrasonic) to monitor fouling and cleaning of food processing equipment
    (Escrig et al. 2019, 2020a,b; Simeone et al. 2020; Úbeda et al. 2016; Wallhäußer
    et al. 2011, 2013). For example, one study developed NN models able to predict
    area and volume of fouling during cleaning using data from ultrasonic sensors
    (Simeone et al. 2020). Another study developed a system to detect and diagnose
    anomalies in clean-in-place using historical data and ML (multiway principal component
    analysis) (Yang et al. 2018). Preventive and corrective maintenance are important
    for maintaining food safety. Predictive maintenance is the concept of using predictive
    tools to determine when maintenance actions are necessary. Although ML methods
    applied to predictive maintenance across industries have been reviewed recently
    by Carvalho et al. (2019), to date, there have been no published AI-based applications
    for predictive maintenance in food processing facilities, presenting an opportunity
    for research and innovation. 3.4.   Storage, Distribution, and Retail At the storage,
    distribution, and retail levels, there are several AI applications for optimizing
    pricing and scheduling, identifying and navigating distribution, and personalizing
    advertising. However, there are few existing AI applications for food safety.
    Two main areas of opportunity for AI application are (a) supply chain management
    (especially cold chain) and (b) food safety management at retail. Control of environmental
    conditions, especially temperature, in agri-food chains is important for food
    safety. Temperature control and monitoring can occur across all stages, including
    storage, distribution (e.g., refrigerated trucks), and retail (Chaudhuri et al.
    2018, Mercier et al. 2017). Utilizing environmental data collected at various
    stages of supply chains, data analytics and modeling tools can enable traceability,
    risk management, and planning optimization. For example, AI tools can be developed
    to facilitate temperature control that maximizes sustainability and food safety,
    such as the deep learning–based tool termed Nemesyst, which optimizes retail refrigeration
    while ensuring temperatures stay within food safety limits (Onoufriou et al. 2019).
    AI can also be utilized for cold-chain break analysis, including temperature prediction
    and cold-chain break detection (Loisel et al. 2021). Although there are few existing
    AI-based applications for food safety at the retail level, a recent article proposed
    many areas of opportunities for AI in retail (Friedlander & Zoellner 2020). For
    example, the authors proposed that simulation-based training modules utilizing
    vision technologies (such as virtual reality) should be developed to support retail
    food safety training (e.g., handwashing) (Friedlander & Zoellner 2020). ML-based
    approaches can also be used to support inspection of retail settings. For example,
    a recent study developed ML models based on neighborhood characteristics to predict
    food hygiene compliance of food outlets (including retail stores) (Oldroyd et
    al. 2021). Similar tools utilizing previously collected data can be developed
    by food companies with multiple locations to support their internal food safety
    inspections. With the rise of online grocery shopping (i.e., e-commerce), there
    is an increased ability to track products and collect data, which can be leveraged
    for food safety AI applications. For example, one study (Maharana et al. 2019)
    developed ML- and deep learning–based models to identify potentially unsafe food
    products based on Amazon''s customer reviews.  4.  ARTIFICIAL INTELLIGENCE SYSTEMS
    TO ENHANCE PUBLIC HEALTH  AI technologies can be used to enhance public health
    by increasing our ability to predict (a) restaurants with poor hygiene practices,
    (b) the source of foodborne illnesses, and (c) etiological agents of foodborne
    cases. These predictions can help public health agents intervene more quickly,
    preventing the exposure of subjects to contaminated foods and preventing large
    outbreaks. Although these strategies have not been fully implemented in foodborne
    surveillance and outbreak investigations, they have shown promising preliminary
    results ( Table 2 ). New implementations of these strategies in a format (e.g.,
    apps) that can be easily used by public health investigators are needed before
    we can assess the practical usefulness of these methods in public health. Table
