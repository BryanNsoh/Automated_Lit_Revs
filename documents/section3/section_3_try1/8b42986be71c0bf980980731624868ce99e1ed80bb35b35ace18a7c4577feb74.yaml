    concepts The teacher–learner-based optimization algorithm (TLA) is another real-life
    inspired algorithm used to optimize problem solutions. This human-inspired method
    is based on the knowledge transfer from a well-learned person in the environment
    (the best models) to a group of learners (the subsequent models) and subsequently
    choosing the next well-educated learner as the teacher for the next generation
    of learners. In this swarm-intelligence-based algorithm, the optimal solutions
    are obtained by the increase in the pupils’ grades and their interactions in the
    learner section, then passing the best results to the next generation [57, 90,
    91]. Though, this optimization method is population-based and requires the adjustment
    of a few input parameters (i.e., the population and generation (iteration) sizes),
    as a meta-heuristic algorithm it does not require any additional adjusting parameters.
    This feature makes it the most desirable optimization method for solving problems
    that have some controlling parameters themselves, e.g., LSTM. It should be noted
    that such a low-parameter method increases the efficiency and reduces modeling
    costs, therefore dominating computationally expensive optimization methods like
    GA. The TL algorithm consists of three main sections, (a) initialization, (b)
    teaching phase and (c) learning phase. In the initialization section, the algorithm
    generates random values for the parameters of the problem to obtain grades of
    the first n students in the first exam (first values of the fitness function will
    be generated). After assessment of the objective function and selection of the
    best student as the first teacher, the teaching phase starts. As expected, the
    teacher is the most highly educated person in the environment and tries to spread
    the knowledge among the pupils to rise both their individual and mean grades toward
    the teachers’ level. However, this process is limited to pupils’ capabilities
    and teaching quality. Therefore, the teacher is solely able to move the average
    of grades (fitness values) forward relying on pupils learning capacity. The improvement
    in the pupils’ mean average can be summarized as follows: the teacher in each
    iteration (Ti) tries to change the average (avgi) by updating the solution and
    subtracting it from the new average (avgn). $$ \\nabla avg_{i} = \\, Rand_{i}
    \\left( {avg_{n} {-} \\, F_{T} avg_{i} } \\right) $$ (19) where ∇avgi is the differenced
    average and Randi is a random number in the range of 0–1. The average of the current
    iteration changes with a random heuristic controlling factor related to teacher,
    (FT) equal to 1 or 2, which is relevant to the quality of teaching. Finally, the
    new solution (S) is obtained by adding the differenced average as \\(S^{\\prime}_{i}
    = \\, S_{i} + \\nabla avg_{i}\\), where S’ and S are the new and existing solutions,
    respectively. The last section, named the learning phase, is where the knowledge
    is transferred to the students. In the learners’ phase, the knowledge is disseminated
    by random interactions of the pupils. Each student learns from their peers who
    have greater knowledge, e.g., for random students of Si, Sj and grades as g(S):
    $$ \\left\\{ \\begin{aligned} &IF\\;g(S_{i} ) < g(S_{j})\\;then\\;{S^{\\prime
    _{i}}} = S_{i} + rand_{i} (S_{i} {-}S_{j} )\\hfill \\\\ & Else\\;{S^{\\prime}_{i}
    } = S_{i} + rand_{i} (S_{j}{-}S_{i} ) \\hfill \\\\ \\end{aligned} \\right\\} $$
