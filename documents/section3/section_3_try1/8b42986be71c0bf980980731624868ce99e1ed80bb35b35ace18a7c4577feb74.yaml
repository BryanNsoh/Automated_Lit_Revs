    Layer is also known as the device layer/perception layer [67]. The Physical Layer
    consists of physical devices such as sensors, actuators, SBC (Single Board Computer),
    and a gateway in the farm [68]. This layer senses and collects specific agricultural
    environment data through sensors. Depending on the specific type of sensor, the
    collected data can be related to location, temperature, orientation, motion, vibration,
    acceleration, humidity, and chemical changes in the air. This data is securely
    transmitted to the next layer [69]. 4.2. Edge layer The edge layer collects raw
    data from the physical layer and passes them to the next layer. It merges all
    the incoming sensor data, processes them and activates the system according to
    the condition [52]. Some of the communication technologies, namely 802.11*, Sigfox,
    LoRaWAN, NBIoT, LTE-3GPP, EC-GPRS, WiMAX, Bluetooth, Zigbee, Z-Wave, 6LoWPAN,
    and NFC used in Ag-IoT are classified according to distinct parameters such as
    licensed spectrum, transmission distance, type of network used, frequency and
    data rate [61], [63], [68], [70], [71]. Communication technology allows hardware
    (in the physical layer such as sensors, actuators, and controller) to communicate
    by wired or wireless medium [72]. According to Chanak et al. [73], low frequency
    communication (LFC) is popular in smart villages due to the lack of infrastructure.
    However, some prominent high communication technologies used in Ag-IoT is IEEE
    802.15.4, Zensy Wave, Long-Term Evolution (LTE), Long-Range (LoRa), Near Field
    Communication Ultra Wide Band (UWB), and others. These communication technologies
    help communicate hardware such sensors and actuators in Ag-IoT devices present
    in the farm. 4.3. Fog layer Fog layer is a virtual cloud that receives data from
    the edge layer and transmits it to the upper layers. Processes and analyzes complex
    data received from Ag-IoT sensors through the edge layer. It includes fog nodes
    such as gateways, routers, entry points, and distinct fog servers. The fog nodes
    are located between the end devices and cloud data centers. This layer works as
    a local cloud server. It provides intranet communication for the Ag-IoT system.
    By this means, the Ag-IoT devices communicate through low frequencies and activate
    the actuators. The raw data collected from the sensors do not need to travel frequently
    over the Internet. Hence, the concept of fog layer overcomes the drawback like
    high latency because of real-time control and mitigates security risk about data
    transmission as the Internet were acted as a backbone. [56]. 4.4. Application
    layer Application layer provides a graphical user interface of the information
    of the agricultural environment processed by the middleware layer in encrypted
    form and internally decrypts this information using software, thus storing data
    for further use. This layer consists of various communication protocols such as
    HTTP, MQTT, CoAP, AMQP, and XMPP. The application layer monitors the agricultural
    environment and suggests actions to be performed to get better throughput using
    Ag-IoT. Various Ag-IoT applications are available to manage smart farm, such as
    FarmOS, Agriinfo, and others mentioned in Table 1. 4.5. Cloud layer The cloud
    layer works as a centralized data storage for the Ag-IoT system. It receives data
    through the application layer from the fog layer and stores it for long-term usage.
    It provides greater scalability and computing resources on demand, such as storage,
    networking, and processing [64]. Data is uploaded to the cloud for data storage
    through these applications. Some cloud-based Ag-IoT platforms are AgroCloud, AT
    and M2X cloud, AWS, Azure IoT hub, Blynk, Cropinfra, Dropbox, ERMES, FIWARE, freeboard,
