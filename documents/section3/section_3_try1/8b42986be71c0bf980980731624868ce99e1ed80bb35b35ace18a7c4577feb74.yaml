    Article Open access 13 August 2022 1 Introduction Farming is concerned with a
    variety of choices as well as uncertainties. Owing to the variation of weather
    from season to season, fluctuation in the farming materials prices, soil degradations,
    unviable crops, suffocation of crops by weeds, pests damaging the crops, and changing
    of climates, the farmers are required to cope with these uncertainties. Moreover,
    with the advancement of technology in this digital world, the human-beings have
    extended their thinking process limits and have been actively trying to combine
    normal-brain with an artificial one leading to the new area of “artificial intelligence
    (AI)” by an intelligent-machine can be built. Therefore, the application of AI
    becomes vast in agriculture in view of the management of soils, crops, diseases
    and pests-control. With the global population growth, it becomes imperative to
    review the agricultural activities with the aim of extending innovative approaches
    for the sustainability and improvement of agricultural practices. In agricultural
    sectors, the introduction of AI will be enabled by technological advancements
    such as “big data analytics, internet of things, robotics, utilization of sensors
    and cameras, and drone-technology”, etc. Moreover, the AI systems help in providing
    predictive insights for agricultural activities like plantation and harvesting
    information by analyzing soil-management data-sources such as weather, temperature,
    analysis of soils, moistures, and crop performance history, and thus, improving
    the crop-yields by decreasing water uses, fertilizers as well as pesticides. With
    the application of AI technologies in agriculture, a considerable reduction of
    the impacts on natural-ecosystems and workers-safety can be achieved, which will
    further keep decreased food-prices and augmented food-production rates with the
    increasing population. By examining data sources related to soil management, AI
    helps to provide predictive insights for agricultural operations such as \"plantation-
    and harvesting-information\" (Spanaki et al. 2021). These data sources include
    historical crop performance data, soil and moisture studies, and temperature and
    meteorological data. As a consequence, it is possible to boost agricultural yields
    while lowering the usage of pesticides, fertilizer, and water. The negative effects
    on natural ecosystems and the safety of agricultural workers might be significantly
    reduced as a result of the expanded usage of AI technology in agriculture. This
    will help maintain lower food costs and more food production, which will help
    feed the world''s expanding population. Since the beginning of time, there has
    been interest in the topic of AI (Spanaki et al. 2021, 2022a, 2022b), and it has
    been envisioned as a smart-machine superiority that would rule the world and perform
    the menial, everyday duties (Yigitcanlar et al. 2020). AI has become a key component
    of many firms'' business strategies due to its significant advantages and better
    performance (Burström et al. 2021). This is because AI has developed into a strategic
    system that can be used in various sectors. Numerous conceptual and empirical
    investigations have been conducted recently, and in many cases, the use of AI
    by national and international governments has been shown from both the academic
    and professional viewpoints (Mustak et al. 2021). Numerous conceptual and empirical
    researches have also been carried out. Several opportunities have been created
    by AI in a number of industries, including healthcare, agriculture, industry,
    and the environment (Kumar et al. 2021a, 2021b). The majority of emerging nations
    are making the switch from subsistence to commercial agriculture, according to
    Mukherjee and Maity (2015). As a result, these nations'' agriculture is making
    extensive use of AI, IoT, and other information and communication-based technologies.
    Consequently, India is also seeing the same trend. In India, agriculture must
    contend with problems such uneven weather conditions, low productivity, infestations
    of insects and diseases, unstable market prices, inadequate infrastructure, and
    slow agricultural growth (Anirban et al. 2018; Mukherjee and Maity 2015). Although
    major farmer clusters have changed into a more competitive environment as a result
    of advances in AI technology, marginal and small farmers still face difficulties
    in adopting these new technologies, necessitating studies on AI implementation-related
    issues in Indian agriculture and related sectors. Additionally, AI is advancing
    into the digital era and rapidly replacing intellectual resources as a driver
    of growth in the economy (Anirban et al. 2018; Lee and Trimi 2018). However, the
    outbreak of COVID-19 in the late 2019 has posed a serious-threat all around the
    world. As the infections are rising at a rapid rate, the initiations taken by
    many governments throughout the world include severe lock-downs, curfews, social-distancing,
    and the options of working from home in order to reduce the spreading rate of
    the virus. Moreover, every attempt is being made for ensuring help to victims
    and to stop the spreads. Almost every sector is getting in troubles due to this
    pandemic outbreak including the labour-intensive agricultural sectors in India.
    The farmers are facing a larger crisis of their agricultural outputs and so the
    economy level also getting down. As this has been addressed as one of the severe
    issue in most of the agricultural sectors, technology-empowered solutions can
    be a better and efficient deal with such crisis. Although, AI has not completely
    evolved in overcoming a pandemic, but as compared to previous pandemics, a noticeably
    higher role of AI exists during COVID-19, and it can be used appropriately as
    a tool to complement the human intelligence in various sectors including the agriculture.
    As most AI systems are based on internet that restricts and reduces their usage
    in rural areas of India. Moreover, the farming community in the rural areas in
    India is mostly illiterate about the use of computers and internet facilities
    (Mishra and Satapathy 2020). Thus, the government needs to support farmers through
    web-service enabling devices design with lesser tariff for working with the AI
    systems and adequate training. Although, there has been some remarkable improvement
    by the use of AI in the agricultural sectors, but it has still a lesser impact
    on the agricultural activities in view of its impacts as well as potentials in
    other sectors. Moreover, the application of AI can result in a significant benefit
    in the Indian agricultural sectors not only during this pandemic COVID-19 outbreak
    period, but also in a long-term basis that needs to be addressed and initiated
    in order to improve the agricultural activities. The present study aimed at identifying
    the benefits and the challenges in the implementation of AI in the Indian agricultural
    sectors, such that due consideration can be given for the adoption of possible
    mitigation measures by the government and competent authorities. The “Research
    Questions (RQs)” for the present study can be stated as: RQ1: What are AI and
    its role in Indian agriculture in post-covid era? RQ2: What are the major hindrances/challenges/factors/barriers
    faced by Indian agricultural farm sector in post-covid era? RQ3: How to visualize
    the challenges with respect to the problem and the appropriate solutions? Thus,
    based on the RQs, the main objectives of this work included: a) identification
    of the benefits and the awareness among the Indian farmers about the use of AI
    in agriculture with regard to the present pandemic situation; b) identification
    of the significant challenges associated with the implementation of AI in agriculture;
    and c) development and analysis of suitable model based on the interrelations
    among the challenging parameters involved. In order to achieve the objectives
    and answer the RQs of the intended research, this work was organized in the following
    manner: Sect. 1 illustrating the introduction to the theme of work and discussing
    the related literatures including “Innovative technology applications in agriculture;
    AI during pandemic COVID-19; and AI in agriculture during COVID-19 and its’ implementation
    challenges”. Section 2 described the detailed research methodology used comprising
    of “Study population; Design of questionnaires and collection of data; and Interpretive
    Structural Modelling (ISM) and ISM model-generation”. Section 3 summarized the
    “results”, followed by “discussion” in Sect. 4. The Sect. 5 highlighted the “managerial
    implications” which was followed with the final ‘Sect. 6’ with “conclusion and
    future scope” of the complete work. 1.1 Literature review 1.1.1 Innovative technology
    applications in agriculture Sustainable economy largely relies on agriculture
    (Kekane 2013), which plays a vital role for long-term economic-development as
    well as structural-transformation (Mogili and Deepak 2018; Shah et al. 2019).
    In the past, most of the agricultural activities were limited to production of
    crops and foods (Fan et al. 2012). However, in the last two decades, the agriculture
    has been involved in production, processing, marketing in addition to distributing
    of crops and livestock products. At present, it serves as the basic source of
    livelihood and the subsequent improvement of GDP (Oyakhilomen and Zibah 2014),
    which not only act as national trade source, but also help to reduce the unemployment,
    provide raw-materials for other industrial production activities, and thus develop
    the overall economy levels (Awokuse 2009; Badiene 2008; Block and Timmer 1994).
    An integral part of agriculture is soil management and the knowledge of various
    types of soils and conditions ensure in enhancement of crop-yield as well as conservation
    of soil-resources. Through soil management the effects of soil-borne pathogens
    can be controlled in the production of vegetables and other edible crops (Abawi
    and Widmer 2000). The AI-based soil management-technique, such as “Management-oriented
    modelling (MOM)” that consist of a set of generated plausible-management alternatives
    help in minimizing the nitrate-leaching. It contains a simulator for evaluating
    each alternative, and an evaluator for determining the user-weighted multiple-criteria
    alternative (Li and Yost 2000). A remote sensing device embedded in a “higher-order
    neural-network (HONN)” was found suitable for the characterization and estimation
    of the soil-moisture dynamics (Elshorbagy and Parasuraman 2008). An “artificial
    neural network (ANN)” model help in predicting soil-textures (clay, sand and silt
    contents) on the basis of the attributes from existing coarse-resolution soil-maps
    that are combined with hydrographical-parameters derived from a “digital elevation-model
    (DEM)” (Zhao et al. 2009). The crop management commences with sowing and monitoring
    of growth, harvesting & storage of crops in addition to distribution. An agricultural
    management system such as “precision crop management (PCM)” is designed to focus
    on crops and soil-inputs in accordance with the field requirements for the optimization
    of profitability and protection of environment. The lack of timely as well as
    distributed-information on crops and soil-conditions has been reported of hampering
    PCM (Moran et al. 1997). In order to cope with water deficits that result from
    soils, weather or limited-irrigation, the farmers need to combine various strategies
    of crop management. The important features to be chosen among cropping alternatives
    in flexible crop management systems that are based on decision-rules include proper-timing,
    intensity as well as drought predictability (Debaeke and Aboudrare 2004). Weed
    causes a consistent reduction of the farmers’ expected yields and profits (Harker
    2001). An un-controlled weed infestation results in half yield reduction for corn
    crops and dried beans (Harker 2001), and about 48% loss in wheat-yield (Fahad
    et al. 2015; Khan and Haq 2002). A “global positioning-system (GPS)” controlled
    patch-spraying based on AI approach can be used for weed control in maize, sugar-beet,
    winter-wheat, and winter-barley, respectively (Gerhards and Christensen 2003).
    A drone travelled at a speed of 1.2 km per hour has been successfully used in
    weed control (Granados 2011). There is a need for the application of AI approaches
    for disease-control as well as its’ management. For live interactions, a “text
    to speech (TTS)” converter has been used to provide capability of text to talking
    user interface that provided highly effective interactive user-interface on web
    (Kolhe et al. 2011). For the detection of diseases and providing treatment suggestions,
    a rule-based and forward-chaining inference-engine has been used (Munirah et al.
    2013). The prediction of suitable crop can be achieved by sensing of various parameters
    related to soil and the atmosphere like soil-type, PH, phosphate, nitrogen, potassium,
    calcium, organic-carbon, sulphur, magnesium, copper, manganese, depth, iron, humidity,
    rainfall, and temperature (Snehal and Sandeep 2014). Usually, the crops are organized
    in rows and thus, the use of a crop row-detection algorithm helps in separating
    properly the weeds and crops pixels (Ortiz et al. 2016), which can be utilized
    by an “unmanned aerial vehicle (UAV)” for an effective weed control. Since crops
    are usually organized in rows, the use of a crop row detection algorithm helps
    to separate properly weed and crop pixels, which is a common handicap given the
    spectral similitude of both (Ortiz et al. 2016). 1.1.2 AI during the pandemic
    COVID-19 AI is getting an increasingly demand with the technological advancements
    for doing the complicated tasks more rapidly as well as efficiently, and at a
    lower-cost to solve complex problems. Moreover, AI in healthcare has been found
    to be advantageous over the traditional clinical and analytics decision-making
    practices. Even before the emergence of coronavirus (COVID-19) outbreak, there
    has been contribution of AI in new drug-discovery (Coldeway 2019; Fleming 2018;
    Segler et al. 2018; Smith 2018). In addition to the official-data, AI ensures
    in gathering information in multiple-languages across the world from news-outlets,
    healthcare-reports, forums, social-media posts, travel-data, and others by the
    use of “natural language processing (NLP)” techniques and standardizing their
    priority. A variety of data including the case history of patients, geographical-events,
    and social-media posts have been processed at rapid-rate regarding a recent pneumonia,
    with a higher performance-computing for the prediction of a possible pandemic-outbreak
    (Hamet and Tremblay 2017; Wallis 2019). During the coronavirus crisis, the application
    of innovative-technology based on AI can be a better solution (Reddy et al. 2019).
    AI has been used to fight against the COVID-19 pandemic, such as it was used as
    an early outbreak warning-system that spotted COVID-19 before 9 days of the alerting-statement
    by the WHO about the novel coronavirus emergence to the peoples (Niiler 2020).
    Naudé (2020) has discussed regarding the key areas for the contribution of AI
    in order to the fight-against COVID-19. It was further concluded that the use
    of AI has been hampered by a lack-of-data as well as by too-much-data, and in
    order to overcome such constraints, there has been a requirement of careful-balance
    between data-privacy and public-health, and rigorous-interaction between human
    & AI. In addition to the potentiality of tracking and prediction of the spreading
    of COVID-19, for the disease diagnosis as well as prognosis also AI can be used.
    In fact, an accurate and faster diagnosis of COVID-19 will not only help in saving
    lives, but also will limit the disease spreading, and in generating data in order
    to train AI-models. By the use of chest radiography images, there has been an
    increasing effort to train AI-models for the diagnosis of COVID-19. In a recent
    study on AI applications against COVID-19, Bullock et al. (2020) have suggested
    AI to be accurate as humans that can save-time of radiologists, in addition to
    performing of diagnosis at faster as well as cheaper in comparison to the standard-tests
    for COVID-19. Further, AI has the potentiality of making contribution in fighting
    against COVID-19 by identifying possible vaccines as well as treatments. Moreover,
    AI has been found to be useful in social-control for managing the COVID-19 pandemic
    by the use of thermal-imaging to scan the public-spaces for infectious people,
    and by enforcement of social-distancing as well as lockdown-measures (Chun 2020;
    Rivas 2020). With the use of advanced designing-software along with digital manufacturing-technologies
    like 3D-printing for printing of the required medical-parts are carried out (Haleem
    et al. 2019; Ruan et al. 2020). Moreover, at present the “Industry 4.0” technologies
    taking the real-time information that are provided by AI, IoT and other digital
    technologies, have the capability to provide better digital-solutions for our
    daily-lives during the crisis of pandemic COVID-19 (Ahmed et al. 2020). Javaid
    et al. (2020) have summarized various benefits of “Industry 4.0” technologies
    as: helpful to plan COVID-19 related activities, providing of better experience
    without any kind of risks enforcement to health-care and other workers, active
    engagement to manufacture precautionary-item related to the virus, providing medical-parts
    in time by the use of smart supply-chain, utilization of robotic-based treatment
    of the infected patients for reducing the risks to doctors, use virtual-reality
    for the purpose of training, promoting of a flexible work-environment of treatment,
    helping peoples in performing their daily life works during the lockdown periods,
    providing a wide range of innovations with the help of advanced manufacturing
    as well as digital technology, useful to researchers for employing these technologies
    for social as well as media platforms for the identification of unusual-information,
    utilization for better risk-assessments and global public-health emergencies of
    the coronavirus (Ren et al. 2020). Panpatte (2018) has suggested that AI enables
    to assemble larger amount of data from public-websites as well as from the government,
    and then, analyzes & provides solutions to farmers for a diverse range of ambiguous-issues.
    Moreover, it provides a smarter irrigation way resulting in higher-yield to the
    farmers. There has been a remarkable-transformation in many of the industrial
    sectors across the globe with the advancement of technology (Kakkad et al. 2019).
    In order to modify the environment around us, AI has begun to play a major role
    in daily-lives with the extension of our perceptions as well as abilities (Gandhi
    et al. 2020; Kundalia et al. 2020). 1.1.3 AI in agriculture during COVID-19 and
    its’ implementation challenges An intelligent system’s major attribute is considered
    to be its’ ability in executing required tasks in a very short-time with accuracy.
    Most of the systems fail in achieving the required accuracy or response-time or
    both. However, the selection of task strategy for users gets affected by system-delay
    and the selection of strategy is usually hypothesized to be based on a cost-function
    that combines the factors such as: the required efforts in synchronizing the availability
    of input-system, and the accuracy-level afforded. Normally, people looking for
    minimum efforts and maximum accuracy-level tend to choose among three-strategies:
    automatic-performance, rapidity, and monitoring (Teal and Rudnicky 1992). The
    volume of input data influences the strength of an intelligent system. An immense
    volume of data is required to be monitored by a real-time AI system that needs
    to filter-out much of the incoming data. However, to significant or unexpected
    events, it should remain responsive (Washington and Roth 1989). In order to improve
    the speed and accuracy of systems, only very relevant-data should be used with
    an in-depth knowledge of the task of the system. For developing an agricultural
    intelligent system, combined efforts of agriculture specialists from various fields
    are required along with the cooperation of the farmers (Rajotte et al. 1992).
    For agricultural management, the emerging expert or intelligent systems have been
    useful tools in providing integrated, area-specific, and interpreted guidance.
    However, as the development of these intelligent systems is fairly recent for
    agriculture, the use of these systems in commercial-agriculture is limited (Rajotte
    et al. 1992). In a study a discussion has been made on various application of
    thermal-imaging like “Pre-harvest operations, Field-nursery, Yield-Forecasting,
    Irrigation-scheduling, Termite-attack, Green-house gases, and Farm-machinery (Manickavasagan
    et al. 2005). A distributed wireless-network was used for controlling of irrigation-process
    from a remote-location (Kim et al. 2008). As the farming is still at a nascent-stage,
    so the applications need to be more robust in agriculture for exploring the enormous-scope
    of AI (Slaughter et al. 2008). The outcome of cultivation largely depends on various
    cognitive-solutions’ reception. While, a larger scale of research is still in
    progress and the industry has been under-served, with the availability of some
    applications in the market (Shobila and Mood 2014). An automated irrigation-system
    using the GPRS module as communicating-device was developed where the system was
    programmed into a microprocessor based gateway for controlling the quantity of
    water. It was found to result in water-savings of 90% more than the conventional
    irrigation-system (Gutiérrez et al. 2014). Katariya et al. (2015) have made a
    discussion on the use of robot in the agricultural fields for spraying of pesticides,
    dropping of seeds, water-supply and ploughing activities. The working of the robot
    was designed to follow white-line track of the needy tasks, while other surfaces
    were regarded as black/brown. Kodali and Sahu (2016) have discussed regarding
    the use of “Losant platform” in order to monitor the agricultural land and also,
    for intimating the farmers via SMS/e-mail in case of any variances in the system.
    Roopaei et al. (2017) have discussed regarding the use of cloud-based thermal-imaging
    system for the irrigation in agricultural sector. Since, AI uses big data, thus
    the looking-up method and training need to be properly defined in order to achieve
    speed and accuracy (Dharmaraj and Vijayanand 2018). Although, the AI-based systems
    are gradually embedded in variety of products as well as services, but there has
    been a challenge to ensure the successful working of human and AI together. A
    strong attribute of any AI based system is its flexibility/versatility. A flexibility
    of the subsystems is required that will enable the interfacing of subsystems into
    an integrated environment for AI-based robotics-technology (Mowforth and Bratko
    1987), and also it should have more capabilities in accommodating a large amount
    of user data from the field-expert. AI-based systems are unable to learn from
    their environment like human-being. However, even though the AI-based systems
    perform better with given parameters and rules, but the major limitations of these
    systems are with decision-making where context plays significant-role. Moreover,
    there has been a fear among the agricultural workers on a daily-wage basis that
    the increase in automation will lead to their job losses. The various cognitive
    solutions available for agriculture are very expensive, and thus the AI solutions
    need to be more viable to the farming-community (Dharmaraj and Vijayanand 2018).
    A digital agriculture refers to the use of hi-tech computer-systems for calculating
    a number of parameters like weed-detection, crop-prediction, yield-detection,
    crop-quality and many more techniques of machine learning (Liakos et al. 2018).
    Bannerjee et al. (2018) have segregated category-wise advancements with a brief-overview
    on various AI techniques by covering major penetration in the agriculture domain
    from early 1980s to 2018. Jha et al. (2019) have discussed about different automation-practices
    like IoT, Wireless-Communications, Machine-learning, AI, and Deep-learning. Further,
    they discussed about a proposed system’s implementation in botanical-farm for
    leaf and flower identification in addition to watering by the use of IoT. The
    agriculture sector needs a huge up-gradation in order to survive the changing
    conditions of Indian economy. The major categories of applications of AI in agriculture
    are “Agricultural Robotics, Crop and Soil Health Monitoring, Predictive Agricultural
    Analytics and Agri Supply Chain”. AI can impact 70 million farmers in 2020, adding
    $9 billion to farmer incomes. AI comes as a great boon to the agricultural sector
    which is heavily dependent on climatic conditions which are often unpredictable
    (Nayak et al. 2019).The growing demand towards the “AgTech industry” with the
    use of computer-vision and AI might be a path for sustainability in food-production
    for feeding the future (Kakani et al. 2020). Talaviya et al. (2020) have discussed
    the implementation and the various methods used by drones in agriculture for spraying
    in addition to crop-monitoring. From the vast literature review, the following
    research gaps were identified: AI is at its infant stage in Indian agricultural
    context and there is a lot to explore in its applicability in the field. Further,
    covid pandemic marks the beginning of a new era of digital technology where farmers
    need time to get acclimatized to use these high profile and sophisticated AI techniques.
    It is a new research area; hence, the availability of research is very limited
    especially in the field of agriculture. These recent trends in applicability of
    AI in farming are the propelling force to pursue this research. 2 Research Methodology
    2.1 Study population The targeted population in this study included the farmers
    from the rural-areas of Odisha (India). Because of the movement restrictions,
    a total of 32 adjacent villages were selected from Khorda district in the state
    of Odisha. Out of 32 numbers of villages, a total of 560 farmers having good knowledge;
    in farming and utilizing modern tools and techniques in agri-activities were selected
    randomly with the help and guidance of respective village-heads for the subsequent
    studies. The information was gathered between the months of March and July of
    2021, which is the mid-period of the year. 2.2 Design of questionnaires and collection
    of data The major novelty of this research lied in the design of questionnaire
    based on existing literature along with consultation with experts in the field
    and collection of data. The questionnaire was designed for collecting the detailed
    socio-demographic information and awareness of farmers about the use of AI & its’
    usefulness during this pandemic COVID-19. The socio-demographic information included
    the age, sex, family-sizes, education-levels, primary as well as secondary occupations,
    expertise in farming, and type of farming-lands’ ownership. While, the questionnaire
    related to awareness of farmers included the knowledge levels and the benefits
    of using AI in agriculture in addition to its’ context in association with the
    COVID-19. However, after distributing the questionnaires personally as well as
    through farmer-to-farmer contact to all the 560 selected farmers, only 523 responses
    were collected. 2.3 Interpretive Structural Modelling (ISM) and ISM model-generation
    In order to identify the relationships among different items that help in describing
    a problem, the “Interpretive Structural Modelling (ISM)” has been found to be
    a well-established methodology. As, any complex-problem is considered to be associated
    with a number of related factors, thus the direct and indirect relationships among
    those factors help in depicting the situation more correctly in comparison to
    individual-factors. However, a collective understanding was provided by ISM for
    these relationships, which has been applied by various authors for different fields
    of applications (Kumar et al. 2009; Mishra and Satapathy 2020). In this study,
    the ISM was thus used to find interrelation among the challenging parameters in
    implementing AI in the agricultural sectors of India during the pandemic COVID-19.
    In this study with the help of six-experts’ having doctoral, MBA and accountancy
    qualifications from different areas of expertise among which three were from medical
    background, in addition to an in-depth review of literature and subsequent discussion
    with farmers, the present problems or challenging parameters associated with the
    implementation of AI in the agricultural sectors of India during this pandemic
    COVID-19 were identified accordingly. Further, the interrelations among these
    challenging parameters in the implementation of AI were measured and an ISM model
    was developed. In general, the ISM starts with identification of relevant-variables
    to the problem through extensive-review of literatures as well as experts’ opinion,
    which extends with the selection of a contextually-relevant subordinate-relation.
    In this study, on the basis of the judgment on element-set as well as the contextual-relation,
    a “structural-self interaction-matrix (SSIM)” was derived from ‘pair-wise comparison’
    of variables. Then, the relative relationships along with the associated-direction
    of relationships between various variables were identified, and the symbols that
    were used in denoting of the relationship-direction linking the “variables (i,
    j)” were “V, A, X & O” (V: factor i helps to achieve factor j; A: factor j helps
    to achieve factor i; X: factor i and j help to achieve each other; and O: factor
    i and j are unrelated), respectively. Further, in the subsequent step, the SSIM
    was converted into a “reachability-matrix (RM)” and its’ transitivity was checked.
    After completion of the transitivity-embedding, a matrix-model was obtained, and
    with subsequent partitioning of the elements, the structural-model called ISM
    was derived. 3 Results 3.1 The socio-demographic information and awareness of
