    is a systematic and scientifically proven approach to the identification digital
    evidence, and its preservation, examination, analysis, and presentation [110].
    Digital Forensics is the practice of examining digital devices such as computers,
    mobile phones, PDAs, palmtops, storage devices, gaming consoles, recording devices,
    digital cameras, and Internet of Things (IoT) devices for the purpose of uncovering
    evidence. The law enforcement agencies acknowledge that modern day life includes
    a distinct of devices where the IoT is at the top of the list of digital devices
    due to easy target for the criminal activity [111]. Ag-IoT is a branch of the
    Internet of Things (IoT) that encompasses a sensor, gateway, network, the web,
    and the cloud. It inherits almost similar challenges in Digital Forensics (DF)
    to IoT. This paper reviews several articles to explore various DF challenges and
    issues in Ag-IoT. 6.1. IoT forensics challenges Stoyanova et al. [112] classified
    the most challenging aspects of IoT forensics into six categories: identification,
    collection, preservation, analysis, correlation, attack attribution, and presentation.
    These challenges are further divided into subclasses. The authors discussed DF
    challenges for generalized to IoT applications. The article discussed various
    research challenges in IoT forensics [113]. The major challenges observed by them
    are the complexity and versatility of IoT devices, lack of standard IoT architecture,
    evidence contamination due to data overwriting, and use of conventional tools
    and forensic tools. These challenges respective to each DF phases is discussed
    in the next subsection. 6.1.1. Jurisdiction Hegarty et al. [114] identified the
    challenge presented when devices cross the borderline of jurisdictions. Data from
    Ag-IoT devices and globally distributed cloud system across these borders are
    more frequently. It is unclear under which law the case should be prosecuted,
    i.e. the device jurisdiction, the attacker jurisdiction, or the data storage jurisdiction.
    For this reason, it is necessary to create an international commission that updates
    the current legislation and can define uniform procedures in IoT DF [112], [115].
    DF is an interdisciplinary investigation process where cooperation and coordination
    between nations are indeed required for transnational law enforcement [116], [117].
    The Council of Europe’s Convention on cyber crime formed a committee, “Council
    of Europe, 2001”, for harmonizing procedural and substantive laws related to digital
    crime and evidence among its signatories. The treaty commissions states to create
    standard systems of substantive and procedural laws prohibiting cyber-criminal
    conduct and investigating criminal conduct with computer devices with respect
    to each country. This treaty includes 63 signatories countries; some of these
    63 counties are USA, Canada, Germany, France, Great Britain, Italy, Hungary, Israel,
    and Japan. The other high-tech nations have not signed the treaty at the convention.
    Those countries include the Russian Federation, People’s Republic of China, India,
    the Islamic Republic of Iran, Mexico, Pakistan, and South Africa [114]. 6.1.2.
    Search and seizure Search and seizure is a preliminary step in any forensic investigation.
    With the help of a warrant, the digital devices present on the crime scene is
    prohibited for further use. However, detecting the presence of IoT evidence is
    quite challenging as IoT devices are designed to work passively and autonomously.
    In most cases, when an IoT device is identified, there is no documented method
    or reliable tool to collect residual evidence in a forensically sound way from
    the device [118]. The IoT stores logs and evidence on cloud too. The volatile
    nature of cloud storage is another challenge for search and seizure. Taylor et
    al. [119] suggested a standards evidence collection method should be there to
    avoid data evaporation in cloud environment. We believe that this analogous statement
    holds true for Ag-IoT DF investigations too. Beyond technical challenges, privacy
    is a significant issue to consider when analyzing and correlating collected data,
    mainly as most IoT sensors collect innate personal information [118]. 6.1.3. Identification
    Identifying evidence is a challenging task in IoT system due to its heterogeneous
    nature. A conventional devices (such as computer, laptop, mobile, or embedded
    system) stores data on a local hard disk drive, thumb drive, server, or network.
    The data might not be stored on local machines due to the very small size of memory.
    Instead, it is stored on a cloud-based system or remote server. Subsequently,
    one has to decide the types of acquisition methods can such as manual, physical,
    logical, file system, chip-off, or micro-read be utilized [117]. The complexity
    of storage media, there is a need to search for data beyond traditional extraction
    methods [120]. In the term of IoT based DF investigation, the question arises
    of whether to investigate devices or data in the case of cloud or else the devices
    may be viewed as a metadata aspect of the data or if vice-versa is also true.
    Cloud computing architectures (PaaS, SaaS, IaaS) allow data fragmentation and
    distribution among different countries and continents [117]. As Ag-IoT is one
    of the applications, Ag-IoT may face the same challenge in the identification
    phase of the investigation. Lutta et al. [121] reviewed various limitations and
    challenges in IoT forensics. Those limitations include impracticability of cloning
    of all data by a service provider, requirement of excess time in data acquisition,
    and other challenges. 6.1.4. Preservation The acquisition process should maintain
    the integrity of the evidence collected. For preservation, hashing and write-blocking
    technique are frequently used for conventional devices. Prevention and hashing
    appears as problem in the context of IoT system. The problem here is the lack
    of available tools that can prevent accidental changes in IoT evidence [114].
    According to best practices, the evidence identified and collected must be protected
    from logical data damage. Logical data damage includes data modification, corruption,
    and erasing, whether done deliberately or by mistake. However, with limited storage,
    the useful life of the data is short in IoT devices. In IoT devices, the logical
    data can easily be lost due to its fragile nature. Overwritten data can result
    in the loss of evidence. It may raise the challenge of non admissible evidence
    in the court of law [117]. Looking at the challenges involved, it becomes important
    to decide whether to create an image of an endpoint or to acquire it physically.
    In the case of computer crimes, the standard practice is to create a working copy/image
    of the storage media and seal the actual media to avoid accidental alteration
    in the actual evidence. Since the endpoints in IoT crime scenes, excluding computers
    and smartphones, may store minimal or no information, creating an image of those
    IoT nodes is complicated. If a component stores some information, then it should
    be technically possible to create an image of that device. There are suggested
    a way is to create images from available sources [118]. 6.1.5. Examination After
    the data collection, the task of finding the information from the collected evidence
    is known as the examination. This phase deals with the data profiling and the
    encryption or decryption process. Various tools such as encase, Cellebrite, FTK,
    UFED, OSForensics, Prodiscover and others are available for the analysis of digital
    evidence. Traditional digital devices adopt standard operating systems (OS) and
    file systems, and these tools are capable of translating different file formats
    from known file systems. However, IoT device manufacturers do not use any standard
    file format, OS, and hardware [117]. If the data are not in the standard file
    format, these tools can also search for ASCII and Unicode. These tools are designed
    to speed up the examination process if the data is in a standard file format [120]
    but the lack of a standard file format in IoT makes the examination process challenging.
    6.1.6. Analysis This phase includes the analysis of the extracted data and reconstruction
    of the incident. This phase helps to interpret the finding that results conclude
    the investigation process. It includes clear identification about the person,
    place, event, etc. with respect to the case. The huge amount of data collected
    in various types of IoT devices makes it nearly impossible to provide an end-to-end
    analysis of residual evidence. It is an everchanging technology that is constantly
    evolving. This cause may not support a complete analysis of the data extracted
    from emerging Ag-IoT devices by utilizing existing digital forensic tools.[112].
    6.1.7. Presentation The final report is designed to present it in the court of
    law or to the admin of the investigation team to conclude the forensic incident.
    It includes chain of custody which helps to write about every phase chronologically.
    This report is the abstract form of the whole investigation process. This report
    is to be presented to the incident response administration and the bench of judges.
