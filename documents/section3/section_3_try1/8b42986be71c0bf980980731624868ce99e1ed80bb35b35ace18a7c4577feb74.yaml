    Versions Notes Abstract The use of fossil-fueled power stations to generate electricity
    has had a damaging effect over the years, necessitating the need for alternative
    energy sources. Microgrids consisting of renewable energy source concepts have
    gained a lot of consideration in recent years as an alternative because they use
    advances in information and communication technology (ICT) to increase the quality
    and efficiency of services and distributed energy resources (DERs), which are
    environmentally friendly. Nevertheless, microgrids are constrained by the outbreaks
    of faults, which have an impact on their performance and necessitate dynamic energy
    management and optimization strategies. The application of artificial intelligence
    (AI) is gaining momentum as a vital key at this point. This study focuses on a
    comprehensive review of applications of artificial intelligence strategies on
    hybrid renewable microgrids for optimization, power quality enhancement, and analyses
    of fault outbreaks in microgrids. The use of techniques such as machine learning
    (ML), genetic algorithms (GA), artificial neural networks (ANN), fuzzy logic (FL),
    particle swarm optimization (PSO), heuristic optimization, artificial bee colony
    (ABC), and others is reviewed for various microgrid strategies such as regression
    and classification in this study. Applications of AI in microgrids are reviewed
    together with their benefits, drawbacks, and prospects for the future. The coordination
    and maximum penetration of renewable energy, solar PV, and wind in a hybrid microgrid
    under fault outbreaks are furthermore reviewed. Keywords: artificial intelligence
    (AI); hybrid microgrids; distributed energy resources (DER); energy storage system;
    coordination strategies; fault outbreaks; optimization 1. Introduction Microgrids
    (MGs) are advancing in terms of intelligence, distribution, and flexibility. Electrical
    grids are being dominated by cutting-edge power electronics and artificial intelligence
    (AI) techniques, and this trend may continue for many years to come [1]. The increasing
    application of cutting-edge AI approaches in MG controls is significant and provides
    smooth distributed generation (DG) integration and disconnection, improved power
    quality for end users, and greater transient stability of the power system. As
    a result, MGs are becoming a trusted and more environmentally friendly source
    of energy. By emphasizing the independence of local energy supply, MGs that are
    mostly built using renewable energy sources (RESs) and distributed energy resources
    (DERs), commonly referred to as DGs, can combine RESs such as wind turbines and
    photovoltaics (PVs) with traditional energy sources such as combustion gas turbines
    and diesel engines. An MG is the combination of groupings of DERs and energy storage
    systems (ESSs), such as batteries, capacitors, hydrogen, and flywheels, with loads
    that are connected via a regional electric power grid [2,3]. Systems that combine
    two or more RESs with traditional energy sources are known as hybrid renewable
    energy systems (HRESs) and are frequently abbreviated as MGs [4,5]. Digitalization
    and automation have had a significant impact on various industries recently because
    of advancements in information and communication technologies (ICT). The key forces
    behind this transformation include significant advancements in the Internet of
    Things (IoT), artificial intelligence (AI), cyberphysical systems (CPSs), and
    big data analytics (BDA) [6,7,8]. The next-generation systems, as described by
    the Industry 4.0 paradigm, are the result of the evolution and convergence of
    new technologies such as onboard computation, intelligent and fast controllers,
    big data analytics, machine learning (ML), and IoT technologies [9]. As a result
    of these developments, it is now possible to continuously collect, process, and
    analyze real-time data streams in conjunction with high-fidelity models to produce
    a digital representation of a complex system that offers an abundance of information
    about its present and potential future operating conditions. The development of
    a new technology field known as the “Internet of Things” (IoT) has been assisted
    by technological advancements in hardware, software, and wireless communication.
    The word “things” in “IoT” are connected “smart” objects, such as sensors, machines,
    and vehicles, with the ability to process information intelligently [1,4]. Smart
    homes, smart cities, intelligent transportation, intelligent energy production,
    and intelligent agriculture are a few intriguing IoT applications [9,10]. IoT
    technology is essential to modern industry since it automates processes and lowers
    costs. Figure 1 shows the overview transmission of power from smart grid comprising
    a grid and PV-wind supply to the customers using AI control strategies. Figure
    1. Smart grid AI control schemes. In recent years, the field of computer science
    known as artificial intelligence (AI) has gained popularity. In the context of
    microgrids, AI has important applications that can effectively utilize the data
    that are available and aid in decision making in challenging real-world situations
    for a safer and more dependable control and operation of the microgrids. The single-
    to multi-microgrid network-regulating environment can be taken advantage of thanks
    to improvements in AI-based algorithms and computational capability with a significant
    number of data-processing capabilities. Important AI subcategories include machine
    learning (ML) and deep learning (DL). According to the input training data, ML
    and DL models can generally be either supervised or unsupervised. To more effectively
    handle the observability and controllability challenges in the context of microgrids,
    the system control and analysis requires a sophisticated methodology that not
    only relies on the physical model but also incorporates data-driven modeling [11].
    The microgrid hierarchical control system has many control levels depending on
    the functionality to be addressed while taking into account the amount of control,
    communication needs and energy resources [12]. A microgrid environment can be
    controlled and operated with more accuracy, speed, and efficiency by combining
    AI approaches with these existing schemes [13]. Building an affordable, reliable,
    and ecologically friendly energy system is becoming more and more important. The
    inclusion of distributed power generation based on renewable energy sources is
    part of the solution required to reach the aforementioned goal. If certain characteristics
    and requirements are met, well-defined areas of distributed energy generation
    can be regarded as microgrids (MGs). However, there are still a number of problems
    that need to be resolved before a large number of MGs powered by renewable energy
    sources can be integrated into the current electrical network. Numerous studies
    offer various solutions for dealing with the various control issues that MGs raise
    while ensuring the quality of the energy produced. In [14], an overview of the
    well-known droop control method used on MGs, including virtual impedance loop-based
    droop control, is provided. In addition to this, numerous studies [15,16,17] have
    concentrated on a variety of control techniques for various modes of operation
    of MGs. However, the energy system becomes more uncertain and complex as a result
    of the growing use of renewable energy sources and the active involvement of consumers.
    Due to the difficulties in resolving uncertainty and partial observability issues,
    system analysis and control cannot rely exclusively on physical modeling and numerical
    calculations. Artificial neural networks (ANN), fuzzy logic (FL), genetic algorithms
    (GA), particle swarm optimization (PSO), metaheuristic methods, grey wolf optimization,
    ant colony optimization, neurofuzzy inference systems, and evolutionary algorithms
    are a few of the artificial intelligence-based control strategies gaining more
    attention [18]. Since they can adjust to uncertainties and be utilized in situations
    when the precise model of a system is unavailable or prone to changes, intelligent
    controllers are especially well-suited for these kinds of applications. A variety
    of studies are being conducted in this area, and market recommendations are constantly
    changing. By producing green energy options for the reduction of hazardous gas
    emissions and managing the peak load graph, the application of renewable energy
    sources (RES) can offer an alternative source to the reliance on fossil fuels
    in compliance with the international target for the environment. Future power
    systems can support the incorporation of RES with the use of smart grid (SG) technologies.
    With a high penetration of distributed generation in power systems and advancements
    in information and communication technology (ICT) associated with customer data,
    the electric power grid can be transformed [19]. Artificial intelligence (AI)-enabled
    smart energy markets can make it simpler to establish effective policy incentives
    and enable consumers and utilities to make decisions about their consumption and
    generation in a way that reduces CO2 emissions. Some of the challenges facing
    AI in the electrical power system include designing automation technologies for
    heterogeneous devices that learn to adjust their consumption against pricing signals
    with user constraints, creating channels of communication between humans and controllers,
    and creating simulation and prediction tools for customers and suppliers. Intelligent
    tools and methods are required to manage the system properly and make choices
    on time as the energy sector becomes more complicated. To handle issues of categorization,
    forecasting, networking, optimization, and control strategies, well-known AI approaches
    include the artificial neural network (ANN), reinforcement learning (RL), genetic
    algorithms (GA), and multiagent systems [20]. Because there are not enough sophisticated
    automatic controlled resources, many system operations are still carried out manually
    or with only the most basic automation. However, the introduction of AI into the
    grid system would bring about breakthroughs and provide the electrical grid new
    directions. Figure 1 displays the whole distributed SG concept with AI methods.
    Costs are reduced by optimizing controlled loads using intelligent ways. To maximize
    the controllable loads, for instance, Neves et al. [21] offer a genetic algorithm
    for the management of standalone microgrids (MGs). AI techniques provide considerably
    more effective and powerful ways to deal with the limitations of the conventional
    grid system as a result of advancements in computer power and readily available
    data storage. Additionally, the use of distributed computing technologies in Singapore
    has given rise to numerous security concerns. Threats such as physical and cyberattacks
    can result in infrastructure failure, privacy breaches, disruptions, and denial
    of service (DoS) [22]. This paper examines the smart grid’s current developments
    and difficulties, distributed intelligence for energy production in the future,
    and the function of distributed energy resources (DERs) in that system. Different
    quick and intelligent fault detections and classifications, including localization
    and fault direction identification, protection, and coordination methods, have
    been explored and proposed by many researchers to address the aforementioned problems
    and difficulties. Determining the source of the defect and isolating it are the
    three key components of fault diagnostics [23]. The use of a positive sequence
    component [24] and zero-sequence component [25] in fault detection with protection
    strategies based on sequence components has been proposed. The MG protection system,
    according to Ustun et al. in [26], is based on a communication system and a centralized
    coordinated protection unit. The adaptive and differential protection approach
    was proposed in [27]. However, the fundamental issue with such techniques is their
    high cost and communication network failure. Worth noting in this review paper
    is the aim of this paper, which is to provide a concise review of current AI techniques
    utilized for optimization and power quality management in microgrids with energy
    storage systems for both standalone and grid connected systems. Numerous scholars
    in the past focused on the optimization strategies under normal conditions; therefore,
    the main contribution of this paper is a review of the applications of different
    AI optimization strategies under fault conditions in microgrids. This paper highlights
    more applications of AI, and similarly, the behavior under transient and steady-state
    conditions. This review article contains: Section 2, which presents a comprehensive
    review on microgrid control and describes the microgrid scope, operational features,
    and control scheme methodologies; Section 3 contains the summary of artificial
    intelligence (AI) strategies, and an overview of optimization techniques is presented;
    Section 4 provides reviewed applications of artificial intelligence (AI) strategies
    in microgrids for optimization and a summary of various studies presenting the
    implementation of AI strategies; Section 5 evaluates the Review of Applications
    of Artificial Intelligence (AI) Strategies under faults outbreaks in microgrids
    and summarizes various studies’ findings on ANN, PSO, FL, GA, and ABC techniques;
    Section 6 is the conclusion of this paper, and projects future prospects and possible
    improvements. 2. Comprehensive Review on Microgrid Control The microgrid can provide
    improved power supply quality, greater energy efficiency, and better service reliability
    when enhanced with contemporary power electronics-based technology [28,29,30].
    The traditional way of controlling the flow of power is eliminated by the integration
    of multiple microsources and a new framework. Because it covers a broad range
    of power electronics and power system topics, research on microgrids has become
    increasingly popular [31,32]. The idea of a microgrid is put out primarily for
    two reasons: to regulate the impact of distributed generators and to make traditional
    grids more compatible with widespread deployment of distributed generators. Microgrids
    help to maintain service quality while also ensuring continuous service. The microgrid
    is capable of low-voltage operation and has a variety of distributed energy resources.
    It is capable of functioning in grid mode or off grid mode [33]. The implementation
    of different smart grid functions, such as digital and two-way communication,
    distributed generation, self-monitoring, self-healing, adaptive and islanding
    mode, remote check and intuitive control, can be sped up with the help of microgrids
    [34]. The microgrid may successfully address a number of power generation-related
    problems and is a complementary suppression for constrained fossil fuels [35].
    Operation in regular and island modes, plug-and-play functionality, protection,
    power quality, security, voltage and frequency control, system stability, and
    energy management are a few of the most important of these problems. Despite their
    numerous advantages, microgrids present numerous technological obstacles, and
    protection is one that needs particular focus. For a microgrid to operate consistently
    and profitably, it must be protected. The protection plan must be capable of handling
    any fault without interfering with the overall structure. It should run in the
    shortest time possible. It must fulfill the conditions for both the grid-tied
    and the islanded modes. The steps in the protection scheme process involve locating
    the problem, cutting off the problematic area from the rest of the system, and
    fixing it as quickly as possible. Therefore, the design of the protection system
    must be precise [36,37,38]. A microgrid is a self-controlled individual entity
    that has a “plug-and-play” capability for each distributed energy supply that
    satisfies the demands of local loads. As a result of all of these qualities, MGs
    can evolve into complex systems with variable degrees of uncertainty and the requirement
    for complicated controllers. Frequency regulation, voltage regulation, load sharing
    and tracking, and fault protection are some of the primary controls that must
    be considered for an MG. 2.1. Microgrid Control 2.1.1. Conventional Control The
    primary operational and control characteristics of the traditional control architecture
    are reviewed. From the comparisons, it can be concluded that distributed control
    approaches will be crucial in decarbonizing the future distribution or island
    grid as DER penetration in the distribution network increases. Although it is
    very complicated to accomplish, it is very successful in terms of control features.
    2.1.2. Unconventional Control A virtual impedance control loop can be added to
    the primary layer to simulate the actual behavior of the system, which is often
    responsible for droop control to stabilize and dampen the system. Local controllers
    carry out the intricate controlling; therefore, this layer can respond quickly
    or in real time. The use of a main control, in which one convertor serves as the
    master and the others as slaves, is also suggested in [39]. 2.2. Microgrid Mode
    of Operation Microgrids can run in one of two ways: connected to the grid or as
    an island. Each operating mode has a separate set of operational needs. The following
    are the modes. 2.2.1. Grid-Connected Mode Without any disruptions to the main
    grid’s power quality leading to power outages, it is otherwise in the regular
    working mode. In this mode, the microgrid may either import or export power to
    the main grid and deliver power to its full local load, depending on the total
    amount of power generation of the local load. The microgrid also keeps the electricity
    flow in this mode bidirectional. 2.2.2. Standalone Mode The microgrid disconnects
    from the main grid and runs independently whenever there is a failure or change
    in power quality on the main grid. The microgrid will sustain high-quality power
    and could give users a continuous supply if there is a problem with the main grid
    causing power outages. Furthermore, the microgrid can easily be islanded from
    the main grid if other disturbances such as frequency drops, voltage sags, or
    any fault develop in the main grid [40,41,42]. 2.3. Microgrid Frameworks The microgrid
    may either import or export power to the main grid and deliver power to its full
    local load, depending on the total amount required for users. Because microgrids
    also manage and distribute the flow of electricity to users, they can be thought
    of as a scaled-down version of the existing centralized electrical system. However,
    it is carried out locally, unlike the normal approach. It is possible to think
    of it as a single aggregated load in a power system because it only has one regulated
    unit [43]. A microgrid is an emerging idea that describes a small power system
    with a group of dispersed generators working together with correct energy management,
    protection devices, control devices, loads, and related software [44,45]. The
    two most important characteristics of microgrids are: Peer-to-peer, which means
    that the operation of the microgrid is not dependent on the availability of a
    specific component, such as a master controller or a central storage system. Plug-and-play,
    which allows DG sources to be placed anywhere in the microgrid without having
    to change the protection scheme. This functionality makes it easier to install
