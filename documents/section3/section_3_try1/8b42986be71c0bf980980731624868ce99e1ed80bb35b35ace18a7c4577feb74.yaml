    Faults and Protection in Microgrid A hybrid microgrid’s faults can be classified
    as load, converter, generator side, sensor and cyberattack-initiated problem [82].
    Pole–pole faults and pole–ground faults all occur at the DC load side in a hybrid
    microgrid [83]. The AC side experiences conventional faults, such as line to ground
    (L-G), line to line (L-L), line to line to ground (L-L-G), and line to line to
    line (L-L-L), while the AC microgrid may also experience converter faults. Given
    that the dispersed generator is located close to the load center, the likelihood
    of DC transmission line faults is lower than the likelihood of AC line failures.
    By using standard detection and isolation procedures, the AC side problems can
    be found. When a problem occurs on the DER or load side of a DC microgrid, it
    is important to determine if the system is in islanded mode or grid-connected
    mode initially. As RES cannot supply very high fault currents where synchronous
    generators typically deliver, the threshold value of a fault current is lower
    when the system is operating in standalone mode. The threshold signal value should
    be revised in this situation. In a DC microgrid, converter faults are caused by
    either an open circuit or a short circuit in the power converter switches. Since
    heavy current does not flow through an open circuit when it occurs, protective
    devices cannot detect this problem using the overcurrent phenomena, making open
    circuit detection more difficult than short circuit detection. In a level 3 boost
    connected grid [84], a unique control approach is employed to resolve this issue.
    According to this method, the boost converter functions as a 3 level boost converter
    under normal circumstances while acting as a 2 level boost converter in abnormal
    circumstances [85]. The system is resilient enough to deliver half of the load
    because the supply is unbroken even when it is malfunctioning. In an active hybrid
    system, the various defects include sensor faults and problems brought on by cyberattacks.
    Actual values of the system parameters are provided by sensors for various controller
    actions. In the event that the system’s characteristics are not accurately represented
    by the sensor output, the controller will process misleading data and send undesirable
    pulse signals to the converters, which will cause the system to behave incorrectly
    and lose stability. The grid side converter fails to maintain current and voltage
    in such a circumstance. The adversary can launch a cyberattack by overwriting
    the sensor value in order to impose the broken state in the grid. The sliding
    mode oberver technique is used to estimate error due to sensor failure or a defect
    caused by a cyberattack in a hybrid microgrid attack [82]. The absence of zero
    crossing current, reliance on converter topologies, output filter effect, and
    system grounding provide obstacles to DC microgrid protection, which must be addressed
    in a new protection scheme. A big amount of arc forms once a protection device
    quickly breaks a high current. Because AC has a natural zero crossing of the current,
    fault isolation is performed at the zero current occurrence, which results in
    the lowest amount of arc production. In contrast to an AC system, a DC system
    lacks a natural zero crossing, hence the arc’s strength is much higher. Despite
    several benefits, DC microgrid protection faces several difficulties. Some common
    issues to AC and DC systems include the inability of overcurrent relays to protect
