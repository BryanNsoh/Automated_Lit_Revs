    A critical element for preserving vegetation in an environment is the surface
    soil moisture (MSS). MSS, which is defined as the soil’s unsaturated upper layer
    water content, has a vast impact on the characteristics of the environment. The
    MSS influences the interactions between soil and atmosphere, controlling the exchange
    of energy at the interface between these two components of the environment [1,
    2]. Diffusion of heat at different depths of soil is altered by changes in the
    MSS as well [3, 4], and as a consequence, the alteration of the carbon dioxide
    and nitrous oxide exchange between earth and air occurs [5, 6]. Furthermore, on
    a large scale, changes in the MSS and its associated effects can escalate global
    warming. Moreover, absorption of rainfall and run-off is impacted by MSS levels
    in the root zone [7]. Less rainfall absorption leads to more erosion at the ground
    surface leading to more damage to both the environment and humans. Fluctuations
    in MSS and soil temperature also can affect the chemical contents of soil, leading
    to deterioration in micro-organism function and vegetation quality [8]. In the
    farming industry, the required volume of irrigation water, the rate of crop growth,
    and the yield time forecast are impacted by MSS. Managing these important farming
    factors is vital to the success of the agricultural industry and relies on the
    study of MSS fluctuation using novel measurement and prediction methods [7, 9].
    The exchange of MSS between soil and atmosphere and its fluctuations are affected
    by three main factors [10, 11]: Land topography, climatological parameters, and
    soil attributes that are the involved predominant factors. Vegetation, land usage,
    and the degree of vegetative coverage are some other factors influencing MSS [10,
    12], while other authors suggested that slope and land aspect are important impacting
    factors, as well [13,14,15]. Lands receiving higher amounts of solar radiation
    preserve less moisture due to elevated levels of evaporation. Highly sloped terrains
    are also known to absorb less surface water. Furthermore, the drainage in these
    regions is varying and changes as the pace of flow increases down the slopes.
    All these mentioned factors have been the subject of research by many scholars
    investigating MSS; however, the importance of MSS in science and industry has
    motivated many others to study and scrutinize different methods of MSS collection,
    forecasting, and analysis, e.g., using remotely sensed data and many different
    numerical algorithms with MSS correlated variables inputs [16,17,18,19,20,21,22].
    The collection and use of satellite data have been of great help to humans in
    understanding and controlling their environment. These data have a vast application;
    hydrological sciences and the agricultural sector are a few examples of many [23,24,25,26].
    Water balance investigation in different zones [25], glacial lake outburst flood
    study, production of crops [27, 28], monitoring and analysis of surface water
    [29], and soil moisture studies [18, 19, 30] are a select few instances where
    satellite data have been utilized studying natural phenomena. The Soil Moisture
    Active Passive satellite (SMAP) is the most recent soil moisture collection tool
    launched by NASA in January 2015. This satellite orbits the earth in synchrony
    with the sun at a distance of 685 km from the earth’s surface. The satellite’s
    ascending and descending paths are at 6 AM and 6 PM, collecting MSS data at a
    maximum depth of 5 cm as well as the freeze/thaw condition of the ground [30].
    The SMAP satellite has an L-band (1.4 GHz) radiometer and radar, of which only
    the radiometer is functional [31]. The accuracy of the collected MSS data is 0.04
    m3/ m3 [32]. A set of moisture data including surface and subsurface soil moisture,
    their anomalies, and soil moisture profile, which are generally termed NASA-USDA
    enhanced SMAP, is produced using the SMAP satellite data and are available in
    the Google Earth Engines (GEE) catalog. The satellites produce large amounts of
    data, so, for analysis of extremely large-scale spatial information, the GEE platform
    is introduced. This platform stores vast quantities of geospatial data and information
    including, vegetation, deforestation, water management studies, droughts, and
    many others related to environmental protection [33]. This platform is user-friendly
    and easily accessed. The cloud space in the GEE environment provides the opportunity
    for a wide range of users who do not have access to appropriate computing tools
    and data [34]. Developments in technology and artificial intelligence techniques
    have widened their applications to virtually every field of science [35,36,37,38,39].
    LSTM is a form of DL method that is noted amongst scholars for its capabilities
    in modeling sequential data [40]. This model can use unlimited historical inputs
    for model training and forecasts the future states dynamically or statically.
    Its applications span from the social sciences in the detection of emotion primitives
    during a lecture [41], to the prediction of rainfall and runoff [42,43,44] and
    soil moisture [18, 19]. Abbes, Magagi, Goita [18] used three inputs to train their
    model and obtain the MSS. The brightness temperature of the SMAP, the water content
    of the vegetation, and the soil temperature are their LSTM training input variables,
    and in situ soil moisture data are the target variable. They took a variable-based
    approach to obtain the desired parameter. This form of modeling is a common approach
    in AI modeling methods as some relevant inputs are fed to the network, and the
    target information is extracted from the model [45,46,47]. There are some drawbacks
    to taking this approach [48]. First, there are errors associated with the measurement
    of each parameter, which increases the uncertainty of the model’s results. Second,
    there are uncertainties in choosing the input parameters; some researchers chose
    two to nine input parameters, e.g., Nahvi, Habibi, Mohammadi, Shamshirband, Al
    Razgan [46] chose nine inputs for soil moisture modeling. Last but not least,
    associated expenditures are another negative aspect of this approach. In the mentioned
    study, there is no information on the investigation of the data structure they
    used, model version, hyperparameter adjustments, and data preprocessing, which
    indicates they used classic LSTM. Finally, they obtained a good correlation with
    low errors in modeling MSS time series with this approach. Fang, Pan, Shen [19]
    used the same variable-based approach with 19 inputs categorized into three classes
    to prolong the soil moisture of SMAP data for several periods, and this was also
    compared and combined with the Noah land-surface model. The only data characteristics
    they sought were the trends occurring over multiple years. They used the classic
    LSTM structure with added rectified unit. There is no information on the hyperparameters,
    and other structural data preprocessing. They reported that the LSTM model was
    able to extract information from the inputs to model the soil moisture, without
    model structural errors and distinctive assumptions, but it could not amend the
    forcing of meteorological errors as the other method could, which implies the
    impact of exogenous variables on the results. Since the LSTM model is data-driven,
    the quality of the input series highly impacts the model learning and forecasting
    capability. In addition, the model produced better results in some cases when
    it was combined with the other method: Noah. Shin, Mohanty, Ines [49] developed
    a hidden Markov model optimized by GA for the temporal and spatial forecasting
    of weekly soil moisture dynamics and rainfall incidents. They used precipitation,
    temperature, and historical data of in situ soil moisture as their inputs. The
    GA aided them in boosting their model’s performance and allowed them to achieve
    viable results in forecasting weekly soil moisture dynamics in contrast to their
    rainfall predictions. However, their model was accompanied with uncertainties,
    and was impacted by land-surface states. The other limitations of their methodology
    are the model structure which corresponds to the configuration of model parameters
    and structure determination, uncertainties of the input parameters, and involved
    gauging errors, as they stated. Zhang, Wu, Liu, Wang, Guo, Xu, Pan, Pan [50] predicted
    soil moisture content measured in the laboratory under different covering conditions.
    They modeled their laboratory data with LSTM, convolutional neural network (CNN),
    and partial least square regression (PLSR). Both DL methods outperformed the PLSR
    model in large samples (more than 2000 samples), but in relatively small samples
    (around 500 samples) and covered conditions, they achieved relatively low accuracy
    or equal to PLSR. They indicated that the DL methods are highly dependent on sample
    size and soil condition, and they did not recommend them in small datasets, although
    their model had a more complicated structure than the classic LSTMs. They used
    a stacked LSTM with two layers of LSTM, which ended in a specific hidden state
    and other similar adjustments. They also did not perform any specific data preprocessing
    or structural assessment on data based on reported parameters. They did not report
    on any optimization utilization, which could probably also enhance small dataset
    prediction problems. Ma, Mei, Piccialli [51] performed a relatively thorough survey
    on AI methods, e.g., LSTM, artificial neural network (ANN), extreme learning machine
    (ELM), support vector machine (SVM), and many other supervised and unsupervised
    models for land-slide (displacement) time-series modeling. They identified several
    drawbacks of machine learning and variable-based data methods, namely the sensitivity
    of these methods to the data size and condition, instability function and overfitting
    problem, data quality, and structural characteristics including target data and
    other input variables, in their case, rainfall high non-stationarity as exogenous
    input, reservoir water level noise and outliers, etc. They also highlighted the
    impact of data preprocessing on the process of modeling and indicated that decomposing
    displacement and other time-series inputs into deterministic trends and periodic
    components efficiently impacts the results of data-driven methods. Kumar, Singh,
    Samui, Jha [40] used RNN and LSTM to model rainfall data. The model input selection
    in their study was based on the precedent studies [52, 53] on the same data conditions
    and data resolution, and as they had monthly data, they could use 12–13 lags as
    the model input data. Although both methods produced good results, and in some
    conditions, the LSTM model outperformed RNN, they emphasized that model performance
    could be improved by integrating the optimization. They also used a simple classic
    LSTM as the base model to keep the model as simple as possible. In a recent study,
    Li, Zhu, Shangguan, Wang, Li, Yu [17] developed an attention-aware LSTM (A_LSTM)
    model to perform a multi-step (1 and 7 days ahead) forecast of soil moisture.
    In a later study [16], they improved another LSTM method by complicating the structure
    and adding encoder–decoder layers to the LSTM (ED_LSTM) and forecasted the MSS
    data for 1, 3, 5, and 7 days leading. They used a variable-based approach with
    lagged MSS, soil and air temperature, precipitation for the former, and the same
    variables plus time indices, such as the month of the year, etc., as inputs of
    the later study. The performance of both studies was compared with other AI methods,
    including classic LSTM, SVM, random forest, etc. The results of both studies showed
    that the developed model enhanced the accuracy of forecasts by a minimum of 0.079
    to a maximum of 0.1971 in terms of average correlation, and improvements were
    noticeable in long-term predictions, compared to their base DL method, i.e., classic
    LSTM. Their research highlighted several points: first, the impact of the historical
    MSS data on the series was remarkable. They reported that the absence of the lagged
    MSS or so-called “memory inputs” decreased the model’s accuracy, which indicates
    the importance of implementing the historical characteristics and related structural
    features in the modeling procedure. However, the question arises as to how many
    lags are important, and how the lag combination should be considered as the inputs.
    Second, the size of data affected the results as in previous studies and models.
    Third, the model controlling parameters were highly influential in the developed
    model. Fourth, the noise and linked errors of forcing input variables like precipitation
    affected their results. Fifth, the complications were successful to some extent.
    They emphasized that both ED_LSTM and A_LSTM produced the same results. These
    results indicate that classic LSTM was almost as successful as the other two DL
    methods. For instance, the LSTM achieved a correlation coefficient of 0.881, while
    the ED_LSTM obtained 0.883, and with a further complication and involving residuals
    in the ED_LSTM, they enhanced the results to 0.889. Similar to any other AI method,
    LSTM requires parameter tuning. The most important parameter for time-series problems
    is the number of hidden states and the amount of data to be delivered to the forward
    phase in the structure. To solve this problem, optimization algorithms can be
    used to create hybrid models capable of finding the optimum values of these parameters.
    The renowned genetic algorithm (GA) and the recently developed teacher–leaner-based
    algorithms (TLA) are the two optimization methods that can perform optimization
    on the desired parameters. The GA optimizer is lauded by researchers in different
    scientific fields for optimization due to its high accuracy [47]. For example,
    Stajkowski et al. [54] combined the GA and LSTM model to develop a reliable forecasting
    tool for the prediction of the urban water temperature near Mississauga, Ontario.
    Their study showed that the GA-LSTM was successful in forecasting the water temperature
    and outperformed the recurrent neural network (RNN). Shin et al. [49] proposed
    a GA-based hidden Markov model for long-term estimation of MSS at different soil
    depths across the USA. They reported that the model forecasted the weekly MSS
    well under different land-surface and atmospheric conditions found in two different
    states. Bouktif et al. [55] used the GA to optimize the lags and number of hidden
    layers for LSTM and a series of wrapper and feature selection techniques used
    to forecast the aggregate electric load. Their LSTM model with optimized lag was
    to acquire the expected precision and improved the modeling accuracy. Maroufi
    and Mehdinejadiani [56] performed a comparative study on four optimization algorithms,
    including TLA, chicken-swarm optimization, particle-swarm optimization, and bees
    algorithm for optimizing parameters of the fractional-dispersion-advection equation
    in soil. They reported that TLA optimization was more reliable, less complicated,
    and had better convergence compared to other methods, though, it needed more run-time.
    Bozorg–Haddad et al. [57] considered the same algorithm for parameter optimization
    of a nonlinear Muskingum routing model, which used the Nash–Sutcliffe index as
    the cost function. The results showed that satisfactory performance was achieved
    through the use of the coupled process. In all instances above, the DL methods
    could extract useful information from the datasets and forecast the future successfully.
    However, some common limitations and drawbacks existed amongst them: (a) all studies
    lacked the proper scrutinizing of data structure. In some cases, they even highlighted
    the issue of data preprocessing in relation to the positive impact of this step
    on the modeling procedure, and in complicated AI data-driven methods; (b) all
    results suffered from the model input selection and data size impact. Data-driven
    methods produced less accurate results in small datasets, which is a major defect
    in such models and brings up the question of whether achieving acceptable results
    in small datasets is not possible at all; (c) the majority of studies faced the
    problem of uncertainties in exogenous variable selection and measuring errors;
    (d) in the above examples and other studies, no one investigated if the model
    inputs were defined based on the time series structural analysis, or how it would
    impact the results in comparison with random selection and optimization-based
    DL modeling. Keeping these problems in mind, the improvements in data measuring
    tools and the availability of both data and new AI methods increase the importance
    of having an appropriate methodology for modeling the current condition, forecasting
    different future scenarios, planning for it, and continuously monitoring. Therefore,
    in this study, we decided to seek the answers to these questions: (a) What are
    the impacts of defining model parameters based on the preprocessing and structural
    analysis of the data? (b) Are the determined parameters sufficient for that modeling
    purpose or is there a possibility of finding a more effective parameter? (c) In
    the case of following the conventional AI modeling procedure and combining it
    with optimization methods, how much do the results differ from the proposed methodology?
    (d) How do the different optimization methods compare? To achieve the answers,
    four major steps will be followed in this article: (i) To decrease the input associated
    uncertainties and cost of data acquisition, the soil moisture datasets obtained
    from the SMAP satellites, which are pre-analyzed and enhanced in the GEE environment,
    will be used as the sole model input variable to remove or lessen the problems
    of variable-based studies; (ii) A series of consecutive preprocessing and structural
    assessments will be applied to the dataset to establish and introduce the structural-analysis-based
    model input selection and performance. This step consists of utilizing auto-correlation
    function (ACF) plots, Mann–Kendall, Mann–Whitney, and KPSS tests, and then three
    distinct preprocessing methods, i.e., Holt–Winter’s advanced exponential method,
    spectral analysis, and seasonal standardization to generate preprocessed time
    series; (iii) The performance of the GA and TLA optimization methods coupled with
    LSTM will be assessed, and a comparison and performance analysis of the methods
    will be presented, which based on the structure of TLA, it is assumed that TLA-LSTM
    outperforms GA; (iv) Finally, the performance of the selected procedure in different
    forecasting horizons will be assessed and analyzed. This assessment will be undertaken
    on small datasets, which helps to determine whether implementing data-driven methods
    will be useful or not. The classic LSTM structure will be used in this study because:
    (a) it is the most utilized model structure in earlier studies, (b) the nature
    of datasets, which will be scrutinized, does not have the sophistication of the
    natural language datasets, image complications, etc., and the required information
    can be extracted by some practices, and (c) to respect the parsimony principle
    in the modeling procedure. Moreover, the most influential and often addressed
    model parameter that was reported in the aforementioned studies was the number
    of hidden states. Therefore, this parameter will be optimized in this step of
    our research, and the rest of the hyperparameters will be determined based on
    the ranges found in other studies. 1.1 Our contribution, concerning the presented
    introduction, can be summarized as follows (i) The ultimate objective of this
    study is to introduce instructions for an intelligent and efficient selection
    of modeling methods/inputs based on different conditions. Thus, the introduced
    method that minimizes the correlations between the historical data and time series
    lags, modeling costs and produces the best modeling results will be chosen as
    the superior methodology in each modeling condition. (ii) Structural-analysis-based
    LSTM modeling, coupling of TLA and LSTM, and comparison with GA for forecasting
    soil moisture have not been reported by any earlier studies. (iii) Last but not
    least, this paper addresses a novel aspect of DL modeling in soil parameter forecasting
    methodologies and discusses different alternatives for efficient modeling. In
    previous studies, we observed that the classic LSTM model was able to extract
    useful information from the data by using several inputs. Here, we aim to show
    that even with a time-series-based approach and using a single time series, the
    information and accuracy can be obtained, while the method’s structure is kept
    as simple as possible, and the uncertainties are lowered to a minimum level. This
    procedure will be undertaken on the condition that we have small datasets. 2 Methodology
    Based on the explanations provided at the end of the Introduction section, the
    workflow followed in this study is shown in Fig. 1. The following method descriptions
    are provided accordingly. Fig. 1 Flowchart of the proposed methodology Full size
    image 2.1 Collection and processing of MSS satellite data Many factors impact
    the quality of the radiation recorded by the sensors of the SMAP satellite, including
    surface light emissions and atmospheric emissions [58]. Vegetation coverage, up
    and downwelling emissions, and background cosmic emissions also affect the ability
    of the light to reach the sensors. Vegetation coverage and upwelling atmospheric
    emissions are also known to possibly have enfeebling effects on radiation detected
    [59]. As a result of these factors, the L band with a frequency of 1.4 GHz (1
    ≈ τatm) is used to collect data. At this frequency, the atmosphere is proportionally
    transparent and more efficiently penetrates the vegetation coverage [60]. Moreover,
    this frequency penetrates the soil up to 5 cm which prioritizes it to shorter
    wavelengths like X and C. [61]. Thus, this wavelength is used in the SMAP satellite
    to estimate the moisture in the surface layer of the soil [59]. 2.2 Soil moisture
    extraction methods The SMAP satellite obtains observations of the surface brightness
    temperature (TB), which relates to the soil moisture using an approximation of
    the radiative transfer equation known as the Tau-Omega model. The vegetative layer
    on top of the soil surface should not be neglected and can be treated as an absorbing
    layer. Its weakening impact on waves as well as its emission component is accounted
    for in the following model for the brightness temperature of the weakened scattering
    layer [62,63,64]. $$ T_{Bp} = T_{S} e_{p} \\exp ( - \\tau_{p} \\sec \\theta )
    + T_{C} (1 - \\omega_{p} )[1 - \\exp ( - \\tau_{p} \\sec \\theta )][1 + r_{p}
    \\exp ( - \\tau_{p} \\sec \\theta )] $$ (1) where p is vertical or horizontal
    polarization, TS, effective soil temperature, TC, plant temperature, pt, nadir
    vegetation opacity, pm, albedo vegetation, rp rough soil reflection, ep emissivity,
    \\(\\exp ( - \\tau_{p} \\sec \\theta )\\) surface coating penetration ability,
    and ϴ, the SMAP viewing angle which is 40 degrees. While the satellite passes
    the area, a thermal balance exists between the surface soil, plants, and air.
    This means TC and TS are equal. The MSS values can be estimated from rp using
    the Fresnel and dielectric-soil moisture relationships, rp = rH or rV as follows:
    $$ r_{H} (\\theta ) = \\left| {\\frac{{\\cos \\theta - \\sqrt {\\varepsilon -
    \\sin^{2} \\theta } }}{{\\cos \\theta + \\sqrt {\\varepsilon - \\sin^{2} \\theta
    } }}} \\right|^{2} $$ (2) $$ r_{V} (\\theta ) = \\left| {\\frac{{\\varepsilon
    \\cos \\theta - \\sqrt {\\varepsilon - \\sin^{2} \\theta } }}{{\\varepsilon \\cos
    \\theta + \\sqrt {\\varepsilon - \\sin^{2} \\theta } }}} \\right|^{2} $$ (3) where
    ϴ, the incidence angle of the SMAP satellite, is equal to 40 degrees, and ε is
    the dielectric constant of the composition of the soil. To create the GEE soil
    moisture catalog, based on the above equations and measurement methods, the productions
    of SMAP are combined with the adjusted soil moisture Palmer model with two layers
    of accuracy and Kalman filter assimilation approaches. The process decreases the
    noise in satellite datasets and increases the accuracy of the products [34, 65,
    66]. 2.3 MSS time series assessment and preprocessing Any data recorded on a time
    sequence basis constitutes a time series. These sequences are composed of two
    components: systematic patterns and random ones. The former is known as the deterministic
    term and includes periodicity, trend, and jump, while the latter is known as stochastic.
    All systematic patterns in a time series can be removed from the series, leaving
    only a stationary time series. These patterns can critically affect the modeling
    results, causing correlations in data points and consequently growth in modeling
    parameters and errors. Therefore, to decompose the time series into its constitutional
    parts, extract the meaningful components and to obtain the random part, several
    tests should be applied to the series, which are known as analyzing methods [67].
    The KPSS test is used to assess the general stationarity in time series. Based
    on this test, it can be understood whether there is a significant deviation from
    the stationarity condition or not. In the case of having meaningful non-stationarity,
    other tests can be applied to find the cause. Some conventional analytical methods
    for finding the significance of the components that cause non-stationarity are
    the ACF plot, Mann–Kendall test, and Mann–Whitney test for analyzing periodicity,
    trends, and jumps, respectively [68]. Periodicity emerges in time series as sinusoidal
    patterns in an ACF plot or can even be detected directly from the time series
    plot in cases of intense seasonality. The significance of the periodicity and
    the corresponding seasonal lag is considered to be the peaks of the sinusoidal
    fluctuations in the ACF plots. Gradual ascending or descending patterns can also
    be detected by Mann-Kendal (SMKT and MKT) tests, both seasonally and non-seasonally
    [69]. Jumps in the MSS time series can have both human and natural roots. A method
    of detecting this phenomenon and its significance in the structure of the time
    series is the Mann–Whitney (MWJ) test [70]. Each one of the above tests assesses
    one of the non-stationary factors’ significances. To determine the overall stationarity,
    the KPSS test can be used by fitting a regression line to the MSS data [71]. In
    the case of detecting a null variance for the independent variables of the regression
    equation, the stationarity assumption is approved. The significance of a parameter
    can be expressed using the corresponding probability to the test statistic. A
    test statistic’s probability (p-values) greater than a significance level of 1%
    for MWJ and 5% for SMKT and MKT and KPSS is considered a preferable condition,
    and the series is assumed to be jump-less, trend-less, or stationary. A quick
    decline in ACF values also declares the stationarity of the time series. If the
    ACF plot of the MSS time series is located in between the 95% significance intervals
    in the first few lags or n/4 of the total data, the MSS series is recognized as
    stationary, as well. The n denotes the number of the data [72]. Rejection of the
    stationarity assumption means serial correlations between time series data points.
    These correlations may occur seasonally or non-seasonally. Finding the most effective
    components in the series structure and the influential lags such as seasonal lags
    and combining them can help find model parameters and inputs more efficiently
    and promptly. This process leads to a decrease in modeling costs and errors. For
    instance, Yaseen, Ebtehaj, Bonakdari, Deo, Danandeh Mehr, Mohtar, Diop, El-shafie,
    Singh [73] studied streamflow forecasting. They used adaptive neuro-fuzzy inference
    systems (ANFIS) and hybridization of ANFIS with the firefly algorithm. They chose
    their model input combination based on the information that could be extracted
    from the ACF plots, and significant lags were detected. Finally, they achieved
    the best results by structure assessment, and even more accurate results were
    obtained by implementing important seasonal lags and some of the non-seasonal
    correlated data. In a later study [74], they obtained the same level of accuracy
    in their AI models by following the same approach with greater emphasis on periodical
    temporal patterns found in the highly stochastic rainfall data. Based on these
    studies, it can be inferred that involving the structural information in choosing
    the model parameters and input selections can enhance the results of the research,
    even for DL methods. Some of the methods that are used to dampen the temporal
    patterns in periodical time series are Holt–Winters advanced exponential method,
    spectral analysis, and seasonal standardization, which are described as follows.
    Smoothing methods provide approximations of data that observe systematic patterns
    in time series. Holt–Winters is an advanced method that can omit periodicity and
    level in seasonal time series simultaneously and efficiently. This method uses
    additive and multiplicative formulas based on the condition of the time series’
    seasonality [75]. If periodicity is not constant, the multiplicative equations
    are used. Otherwise, the additive equations are utilized as follows: $$ l_{t}
    \\, = \\,\\alpha \\,(M_{SS} - S_{t - \\omega } )\\, + \\,(1 - \\alpha )(l_{t -
    1} + b_{t - 1} ) $$ (4) $$ b_{t} \\, = \\beta \\,(l_{t} - l_{t - 1} )\\, + \\,(1
    - \\,\\beta )b_{t - 1} $$ (5) $$ S_{t} \\, = \\,\\gamma \\,(M_{SS} - l_{t - 1}
    - b_{t - 1} )\\, + \\,(1 - \\gamma )S_{t - \\omega } $$ (6) $$ S_{HW} \\, = \\,M_{SS}
    + \\,\\,b_{t} + \\,S_{t - \\omega } $$ (7) where lt is level smoothing, bt, trend,
    and St, seasonal components smoothing. α, β, and γ are smoothing parameters. ω
    is the periodicity lag. SHW is the smoothed data. A second method of removing
    periodic patterns in MSS time series is spectral analysis. This method omits seasonal
    correlations by transferring time series to a frequency domain based on Fourier
    series expansion. $$ S_{A} = M_{SS} (t) - \\left[ {\\overline{{M_{SS} }} \\left(
    t \\right) + \\sum\\limits_{u = 1}^{k} {\\left( {\\alpha_{u} \\cos \\left( {2\\pi
    f_{u} t} \\right) + \\beta_{u} \\sin \\left( {2\\pi f_{u} t} \\right)} \\right)}
    + \\varepsilon \\left( t \\right)\\,} \\right],\\,\\,t = 1,2,3,...,N $$ (8) $$
