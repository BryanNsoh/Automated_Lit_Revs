    info Info list Sections file format pdf download PDF build Tools share Share  ABSTRACT  With
    advances in artificial intelligence (AI) technologies, the development and implementation
    of digital food systems are becoming increasingly possible. There is tremendous
    interest in using different AI applications, such as machine learning models,
    natural language processing, and computer vision to improve food safety. Possible
    AI applications are broad and include, but are not limited to, (a) food safety
    risk prediction and monitoring as well as food safety optimization throughout
    the supply chain, (b) improved public health systems (e.g., by providing early
    warning of outbreaks and source attribution), and (c) detection, identification,
    and characterization of foodborne pathogens. However, AI technologies in food
    safety lag behind in commercial development because of obstacles such as limited
    data sharing and limited collaborative research and development efforts. Future
    actions should be directed toward applying data privacy protection methods, improving
    data standardization, and developing a collaborative ecosystem to drive innovations
    in AI applications to food safety. Keywords machine learning, public health, supply
    chain, computer vision, predictive analytics   1.  INTRODUCTION  Food safety remains
    a global concern, as supported by its estimated global impact on the economy and
    public health. Most recent estimates by the World Health Organization (WHO) indicate
    that globally every year, foodborne illnesses cause 600 million cases, resulting
    in 420,000 deaths and the loss of 33 million disability-adjusted life years (DALYs)
    (WHO 2015). Overall, progress in reducing foodborne illnesses globally has been
    slow and challenging. For example, foodborne illness rates for key foodborne pathogens
    in the United States (e.g., Salmonella, Listeria monocytogenes) have been relatively
    steady over the past decade (CDC 2021) and the United States has consistently
    failed to meet many of its “Healthy People” food safety–related public health
    goals. For example, although Healthy People (2020) targeted a reduction in Salmonella
    incidence from 15.0 cases to 11.4 cases per 100,000 people by 2020, Salmonella
    incidence reached 17.1 cases per 100,000 people in 2019 (Tack et al. 2020). The
    challenges to reducing foodborne illnesses are multifaceted and complex and differ
    substantially by region, country, and the specific pathogen and foods of concern.
    In many countries, foodborne illness burdens are essentially unknown, primarily
    due to a lack of both public health surveillance systems and systematic food surveillance
    for foodborne pathogens. Although a focus on other public health issues perceived
    to be more urgent and impactful (e.g., malaria and HIV) may be one reason for
    the lack of surveillance, the costs and complexity of good foodborne disease surveillance
    also represent a barrier. Notably, the WHO recently recognized the public health
    impact of foodborne illness (including its impact on the health of children <
    5 years), which may help enhance foodborne disease surveillance in some countries
    and regions (WHO 2021). However, analytical tools are still needed to support
    the (a) design of improved and efficient surveillance systems and (b) interpretation
    of surveillance data. However, even in countries with relatively sophisticated
    surveillance systems (e.g., the United States, United Kingdom, some Western European
    countries, New Zealand), improved control of foodborne illnesses remains a challenge.
    Reasons for this include the extreme diversity of the food supply system (e.g.,
    large agricultural and food operations as well as hyperlocal small operations)
    and different foodborne pathogens with distinct ecologies, transmission pathways,
    and contamination sources, ranging from pathogens where preharvest contamination
    is a key concern (e.g., Salmonella Enteritidis) to organisms where contamination
    from human sources, typically at the location of meal preparation, is the main
    concern (e.g., norovirus). However, the issue is not as simple as one may think;
    even with limited preharvest control, Salmonella Enteritidis could ideally be
    controlled effectively if all consumers would practice perfect food safety strategies
    (e.g., no cross contamination and no consumption of raw eggs). Although improved
    detection and testing may help reduce foodborne illnesses, testing cannot assure
    safety, as foodborne illnesses and contamination events are typically rare and
    heterogeneously distributed [e.g., a listeriosis outbreak in the United States
    involved one human illness per 339,200 servings (Pouillot et al. 2016)]. Hence,
    novel approaches and strategies are essential for improved control of foodborne
    pathogens. In particular, through improved data analytics and predictive capabilities,
    artificial intelligence (AI) shows tremendous potential for improving food safety,
    as further detailed below.  2.  BACKGROUND ON ARTIFICIAL INTELLIGENCE  2.1.   Overview
    AI is conceptualized as the ability of a computer program or robot to perform
    human tasks (Copeland 2021). Moreover, AI programs are expected to have the ability
    of an intelligent being to interact with the environment and learn from the experience.
    Although not always visible, AI technology is ubiquitous in our lives in the form
    of software or embedded in hardware (Eur. Comm. 2018). Motivations to use AI are
    broad and generally include (a) mimicking human behaviors with the same level
    of competence and therefore reducing human labor or improving efficiency [e.g.,
    an auto-driving car that can recognize obstacles while making appropriate driving
    decisions (Gupta et al. 2021)]; (b) performing complex tasks that require a high
    level of intelligence [e.g., AlphaGo, which outperformed humans in chess (Chen
    2016)]; and (c) performing tasks beyond human capability or intuition [e.g., Netflix
    recommendation systems that automatically find and display movies that users will
    possibly like (Ranjan et al. 2019) and drug and vaccine discovery (Goodswen et
    al. 2021)]. The agri-food industry has also embraced the AI revolution by adopting
    different AI technologies for crop yield prediction (Sinwar et al. 2020), product
    quality control (Kondakci & Zhou 2016), improved traceability (Wang et al. 2017),
    and product development (Garver 2018). Although many review papers have already
    discussed AI applications in the food industry (Kakani et al. 2020, Mavani et
    al. 2021, Misra et al. 2020), this article focuses on AI applications in food
    safety, particularly microbial food safety. 2.2.   Categories of Artificial Intelligence
    Systems AI systems in the food industry can support decision-making based on the
    data streams fed through various processing equipment, instruments, and devices.
    Depending on how an AI system processes data and generates decisions, AI applications
    can be divided into two groups: (a) rule-based AI and (b) data-driven AI. A rule-based
    AI has a list of behavioral rules preprogrammed in advance. These rules are usually
    based on previous knowledge or experience about the physical food system and are
    often determined by expert opinions. As an example, a rule-based system using
    fuzzy rule-based reasoning was designed to assess the risk of violation for a
    cross-border e-commerce commodity (Song et al. 2019). Although a rule-based AI
    can be useful in making real-time decisions, one of its weaknesses lies in the
    inability to improve itself automatically. For example, if there are changes to
    the system (e.g., changes in weather patterns or production processes) that might
    impact the rules governing the food system and thus management decisions, then
    a rule-based AI system needs to be reviewed or verified by experts to remain relevant.
    Another weakness is that due to the complexity of food systems, rules in such
    AI systems are often (a) transformed to qualitative or semiquantitative via fuzzy
    logic, which might limit the exploitation of the data''s full potential, and (b)
    limited to those rules that can be defined with human intuition. In contrast,
    a data-driven AI system can overcome these drawbacks by (a) improving performance
    with the continuous collection of new data and (b) uncovering patterns beyond
    human knowledge. However, it is worth noting that sometimes an AI system can have
    components from both rule-based and data-driven applications, allowing it to be
    more flexible in handling different data sources. For example, a digital system
    named Supply-chain Pedigree Interactive Dynamic Explore (SPIDER) was proposed
    in a study (Wang et al. 2013) and has both a case-based reasoning engine and a
    neural network (NN) as part of the platform. The synergistic effects between these
    two techniques allow it to support and verify the implementation of Hazard Analysis
    and Critical Control Points (HACCP), which is a well-established management system
    for food safety. Despite this example, overall, AI is moving toward data-driven
    applications (Rajan & Saffiotti 2017), which are the focus of this review. Key
    subfields of data-driven AI relevant to food safety include (a) computer vision,
    (b) natural language processing, and (c) analytical tools ( Figure 1 ), which
    are discussed in greater detail below, with examples from the (a) supply chain,
    (b) public health, and (c) microbial data collection ( Figure 2 ). Figure 1 Conceptual
