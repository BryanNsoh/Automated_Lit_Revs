    and constraints, the genetic algorithm (GA) generates the best solution from the
    available solution domain [90,91]. GA can be divided into two categories: single-objective
    function optimization and multiobjective function optimization. Single-objective
    function optimization produces a unique solution that can be either maximum or
    minimal by optimizing just one objective function. However, in the optimization
    of a multiobjective function, many objective functions are optimized, leading
    to a solution space that is not dominated (from the entire feasible solution domain,
    a sub domain is obtained, which is better than the remaining solution space).
    GA encompasses the three fundamental genetic processes of crossing, mutation,
    and selection. Choosing the population size is the initial stage in using GA to
    find a feasible solution. The population size can be chosen at random [92] or
    based on our knowledge of a possible solution. The value of the objective function
    is examined at each population size point. The population size’s points that produce
    an accurate fitness value are regarded as parents in GA. The new population known
    as children is created using these parents [93]. Crossover and mutation are two
    methods that could be used to accomplish this [94,95]. While mutation creates
    various changes to the present parents based on fitness value, crossover is the
    combination of many parents. In many instances, elite offspring with the same
    parents may be produced (in those cases when the selected initial population gives
    an accurate fitness value). Up until a workable solution is found that provides
    an accurate fitness value, GA creates new populations. The algorithm is stopped
    using specified stopping criteria after the accurate fitness value is obtained.
    Time limit, fitness limit, generation size, function toleration, and constraint
    tolerance are just a few examples of stopping criteria for GA. Numerous published
    studies discuss the use of GA in hybrid systems for sizing research. For instance,
    Yang et al. [96,97] and Bilal et al. [98] used GAs to size a PV hybrid wind system.
