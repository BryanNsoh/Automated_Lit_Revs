    data by using the average and standard deviation of the time series. For time
    series with seasonal patterns, average and standard deviation of lags in each
    season are utilized to obtain seasonally standardized data as follows [76]: $$
    S_{std} = (M_{SS} (\\omega ) - \\overline{{M_{SS} }} (\\omega ))/\\sigma (\\omega
    ) $$ (12) MSS(ω) is ωth data at time t, \\(\\overline{{M_{SS} }} (\\omega )\\)
    average of ωth data and the standard deviation of ωth data is \\(\\sigma (\\omega
    )\\). 2.4 Long-short term memory modeling concepts The long short-term memory
    (LSTM) model is a recent AI modeling method, renowned for modeling nonlinear sequences.
    This method is an enhanced recurrent neural network (RNN), improved for learning
    long-term dependencies in sequential data and forecasting the future steps. Historical
    information in the RNN cells is estimated in a loop-wise calculation. Hence, RNNs
    have been successful in learning sequences. The major problem of the RNN method,
    as reported by Kratzert [43], is its short memory as it can barely remember the
    information of more than ten sequences. Thus, the LSTM was introduced to overcome
    this drawback [77]. The structure of a LSTM block contains three gates that control
    the information flux and determine the output results. These gates are termed
    the input, forget, and output gates, with each one responsible for a particular
    task. For the ct memory block in LSTM, the gates control the inputs amounts that
    are permitted to enter, which inputs should not be forgotten in the estimation
    process, and finally, those outputs that are allowed to continue for further processing.
    The mapping in the LSTM block is performed by calculation of the network unit
    activations from t = 1 to t = τ with initial values C0 = 0 and h0 = 0, iteratively,
    as follows [40]: $$ f_{t} = \\sigma \\, (W_{f} M_{SS} + \\, U_{f} h_{t - 1} +
    \\, b_{f} ) $$ (13) $$ \\tilde{C}_{t} = \\, tanh \\, (M_{SS} + h_{t - 1} + ) $$
    (14) where MSS is the input vector at time t and ht−1 is the hidden state at time
    t − 1. The weight matrices are denoted by U and W for input-to-hidden, hidden-to-hidden
    connections, respectively. ft is the produced vector with values in the range
    (0–1), σ(·) depicts the logistic sigmoid function and Wf, Uf, bf, \\(W_{{\\tilde{C}_{t}
    }}\\), \\(U_{{\\tilde{C}_{t} }}\\) and \\(b_{{\\tilde{C}_{t} }}\\) represent the
    set of learnable parameters for the forget gate. The update vector is denoted
    by \\(\\tilde{C}_{t}\\) with an interval of (− 1,1). tanh (*) is the hyperbolic
    tangent. The forget gate is denoted by it with range (0,1) and is defined as follows:
    $$ i_{t} = \\sigma \\, \\left( {W_{i} x_{t} + U_{i} h_{t} - 1 + b_{i} } \\right)
    $$ (15) Wi, Ui and bi are a set of learnable parameters, defined for the input
    gate. By considering Eqs. 13–15, the cell state update can be computed as follows:
    $$ c_{t} = \\, f_{t} \\odot \\, c_{t - 1} + \\, i_{t} \\odot \\tilde{C}_{t} $$
    (16) where \\(\\odot \\) represents the element-wise multiplication. In the above
    equation, for ct values approximately equal to zero, the information should be
    forgotten, while for values close to one, they should be preserved. The definition
    of the above equation covers which stored/new information in ct−1 will be forgotten
    (values of ft of approx. 0) and which will be kept (values of ft of approx. 1).
    The last gate, which is the output gate, controls the cell state ct as follows:
    $$ o_{t} = \\sigma \\, \\left( {W_{o} x_{t} + U_{o} h_{t - 1} + b_{o} } \\right)
    $$ (17) where ot varies from (0–1), and Wo, Uo and bo are a set of learnable parameters,
    defined for the output gate. Equations 16 and 17 can be combined to form ht as
    follows: $$ h_{t} = \\, tanh\\left( {c_{t} } \\right) \\odot o_{t} $$ (18) The
    occurrence of a vanishing gradient in RNNs can exponentially decay the influence
    of the inputs on the hidden layer and the consequent output is drastically altered
    [78]. The LSTM model was developed to provide a solution for this fault in RNNs
    by considering an additive gradient structure which frequently updates the gates
    [79, 80]. Updating gates require changing the weights and model parameters. RNNs
    can keep past information in the cells for a period of time that depends on the
    weights and the past data [81] and therefore LSTM models, which were developed
    from RNNs, likewise transfer past information by changing weights and optimizing
    them. For this purpose, the LSTM needs optimization algorithms to tune its parameters
    and find the optimum results for the problem. The classic LSTM structure will
    be used in this study to ensure the parsimony principle in the modeling procedure.
