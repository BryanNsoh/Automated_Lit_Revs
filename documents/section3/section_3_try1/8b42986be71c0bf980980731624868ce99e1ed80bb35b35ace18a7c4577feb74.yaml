    scales are available that provide different geographic data, statistics including
    socio-economic and scientific data, that can potentially be used for understanding
    the disaster risks in Nepal (Table 4). Detailed information on communities and
    infrastructure systems can be collected and processed from multiple sources including
    OpenStreetMap, Google Earth, and global data products to support impact analysis.
    Usually, the data generated and shared by the public organizations are considered
    as open-source. Data sharing policy and copyright information does not exist in
    the data generated by the national institutions/organization; however, over the
    past five years, there has been progressing in sharing of the government data
    online [66]. Apart from the national institutions and private sectors, international
    organizations provide information on different development indicators. Table 4.
    Geographic open and public data sources in Nepal and their characteristics. 3.3.
    Analytical Models for Flood Hazard and Risk Assessment Analytical models use advanced
    statistical techniques and approaches in the modeling of extreme events and making
    predictions about the mechanisms involved in complex physical processes. These
    models have mainly been used for predicting system behavior and understanding
    various hydrological and hydrodynamics processes in terms of assessing hazards
    and risk. Hydrological models are developed and used for both river and floodplain
    modelling to analyze the behavior of flooding and to identify the causes and effects
    of flooding [99]. These models help to assess the flood frequency for the quantitative
    assessment of flood problems in the area and prepare flood risk, vulnerability,
    and hazard maps. Many models are available for flood hazard mapping and assessment
    and are applied in the Nepalese context [1]. Both one-dimensional (1D) and two-dimensional
    (2D) dynamic flood models are used [100]. A basic probabilistic model can be used
    to assess flood risk in addition to complex deterministic models. Depending on
    the context, these models have their own advantage and shortcomings [101,102].
    The integrated assessment of flood hazards in flood-prone locations, the cost-benefit
    analysis, and the risk-based design of flood protection systems could all benefit
    from the adoption of such models [102]. The techniques utilized in modeling range
    from very simple approaches with many simplifying assumptions to quite complex
    applications that involve a lot of data and computation time for both the hazard
    and vulnerability components of the risk. Studies have shown that combinations
    of different models (e.g., 1D/2D) would offer optimum balance between the amount
    of data needed for the simulation and the accuracy of the result [103]. The detailed
    list of the flood analytical models with their temporal and spatial scale and
    outputs are given in Table 5. Some of the common models used in Nepal are described
    below: 3.3.1. Hydrodynamic Model HEC-GeoRAS is used for interfacing between the
    HEC-RAS and GIS used for flood inundation mapping based on the flow rates for
    different return periods using the HEC-RAS model, and GIS for spatial data processing
    [104]. 3.3.2. Hydraulic Models HEC-RAS is a commonly used hydraulic modelling
    software in Nepal that is used for flood hazard mapping [1,105]. HEC-RAS can perform
    steady and unsteady flow hydraulics, sediment transport/mobile bed computations,
    and water temperature modelling [99]. 3.3.3. Hydrological Models To evaluate the
    hydrology of watersheds, spatially dispersed hydrological models are employed,
    including HEC-HMS [106,107], InVEST [108,109], VIC [110], and SWAT [111,112,113].
    The SWAT has been most widely implemented in hydrological studies and is applicable
    under limited data availability [114,115]. Table 5. List of analytical models
