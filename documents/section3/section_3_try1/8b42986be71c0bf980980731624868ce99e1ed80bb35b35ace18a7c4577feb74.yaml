    to the common AC bus used in AC microgrids. Since most loads and the grid itself
    are AC, AC microgrids can be simply integrated into a traditional AC grid. As
    a result, it is more flexible, capable, and controllable. However, when a DC/AC
    converter is used to connect DC loads, DC sources and energy storage devices to
    the AC bus, the efficiency is intensely reduced [36,48,49]. The primary elements
    that need to be synchronized in AC microgrids are active power, reactive power,
    imbalance components, and harmonics. DC power is the primary element that needs
    to be controlled in DC microgrids. Consequently, the DC microgrid control system
    is easier to use than the AC microgrid control system [50]. In AC microgrid design
    before the connections, photovoltaic (PV) system-generated DC power is converted
    into AC using DC-AC inverters. Rectifiers convert AC power into DC power so that
    it can be utilized to power DC loads. Without any transformation, the AC load
    receives a direct supply from the AC bus. Converters use the connection between
    the AC bus and the wind power generation system to manage both active and reactive
    power. Because just phase matching is needed between the main grid and the AC
    microgrid, connecting to the main grid becomes simpler. 2.5.1. Advantages of AC
    Microgrid (a) The use of high-efficiency transformers. For distribution purposes
    and for the nearby local loads, the voltage of AC microgrids can be increased
    and decreased using transformers, respectively. (b) Protection techniques for
    AC circuits are favorable due to periodic zero voltage crossings since switching
    circuit breakers extinguish the fault current arc at zero crossings. (c) Stable
    voltage can be achieved by independently managing reactive power. (d) In grid-tied
    mode, the AC microgrid will automatically disconnect if any fault conditions arise
    in the microgrid. Since the AC load receives a direct supply from the AC microgrid,
    any disturbances in the main grid will not affect it [51]. 2.5.2. Disadvantages
    of AC Microgrid (a) To power DC loads such as battery charging, computers, DC
    fluorescent lights, etc., AC power must be converted into DC power. These conversions
    result in a decrease in efficiency. (b) The use of power electronic converters
    causes an introduction of harmonics introduced into the main grid. (c) The DC
    output of renewable energy sources must be converted to AC using inverters, which
    makes interconnection difficult [52,53,54]. 2.6. DC Microgrid Overview A common
    DC bus connected to the grid via an AC/DC converter is utilized in a DC microgrid.
    AC microgrids and DC microgrids both operate under similar principles. Since a
    DC microgrid only requires one power conversion to link a DC bus, it is a good
    alternative to an AC microgrid for reducing power conversion losses. As a result,
    the system efficiency, cost, and system size of a DC microgrid are higher. As
    a result of the insufficiency of reactive power, DC microgrids are also more stable
    and better suited for integrating distributed energy resources (DERs) [48]. In
    order to reduce the cost of the power electronics converter and boost efficiency,
    diverse DC loads can be directly linked with the DC microgrid bus without any
    transformation. DC-AC converters are necessary for connecting AC loads. Research
    on DC microgrids is gaining traction due to the growth of DC renewable energy
    sources. 2.6.1. Advantages of a DC Microgrid (a) The direct connection of a battery
    storage system to a power source for backup is possible. In times of peak load
    or in the absence of any distributed generators, a backup storage system will
    provide power. (b) Direct connecting lowers the need for several power conversions
    and boosts system effectiveness. (c) It enables easy connection of renewable energy
    sources. (d) Should there be a power outage in the AC main grid, the DC microgrid’s
    battery storage will routinely supply electricity to loads. (e) The running costs
    and power converter loss of a DC system can be kept to a minimum because all that
    is needed to connect to the AC main grid is a straightforward inverter unit. 2.6.2.
    Disadvantages of a DC Microgrid (a) Most load units in the current power system
    configuration demand AC power. Therefore, a DC-only distribution network is not
    practical. (b) Compared to an AC system, voltage transformation in a DC system
    is less systematic. (c) The integration of AC generators necessitates the use
    of a rectifier to convert AC power to DC power [55,56]. 2.7. Comparison of AC
