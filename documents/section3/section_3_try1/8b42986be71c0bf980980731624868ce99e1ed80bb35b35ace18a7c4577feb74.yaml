    an IoT forensic model to classify interconnectivity between things. This helps
    in identifying every interconnected thing of IoT nodes. Garba et al. [126] suggested
    a new low-cost fuzzy genetic blockchain-enabled network forensics framework to
    address the preservation of digital provenance, examination, and analysis challenges
    of IoT forensics. The proposed work was intended to perform examination and analysis
    using the genetic fuzzy expert system. The main concern of the authors was to
    maintain the privacy and chain of custody to achieve integrity using hyperledger
    fabric and private-permissioned blockchain. Sadineni et al. [127] emphasized the
    challenges of identifying and comparing significant artifacts from network packets
    to reconstruct attack scenarios at the time of forensic IoT. They addressed this
    challenge and proposed a novel provenance-based forensic model ProvNet-IoT for
    investigating network-level attacks in an IoT environment. In a similar work [128],
    Sadineni et al. proposed ProvLink-IoT, a novel provenance based model for evidence
    collection and forensic analysis in IoT networks. They have conducted a case study
    on 6TiSCH networks to demonstrate the effectiveness of their proposed model. Liu
    et al. [129] expressed concern that holistic forensics of IoT may not be useful
    in all IoT applications and there is a need for a specific forensic framework
    for each area of the IoT application. They presented a digital forensics model
    which deals with IoT devices, network, and cloud storage for the source of evidence.
    For digital forensics, a specific model should be developed for a particular type
    of IoT application. Due to the diversity of sensors, storage, and various SBCs,
    no universal architecture or file format is employed in the IoT environment. To
    address this gap, We devised a Digital Forensics Model (DFM) specifically for
    Ag-IoT. In this DFM, there are five phases, namely identification, collection,
    examination, analysis, and presentation. Chronologically, these forensic phases
    are applied on each layer of the Ag-IoT architecture in an asynchronous manner.
    Each layer needed to apply protocols of different branches of digital forensics.
    The different branches of digital forensics used here are device forensics, network
    forensics, memory forensics, application forensics, and cloud forensics. Once
    each layer has finished its DF process, the results are synchronized with the
    corresponding layer and presented in the form of a report.A graphical representation
    of a systematic digital forensic model for Ag-IoT is shown in Fig. 3. 7. Discussion
    Ag-IoT is the highest trending technology in human life to make life much easier,
    faster, and more comfortable. According to Cisco Internet Business Solution Group
    (IBSG), IoT was born between 2008 and 2009, with an average of 1.84 IoTs per person;
    the propositional logic can be derived from these IBSG statistics that people
    will possess 10 IoTs per person on average, in the coming age. Thus, this field
    requires the most potential to research in the Ag-IoT domain to improve its characteristics
    and work on its challenges. A major obstacle to the acceptance of Ag-IoT is the
    instruction and preparation of agriculturalists. Uninformed farmers may cause
    severe damage to the system by clicking on any wrong button in Ag-IoT based software
    or hardware. Farmers and workers in the industry must spread knowledge about the
    more effective use of Ag-IoT and guarantee that these technologies are used securely.
    There is also a scarcity of youth who choose the agriculture business as a career
    because they want bright and white-collar jobs. About 55% of farmers are over
    55 years old in the agriculture business in the UK, which poses a huge risk of
    cyber threats due to lack of knowledge and activeness. Internet speed in rural
    areas is also another challenge for the wider adoption of Ag-IoT. The harsh nature
    of the environmental condition can affect the Ag-IoT system as it has to be implemented
    in an open field most of the time. In addition to monitoring and controlling sensors,
    the wireless networks used in the agri-sector, which are mainly low power such
    as LoRaWAN, Zigbee, etc., can be affected by harsh environmental conditions, such
    as temperature, humidity, obstacles, and human presence as well, an impact that
    leads in turn to communication and data loss. This may create false data reading
    and wrong functioning of the smart agriculture system. The cyber security and
    related risks in Ag-IoT need to be taken seriously and significant work is required
    to make it more secure and robust for users relying on it. Security can be exploited
    and inevitable in hardware and digital parameters. These vulnerabilities are quite
    similar to other areas of IoT applications or industries. Ag-IoT uses additional
    hardware such as autonomous vehicles, RFID tags, smart trespass detectors, and
    others. Agricultural businesses are vulnerable to conventional Cyber Attacks like
    ransomware, malware, technology corruption, spearfishing, data breaches for economic
    manipulation or intellectual property theft. It is also a lurking focus of activist
    groups (animal rights, anti-GMO) to cause serious economic or political disruption.
    There is a need for proactive actions for cyber security and digital forensics
    agencies to take measures to reduce their vulnerabilities and attack surfaces
    and protect against financial and legal penalties incurred as a result of these
    attacks. Hardware related to Ag-IoT or state-of-the-art sensors used in Agriculture
    IoT can be vulnerable. The main reasons behind these vulnerabilities are mostly
    outdated or not updated firmware or default passwords, and the network. The best
    encryption technique could be used to make data communication secure, but limited
    memory and computational resources in IoT raise the problem of implementing a
    complex cryptographic algorithm. The other vulnerabilities in communication technology
    (such as RFID, GPS, Wi-Fi Protected Access (WPA), ZigBee, and Bluetooth) and its
    protocols could inherit the vulnerabilities in Ag-IoT system. Mobile applications
    and web-based Ag-IoT applications can be targeted through passive vulnerability
    detection. There is a potential risk of creating a massive botnet by scanning
    networks or the web to locate a vulnerable list of millions of Ag-IoT devices.
    The usual lack of attention to the security of Ag-IoT is a concerning challenge
    [82]. The Ag-IoT is a new area of application of the IoT. Therefore, there is
    a scarcity of articles related to vulnerabilities in Ag-IoT hardware such as sensors,
    actuators, and others. This can lead to zero-day attacks in Ag-IoT. It is highly
    recommended that security issues are addressed before Ag-IoT components are deployed.
    In terms of networking, there are multi-perspective challenges that can affect
    the manipulation of agricultural data as network components and technologies like
    Wi-Fi devices can easily be hacked using easy and known tactics. If the Wi-Fi
    of Ag-IoT is hacked, the smart agriculture system is severely compromised. Consequently,
    the agribusiness person will face loss of crops, labor, and economy. The Ag-IoT
    system is prone to malfunction, which can lead to a decrease in yield without
    the farmer being aware of it. The implementation of inadequate user access control
    can provide attackers with easy access to Ag-IoT systems through unauthorized
    access to mobile apps or websites [130], [131]. In this study, we reviewed 132
    research articles to understand the work done in the areas of Ag IoT, its security,
    and digital forensics. A detailed study was carried out on these articles and
    it has been found that a scarcity of articles discusses Ag-IoT based cyber attacks
    and digital forensics. Thus, researchers working in this domain can further explore
    emerging CACC and DF investigations based on Ag-IoT. Furthermore, there is an
    urgent need for preparedness towards CACC and DF in Ag-IoT. It is also observed
    that most of the experiments were not conducted in a practical environment and
    were based on assumptions. To solve more real-time problems, researchers should
    also experiment with these techniques in real-world solutions for Ag-IoT. 8. Conclusion
    According to SDG 2030 goal 2, the world is looking to promote sustainable agriculture
    to achieve zero hunger. Ag-IoT can become a major contribution in this direction
    and can be used in a variety of agricultural fields, such as farm monitoring,
    irrigation, pest monitoring, livestock monitoring, smart greenhouses, and smart
    poultry farms. This study reviewed 132 articles related to Ag-IoT and IoT in general,
    covering topics such as Ag-IoT architectures, applications, security, and forensic
    issues. The findings of the study indicate that while much work has been done
    to create high-level Ag-IoT platforms, manufacturers and developers have not paid
    enough attention to security. Some researchers have also investigated the potential
    damage that a hacked or vulnerable Ag-IoT system can cause. Often, it is not possible
    to prevent crimes and attacks, so forensic investigation of crimes is essential,
    yet very little work has been done in this area. The main conclusion of this study
    is that secure Ag-IoT components are needed to ensure uninterrupted services in
    the emerging agricultural era. Additionally, a digital forensic model or framework
    is necessary to trace Ag-IoT to effectively track perpetrators and support law
