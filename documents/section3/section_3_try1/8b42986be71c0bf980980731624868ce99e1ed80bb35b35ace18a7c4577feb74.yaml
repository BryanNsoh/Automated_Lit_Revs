    System Fuzzy logic, a mathematical framework and computing paradigm, addresses
    uncertainty and imprecision in decision making and system control. It was introduced
    as an extension of classical (or “crisp”) logic to model and handle uncertainty,
    undefined concepts, and ambiguous or incomplete information. In classical logic,
    propositions are either true or false (binary), and there is no room for intermediate
    or partial truth values. Fuzzy logic, on the other hand, allows for a gradual
    transition between true and false, assigning a degree of membership between 0
    and 1 to a proposition, representing the “fuzziness” or uncertainty associated
    with it. 3.3.1. Fuzzification Fuzzy sets are a generalization of classical sets,
    where an element can belong to a set to a certain degree, represented by a membership
    function. Membership values range from 0 (not a member) to 1 (fully a member).
