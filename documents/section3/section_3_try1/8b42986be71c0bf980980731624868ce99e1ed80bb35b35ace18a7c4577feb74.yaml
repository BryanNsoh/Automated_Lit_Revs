    between the real-life object (signal from the sensor) and the reference value
    has been measured. In the second one, the error of the model control, whilst in
    third one, the difference between model and sensor-aided system has been taken
    into account. These approaches make it possible to receive three types of analyzed
    errors 𝑒 𝑟 (𝑡) , 𝑒 𝑚 (𝑡) , 𝑒 𝑐 (𝑡) for the mentioned structures. The results obtained
    on this basis are presented in Table 4, whereas their selected graphical instances
    are depicted in Figure 16. Figure 16. Graphical presentation of Table 4 (source:
    authors). Table 4. The results of the performance indices. The differences in
    the results of the quality criteria for the real object result from the factors
    mentioned in the previous section. Moreover, an increase in the ISE and RT errors
    is visible with an increase in the angle reference value. It is a natural phenomenon
    resulting from the integral nature of the revealed inaccuracies. Comparing the
    perfect control system with a dedicated PID controller, a clear conclusion has
    been drawn. The RCTPC algorithm guarantees a better control of the angular position
    of the servo in terms of the ISE criterion. This is due to the lack of oscillations
    that could be observed in the PID-oriented control. Simultaneously, the RT performance
    index turned out to be better for the classical regulation. Hence, it can be seen
    that in the new introduced approach, the used safety margin can be reduced by
    increasing the value 𝐲 𝐩.𝐫𝐞𝐟 (𝑡) . This operation should shorten the control time
    while increasing the control energy consumption. However, as the example of the
    PID controller demonstrated, the aforementioned energy requirement is feasible
    in practice. Therefore, the discussed case warrants further research studies.
    10. Conclusions and Open Problems In this paper, the new perfect control law devoted
    to the continuous-time physical objects has been introduced. The presented approach
    guarantees an appropriate regulation of plants having high inertia and characterized
    by the control signal limitation property. In order to verify such a behavior,
    a set of the real-life-originated numerical tests has been conducted under the
    research studies. Moreover, this article constitutes a first attempt toward the
    implementation of the perfect control in the sensor-aided systems. Henceforth,
    a simple control structure, which successfully reduces the computational burden,
    can be effectively employed. Having the experience gained from the practical research,
    the key open problems have been formulated. Firstly, it would be interesting to
    examine the discussed perfect control algorithm in the context of the Luenberger
    state observer application. Secondly, in order to address a problem covering the
    transition between the continuous- and discrete-time plants resulting from some
    digital operations, a new perfect control law defined in the discrete-time domain
    should be invented. In the end, these challenges warrant further in-depth research
    investigations. Author Contributions Conceptualization, P.M. and D.P.; methodology,
