    3 Results and discussions 3.1 MSS data preprocessing The conventional approach
    in determining the parameters of AI models is to use trial-and-error or optimization
    methods. In this section, based on what was described in the introduction and
    methodology, the steps of implementing the alternative method—structural-analysis-based
    methodology—are explained, alongside the achieved results. This method is more
    purposeful than trial and error, and faster and more efficient than the optimization
    methods. These results can be very useful depending on the application and the
    desired accuracy. Another feature is the ability to generalize the results of
    this method and use it in optimization methods that will be examined in future
    studies. Given the above explanations, a prerequisite to any preprocessing and
    modeling exercise is the identification of the structure of the time series and
    detecting significantly influencing components. The KPSS test is initially applied
    to assess the overall stationarity condition, and then the MKT and SMKT tests
    are used for detecting non-seasonal and seasonal trends in time series, respectively.
    The MWJ test is also used to detect the significance of the jump factor. The results
    are provided in Table 2. As the results indicate, the original surface soil moisture
    time series (MoistureSS) is jump-less as P(MWJ) = 68.78%, much higher than the
    1% significance level. A non-seasonal trend cannot be detected in the MSS time
    series (PMKT = 32.32% > 5%), while the seasonal trend is negligible (PSMK = 5.90 > 5%)
    on account of being slightly higher than the confidence level. The MSS series
    is stationary but with a low percentage (PKPSS = 9.30%). This low stationarity
    can be the result of the last non-stationary factor, the period term. A periodic
    pattern can be observed in the time series plot, and to assess the significance
    of this term, the ACF plot is presented. The ACF values were calculated and plotted
    for one-fourth of the MSS data (Fig. 3a). A significant periodicity with lag 52
    is distinctly observed in the graph. Moreover, non-seasonal correlations in time
    series exist for 9 lags. From this figure, it is concluded that the dominant factor
    in the MSS time series structure is the periodic term followed by a negligible
    seasonal trend. These two factors can increase the number of required model inputs
    up to 52 parameters when considering sole DL LSTM modeling. The characteristics
    and periodic pattern of the original MSS time series measured over a 3-day interval,
    in each location, can also be seen in weekly mean MSS data. Hence, as determined
    from the time series structural analysis, it is required to use seasonal preprocessing
    methods to decompose the series into constitutional terms. Table 2 Evaluation
    of surface soil moisture time series stationarity Full size table As the trend
