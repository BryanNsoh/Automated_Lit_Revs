    Explore all metrics Abstract A common goal among fisheries science professionals,
    stakeholders, and rights holders is to ensure the persistence and resilience of
    vibrant fish populations and sustainable, equitable fisheries in diverse aquatic
    ecosystems, from small headwater streams to offshore pelagic waters. Achieving
    this goal requires a complex intersection of science and management, and a recognition
    of the interconnections among people, place, and fish that govern these tightly
    coupled socioecological and sociotechnical systems. The World Fisheries Congress
    (WFC) convenes every four years and provides a unique global forum to debate and
    discuss threats, issues, and opportunities facing fish populations and fisheries.
    The 2021 WFC meeting, hosted remotely in Adelaide, Australia, marked the 30th
    year since the first meeting was held in Athens, Greece, and provided an opportunity
    to reflect on progress made in the past 30 years and provide guidance for the
    future. We assembled a diverse team of individuals involved with the Adelaide
    WFC and reflected on the major challenges that faced fish and fisheries over the
    past 30 years, discussed progress toward overcoming those challenges, and then
    used themes that emerged during the Congress to identify issues and opportunities
    to improve sustainability in the world''s fisheries for the next 30 years. Key
    future needs and opportunities identified include: rethinking fisheries management
    systems and modelling approaches, modernizing and integrating assessment and information
    systems, being responsive and flexible in addressing persistent and emerging threats
    to fish and fisheries, mainstreaming the human dimension of fisheries, rethinking
    governance, policy and compliance, and achieving equity and inclusion in fisheries.
    We also identified a number of cross-cutting themes including better understanding
    the role of fish as nutrition in a hungry world, adapting to climate change, embracing
    transdisciplinarity, respecting Indigenous knowledge systems, thinking ahead with
    foresight science, and working together across scales. By reflecting on the past
    and thinking about the future, we aim to provide guidance for achieving our mutual
