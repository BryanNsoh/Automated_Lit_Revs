    In general, there are five layers in Ag-IoT architecture, that is, the cloud layer,
    the application layer, the fog layer, the edge layer, and the physical layer [51],
    [52], [53]. The ITU-T (International Telecommunications Union Telecommunication
    Standard) proposed a four-layer architecture for holistic IoT [54]. The layers
    in the architecture presented in this article are the device layer, network layer,
    service support and application support layer, and application layer. The device
    layer senses data from sensors, actuators, RFID tags, and GPS in the IoT and sends
    them to the second layer. The second layer is the network layer, which is responsible
    for activities related to networking, communication, and transport. The service
    and application support layer is the third layer. The top layer is the application
    layer, which receives data from the third layer and is responsible for presenting
    the data in a user-readable format. In IoT World Forum 2014, [55] presented a
    reference model of a seven-layer IoT architecture that combined three and five-layer
    architectures. These layers are physical, connectivity, edge computing, data accumulation,
    data abstraction, application, collaboration, and processes. The physical layer
    is responsible for managing things in the IoT, while the connectivity layer handles
    communication and processing units. The edge computing layer analyzes the data
    received from the connectivity layer. The data accumulation layer serves as a
    storage for data to be received or sent. The abstraction layer performs aggregation
    and access to the data. The application layer controls, analyzes, and presents
    a report of the functionality of IoT in the current environment. Finally, the
    collaboration and process layer includes people and business processes. In the
    process of developing new architectures, Kuaban et al. [56] proposed a three-layer
    Ag-IoT architecture. The authors adopted the concept of fog computing and cloud
    computing in their architecture. The first layer is named the IoT layer, which
    includes Ag-IoT hardware such as sensors, drones, SBCs, and actuators. Sensors
    measure environmental variables such as temperature, humidity, and soil moisture
    and activate actuators to perform their respective functions in agriculture. The
    second is the fog layer where Ag-IoT devices are connected to gateways by LoRaWAN
    or another network. The third layer is the cloud layer, which deals with APIs
    to manage the data received from the agricultural environment. Verma et al. [57]
    proposed a four-layer-based Ag-IoT architecture. In this architecture, the perception
    layer consists of sensors, actuators, and microcontrollers. It senses data from
    an agricultural environment and forwards these raw data to the network layer.
    The network layer performs the abstraction of raw data received from the perception
    layer and transmits them to the middleware layer. It also manages resources and
    services, including a real-time database. The application layer receives data
    from the middleware layer. It contains communication protocols such as MQTT, AMQL,
    and CoAP. It receives encrypted data, decrypts it to make it user-readable, and
    stores the data on the local machine for future use. Symeonaki et al. [58], [59],
    [60] discussed a three-layer architecture for Ag-IoT. The first layer is the physical
    layer where devices such as sensors, actuators, gateway, and mobile devices are
    present to sense the data from the sensors and forward them to the middleware
    layer. The middleware layer acquires, manages, and stores the context of the data
    received from the physical layer and forwards it to the application layer. This
    layer is also responsible for providing security and privacy to the data and its
    communication over the upper layer. The upper layer named the application layer
    is centrally hosted and accessed remotely by users. Marcu et al. [52] presented
    a three-layered Ag-IoT architecture that includes a platform layer, an edge layer,
    and a communication layer. The platform layer collects raw data from Ag-IoT hardware
    by sensing the agricultural environment and sending them to the edge layer. The
    edge layer performs decision making based on data received from the platform layer
    and performs fusion and processing of the sensor data. The communication layer
    obtains data from the edge layer and establishes communication between the gateway
    and the cloud. Similarly, Vha et al. [61] also discussed the three-layer Ag-IoT
    architecture, which included a device layer, a network layer, and an application
    layer. Al-Qaseemi et al. [62] studied two types of architecture for comprehensive
    Internet of Things (IoT) applications. IoT architectures are three-layer and five-layer
    according to different IoT vendors. The authors highlighted a problem concerning
    the standardization of Ag-IoT architectures. Quy et al. [63] discussed a common
    Ag-IoT architecture. The architecture consists of three layers, namely Ag-IoT
    hardware, communication technology, and data processing and storage. Ag-IoT hardware
    included sensors, actuators, embedded system with processor, communication modules,
    memory, I/O interfaces, and battery power. The authors have discussed various
    communication technologies such as Zigbee, Z-Wave, 6LoWPAN and NFC, based on various
    parameters such as license, transmission distance, frequency, and data rate. Alharbi
    et al. [64] presented the drawbacks of traditional cloud-based architecture, and
    to overcome them, proposed an edge and fog computing architecture for Ag-IoT.
    The weakness of the existing system is high energy consumption during agricultural
    data transfer from and to the cloud and high network traffic. The proposed architecture
    reduces the load on the cloud layer, minimizing energy consumption, network traffic,
    and latency for Ag-IoT applications and services. It consists of four layers,
    namely: IoT sensor layer, edge layer, fog layer, and cloud layer. The IoT sensor
    layer is responsible for all Ag-IoT hardware deployment. The edge layer performs
    the computation of data received by the sensors/actuators. The fog layer is responsible
    for the process and analyzes complex data received from Ag-IoT sensors through
    the edge layer. The cloud layer offers increased scalability and the ability to
    access computing resources such as storage, networking, and processing on demand.
    Sinha et al. [65] proposed a user-centric Ag-IoT architecture that consists of
    three layers: perception layer, communication layer, and control layer. The perception
    layer is responsible for the acquisition of data through sensors. The communication
    layer transmits the acquired data to and from the network. The control layer works
    as a decision maker and performs analysis of the acquired data. Mohapatra et al.
    [66] proposed Ag-IoT architecture based on the holistic Ag-IoT architecture. This
    proposed architecture contains six layers, namely the device layer, network layer,
    session layer, application layer, cloud layer, and business layer. The business
    layer consists of several business modules where the information can be accessed
    according to the nature of the business. The comparison in various Ag-IoT architectures
