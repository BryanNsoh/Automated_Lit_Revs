    Figures Versions Notes Abstract An Artificial Intelligence (AI)-enabled human-centered
    smart healthcare monitoring system can be useful in life saving, specifically
    for diabetes patients. Diabetes and heart patients need real-time and remote monitoring
    and recommendation-based medical assistance. Such human-centered smart healthcare
    systems can not only provide continuous medical assistance to diabetes patients
    but can also reduce overall medical expenses. In the last decade, machine learning
    has been successfully implemented to design more accurate and precise medical
    applications. In this paper, a smart sensing technologies-based architecture is
    proposed that uses AI and the Internet of Things (IoT) for continuous monitoring
    and health assistance for diabetes patients. The designed system senses various
    health parameters, such as blood pressure, blood oxygen, blood glucose (non-invasively),
    body temperature, and pulse rate, using a wrist band. We also designed a non-invasive
    blood sugar sensor using a near-infrared (NIR) sensor. The proposed system can
    predict the patient’s health condition, which is evaluated by a set of machine
    learning algorithms with the support of a fuzzy logic decision-making system.
    The designed system was validated on a large data set of 50 diabetes patients.
    The results of the simulation manifest that the random forest classifier gives
    the highest accuracy in comparison to other machine learning algorithms. The system
    predicts the patient’s condition accurately and sends it to the doctor’s portal.
    Keywords: human-centered application; IoT; machine learning; smart healthcare
    prediction; fuzzy logic; decision support system 1. Introduction The Internet
    of Things (IoT) and machine learning (ML) are two rapidly evolving technologies
    that have profoundly impacted the healthcare section [1]. The convergence of these
    technologies has given rise to innovative and smart solutions in the form of IoT-based
    human-centered healthcare applications utilizing ML [2]. IoT-based healthcare
    applications for portable and remote monitoring with a focus on human-centricity
    are needed by those who live in underdeveloped or remote areas. Diseases like
    high blood pressure, heart disease, and diabetes are long-lasting and require
    continuous monitoring [3,4]. In IoT-based applications, sensors enable real-time
    data collection from diabetic patients, providing a continuous stream of vital
    signs and other health-related information. This constant monitoring ensures a
    comprehensive view of the patient’s health status. This vast amount of data is
    processed via ML to identify patterns, anomalies, and trends, assisting in personalized
    diagnosis and treatment plans. It can predict disease conditions and evaluate
    factors, on the basis of which risk assessments can be made for personalized interventions
    [5]. ML algorithms heavily rely on the quality and quantity of data. Existing
    data on diabetic patients are for patients who are demographically different and
    have different levels of health-service challenges as compared to local-area patients.
    Thus, inherent biases exist due to diverse demographic and environmental factors
    that affect human health. Inadequate or biased data may lead to incorrect predictions
    and recommendations [4,6]. According to the best of our knowledge, the specific
    data set related to diabetic patients in Pakistan is limited as compared to the
    data sets of other countries. Looking for data on diabetic patients in Pakistan,
    we need to contact healthcare institutions, hospitals, research organizations,
    researchers, and government health departments. We cannot gain access to specific
    sensor data through our contacts and by meeting with them. Thus, we decided to
    design and develop an IoT system for data collection for local patients for the
    betterment of Pakistan’s underdeveloped areas like [7,8]. When accessing and using
    healthcare data, especially patient-related data, ethical and legal guidelines
    must be followed. Data privacy and consent are critical considerations when working
    with sensitive health information. Our whole work focused on smart health applications
    rather than simple health applications. A comparison between the pillars of smart
    health applications and simple health applications and their implementation is
    essential to understand the differences and similarities between these two approaches
    to healthcare technology, as described in Table 1 and Table 2. Table 1. Comparison
    between smart health and simple health [3,4,9,10]. Table 2. Advanced feature analysis
    between smart and simple health applications [11,12,13,14,15]. Smart health applications
    involve some advanced technologies like ML and AI (Table 2). Remote health monitoring
    with privacy and security concerns under the supervision of professionals is also
    a feature of smart health. All these smart health features of Table 2 are depicted
    in our layered architecture in Figure 1 and also in our component-based architecture
    in methodology section. Figure 1. Layered architecture of the designed system.
    IoT devices facilitate personalized care by tailoring interventions based on individual
    health data. Patients receive custom alerts, recommendations, and treatment plans,
    enhancing engagement and outcomes. Customization may require sophisticated and
    resource-intensive IoT infrastructure, potentially increasing the overall cost
    of healthcare services. ML enhances personalization by analyzing data to create
    precise models for each diabetic patient. Like ML, decision support systems in
    human-centered IoT devices with healthcare applications can trigger real-time
    alerts for healthcare professionals or caregivers in case of emergencies or abnormal
    health parameters. This enables timely interventions and improved patient safety.
    ML algorithms can provide automated decision support systems by analyzing incoming
    data and suggesting appropriate actions based on established patterns and medical
    guidelines, for instance, in diseases affecting factors like normal, high, and
    low ranges of vital signals, especially blood glucose levels [10,16,17,18]. Bandyopadhyay
    et al. [19] discuss the fact that accessibility and scalability are challenges
    for increasing numbers of patients when it comes to dealing with large amounts
    of data during continuous remote monitoring. IoT solutions can be scalable to
    accommodate a large number of users and devices [8,17]. Diabetic patients need
    to check their glucose levels after and before every meal and take doses accordingly.
    Cloud-based architectures facilitate easy accessibility and data sharing across
    healthcare systems. Considering all these points, a smart and intelligent decision-making
    system is presented here for diabetes patients. The proposed smart health architecture
    consists of five sensors for the measurement of health conditions, namely, temperature,
    heart rate, oxygen level, blood pressure, and blood glucose level via non-invasive
    measurement through an infrared (IR) sensor. A gateway node, the Arduino Nano,
    is used that collects all the data through sensors and sends them to an online
    server through Wi-Fi connectivity. Secondly, we propose a smart algorithm to effectively
    send data to a server that gives priority to abnormal ranges of data, which can
    eventually lead to unhealthy and critical condition prediction by the ML algorithms
    that are applied so that doctors can effectively deal with emergency patients,
    prioritizing them over patients whose body vital measurements, like BP, heart
    rate, temperature, blood glucose level, and oxygen saturation, are in normal ranges.
    Thirdly, we have designed a hardware circuit for the non-invasive measurement
    of blood glucose levels, as glucometers available in underdeveloped areas are
    dependent on invasive methods of measurement. Frequent penetration of needles
    for continuous monitoring is painful and skin-damaging. The proposed glucose sensor
    for diabetic patients is a wearable sensor on the thumb, and there is only a need
    for light penetration and keeping the thumb in a direction such that the LED light
    does not face the nail portion of the thumb. The details of this sensor are discussed
    in the proposed methodology and architecture section. In addition to this, we
    validate our proposed smart wearable healthcare system architecture and its measurements
    with standard apparatus measurements that are already available in hospitals.
    Moreover, our system also predicts a patient’s current health condition based
    on the sensor data measures collectively using ML algorithms. We use support vector,
    Gaussian Naïve Bayes, decision tree classifier, random forest, and Bernoulli NB
    and ML techniques for the prediction of health conditions, including healthy,
    moderately unhealthy, unhealthy, very unhealthy, critical, and very critical,
    based on classified sensed data. For accurate health condition predictions, appropriate
    rules and fuzzy sets are needed; thus, using fuzzy logic, we developed a fuzzy
    logic-based decision support system for making decisions about patient’s health
    conditions. We achieved results in the form of accuracy, precision, recall, and
    F1 scores for our proposed system’s patient records and also for the standard
    apparatus’ records and compared them. When designing a healthcare system using
    non-invasive glucose measurement and performing clinical procedures with NIR light,
    it is important to make certain assumptions to simplify the model and provide
    a basis for its development and performance evaluation. Here are some assumptions
    we made: It was assumed that patients do not have serious skin diseases that cause
    redness or itching due to light absorption. It was assumed that patients will
    not have applied any medicine or compound on a skin area that faces the hardware,
    such that measurements will not be affected. To address the skin issues in a clinical
    scenario, users and healthcare professionals have to be educated about the system’s
    limitations and the best practices for using the device in patients with dermatological
    conditions. Proper sensor placement and skin preparation help in mitigating some
    challenges [20,21]. The rest of the paper is organized as follows. Section 2 discusses
    related work. Section 3 presents the proposed architecture and the work methodology.
    Section 4 presents the results and discussion. Finally, conclusions and future
    work are outlined in Section 5. 2. Related Work Diabetes is a chronic disease
    or group of metabolic disorders. Blood glucose levels in the body are elevated,
    which is either due to a lack of insulin production or high sugar levels in the
    circulatory system [18]. This is due to malfunction of the pancreatic beta cells.
    It affects different parts of the body, and risks include pancreatic disease,
    heart disease, hypertension, kidney failure, pancreatic problems, nerve damage,
    foot problems, ketoacidosis, visual impairment, and many more. Eye problems, waterfalls,
    and glaucoma are also potential risks. There are various reasons behind the causes,
    such as lifestyle, lack of activity, weight gain, smoking, high cholesterol (hyperlipidemia),
    high blood pressure (hyperglycemia), and others, which can be targeted to treat
    diabetes. It affects various age groups, from adolescence to adulthood. The pancreas
    is an organ located in the midriff area. Gangil et al. [15] proposed a strategy
    that uses an ML technique, namely, an SVM, for classification for diabetes analysis.
    The ML strategy for diabetes management is based on a high-dimensional therapeutic
    data set. The experiment proved that the vector machine could be used to effectively
    diagnose diabetes. Jara et al. [10] discussed smart sensing technologies that
    provide foundational data collection capabilities for IoT applications. Boursianis
    et al. [2] described the varieties of smart monitoring applications that have
    revolutionized several services not only in healthcare but in many other domains,
    like agriculture, networks, traffic control, and education, and in emergencies
    like fire disasters [22]. Challoner et al. [16] described smart healthcare services
    and digital health diagnosis performed using IoT. Alturjman et al. [4] discussed
    the authentication, integrity, and privacy of data using WSN in IoT. Rghioui et
    al. considered [23] continuous monitoring of patients using an IoT embedded system
    that makes health predictions based on machine learning algorithms, where an SMO
    algorithm gave the best results. Its results were evaluated in terms of accuracy,
    precision, and sensitivity. The IoT plays a dynamic role in the integration of
    physical and virtual items, as stated by Kavithamani et al. [1], who also discussed
    a health monitoring system based on IoT. IoT is crucial for developing cutting-edge
    technologies like wireless sensor networks, AI, cloud computing, robotics, transportation,
    and healthcare systems. According to the authors of [1,24], healthcare systems
    have seen many improvements, but glucose monitoring systems are still expensive
    and have several other drawbacks. The authors discuss the design of a glucose
    monitoring system based on IoT sensor devices in this work. The system can monitor
    real-time glucose levels, body temperature, and contextual data and give them
    to doctors and patients in a graphical and understandable format. Additionally,
    this model added push notifications to alerts. Smart healthcare or e-health plays
    a vital role in treatment and smart health prediction in diabetes. With the integration
    of technology and data-driven approaches, healthcare providers can offer more
    personalized and efficient care to diabetes patients [25]. Islam et al. [26] introduced
