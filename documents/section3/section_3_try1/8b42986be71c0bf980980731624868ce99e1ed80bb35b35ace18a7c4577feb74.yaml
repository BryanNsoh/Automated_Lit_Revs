    through the prism of the values obtained in Table 1 and Table 2, indicate that
    the RCTPC has great control potential. The innovative real perfect approach was
    able to address the task of regulation in the best manner. The worst results in
    terms of the control accuracy have been achieved by the classic LQR control system.
    This also applies to the control time, where the differences between the classical
    controller and the controller with an integrating action were significant. As
    it can be seen, adding an additional integrator to the LQR-based control made
    it possible to reduce the settling time of the system and its accuracy in relation
    to the setpoint at the input. However, more energy expenditure was required to
    drive the system. In conclusion, the used indices confirmed that the innovative
    real perfect control approach works and outperforms the classical ones. The mentioned
    algorithm makes it possible to obtain the reference value in a much shorter time
    and with a smaller error than other controls that have been considered until now.
    Moreover, as it can be seen in the simulation figures, the derivative of the signal
    for controlling the system by LQR is greater than the RCTPC control, which means
    that the new approach has no maximum values. Thanks to this strategy, it is able
    to provide a margin for signal growth, which minimizes the saturation phenomenon.
    On the other hand, it also means that it can increase the RCTPC control results
    by increasing the partial reference value 𝐲 𝐩.𝐫𝐞𝐟 (𝑡) . Table 1. The results of
