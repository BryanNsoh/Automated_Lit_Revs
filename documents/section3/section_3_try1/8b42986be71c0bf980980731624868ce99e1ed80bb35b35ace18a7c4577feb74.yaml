    We conclude our paper by saying that a smart healthcare monitoring system is an
    essential need, and with the passage of time the number of patients suffering
    from diseases like diabetes and COVID-19 is increasing. To control their condition
    and for safety measures, diabetic patients must have a portable system that can
    be reviewed by doctors repeatedly. The proposed system covers five essential factors
    of diseases, namely, blood glucose level, blood pressure, heart rate, oxygen level
    in the blood, and temperature. The blood glucose sensor for diabetic patients
    is non-invasive, frequent measurements using an invasive method not being possible.
    We validated our system with standard procedure apparatus/machine data and applied
    ML algorithms for the prediction of the health condition of patients. Comparisons
    in terms of accuracy, F1 score, recall, and precision were performed, which showed
    that the proposed system gave 98 percent similarity to the results obtained via
    standard apparatus and machines. Thus, the proposed system predicts diabetic patients’
    health conditions as critical, very critical, unhealthy, very unhealthy, or moderately
    unhealthy. In future work, telehealth enhancement factors can be introduced. ML
    and AI are being used already. Deep learning and another prediction algorithm,
    OIESGP, exist in healthcare, but not for diabetic patients. We will try to achieve
    implementation by adapting new and innovative algorithms. New innovative sensors
    can also be introduced with evolving technologies which are helpful in performing
    visible camera monitoring for chronic and emergency patients, making telehealth
