    emerging cyber attacks and cyber crime (CACC) in Ag-IoT IoT was proposed in 1990’s
    with the idea of interconnecting different electronic devices through various
    technologies. However, during the past decade, the IoT has developed rapidly without
    considering the profound security goals and challenges involved in it. Consequently,
    Ag-IoT may probably face various emerging Cyber Attacks and Cyber Crimes. According
    to Statista, by 2025 there will be 75 billion devices connected to the Internet
    of Things [75]. Due to rapid development, it implies that checking the security
    and vulnerability assessment in these devices is practically impossible. As a
    result, the absence of a complete trust zone can be detected in the microcontrollers
    used for Ag-IoT devices. Cyber attack (CA) is an attack on digital devices and
    its network to disrupt, manipulate, or destroy the services of the system. The
    intention of an attacker can be to perform data theft or malicious operations
    on the target. Cyber crime is an unlawful activity against the user’s digital
    device, network, or connected to a networked system, or its data to perform information
    theft, sabotage, disrupt, or harm. The interconnectivity of Ag-IoT devices with
    the Internet creates a risk of various CACCs in the Ag-IoT ecosystem. A senior
    vice president, Corey Reed with Deere, admitted that cyber criminals have been
    looking for farming information for their personal gain. The Ag-IoT system can
    be targeted by different means. The attackers could push sprout into a ditch or
    hedge or prevent it from working of Ag-IoT. In [76], [77], the cyber attack taxonomy
    included vectors, viruses, malware, worms, trojans, ransomware, adware, zero-day
    vulnerability, stuxnet, exploit toolkit, botnet, Man In The Middle (MITM), phishing
    and spoofing, side channel, Distributed Denial of Service (DDoS/DoS), and RFID
    attacks. According to the ForeScout IoT Enterprise Risk Report by De Cesare and
    Michael [78] by 2018, two-thirds of enterprises will experience IoT security breaches.
    It has captured a broader spectrum of security vulnerabilities and attacks in
    IoT systems. Their classification is unique compared to the other classifications
    as it divides the different attacks into four distinct classes; Physical, Network,
    Software, and Encryption attacks. The same statement is true for an Ag-IoT system,
    where Ag-IoT devices can be attacked physically, in its network or in the applications.
    Similarly, attacks can be tested on encryption schemes, as Ag-IoT is implemented
    using various existing network technologies. Sinha et al. [79] discussed various
    emerging cyber attacks (CA) in Ag-IoT, respectively, to each Ag-IoT layer. Possible
    attacks on the physical layer could be autonomous system hijacking/disruption,
    irregular measurement, node capturing, and sleep deprivation. Edge-layer attacks
    for control actuator, booting, flooding, and signature wrapping attack. Network
    layer attacks could be DoS, DDoS, data transit attacks, routing attacks, signal
    disruption, Radio frequency (RF) Jamming attacks, side-channel attacks, malware
    injection, and Botnet attacks. An application layer-based CA could be phishing,
    malicious scripts, DoS/DDoS, cloud computing attacks, and cyber terrorism. Sontowski
    et al. [80] covered CA based on the network layer in Ag-IoT. These attacks are
    replay attacks on the Zigbee protocol that can create difficulties in implementing
    other protocols. The smart farm, which uses IEEE 802.11 protocol, can face attacks
