    Finding the optimal model parameters requires a long process of trial and error
    or can be accomplished using conventional optimization methods. Optimization methods
    are used to maximize or minimize a target and find a solution to a problem that
    fits it the most. The genetic algorithm (GA) is a nature-inspired search approach
    which is derived from evolution concepts and principles and is appropriate for
    problems with a stochastic nature. The GA considers a population space of solutions
    [84] and uses the mutation and crossover of chromosomes as its basis. Following
    the random selection of two parents (chromosomes), a new population of solutions
    is generated through reproduction and attribute sharing of the parents. The performance
    of this new solution population is assessed based on their objective function.
    Those who produce the best results (best fitted to the problem) are ranked for
    selection of next parents and reproduction of the new generation. Naturally, best-fitted
    results have a higher chance of being selected as parent chromosomes. This process
    of crossover, mutation, generation of offspring, and selection of the best ones
    is repeated until the optimal solution is attained. The process is governed by
    a maximum number of iterations or convergence of the results [54, 84, 85]. While
    the GA is used to find the optimum set of parameters for a problem, the GA itself
    has several parameters that must be adjusted including the number of populations,
    the crossover rate, the mutation rate, fitness function, etc. Normally, the GA’s
    hyperparameters are set based on trial and error. According to determined values
    of the GA parameter in earlier studies, the values ranged from: population size ∈ Z = {[4,
    50]}, maximum iterations ∈ Z = {[11, 99]}, crossover percentage ∈ R = {[0.7, 0.85]},
    mutation rate ∈ R = {[0.1, 0.15]} [54, 55, 86,87,88,89]. Therefore, based on the
    reported values and some trial and error in this span, the following values are
    chosen. For the GA adjustment, the crossover rate is set to 0.8, the mutation
    rate is set to 0.1, the population size is 10, and the maximum number of iterations
    is 100. The survival method for the selection of parents and obtaining the next
    chromosomes is set as the single binary method, since the problem requires discrete
    positive integer values. The fitness criterion is also set to RMSE [55, 88, 89].
