    Get rights and content Under a Creative Commons license open access Abstract Although
    big data is publicly available on water quality parameters, virtual simulation
    has not yet been adequately adapted in environmental chemistry research. Digital
    twin is different from conventional geospatial modeling approaches and is particularly
    useful when systematic laboratory/field experiment is not realistic (e.g., climate
    impact and water-related environmental catastrophe) or difficult to design and
    monitor in a real time (e.g., pollutant and nutrient cycles in estuaries, soils,
    and sediments). Data-driven water research could realize early warning and disaster
    readiness simulations for diverse environmental scenarios, including drinking
    water contamination. Keywords Data miningOmicsRemote sensingSensorChemoinformatics
    1. Adaptation of data-driven approaches in water management, as opposed to precision
    agriculture Smart agriculture is an example of water-impacted area where remote
    sensing and other data-driven approaches have been intensively utilized. Unmanned
    aerial vehicles (UAV, i.e., drones) are now routinely used in agronomic research
    and at commercial farms to some extent. Autonomous navigation is more challenging
    for ground robots because of obstacles (e.g., leaves in cluttered rows) and blocked
    global positioning system (GPS) signals (e.g., for small robots working under
    crop canopies) (Gai et al., 2021). Typically, aerial images are collected using
    hyperspectral, thermal, infrared, and/or visible (red, green, and blue, i.e.,
    RGB) cameras (Burnette et al., 2018). Above-canopy RGB cameras rely on reflectance
    between plants and background. Light detection and ranging sensor (LiDAR) is an
    example of alternative three-dimensional (3D) sensor with lesser illumination
    inconsistencies or effects of shadow (Gai et al., 2021). Collected two-dimensional
    (2D) and 3D images are computationally costly datasets to store and analyze. As
    a result, data needs to be trimmed down to extract index parameters for chlorophyll
    and other crop yield indicators for interpretation. Breeding and yield prediction
    are the main purposes of high-throughput aerial (by drones) and ground (by robots
    or stationary/hand-held sensors) phenotyping (Watanabe et al., 2017). Additional
    focus areas of precision agriculture include robotics for greenhouse operations
    including sterilized (heated) harvesting (Van Henten et al., 2002). Sensors wirelessly
    connected to internet of things (IoT) enable precise water (smart irrigation)
    and fertilizer application, and to monitor crop growth especially under the controlled
    environment of IoT greenhouses (Kim et al., 2008; Yuan et al., 2022). In summary,
    big data is collected (by remote sensing and IoT sensors) specifically to evaluate
    crop growth/health as a function of genotype (G; crop variety or cultivar), environment
    (E; e.g., weather including drought and other water stress, pest, and disease),
    and management practice (M; e.g., fertilizer application, irrigation, and planting/harvesting
    schedule) parameters, often termed G x E x M interactions (Benes et al., 2020).
    Above-described data driven techniques have not been adequately adapted in water
    quality and related environmental research fields. Water research has more diverse
    and less focused goals than the agriculture specifically targeting crop yields.
    Remote sensing studies in environmental chemistry journals are limited primarily
    to air pollution monitoring. Air pollutants from combustive emissions (e.g., vehicle
    exhaust) and wildfire are monitored aerially and on the ground (Stockwell et al.,
    2022). Some recent studies utilized remote sensing to monitor waste flows in national
    parks (Chen et al., 2021); to estimate carbon stocks in forests (Omasa et al.,
    2003); and to monitor water quality parameters including dissolved organic carbon
    (DOC) (Fichot et al., 2016). However, environmental monitoring of dioxins and
    other high public interest “pollutant of the moment” (e.g., lead in pipes and
    persistent organic pollutants) is historically performed at local hot spots (Uchimiya
    et al., 2007). Some individual laboratories made local monitoring data publicly
    available. Examples of such open datasets include congener profiles of dioxins
    and polychlorinated biphenyls (PCBs) (Yokohama National University, 2022), raw
    analytical data (e.g., near infrared (NIR), nuclear magnetic resonance (NMR),
    and fluorescence) for soil, food, and other diverse sample sets (University of
    Copenhagen, 2022). Those open databases allowed other researchers to perform chemometrics
    and advanced data analytics to interpret and make wider use of monitoring data.
    In addition, cloud (e.g., Google Earth Engine (Tamiminia et al., 2020)) and satellite
    (e.g., ECOSTRESS for evapotranspiration (Fisher et al., 2020) and GOME-2 for drought
    (Sun et al., 2015)) based open data and resources are already available yet underutilized
    in environmental cheminformatics. In 1987, Wolman noted “a major difficulty in
    assessing the effects of pollution control programs and other influences on national
    and regional water quality has been the problem of obtaining reliable information
    on water-quality trends for a representative sample of the nation''s rivers” (Smith
    et al., 1987). Some 35 years later, public databases and open dashboards are available
    in county levels for surface and groundwater quality (e.g., temperature, specific
    conductance, pH, nutrients, pesticides, and volatile organic compounds) (USGS,
    2022); soil classification (including physicochemical properties and some soil
    health parameters) (USDA-NRCS, 2022); and wastewater surveillance for COVID-19
    and other public health emergencies (CDC, 2022). As datasets are curated and become
    publicly available, data utilization has become a new challenge in big data (Lovett
    et al., 2007). Even in radiology and other medical fields where image-based diagnostics
    are traditionally employed, lack of biomarker standardization and cross-calibration
    protocols can lead to different interpretations depending on the algorithm used
    to process images (Zwanenburg et al., 2020). Artificial intelligence (AI) (including
    machine learning) is not a new concept and has been utilized in drug (receptor
    models relevant to environmental toxicology) (Young et al., 2008; Bansal et al.,
    2014) and material (e.g., sorbents and photovoltaics) (Olivares-Amaya et al.,
    2011; Azzan et al., 2022) design areas of relevance to environmental chemistry.
    Yet, there remains a gap between basic laboratory experiments and real-world environmental
    chemistry phenomena, even though a large amount of field monitoring data are publicly
    available. For example, relative importance of different reaction pathways (photochemical,
    redox, microbial, etc.) or actual concentrations of reactants and products in
    a particular river, soil, or sediment site could be theoretically conceptualized,
    but have not been visualized in a real time. Field experiments have been limited
    to monitoring or to obtain samples to conduct laboratory validation experiments.
    However, findings from laboratory experiments cannot be directly extrapolated
    back to the complex spatiotemporal biogeochemistry of the field site. Above discussion
    identifies the current transdisciplinary challenge in big data approach: interpretation
    and calibration of data for cross-system utilization. Water research community
    has a unique opportunity in this arena. First, no method currently exists to directly
    extrapolate findings from basic laboratory experiments to the actual environmental
    biogeochemistry occurring at a field site of interest. Second, systematic experiments
    (as a function of aquatic chemistry parameters with controls) are often impractical
    on-site at rivers, estuaries, and other waterways or soils and sediments. Well-controlled
    experiments can be conducted with repeated trials and errors on digital twins
    of environmental systems using available open databases of soil and water quality,
    weather, and geography described above. Digital twin has been proposed but not
    yet effectively utilized in water management (Huang et al., 2022; Li et al., 2022;
    Sookhak Lari et al., 2022; Zhu et al., 2022). In agriculture (Maimaitijiang et
    al., 2020; Pylianidis et al., 2021; Knapp-Wilson et al., 2023), advancement in
    remote sensing is enabling yield forecasting at and before maturity and harvesting
    (Bhandari et al., 2023; Gadepally et al., 2023). Early yield forecasting could
    be expanded to use satellite data, in addition to UAV. As summarized below, digital
    twin is different from conventional geospatial models derived from first principles.
    Digital twin continuously learns from data fed from its physical counterpart.
    Simulation is constantly evolving and is not based on a fixed model, because of
    the feedback loops. Digital twin is a virtual replication of the physical system.
    Data collected by sensors at critical process flow points of the physical system
    can be used to continuously train its virtual twin. Developed digital twin could
    be used to conduct virtual experiments to reduce costly trial and error efforts
    in its physical counterpart. Digital twin has been successfully used in automobile,
    aerospace, and electronics manufacturing as a part of digital transformation (DX)
    (NEC, 2022). Additional areas of utilization include material design (Azzan et
    al., 2022), education (Xie et al., 2021), and smart city (Deguchi et al., 2020)
    including water supply and treatment infrastructure (White et al., 2021). Following
    steps are required to build a digital twin (NEC, 2022). IoT sensors and cameras
    with 5G wireless high speed data transfer capacity are used to collect data at
    the physical space in a real time. AI is used to analyze collected big data. Augmented
    reality (AR) and virtual reality (VR) are used to visualize the digitally built
    space. Computer aided simulation (CAE) performs simulation in the digital space.
    In many cases, it is too costly and resource intensive for individual manufacturers
    to build its own digital twin. In such cases, cloud-based software as a service
    (SaaS) offers necessary tools and solutions for end-users (e.g., manufacturers
    and other entities committed to DX) instead of constructing digital twin platforms
    on their own. Subsequent sections show how digital twins could be built for any
    systems in the physical space ranging in scales of complexity from rhizosphere
    to water-impacted infrastructure. Built cyber twins of systems allow in silico
    experiments that cannot be safely conducted in the physical space, e.g., natural
    disaster and climate impact. 2. Digital twin in water realm: Nutrient uptake to
    disaster preparedness An open-sourced community-developed (Git) plant architectural
    model with advanced visualization is available to simulate nutrient uptake, evapotranspiration,
    and various other plant responses to environmental perturbations (Benes et al.,
    2020). Because of known phenotypic plasticity, genotype alone cannot predict plant''s
    response to different environmental cues (Benes et al., 2020). Simulations allow
    experimentalists to test various scenarios of environmental perturbations, as
    it is impractical to test all environmental stressors in field experiments. Virtual
    twin can be used to phenotype a crop variety for untested environments, including
    future environmental conditions such as extreme weather. In silico approach will
    also reduce the number of trials and errors in greenhouse and field experiments
    to determine the application rates of fertilizer and pesticides. As an example
    related to water, Fig. A.1 in Appendix A shows simulation results for nutrient
    uptake by plant roots (Postma et al., 2017; Benes et al., 2020). Because phosphorus
    (P) binds soil surfaces, soluble concentration decreases with depth (red to blue
    color shift reflecting available P concentration in Fig. A.1(a) in Appendix A).
    As a result, root branching density decreases with the soil depth for root systems
    exhibiting high plasticity (Fig. A.1(a) in Appendix A). In contrast, nitrate is
    soluble and has lesser effects on the root branching density (Fig. A.1(b)). Soil
    view of nitrate concentration in Fig. A.1(c) in Appendix A reflects changes caused
    by the root uptake in a real time. In summary, Fig. A.1 in Appendix A illustrates
    experiments conducted on virtual plants (plant in silico). The simulation visualized
    nutrient fate in complex root/soil systems. Next example will show a larger scale
    application of digital twin in smart city focused on water-related disaster, such
    as flooding. Smart city is a larger scale digital twin application that contains
    water distribution infrastructure including drinking water. Virtual Singapore,
    digital twin of Dublin (White et al., 2021), and Society 5.0 (Deguchi et al.,
    2020) are becoming accessible on the internet. Open digital twins provide an interactive
    platform where user feedback serves as the additional data for AI-driven model
    training and simulation. Simulation results can then be used for disaster preparedness,
    e.g., for early warning on smartphone apps. Fig. A.2 in Appendix A illustrates
    how digital twin could be utilized in water problems, using smart city as an example
    infrastructure where the digital twin approach has been successfully applied.
    Physical twin (blue boxes in Fig. A.2 in Appendix A) is the existing city infrastructure
    consisting of terrain (soil), buildings, utility (including drinking water and
    sewage), and various forms of transportation. Smart city is built by collecting
    data in physical layers using sensors and cameras. Big data collected in the physical
    world (including rainfall, soil property, and other environmental data) is used
    to build its virtual twin using AI, machine learning, and other models and data
    analytics. Built digital twin (red boxes) is continuously trained using big data
    fed from its physical twin. By making the digital twin open and interactive, citizen
    feedback could be used as additional data for training and simulation. For example,
    a picture posted on a social media at early stage of a disaster (e.g., flooding)
    can be used to simulate the damage in wider regions. The simulation will use additional
    data such as 3D maps, rainfall trends, and historical pedological and geographical
    data collection. Such simulation can then be used for early warning on a smartphone
    app (Spectee, 2022). AI-based emergency response app is commercially available
    in Japan and has been utilized by the regional governments for early warning and
    rescue operations (Spectee, 2022). Various data sources are used to simulate flood
    and other natural disasters: pictures posted at social networking service (SNS)
    sites, weather data, images from around 10 000 river and roadway monitoring cameras
    managed by local and central government, satellite images, traffic GPS data from
    government and automobile company (navigation data), and human traffic data (Spectee,
    2022). AI analyzes those databases for risk visualization and prediction, e.g.,
    to classify pixels of images to detect fire, smoke, and water in a picture. During
    the initial stage of flooding, one SNS photo allows AI to analyze water depth
    and location based on rainfall/geographical data to create a real time 3D flood
    simulation map predicting affected areas with water depth. In addition to commercial
    apps, freely accessible digital twin platforms are becoming available. For example,
    digital twins of archeological sites (AIST, 2022) around Japan was developed using
    cloud data as a part of Society 5.0 (Deguchi et al., 2020), and is open to the
    public. Digital twin allows underground to aboveground visualization of archeological
    sites for preservation (protection of underground archeological sites from unintentional
    damage during construction) and discovery without excavation. Open digital twin
    platforms have the advantage of receiving citizen feedback as additional data
    and feedback loops to improve simulation results. In summary, digital twin could
    be built from big data for systems of diverse complexities ranging from plant
    root systems, soils, archeological sites, and cities to the entire country. Flood
    simulation in digital twin (red box in Fig. A.2 in Appendix A) cannot be investigated
    as experiments in the physical world. There are diverse areas of application for
    digital twin in water chemistry research to explore untested conditions including
    extreme climate, emerging pollutants, and new vectors of public health concern.
    Availability of open models, cloud-based data repository, and data visualization
    will be the challenge in data-driven water research, much like in agricultural
    bioinformatics (Marshall-Colon et al., 2017). 3. Data-driven research agenda in
    environmental chemistry Historically, environmentally relevant concentration and
    condition have been the prerequisite for designing laboratory experiments for
    environmental chemistry including pollutant fate and treatment effects. However,
    “environmentally relevant concentration” is unknown or widely varies across environments
    for many pollutants of interest. As a result, concentrations of target pollutants
    (or initial loading for nanomaterials) are set as low as analytically possible
    to justify environmental relevance of the experiment. Remote sensing could aid
    pollutant distribution screening to capture more realistic, as opposed to assumed
    environmental concentrations and conditions to design controlled laboratory experiments.
    As an example, quinone redox cycling is historically believed to play a central
    role in environmental redox chemistry; yet, no monitoring data is available to
    validate its well-accepted importance in environmental chemistry. Quinones are
    a known redox catalyst in photosystem II (Saito et al., 2013), and have been proposed
    to play similar roles in microbial mineral respiration (Lovley et al., 1996) and
    pollutant degradation (Perlinger et al., 1996) as plant/microbial exudates or
    natural organic matter (NOM) components (Uchimiya and Stone, 2009). Semiquinone
    radicals are responsible, because they are reactive yet persistent in aquatic
    environments (Kiruri et al., 2013; Uchimiya, 2020). Yet, relative importance of
    quinones in biogeochemical redox cycle is currently unknown because no method
    exists for field validation. Quinones could serve as the indicator to test environmental
    health, if the data mining approach could be established. Fluorescence sensors
    could take advantage of higher aromaticity in reduced quinone to monitor the relative
    importance of quinones in NOM redox chemistry (Klapper et al., 2002). Although
    the purpose is different, fluorescence is utilized in remote sensing for satellite
    imaging of chlorophyll (Gamon et al., 1990). Solar-induced chlorophyll fluorescence
    (SIF) has been used as the proxy to measure the plant response to perturbations
    including drought (Sun et al., 2015). Unlike normalized difference vegetation
    index (NDVI) and hydrology monitoring, SIF captures changes in chlorophyll biomarker
    and elucidates different drought mechanisms and respective plant responses: prolonged
    versus flush drought events leading to different soil moisture regimes and photosynthetic
    responses (Sun et al., 2015). A close agreement was reported between the photosynthetic
    signal by SIF and gross primary production, offering a high resolution spatiotemporal
    imaging to monitor terrestrial carbon cycles (Sun et al., 2017). Another satellite
    data of relevance to the environmental community is ECOTRESS to monitor evapotranspiration
    (Fisher et al., 2020). Remote sensing can be combined with GPS to map drought
    and heat stress (Crain et al., 2018). Within the environmental chemistry community,
    current challenge in data driven research is utilization of different data sources
    to solve problems with the aid of AI. Unlike the past high visibility research
    areas such as nanomaterials, big data has not yet become active in water research,
    partly because AI requires coding skills and computational capacity. In addition,
    lack of commonly used indicator parameters (e.g., yield in agronomy) makes remote
    sensing in water research less widespread. Databases are already available to
    aid AI-driven discoveries on how different environments (e.g., soil and sediment)
    buffer, attenuate, and adjust to perturbations. The top-down approach is possible
    in environmental research by combining site monitoring with weather, satellite,
    and other relevant publicly available spatiotemporal datasets. Areas of water
    research where AI and big data could be utilized include environmental forensics
    and remediation; precision characterization of NOM and other essential environmental
    constituents; reactivity and fate monitoring for natural and anthropogenic constituents;
    and climate impact on waterways. As illustrated in Fig. A.2 in Appendix A for
    digital twin as an example, big data analytics involves the following process
    flow: data acquisition by geospatial, spectral, microscopic, and other sensing
    techniques; data reduction and parameterization; continuous model training and
    optimization by data/process flow information feedback loops; and forecasting.
    As illustrated in the subsequent section, microbiome is an example of environmental
    field that succeeded in deducing governing principles from big data. Analogous
    approaches could be adapted to data-driven water research for early warning and
    disaster response simulations for environmental catastrophe (including drinking
    water contamination); elucidation of master variables controlling the environmental
    risk of diverse classes of contaminants; and development of a methodology to link
    food, energy, and water nexus (Pitts et al., 2020; Lodge et al., 2023). Soil microbiome
    is a research area that requires data mining to extract governing principles and
    elucidate mechanisms. Sequencing of the 16S rRNA marker gene is commonly used
    to characterize microbial communities in diverse systems ranging from soil and
    ocean, to human/animal gut (Kanehisa et al., 2016). The 16S rRNA gene is universally
    present across bacteria, and is highly conserved with nine hypervariable regions
    (Nguyen et al., 2016). Database of the 16S rRNA gene sequence is available for
    thousands of species (Earl et al., 2018). Bioinformatics (omics mining of advanced
    gene sequencing data) revealed the following governing principles in complex microbiome
    of environmental samples (Fierer, 2017). First, high microbial diversity, functional
    stability (despite large species turnover), and stable population equilibrium
    are consistently observed regardless of the environment (soil, ocean, human body)
    (Goldford et al., 2018). Second, phylogeny and function are strongly correlated
    (Langille et al., 2013), allowing metagenomic prediction based on the marker gene
    sequencing data alone (Douglas et al., 2020). Finally, few environmental factors
    (pH > total organic carbon (TOC) > redox > soil moisture) drive the soil microbiome
    composition (Fierer, 2017). Collectively, master variables of environmental chemistry
    (pH, organic carbon, and redox potential (Eh)) also control the microbial community
    composition in the environment. Above-described governing principles in soil microbiome
    could enable the reverse approach. That is, the genome content may relate to the
    metabolic rate (Flamholz and Newman, 2022), as suggested recently from the laboratory
    experiments on denitrification (Gowda et al., 2022). Because nutrients constrain
    microbial composition, species (with overlapping metabolism) composition varies
    substantially between environmental samples (Flamholz and Newman, 2022) (Fig.
    A.3 in Appendix A). Shared metabolic genes are much more stable across samples,
    and could predict denitrification by a community of microbes performing complete
    or parts of sequential reduction from , , and NO to N2 (Fig. A.3 in Appendix A)
    (Gowda et al., 2022). In various ecosystems, functional composition of communities
    is highly conserved (Fig. A.3(c) in Appendix A), despite large species variations
    (Fig. A.3(b) in Appendix A) (Flamholz and Newman, 2022). This widely observed
    functional redundancy suggests that community function is more important than
    the composition (Fig. A.3 in Appendix A), and both are driven by environmental
    chemistry variables. Similar approach could be explored in environmental chemoinformatics.
    Microbial species in Fig. A.3(b) in Appendix A (estimated 106 total bacteria and
    archaeal) (Flamholz and Newman, 2022) could be replaced by diverse classes of
    pollutants at a target site, e.g., heavy metals and congeners of per- and polyfluoroalkyl
    substances (PFAS). Relative importance of environmental parameters may correlate
    with some (e.g., Pb) more than others (e.g., Cd) (Uchimiya et al., 2020) in a
    particular class of pollutants. In Fig. A.3 in Appendix A, although genome is
    not available for contaminants, chemical speciation (for inorganic pollutants)
    and reactive versus inert functional groups (for organic pollutants) could serve
    to compose a big data. The resulting big data could be used to predict the contaminant
    fate with AI-driven data analytics to account for matrix effects, replicate errors,
    and other parameters influencing the fate and concentrations of individual contaminants.
    In summary, soil bioinformatics revealed how first principles of water chemistry
    govern the genetic composition in diverse environments (Goldford et al., 2018).
    Explained drivers of soil microbiome have potentials to predict metabolic functions
    based on gene sequencing (e.g., in nitrification where redox chemistry occurs
    in a series, and microbes participate in parts or a whole) (Gowda et al., 2022).
    Same drivers can predict the impact of soil additives (fertilizers, composts,
    biosolids, and other amendments) on the soil microbial community. Would the analogous
    big data approach explain the linkage between food, water and energy nexus (INFEWS)
    (NSF, 2022)? Cheminformatics could offer a way to link INFEWS by utilizing big
    data approaches employed in soil bioinformatics. The very concept of INFEWS is
    to link three complex systems (food, energy, and water), beyond case studies with
    life cycle assessments. This goal of INFEWS makes statistical classification,
    prediction, and other data-driven modeling approaches (Reichstein et al., 2019)
    particularly relevant. Declaration of competing interest The authors declare no
