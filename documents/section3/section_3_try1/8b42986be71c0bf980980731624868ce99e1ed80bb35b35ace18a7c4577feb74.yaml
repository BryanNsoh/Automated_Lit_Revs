    into two portions, the first of which presents the influencing (input) parameters
    and the second of which displays the performance (output) parameters. Each input/output
    parameter’s whole range is broken down into a number of minor ranges [145]. A
    suitable basic shape, such as a triangular, trapezoidal, sinusoidal, or Gaussian,
    is used to represent each small range of variation [146]; these shapes are shown
