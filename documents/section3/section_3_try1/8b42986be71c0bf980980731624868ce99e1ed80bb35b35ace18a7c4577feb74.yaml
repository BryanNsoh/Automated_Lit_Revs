    One emerging area of AI application to food safety is improved detection of pathogens
    and indicator organisms. One study used image-based detection methods to take
    advantage of the fact that bacteria have different morphology in agar plates (Wang
    et al. 2020). With a combination of image preprocessing and a deep NN algorithm
    for classification, this detection system was able to detect E. coli and total
    coliform bacteria at the detection limit of 1 colony forming unit (CFU) in less
    than 9 hours; this approach could easily be adapted to other media and microorganisms,
    allowing interpretation of plating-based tests substantially before colonies are
    easily visible, particularly if methods can be developed for different food matrices,
    media, and plates with high levels of background microflora. AI tools have also
    been applied to other microbial characterization methods such as paper chromogenic
    arrays (PCAs), which are composed of various chromogenic dyes that will change
    color after contact with volatile organic compounds produced by different bacteria.
    In a proof-of-concept study (Yang et al. 2021), the visual results of PCAs were
    used as input features to train a multilayer NN to detect the presence of specific
    pathogens on inoculated romaine lettuce. Although the trained model was able to
    detect E. coli and L. monocytogenes from inoculated romaine lettuce in the test
    data set, the detection limit was reported to be around 3 log CFU/g, which is
    too high for real-world use. 5.2.   Identification and Classification of Bacterial
    Isolates AI-based methodologies have also been applied to the analysis of complex
    and large data sets to facilitate improved classification, identification, and
    differentiation of microbial isolates (Ho et al. 2019, Kang et al. 2021, Sil et
    al. 2021, Weis et al. 2020). For example, several studies have described the use
    of AI-based image detection methods to analyze spectral information that has been
    generated for the identification of bacterial isolates, for example, through Raman
    spectroscopy (Ho et al. 2019, Sil et al. 2021) and hyperspectral microscopic imaging
    (HMI) (Kang et al. 2021). Kang et al. (2021) showed that using the center region
    of interest of living cells as the input data set, the HMI method coupled with
    a recurrent NN was able to classify and differentiate five common foodborne pathogens.
    Ho et al. (2019) reported that Raman-based methods were able to classify 30 selected
    pathogen isolates and predict the antibiotic treatment using recommended empiric
    treatment as the ground truth. In a different study (Sil et al. 2021), Raman spectra
    of bacterial DNA samples, which provide less noise than whole cell samples, were
    used to classify 15 species from Brucella and Bacillus genera. Because the context
    of pathogen identification is highly variable, efforts to develop larger databases
    for bacterial identification are essential, which would provide valuable input
    data for future AI tool development. For example, a database of 660 microscopic
    images representing 33 bacteria of different genera and species supported texture
    recognition (e.g., shape, size, spatial arrangement) in microscopic images through
    a convolutional NN (CNN) with subsequent identification of bacteria via ML algorithms
    (Zieliński et al. 2017). AI has also been used to support pathogen characterization
    and identification by other analytical and diagnostic tools. Weis et al. (2020)
    summarized various studies that use ML algorithms to analyze the spectral features
    from matrix-assisted laser desorption/ionization and time-of-flight mass spectrometry
    (MALDI-TOF MS) (Singhal et al. 2015) to improve species identification. ML has
    also been used to assist bacterial identification by associating digital high-resolution
    melt profiles generated from digital PCR with specific bacterial species (Athamanolap
    et al. 2019). Similar to spectroscopy-based methods, these AI-powered analytical
    methods need a broader database covering common food pathogens to enhance their
    applicability to food safety. Currently, the studies reported (Barreiro et al.
    2010, Böhme et al. 2010, Hazen et al. 2009) only focused on a few pathogens and
    products. 5.3.   Microbial Characterization When applied as an analytical tool
    to existing data (e.g., image data and genomic data), AI can also enhance our
    understanding of pathogen characteristics, including AMR, and host–pathogen interaction
    (HPI). Although AMR characterization can help inform treatment and control strategies,
    for example, for animal-associated pathogens (e.g., Salmonella), HPI characterization
    can inform pathogenicity, which may have implications for dose response. Hence,
    characterization of foodborne pathogens has indirect but relevant implications
    for food safety. One promising and advanced application in this area is the elucidation
    of HPI using computer vision. Although ML models (Sen et al. 2016) have been used
    to study the dynamics of bacterial infection, these models usually need rule-based
    features that are generated from manual labeling and identification of key phenotypic
    features from the image. Automated feature extraction in combination with image
    analysis based on CNN has been shown to reduce bias and improve performance and
    efficiency (Fisch et al. 2019, 2021). Apart from the prediction accuracy (e.g.,
    in terms of predicting protein recruitment), this system exemplifies a mature
    AI technology in that it is automated, user-friendly, and applicable to other
    pathogens with an open platform to facilitate the data collection from users.
    It is important to note that the CNN algorithm used in this system is not novel,
    as it benefits from transfer learning that allows pretrained NN to be customizable
    to other applications. With this in mind, we believe that a similar research approach
    can be applied to other domains of pathogen characterization. Although state-of-the-art
    deep learning algorithms revolutionized our analysis of image and spectral data,
    ML algorithms are still most commonly used to identify attributes of foodborne
    pathogens from genetic data (e.g., WGS data). Applications that leverage genetic
    data include prediction of AMR (Hyun et al. 2020, Jamal et al. 2020), minimal
    inhibitory concentration (Nguyen et al. 2019, Pataki et al. 2020), host specificity
    (Lupolova et al. 2017, 2019), and virulence (Allen et al. 2021). Tree-based methods,
    including XGBoost, AdaBoost, and RF, perform better with strong predictors and
    therefore are commonly selected algorithms because the input data (e.g., k-mer
    representation of genome and expression of specific genes) are categorical. Findings
    from these studies enhanced our understanding of associations between genotypic
    and phenotypic features, which can be used to characterize new foodborne pathogen
    isolates solely based on WGS data. Future development of automated systems integrating
    gene and genomic databases and ML algorithms will make this type of WGS-based
    pathogen characterization more accessible, including to individuals without coding
    knowledge. 5.4.   Modeling Microbial Growth Challenges with modeling of pathogen
    growth, as well as survival and die-off, are numerous and related to the fact
    that it is important to predict growth, survival, and die-off for several different
    pathogens (including possibly different pathogen subtypes) in a variety of different
    foods and under a variety of different environmental conditions (e.g., temperatures).
    ComBase ( https://www.combase.cc/index.php/en/ ) is a database that collects fundamental
    research results about bacterial growth patterns under different food matrix and
    environmental conditions. Utilizing ComBase as a data source, Hiura et al. (2021)
    reported that ML models achieved accurate prediction of L. monocytogenes levels
    within 1 log CFU regardless of the food category, suggesting that more extensive
    usage of such models with other pathogens and food products is possible with the
    support of big data. AI can also be used to predict whether pathogens can grow
    under certain conditions (growth/no growth modeling), which is important for many
    food safety applications. Using a multiclassification model, a study was able
    to classify microorganisms in media under various growth conditions into growth,
    growth transition, and no growth (Fernández-Navarro et al. 2010). Overall, these
    examples illustrate how AI can be used to support decision-making with regard
    to pathogen control strategies, including through “food safety by design” approaches,
    where AI tools would be used to support development of formulations that minimize
    pathogen growth. 5.5.   Studying Bacterial Population Dynamics There are many
    examples of AI application to support modeling and characterization of microbial
    populations and population dynamics, even though most examples are from fields
    other than food safety. Not surprisingly, there are several publications that
    detail AI-based approaches to classify microbial taxa and communities based on
    metagenomics data (Ghannam & Techtmann 2021, Harris et al. 2019). Although 16S
    metagenomics tools, which until recently were the predominant metagenomics approaches
    used in food microbiology, are considered to have limited value for food safety
    (as they typically cannot reliably differentiate foodborne pathogens from closely
    related nonpathogens), increasing application of shotgun metagenomics, including
    AI-based analyses of the resulting data, is likely to broaden food safety relevant
    metagenomics applications. Another research direction to study population dynamics
    is to predict the interaction between microorganisms in a community from various
    traits. Using three microbial communities as experimental examples, DiMucci et
    al. (2018) predicted the microbial interactions of the microorganisms in each
    community from the presence and absence of specific genes or metabolic functions
    observed in the communities. This ML-assisted approach was suggested to have potential
    for discovering therapeutic interventions. In the context of food safety, this
    application might be useful to predict the effect of biopreservatives used as
    control strategies for foodborne pathogens.  6.  CHALLENGES AND FUTURE DIRECTIONS
    FOR ARTIFICIAL INTELLIGENCE TO HELP IMPROVE FOOD SAFETY  Although in previous
    sections, we explored different opportunities AI technologies present for the
    improvement of food safety, application of AI tools in food safety still appears
    to lag behind compared to other food-related areas (e.g., marketing, agricultural
    production). The relatively low penetration of AI in food safety appears to be
    due to multiple factors. One key reason seems to be the limited availability of
    data that are needed to develop and implement AI tools for food safety applications
    with key limitations being (a) the low speed and high cost of microbial data collection
    and (b) limited sharing of microbial data, owing to industry concerns about data
    privacy and the business and reputational risk that may be associated with data
    sharing. In some cases, there may be a reluctance from food industry stakeholders
    to develop and adopt food safety AI technologies because of a fear that these
    tools might negatively impact their business interests. This concern is not just
    limited to the data sharing that may be required but may also extend to concerns
    that AI tools, if available to others, could be used to predict whether a specific
    company (e.g., the company that provided the data for the tool development) has
    an increased food safety risk. The lack of a clear legal and regulatory framework
    regarding AI applications and protection of sensitive data that are needed to
    feed these applications may compound these concerns. Even if food safety data
    can be shared, data from different sources often represent distinct formats and
    structures, which makes standardization and data use difficult. Also, data details,
    such as the test methods used and the sample size tested (e.g., 1 g, 25 g), are
    often either inconsistent or not available. Negative test results (i.e., results
    that do not detect a pathogen) may never be available at all or may show even
    less metadata. Another challenge to more widespread AI application is the lack
    of systematic efforts to assemble different AI tools. Given that many food safety
    AI tools are developed by research labs, they tend to fall short of delivering
    practical products that industry can adopt or that at least can be quickly developed
    into usable tools. Furthermore, the problems addressed by “research” AI tools
    are typically specific to a type of product, microorganism, or environmental condition;
    hence, the generalizability is limited and thus those AI tools need to be combined
    for holistic benefit. To address the challenges mentioned above, we propose that
    key directions for future AI development in the field of food safety include (a)
    improving data sharing among different stakeholders through novel privacy preservation
    technologies, data standardization, and regulations, (b) encouraging multidisciplinary
    collaboration to encourage more commercial deliverables, and (c) implementing
    education in data science, software development, and design thinking among food
    safety professionals Innovations in privacy protection methods have the potential
    to improve the utility and scalability of various AI tools by facilitating more
    widespread data sharing, as accessibility to big data is the key to AI applications.
    Two of the most promising approaches are differential privacy and federated learning.
    Differential privacy allows data providers or data processors to intentionally
    manipulate data by adding noise, which grants the data provider plausible deniability.
    Different levels of privacy can be customized depending on the sensitivity of
    the data and the trust level of data providers. Relevant to the area of food safety,
    differential privacy has been applied to protect personal health data to facilitate
    COVID-19 surveillance (Dyda et al. 2021). At the same time, federated learning
    is presented as the emerging tool in medical diagnostics (Rieke et al. 2020),
    which shares similar challenges regarding data sharing as the food safety field.
    Federated learning allows data providers to share local updates to the model on
    the cloud without sharing the data. Thus, the model applications can be trained
    without the need to store data at a central location. With the ability to utilize
    but not compromise patient data, federated learning is a promising approach that
    can aid in the transition of research models to practical tools in clinics. Future
    research and development efforts should apply these novel privacy-preservation
    methods to food safety data; these efforts could provide use cases for industry
    partners and insights into the sample size needed (i.e., a total of collectively
    shared data) to ensure acceptable utility of AI applications. To address the industry
    concerns about the misuse of AI applications, laws and regulations need to keep
    up with the advancement of technology to reflect and avoid potential misuse. For
    example, templates of mutual agreements should be developed to better delineate
    the boundary for interpreting results from AI applications. A food company might
    be more inclined to adopt AI technology if the contamination predicted from the
    model is used for internal decision-making only and cannot be used by government
    and supply chain partners against the company''s benefits. Digital solution providers
    for food safety should help food companies establish protocols and evaluate enterprise
    risks in the case of a data leak or model misuse. These strategies can help food
    companies choose the type of AI technologies they want to use, depending on the
    level of risk they are willing to accept. Importantly, however, data standardization
    still needs to be developed and implemented across the industry to facilitate
    data sharing by limiting the time and effort to unify the data. This process could
    be facilitated with the help of a third-party organization, for example, Global
    Language of Business ( https://www.gs1.org/ ), which is an organization that creates
    a common language for different systems, or through collaboration between different
    stakeholders, as exemplified by Coordinated Innovation Network from Dairy Brain
    (Ferris et al. 2020). Currently, many organizations, including the FDA, have already
    directed efforts toward standardizing metadata associated with WGS data (Balkey
    et al. 2021, Pettengill et al. 2021). To address the lack of deliverable AI tools
    in food safety, researchers need to establish interdisciplinary collaboration
    with computer scientists, software developers, and IT professionals to develop
    user-centered application programming interfaces and data management systems to
    support commercialization or implementation of food safety AI analytical tools.
    Improved education and literacy in data, computer science, and design thinking
    are also needed to help food safety professionals better communicate across disciplines
    and express the specific industry needs. With an extensive library of ML models
    currently developed in academia, it is not difficult to envision the integration
    of these tools into commercial AI applications for food safety. For example, with
    a connection to a public geographical database and implementation of water sensors
    in irrigation water and rapid detection equipment for indicator microorganisms,
    an AI system can be powered by the Internet of Things to provide early warnings
    for increased risk of pathogen presence in agricultural water, fields, and products,
    informing different practices such as testing, irrigation source water selection,
    harvest timing, and harvest equipment sanitation frequency. Further governmental
    support is also needed to facilitate the development and implementation of AI
    technologies in food safety. Similar to the FDA''s regulation of AI-based medical
    devices (Benjamens et al. 2020), clearer regulations with regard to clearance
    levels will help the commercialization of current existing food safety AI.  7. 
    CONCLUSIONS  Although it is tempting to conclude that AI shows promise for application
    in food safety, so far there are only a few convincing examples that would support
    this statement. Most data and examples that provide strong evidence for successful
    application of AI to food safety are in the areas of public health surveillance,
    prediction of preharvest food safety risk factors, and, to a lesser extent, detection,
    identification, and characterization of foodborne pathogens. Key obstacles to
    wider commercialization and implementation of AI tools for food safety applications
    include limited availability of digitized food safety data (food safety data are
    still often collected and stored in hard copy), privacy concerns (most food companies
    hesitate to store food safety data on the cloud), a workforce that often has limited
    data literacy, and a limited food safety innovation ecosystem that could stimulate
    the collaborations needed to foster food systems’ wide implementation of digital
    food safety tools. Overcoming these challenges will require considerable efforts,
    including an improved digital food safety infrastructure, implementation of innovative
    data sharing and privacy protection approaches, and improved digital training
    of food safety professionals. Importantly, industry as well as AI researchers
    and service providers will also need to be careful to not present AI as a panacea
    but to focus on those applications where AI will address specific needs and questions,
    using other more appropriate tools (including simulations, classical statistics,
    etc.) as needed. Finally, despite its alluring name, in the medium term, AI tools
    are likely to help provide decision-support tools, and final decisions will still
    be made by humans.   disclosure statement  The authors are not aware of any affiliations,
