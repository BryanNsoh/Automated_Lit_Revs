    Part of the book series: Lecture Notes in Electrical Engineering ((LNEE,volume
    1029)) Abstract With the high demand for oil palm production, implementations
    of Machine Learning (ML) technologies to provide accurate predictions and recommendations
    to assist oil palm plantation management tasks have become beneficial, such as
    in predicting annual oil palm. However, different geographical and meteorological
    conditions may result in different scales of influence for each variable. In this
    research, K-Nearest Neighbors (KNN) and Support Vector Regression (SVR) were used
    in predicting oil palm yield based on data collected in Riau, Indonesia. Pearson’s
    correlation coefficient was also calculated in selecting the input features for
    the models, whereas normalization and standardization were used in scaling the
    data. By setting the minimum absolute correlation threshold to 0.1 and using standardization,
    both models managed to obtain more than 0.81 R2, with SVR obtaining the overall
    best performance with 0.8709 R2, 1.372 MAE, and 1.8025 RMSE without hyperparameter
    fine-tuning. It was also discovered that the oil palm yield in the previous year
    is the variable with the most influence in estimating oil palm yield in the current
    year, followed by the number of plants and soil types. Keywords Oil palm Yield
    prediction Machine learning KNN SVR Access provided by University of Nebraska-Lincoln.
    Download conference paper PDF 1 Introduction The high demand and limited supply
    of oil palm fruit production have urged many oil palm plantation companies to
    intensify the technology implementation to boost productivity whilst preserving
    efficiency. The Roundtable on Sustainable Palm Oil (RSPO), one of the biggest
    oil palm stakeholder groups, indicated that optimizing productivity and efficiency
    in oil palm fruit production has been their priority since 2018 [1]. As the global
    leader in Crude Palm Oil (CPO) production, Indonesia and Malaysia control approximately
    86% of the global CPO supply [2]. It elevates CPO to a vital component of Indonesia’s
    and its consumer countries’ food security [3]. Furthermore, the rapid demand growth
    has been fueled by the demand for biofuel raw materials as well as other less
    harmful alternative raw materials [4]. The issue for Indonesia and Malaysia is
    to boost national oil palm fruit production while avoiding deforestation. A thorough
    examination of several production metrics is required to identify the potential
    for improving the productivity of existing plantings and ongoing replanting programs
    [5]. The significant current gap between an oil palm plantation’s potential and
    actual production indicates that there is still scope for further improvement.
    However, relying simply on conventional human intuition to make modifications
    to a large plantation area is regarded as risky [6]. To tackle this problem, Artificial
    Intelligence (AI) technology offers an objective and rational perspective of complex
    production systems through data-driven analysis. Several AI implementations have
    been employed to generate valuable information in increasing oil palm productivity.
    One of them is classifying the ripeness level of oil palm fresh fruit bunches
    (FFB) [7, 8]. AI can also analyze the availability and loss of nutritional components
    using Android-based applications [9]. Another advantageous implementation is the
    identification of oil palm leaf deficit [10], fertilization recommendation system
    [11], computer vision-based for object counting [12], irrigation mapping system
    [13,14,15], and weed detection [16, 17]. One of the most pressing problems is
    projecting oil palm plantation productivity using machine learning to provide
    comprehensive insight into the critically necessary materials to minimize future
    resource loss [18,19,20]. Numerous studies on oil palm yield prediction using
    machine learning have also been attempted using a combination of associated factors.
    These studies concluded that climatic data, such as rainfall indices, wind speed,
    and relative humidity, had a significant impact on oil palm yield projection [21,22,23].
    However, there are many other factors that determine oil palm yield forecast,
    such as fertilizer content, planting density, crop age, soil type, and so on [24,25,26].
    A comparison of two machine learning models to regress annual oil palm yield is
    reported in this research. Correlation analysis was first conducted to select
    variables that are highly correlated with the output and use them to train the
    models, which include meteorological, soil, and plantation data. Min–max normalization
    and z-score standardization were also performed on the data to further assist
    the models in learning. The findings of this comparative research will subsequently
    be linked to a feature in an oil palm plantation management recommendation system.
    2 Related Works Among various ML algorithms, the Bayesian Networks (BN) and Artificial
    Neural Networks (ANN) have been widely adopted in predicting oil palm yields despite
    the limited number of studies in this field. Chapman et al., had utilized such
    models to predict oil palm yield using meteorological data in the form of total
    rainfall up to two years prior to the year of harvest, fertilizer usage, soil
    conditions, tree age, and chemical contents in frond 17 of the oil palm trees.
    Both models obtained mean R2 values of 0.6, indicating that they performed quite
    well. It was also implied that the rainfall conditions brought about a significant
    influence on the number of yields [21]. In a similar research, such findings were
    also found where usage of rainfall, temperature, relative humidity, light intensity,
    and wind speed data in the past 12 months to train ANNs allowed them to obtain
    up to 0.4707 MSE in forecasting oil palm yield [23]. In one of the most recent
    studies, other ML models such as XGBoost and Random Forest (RF) obtained outstanding
    results with more than 0.7 R2 values in predicting oil palm yield based on satellite
    multispectral images [22]. ANN had also been used in another similar study with
    the Non-linear Autoregressive Exogenous (NARX) to predict oil palm yield using
    air pollution data as inputs in addition to the meteorological dan plantation
    area data. Trained and tested on data collected from nine states in Malaysia,
    both the ANN and NARX models obtained R2 values larger than 0.87 [27]. Such results
    imply that the plantation area and air pollution data may also be highly influential
    albeit the importance of each feature may differ according to the location of
    the oil palm plantation fields as climate changes played major parts in both regional
    and global oil palm yields [26]. This means that the ML models used had to be
    fine-tuned according to the data for each different plantation region according
    to the geographical and climatic characteristics. 3 Theoretical Statistics 3.1
    Min–Max Normalization Normalization is the process of converting a set of numerical
    values into a standard range of values, such as (0–1) in the case of min–max normalization.
    It is mainly aimed to transform features to a similar scale and minimize the risk
    of some features dominating the contributions to the output, which is formulated
    as follows: $$ X_{\\text{norm }} = \\frac{{X - X_{\\min } }}{{X_{\\max } - X_{\\min
    } }} $$ (1) where \\(X_{{\\text{norm}}}\\) denotes the normalized value, \\(X\\)
    is the original value, \\(X_{\\min }\\) is the minimum value of the variable,
    and \\(X_{\\max }\\) is its maximum value. 3.2 Z-score Standardization The standardization
    of data is the transformation of features into their standard scores also known
    as z-scores, which is done by subtracting from the mean of the whole data and
    dividing by the standard deviation. The z-score can be calculated as follows:
    $$ X_{{\\text{stand}}} = \\frac{{X - X_{{\\text{mean}}} }}{\\sigma } $$ (2) where
    σ is the standard deviation of the variable. Similar to normalization, its main
    purpose is to make sure that all features have equal probabilities of contributions
    when the ML model is trained, as features with larger range of values may significantly
    be more impactful to the model’s predictions. Under the assumption that the data
    follow the Gaussian distribution, this method has been regarded as suitable to
    use. 3.3 Model Evaluation Method The regression models were evaluated by calculating
    the Mean Absolute Error (MAE), Root Mean Squared Error (RMSE), and coefficient-of-determination
    (R2). The equations behind these metrics are presented in Eqs. (3)–(5), respectively.
    $$ MAE = \\frac{1}{n}\\sum_{i = 1}^n {\\left| {y_i - \\hat{y}_i } \\right|} $$
    (3) $$ RMSE = \\sqrt {\\frac{1}{n}\\sum_{i = 1}^n {\\left( {y_i - \\hat{y}_i }
    \\right)^2 } } $$ (4) $$ R^2 = 1 - \\frac{{\\sum_{i = 1}^n {\\left( {y_i - \\hat{y}_i
    } \\right)^2 } }}{{\\sum_{i = 1}^n {\\left( {y_i - \\overline{y}} \\right)^2 }
    }} $$ (5) where \\(y_i\\) and \\(\\hat{y}_i\\) denote the ground truth and predicted
    values, whereas \\(n\\) is the number of samples. In addition, the prediction
    latency of the models was also calculated to evaluate their computational complexity.
    4 Dataset and Experiment Setup 4.1 Dataset Description The dataset used was a
    compilation of oil palm yield records in 2021 from plantation areas with two different
    soil types in Riau province, Indonesia. The data was then integrated with the
    regional meteorological data from 2017 to 2021. The rainfall indices and annual
    total rainy days in the region were included as the independent variables. The
    dataset contains 2472 samples with 15 input variables and the total number of
    yields in the current year as the dependent output variable, with 2 samples containing
    null “yield_1” values, 1976 samples used as the training data, and 494 samples
    as the testing data. Table 1 presents the full descriptions of each variable in
    the dataset. Table 1 Description of each feature in the dataset, the asterisk
    (*) denotes the output variable Full size table 4.2 Experiment Setup The prediction
    models, SVR and KNN, were constructed using the Scikit-Learn library of the Python
    programming language. The two models were selected for this study as SVR has been
    known to be an accurate algorithm that is less likely to overfit, whereas KNN
    is one of the lightest ML models with high accuracy [28, 29]. To minimize error
    outcomes, feature selection and data scaling were conducted beforehand. Feature
    selection was intended to filter out input variables that are less relevant to
    the output [30]. In this research, the selection was performed based on Pearson’s
    correlation coefficient and p-values, which examines the relationship between
    two continuous variables where higher values indicate stronger positive correlations.
    The coefficient was selected as the independent and dependent variables are numerical
    and indicated to have linear correlation [31]. Only variables with absolute Pearson
    correlation scores > 0.1 and p-values > 0.05 were used as input variables for
    the ML models. Feature scaling using normalization and standardization was performed
    on the selected variables. The SVM and KNN were then trained using the scaled
    variables and compared to those without scaling, producing three models for each
    ML algorithm that are trained on: (1) unscaled data, (2) normalized data, and
    (3) standardized data. MAE, RMSE, and \\(R^2\\) were used in evaluating the models’
    performance. It should be noted that all models used the default configurations
    provided by the Scikit-Learn library without fine-tuning. 5 Results and Discussions
    5.1 Correlation Analysis for Feature Selection By using the “yield” variable as
    the dependent variable, the correlation analysis was performed on the 15 independent
    variables. Table 2 presents Pearson’s correlation coefficients and the p-values
    of these variables. It can be seen that “yield_1” and “crop_age” have the highest
    positive correlation to “yield” with p-values < 0.05, meaning that the positive
    correlations are statistically significant, and the variables may greatly affect
    the output. Therefore, the eight variables with absolute Pearson correlation scores > 0.1
    and p-values > 0.05 were selected as inputs for the ML models. The eight variables
    were marked by the asterisk (*) symbol in Table 2. These variables were then used
    in the modeling process using KNN and SVR algorithms. Table 2 Pearson’s correlation
    coefficient and p-value of each input variable to the output Full size table The
    correlation coefficient threshold value of 0.1 in this study is less rigorous
    than in other previous studies [32, 33]. As such, half of the available independent
    variables were used. However, it can still be inferred that meteorological factors
    still possess significant impacts on the overall oil palm yield, which aligns
    with the findings from previous studies [18, 21]. Additionally, the soil types
    also affect the yields, where the area of mineral soils is positively correlated,
    and the area of peat soils is negatively correlated. Overall, the number of yields
    in the previous year had the most impact. 5.2 Experiment Results and Discussions
    Earlier studies had proven that both standardization and normalization of data
    are highly beneficial in improving the accuracy of ML models [34, 35], especially
    in cases where the variables possess different ranges. Standardization may be
    more suitable when the data follows the Gaussian distribution. From the visualization
    provided in Fig. 1, the data closely follows the Gaussian distribution albeit
    slightly left-skewed. However, deeper analysis is required to observe whether
    standardization can provide the best results. Fig. 1 Visualization of the distribution
    of the yield data Full size image Table 3 displays the evaluation results of the
    KNN and SVR models, which shows that the standardized and normalized training
    data produce better results than the one without the feature scaling approach.
    On the KNN model, standardization allows the model to obtain 0.8171 R2 value whereas
    the usage of normalization resulted in 0.7975 R2. On the contrary, the SVR model
    obtained 0.8709 and 0.8617 R2 on the standardized and normalized data, respectively.
    Therefore, it can be concluded that standardization is more suitable for this
    case with the average R2 value of 0.844 on both models which may have been caused
    by the normal distribution of labels. However, the prediction latency of KNN is
    almost 10-times better than SVR. Table 3 Evaluation results of the KNN and SVR
    models Full size table When comparing the two models, SVR is clearly superior
    to KNN on both the normalized and standardized data in terms of errors. On the
    standardized data, SVR obtained 18.73% and 15.99% lower MAE and RMSE, respectively
    compared to KNN. The lower RMSE also indicates that the difference between the
    ground-truth yields and predictions made by the SVR are generally lower, which
    can also be inferred from the scatterplots in Fig. 2. From the scatterplots, it
    is apparent that the errors of the SVM model are less dispersed and generally
    closer to the red regression line, which illustrates the perfect projection where
    the predicted value perfectly fits the actual value. In addition to the difference
    in MAE, RMSE, and R2 values, the scatterplots further prove that the SVR is superior
    to KNN. However, it should also be noted that hyperparameter fine-tuning was not
    conducted in this study. Further fine-tuning may result in better prediction results
    for both models in future studies. Fig. 2 Scatter plot of yield predicted value
    against the actual value of A KNN and B SVR models trained on the standardized
    data Full size image 6 Conclusion In this research, KNN and SVR were utilized
    to predict oil palm yields using various inputs including meteorological, soil,
    and plantation data. Through the correlation analysis process, variables with
    high correlation to the output were selected. It was found that the total yield
    in the previous year is the most influential variable, followed by the crop count
    and area of each soil type. By using z-score standardization, both ML models managed
    to obtain outstanding accuracy with SVR being the superior model, achieving 0.8709
    R2 value with 1.372 MAE and 1.8025 RMSE. The low dispersion of prediction data
    points in the SVR regression model indicates that it can provide generally accurate
    predictions. In future studies, hyperparameter fine-tuning can be performed to
    further improve the models’ performance. In addition, deeper analyses of the independent
