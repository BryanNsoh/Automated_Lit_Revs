    f_{u} t} \\right)} } \\right]/N\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,u = 1,2,...,k
    $$ (10) $$ f_{u} = \\frac{u}{N} $$ (11) where \\(\\overline{{M_{SS} }}\\) is the
    average of data points, uth is the based frequency harmony, fu, Fourier exponential
    residuals ε (t), αu and βu Fourier coefficients, k is the maximum of the harmonic
    value assumed to be 2u and 2u-1 for even and odd data, respectively. In many modeling
    methods, including AI methods, standardization of data is one of the preferred
