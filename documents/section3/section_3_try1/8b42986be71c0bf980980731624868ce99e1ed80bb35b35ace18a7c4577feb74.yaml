    optimization methods that have been developed and are available for use. The LSTM
    uses the most recent Adam optimization algorithm to tune its parameters. This
    algorithm is a stochastic optimization algorithm that is a developed form of stochastic
    gradient descent. It is more efficient in computations, needs less memory, and
    works well with non-stationary and big data, and therefore, overcomes limitations
    found in some other methods [55, 97]. By using stochastic algorithms as powerful
    as Adam, the network weights are iteratively updated and are considered suitable
    even for problems that are stochastic in nature or have high levels of noise.
    This feature helps the learning algorithm choose weights randomly with a varying
    amount of data that are kept or forgotten in the cells. Therefore, the optimizer
    can converge fast, obtain global optima, and avoid getting stuck in local optima.
    However, using optimization methods for tuning weights can cause the model to
    generate a new result that differs from the previous one every time the code is
    executed. This stochastic behavior was observed in the structural-analysis-based,
    GA and TLA-LSTM modeling. During the modeling exercise with the GA-LSTM and TLA-LSTM
    algorithms, it was observed that the optimizers continued with only one ht (Gene)
    for several iterations as the objective function produced different cost function
    values. So, which result should be considered as the final result? Is averaging
    the measured indices, a solution to this problem? Should we remove the stochastic
    nature of the model? As mentioned earlier, the stochastic nature of the LSTM helps
    the model to look for optimum parameters in a vast search space with a rapid rate
    of convergence. This helps the model to find optimum results with a considerably
    reduced run time, as the LSTM was able to model the non-stationary MSS with good
    precision in less than 200 s even though this model used 52 hidden states. Likewise,
    the rest of the structural-analysis-based LSTM models achieved their best performance
    within ~ 200 s of run-time, each. By using the GA and TLA, the search space for
    finding the optimum ht was extended and instead of testing only a few hidden states’
    numbers (which were obtained by structural analysis), many hts were evaluated
    and even the best hts were tested for several time, until they were passed to
    the next generation or next population of the student. Finally, the optimum-LSTM
    models came up with a result containing the best network parameters for the problem.
    Since, the codes were developed in a way to preserve the trained network and its
    corresponding parameters, these optimal results could be replicated again. So,
    developing codes in a way that preserves the parameters of the best network for
    modeling solves the problem of random results generation. By using such an approach,
    the stochastic nature of the model will be preserved and consequently, all beneficial
    features of the stochastic algorithms will be utilized. AI has been developed
    to model the patterns in the data by imitating natural intelligence. The prevailing
    approach taken in AI modeling is that there is no need for structural analysis
    of time series because, by default, these models are considered suitable for any
    structure, especially DL methods that are powerful in modeling noisy historical
    data. By comparing the results of the models considered in this study, it was
    observed that the greater the reduction of the deterministic terms, the better
    the results are. Subsequently, models will have a greater ability to follow the
    patterns in the original data. The SHW and Sstd were powerful methods in removing
    these deterministic terms, and both short-term and long-term forecasts on the
    pre-processed series generated by these methods produced acceptable results. In
    short-term forecasting, the Sstd method was successful. This was because the forecast
    period was short and the impact of terms like trend and level were not significant.
    Furthermore, the long-term dependencies were not considerable, so the model was
    able to update states and decrease the errors. However, in long-term forecasting,
    the SHW outperformed the Sstd method as it was able to reconstruct those long-term
    characteristics of the data. Therefore, structural analysis and combining different
    preprocessing methods that fit the data structure, enhance the modeling outcomes.
    The number of controlling parameters for LSTM, GA, and TLA is another matter which
    should be considered. The LSTM model has several controlling parameters related
    to model adjustments and the Adam optimizer, which makes numerous possibilities
    when they are combined with algorithms like GA and TLA. Both optimization algorithms
    performed well and produced good results with negligible differences in performance
    metrics. It should be noted that this function is provided in conditions where
    the length of the time series is very short, and in most data-driven methods it
    is not possible to extract useful information under these conditions, as mentioned
    in the introduction [16, 17, 50]. Also, only an input time series has been used,
    in which no temporal fluctuation patterns have been extracted. For these reasons,
    it is obvious that the model was only able to predict the overall pattern of the
    data well. As a result, it is hoped that by integrating structural analysis with
    optimization models, this performance can be further improved. The TLA has much
    fewer parameters and not only has a more comprehensible structure, but also it
    can be readily tuned. As a result, compared to the GA, it is a much better option
    for use in combination with LSTM. To cover the problem of temporal pattern estimation,
    it is suggested to combine the SHW method with the TLA algorithm to find the optimum
    results. Moreover, using multi-objective optimization algorithms can also be a
    good solution to evaluate models based on several criteria and find those who
    generate the most optimum results, e.g., non-dominated sorting genetic algorithm
    II (NSGA-II) which is fast and reliable. The trained DL network parameters are
    provided for the superior methods in the “Appendix” section. Finally, it must
    be understood that soil moisture is a key component in soil studies and has a
    vast application in other study domains: to provide projections of future flood-drought
    cycles, management of water resources, irrigation planning, and hydrological earth-atmospheric
    studies [98,99,100]. This element has a complex interaction with other soil and
    atmosphere parameters, especially the air and soil temperature. The soil temperature
    and MSS influence soil properties heavily and impact attributes like the respiration
    of the soil. The significance of the MSS has even motivated researchers to estimate
    it by other parameters and different relationships [101,102,103]. Therefore, studies
    concerning novel methodologies and approaches for estimating and forecasting MSS
    are necessary. 5 Conclusions MSS is a key factor in soil and atmosphere interactions.
    Broadly, this parameter has a direct impact on the agriculture sector as well
    as its many dependent industries. To this end, in the current study, a novel structural-analysis-based
    methodology and a metaheuristic optimization algorithm are introduced to be implemented
    based on the resources, required precision and management strategies. The satellite
    products for the province of Quebec, Canada, were studied from April 2015 to December
    2019. The collected SMAP satellite data was processed in the GEE environment and
    ARC GIS software. Subsequently, a single small-size time series was extracted
    from the satellite data. In the structural-based method, the extracted time series
    was surveyed by ACF plots, Mann-Kendal, Mann–Whitney, and KPSS tests for temporal
    structural patterns. The additive Holt–Winter’s (SHW) method, seasonal standardization
    (Sstd), and spectral analysis (SA) methods were also used to generate preprocessed
    series, based on the detected temporal patterns. Reassessment of the generated
    preprocessed series revealed that all methods were able to reduce or remove the
    target periodical temporal pattern and only the SHW method was able to produce
    complete white noise. The DL LSTM model can produce desirable results in sequence
    data better than other AI methods. Thus, this model was used for short-term one-step-forward
    and long-term MSS forecasting. Based on the assessments in the first methodology,
    the amounts of hidden cell states were considered to be ht ∈ {1, 2, 7, 9, 52}.
    The preprocessed data and the original MSS data were modeled with these inputs.
    The results of short-term forecasting indicated that although achieving precise
    model results without preprocessing is possible (LSTM (MSS, 52): R = 0.995, RMSE = 0.823),
    this accuracy is dependent on a large number of model parameter inputs and is
    too computationally costly. On the other hand, with proper preprocessing the correlations
    in the MSS time series are minimized and acceptable results can be achieved with
    minimum inputs (LSTM (Sstd, 9) R = 0.970 and LSTM (SHW, 1) R = 0.922). Moreover,
    the only method that produced the best results with the expected inputs based
    on the ACF plots (LSTM(SHW,1)) was the SHW method, compared to other input numbers
    (ht = 2, 7, 9, 52). For instance, based on the ACF plots the LSTM (Sstd, h) model
    was anticipated to require only ht = 2 to produce desirable results, however,
    optimal results were only obtained by considering ht = 9. Consequently, it was
    observed that the Sstd preprocessing method and LSTM modeling produced better
    results in terms of accuracy and reproduction of statistical characteristics for
    short-term prediction followed closely by SHW. This was because in a dynamic model,
    the impacts of long-term characteristics like trend and level are not significant.
    The LSTM (SHW, h) was more capable of regenerating the long-term dependencies
    and time series attributes, and it, therefore, produced better results in long-term
    forecasting, followed by LSTM (Sstd, h). For the second method of input selection,
    the GA and TLA methods were integrated with the LSTM. The results showed that
    both methods were able to produce slightly better indices than the LSTM (SHW,
    h) and LSTM (Sstd, h) models (in terms of correlations) for long-term predictions.
    Integration of these two methods has two benefits. First, the search space for
    the optimized parameter (ht) increases greatly with many possibilities being investigated.
    Second, the LSTM was able to perform a long-term forecast of the MSS without preprocessing,
    which was not possible by structural analysis. Since TLA is parameter-free and
    less sophisticated than GA, it is much less computationally expensive and subsequently
    a better option than GA. It is suggested that other methods of preprocessing be
    investigated in LSTM modeling. Furthermore, the possibility of hybridization of
    this method with stochastic models, particularly models with exogenous inputs,
    needs to be assessed. A combination of new optimization algorithms like NSGA-II
    with LSTM should be assessed to be able to choose a better model that follows
