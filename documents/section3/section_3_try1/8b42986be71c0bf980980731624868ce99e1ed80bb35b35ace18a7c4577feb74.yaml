    and cyber attacks that would cause the Ag-IoT system to malfunction and can affect
    its productivity. Ag-IoT is overlooked in cyber security parameters, which can
    have severe impacts on its trustworthiness and adoption by agricultural communities.
    To address this gap, this article presents a systematic study of the literature
