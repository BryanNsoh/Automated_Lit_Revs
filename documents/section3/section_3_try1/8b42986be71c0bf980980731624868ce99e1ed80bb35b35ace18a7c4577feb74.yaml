    has fewer controlling parameters. A significant issue with the use of optimization
    methods is that they have several controlling parameters and when they are integrated
    with algorithms like the LSTM model, which have similar parameters themselves,
    they create numerous possibilities and sophistications. Therefore, for such problems,
    a method is required with reduced complexity and consequently, lower computational
    cost. The computational system that was used to carry out the modeling methods
    had the following configurations: CPU: core i7, 4710HQ, GPU: GeForce 840 m, and
    8 Gigabytes RAM. The run-time for GA-LSTM was ~ 8 h and ~ 4.4 h for the TLA-LSTM
