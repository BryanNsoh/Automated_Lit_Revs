    Notes Abstract Availability and applications of open-source data for disaster
    risk reductions are increasing. Flood hazards are a constant threat to local communities
    and infrastructures (e.g., built-up environment and agricultural areas) in Nepal.
    Due to its negative consequences on societies and economic aspects, it is critical
    to monitor and map those risks. This study presents the open access earth observation
    (EO) data, geospatial products, and different analytical models available for
    flood risk assessment (FRA) and monitoring in Nepal. The status of flood risk
    knowledge and open-source data was reviewed through a systematic literature review.
    Multispectral optical data are widely used, but use of microwave data is extremely
    low. With the recent developments in this field, especially optical and microwave
    data, the monitoring, mapping, and modeling of flood hazards and risk have been
    more rapid and precise and are published in several scientific articles. This
    study shows that the choice of appropriate measurements and data for a flood risk
    assessment and management involves an understanding of the flood risk mechanism,
    flood plain dynamics, and primary parameter that should be addressed in order
    to minimize the risk. At the catchments, floodplains, and basin level, a variety
    of open data sources and models may be used under different socioeconomic and
    environmental limitations. If combined and analyzed further, multi-source data
    from different models and platforms could produce a new result to better understand
    the risks and mitigation measures related to various disasters. The finding of
    this study helps to select and apply appropriate data and models for flood risk
    assessment and management in the countries like Nepal where the proprietary data
    and models are not easily accessible. Keywords: open access data; disaster risk
    reduction; geospatial data; remote sensing; modelling 1. Introduction Evidence-based
    decision-making on flood hazards and risk management is possible through factual
    data and detailed assessment [1,2,3]. The lack of adequate data affects the ability
    to model, predict, and plan for hazards and risk, which can have obvious negative
    consequences on human health and socio-economic aspects [4,5]. Natural phenomena
    become hazards when they have the potential of inflicting damage on people’s lives
    along with causing economic and social losses [6,7]. All such disasters are challenging
    to eliminate, but with advancements in science and technology, the hazards’ frequency
    and intensity can be estimated [5,8,9]. These estimations are backed by data and
    scientific evidence, which can significantly help alleviate the negative consequences
    of employing effective risk assessment measures [10,11,12]. The nature and extent
    of any risk can be determined by evaluating the existing vulnerability conditions
    that could potentially harm the people at risk, their livelihoods, and the environment
    [13,14]. Nepal is highly prone to various natural disasters due to its diverse
    and rugged topography coupled with active tectonic plates [15]. The country’s
    typical north-south extension is about 140 km, while its east-west extent is around
    800 km, nearly parallel to the Himalayan axis. The elevation varies across this
    short span from 60 m in Terai to 8848.5 m in the High Himalaya, with five separate
    physiographic zones (Terai, Siwalik, Middle Mountain, High Mountain, and High
    Himalaya). It is highly flood-prone (mainly Terai) and ranks 20th worldwide in
    terms of flood-affected populations. For example, in August 2017, floods triggered
    by heavy rainfall affected up to 1.7 million people across 35 of 75 districts
    of Nepal [16]. The flooding and inundation displaced approximately 461,000 people
    and destroyed 65,000 houses. In 2012, 40 people were killed and 32 went missing
    when water surged down the Seti River due to a landslide [15]. In addition to
    the natural factors, Nepal’s disaster-induced damages increase due to human activities,
    such as deforestation, unplanned settlements, and inadequate proactive legislation.
    Common types of floods in Nepal includes fluvial/inland, flash floods, dam burst
    floods, and urban floods. Data deficiencies on disaster risk assessment and planning
    leads to a massive loss of human lives and economic assets [17,18,19]. The Government
    of Nepal has been trying its best to strengthen the institutional setup and improve
    the data system, data availability, and accessibility in its federal structure
    [20]. A responsible national authority has recently been established to look after
    overall Disaster Risk Reduction (DRR) measures and management-related issues in
    Nepal [21]. At provincial and local levels, disaster management committees are
    responsible for working on these issues. Moreover, these authorities are mandated
    to continuously work in a complete disaster management cycle to prepare and act
    in case of any natural disaster; however, these authorities are having difficulty
    making proper decisions due to the constant lack of evidence and reliable data.
    Many studies are available in Nepal on the study of floods using high-resolution
    remote sensing imagery, Google Earth, and Digital Elevation Model (DEM) to identify
    the flood susceptible area. For this, hydraulic and hydrological modelling are
    commonly used approaches. Sharma and others [22] summarized the basin-wide flood
    hazard studies in Nepal and discussed the remote sensing approaches. Further,
    they indicated that both the commercial and open data are used but did not extensively
    consider the potential and extent of the open data and analytical tools. Open
    data are unrestricted, freely available data that anyone can access, use, and
    redistribute, and exist in digital, machine-readable format [23,24]. Such data
    are accessed by users usually through web-based interfaces called open data portals.
    For example, (a) USGS provides open access earth observation mission products
    such as Landsat, Sentinel, and DEMs from different sources; (b) web-portal hosted
    by the government and international organizations provides disaster incident and
    magnitude data; and (c) open-source analytical models and tools such as HECRAS,
    GIS, Integrated Flood Analysis System (IFAS), and machine learning algorithms
    facilitate the assessment and management of flood risk. The demand for open data
    is increasing rapidly in developing countries, such as Nepal, where there is a
    critical knowledge gap regarding the use, potential and challenges associated
    with the use of data [25]. Open data helps increase data accessibility, enhances
    community involvement, promotes transparency of research results, increases effectiveness,
    decreases costs of data, and promotes advancement and innovation [26]. The use
    of these available data could provide an efficient, cost-effective, and timely
    assessment of the risk and support in taking preparedness actions. Analytical
    models are mathematical models with a closed form solution, meaning that a mathematical
    analytic function may be utilized to define the solution to the equations used
    to describe changes in a system. Using such models, the mechanisms underlying
    complex physical processes can be simulated, elucidated, and predictions can be
    made. These models have been used mainly for predicting system behavior and understanding
    various hydrological and hydrodynamics processes in terms of assessing floods
    and landslides. Studies that examine flood risk analysis and assessment evaluations
    often focus on methodological and scale-related difficulties, uncertainty, mapping,
    or economic damage issues; however, the majority of these studies offer a glimpse
    of the scientific state of the art for risk assessment that is just a partial
    overview, centered on a small proportion of chosen data sources and methodologies.
    A comprehensive literature analysis to assess the application of data and models
    for flood risk assessment and management is lacking in Nepal. This study aims
    to exploit recent advances in Earth Observation (EO), open-source data from various
    sources, and high-performance analytical models to innovate an approach for flood
    risk and impact assessment through a systematic literature review and analysis.
    This study also aims at setting a recommendation to develop a risk assessment
    platform that could be significantly helpful for the Disaster Risk Assessment
    (DRA) and preparedness strategies at the local government units in Nepal. 2. Materials
    and Methods 2.1. Data Collection The existing literature was reviewed for the
    available open data sources, analytical models, and computational resources including
    an open-source web-based risk assessment platform, which can be potentially used
    for flood hazards and risk mapping and assessment, and modelling. The data and
    information available at different spatial scales (global, regional, federal,
    and local) were considered for the review with a specific focus on the Nepalese
    context. A systematic literature review [27,28,29] was used following the PRISMA
    Protocol [30] for this study. In this process, the review was completed in two
    phases. The first phase includes: (a) definition of the scope of the analysis
