    for any range is made depending on how frequently the values in that range vary.
    A membership function is a range with the appropriate primitive shape [147]. The
    number of membership functions and the border range of each membership function
    depend on how imported input–output data behave. Following the selection of membership
    functions, rules are created in the fuzzy modular’s rule editor based on the values
    of the input–output parameter. Data sets are divided into training and validation
    data sets to ensure the accuracy of fuzzy models that have been developed [121,133,134].
    If-then statements and “AND,” “OR,” or “NOR” Booleans are used in rules to link
    the input and output values [148,149]. The connection between the input and the
    relevant output values is thus made by rules. Because there are fewer rules due
    to the smaller quantity of data points, it may anticipate erroneous results for
    some imported input values. Larger numbers of data points result in more rules,
    which improves accuracy, but occasionally creates overfitting (where there may
    be several output values for a single imported input value), which also forecasts
    erroneous results [143,149]. In the fuzzy modular’s rule viewer, rules are put
    into action. The rule viewer is divided into two sections, the first of which
    contains all the input parameters and their membership functions, and the second
    of which contains the output parameters and their membership functions. Output
    values are predicted based on the chosen rules by importing input values from
