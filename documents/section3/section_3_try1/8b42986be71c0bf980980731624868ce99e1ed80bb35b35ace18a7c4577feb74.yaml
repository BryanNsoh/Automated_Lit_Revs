    Details The circuit diagram below includes the initial sensing unit, where the
    received analog signal undergoes filtering. This signal is received from a photodetector
    containing approximately seven lights. The electric current from the photodetector
    is converted to voltage, in which process the resistances of different loads are
    used. The low-pass filter allows low-frequency components to pass through while
    attenuating high-frequency noise. The cut-off frequency of the LPF determines
    the point at which the filter starts dealing with higher-frequency components.
    The cut-off frequencies for the LPF in NIR glucose sensing range from 2 Hz to
    5 Hz, but the exact value depends on patient temporal changes and learning of
    patient patterns over time. The high-pass filter, on the other hand, permits high-frequency
    components to pass while attenuating low-frequency noise. The HPF cut-off frequencies
    range from 0.01 Hz to 0.1 Hz, or are even lower, depending on the characteristics
    of the noise sources, according to which the desired frequency range is adjusted
    for glucose measurement. Impact on signal quality: The LPF effectively reduces
    noise and unwanted low-frequency components that may arise from various sources,
    such as motion or baseline drift. It ensures that the signal primarily contains
    the relevant spectral information associated with glucose. Baseline drift can
    be caused by variations in instrument conditions, temperature, or skin tissue
    properties. The LPF helps remove this drift, allowing for more accurate glucose
    measurements. The HPF helps attenuate high-frequency noise, such as electrical
    interference or measurement artifacts. By eliminating high-frequency noise, the
    HPF contributes to improved signal quality. The frequency from the high-pass and
    low-pass filters is adjusted so that the minimum voltage is gained and the correct
    value is calculated. After this, an amplifier is attached with the Arduino Nano
