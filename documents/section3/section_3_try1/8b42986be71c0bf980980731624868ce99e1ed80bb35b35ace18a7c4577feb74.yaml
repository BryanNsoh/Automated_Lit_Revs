    are invaluable for flood hazards and risk analysis as they provide the basis for
    the extraction of different earth feature data [31]. Different GIS layers can
    be derived from Earth observation data (Optical, LiDAR, and microwave radar data)
    for a large-scale flood-related functional evaluation [32,33]. These include maps
    of hydrogeomorphic units, ditches, vegetation, biomass, and wetland boundaries.
    Mapping of different impacts and functions over large areas can serve as an efficient
    tool for policymakers and other stakeholders [33]. Specifically, this earth observation
    satellite has the potential for mapping of flood hazards and their impacts. The
    open-source satellite products are presented in Table 2. Table 2. Some open access
    earth observation mission and products. Landsat imagery archive, ESA Sentinel
    data, and ASTER in 2015 are open access EO products. Declassified historic satellite
    imagery since the 1960s can provide high-resolution information related to the
    earth’s surface [44]. Landsat mission began in the early 1970s and it provided
    its data openly in January 2008 [45]. It now has the longest time-series data
    on earth observation [46]. Copernicus Sentinel mission was another EO mission
    to provide high-resolution data open access [47]. Advanced Space-borne Thermal
    Emission and Reflection Radiometer (ASTER) was initially a commercial product,
    but in 2015, made all their data publicly available [48]. Unlike, Landsat, data
    of ASTER are not acquired at a regular time interval for the same location. Data
    are acquired as per the demand of the authorized personnel. Similarly, data of
    Corona, Argon and Lanyard were declassified in 1995, and Gambit and Hexagon satellite
    imagery in 2002. Some of these data sources are older and may not be available
    for future use, yet they are important to generate and reconstruct historical
    hazards and disaster events. Currently, the DEMs that have nearly global coverage
    and free access are SRTM and ASTER GDEM [49]. In addition, recently, ALOS PALSAR
    L-band SAR based DEM of 12.5 m resolution was released (Table 3). Various flood
    and other hazard risk applications have already been implemented using these products
    [50,51]. Table 3. List of open Digital Elevation Models (DEMs). Open-source multi-resolution
    data from the latest EO technologies (Figure 3) is used for flood risk assessment
    and simulation of flood hydrodynamics to provide spatial and temporal flood characteristics
    [57]. A study on flood early warning system in the Karnali shows that the benefit-cost
    ratio is between 24 and 73% [58]. The benefit-cost ratio of the flood Early Warning
    System (EWS) can be increased by using open-source data and tools. Microwave data,
    such as Sentinel-1 SAR, can be very useful data for monitoring the floodwaters
    [59,60]. These data have a certain benefit over the optical data [61]. Precipitation
    is one of the key data required for flood hazards assessment. Sun and others [62]
    reviewed 30 different global precipitation products including regular gridded
    station-based, satellite-based, and reanalysis precipitation data. Some satellite-derived
    precipitation products are now available, including the Tropical Rainfall Measuring
    Mission (TRMM) [63], the Precipitation Estimation from Remotely Sensed Information
    using Artificial Neural Networks (PERSIANN) [64], and the Climate Prediction Center
    (CPC) morphing technique (CMORPH) [65] products. These are widely used in flood
    simulation and forecasting. An example of flood extent mapping using open-source
