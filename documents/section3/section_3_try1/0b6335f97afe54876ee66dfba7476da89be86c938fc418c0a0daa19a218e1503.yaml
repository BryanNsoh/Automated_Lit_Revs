    \ actuation of liquids enables pulse-free pumping\nwithout any moving parts. Liquid\
    \ manipulation at high\nprecision can be achieved by the existing unit operations.\n\
    In addition, electroosmotic ﬂow does not lead to Taylor\ndispersion115 as in pressure\
    \ driven systems and thus enables\nhigh eﬃciency separations. The seamless integration\
    \ with\nelectrophoresis, an established technology in use for 100 years,255\n\
    is another obvious strength. In microﬂuidic systems, applications\ncan beneﬁt\
    \ from faster heat dissipation, better resolution,\nand\nfaster\nseparation.\n\
    Miniaturization\nof\nelectrophoretic\nanalysis enables the automation and parallelization\
    \ of tests with\nsmall dead volumes, thus reducing the required amount of\nsample.\n\
    A technical problem in capillary electrophoresis systems is\nthe changing pH-gradient\
    \ due to electrolysis or electrophoresis\nitself. Also streaming currents which\
    \ counteract the external\nelectric ﬁeld or gas bubbles as a result of electrolysis\
    \ at the\nelectrodes are problematic. Also a massively parallel setup is\nproblematic\
    \ due to the heat generated by the electrophoresis\nitself. In addition, the realization\
    \ of hand-held devices is\nchallenging due to the necessity of high voltages in\
    \ com-\nbination with high energy consumption. Overall, miniaturized\nelectrophoresis\
    \ is established as a fast and eﬃcient method for\nthe separation and analysis\
    \ of bio-molecules.\nElectrowetting\nCharacterization of electrowetting\nElectrowetting\
    \ platforms use droplets immersed in a second\nimmiscible continuous phase (gas\
    \ or liquid) as stable micro-\nconﬁnements. The droplets reside on a hydrophobic\
    \ surface\nthat contains a one- or two-dimensional array of individually\naddressable\
    \ electrodes. The voltage between a droplet and the\nelectrode underneath the\
    \ droplet deﬁnes its wetting behavior.\nBy changing voltages between neighboring\
    \ electrodes, droplets\ncan be generated, transported, split, merged, and processed.\n\
    These unit operations are freely programmable for each\nindividual droplet by\
    \ the end-user enabling online control of\nan assay.\nGeneral principle\nThe electrowetting\
    \ eﬀect was ﬁrst described by Lippmann in\n1875.256 Interest in this eﬀect was\
    \ spurred again in the 1990s,\nwhen researchers started placing thin insulating\
    \ layers on the\nmetallic electrodes to separate it from the often conductive\n\
    liquids in order to eliminate electrolysis.257 The basic electro-\nwetting eﬀect\
    \ is depicted in Fig. 16(a). The wettability of a\nsolid surface increases due\
    \ to polarization and electric ﬁelds as\nsoon as a voltage is applied between\
    \ the electrode and the\nliquid droplet above (separated by the dielectric insulating\n\
    layer).257\nThis\nso-called\n‘‘electrowetting-on-dielectric’’\n(EWOD)258 eﬀect\
    \ is therefore a tool to control the contact\nangle of liquids on surfaces.\n\
