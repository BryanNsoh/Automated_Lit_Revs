    Lateral ﬂow tests\nCharacterization of lateral ﬂow tests\nIn lateral ﬂow tests,\
    \ also known as test strips (e.g. pregnancy\ntest strip), the liquids are driven\
    \ by capillary forces. Liquid\nmovement is controlled by the wettability and feature\
    \ size of\nthe porous or microstructured substrate. All required chemicals\nare\
    \ pre-stored within the strip. The readout of a test is typically\ndone optically\
    \ and is quite often implemented as a color change\nin the detection area that\
    \ can be seen by the naked eye.\nGeneral principle\nThe ﬁrst immunoassay performed\
    \ in a capillary driven system\nwas reported in 1978.66 Based on this technique,\
    \ the commonly\nknown ‘‘over-the-counter pregnancy test’’ was introduced into\n\
    the market in the middle of the ‘80s. Today, this microﬂuidic\nplatform is commonly\
    \ designated as a ‘‘lateral ﬂow test\n(LAT)’’.13 Other terms are ‘‘test strip’’,\
    \ ‘‘immunochromato-\ngraphic strip’’, ‘‘immunocapillary tests’’ or ‘‘sol particle\
    \ immuno-\nassay (SPIA)’’.67 Astonishingly, hardly any publications from\na microﬂuidic\
    \ point of view or in terms of material classiﬁ-\ncation exist, and apparently\
    \ many ‘‘company secrets’’ are kept\nunpublished.68\nThe ‘‘standard LAT’’ consists\
    \ of an inlet port and a detec-\ntion window (Fig. 4(a)). The core comprises several\
    \ wettable\nmaterials providing all biochemicals for the test and enough\ncapillary\
    \ capacity to wick the sample through the whole strip.\nThe sample is introduced\
    \ into the device through the inlet into\na sample pad (Fig. 4(b)), which holds\
    \ back contaminations\nand dust. Through capillary action, the sample is transported\n\
    into the conjugate pad, where antibodies conjugated onto a\nsignal-generating\
    \ particle are rehydrated and bind to the\nantigens in the sample (Fig. 4(c)).\
    \ This binding reaction\ncontinues as the sample ﬂows in the incubation and detection\n\
    pad. On the test line a second type of antibody catches the\nparticles coated\
    \ with antigens, while a third type of antibody\ncatches particles which did not\
    \ bind to an analyte on the\ncontrol line. The control line shows a successfully\
    \ processed\ntest while the detection line shows the presence or absence of a\n\
    speciﬁc analyte (Fig. 4(d)). Typically the result becomes visible\nafter 2 to\
    \ 15 min.\nOver the last decades, LAT transformed from a simply\nconstructed device\
    \ into a more and more sophisticated\nhigh-tech platform with internal calibrations\
    \ and quantitative\nreadout by a hand-held reader (Fig. 5).69\nUnit operations\n\
    The diﬀerent pads in the test strip represent diﬀerent functions\nsuch as loading,\
    \ reagent pre-storage, reaction, detection,\nabsorption and liquid actuation.\
    \ The characteristic unit operation\nof LATs is the passive liquid transport via\
    \ capillary forces,\nacting in the capillaries of a ﬂeece, a microstructured surface,\n\
    or a single capillary. The absorption volume of an absorption\npad deﬁnes how\
    \ much sample is wicked through the strip and\nprovides metering of the sample.68\
    \ The sample pad usually\nconsists of cellulose or cross-linked silica and is\
    \ used for\nﬁltering of particles and cells as well as separating the analyte\n\
    from undesired or interfering molecules, which is absorbed in\nthe pad.70 The\
    \ conjugation pad is made of cross-linked silica\nand is used as dry-reagent storage\
    \ for antibodies speciﬁc to the\nantigen conjugated to the signal generating particle.\
    \ The\nconjugates are typically colored or ﬂuorescent nanoparticles\nwith sizes\
    \ up to 800 nm, which ﬂow without obstruction\nthrough the ﬂeeces together with\
    \ the sample. Most often\ncolloidal gold19 or latex71 and more rarely carbon,\
    \ selenium,\nquantum dots, or liposomes72 are the choice of nanoparticles.\nThe\
    \ length, material (mainly nitro-cellulose) and pore-size\n(50 nm to 12 mm, depending\
    \ on the applied nanoparticles) of\nthe detection and incubation pad deﬁne the\
    \ incubation time.68\nThe detection and enrichment of the conjugates is achieved\n\
    on the antibody-bearing lines. Analyte detection is performed\non the test line\
    \ and proof of assay validity on the control\nline. The readout is typically done\
    \ by naked eye for absence\n(1 colored line) or presence (2 colored lines) of\
    \ a minimum\nanalyte amount. A readout with a reader enables quantitative\nanalyte\
    \ detection.69,73 For multi-analyte detection68 or semi-\nquantitative setups74\
    \ several test lines are applied.\nWithin the last few years, new LAT designs\
    \ have been\ndeveloped in combination with the device-based readout in\nhand-held\
    \ systems. Here a complex capillary channel network\nprovides the liquid actuation\
    \ (Fig. 5). Antibodies conjugated\nto nanoparticles or special enzymes are pre-stored\
    \ at the inlet.\nThe incubation time is deﬁned by the ﬁlling time of the\ncapillary\
    \ network. Typically, readout is done quantitatively\nby ﬂuorescence or electrochemical\
    \ detection. The time-to-\nresult is usually several seconds. Blood glucose or\
    \ coagulation\nmonitoring are the most common applications for such quan-\ntitative\
    \ readouts.69 To accommodate aging, batch-to-batch\nvariations and sample diﬀerences,\
    \ and also to achieve higher\nprecision and yield of the assay, several internal\
