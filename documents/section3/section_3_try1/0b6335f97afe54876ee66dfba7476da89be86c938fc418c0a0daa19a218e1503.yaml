    between everyday objects, enables many applications in many domains. The application
    domain can be mainly divided in to three categories based on their focus [23],
    [4]: industry, environment, and society. The magnitude of the applications can
    be seen in the statistics presented in Section II-D. Supply chain management [31],
    transportation and logistics [32], aerospace, aviation, and automotive are some
    of the industry focused applications of IoT. Telecommunication, medical technology
    [33], healthcare, smart building, home [34] and office, media, entertainment,
    and ticketing are some of the society focused applications of IoT. Agriculture
    and breeding [35], [36], recycling, disaster alerting, environmental monitoring
    are some of the environment focused applications. Asin and Gascon [37] listed
    54 application domains under twelve categories: smart cities, smart environment,
    smart water, smart metering, security and emergencies, retail, logistics, industrial
    control, smart agriculture, smart animal farming, domestic and home automation,
    and eHealth. D. IoT Related Statistics The vision of the IoT is heavily energised
    by statistics and predictions. We present the statistics to justify our focus
    on the IoT and to show the magnitude of the challenges. It is estimated that there
    about 1.5 billion Internet-enabled PCs and over 1 billion Internet-enabled mobile
    phones today. These two categories will be joined with Internet-enabled devices
    (smart objects [24])) in the future. By 2020, there will be 50 to 100 billion
    devices connected to the Internet [4]. According to BCC Research [38], the global
    market for sensors was around 56.3billionin2010.In2011,itwasaround 62.8 billion.
    Global market for sensors is expected to increase to $91.5 billion by 2016, at
    a compound annual growth rate of 7.8%. E. The Essential Component of IoT: Sensor
    Networks We provide a brief introduction to sensor networks in this section as
    it is the most essential component of the IoT. A sensor network comprises one
    or more sensor nodes, which communicate between themselves using wired and wireless
    technologies. In sensor networks, sensors can be homogeneous or heterogeneous.
    Multiple sensor networks can be connected together through different technologies
    and protocols. One such approach is through the Internet. The components and the
    layered structure of a typical sensor network are discussed in Section II-F. We
    discuss how sensor networks and the IoT work together in Section II-G. However,
    there are other technologies that can complement the sensing and communication
    infrastructure in IoT paradigm such as traditional ad-hoc networks. These are
    clearly a different technology from sensor networks and have many weaknesses.
    The differences are comprehensively discussed in [39]. There are three main architectures
    in sensor networks: flat architecture (data transfers from static sensor nodes
    to the sink node using a multi-hop fashion), two-layer architecture (more static
    and mobile sink nodes are deployed to collect data from sensor nodes), and three-layer
    architecture (multiple sensor networks are connected together over the Internet).
    Therefore, IoT follows a three-layer architecture. Most of the sensors deployed
    today are wireless. There are several major wireless technologies used to build
    wireless sensor networks: wireless personal area network (WPAN) (e.g. Bluetooth),
    wireless local area network (WLAN) (e.g. Wi-Fi), wireless metropolitan area network
    (WMAN) (e.g. WiMAX), wireless wide area network (WWAN) (e.g. 2G and 3G networks),
    and satellite network (e.g. GPS). Sensor networks also use two types of protocols
    for communication: non-IP based (e.g: Zigbee and Sensor-Net) and IP-based protocols
    (NanoStack, PhyNet, and IPv6). The sensor network is not a concept that emerged
    with the IoT. The concept of a sensor network and related research existed a long
    time before the IoT was introduced. However, sensor networks were used in limited
    domains to achieve specific purposes, such as environment monitoring [40], agriculture
    [35], medical care [41], event detection [42], structural health monitoring [43],
    etc. Further, there are three categories of sensor networks that comprise the
    IoT [44]: body sensor networks (BSN), object sensor networks (OSN), and environment
    sensor networks (ESN). Molla and Ahamed [8] identified ten challenges that need
    to be considered when developing sensor network middleware solutions: abstraction
    support, data fusion, resource constraints, dynamic topology, application knowledge,
    programming paradigm, adaptability, scalability, security, and QoS support. A
    comparison of different sensor network middleware solutions is also provided based
    on the above parameters. Several selected projects are also discussed in brief
    in order to discover the approaches they take to address various challenges associated
    with sensor networks. Some of the major sensor network middleware approaches are
    IrisNet, JWebDust, Hourglass, HiFi, Cougar, Impala, SINA, Mate, TinyDB, Smart
    Object, Agilla, TinyCubus, TinyLime, EnviroTrack, Mires, Hood, and Smart Messages.
    Some of the above approaches are surveyed in [8], [45]. A survey on web based
    wireless sensor architectures and applications is presented in [46]. Fig. 3. Layered
    structure of a sensor network: These layers are identified based on the capabilities
