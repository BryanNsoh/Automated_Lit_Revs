    This concept, however, does not imply that every micro-\nﬂuidic platform needs\
    \ to provide a complete set of all the unit\noperations listed in Table 2. It\
    \ is much more important that\nthe diﬀerent elements are connectable, ideally\
    \ in a monolithically\nintegrated way or at least by a well deﬁned, ready-to-use\n\
    interconnection and packaging process. Therefore at least\none validated fabrication\
    \ technology is required to realize\ncomplete microﬂuidic solutions from the individual\
    \ elements\nwithin a microﬂuidic platform.\nMarket requirements and platform selection\
    \ criteria\nThe requirements on microﬂuidic platforms diﬀer greatly between\n\
    diﬀerent market segments. Following a roadmap on microﬂuidics\nfor life sciences,40\
    \ the four key market segments for microﬂuidic\nlab-on-a-chip applications are,\
    \ according to their market size:\nin vitro diagnostics, drug discovery, biotechnology,\
    \ and ecology.\nThe largest market segment, in vitro diagnostics, can be\nsubdivided\
    \ into point-of-care testing (e.g. for self-testing in\ndiabetes monitoring or\
    \ cardiac marker testing in emergency\nmedicine) and central laboratory-based\
    \ testing (e.g. core\nlaboratory in a hospital). Especially the self- and point-of-care\n\
    testing segments oﬀer huge potential for microﬂuidics, since\nportability and/or\
    \ wearability is an important requirement.\nDrug discovery in the pharmaceutical\
    \ industry is the second\nlargest segment. Here, enormous eﬀort is undertaken\
    \ to\nidentify new promising drug candidates in so called high-\nthroughput screening\
    \ (HTS) or massively parallel analysis.41\nAfter screening promising candidates,\
    \ so-called hits have to be\nvalidated and characterized (hit characterization).\
    \ In this\ncontext cell-based assays have received increasing interest over\n\
    recent years.42,43 These assays often require the handling of\nsingle cells, which\
    \ becomes possible using microﬂuidic approaches.\nThis market segment requires\
    \ high sample throughput and low\ncosts per test.\nThe third segment is the biotech\
    \ market with fermentation-\nbased production (e.g. for biopharmaceuticals or\
    \ food). This\nindustry shows a great demand for on-line process monitoring\n\
    and analyses in the ﬁeld of process development. Here,\nlow sample volumes and\
    \ ﬂexibility (programmability) are\nimportant factors.\nEcology is another market\
    \ segment, comprising the ﬁeld\nof agricultural- and water-analysis, either as\
    \ on-site spot\ntests or as continuous monitoring. Included are also applica-\n\
    tions related to homeland security, e.g. the detection of\nagents that pose biological\
    \ threats. This market beneﬁts\nfrom\nportable\nsystems\nwith\npreferably\nmulti-parameter\n\
    capabilities.\nThese diverse ﬁelds of applications are associated with a\nnumber\
    \ of analytical and diagnostic tasks. This outlines the\nﬁeld for the microﬂuidic\
    \ technology, which has to measure\nitself against the state-of-the-art in performance\
    \ and costs.\nTable 3 gives an overview on some important requirements of\nthe\
    \ diﬀerent market segments and application examples, with\nrespect to the following\
    \ selection criteria:\n\x03 Portability/wearability: miniaturized, hand-held device\n\
    with low energy consumption\n\x03 Throughput: number of samples/assays per day\n\
    \x03 Cost of instrument: investment costs of the instrument\n(‘‘reader’’)\n\x03\
    \ Cost of disposables: deﬁning the costs per assay (together\nwith reagent consumption)\n\
    \x03 Number of parameters per sample: number of diﬀerent\nparameters to be analyzed\
    \ per sample\n\x03 Low reagent consumption: amount of sample and/or\nreagents\
    \ required per assay\n\x03 Diversity of unit operations: the variety/completeness\
    \ of\nlaboratory operations that can be realized\n\x03 Precision: the volume and\
    \ time resolution that is possible\n\x03 Programmability: the ﬂexibility to adapt\
    \ liquid handling\nprotocols without fabricating a new chip\nThese criteria will\
    \ be discussed for each of the platforms\ndescribed in this review.\nBiochemical\
    \ applications for microﬂuidic platforms\nHere, a short overview of the ﬁelds\
    \ of applications that are\ntypically addressed by microﬂuidic platforms is presented.\n\
    A ﬁrst ﬁeld of application is biotransformation, the break-\ndown and generation\
    \ of molecules and products by the help of\nenzymes, bacteria, or eukaryotic cell\
    \ cultures. This comprises\nfermentation, the break down and re-assembly of molecules\n\
