    References Citations Keywords Metrics Footnotes Abstract: As we are moving towards
    the Internet of Things (IoT), the number of sensors deployed around the world
    is growing at a rapid pace. Market research has shown a significant growth of
    sensor deployments over the past decade and has predicted a significant increment
    of the growth rate in the future. These sensors continuously generate enormous
    amounts of data. However, in order to add value to raw sensor data we need to
    understand it. Collection, modelling, reasoning, and distribution of context in
    relation to sensor data plays critical role in this challenge. Context-aware computing
    has proven to be successful in understanding sensor data. In this paper, we survey
    context awareness from an IoT perspective. We present the necessary background
    by introducing the IoT paradigm and context-aware fundamentals at the beginning.
    Then we provide an in-depth analysis of context life cycle. We evaluate a subset
    of projects (50) which represent the majority of research and commercial solutions
    proposed in the field of context-aware computing conducted over the last decade
    (2001-2011) based on our own taxonomy. Finally, based on our evaluation, we highlight
    the lessons to be learnt from the past and some possible directions for future
    research. The survey addresses a broad range of techniques, methods, models, functionalities,
    systems, applications, and middleware solutions related to context awareness and
    IoT. Our goal is not only to analyse, compare and consolidate past research work
    but also to appreciate their findings and discuss their applicability towards
    the IoT. Published in: IEEE Communications Surveys & Tutorials ( Volume: 16, Issue:
    1, First Quarter 2014) Page(s): 414 - 454 Date of Publication: 03 May 2013 ISSN
    Information: DOI: 10.1109/SURV.2013.042313.00197 Publisher: IEEE SECTION I. Introduction
    Context awareness, as a core feature of ubiquitous and pervasive computing systems,
    has existed and been employed since the early 1990s. The focus on context-aware
    computing evolved from desktop applications, web applications, mobile computing,
    pervasive/ubiquitous computing to the Internet of Things (IoT) over the last decade.
    However, context-aware computing became more popular with the introduction of
    the term ‘ubiquitous computing’ by Mark Weiser [1] in his ground-breaking paper
    The Computer for the 21st Century in 1991. Then the term ‘context-aware’ was first
    used by Schilit and Theimer [2] in 1994. Since then, research into context-awareness
    has been established as a well known research area in computer science. Many researchers
    have proposed definitions and explanations of different aspects of context-aware
    computing, as we will discuss briefly in Section III. The definitions for ‘context’
    and ‘context-awareness’ that are widely accepted by the research community today
    were proposed by Abowd et al. [3] in 1999. During the last two decades, researchers
    and engineers have developed a significant amount of prototypes, systems, and
    solutions using context-aware computing techniques. Even though the focus varied
    depending on each project, one aspect remained fairly unchanged: that is the number
    of data sources (e.g. software and hardware sources). For example, most of the
    proposed solutions collect data from a limited number of physical (hardware) and
    virtual (software) sensors. In these situations, collecting and analysing sensor
    data from all the sources is possible and feasible due to limited numbers. In
    contrast, IoT envisions an era where billions of sensors are connected to the
    Internet, which means it is not feasible to process all the data collected by
    those sensors. Therefore, context-awareness will play a critical role in deciding
    what data needs to be processed and much more. Due to advances in sensor technology,
    sensors are getting more powerful, cheaper and smaller in size, which has stimulated
    large scale deployments. As a result, today we have a large number of sensors
    already deployed and it is predicted that the numbers will grow rapidly over the
    next decade [4]. Ultimately, these sensors will generate big data [5]. The data
    we collect may not have any value unless we analyse, interpret, and understand
    it. Context-aware computing has played an important role in tackling this challenge
    in previous paradigms, such as mobile and pervasive, which lead us to believe
    that it would continue to be successful in the IoT paradigm as well. Context-aware
    computing allows us to store context1 information linked to sensor data so the
    interpretation can be done easily and more meaningfully. In addition, understanding
    context makes it easier to perform machine to machine communication as it is a
    core element in the IoT vision. When large numbers of sensors are deployed, and
    start generating data, the traditional application based approach (i.e. connect
    sensors directly to applications individually and manually) becomes infeasible.
    In order to address this inefficiency, significant amounts of middleware solutions
    are introduced by researchers. Each middleware solution focuses on different aspects
    in the IoT, such as device management, interoperability, platform portability,
    context-awareness, security and privacy, and many more. Even though, some solutions
    address multiple aspects, an ideal middleware solution that addresses all the
    aspects required by the IoT is yet to be designed. In this survey, we consider
    identifying the context-aware computing related features and functionalities that
    are required by an ideal IoT middleware solution as a key task. There have been
    several surveys conducted in relation to this field. We briefly introduce these
    surveys in chronological order. Chen and Kotz [6] (2000) have surveyed context
    awareness, focusing on applications, what context they use, and how contextual
    information is leveraged. In 2004, Strang and Linnhoff-Popien [7] compared the
    most popular context modelling techniques in the field. Middleware solutions for
    sensor networks are surveyed by Molla and Ahamed [8] in 2006. Two separate surveys
    were conducted by Kjaer [9] and Baldauf et al. [10] in 2007 on context-aware systems
    and middleware solutions using different taxonomies. Both surveys compared limited
    numbers, but different projects with very little overlap. c et al. [11] (2009)
    reviewed popular context representation and reasoning from a pervasive computing
    perspective. In 2010, Bettini et al. [12] also comprehensively surveyed context
    modelling and reasoning by focusing on techniques rather than projects. In the
    same year another survey was done by Saeed and Waheed [13] focusing on architectures
    in the context-aware middleware domain. Bandyopadhyay et al. [14] have conducted
    a survey on existing popular Internet of Things middleware solutions in 2011.
    In 2012, Makris et al. [15] have conducted a survey on context-aware mobile and
    wireless networking (CAMoWiN) domain where they have identified all the possible
    components of a typical CAMoWiN architecture. The latest survey is done by Bellavista
    et al. [16] (2013) which is focused on context distribution for mobile ubiquitous
    systems. Our survey differs from the previous literature surveys mentioned above
    in many ways. Most of the surveys evaluated a limited number of projects. In contrast,
    we selected a large number of projects (50) covering a decade, based on the unique
    criteria that will be explained at the end of this section. These projects are
    different in scale. Some are large scale projects and others corresponds to small
    scale contributions. We took a much broader viewpoint compared to some of the
    previous surveys, as they have focused on specific elements such as modelling,
    reasoning, etc. Finally and most importantly, our taxonomy formation and organisation
    is completely different. Rather than building a theoretical taxonomy and then
    trying to classify existing research projects, prototypes and systems according
    to it, we use a practical approach. We built our taxonomy based on past research
    projects by identifying the features, models, techniques, functionalities and
    approaches they employed at higher levels (e.g. we do not consider implementation/code
    level differences between different solutions). We consolidated this information
    and analysed the capabilities of each solution or the project. We believe this
    approach allows us to highlight the areas where researchers have mostly (priorities)
    and rarely (non-priorities) focused their attention and the reasons behind. Further,
    we have also used a non-taxonomical project based evaluation, where we highlight
    how the different combinations of components are designed, developed and used
    in each project. This allows to discuss their applicability from an IoT perspective.
    Our objectives in revisiting the literature are threefold: 1) to learn how context-aware
    computing techniques have helped to develop solutions in the past, 2) how can
    we apply those techniques to solve problems in the future in different paradigms
    such as the IoT, and 3) to highlight open challenges and to discuss future research
    directions. This paper is organised into sections as follows: Section II provides
    an introduction to the IoT. In this section, we briefly describe the history and
    evolution of the Internet. Then we explain what the IoT is, followed by a list
    of application domains and statistics that show the significance of the IoT. We
    also describe the relationship between sensor networks and the IoT. Comparisons
    of popular IoT middleware solutions are presented at the end of the section in
    order to highlight existing research gaps. In Section III, we present context
    awareness fundamentals such as context-aware related definitions, context types
    and categorisation schemes, features and characteristics, and context awareness
    management design principles. In Section IV, we conduct our main discussion based
    on context life cycle where we identify four stages: acquisition, modelling, reasoning,
    and distribution. Section V briefly discusses the highlights of each project,
    which we use for the comparison later. Finally, Section VI discusses the lessons
    learn from the literature and Section VII identifies future research directions
    and challenges. Conclusion remarks are presented in Section VIII. For this literature
    review, we analyse, compare, classify a subset of both small scale and large scale
    projects (50) which represent the majority of research and commercial solutions
    proposed in the field of context-aware computing based on our own taxonomy. We
    selected the existing solutions to be reviewed based on different criteria. Mainly,
    we selected projects that were conducted over the last decade (2001–2011). We
    also considered main focus, techniques used, popularity, comprehensiveness, information
    availability, and the year of publication, in order to make sure that our review
    provides a balanced view on context-aware computing research. SECTION II. The
    Internet of Things Paradigm In this section, we briefly introduce the IoT paradigm.
    Our intention is not to survey the IoT, but to present some fundamental information
    (e.g. how Internet evolved, what is the IoT, statistics related to IoT, underline
    technologies, characteristics, and research gaps in IoT paradigm) that will help
    with understanding the historic movements and the direction into which technology
    is moving today. The IoT paradigm has its own concepts and characteristics. It
    also shares significant amounts of concepts with other computer fields. The IoT
    bundles different technologies (e.g. sensor hardware/firmware, semantic, cloud,
    data modelling, storing, reasoning, processing, communication technologies) together
    to build its vision. We apply the existing technologies in different ways based
    on the characteristics and demands of the IoT. The IoT does not revolutionise
    our lives or the field of computing. It is another step in the evolution of the
    Internet we already have. Fig. 1. Evolution of the Internet in five phases. The
    evolution of Internet begins with connecting two computers together and then moved
