    localization of measurement points becomes less accurate when ϕ increases. Figure
    3 Open in figure viewer (left) The Hege tool carrier in 2005 and (right) the mounting
    of laser sensors onto the height control unit in 2006. Field Trials Field trials
    were conducted in 2005 and 2006 on commercial fields. The fields were located
    in northeast Germany, approximately 40 km east of Berlin (52°27'' N, 13°01'' E).
    The average annual precipitation in this area is 592 mm, and the average temperature
    is 8.7°C. The soil texture is predominantly sandy with considerable small-scale
    variation due to the glacial and postglacial origin of the parent material. The
    main soil types are Dystric Arenosols, Leptic Cambisols, Dystic Leptosols, Albic
    Arenosols, and Humic Gleysols. Trials in 2005 Research in 2005 focused on the
    temporal relationships between the sensor readings and LAI. The reference LAI
    was obtained by a SunScan SS1 LAI meter (Delta-T Devices Ltd, Cambridge, UK) (Fig.
    1). From April to June 145 runs were performed in oilseed rape, winter rye, and
    winter wheat. Growth stages ranged from BBCH 31 to 79 for oilseed rape, BBCH 31
    to 69 for winter rye, and BBCH 31 to 61 for winter wheat (see Meier, 1997 for
    BBCH code). In these tests, we were restricted to the Lase triangulation sensor
    because this was the only sensor available to us at that time. During the test
    runs, the sensor beam was directed vertically on the ground (ϕ = 0°) or inclined
    (ϕ = 30°) (Fig. 2 and Fig. 3 left). Ground speed during the measurements was 2
    m s−1, and readings were taken only at the test plots. The sensor height, hS for
    each plot was obtained by an additional run with the distance sensor after harvesting
    and removing the plants from the plots. Trials in 2006 In 2006, only the spatial
    relationships were studied after the sensor system was optimized, and a second
    laser rangefinder was introduced. Improvement of the system was achieved by an
    automatic height control unit. In addition to the Lase sensor, an Acuity rangefinder
    was used. Both sensors were mounted side by side taking readings at approximately
    the same locations (Fig. 3 right). The tests were performed in winter rye at BBCH
    51 (17 May 2006, field Schneiderfichten) and winter wheat at BBCH 47 to 55 (6
    June 2006, field Heineberg). Laser distance readings were averaged over 1 s while
    the tool carrier was driving at approximately 1.3 m s−1. Positions were recorded
    by a dGPS Trimble AgGPS132. After investigating the mapping results, test plots
    were selected in each field to obtain a wide range of spatial variation in reflection
    height. Two runs were performed with the sensors in a fixed zenithal position
    (ϕ = 0°). A second series of runs was performed in the scanning mode where the
    inclination of the sensors was oscillating between −15° and +15°. Due to the height
    control unit, the sensor height (hS) above ground level was kept constant even
    though ground level in and between the wheel tracks may be diverging (Ehlert et
    al., 2006). Reference Measurements The test plots for reference measurements were
    selected between the wheel tracks of a tramline. The width of the plots was approximately
    1.15 m, and the length was 10 m in 2005 and 2 m in 2006. The reference LAI was
    obtained by averaging 10 replicated measurements per plot with the SunScan SS1
    LAI meter. To evaluate crop biomass, plots were hand harvested. The area of each
    plot was measured by a ruler. The weight of fresh biomass was obtained in the
    field by using a handheld electronic scale. Fresh matter density (FM, kg m−2)
    was calculated based on the area of the plots. In 2006 the plots were geo-referenced
    by a handheld dGPS Garmin GPS60 (Garmin Ltd., Olathe, KS) with EGNOS differential
    service. Statistical Analysis Statistical analysis was performed using Systat
    12.0 (Systat Software Inc., San Jose, CA), Matlab (The Mathworks, Nattick, MA)
    and Surfer 8.0 (Golden Software, Golden, CO). The mapping results and reference
    plots in 2006 were not always exactly co-located, because positioning errors could
    have occurred due to GPS errors (4 m is in the range of the typical accuracy of
    the Garmin dGPS). Thus, spatially weighted correlation and regression was calculated
    between the mobile laser readings and reference measurements at the plots. Laser
    readings within a distance of 4 m were included in this analysis. Weights were
    derived from the inverse distances between the laser and the plot positions. To
    account for measurement errors in both variables, (spatially weighted) orthogonal
    regression was applied (Gentle, 2002). For correlation analysis, Pearson''s linear
    coefficient r and Spearman''s rank coefficient ρ were calculated. Spearman''s
    rank coefficient can handle monotonic nonlinear relationships. Independent correlation
    coefficients were compared by the t test using Fisher z-transformed data, dependent
    correlations, having a common variable coming from the same population, were compared
    by Steiger''s z-test (Sachs and Hedderich, 2006). RESULTS AND DISCUSSION Investigations
