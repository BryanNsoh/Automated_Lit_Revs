    SECTION I. Introduction In the recent years, the huge volume of real time data
    in the agricultural sector and its need for an efficient and effective processing,
    stimulate the use of novel technologies and platform to acquire, store, process,
    analyze and visualize large data sets for future predictions and decision making.
    Big Data is an evolving term given to a wide area of data-intensive technologies
    in which the datasets are extremely large that dealing with them become more challenging
    than how it was before [1]. Due to the critical challenges facing the agriculture
    sector [2], farmers feel more forced to adopt intensive farming practices and
    sustainable agricultural ones, in order to increase both economic and environmental
    costs. Being able to know where and when to apply fertilizers, meeting demand
    for food while maintaining soil fertility, predicting future climatic conditions,
    controlling pests and diseases that are affecting crops and livestock, monitoring
    plants growth and productivity, applying efficient and sustainable techniques
    to crop production, all of these represent great challenges to be overcome in
    the near future [3]. In this context, varieties of terminologies and techniques
    have been done to make agricultural practices more efficient, having as purpose
    to increase yields and productivity while optimizing the use of natural resources
    and reducing the negative impacts of intensive farming on the environment. Among
    these techniques we mention Precision Farming [4] (PF), Smart Agriculture, Global
    Positioning System (GPS) [5], and Geographic information System (GIS) [6] etc.,
    but the underlying concept in all of them is the same. The main goal of this paper
    is to provide an elastic and variable Big data architecture based on a profiling
    system, which aims at providing to agricultural actors a dynamic Big data service
    composition and an accurate analytical method to help them retrieving meaningful
    information, in order to enhance decision making. Our approach responds to the
    situation where many users with different interest shall work in a centralized
    platform such as Cloud Computing. By using a dynamic and accurate selection of
    Big Data services, the agricultural actors can exploit data in real time and with
    appropriate tools. The remainder of this paper is organized as follows. Section
    II presents the related work. Big data and cloud computing application in Precision
    Agriculture will be discussed in Section III. Section IV describes the profile
    based architecture for agricultural big data description, its main components,
    and the methodological approach used. In section V, a case study based on our
    approach is presented and described in detail. Finally, Section VI provides a
    summary and upcoming perspectives. SECTION II. Related Work Precision farming
    (PF) is simply the information technology applied to agriculture [4]. It aims
    to optimize yields and investments by automatic and real-time monitoring of site
    specific environmental and soil conditions (e.g. soil type, fertility levels,
    etc.) using four technologies: remote sensing [7] (RS), geographic information
    systems (GIS), positioning systems (GPS) and process control. Precision farming
    technique was sufficient for small-scale farms, it deals with a set of data coming
    from sensors, GPS, GIS limited to a few hundred meters for a specific crop land
    area. WSN architecture was particularly well adapted to meet the needs of precision
    farming. This kind of network is composed of a large number of spatially distributed
    sensor nodes, able to cooperate with each other using wireless communication.
    Regarding sensing, computing, processing and communication capabilities, we can
    continuously sense and transmit agricultural data to a base station where data
    can be stored, analyzed and observed in real time [8]. The WSN architecture adopted
    in PF was limited to a very small field size compared to the average of agricultural
    fields that exist, it focused on processing data from a local area using a remote
    control station in order to help farmer to make decisions related to its own farm,
    without carrying about the other external requirements (e.g. logistics, concurrence,
    market prices, etc.). However, the implementation of these technologies has highlighted
    some limitations for precision farming. The emergence of new needs such as real-time
    processing and analysis of collected data, predicting weather and climate changes
    at the right time, integrating logistics requirements in the agricultural data
    process since the acquisition phase until the production one, has open new track
    of research. Hence the need to go for the new trend of information technology
    such as big data and cloud computing is a very prominent case study to consider.
    Responding to this need, we propose a novel approach which mixes and matches between
    Big Data technologies, cloud computing and a new profiling system, within the
    same architecture, in order to boost agricultural production sustainably and yields
    in the years ahead. SECTION III. The Main Purpose of Using Big Data and Cloud
    Computing for Precision Agriculture With the recent technological advances in
    data analysis, data processing and decision making tools, information technology
    for agriculture becomes an evidence. Actually, many farms are using these advanced
    technologies to facilitate crop management, minimize losses and maximize yields.
    Our approach adds a new concept to these technologies in order to build an elastic
    and variable Big Data architecture based on the user''s needs: the profiling system.
    In this section, we will start by describing the main advantages of using Big
    Data and Cloud Computing in the context of agriculture. We will describe the profiling
    system in more details in the next section. A. Big Data for Agriculture Big Data
    [1] can be simply defined as the huge amounts of data in need for an in-depth
    analysis and processing with the use of additional computational support. Agricultural
    practices, in all their forms, are responsible of the considerable data quantity
    (yield/production, remote sensing data, etc.), and they use a large number of
    external data (weather data, satellite images, etc.) to guide farmer decisions.
    Looking behind these examples, three characteristics are typically used to describe
    the big agricultural data phenomenon; Volume, Variety, Velocity [9]. In other
    words, data originates from agriculture can be considered as a Big Data by reason
    of its data variety with huge volume following high velocity. The interest of
    agricultural Big Data is to cross, process and analyze the data produced from
    distributed and heterogeneous sources in order to generate added value applications
    that will meet the needs and requirements of various end users. B. Cloud Computing
    for Big Data Environment Cloud computing [10] is the ideal model for large data
    because of its endless scalability and resources used on-demand. It promises reliable
    services based on virtualized storage technologies. Resort to a cloud computing
    technology in agriculture can give considerable solutions to analysts and decision
    makers [11]. Using the cloud, we can benefit from special bricks in Big Data management
    to collect and centralize data the maximum as possible regardless their sources,
    to make detailed analysis in order to obtain valuable data. This can be ensured
    by the use of new database models including mixed approaches between relational
    and non-relational (NoSQL) databases, also by a distributed architecture at processing
    level of unstructured data with the aim to spread the load over a large number
    of servers (cluster) using a total abstraction of subjacent parallelizing mechanism
    (Hadoop 1 principle) [12]. SECTION IV. Our Profile Based Architecture for Precision
    Agriculture One of the main features of our architecture is that it behaves differently
    with each type of user, and it uses dynamically different Big data services based
    on the type of information requested. As depicted on figure 1, the service composition
    provider represents a crucial component in the architecture, because it is responsible
    of creating the user profile that will query the system as well as creating the
    related big data services that will be used to meet the requirements requested
    by this user. The creation of suitable Big data services that can be adapted to
    each kind of user and any data source is our ultimate goal. To this end, the methodological
    approach that we will follow is composed of three main steps: The description
    of users profile; The selection of accurate Big data services for each profile;
    The composition of the Big data services for each profile. Each step of our methodological
    approach is briefly described as follows. Fig. 1: A profile based architecture
    for agricultural big data Show All As shown in the figure 1, the datasets are
    generated from various sources such as sensors, weather stations, satellites and
    public bodies. The data gathering is quite a crucial task because it will help
    in bringing together these data sources before going through the storage process.
    In this work, we focus more on the Big data service composition and the profile
    service, while the acquisition service will be addressed in our future work. A.
    The Users Profile Description Due to the increasing use of ubiquitous technology
    including desktops, mobile devices, servers and sensor networks, data might be
    available at any time and from anywhere. In this vein, we propose a profile based
    architecture (see figure 1) which is dedicated to manage various users according
    to their nature, by providing them meaningful information that can support the
    adoption of sustainable agricultural practices. This proposal interacts with multiple
    user categories depending on their access rules, and it offers a suite of services
    that let them benefit from real-time monitoring of data gathered from distributed
    fields. The users can have as profile: farmer, research laboratory, policy maker,
    public administration, consulting or logistic company, etc. Fig. 2: The user specifications
    description Show All Within this step of our method, we shall understand the business
    process in a good manner and the phases through which passes the processed data
    flow. Because if we get any trouble describing the user needs from the beginning,
    the interactions conducted between actors and systems will be translated differently
    from what is specified by the user. Hence, the non-efficiency of the next two
    steps. In the context of UML, a sequence diagram is a good way to visualize and
    validate various runtime interactions between actors and the system [13]. These
    can help to predict how the system will behave while describing the sequence of
    actions that will be carried out. For that reason, having a sequence diagram specification
    (see figure 2) allow us to know whether our system is compliant with the specification
    in the desired way, also the system should potentially be able to perform every
    behavior that the specification requires it to offer. Among the various profiles
    pointed out above, we describe two types of user profile who are studied from
    our system: a. Farmer Profile Farmers are ever more users of online applications,
    as they are also asking for more mobility. In this vein, they can use their own
    devices in order to be connected to our profiling system. They can single out
    all relevant information related with the best crops for a given date and location,
    by using sensor, climate and weather data. b. Lab Research Profile Research laboratory
    represents another kind of users who benefits more from our system. Generally,
    it is composed of a set of members like scientists, agronomists, biologists, etc.
    The goal of our system is to provide them a platform for high resolution crop
    analysis in real world growing conditions, which support their experiments. On
    the one hand, they can study the requirements of the cultivated plant, facing
    its growth and production goals, according to its vegetative stages. On the other
    hand, they can be able to follow weather events which vary from year to year,
    and pests which evolve in their location and behavior. B. The Selection of Accurate
    Big Data Services Once we define the runtime actions between the users and the
    system, and before moving to create the correspondent big data services that provide
    ingestion, storage, processing, analysis, research and visualization of data,
    we need to identify various criteria to be taken into account, when choosing the
    right tools, and which meet the specifications required in the previous step.
    Here, we explain how we choose services from the specifications made by a user
    profile. In our context, we are dealing with a wide variety of agricultural data
    sources, so we can find: i) static data coming from some departments specialized
    in agriculture and environmental conditions like historical crop yield, soil conditions,
    land capability, suitability and vocation. These later are generally stored in
    relational databases, and they must integrate a big data system using efficient
    ingestion tools to be stored, analyzed and processed; ii) sensor, weather and
    image are represented as the persistent real time data, because they require real
    time processing in order to get better control at an appropriate time, and powerful
    analytics engine which leverages a distributed and parallel paradigm of Big Data
    processing (e.g, MapReduce1, Strom4) to analyze large volumes of data, generating
    actionable insights rapidly. Additionally, these static and dynamic data require
    querying and scripting languages to simplify the use of MapReduce programs written
    in Java for a business user''s perspectives. We can also note as a selection criterion,
    machine learning, because in some cases we will need to use a predictive model
    for example to manage pests and diseases. Finally, all these data types are requested
    to be available for exploration and visualization using flexible and real time
    tools. As for the characteristics described in the table I, we note batch data
    processing which is an efficient way of processing high volumes of data, and it
    is where data could be gathered quietly over a period of time before being analyzed
    by packet. In contrast, real time processing is designed to act on realtime streaming
    data in a small time period (or near real time). Batch querying is the query process
    that can simultaneously analyze several queries at once. However, real time querying
    enables faster queries (e.g, input/output of key/value) and the operations run
    in real time on its database rather than Mapreduce jobs. Regarding the data access,
    it can be random read and write which enables to do faster lookups for analytics
    irrespective of data size. In the other hand, streaming read access provides continuous
    reads with a constant bitrate, as opposed to reading data as packets or chunks.
    Fig. 3: Selection of accurate big data services Show All Table I: Big data services
    and characteristics As depicted on figure 3, once we identify the needs of the
    user, we try to retrieve different features that correspond to the specifications
    given in each scenario. C. The Composition of Big Data Services The data deluge
    that we address is likely to become even more acute as we opt for a new generation
    of tools. Based on the user specification, data type and its processing requirements,
