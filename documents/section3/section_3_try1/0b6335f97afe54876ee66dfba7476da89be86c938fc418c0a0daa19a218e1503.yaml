    \ be varied over a\ncertain range on the same chip.\nHowever, although the sample\
    \ and reagent consumption is\nlow, portable systems for e.g. point-of-care applications\n\
    have not yet been demonstrated due to the bulky electronic\ninstrumentation required\
    \ to operate the platform. Another\ndrawback is the inﬂuence of the liquid properties\
    \ on the\ndroplet transport behaviour, i.e. diﬀerent patient materials\nwill show\
    \ diﬀerent wetting abilities and thus lead to diﬀerences\nin volume or movement\
    \ speed. Also the long-term stability of\nthe hydrophobic surface coatings and\
    \ the contamination risk\nis problematic, since every droplet can potentially\
    \ contaminate\nthe surface and thus lead to false results and also change the\n\
    contact angle for the successor droplets. Another issue is the\npossible electrolysis\
    \ caused by the electric ﬁelds themselves.\nStrategies for high-throughput applications\
    \ have not been\ndemonstrated to date.\nIn summary, the EWOD technique bears great\
    \ potential\nto manipulate many single droplets in parallel. While ﬁrst\napplications\
    \ have been shown, the EWOD concept is still at a\nstage of development, shortly\
    \ before entering the IVD markets.270\nSurface acoustic waves\nCharacterization\
    \ of surface acoustic waves\nThe surface acoustic waves platform uses droplets\
    \ residing\non a hydrophobic surface in a gaseous environment (air).\nThe microﬂuidic\
    \ unit operations are mainly controlled by\nacoustic shock waves travelling on\
    \ the surface of the solid\nsupport. The shock waves are generated by an arrangement\
    \ of\nsurrounding sonotrodes, deﬁning the droplet manipulation\narea. Most of\
    \ the unit operations such as droplet generation,\ntransport, mixing, etc. are\
    \ freely programmable.\nGeneral principle\nAn alternative to the electrowetting-based\
    \ transportation of\ndroplets on a plane surface has been proposed by the group\
    \ of\nAchim Wixforth at the University of Augsburg, Germany.271\nThe approach\
    \ is based on surface acoustic waves (SAW),\nwhich are mechanical waves with amplitudes\
    \ of typically only\na few nanometres. The surface acoustic waves are generated\
    \ by\na piezoelectric transducer chip (e.g. quartz) fabricated by\nplacing interdigital\
    \ electrodes (interdigital transducer, IDT)\non top of a piezoelectric layer.\
    \ Liquid droplets situated on the\nhydrophobic surface of the chip can be moved\
    \ by the SAWs if\nthe acoustic pressure exerted on the liquid droplet is high\n\
    enough (Fig. 18).272 The actuation of small amounts of liquids\nwith viscosities\
    \ extending over a large range (from 1 to 1000 mPa s)\nhas been shown.273 This\
    \ approach is also sometimes referred to as\n‘‘ﬂat ﬂuidics’’, because no cover\
    \ or slit is required as in the EWOD\napproach.\nUnit operations\nMetering is\
    \ accomplished by moving a liquid droplet over a\nsmall hydrophilic ‘‘metering\
    \ spot’’ via surface acoustic waves,\nleaving behind a small metered liquid portion\
    \ due to\nthe interplay between the surface tension force (keeping the\ndroplet\
    \ on the spot) and the acoustic force (pushing the\ndroplet forward). Since those\
    \ two forces scale diﬀerently over\nthe droplet size, the splitting of the initial\
    \ droplet into two\ndroplets (one sitting on the metering spot and the other\n\
    propagating forward) occurs. The smaller droplet is not\ntransported since it\
    \ stays unaﬀected by the acoustic wave.\nAlso aliquoting has been shown by moving\
    \ the initial droplet\nover a hydrophobic/hydrophilic checkerboard pattern.271\n\
    Mixing is an intrinsic unit operation of the SAW platform.\nA droplet which is\
    \ placed on the substrate and is inﬂuenced by\na SAW shows internal liquid circulation\
    \ due to the vibrating\nforces of the wave. This internal circulation leads to\
    \ mixing.271\nApplication examples\nA PCR protocol has been implemented on the\
    \ SAW platform,\nbased on 200 nL droplets and an additional heating element\n\
    placed underneath the substrate surface for temperature\ncycling while the droplet\
    \ is at rest.275 However, since the\nnanolitre-sized droplet possesses a high\
    \ surface-to-volume\nratio, the liquid volume would decrease rapidly due to\n\
    evaporation at the elevated temperatures required for the\nPCR reaction. Therefore,\
    \ the aqueous liquid droplet is covered\nwith a droplet of immiscible mineral\
    \ oil with a smaller contact\nangle. This droplet-in-droplet conﬁguration can\
    \ still be\nmoved via surface acoustic waves on the substrate surface.\nThe concentration\
    \ of DNA could be monitored by online\nﬂuorescent measurement providing a sensitivity\
    \ of 0.1 ng.275\nStrengths and limitations\nAs in the EWOD platform, the SAW platform\
    \ also allows the\nhandling of small nanolitre-sized liquid volumes in droplets\
    \ on\nplanar surfaces. The transport mechanism using surface\nacoustic waves though\
    \ is more ﬂexible since it depends only\non the viscosity and surface tension\
    \ of the liquid.\nHowever, the programmability is in turn limited since\nthe position\
    \ of the interdigital electrodes and especially\nthe hydrophobic/hydrophilic areas\
    \ determine the possible\nliquid handling processes. Another disadvantage is the\
    \ long-\nterm stability and the complexity of these hydrophobic and\nhydrophilic\
    \ surface coatings, and thus costs of the disposable\nchip as well as the instrument.\n\
