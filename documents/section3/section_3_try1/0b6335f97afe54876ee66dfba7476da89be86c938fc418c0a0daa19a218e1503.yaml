    Context awareness can be identified in three levels based on the user interaction
    [104]. Personalisation: It allows the users to set their preferences, likes, and
    expectation to the system manually. For example, users may set the preferred temperature
    in a smart home environment where the heating system of the home can maintain
    the specified temperature across all rooms. Passive context-awareness: The system
    constantly monitors the environment and offers the appropriate options to the
    users so they can take actions. For example, when a user enters a super market,
    the mobile phone alerts the user with a list of discounted products to be considered.
    Active context-awareness: he system continuously and autonomously monitors the
    situation and acts autonomously. For example, if the smoke detectors and temperature
    sensors detect a fire in a room in a smart home environment, the system will automatically
    notify the fire brigade as well as the owner of the house via appropriate methods
    such as phone calls. In addition, Van Bunningen et al. [95] has identified comprehensively,
    and discussed, eight characteristics of context: context 1) is sensed though sensors
    or sensor networks, 2) is sensed by small and constrained devices, 3) originates
    from distributed sources, 4) is continuously changing, 5) comes from mobile objects
    6) has a temporal character 7) has a spatial character, 8) is imperfect and uncertain.
    E. Context Awareness Management Design Principles Martin et al. [105] have identified
    and comprehensively discussed six design principles related to context-aware management
    frameworks (middleware). Further, Ramparany et al. [106] and Bernardos et al.
    [107] have also identified several design requirements. We summarise the findings
    below with brief explanations. This list is not intended to be exhaustive. Only
    the most important design aspects are considered. Architecture layers and components:
    The functionalities need to be divided into layers and components in a meaningful
    manner. Each component should perform a very limited amount of the task and should
    be able to perform independently up to a large extent. TABLE III Relationship
    Between Different Context Categories Scalability and extensibility: The component
    should be able to added or removed dynamically. For example. new functionalities
    (i.e. components) should be able to be add without altering the existing components
    (e.g. Open Services Gateway initiative). The component needs to be developed according
    to standards across the solutions, which improves scalability and extensibility
    (e.g. plug-in architectures). Application programming interface (API): All the
    functionalities should be available to be accessed via a comprehensive easy to
    learn and easy to use API. This allows the incorporation of different solutions
    very easily. Further, API can be used to bind context management frameworks to
    applications. Interoperability among different IoT solutions heavily depends on
    API and their usability. Debugging mechanisms and tools: Debugging is a critical
    task in any software development process. In the IoT paradigm, debugging would
    be difficult due to the exponential number of possible alternative interactions.
    In order to win the trust of the consumers, the IoT should prove its trustworthiness.
    Integrated debug mechanisms inbuilt into the framework will help to achieve this
    challenge. For example, the justifications behind the results produced by the
    reasoners should be available to be evaluated to find possible inaccuracies so
    further development can be carried out. Some initial work in this area is presented
    in the Intelligibility Toolkit [108]. Automatic context life cycle management:
    Context-aware frameworks should be able to be understand by the available context
    sources (i.e. physical and virtual sensors), their data structure, and automatically
    built internal data models to facilitate them. Further, raw context needs to be
    retrieved and transformed into appropriate context representation models correctly
    with minimum human intervention. Context model in-dependency: Context needs to
    be modelled and stored separately from context-aware framework related code and
    data structures, which allows both parts to be altered independently. Extended,
    rich, and comprehensive modelling: Context models should be able to extend easily.
    The IoT will need to deal with enormous amount of devices, and will be required
    to handle vast amounts of domain specific context. It also needs to support complex
    relationships, constrains, etc. In an ideal context-aware framework for the IoT,
    multiple different context representation models should be incorporated together
    to improve their efficiency and effectiveness. TABLE IV Comparison of Context
    Categorisation Schemes Multi-model reasoning: No single reasoning model can accommodate
    the demands of the IoT. We will discuss reasoning in Section IV-C. Each reasoning
    model has its own strengths and weaknesses. An ideal framework should incorporate
    multiple reasoning models together to complement each others'' strengths and mitigate
    their weaknesses. Mobility support: In the IoT, most devices would be mobile,
    where each one has a different set of hardware and software capabilities. Therefore,
    context-aware frameworks should be developed in multiple flavours (i.e. versions),
    which can run on different hardware and software configurations (e.g. more capabilities
    for server level software and less capabilities for mobile phones). Share information
    (real-time and historic): In the IoT, there is no single point of control. The
    architecture would be distributed. Therefore, context sharing should happen at
    different levels: framework-to-framework and framework-to-application. Context
    model in-dependency has been discussed earlier and is crucial in sharing. Resource
    optimisation: Due to the scale (e.g., 50 billion devices), a small improvement
    in data structures or processing can make a huge impact in storage and energy
    consumption. This stays true for any type of resource used in the IoT. Monitoring
    and detect event: Events play a significant role in the IoT, which is complement
    by monitoring. Detecting an event triggers an action autonomously in the IoT paradigm.
    This is how the IoT will help humans carry out their day-to-day work easily and
    efficiently. Detecting events in real time is a major challenge for context-aware
    frameworks in the IoT paradigm. SECTION IV. Context Life Cycle A data life cycle
    shows how data moves from phase to phase in software systems (e.g. application,
    middleware). Specifically, it explains where the data is generated and where the
    data is consumed. In this section we consider movement of context in context-aware
    systems. Context-awareness is no longer limited to desktop, web, or mobile applications.
    It has already become a service: Context-as-a-Service (CXaaS) [109]. In other
    terms, context management has become an essential functionality in software systems.
    This trend will grow in the IoT paradigm. There are web-based context management
    services (WCXMS) that provide context information management throughout the context''s
    life cycle. Hynes et al. [109] have classified data life cycles into two categories:
    Enterprise Lifecycle Approaches (ELA) and Context Lifecycle Approaches (CLA).
    ELA are focused on context. However, these life cycles are robust and well-established,
    based on industry standard strategies for data management in general. In contrast,
    CLA are specialised in context management. However, they are not tested or standardised
    strategies as much as ELA. We have selected ten popular data life cycles to analyse
    in this survey. In the following list, 1–5 belong to ELA category and 6–10 belong
    to ELA category. Three dots (…) denotes reconnecting to the first phase by completing
    the cycle. The right arrow (→) denotes data transfer form one phase to another.
    Information Lifecycle Management (ILM) [110]: creation and receipt → distribution
    → use → maintenance → disposition → … Enterprise Content Management (ECM) [111]:
    capture → manage → store → preserve → deliver → … Hayden''s Data Lifecycle [112]:
    collection → relevance → classification → handling and storage → transmission
    and transportation → manipulate, conversion and alteration → release → backup
    → retention destruction → … Intelligence Cycle [113]: collection → processing
    → analysis → publication → feedback → … Boyd Control Loop (also called OODA loop)
    [114]: observe → orient → decide → act → … Chantzara and Anagnostou Lifecycle
    [115]: sense (context provider) → process (context broker) → dissemi - nate (context
    broker) → use (service provider) → … Ferscha et al. Lifecycle [116]: sensing →
    transformation → representation → rule base → actuation → … MOSQUITO [117]: context
    information discovery → context information acquisition → context information
    reasoning → … WCXMS Lifecycle [109]: (context sensing → context transmission →
    context acquisition → …) → context classification → context handling → (context
    dissemination → context usage → context deletion → context request →…)→ context
    maintenance → context disposition →… Baldauf et al. [10]: sensors → raw data retrieval
    → reprocessing → storage → application. In addition to the life cycles, Bernardos
    et al. [107] identified three phases in a typical context management system: context
    acquisition, information processing, and reasoning and decision. After reviewing
    the above life cycles, we derived an appropriate (i.e. minimum number of phases
    but includes all essential) context life cycle as depicted in Figure 6. This context
    life cycle consists of four phases. First, context needs to be acquired from various
    sources. The sources could be physical sensors or virtual sensors (context acquisition).
    Second, the collected data needs to be modelled and represent according to a meaningful
    manner (context modelling). Third, modelled data needs to be processed to derive
    high-level context information from low-level raw sensor data (context reasoning).
    Finally, both high-level and low-level context needs to be distributed to the
    consumers who are interested in context (context dissemination). The following
    discussion is based on these four phases. A. Context Acquisition In this section
    we discuss five factors that need to be considered when developing context-aware
    middleware solutions in the IoT paradigm. The techniques used to acquire context
    can be varied based on responsibility, frequency, context source, sensor type,
    and acquisition process. Fig. 6. This is the simplest form of a context life cycle.
    These four steps are essential in context management systems and middleware solutions.
    All the other functions that may offer by systems are value added services. Show
    All 1) Based on Responsibility Context (e.g. sensor data) acquisition can be primarily
    accomplished using two methods [118]: push and pull. A comparison is presented
    in Table V. Pull: The software component which is responsible for acquiring sensor
    data from sensors make a request (e.g. query) from the sensor hardware periodically
    (i.e. after certain intervals) or instantly to acquire data. Push: The physical
    or virtual sensor pushes data to the software component which is responsible to
    acquiring sensor data periodically or instantly. Periodical or instant pushing
    can be employed to facilitate a publish and subscribe model. 2) Based on Frequency
    Further, in the loT paradigm, context can be generated based on two different
    event types: instant events and interval events VI. Instant (also known as threshold
    violation): These events occur instantly. The events do not span across certain
    amounts of time. Open a door, switch on a light, or animal enters experimental
    crop field are some types of instant events. In order to detect this type of event,
    sensor data needs to be acquired when the event occurs. Both push and pull methods
    can be employed. Interval (also known as periodically): These events span a certain
    period of time. Raining, animal eating a plant, or winter are some interval events.
    In order to detect this type of event, sensor data needs to be acquired periodically
    (e.g. sense and send data to the software every 20 seconds). Both push and pull
    methods can be employed. 3) Based on Source In addition, context acquisition methods
    can be categorised into three categories [119] based on where the context came
    from. A comparison is presented in Table VII. Acquire directly from sensor hardwa
    re: In this method, context is directly acquired from the sensor by communicating
    with the sensor hardware and related APIs. Software drivers and libraries need
    to be installed locally. This method is typically used to retrieve data from sensors
    attached locally. Most devices and sensors today require some amount of driver
    support and can be connected via USB, COM, or serial ports. However, wireless
    technologies are becoming popular in the sensor community, which allows data transmission
    without driver installations. In the IoT paradigm most objects will communicate
    with each other via a wireless means. TABLE V Comparison of Context Acouisition
    Methods Based on Responsibility (Push Pull) TABLE VI Comparison of Context Acquisition
    Methods Based on Frequency (Instant, Interval) Acquire through a middleware infrastructure:
    In this method, sensor (context) data is acquired by middleware solutions such
    as GSN. The applications can retrieve sensor data from the middleware and not
    from the sensor hardware directly. For example, some GSN instances will directly
    access sensor hardware and rest of the GSN instances will communicate with other
    GSN instances to retrieve data. Acquire from context servers: In this method,
    context is acquired from several other context storages (e.g. databases, RSS (Really
    Simple Syndication) feeds, web services) via different mechanisms such as web
    service calls. This mechanism is useful when the hosting device of the context-aware
    application has limited computing resources. Resource-rich context servers can
    be used to acquire and process context. 4) Based on Sensor Types There are different
    types of sensors that can be employed to acquire context. In general usage, the
    term ‘sensor’ is used to refer to tangible sensor hardware devices. However, among
    the technical community, sensors are refer to as any data source that provides
    relevant context. Therefore, sensors can be divided into three categories [120]:
    physical, virtual, and logical. A comparison is presented in Table VIII. Physical
    sensors: These are the most commonly used type of sensors and they are tangible.
    These sensors generate sensor data by themselves. Most of the devices we use today
    are equipped with a variety of sensor (e.g. temperature, humidity, microphone,
    touch). A discussion on commonly used sensor data types and sensors is presented
    in [121]. The data retrieved from physical sensors is called low-level context.
    They are less meaningful, trivial, and vulnerable to small changes. IoT solutions
    needs to understand the physical world using imperfect, conflicting and imprecise
    data. Virtual sensors: These sensors do not necessarily generate sensor data by
    themselves. Virtual sensors retrieve data from many sources and publish it as
    sensor data (e.g. calendar, contact number directory, twitter statuses, email
    and chat applications). These sensors do not have a physical presence. They commonly
    use web services technology to send and receive data. TABLE VII Comparison of
    Context Acquisition Methods Based on Source (Direct Sensors, Middleware, Context
    Servers) TABLE VIII Comparison of Context Acquisition Methods Based on Sensor
    Types (Physical, Virtual, Logical) Logical sensors (also called software sensors):
    They combine physical sensors and virtual sensors in order to produce more meaningful
    information. A web service dedicated to providing weather information can be called
    a logical sensor. Weather stations use thousands of physical sensors to collect
    weather information. They also collect information from virtual sensors such as
    maps, calendars, and historic data. Finally, weather information is produced by
    combing both physical and virtual sensors. In addition, the android mobile operating
    system consists of a number of software sensors such as gravity, linear accelerometer,
    rotation vector, and orientation sensors. 5) Based on Acquisition Process There
    are three ways to acquire context: sense, derive, and manually provided. Sense:
    The data is sensed through sensors, including the sensed data stored in databases
    (e.g. retrieve temperature from a sensor, retrieve appointments details from a
    calendar). Derive: The information is generated by performing computational operations
    on sensor data. These operations could be as simple as web service calls or as
    complex as mathematical functions run over sensed data (e.g. calculate distance
    between two sensors using GPS coordinates). The necessary data should be available
    to apply any numerical or logical reasoning technique. Manually provided: Users
    provide context information manually via predefined settings options such as preferences
    (e.g. understand that user doesn''t like to receive event notifications between
    10pm to 6.00am). This method can be use to retrieve any type of information. B.
    Context Modelling We discuss the basic definition of context modelling in Section
    III-A3. Context modelling is also widely refereed to as context representation.
    There are several popular context modelling techniques [10], [122] used in context-aware
    computing. Before we present the discussion on context modelling techniques, let''s
    briefly introduce context modelling fundamentals. Context models can be static
    or dynamic. Static models have a predefined set of context information that will
    be collected and stored [103]. The requirements that need to be taken into consideration
    when modelling context information are identified and explained in [12] as heterogeneity
    and mobility, relationships and dependencies, timeliness (also called freshness),
    imperfection, reasoning, usability of modelling formalisms, and efficient context
    provisioning. Typically, there are two steps in representing context according
    to a model: Context modelling process: In the first step, new context information
    needs to be defined in terms of attributes, characteristics, relationships with
    previously specified context, quality-of context attributes and the queries for
    synchronous context requests. Organize context according to the model: In the
    second step, the result of the context modelling step needs to be validated. Then
    the new context information needs to be merged and added to the existing context
    information repository. Finally, the new context information is made available
    to be used when required. The first step performs the actual modelling of context.
    However, the factors and parameters that are considered for the modelling context
    are very subjective. It varies from one solution to another. We use two examples
    to demonstrate the variance. Currently, there is no standard to specify what type
    of information needs to be considered in context modelling. We discussed context
    categories proposed by the researcher in Section III-C. Even though these categories
    provide high-level guidelines towards choosing relevant context, choosing specific
    context attributes is a subjective decision. Example 1: MoCA [49] has used an
    object oriented approach to model context using XML. There are three sections
    in the proposed context model: structural information (e.g. attributes and dependencies
    among context types), behavioural information (e.g. whether the context attribute
    has a constant or variable value), and context-specific abstractions (e.g. contextual
    events and queries). Example 2: W4 Diary [123] uses a W4 (who, what, where, when)
    based context model to structure data in order to extract high-level information
    from location data. For example, W4 represents context as tuples (e.g. Who: John,
    What: walking:4km/h, Where: ANU, Canberra, When: 2013–01-05:9.30am). In the IoT
    paradigm, context information has six states [124]: ready, running, suspended,
    resumed, expired, and terminated. These states are also similar to the process
    states in an operating system. They align context to an event. An example scenario
    from the smart agriculture domain can be used to explain the state transition
    of context. Ready: Every context is in the ready state at the initial stage (e.g.
    possible event can be ‘an animal eating crop’). Suspended: When the context seems
    to be invalid temporally (e.g. sensors detect that animal stops eating crop temporarily).
    Resumed: When the context becomes valid from being suspended (e.g. sensors detect
    animal starts to eat crop again). Expired: When the context has expired and further
    information is not available (e.g. sensor data has not been received by the system
    for the last 60 seconds where all sensor data is considered to be expired (based
    on policy) within 20 seconds from the time it is collected). Terminated: When
    the context is no longer valid (i.e. inferred something else) and further information
    is not available (e.g. sensors detects that animal moves away from the crops).
    The most popular context modelling techniques are surveyed in [6], [7]. These
    surveys discuss a number of systems that have been developed based on the following
    techniques. Each of the following techniques has its own strengths and weaknesses.
    We discuss context modelling techniques at a high-level. The actual implementations
    of these techniques can vary widely depending on application domain (e.g. implementation
    details may differ from embedded environments to mobile environments to cloud
    based environments). Therefore, our focus is on conceptual perspective of each
    modelling technique no on specific implementation. Our discussion is based on
    the six most popular context modelling techniques: key-value, markup schemes,
    graphical, object based, logic based, and ontology based modelling. A comparison
    of these models is presented in Table X. 1) Key-Value Modelling It models context
    information as key-value pairs in different formats such as text files and binary
    files. This is the simplest form of context representation among all the other
    techniques. They are easy to manage when they have smaller amounts of data. However,
    key-value modelling is not scalable and not suitable to store complex data structures.
    Further, hierarchical structures or relationships cannot be modelled using key-value
    pairs. Therefore, lack of data structuring capability makes it difficult to retrieve
    modelled information efficiently. Further, attaching meta information is not possible.
    The key-value technique is an application oriented and application bounded technique
    that suits the purpose of temporary storage such as less complex application configurations
    and user preferences. 2) Markup Scheme Modelling (Tagged Encoding) It models data
    using tags. Therefore, context is stored within tags. This technique is an improvement
    over the key-value modelling technique. The advantage of using markup tags is
    that it allows efficient data retrieval. Further, validation is supported through
    schema definitions. Sophisticated validation tools are available for popular markup
    techniques such as XML. Range checking is also possible up to some degree for
    numerical values. Markup schemas such as XML are widely used in almost all application
    domains to store data temporarily, transfer data among applications, and transfer
    data among application components. In contrast, markup languages do not provide
    advanced expressive capabilities which allow reasoning. Further, due to lack of
    design specifications, context modelling, retrieval, interoperability, and re-usability
    over different markup schemes can be difficult. A common application of markup
    based modelling is modelling profiles. Profiles are commonly developed using languages
    such as XML. However, the concept of markup languages are not restricted only
    to XML. Any language or mechanism (e.g. JSON) that supports tag based storage
    allows markup scheme modelling. An example of popular markup scheme modelling
    is Composite Capabilities/Preference Profiles (CC/PP) [125]. There are a significant
    number of similar emerging applications such as ContextML [126] in context-aware
    computing. Tuples are also used to model context [103]. TABLE IX Comparison of
    Semantic Web Ontology Languages (RDF(S), OWL(2)) 3) Graphical Modelling It models
    context with relationships. Some examples of this modelling technique are Unified
    Modelling Language (UML) [127] and Object Role Modelling (ORM) [128]. In terms
    of expressive richness, graphical modelling is better than markup and key-value
    modelling as it allows relationships to be captured into the context model. Actual
    low-level representation of the graphical modelling technique could be varied.
    For example, it could be a SQL database, noSQL database, XML, etc. Many other
    extensions have also been proposed and implemented using this technique [89].
    Further, as we are familiar with databases, graphical modelling is a well known,
    easy to learn, and easy to use technique. Databases can hold massive amounts of
    data and provide simple data retrieval operations, which can be performed relatively
    quickly. In contrast, the number of different implementations (i.e. different
    databases and other solutions) makes it difficult with regards to interoperability.
    Further, there are limitations on data retrieval mechanisms such as SQL. In addition,
    sophisticated context retrieval requirements may demand very complex SQL queries
    to be employed. The queries can be difficult to create, use, and manage even with
    the sophisticated tools that exist today. Adding context information and changing
    the data structure is also difficult in later stages. However, some of the recent
    trends and solutions in the noSQL [129] movement allows these structure alteration
    issues to be overcome. Therefore, graphical modelling techniques can be used as
    persistent storage of context. 4) Object Based Modelling Object based (or object
    oriented) concepts are used to model data using class hierarchies and relationships.
    Object oriented paradigm promotes encapsulation and re-usability. As most of the
    high-level programming languages support object oriented concepts, modelling can
    integrated into context-aware systems easily. Therefore, object based modelling
    is suitable to be used as an internal, non-shared, code based, run-time context
    modelling, manipulation, and storage mechanism. However, it does not provide inbuilt
    reasoning capabilities. Validation of object oriented designs is also difficult
    due to the lack of standards and specifications. 5) Logic Based Modelling Facts,
    expressions, and rules are used to represent information about the context. Rules
    are used by other modelling techniques, such as ontologies, as well. Rules are
    primarily used to express policies, constraints, and preferences. It provides
    much more expressive richness compared to the other models discussed previously.
    Therefore, reasoning is possible up to a certain level. The specific structures
    and languages that can be used to model context using rules are varied. However,
    lack of standardisation reduces the re-usability and applicability. Furthermore,
    highly sophisticated and interactive graphical techniques can be employed to develop
    logic based or rule based representations. As a result, even non-technical users
    can add rules and logic to the systems during run time. Logic based modelling
    allows new high-level context information to be extracted using low-level context.
    Therefore, it has the capability to enhance other context modelling techniques
    by acting as a supplement. 6) Ontology Based Modelling The context is organised
    into ontologies using semantic technologies. A number of different standards (RDF,
    RDFS, OWL) and reasoning capabilities are available to be used depending on the
    requirement. A wide range of development tools and reasoning engines are also
    available. However, context retrieval can be computationally intensive and time
    consuming when the amount of data is increased. According to many surveys, in
    context-aware computing and sensor data management, ontologies are the preferred
    mechanism of managing and modelling context despite its weaknesses. Due to its
    popularity and wider adaptation during the last five years in both academia and
    industry we present a brief discussion on semantic modelling and reasoning. However,
    our intention is not to survey semantic technologies but to highlight the applicability
    of semantics in a context-aware domain from an IoT perspective. Comprehensive
    and extensive amounts of information on semantic technology are available in [130],
    [131], [132]. Khoo [134] has explained the evolution of the web in four stages:
    basic Internet as Web 1.0, social media and user generated content as web 2.0,
    semantic web as web 3.0 and IoT as web 4.0. In this identification, semantic web
    has been given a separate phase to show its importance and the significant changes
    that semantic technologies can bring to the web in general. TABLE X Comparison
    of Context Modelling and Representation Techniques Ontology is the main component
    in semantic technology that allows it to model data. Based on the previous approaches
    and survey [7], one of the most appropriate formats to manage context is ontologies.
    Ontologies offer an expressive language to represent the relationships and context.
    IT also provides comprehensive reasoning mechanisms as well. Ontologies also allow
    knowledge sharing and they decouple the knowledge from the application and program
    codes [119]. There are several reasons to develop and use ontologies in contrast
    to other modelling techniques. The most common reasons are to [135], [136] share
    a common understanding of the structure of information among people or software
    agents, analyse domain knowledge, separate domain knowledge from operational knowledge,
    enable reuse of domain knowledge, high-level knowledge inferring, and make domain
    assumptions explicit. Due to the dynamic nature, the IoT middleware solutions
    should support applications which are not even known at the middleware design-time.
    Ontologies allow the integration of knowledge on different domains into applications
    when necessary. Studer et al. [137] defined the concept of ontology as follows.
    “An ontology is a formal, explicit specification of a shared conceptualisation.
    A conceptualisation refers to an abstract model of some phenomenon in the world
    by having identified the relevant concepts of that phenomenon. Explicit means
    that the type of concepts used, and the constraints on their use are explicitly
    defined. For example, in medical domains, the concepts are diseases and symptoms,
    the relations between them are causal and a constraint is that a disease cannot
    cause itself. Formal refers to the fact that the ontology should be machine readable,
    which excludes natural language. Shared reflects the notion that an ontology captures
    consensual knowledge, that is, it is not private to some individual, but accepted
    by a group.” Another acceptable definition has been presented by Noy and McGuinness
    [136]. Further ontologies are discussed extensively as principles, methods, and
    applications in perspective [138]. Some of the requirements and objectives behind
    designing an ontology are simplicity, flexibility and extensibility, generality,
    and expressiveness [139]. In addition, some of the general requirements in context
    modelling and representation are unique identification, validation, reuse, handling
    uncertainty, and incomplete information [11]. A further eight principles for developing
    ontologies are identified by Korpipaa and Mantyjarvi [140] as: domain, simplicity,
    practical access, flexibility and expandability, facilitate inference, genericity,
    efficiency, and expressiveness. Ontologies consists of several common key components
    [141], [142] such as individuals, classes, attributes, relations, function terms,
    restrictions, rules, axioms, and events. Furthermore, there are two steps in developing
    ontologies. First, the domain and scope need to be clearly defined. Then existing
    ontologies need to be reviewed to find the possibilities of leverage existing
    in ontologies. One of the main goals of ontologies is the reusability of shared
    knowledge. By the time this survey was prepared, there were several popular domains
    that design, develop, and use ontologies. Sensor domain is one of them. A survey
    of the semantic specification of sensors is presented in [143]. They have evaluated
    and compared a number of ontologies and their capabilities. There are several
    popular semantic web ontology languages that can be used to develop ontologies:
    RDF [144], RDFS [145], OWL [146]. The current recommendation is OWL 2 which is
    an extended version of OWL. A significant amount of OWL usage has been noticed
    in the context modelling ad reasoning domain [11]. It further emphasises the requirement
    of having the modelling language, reasoning engines, and mechanism to define rules
    as a bundle, rather than choosing different available options arbitrarily, to
    get the real power of semantic technologies. SWRL is one of the available solutions
    to add rules in OWL [12]. SWRL is not a hybrid approach as it is fully integrated
    into ontological reasoning. In contrast, when the amount of data becomes larger
    and structure becomes complex, ontologies can becomes exceedingly complex causing
    the reasoning process to be resource intensive and slow. However, some of the
    main reasons to choose OWL as the context modelling mechanism are [119], [142].
    W3C strongly supports the standardisation of OWL. Therefore, a variety of development
    tools are available for integrating and managing OWL ontologies, which makes it
    easier to develop and share. OWL allows interoperability among other context-aware
    systems. These features, such as classes, properties and constraints, and individuals
    are important for supporting ontology reuse, mapping and interoperability. OWL
    supports a high-level of inference / reasoning support. OWL is more expressive.
    For example, it provides cardinality constraints, which enables imposing additional
    restrictions on the classes. We compare the two most popular web ontology languages,
    RDF(S) and OWL(2) in Table IX, to highlight the fundamental differences. After
    evaluating several context modelling techniques, it was revealed that incorporating
    multiple modelling techniques is the best way to produce efficient and effective
    results, which will mitigate each other''s weaknesses. Therefore, no single modelling
    technique is ideal to be used in a standalone fashion. There is a strong relationship
    between context modelling and reasoning. For example, some reasoning techniques
    prefer some modelling techniques. However, it should not limit the employability
    of different context reasoning and modelling techniques together. In the next
    section we discuss reasoning context-aware computing. C. Context Reasoning Decision
    Models Context reasoning can be defined as a method of deducing new knowledge,
    and understanding better, based on the available context [147]. It can also be
    explained as a process of giving high-level context deductions from a set of contexts
    [97]. The requirement of reasoning also emerged due to two characteristics of
    raw context: imperfection (i.e. unknown, ambiguous, imprecise, or erroneous) and
    uncertainty. Reasoning performance can be measured using efficiency, soundness,
    completeness, and interoperability [11]. Reasoning is also called inferencing.
    Contest reasoning comprises several steps. Broadly we can divide them into three
    phases [148]. Context pre-processing: This phase cleans the collected sensor data.
    Due to inefficiencies in sensor hardware and network communication, collected
    data may be not accurate or missing. Therefore, data needs to be cleaned by filling
    missing values, removing outliers, validating context via multiple sources, and
    many more. These tasks have been extensively researched by database, data mining,
    and sensor network research communities over many years. Sensor data fusion: It
    is a method of combining sensor data from multiple sensors to produce more accurate,
    more complete, and more dependable information that could not be achieve through
    a single sensor [149]. In the IoT, fusion is extremely important, because there
    will be billions of sensors available. As a result, a large number of alternative
    sources will exist to provide the same information. Context inference: Generation
    of high-level context information using lower-level context. The inferencing can
    be done in a single interaction or in multiple interactions. Revisiting an example
    from a different perspective, W4 Diary [123] represented context as tuples (e.g.
    Who: John, What: walking:4km/h, Where: ANU, Canberra, When: 2013–01-05:9.30am).
    This low-level context can be inferred through a number of reasoning mechanisms
    to generate the final results. For example, in the first iteration, longitude
    and latitude values of a GPS sensor may be inferred as PurplePickle cafe in canberra.
    In the next iteration PurplePickle cafe in canberra may be inferred as John''s
    favourite cafe. Each iteration gives more accurate and meaningful information.
    There are a large number of different context reasoning decision models, such
    as decision tree, naive Bayes, hidden Markov models, support vector machines,
    k-nearest neighbour, artificial neural networks, Dempster-Shafer, ontology-based,
    rule-based, fuzzy reasoning and many more. Most of the models originated and are
    employed in the fields of artificial intelligence and machine learning. Therefore,
    these models are not specific to context-reasoning but commonly used across many
    different fields in computing and engineering. Fig. 7. (a) counts of model types
    used in 109 of 114 reviewed context-aware applications. (b) Counts for 50 recognition
    applications; classifiers are used most often for applications that do recognition
    [108]. Show All We present the results of a survey conducted by Lim and Dey [108]
    in Figure 7. They have investigated the popularity of context reasoning decision
    models. The survey is based on literature from three major conferences over five
    years: Computer-Human Interaction (CHI) 2003–2009, Ubiquitous Computing (Ubicomp)
    2004–2009, and Pervasive 2004–2009. In the IoT paradigm, there are many sensors
    that sense and produce context information. The amount of information that will
    be collected by over 50 billion sensors is enormous. Therefore, using all this
    context for reasoning in not feasible for many reasons, such as processing time,
    power, storage, etc. Furthermore, Guan et al. [97] has proved that using more
    context will not necessarily improve the accuracy of the inference in a considerable
    manner. They have used two reasoning models in their research: back-propagation
    neural networks and k-nearest neighbours. According to the results, 93% accuracy
    has been achieved by using ten raw context. Adding 30 more raw context to the
    reasoning model has increased the accuracy by only 1.63%. Therefore, selecting
    the appropriate raw context for reasoning is critical to infer high-level context
    with high accuracy. Context reasoning has been researched over many years. The
    most popular context reasoning techniques (also called decision models) are surveyed
    in [11], [12], [147]. Our intention in this paper is not to survey context reasoning
    techniques but to briefly introduce them so it will help to understand and appreciate
    the role of context reasoning in the IoT paradigm. We classify context reasoning
    techniques broadly into six categories: supervised learning, unsupervised learning,
    rules, fuzzy logic, ontological reasoning and probabilistic reasoning. A comparison
    of these techniques is presented in Table XI 1) Supervised learning In this category
    of techniques, we first collect training examples. Then we label them according
    to the results we expect. Then we derive a function that can generate the expected
    results using the training data. This technique is widely used in mobile phone
    sensing [150] and activity recognition [151]. Decision tree is a supervised learning
    technique where it builds a tree from a dataset that can be used to classify data.
    This technique has been used to develop a student assessment system in [152].
    Bayesian Networks is a technique based on probabilistic reasoning concepts. It
    uses directed acyclic graphs to represent events and relationships among them.
    It is a widely used technique in statistical reasoning. Example applications are
    presented in [141], [153]. Bayesian networks are commonly used in combining uncertain
    information from a large number of sources and deducing higher-level contexts.
    Artificial neural networks is a technique that attempts to mimic the biological
    neuron system. They are typically used to model complex relationships between
    inputs and outputs or to find patterns in data. Body sensor networks domain has
    employed this technique for pervasive healthcare monitoring in [154]. Support
    vector machines are widely used for pattern recognition in context-aware computing.
    It has been used to detect activity recognition of patients in the healthcare
    domain [155] and to learn situations in a smart home environment [156]. 2) Unsupervised
    learning This category of techniques can find hidden structures in unlabelled
    data. Due to the use of no training data, there is no error or reward signal to
    evaluate a potential solution. Clustering techniques such as K-Nearest Neighbour
    is popularly used in context-aware reasoning. Specifically, clustering is used
    in low-level (sensor hardware level) sensor network operations such as routing
    and high level tasks such as indoor and outdoor positioning and location [157].
    Unsupervised neural network techniques such as Kohonen Self-Organizing Map (KSOM)
    are used to classify incoming sensor data in a real-time fashion [158]. Noise
    detection and outlier detection are other applications in context-aware computing.
    Applications of unsupervised learning techniques in relation to body sensor networks
    are surveyed in [154]. The unsupervised clustering method has been employed to
    capturing user contexts by dynamic profiling in [159]. 3) Rules This is the simplest
    and most straightforward methods of reasoning out of all of them. Rules are usually
    structure in an IF-THEN-ELSE format. This is the most popular method of reasoning
    according to Figure 7. It allows the generation of high level context information
    using low level context. Recently, rules have been heavily used when combined
    with ontological reasoning [160], [161], [162]. MiRE [163] is a minimal rule engine
    for context-aware mobile devices. Most of the user preferences are encoded using
    rules. Rules are also used in event detection [164], [165]. Rules are expected
    to play a significant role in the IoT, where they are the easiest and simplest
    way to model human thinking and reasoning in machines. PRIAMOS [166] has used
    semantic rules to annotate sensor data with context information. Application of
    rule based reasoning is clearly explained in relation to context-aware I/O control
    in [167]. TABLE XI Comparison of Context Reasoning Decision Modelling Techniques
    4) Fuzzy logic This allows approximate reasoning instead of fixed and crisp reasoning.
    Fuzzy logic is similar to probabilistic reasoning but confidence values represent
    degrees of membership rather than probability [168]. In traditional logic theory,
    acceptable truth values are 0 or 1. In fuzzy logic partial truth values are acceptable.
    It allows real world scenarios to be represented more naturally; as most real
    world facts are not crisp. It further allows the use of natural language (e.g.
    temperature: slightly warm, fairly cold) definitions rather than exact numerical
    values (e.g. temperature: 10 degrees Celsius). In other words it allows imprecise
    notions such as tall, short, dark, trustworthy and confidence to be captured,
    which is critical in context information processing. In most cases, fuzzy reasoning
    cannot be used as a standalone reasoning technique. It is usually used to complement
    another techniques such as rules based, probabilistic or ontological reasoning.
    Gaia [169] has used fuzzy logic in context providers to handle uncertainty. Several
    examples of applying fuzzy logic to represent context information are presented
    in [170], [171]. 5) Ontology based It is based on description logic, which is
    a family of logic based knowledge representations of formalisms. Ontological reasoning
    is mainly supported by two common representations of semantic web languages: RDF(S)
    [144] and OWL(2) [146]. We discussed ontology based modelling in Section IV-B6.
    Semantic web languages are also complemented by several semantic query languages:
    RDQL, RQL, TRIPLE and number of reasoning engines: FACT [172], RACER, Pellet [173].
    Rules such as SWRL [160] are increasingly popular in ontological reasoning. The
    advantage of ontological reasoning is that it integrates well with ontology modelling.
    In contrast, a disadvantage is that ontological reasoning is not capable of finding
    missing values or ambiguous information where statistical reasoning techniques
    are good at that. Rules can be used to minimise this weakness by generating new
    context information based on low-level context. Missing values can also be tackled
    by having rules that enable missing values to be replaced with suitable predefined
    values. However, these mechanism will not perform accurately in highly dynamic
    and uncertain domains. Ontological reasoning is heavily used in a wide range of
    applications, such as activity recognition [151], hybrid reasoning [151], and
    event detection [165]. A survey on semantic based reasoning is presented in [147].
    It also compares a number of context aware frameworks based on modelling technique,
    reasoning techniques, and architectures used in their systems. Comprehensive and
    extensive amounts of information on semantic technology are available in [130],
    [131], [132]. In addition, a semantic based architecture for sensor data fusion
    is presented in [174], [175], [176]. 6) Probabilistic logic This category of techniques
    allows decisions to be made based on probabilities attached to the facts related
    to the problem. It can be used to combine sensor data from two different sources.
    Further, it can be used to identify resolutions to conflicts among context. Most
    often these techniques are used to understand occurrence of events. Probabilistic
    logic has been used in [168] to encode access control policies. Dempster-Shafer,
    which is based on probabilistic logic, allows different evidence to be combined
    to calculate the probability of an event. Dempster-Shafer is commonly used in
    sensor data fusion for activity recognition. In [171], [177], it has been used
    to understand whether there is a meeting in the room. Other example applications
    are presented in [178], [179]. hidden Markov Models [180] are also a probabilistic
    technique that allows state to be represented using observable evidence without
    directly reading the state. For example, it provides a method to bridge the gap
    between raw GPS sensor measurements and high level information such as a user
    destination, mode of transportation, calendar based observable evidence such as
    user calendar, weather, etc. hidden Markov Models are commonly used in activity
    recognition in context-aware domains. For example, it has been used to learn situation
    models in a smart home [156]. Up to now, we have presented and discussed a number
    of context modelling and reasoning techniques. However, it is clear that each
    technique has its own strengths and weakness. No single technique can be used
    to accomplish perfect results. Therefore, the best method to tackle the problem
    of context awareness it to combine multiple models in such a way that, as a whole,
    they reduce weaknesses by complementing each other. For example, Alternative Context
    Construction Trees (ACCT) [181] is an approach that enables the concurrent evaluation
    and consolidation of different reasoning models such as logic rules, Bayesian
    networks and CoCoGraphs [182]. There are two reasons that context information
    can become uncertain, as discussed in V-A16. Therefore, employing or incorporating
    strategies that can reason under uncertainty such as Bayesian networks, Dempster-Shafer
    or fuzzy logic is essential in such situations. The process of how the multiple
    techniques can be combined together is presented in [12], [183]. We briefly explain
    the hybrid context modelling and reasoning approach as follows. At the lowest
    level, statistical techniques can be used to fuse sensor data. Then, fuzzy logic
    can be employed to convert fixed data in to more natural terms. In the future,
    Dempster-Shafer can be used to combine sensor data from different sources. In
    addition, machine learning techniques, such as support vector machines and artificial
    neural networks, can be used for further reasoning. After completing statistical
    reasoning, the high level data can be modelled using semantic technologies such
    as ontologies. Ontological reasoning can be applied to infer additional context
    information using domain knowledge at the higher level. A similar process is explained
    in detail in [183]. D. Context Distribution Context distribution is a fairly straightforward
    task. It provides methods to deliver context to the consumers. From the consumer
    perspective this task can be called context acquisition, where the discussion
    we presented in Section IV-A is completely applicable. Therefore all the factors
    we discussed under context acquisition need to be considered for context distribution
    as well. Other than that there are two other methods to that are used commonly
    in context distribution: Query: Context consumer makes a request in terms of a
    query, so the context management system can use that query to produce results.
    Subscription (also called publish / subscribe): Context consumer can be allowed
    to subscribe with a context management system by describing the requirements.
    The system will then return the results periodically or when an event occurs (threshold
    violation). In other terms, consumers can subscribe for a specific sensor or to
    an event. However, in underline implementations, queries may also use to define
    subscriptions. Further, this method is typically use in real time processing.
