    \ sector includes lighting, equipment (appliances),\ndomestic hot water, cooking,\
    \ refrigerating, heating, ventilation, and air conditioning (HVAC) (Figure 4).\n\
    HVAC energy consumption typically accounts for half of energy consumption in buildings\
    \ [124].\nTherefore, the management of HVAC systems is important in reducing electricity\
    \ consumption.\nWith the advancement of technology in the industry, IoT devices\
    \ can play an important role to control\nthe energy losses in HVAC systems. For\
    \ example, by locating some wireless thermostats based on\noccupancy, unoccupied\
    \ places can be realized. Once an unoccupied zone is detected, some actions can\n\
    be taken to lower energy consumption. For instance, HVAC systems can reduce the\
    \ operation in the\nunoccupied zone, which will lead to signiﬁcant reduction in\
    \ energy consumption and losses.\nFigure 4. Share of residential energy consumption.\n\
    IoT can also be applied to manage the energy losses of lighting systems. For example,\
    \ through\napplying IoT-based lighting systems, the customers will be alerted\
    \ when the energy consumption\ngoes beyond the standard level. Furthermore, by\
    \ an efﬁcient analysis of the real-time data, load from\nEnergies 2020, 13, 494\n\
    15 of 27\nhigh-peak will be shifted to low-peak levels. This makes a signiﬁcant\
    \ contribution to optimal use of\nelectrical energy [119,125] and reducing related\
    \ greenhouse gas emissions. Using IoT, the demand\nresponse will be more agile\
    \ and ﬂexible, and the monitoring and demand side management will\nbecome more\
    \ efﬁcient.\n4.5. Smart Use of Energy in Industry\nIoT can be employed to design\
    \ a fully connected and ﬂexible system in the industry to reduce\nenergy consumption\
    \ while optimizing production. In traditional factories, a lot of energy is spent\n\
    to produce the end product and control the quality of the end product. Moreover,\
    \ monitoring every\nsingle process requires human resources to be involved. However,\
    \ using an agile and ﬂexible system in\nsmart factories helps to recognize failures\
    \ at the same time rather than recognizing them by monitoring\nthe products at\
    \ the end of production line. Therefore, a suitable action can be taken promptly\
    \ to avert\nwasteful production and associated waste energy.\nIn terms of monitoring\
    \ processes during manufacturing, IoT, and its enabling technology play\na crucial\
    \ role. Gateway devices, IoT hub networks, web servers, and cloud platforms, which\
    \ are\naccessible with smart mobile devices (e.g., smart phones or personal computers)\
    \ can be examples\nof monitoring equipment. Wireless communications such as Wi-Fi,\
    \ Bluetooth, ZigBee, Z-wave,\nor wired communications, such as Local Area Network\
    \ (LAN) can be used to connect all pieces\nof equipment [126]. Moreover, to use\
    \ IoT more efﬁciently, by installing sensors on each component of\nan industrial\
    \ site, the components that consume more energy than their nominal energy level\
    \ can be\ndetected. Thus, every single component can be easily managed, the faults\
    \ of components can be ﬁxed,\nand the energy consumption of each component can\
    \ be optimized. This eminently results in reducing\nthe energy losses in smart\
    \ factories.\nIn a smart factory, data processing is the key element in the whole\
    \ system, through which data in\nthe cloud platform (acts as a brain) will be\
    \ analyzed to help managers making more efﬁcient decisions\nin time [127]. In\
    \ terms of monitoring and maintaining assets of manufacturing, the big problem\
    \ in\nfactories is the depreciation of machines and mechanical devices. With an\
    \ appropriate IoT platform and\ntools, the proper device size can be selected\
    \ to reduce wear and tear and the associated maintenance\ncosts. IoT-based conditional\
    \ monitoring ensures the mechanical device never reaches its threshold\nlimit.\
    \ This simply means the device lasts longer and suffers fewer failures. Moreover,\
    \ the failures that\ncause energy loss can be anticipated to be tackled.\nIoT-based\
    \ agile systems can provide a smart system for collaboration between customers,\n\
    manufactures, and companies. Therefore, a speciﬁc product will be manufactured\
    \ directly according\nto customers’ order. Therefore, energy consumed during the\
    \ process of storing spare parts as well\nas the energy wasted in warehouses to\
    \ keep the spare parts will be dwindled signiﬁcantly. Only a\ncertain number of\
    \ products in various kinds will be manufactured and stored, which enhances the\n\
    management of energy consumption and production efﬁciency [126].\n4.6. Intelligent\
    \ Transportation\nOne of the major causes of air pollution and energy losses in\
    \ big cities is overuse of private vehicles\ninstead of public transportation.\
    \ As opposed to a traditional transportation system where each system\nworks independently,\
    \ applying IoT technologies in transportation, so called “smart transportation”,\n\
    offers a global management system. Also, the real-time data processing plays a\
    \ signiﬁcant role in trafﬁc\nmanagement. All the components of the transportation\
    \ system can be connected together, and their\ndata can be processed together.\
    \ Congestion control and smart parking systems using online maps\nare some applications\
    \ of smart transportation. Smart use of transportation enables passengers to\n\
    select a more cost-saving option with shorter distance and the fastest route,\
    \ which saves a signiﬁcant\namount of time and energy [120]. Citizens will be\
    \ able to determine their arrival time and manage\ntheir schedule more efﬁciently\
    \ [125]. Therefore, time of city trips will be shortened, and the energy\nEnergies\
    \ 2020, 13, 494\n16 of 27\nlosses will be reduced signiﬁcantly. This can remarkably\
    \ reduce CO2 emissions and other air polluting\ngases from transportation [119].\n\
