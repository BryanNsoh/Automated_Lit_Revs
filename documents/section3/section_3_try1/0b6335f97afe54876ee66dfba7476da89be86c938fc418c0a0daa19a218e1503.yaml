    \ such as air and water pollution [118], energy access, and environmental concerns.\n\
    In this line, one of the main challenges is to provide the cities with clean,\
    \ affordable and reliable\nenergy sources. The recent developments in digital\
    \ technologies have provided a driving force to\napply smart, IoT based solutions\
    \ for the existing problems in a smart city context [119]. Smart factories,\n\
    smart homes, power plants, and farms in a city can be connected and the data about\
    \ their energy\nEnergies 2020, 13, 494\n13 of 27\nconsumption in different hours\
    \ of the day can be gathered. If it is found that a section, e.g., residential\n\
    areas, consumes the most energy in the afternoon, then automatically energy devoted\
    \ to other sections,\ne.g., factories, can be minimized to balance the whole system\
    \ at a minimum cost and risk of congestion\nor blackout.\nIn a smart city, different\
    \ processes, i.e., information transmission and communication, intelligent\nidentiﬁcation,\
    \ location determination, tracing, monitoring, pollution control, and identity\
    \ management\ncan be managed perfectly by the aid of IoT technology [120]. IoT\
    \ technologies can help to monitor\nevery object in a city. Buildings, urban infrastructure,\
    \ transport, energy networks, and utilities could\nbe connected to sensors. These\
    \ connections can ensure an energy-efﬁcient smart city by constant\nmonitoring\
    \ of data gathered from sensors. For example, by monitoring vehicles with IoT,\
    \ street lights\ncan be controlled for optimal use of energy. In addition, the\
    \ authorities can have access to the\ngathered information and can make more informed\
    \ decisions on transportation choices and their\nenergy demand.\n4.3. Smart Grid\n\
    Smart grids are modern grids deploying the most secure and dependable ICT technology\
    \ to\ncontrol and optimize energy generation, T&D grids, and end usage. By connecting\
    \ many smart\nmeters, a smart grid develops a multi-directional ﬂow of information,\
    \ which can be used for optimal\nmanagement of the system and efﬁcient energy\
    \ distribution [121]. The application of smart grid can be\nhighlighted in different\
    \ subsectors of the energy system individually, e.g., energy generation, buildings,\n\
    or transportation, or they can be considered altogether.\nIn traditional grids,\
    \ batteries were recharged by adapters through electricity cables and AC/DC\n\
    inverter [121]. These batteries can be charged wirelessly in a smart grid, using\
    \ an inductive charging\ntechnology. In addition, in a smart grid, the energy\
    \ demand pattern of end users can be analyzed\nby collecting data through an IoT\
    \ platform, for example, the time of charging of mobile phones or\nelectric cars.\
    \ Then, the nearest wireless battery charge station can allocate the right time-slot\
    \ and that\ndevice/vehicle can be charged. Another advantage is that the use of\
    \ IoT will lead to better control\nand monitoring of the battery equipped devices,\
    \ and therefore, ﬁrst, the energy distribution can be\nadjusted, and second, the\
    \ delivery of electricity to these vehicles can be guaranteed. This will reduce\n\
    unnecessary energy consumption considerably.\nMoreover, IoT can be applied in\
    \ isolated and microgrids for some islands or organizations,\nespecially when\
    \ energy is required every single moment with no exception, e.g., in databases.\
    \ In such\nsystems, all the assets connected to the grid can interact with each\
    \ other. Also, the data on energy\ndemand of any asset is accessible. This interaction\
    \ can assure the perfect management of the energy\ndistribution whenever and everywhere\
    \ needed. In terms of collaborative impact of smart grids, as it is\nshown in\
    \ Figure 3, in a smart city equipped with IoT-based smart grids, different sections\
    \ of the city\ncan be connected together [121].\nDuring the collaborative communication\
    \ between different sectors, the smart grid can alert\noperators through smart\
    \ appliances before any acute problem occurs [113,122]. For example, through\n\
    constant monitoring, it can be detected if energy demand exceeds the capacity\
    \ of the grid. Therefore,\nby acquiring real-time data, different strategies can\
    \ be adopted by authorities and energy consumption\ncan be rescheduled to a different\
    \ time when there is lower expected demand. In some regions, smart (or\ndynamic)\
    \ pricing tariffs have been considered for variable energy prices in this regard\
    \ [123]. Real-time\npricing (RTP) tariffs as well as the energy price will be\
    \ higher at a certain time when the consumption\nof energy is likely to be higher.\
    \ Through the data gathered from the components of the smart grid,\nenergy consumption\
    \ and generation can be perfectly optimized and managed by far-sighted strategies.\n\
    Reduction of transmission losses in T&D networks through active voltage management\
    \ or reduction\nof non-technical losses using a network of smart meters are other\
    \ examples of applying IoT [37].\nEnergies 2020, 13, 494\n14 of 27\nFigure 3.\
