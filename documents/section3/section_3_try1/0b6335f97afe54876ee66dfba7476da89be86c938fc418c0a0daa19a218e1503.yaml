    \ positions to radially outward positions.\nMicroﬂuidic unit operations include\
    \ metering, switching,\naliquoting, etc.\nGeneral principle\nThe approach of using\
    \ centrifugal forces to automate sample\nprocessing dates back to the end of the\
    \ 1960s.181 At that time,\ncentrifugal analyzers were ﬁrst used to transfer and\
    \ mix a\nseries of samples and reagents in the volume range from 1 mL\nto 110\
    \ mL into several cuvettes, followed by spectrometric\nmonitoring\nof\nreactions\n\
    and\nreal-time\ndata\nprocessing.\nControlling microﬂuidic networks by just one\
    \ rotary axis has\nan obvious charm to it, since no connections to the macro-\n\
    world, such as pumps, are required. Moreover, the required\ncentrifugal base devices\
    \ can be simple and therefore robust.\nRotational frequencies can be controlled\
    \ very well and a\nradially constant centrifugal pseudo-force guarantees pulse-\n\
    free liquid ﬂow. Scientiﬁc work and applications based on\ncentrifugal microﬂuidics\
    \ have continuously been published\nsince these early beginnings, although most\
    \ attention to the\ntopic arose again in the last two decades, as summarized in\n\
    several reviews.121,182–184 However, the concept is still some-\nwhat exotic compared\
    \ to the large number of pressure driven\nsystems existing today, possibly attributed\
