    \ and the concept is mainly\nused for qualitative or semi-quantitative assays.\
    \ Especially the\ncomplete disposable test carriers with direct visual readout,\n\
    easy handling, and a time-to-result between seconds and\nseveral minutes are predestined\
    \ for untrained users.\nThe simplicity of the test strip is also its major drawback.\n\
    Assay protocols within capillary driven systems follow a ﬁxed\nprocess scheme\
    \ with a limited number of unit operations,\nimprinted in the microﬂuidic channel\
    \ design itself. Highly\nprecise liquid handling and metering is also extremely\n\
    challenging.68 The dependency of the purely capillary liquid\nactuation on the\
