    III. Context Awareness Fundamentals This section discusses definitions of context
    and context awareness, context-aware features, types of context and categorisation
    schemes, different levels and characteristics of context-awareness, and finally,
    context management design principles in the IoT paradigm. A. Context-awareness
    Related Definitions 1) Definition of Context The term context has been defined
    by many researchers. Dey et al. [72] evaluated and highlighted the weaknesses
    of these definitions. Dey claimed that the definition provided by Schilit and
    Theimer [2] was based on examples and cannot be used to identify new context.
    Further, Dey claimed that definitions provided by Brown [73], Franklin and Flachsbart
    [74], Rodden et al. [75], Hull et al. [76], and Ward et al. [77] used synonyms
    to refer to context, such as environment and situation. Therefore, these definitions
    also cannot be used to identify new context. Abowd and Mynatt [78] identified
    the five W''s (Who, What, Where, When, Why) as the minimum information that is
    necessary to understand context. Schilit et al. [79] and Pascoe [80] have also
    defined the term context. Dey claimed that these definitions were too specific
    and cannot be used to identify context in a broader sense and provided a definition
    for context as follows: “Context is any information that can be used to characterise
    the situation of an entity. An entity is a person, place, or object that is considered
    relevant to the interaction between a user and an application, including the user
    and applications themselves [3].” We accept the definition of context provided
    by Abowd et al. [3] to be used in this research work, because this definition
    can be used to identify context from data in general. If we consider a data element,
    by using this definition, we can easily identify whether the data element is context
    or not. A number of dictionaries have also defined and explained the word context:
    Synonyms [81]: “Circumstance, situation, phase, position, posture, attitude, place,
    point; terms; regime; footing, standing, status, occasion, surroundings, environment,
    location, dependence.” Definition by FOLDOC [82]: “That which surrounds, and gives
    meaning to, something else.” Definition by WordNet [83]: “Discourse that surrounds
    a language unit and helps to determine its interpretation” Definition by Longman
    [84]: “The situation, events, or information that are related to something and
    that help you to understand it” In addition, Sanchez et al. [85] explained the
    distinction between raw data and context information as follows: Raw (sensor)
    Data: Is unprocessed and retrieved directly from the data source, such as sensors.
    Context Information: Is generated by processing raw sensor data. Further, it is
    checked for consistency and meta data is added. For example, the sensor readings
    produced by GPS sensors can be considered as raw sensor data. Once we put the
    GPS sensor readings in such a way that it represents a geographical location,
    we call it context information. Therefore in general, the raw data values produced
    by sensors can be considered as data. If this data can be used to generate context
    information, we identify these data as context. Therefore, mostly what we capture
    from sensors are data not the context information. Ahn and Kim [86] define context
    (also called compound events) as a set of interrelated events with logical and
    timing relations among them. They also define an event as an occurrence that triggers
    a condition in a target area. There are two categories of events: discrete events
    and continuous events. If the sampling rate is p : Discrete Events: An event that
    occurs at time t and t + p, there are considered to have been two separate event
    instances. (e.g. a door open, lights on, etc.) Continuous Events: An event instance
    lasting for at least time p , where an event occurring at time t and t+p , cannot
    be considered as two separate events. (e.g. raining, having a shower, driving
    a car, etc.) 2) Definition of Context-awareness The term context awareness, also
    called sentient, was first introduced by Schilit and Theimer [2] in 1994. Later,
    it was defined by Ryan et al. [87]. In both cases, the focus was on computer applications
    and systems. As stated by Abowd et al. [3], those definitions are too specific
    and cannot be used to identify whether a given system is a context-aware system
    or not. Therefore, Dey has defined the term context-awareness as follows: “A system
    is context-aware if it uses context to provide relevant information and/or services
    to the user, where relevancy depends on the user''s task. [3]” We accept the above
    definition on context-awareness to be used in our research work, because we can
    use this definition to identify context-aware systems from the rest. If we consider
    a system, by using this definition we can easily identify whether this system
    is a context-aware system or not. Context awareness frameworks typically should
    support acquisition, representation, delivery, and reaction [72]. In addition,
    there are three main approaches that we can follow to build context-aware applications
    [88]. No application-level context model: Applications perform all the actions,
    such as context acquisition, pre-processing, storing, and reasoning within the
    application boundaries. Implicit context model: Applications uses libraries, frameworks,
    and toolkits to perform context acquisition, pre-processing, storing, and reasoning
    tasks. It provides a standard design to follow that makes it easier to build the
    applications quickly. However, still the context is hard bound to the application.
    Explicit context model: Applications uses a context management infrastructure
    or middleware solution. Therefore, actions such as context acquisition, pre-processing,
    storing, and reasoning lie outside the application boundaries. Context management
    and application are clearly separated and can be developed and extend independently.
    3) Definition of Context Model and Context Attribute We adopt the following interpretations
    of context model and context attributes provided by Henricksen [89] based on Abowd
    et al. [3] in our research work. “A context model identifies a concrete subset
    of the context that is realistically attainable from sensors, applications and
    users and able to be exploited in the execution of the task. The context model
    that is employed by a given context-aware application is usually explicitly specified
    by the application developer, but may evolve over time [89].” “A context attribute
    is an element of the context model describing the context. A context attribute
    has an identifier, a type and a value, and optionally a collection of properties
    describing specific characteristics [89].” 4) Definition of Quality of Context
    There are number of definitions and parameters that have been proposed in the
    literature regarding quality of context (QoC). A survey on QoC is presented in
    [16]. QoC is defined using a set of parameters that expresses the quality of requirements
    and properties of the context data. After evaluating a number of different parameter
    proposals in the literature, [16] has defined QoC based on three parameters: context
    data validity, context data precision, and context data up-to-dateness. QoC are
    being used to resolve context data conflicts. Further, they claim that QoC is
    depend on quality of the physical sensor, quality of the context data, and quality
    of the delivery process. B. Context-aware Features After analysing and comparing
    the two previous efforts conducted by Schilit et al. [79] and Pascoe [80], Abowd
    et al. [3] identified three features that a context-aware application can support:
    presentation, execution, and tagging. Even though, the IoT vision was not known
    at the time these features are identified, they are highly applicable to the IoT
    paradigm as well. We elaborate these features from an IoT perspective. Presentation:
    Context can be used to decide what information and services need to be presented
    to the user. Let us consider a smart [22] environment scenario. When a user enters
    a supermarket and takes their smart phone out, what they want to see is their
    shopping list. Context-aware mobile applications need to connect to kitchen appliances
    such as a smart refrigerator [90] in the home to retrieve the shopping list and
    present it to the user. This provides the idea of presenting information based
    on context such as location, time, etc. By definition, IoT promises to provide
    any service anytime, anyplace, with anything and anyone, ideally using any path/network.
    Execution: Automatic execution of services is also a critical feature in the IoT
    paradigm. Let us consider a smart home [22] environment. When a user starts driving
    home from their office, the IoT application employed in the house should switch
    on the air condition system and switch on the coffee machine to be ready to use
    by the time the user steps into their house. These actions need to be taken automatically
    based on the context. Machine-to-machine communication is a significant part of
    the IoT. Tagging: In the IoT paradigm, there will be a large number of sensors
    attached to everyday objects. These objects will produce large volumes of sensor
    data that has to be collected, analysed, fused and interpreted [91]. Sensor data
    produced by a single sensor will not provide the necessary information that can
    be used to fully understand the situation. Therefore, sensor data collected through
    multiple sensors needs to be fused together. In order to accomplish the sensor
    data fusion task, context needs to be collected. Context needs to be tagged together
    with the sensor data to be processed and understood later. Context annotation
    plays a significant role in context-aware computing research. We also call this
    tagging operation as annotation as well. C. Context Types and Categorisation Schemes
    Different researchers have identified context types differently based of different
    perspectives. Abowd et al. [3] introduced one of the leading mechanisms of defining
    context types. They identified location, identity, time, and activity as the primary
    context types. Further, they defined secondary context as the context that can
    be found using primary context. For example, given primary context such as a person''s
    identity, we can acquire many pieces of related information such as phone numbers,
    addresses, email addresses, etc. However, using this definition we are unable
    to identify the type of a given context. Let us consider two GPS sensors located
    in two different locations. We can retrieve GPS values to identify the position
    of each sensor. However, we can only find the distance between the two sensors
    by performing calculations based on the raw values generated by the two sensor.
    The question is, ‘what is the category that distance belongs to?’ ‘is it primary
    or secondary?’ The distance is not just a value that we sensed. We computed the
    distance by fusing two pieces of context. The above definition does not represent
    this accurately. Thus, we define a context categorisation scheme (i.e. primary
    and secondary) that can be used to classify a given data value (e.g. single data
    item such as current time) of context in terms of an operational perspective (i.e.
    how the data was acquired). However, the same data value can be considered as
    primary context in one scenario and secondary context in another. For example,
    if we collect the blood pressure level of a patient directly from a sensor attached
    to the patient, it could be identified as primary context. However, if we derive
    the same information from a patient''s health record by connecting to the hospital
    database, we call it secondary context. Therefore, the same information can be
    acquired using different techniques. It is important to understand that the quality,
    validity, accuracy, cost and effort of acquisition, etc. may varied significantly
    based on the techniques used. This would be more challenging in the IoT paradigm,
    because there would be a large amount of data sources that can be used to retrieve
    the same data value. To decide which source and technique to use would be a difficult
    task. We will revisit this challenge in Section VI. In addition, a similar type
    of context information can be classified as both primary and secondary. For example,
    location can be raw GPS data values or the name of the location (e.g. city, road,
    restaurant). Therefore, identifying a location as primary context without examining
    how the data has been collected is fairly inaccurate. Figure 5 depicts how the
    context can be identified using our context type definitions. Primary context:
    Any information retrieved without using existing context and without performing
    any kind of sensor data fusion operations (e.g. GPS sensor readings as location
    information). Secondary context: Any information that can be computed using primary
    context. The secondary context can be computed by using sensor data fusion operations
    or data retrieval operations such as web service calls (e.g. identify the distance
    between two sensors by applying sensor data fusion operations on two raw GPS sensor
    values). Further, retrieved context such as phone numbers, addresses, email addresses,
    birthdays, list of friends from a contact information provider based on a personal
    identity as the primary context can also be identified as secondary context. Fig.
    5. Context categorisation in two different perspectives: conceptual and operational.
