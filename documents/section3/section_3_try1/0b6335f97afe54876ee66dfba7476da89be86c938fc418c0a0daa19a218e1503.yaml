    3.6

    Business Layer

    Data Visualization: Environmental and wearable sensors acquire a massive amount
    of

    data, e.g., on average, 1.2 to 1.8 million entries per day during the course of
    our ﬁrst

    deployment. With such amount of data constantly generated, it is crucial to develop

    an appropriate visualization tool that can present collected information in real-time
    to

    provide better assistance to the end-users. However, the variety of needs, roles,
    and

    metrics in different applications along with changes in needs over time make it
    difﬁcult

    to have only one dashboard to ﬁt all the needs. Our adaptive solution enables
    even users

    without technical knowledge to create a dashboard adapted to their needs in minimal

    time.

    Fig. 3. Approach for adaptive data visualization

    In our architecture, a unique approach is taken to ensure PnP by visualizing data

    adaptively (Fig. 3). We ﬁrst choose web-based technologies to create our system
    due

    to their accessibility. Unlike traditional software that is tied to a speciﬁc
    system, web

    applications are reachable from multiple platforms, including desktop, mobile,
    tablets,

    and smart TV. Through these web-based solutions, we enable users to dynamically
    deﬁne

    the environment and add sensors to it. When the environment model is deﬁned, they
    can

    design the dashboard based on their needs which will be adapted to the environment

    automatically. This system consists of three major components:

    1) Chart Template Designer: Empower users to dynamically design charts and save

    them as templates speciﬁc to each type of sensors. Users can choose the data source

    and visually generate queries to ﬁlter data for charts. Once the user ﬁnalizes
    the chart

    design, the conﬁguration of the designed chart is stored in our data storage,
    and the

    deﬁned query is parsed to accept parameters in order to enable linking the designed

    charts to external parameters. The ﬁrst step to design charts is to retrieve required
    data

    from the data source. We used a query builder tool to allow users to deﬁne their
    intended

    criteria to ﬁlter fetched data. We added the concept of chart template to our
    platform in

    which when a request is sent to view a chart, the conﬁguration of the chart along
    with

    other information will be loaded. Thus, the designed system gives the user ﬂexibility
    to

    reuse designed charts in many places by only passing the required parameters (e.g.,
    a

    device id).

    2) Environment Conﬁguration Tool: This tool enables non-technical users to create
    a

    3D model of the deployment environment, input the address and occupants, and place

