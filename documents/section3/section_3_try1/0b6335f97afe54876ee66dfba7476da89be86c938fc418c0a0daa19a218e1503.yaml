    Characterization\nDeﬁnition of a microﬂuidic platform A microﬂuidic platform provides\
    \ a set of ﬂuidic unit operations, which are designed for easy combination\nwithin\
    \ a well-deﬁned fabrication technology. A microﬂuidic platform paves a generic\
    \ and consistent way for\nminiaturization, integration, automation and parallelization\
    \ of (bio-)chemical processes.\nLateral ﬂow tests\nIn lateral ﬂow tests, also\
    \ known as test strips (e.g. pregnancy test strip), the liquids are driven by\
    \ capillary\nforces. Liquid movement is controlled by the wettability and feature\
    \ size of the porous or microstructured\nsubstrate. All required chemicals are\
    \ pre-stored within the strip. The readout of a test is typically\ndone optically\
    \ and is quite often implemented as color change of the detection area that can\
    \ be seen by the\nnaked eye.\nLinear actuated devices\nLinear actuated devices\
    \ control liquid movement by mechanical displacement of liquid e.g. by a plunger.\n\
    Liquid control is mostly limited to a one-dimensional liquid ﬂow in a linear fashion\
    \ without branches or\nalternative liquid pathways. Typically liquid calibrants\
    \ and reaction buﬀers are pre-stored in pouches.\nPressure driven laminar ﬂow\n\
    A pressure driven laminar ﬂow platform is characterized by liquid transport mechanisms\
    \ based on pressure\ngradients. Typically this leads to hydrodynamically stable\
    \ laminar ﬂow proﬁles in microchannels. There is a\nbroad range of diﬀerent implementations\
    \ in terms of using external or internal pressure sources such as using\nsyringes,\
    \ pumps or micropumps, gas expansion principles, pneumatic displacement of membranes,\
    \ etc. The\nsamples and reagents are processed by injecting them into the chip\
    \ inlets either batch-wise or in a continuous\nmode.\nMicroﬂuidic large scale\
    \ integration\nMicroﬂuidic large scale integration describes a microﬂuidic channel\
    \ circuitry with chip-integrated microvalves\nbased on ﬂexible membranes between\
    \ a liquid-guiding layer and a pneumatic control-channel layer. The\nmicrovalves\
    \ are closed or open corresponding to the pneumatic pressure applied to the control-channels.\
    \ Just\nby combining several microvalves more complex units like micropumps, mixers,\
    \ multiplexers, etc. can be built\nup with hundreds of units on one single chip.\n\
    Segmented ﬂow microﬂuidics\nSegmented ﬂow microﬂuidics describes the principle\
    \ of using small liquid plugs and/or droplets immersed in a\nsecond immiscible\
    \ continuous phase (gas or liquid) as stable micro-conﬁnements within closed microﬂuidic\n\
    channels. Those micro-conﬁnements are in the picolitre to microlitre volume range.\
    \ They can be transported by\npressure gradients and can be merged, split, sorted,\
    \ and processed without any dispersion in microﬂuidic channels.\nCentrifugal microﬂuidics\n\
    In centrifugal microﬂuidics all processes are controlled by the frequency protocol\
    \ of a rotating microstructured\nsubstrate. The relevant forces for liquid transport\
    \ are centrifugal force, Euler force, Coriolis force and capillary\nforce. Assays\
    \ are implemented as a sequence of liquid operations arranged from radially inward\
    \ positions to\nradially outward positions. Microﬂuidic unit operations include\
    \ metering, switching, aliquoting, etc.\nElectrokinetics\nIn electrokinetics platforms\
    \ microﬂuidic unit operations are controlled by electric ﬁelds acting on electric\n\
    charges, or electric ﬁeld gradients acting on electric dipoles. Depending on buﬀers\
    \ and/or sample, several\nelectrokinetic eﬀects such as electroosmosis, electrophoresis,\
    \ dielectrophoresis, and polarization superimpose\neach other. Electroosmosis\
    \ can be used to transport the whole liquid bulk while the other eﬀects can be\
    \ used\nto separate diﬀerent types of molecules or particles within the bulk liquid.\n\
    Electrowetting\nElectrowetting platforms use droplets immersed in a second immiscible\
    \ continuous phase (gas or liquid) as\nstable micro-conﬁnements. The droplets\
    \ reside on a hydrophobic surface that contains a one- or two-\ndimensional array\
    \ of individually addressable electrodes. The voltage between a droplet and the\
    \ electrode\nunderneath the droplet deﬁnes its wetting behavior. By changing voltages\
    \ between neighboring electrodes,\ndroplets can be generated, transported, split,\
    \ merged, and processed. These unit operations are freely pro-\ngrammable for\
    \ each individual droplet by the end-user enabling online control of an assay.\n\
    Surface acoustic waves\nThe surface acoustic waves platform uses droplets residing\
    \ on a hydrophobic surface in a gaseous environ-\nment (air). The microﬂuidic\
    \ unit operations are mainly controlled by acoustic shock waves travelling on\
    \ the\nsurface of the solid support. The shock waves are generated by an arrangement\
    \ of surrounding sonotrodes,\ndeﬁning the droplet manipulation area. Most of the\
    \ unit operations such as droplet generation, transport,\nmixing, etc. are freely\
    \ programmable.\nDedicated systems for massively\nparallel analysis\nWithin the\
    \ category of dedicated systems for massively parallel analysis we discuss speciﬁc\
    \ platforms that do\nnot comply with our deﬁnition of a generic microﬂuidic platform.\
    \ The characteristics of those platforms are\nnot given by the implementation\
    \ of the ﬂuidic functions but by the speciﬁc way to process up to millions of\n\
    assays in parallel. Prominent examples are platforms used for gene expression\
    \ and sequencing such as mi-\ncroarrays, bead-based assays and pyro-sequencing\
    \ in picowell-plates.\n1156 | Chem. Soc. Rev., 2010, 39, 1153–1182\nThis journal\
    \ is \x02c The Royal Society of Chemistry 2010\nOpen Access Article. Published\
    \ on 25 January 2010. Downloaded on 3/26/2024 5:46:27 PM. \n\x03 Shorter time-to-result\n\
    \x03 Less laboratory space consumption\nAdditionally, scaling eﬀects lead to new\
    \ phenomena and\npermit entirely new applications that are not accessible to\n\
    classical liquid handling platforms, such as:\n\x03 Well-deﬁned, laminar ﬂow\n\
    \x03 Controllable diﬀusion enabling deﬁned concentration\ngradients on the length\
    \ scales of single-cells\n\x03 Surface forces dominate over gravitational forces\n\
    \x03 Liquid compartments of the size of a single cell or smaller\n\x03 High-speed\
    \ serial processing (at single cell level)\n\x03 High degree of parallelization\
    \ (up to around 106)\nIn the following, the eﬀects and phenomena leading to\n\
    the above-mentioned expectations and the potential for new\napplications will\
    \ be outlined brieﬂy.\nIt is obvious that the amount of reagent consumption can\
    \ be\ndecreased signiﬁcantly by scaling down the assay volume.\nAdditionally,\
    \ by reducing the footprint of each individual test,\na higher degree of parallelization\
    \ can be achieved in a limited\nlaboratory space. A prime example for microﬂuidic\
    \ tests with\nminimal reagent consumption are parallel reactions in hundreds\n\
    of thousands of individual wells with picolitre-volumes,26 which\ntook genome\
    \ sequencing to a new level27 hardly achievable by\nclassical liquid handling\
    \ platforms.\nWith decreasing length scales, surface phenomena (e.g. capillary\n\
    forces, surface charges, etc.) become increasingly dominant over\nvolume phenomena.\
    \ This permits purely passive liquid actuation\nbased on capillary forces used\
    \ in the popular lateral ﬂow assays\nalso know as capillary test strips. Another\
    \ eﬀect is the onset of\nlaminar ﬂow at low Reynolds numbers in small channels.\
    \ This\nenables the creation of well-deﬁned and stable liquid–liquid\ninterfaces\
    \ down to cellular dimensions. Therefore, large con-\ncentration gradients can\
    \ be applied and the eﬀects monitored at\nthe single cell level28 (Fig. 3). In\
    \ summary, laminar ﬂow con-\nditions and controlled diﬀusion enable temporally\
    \ and spatially\nhighly resolved reactions with little reagent consumption.\n\
    A diﬀerent paradigm using the possibility of controlling\ninterfaces in microﬂuidic\
    \ applications is the concept of droplet-\nbased microﬂuidics, also called ‘‘digital\
    \ microﬂuidics’’.29 The\non-demand generation of liquid micro-cavities either\
    \ in air or a\nsecond\nimmiscible\nliquid\nenables\nthe\nmanipulation\nof\nsmall\
    \ quantities of reagents down to single cells with high\nthroughput.30 Control\
    \ and manipulation of such droplets\ncan be achieved by another favorable aspect\
    \ of the high\nsurface-to-volume\nratio\nin\nmicroﬂuidics:\nthe\npossibility\n\
    to control the liquid ﬂow by electrically induced forces or\nelectrowetting.31\
    \ Having the huge background of theoretical\nand practical knowledge in electronics,\
    \ this is obviously a\ndesirable property. Additional helpful properties of small\n\
    assay volumes are fast thermal relaxation and low power\nconsumption for liquid\
    \ manipulation and thermal control. This\ncan speed up assays that require thermocycling,\
    \ such as PCR,\nwhich was realized in numerous microﬂuidic applications.32\nThis\
    \ short summary shows that there is the potential for\nmany novel applications\
    \ and improvements over the state-\nof-the-art within the above-mentioned criteria\
    \ of sensitivity,\ncost, time, and size. However, despite a myriad of publications\n\
    about microﬂuidic components, principles and applications,\nonly a limited number\
    \ of successful products with a relevant\nmarket share have emerged from this\
    \ ﬁeld so far. In the\nnext chapter, we will outline hurdles and present emerging\n\
    paradigm changes that will inﬂuence future research in\nmicroﬂuidics.\nThe need\
    \ for the microﬂuidic platform approach\nDeﬁnition of a microﬂuidic platform:\
    \ A microﬂuidic platform\nprovides a set of ﬂuidic unit operations, which are\
    \ designed for\neasy combination within a well-deﬁned fabrication techno-\nlogy.\
    \ A microﬂuidic platform paves a generic and con-\nsistent way for miniaturization,\
    \ integration, automation and\nparallelization of (bio-)chemical processes.\n\
    In the last two decades, thousands of researchers spent a\nhuge amount of time\
    \ to develop micropumps,33–36 micro-\nvalves,37 micromixers,38,39 and microﬂuidic\
    \ liquid handling\ndevices in general. However, a consistent fabrication and\n\
    interfacing technology as one prerequisite for the eﬃcient\ndevelopment of lab-on-a-chip\
    \ systems is very often still\nmissing. This missing link can only be closed by\
    \ establishing\na microﬂuidic platform approach which allows the fast and\neasy\
    \ implementation of (bio-)chemical protocols based on\ncommon building blocks.\
    \ The idea follows the tremendous\nimpact of platforms in the application-speciﬁc\
    \ integrated\ncircuit (ASIC) industry in microelectronics, where validated\nelements\
    \ and processes enabled faster design and cheaper\nfabrication of electronic circuitries.\n\
    Conveying this to the microﬂuidic platform approach, a set\nof validated microﬂuidic\
    \ elements is required, each able to\nperform a certain basic ﬂuid handling step\
    \ or unit operation.\nSuch basic unit operations are building blocks of laboratory\n\
    protocols and comprise ﬂuid transport, ﬂuid metering, ﬂuid\nmixing, valving, separation\
    \ or concentration of molecules or\nparticles (see Table 2) and others. Every\
    \ microﬂuidic plat-\nform should oﬀer an adequate number of microﬂuidic unit\n\
    operations that can be easily combined and thereby enable\neasy implementation\
    \ of application-speciﬁc assays within that\ngiven platform.\nFig. 3\nConcept\
