    ability to select platforms with appropriate characteristics on\nthe basis of\
    \ application-speciﬁc requirements.\nThe framework for microﬂuidic platforms:\
    \ unique\nproperties, requirements and applications\nMicroﬂuidics as an enabling\
    \ technology: from classical liquid\nhandling to single-cell handling\nA number\
    \ of classical, macroscopic liquid handling systems\nfor performing analytical\
    \ and diagnostic assays have been in\nuse for many decades. Examples are petri\
    \ dishes, culture bottles\nand microtitre plates (also called microplates). Petri\
    \ dishes\nwere ﬁrst described in 188722 and culture bottles23 have been\nin use\
    \ since around 1850. Since roughly 60 years ago, they\nhave been manufactured\
    \ as plastic disposables. In comparison,\nmicrotiter plates are quite ‘‘modern,’’\
    \ having ﬁrst been de-\nscribed in 1951.24 Based on these standards, highly automated\n\
    liquid handling solutions have been developed within the last\nFig. 2\nMicroﬂuidic\
    \ platforms classiﬁed according to main liquid propulsion principle.\nThis journal\
