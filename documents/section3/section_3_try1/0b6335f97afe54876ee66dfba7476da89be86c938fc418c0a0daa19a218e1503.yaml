    Enhanced Pest and Disease Detection in Agriculture Using Deep\nLearning-Enabled\
    \ Drones\nWenqi Li1 , Xixi Han1* , Zhibo Lin1 , Atta-ur Rahman2\n1 School of Electronic\
    \ and Information Engineering, Zhongyuan University of Technology, 451191 Zhengzhou,\
