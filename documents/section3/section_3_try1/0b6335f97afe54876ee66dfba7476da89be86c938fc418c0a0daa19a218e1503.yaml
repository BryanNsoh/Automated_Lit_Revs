    Big data services required (see figure 4). Among these characteristics we note
    real time processing, querying and charting; batch processing which is usually
    used for static and historical data; data flow and SQL languages; machine learning
    analytics; streaming reads and random access. According to all these features,
    we can identify what is the most appropriate tool to a specific need, that is
    to say if we consider having Mahout machine learning application, it takes initiatives
    like real world data sets management in precision agriculture, where it can gain
    knowledge from historical unstructured data, uncover patterns to predict events
    that are hurtful for farming. Thus, these patterns and decisions may help landowners
    in the disaster management of their fields. Moreover, this predictive and analytics
    solution can ensure automatic irrigation and water management (e.g., as per soil
    moisture and new technology of irrigation) in real time to enhance best practices
    to crops. Fig. 4: Composition of big data services Show All SECTION V. A Case
    Study: Farmer and Research Lab In this section, our methodological approach will
    be further described and applied to two cases of study in order to show how we
    can provide a dynamic architecture based on big data components and tools. Farmer
    and research lab profiles were chosen as scenarios of profile to describe consequential
    operations of profiling system. A. Farmer Scenario Among the specific tasks done
    by farmers, we mention: understanding the implications of the weather and making
    contingency plans; buying supplies, such as fertilizer and seeds; as well as maintaining
    and monitoring the quality of yield, whether livestock or crops; knowing the variety
    of cultivated plants, conditions of its growth and its needs of seeds; choosing
    the type of fertilizer and pesticides, understanding their employment conditions
    and their impact on the climate-soil-plant; recognizing daily water needs for
    each kind of plant; calculating the median and mean values of yield; studying
    the conditions of natural environment; having knowledge about cultivation techniques
    employed and having the ability to estimate the financial revenue and manage the
    potential risks. In order to discover the functionalities that we aim to reach
    using our proposal, we choose to treat as a case study the example of wheat cultivation.
    Generally, this later follow five steps before it becomes ready for consumption.
    These steps are explained in the following diagram: Fig. 5: Wheat cultivation
    steps Show All Taking into consideration the various steps of wheat cultivation
    process, we focus on one of them which is watering, and we put forward the related
    sequence diagram (see figure 6) to illustrate and clarify the interactions between
    actors and systems for a farmer profile needs. Fig. 6: Farmer sequence diagram
    for watering step Show All Based on the sequence diagram above and the characteristics
    mentioned in table I, the service composition provider will create the suitable
    big data services that respond to the farmer requests according to the selected
    criteria. The big data services created differ according to the nature of data
    processed and the type of processing and analysis required. Figure 7 shows all
    big data component used for a farmer profile. In this case, the system component
    diagram is composed of diverse tools that deal with agricultural data in the different
    phases of data flow, from the acquisition step to the visualization and exploration
    one. Static data requested by farmer are integrated to HDFS for storage using
    Sqoop2 , which is used to import data from external sources into related Hadoop1
    component. Unlike data coming from relational databases (RDBMS), sensor and weather
    data which are fully unstructured are collected from their origin and sent back
    to the storage location HDFS1 through Flume3 . Fig. 7: System component diagram
    for a farmer profile Show All Then, once we have stored data in HDFS we cannot
    make changes. This is why we managed to work with HBase1, a persistent NoSQL data
    store where we can make changes in our data also after writing it once, because
    HBase supports random ‘read or write’ access to big datasets. Storm4 is used for
    processing data in real time. In our case, we need to process sensor data in order
    to know soil moisture level, also we need to predict weather changes at the right
    moment, for these reasons we selected Storm as a real time engine. Then, we have
    to query the processed data in hadoop. Hive1 and Pig1 can perform this function.
    Hive is used to process completely structured data as opposed to Pig which can
    be used for both structured as well as unstructured data. The difference between
    these two types of language is that Pig focuses on queries optimization aspect
    and provides control on the data flow more than Hive. Mahout1 is needed to forecast
    weather changes (e.g. the farmer decides whether it is time to water the crop
    using irrigation techniques or not). Having data from various sources available
    through Hive and Pig, we need to get it into Elasticsearch5 which is able to achieve
    fast search responses, instead of searching the text directly, it goes through
    an indexed search. It also holds the data, provides the analytics engine, and
    it is used as predecessor of Kibana5 which provides in its turn the visualization
    rendering and the generation of queries into Elasticsearch. Finally, the farmer
    can get clear graphs and dashboards proposed by Kibana tool to help him for making
    smart and accurate decision. B. Research Lab Scenario The present case study is
    related to a research lab profile. As an entity, the research lab has several
    activities to execute daily in an agricultural field. Among these later, we remain
    in the same example about wheat cultivation shown in the previous scenario, and
    we describe in figure 8 the different interactions performed to predict the disease
    X that can affect the wheat crop. So, the research lab must be able to detect
    the right location of this disease as earlier as possible and limits its spread
    in the entire field [14]. Fig. 8: Research lab sequence diagram for predicting
    crop disease Show All As mentioned previously, the big data system components
