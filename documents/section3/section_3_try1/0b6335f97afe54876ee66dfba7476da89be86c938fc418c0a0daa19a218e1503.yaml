    \ which is of special interest in the\nﬁeld of research instrumentation. Here,\
    \ portability is of less\nimportance, and the number of multiple parameters per\n\
    sample as well as programmability (potentially also during\nan assay run) gains\
    \ impact. The microﬂuidic large scale\nintegration and the droplet-based electrowetting\
    \ and surface\nacoustic waves platforms are such versatile examples.\nFor high-throughput\
    \ screening applications, on the contrary,\na high number of assays need to be\
    \ performed within an\nacceptable period of time at a minimum consumption of\n\
    reagents per test. Consequently ﬂexibility is less important,\nand throughput\
    \ and costs are the main\nissues. Thus,\napproaches like segmented ﬂow and dedicated\
    \ systems for\nmassively parallel analysis are interesting candidates for these\n\
    applications.\nAn increasing number of application examples beneﬁts from\nthe\
    \ transfer of unit operations and fabrication technologies\nbetween research groups\
    \ by literature, collaboration or com-\nmercial supply (e.g. foundries). This\
    \ shows the advance of the\nplatform approach in the research community. We strongly\n\
