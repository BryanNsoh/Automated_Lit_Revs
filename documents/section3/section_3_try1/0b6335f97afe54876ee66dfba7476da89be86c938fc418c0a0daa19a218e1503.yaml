    for programmable liquid actuation, a liquid droplet is placed\nbetween two electrodes\
    \ covered with insulating, preferably\nhydrophobic, dielectric layers (Fig. 16(b)).\
    \ The liquid droplet\nis steered by the electrode array on one side and by a large\n\
    planar ground electrode on the opposite side. Activating\nselected electrodes\
    \ allows programming of a path which the\ndroplet follows. The droplet needs to\
    \ be large enough to cover\nparts of at least four addressable electrodes at all\
    \ times,\nallowing two-dimensional movement. If a voltage is applied\nto one of\
    \ the control electrodes covered by the droplet, it\nmoves onto the activated\
    \ electrode pad. Successive activation\nof one electrode after the other will\
    \ drag the droplet along a\ndeﬁned path. This freedom to program the liquid movement\n\
    enables\nthe\nimplementation\nof\ndiﬀerent\nassays\non\nthe\nsame chip.\nThe universal\
    \ applicability of moving droplets by EWOD\nwas shown with several media such\
    \ as ionic liquids, aqueous\nsurfactant solutions,261 and also biological ﬂuids\
    \ like whole\nblood, serum, plasma, urine, saliva, sweat, and tear ﬂuid.262\n\
    Unit operations\nThe droplet formation, i.e. initial metering, is the elementary\n\
    unit operation of the platform. Metered droplets can be\nproduced from an on-chip\
    \ reservoir in three steps.262 First, a\nliquid column is extruded from the reservoir\
    \ by activating a\nseries of adjacent electrodes. Second, once the column over-\n\
    laps the electrode on which the droplet is to be formed, all the\nremaining electrodes\
    \ are turned oﬀ, forming a neck in the\ncolumn. The reservoir electrode is then\
    \ activated during\nthe third and last step, pulling back the liquid and breaking\n\
    the neck, leaving a droplet behind on the metering electrode.\nUsing this droplet\
    \ metering structure, droplets down to 20 nL\nvolume can be generated with a standard\
    \ deviation of less than\n2%.262 A similar technology can be used for the splitting\
    \ of a\ndroplet into several smaller droplets.31 Since the droplet\nvolume is\
    \ of great importance for the accuracy of all assays,\nadditional volume control\
    \ mechanisms such as on-chip\ncapacitance volume control263 or the use of numerical\
    \ methods\nfor the design of EWOD metering structures264 have been\nproposed.\
    \ Once the droplets are formed, their actuation is\naccomplished by the EWOD eﬀect\
    \ as described above.\nAlso the merging of droplets can be achieved easily with\n\
    the use of three electrodes. Two droplets are individually\nguided to electrodes\
    \ separated from each other by a third\none. Deactivating these two electrodes\
    \ and activating the third\nseparation electrode pulls the droplets together.265\
    \ The most\nbasic type of mixing within droplets on the EWOD platform is\nan oscillation,\
    \ forwards and backwards, between at least two\nelectrodes. Another mixing scheme\
    \ is the repetitive movement\nof the droplet on a rectangular path. The shortest\
    \ mixing time\nfor two 1.3 mL droplets in linear oscillation on 4 electrodes was\n\
    about 4.6 s.266 In another work, the mixing times of 1.4 mL\ndroplets could be\
    \ further reduced to less than 3 s using\ntwo-dimensional arrays.267\nApplication\
    \ examples\nApplications based on EWOD are in the development phase\nand quite\
    \ close to market products. For example, an enzymatic\ncolorimetric assay for\
    \ (point-of-care) diagnostic applications\nhas been successfully implemented,\
    \ and glucose concentration\nin several biological liquids (serum, plasma, urine,\
    \ and saliva)\nwas determined with comparable results to standard methods.262\n\
    The microﬂuidic chip layout for the colorimetric glucose assay\nis depicted in\
    \ Fig. 17. It features reservoirs, injection structures\n(metering) and a network\
    \ of electrodes for droplet transport,\nsplitting and detection.\nAlso the use\
    \ of an EWOD system for the automated sample\npreparation of peptides and proteins\
    \ for matrix-assisted laser\ndesorption-ionization mass spectrometry (MALDI-MS)\
    \ was\nreported. In that work, standard MALDI-MS reagents,\nanalytes, concentrations,\
    \ and recipes have been demonstrated\nto be compatible with the EWOD technology,\
    \ and mass\nspectra\ncomparable\nto\nthose\ncollected\nby\nconventional\nmethods\
    \ were obtained.268 Also a PCR assay has been realized\non the platform by temperature\
    \ cycling of a droplet at rest.269\nAdditional information about the EWOD platform\
    \ can be\nfound in a comprehensive review.270\nStrengths and limitations\nThe\
    \ strengths of the platform are the very small liquid volumes\nin the nanolitre\
    \ range that can be handled with high precision,\nand the freedom to program the\
    \ droplet movement. This cuts\ndown sample and reagent consumption and allows\
    \ a maximum\nof ﬂexibility for the implementation of diﬀerent assay protocols.\n\
