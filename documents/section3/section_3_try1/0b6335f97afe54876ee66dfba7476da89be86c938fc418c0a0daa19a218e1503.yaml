    \ downsizing the liquid control equipment, the use\nof a Braille system was successfully\
    \ demonstrated.141\nSegmented ﬂow microﬂuidics\nCharacterization of segmented\
    \ ﬂow microﬂuidics\nSegmented ﬂow microﬂuidics describes the principle of using\n\
    small liquid plugs and/or droplets immersed in a second\nimmiscible continuous\
    \ phase (gas or liquid) as stable micro-\nconﬁnements within closed microﬂuidic\
    \ channels. Those\nmicro-conﬁnements are in the picolitre to microlitre volume\n\
    range. They can be transported by pressure gradients and can\nbe merged, split,\
    \ sorted, and processed without any dispersion\nin microﬂuidic channels.\nGeneral\
    \ principle\nThe segmented ﬂow microﬂuidic platform relies on a multiphase\nﬂuid\
    \ ﬂow through microchannels. Generally, the applied\ntechnologies can be divided\
    \ into the following categories:\n\x03 2-phase gas–liquid\n\x03 2-phase liquid–liquid\n\
    \x03 3-phase liquid–liquid\nIn principal, droplets of a dispersed liquid phase\
    \ are immersed\nin a second continuous gas (2-phase gas–liquid) or liquid\n(2-phase\
    \ liquid–liquid) phase within a microchannel. Thereby,\nthe inner liquid droplets\
    \ are separated by the continuous\ncarrier liquid along the channel. If the size\
    \ of the inner phase\nexceeds the cross sectional dimensions of the channel, the\n\
    droplets are squeezed to form non-spherical segments, also\ncalled ‘‘plugs’’.\
    \ Following this ﬂow scheme, the platform is\ncalled segmented ﬂow microﬂuidics.\n\
    In some applications, the stability of the phase-arrangement\nis increased by\
    \ additional surfactants as the third phase,\nstabilizing the plug interface (3-phase\
    \ liquid–liquid).142 An\nexternal pressure is applied for the transport of the\
    \ plugs. A\ncomprehensive general discussion of the platform can also be\nfound\
    \ in recent review papers.29,143,144\nUnit operations\nThe most elementary unit\
    \ operation on the segmented ﬂow\nplatform is the initial generation of the droplets\
    \ (see Table 4).\nThis step can also be considered a metering, since the liquid\n\
    volumes involved in the subsequent reaction within the droplet\nare deﬁned during\
    \ the droplet formation process. Generally,\ntwo diﬀerent microﬂuidic structures\
    \ have been reported for a\ncontrolled and continuous generation of droplets:\
    \ the ﬂow\nfocusing structure as depicted in Fig. 8145,146 and the T-shaped\n\
    junction,147,148 respectively. The size of the droplet is inﬂuenced\nby the strength\
    \ of the shear forces at the channel junction\n(higher shear forces lead to smaller\
    \ droplets) for both droplet\nformation mechanisms.\nTo use droplets inside channels\
    \ as reaction conﬁnements,\nthe diﬀerent reactants have to be loaded into the\
    \ droplet.\nTherefore, a method to combine 3 diﬀerent sample liquid\nstreams by\
    \ a sheath ﬂow arrangement with subsequent injection\nas a common droplet into\
    \ the carrier ﬂuid has been shown by\nthe group of Rustem F. Ismagilov at the\
