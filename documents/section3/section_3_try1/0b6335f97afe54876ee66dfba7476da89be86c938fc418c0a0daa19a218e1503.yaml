    \ 5. Applications of IoT in an integrated smart energy system.\n5. Challenges\
    \ of Applying IoT\nBesides all the beneﬁts of IoT for energy saving, deploying\
    \ IoT in the energy sector represents\nchallenges that need to be addressed. This\
    \ section addresses the challenges and existing solutions for\napplying IoT-based\
    \ energy systems. In addition, in Table 4, we summarize the challenges and current\n\
    solutions of using IoT in the energy sector.\n5.1. Energy Consumption\nIn the\
    \ energy systems, the major effort of IoT platforms are saving the energy. In\
    \ energy systems\nto enable communication using IoT, massive number of IoT devices\
    \ transmit data. To run the IoT\nsystem and transmit huge amount of data generated\
    \ from the IoT devices considerable amount of\nenergy is needed [128]. Therefore,\
    \ the energy consumption of IoT systems remains as an important\nchallenge. However,\
    \ various approaches have tried to reduce the power consumption of IoT systems.\n\
    For example, by setting the sensors to go to sleep mode and just work when necessary.\
    \ Designing\nefﬁcient communication protocols which allow distributed computing\
    \ techniques that enables energy\nefﬁcient communications has been studied greatly.\
    \ Applying radio optimization techniques such as\nmodulation optimization and\
    \ cooperative communication has been considered as a solution. Moreover,\nenergy-efﬁcient\
    \ routing techniques such as cluster architectures and employing multi-path routing\n\
    techniques was understood as another solution [129–131].\nEnergies 2020, 13, 494\n\
