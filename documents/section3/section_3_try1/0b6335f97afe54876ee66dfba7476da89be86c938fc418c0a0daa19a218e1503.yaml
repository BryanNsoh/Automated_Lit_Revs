    This critical review summarizes developments in microﬂuidic platforms that enable\
    \ the miniaturization, integration,\nautomation and parallelization of (bio-)chemical\
    \ assays (see S. Haeberle and R. Zengerle, Lab Chip, 2007, 7,\n1094–1110, for\
    \ an earlier review). In contrast to isolated application-speciﬁc solutions, a\
    \ microﬂuidic platform provides\na set of ﬂuidic unit operations, which are designed\
    \ for easy combination within a well-deﬁned fabrication technology.\nThis allows\
    \ the easy, fast, and cost-eﬃcient implementation of diﬀerent application-speciﬁc\
    \ (bio-)chemical processes.\nIn our review we focus on recent developments from\
    \ the last decade (2000s). We start with a brief introduction into\ntechnical\
    \ advances, major market segments and promising applications. We continue with\
    \ a detailed characterization\nof diﬀerent microﬂuidic platforms, comprising a\
    \ short deﬁnition, the functional principle, microﬂuidic unit operations,\napplication\
    \ examples as well as strengths and limitations of every platform. The microﬂuidic\
    \ platforms in focus are\nlateral ﬂow tests, linear actuated devices, pressure\
    \ driven laminar ﬂow, microﬂuidic large scale integration, segmented\nﬂow microﬂuidics,\
    \ centrifugal microﬂuidics, electrokinetics, electrowetting, surface acoustic\
    \ waves, and dedicated\nsystems for massively parallel analysis. This review concludes\
    \ with the attempt to provide a selection scheme for\nmicroﬂuidic platforms which\
    \ is based on their characteristics according to key requirements of diﬀerent\
    \ applications\nand market segments. Applied selection criteria comprise portability,\
    \ costs of instrument and disposability, sample\nthroughput, number of parameters\
    \ per sample, reagent consumption, precision, diversity of microﬂuidic unit\n\
    operations and the ﬂexibility in programming diﬀerent liquid handling protocols\
    \ (295 references).\nIntroduction\nAlmost 10 000 papers have been published over\
    \ the last\n10 years on the topic of microﬂuidics1 and the annual numbers\nof\
