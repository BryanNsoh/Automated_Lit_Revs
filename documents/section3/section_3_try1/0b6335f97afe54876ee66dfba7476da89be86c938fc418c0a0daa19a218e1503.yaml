    51

    items, furniture, and predeﬁned sensors using simple drag-and-drop actions [Fig.
    4].

    The output of this component is used by Dashboard Designer and Reasoner Engine
    to

    generate the intended design and knowledge for each space in this environment.
    We

    deﬁned the concept of “Space” in our platform as a group of sensors, associated
    with a

    place. The output generated by this tool is a number of “Spaces,” each of them
    includes

    several sensors and descriptive information about the area. This form of output
    enables

    all other consumer components to adapt themselves to the different Spaces.

    Fig. 4. 3D representation of the environment

    3) Dashboard Designer: Allows users to dynamically design their desired pages
    accord-

    ing to the needs. This designer incorporates conﬁguration tool data and designed
    chart

    templates to visualize sensors information on the pages automatically. Users can
    drag

    and drop necessary components to the page and easily move the elements and change

    components’ size to achieve the desired design. A rich set of components are added
    to

    the designer which enables users to add and customize pages and link them to environ-

    mental sensors. Once the design is ﬁnished, the design will be applied to the
    all provided

    “Spaces,” received from conﬁguration tool and the data sources for elements in
    each page

    will be adapted to the related environment automatically. e.g., a user may design
    a chart

    to visualize room temperature, they can design it for one room and the dashboard
    engine

    will adapt the chart for other rooms provided by conﬁguration tool and replace
    all the

    required parameters to visualize data related to each room. Another layer of ﬂexibility

    is provided by allowing users to customize the elements for one speciﬁc environment
    so

    that they can fully adjust the design and deliver the data collected from sensors
    instantly

    to intended users. To manage the access level of designed pages, we built an integrated

    authentication system based on JWT tokens, each token contains information about
    the

    user and their assigned roles. Once a user logs into the system, a token is automatically

    added to the requests which allows the server to authenticate users. This authentication

