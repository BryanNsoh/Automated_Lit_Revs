    in many fields in recent years. However, with the improvement of the resolution,
    it also brings new challenges to registration, such as texture similarity, image
    storage space, and image information leakage. In this paper, to solve the above
    problems, we propose a finite-state chaotic CS cloud remote sensing image registration
    method. First, chaotic CS with a finite state not only saves image storage space
    but also improves the security of the image in the transmission process. Then,
    we process the image in the cloud platform to improve the speed of image processing,
    and facilitate real-time data processing. Finally, we propose an improved remote
    sensing image registration method based on local and global information that reduces
    the impact of texture similarity on high-resolution remote sensing images. The
    simulation results show that the performance of the proposed scheme is excellent
    for runtime and encryption and for matching accuracy rates. Authors Figures References
