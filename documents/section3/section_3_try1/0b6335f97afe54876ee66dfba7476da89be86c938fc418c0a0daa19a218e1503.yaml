    such as integrated genotyping with a plurality of genetic\nmarkers or multiparameter\
    \ assays.\nPressure driven laminar ﬂow\nCharacterization of pressure driven laminar\
    \ ﬂow\nA pressure driven laminar ﬂow platform is characterized by\nliquid transport\
    \ mechanisms based on pressure gradients.\nTypically this leads to hydrodynamically\
    \ stable laminar ﬂow\nproﬁles in microchannels. There are a broad range of diﬀerent\n\
    implementations in terms of using external or internal pressure\nsources such\
    \ as using syringes, pumps or micropumps, gas\nexpansion principles, pneumatic\
    \ displacement of membranes,\netc. The samples and reagents are processed by injecting\n\
    them into the chip inlets either batch-wise or in a continuous\nmode.\nGeneral\
    \ principle\nAs mentioned earlier, liquid ﬂow in microchannels is typically\n\
    strictly laminar over a wide range of ﬂow rates and channel\ndimensions. Pressure\
    \ driven laminar ﬂow oﬀers several\nopportunities for assay implementation:\n\x03\
    \ Predictable velocity proﬁles\n\x03 Controllable diﬀusion mixing\n\x03 Stable\
    \ phase arrangements, e.g. in co-ﬂowing streams\nThese advantages have been utilized\
    \ for several lab-on-a-\nchip applications in the past. Probably the oldest example\
    \ is\nthe so-called ‘‘hydrodynamic focusing’’ technology,93 used to\nalign cells\
    \ in continuous ﬂow for analysis and sorting in ﬂow\ncytometry.94,95 Today, many\
    \ technologies still use laminar\nﬂow eﬀects for particle counting96 or separation.97–101\
    \ However,\npressure driven laminar ﬂow can also be utilized to implement\nother\
    \ (bio-)chemical assays for lab-on-a-chip applications\nas described within this\
    \ section. In particular, nucleic acid-\nbased diagnostic systems received a great\
    \ deal of interest in\nthe last decade, since the ﬁrst introduction of a combined\n\
    microﬂuidic PCR and capillary electrophoresis in 1996 by\nWoolley et al.102\n\
    Unit operations\nThe basic unit operation on the pressure driven laminar ﬂow\n\
    platform is the contacting of at least two liquid streams at a\nmicroﬂuidic channel\
    \ junction (see Fig. 8). This leads to con-\ntrolled diﬀusional mixing at the\
    \ phase interface, e.g. for\ninitiation of a (bio-)chemical reaction.103 It can\
    \ also be applied\nfor the lateral focusing of micro-objects like particles or\
    \ cells in\nthe channel.93 The required ‘‘ﬂow focusing’’ channel network\nconsists\
    \ of one central and two symmetric side channels,\nconnected at a junction to\
    \ form a common outlet channel.\nBy varying the ratio of the ﬂow rates, the lateral\
    \ width of the\ncentral streamline within the common outlet channel can be\nadjusted\n\
    very\naccurately.\nConsequently,\nmicro-objects\nsuspended in the liquid ﬂowing\
    \ through the central channel\nare focused and aligned to this well-deﬁned streamline\
    \ position.\nIf the available duration for a (bio-)chemical reaction needs to\n\
    be limited, the contacted liquid streams can again be separated\nfurther downstream\
    \ as shown in ref. 103.\nFor the separation of micro-objects like living cells\
    \ or micro-\nbeads from a liquid stream, several technologies have been\npresented\
    \ relying either on geometrical barriers,103 or magnetic\nforces.104,105 Sorting\
    \ of micro-objects, i.e. the selective separation\nbased on size or any other\
    \ feature, was implemented using\nmagnetic forces,106,107 acoustic principles,108\
    \ dielectrophoresis,109\nor hydrodynamic principles97–99,110 on the pressure driven\
    \ lami-\nnar ﬂow platform. The common principle of all these techno-\nlogies is\
    \ a force acting selectively on the suspended micro-objects\n(particles or cells),\
    \ while the liquid stream stays more or less\nunaﬀected.\nA great number of valving\
    \ principles exist on the pressure\ndriven laminar ﬂow platform, summarized in\
    \ a review by Oh\nand Ahn.37 Active as well as passive solutions have been\npresented.\
    \ However, no standards have emerged so far, so\nthe choice and implementation\
    \ of valves remains a diﬃculty\non this platform. A possible approach is to transfer\
    \ the valving\nfunctionality oﬀ-chip,111 thus decreasing the complexity and\n\
    cost of the disposable.\nApplication examples\nOne recently established technology\
    \ on the pressure driven\nlaminar ﬂow platform is so called ‘‘phase transfer magneto-\n\
    phoresis (PTM)’’.104 Magnetic microparticles ﬂowing through\na microﬂuidic channel\
    \ network are attracted by a rotating oﬀ-\nchip permanent magnet, and can consequently\
