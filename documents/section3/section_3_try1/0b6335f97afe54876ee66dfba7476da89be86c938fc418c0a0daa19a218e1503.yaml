    5

    Results and Analysis/Validation

    Our platform was deployed for a project which validates the working of our architectural

    metrics. The project was conducted for a span of six months at an apartment in
    AMI. The

    main goal of the project was to monitor the behavior change of a person based
    on the

    type of medication received at different stages of medical intervention. For the
    platform

    analysis, the metrics we targeted in this deployment are as follows:

    5.1

    Fast Deployment

    We deployed in an apartment to monitor the behavior of a person and to mark the
    changes

    with the change of medication provided to that person. In this deployment, we
    deployed

    two nodes (Raspberry PIs), ﬁve door sensors, and seven motion sensors, along with

    a sleep mat. The steps followed in the deployment of our platform in the apartment

    are as follows: scouting of the area to have a better understanding of the environment,

    start connecting our nodes to the power outlets and conﬁguring them with the network

    available in the apartment, once the node conﬁguration is done with the network
    we

    start attaching the sensors at different places in the apartment like the walls
    and doors,

    with the completion of our entire setup the ﬁnal step is to check the system performance

    and the data being transmitted to our servers. This entire deployment, from attaching

    the sensors to the walls and doors in every bedrooms and kitchen and living room,
    to

    deploying the nodes to set up the network for the nodes, took us less than two
    hours in

    the apartment.

    5.2

    System Reliability

    The key challenge in any IoT system is the reliability of the platform. Reliability
    in

    this context refers to system failures and the efﬁciency of the platform in providing

    the decided upon services through various technical and non-technical challenges.
    The

    technical challenges include the resources of the system, the CPU and memory capacities

    might fail or overﬂow with time resulting in an unreliable system. The non-technical

    challenges include internet failures, the ofﬂine capability of a system is a big
    challenge

    in the development of any IoT system nowadays. In our deployment, we received
    certain

    reporting on our system status (Fig. 5) which highlighted the warnings related
    to CPU

    usage, physical memory usage, internet connectivity, and service resource consumption.

