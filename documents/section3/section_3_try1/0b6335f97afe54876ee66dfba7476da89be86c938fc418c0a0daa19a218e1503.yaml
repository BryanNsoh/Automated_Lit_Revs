    The investigations over time in oilseed rape, winter rye, and winter wheat showed
    that LAI and mean reflection height (hR) obtained by laser rangefinders are closely
    correlated. Consequently, LAI estimation by hR is applicable for these crops over
    a range of growth stages. Specific limitations appear in oilseed rape during flowering.
    Petals caused the rangefinder to produce increased values of reflection height,
    which were not in accordance with the hR to LAI relationship at other growth stages.
    Less significant differences in hR to LAI correlation were observed between rye
    and wheat. Correlations between LAI and hR were consistently slightly better in
    winter wheat. This can likely be explained by the long awns of winter rye. While
    the size of these structures can sometimes be smaller than the laser beam diameter,
    incomplete reflections may occur, which can disturb the sensor. Due to the speed
    of measurements and the compactness of the sensor, the method offers high potential
    for mapping large areas in a short time. The practical tests under field conditions
    have shown the feasibility of laser-based mapping of LAI under harsh environmental
    conditions. However, there are marked differences between the sensors studied.
    Whereas measurements of the reflection height by the Lase sensor showed more outliers,
    poorer correlation, and less accuracy, measurements by the Acuity sensor based
    on the time of flight principle achieved better results. Tractor mounted spectral
    reflectance based crop sensors such as the Yara N-Sensor, the Green Seeker, and
    the Crop Circle are being increasingly adopted in agricultural practice. For example,
    more than 900 units of the Yara N-Sensor were sold worldwide (Agricon, 2011).
    However, spectral reflectance sensors are limited in detecting the LAI after canopy
    closure (Heege et al., 2008). Laser distance sensors offer new opportunities in
    surveying this highly relevant crop parameter. The method presented here can be
    used in agricultural research as well as in site-specific crop management on practical
    farms. Unmistakably, adoption by agricultural equipment manufacturers and farmers
    requires lower prices for laser rangefinders with small beam diameters and sufficient
    power to work under difficult ambient light conditions. Laser systems meeting
    these requirements are under development to be implemented in automotive collision
    avoidance and driving assistance systems (Ewald and Willhoeft, 2000; Jones, 2001;
    Velupillai and Guvenc, 2009). First systems are readily available, for example,
    the ibeo LUX Fusion System (Ibeo Automotive Systems GmbH, Hamburg, Germany). Mass
    production and progress in laser technology will result in reduced prices (Velupillai
    and Guvenc, 2009). Prices of about $2000 are anticipated. Testing these automotive
    laser scanners in agricultural applications is part of ongoing research. Optimization
    of the sensor inclination angle should be investigated in the light of Warren
    Wilson''s (1959) point quadrat theory. However, point quadrat theory may not be
    fully applicable because it assumes the point quadrats to be of constant diameter
    while laser beams show a certain divergence which causes a widening of the beam
    diameter with increasing distance. Additionally, deviation from the inclination
    angle due to shaking of the sensor during vehicle motion has to be regarded. Further
    research should aim to investigate other crops and management scenarios as well
    as the simplification of hR conversion into LAI values by the establishment of
    calibration tables. Acknowledgments The authors would like to thank the editors
