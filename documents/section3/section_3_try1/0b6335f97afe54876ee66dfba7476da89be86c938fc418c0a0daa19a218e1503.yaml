    \ subsystems of the energy sector are unique employing various sensor and data\
    \ communication\ntechnologies. Therefore, solutions are needed for managing the\
    \ data exchange among subsystems\nof a IoT-enabled energy system [132–134]. An\
    \ approach for ﬁnding solutions for the integration\nchallenge, taking into account\
    \ the IoT requirements of a subsystem, pertains to modeling an integrated\nframework\
    \ for the energy system [132]. Other solutions propose designing co-simulation\
    \ models\nfor energy systems to integrate the system and minimize synchronization\
    \ delay error between the\nsubsystems [135,136].\n5.3. User Privacy\nPrivacy refers\
    \ to the right of individual or cooperative energy consumers to maintain\nconﬁdentiality\
    \ of their personal information when it is shared with an organization [137,138].\
    \ Therefore,\naccessing to proper data such as the number of energy users as well\
    \ as the number and types of\nappliances which use energy become impossible. Indeed,\
    \ these types of data which can be gathered\nusing IoT enables better decision-making\
    \ that can inﬂuence the energy production, distribution and\nconsumption [139].\
    \ However, to decrease the violation of users’ privacy, it is recommended that\
    \ the\nenergy providers ask for user permission to use their information [140],\
    \ guaranteeing that the users’\ninformation will not be shared with other parties.\
    \ Another solution would also be a trusted privacy\nmanagement system where energy\
    \ consumers have control over their information and privacy is\nsuggested [141].\n\
    5.4. Security Challenge\nThe use of IoT and integration of communication technologies\
    \ in energy systems enhances the\nthreat and cyber-attacks to information of users\
    \ and the energy systems from production, transmission,\nand distribution to consumption\
    \ [142,143]. These threads deﬁne the security challenge in the energy\nsector\
    \ [144]. Moreover, IoT-based energy systems are widely deployed in large geographical\
    \ areas\nEnergies 2020, 13, 494\n18 of 27\nwithin the energy sector to offer services.\
    \ The large deployment of IoT systems puts them in more\nrisk of being under cyberattacks.\
    \ To overcome the challenge, a study introduces an encryption scheme\nto secure\
    \ energy information from the cyberattacks [145]. In addition, distributed control\
    \ systems\nwhich enable control at different IoT system level are suggested to\
    \ reduce the risk of cyberattack and\nincreasing the security of system [146].\n\
    5.5. IoT Standards\nIoT uses a variety of technologies with different standards\
    \ to connect from a single device to a large\nnumber of devices. The inconsistency\
    \ among IoT devices that utilize different standards forms a new\nchallenge [147].\
    \ In IoT-enabled systems, there are two types of standards, including network\
    \ protocols,\ncommunication protocols, and data-aggregation standards as well\
    \ as regulatory standards related\nto security and privacy of data. The challenges\
    \ facing the adoption of standards within IoT include\nthe standards for handling\
    \ unstructured data, security and privacy issues in addition to regulatory\nstandards\
    \ for data markets [148]. An approach for overcoming the challenge of standardization\
    \ of\nIoT-based energy system is to deﬁne a system of systems with a common sense\
    \ of understanding to\nallow all actors to equally access and use. Another solution\
    \ pertains to developing open information\nmodels and protocols of the standards\
    \ by the cooperating parties. This shall result in standards which\nare freely\
    \ and publicly available [149].\n5.6. Architecture Design\nIoT-enabled systems\
    \ are composed of variety of technologies with increasing number of\nsmart interconnected\
    \ devices and sensors. IoT is expected to enable communications at anytime,\n\
    anywhere for any related services, generally, in an autonomic and ad hoc fashion.\
    \ This means\nthat the IoT systems based on their application purposes are designed\
    \ by complex, decentralized,\nand mobile characteristics [149].\nTaking into account\
    \ the characteristics and needs of an IoT\napplication, a reference architecture\
    \ cannot be a unique solution for all of these applications.\nTherefore, for IoT\
    \ systems, heterogeneous reference architectures are needed which are open and\n\
    follow standards. The architectures also should not limit the users to use ﬁxed\
    \ and end-to-end IoT\ncommunications [149,150].\n6. Future Trends\nApplying current\
    \ IoT systems for providing energy efﬁcient solutions in the energy sector has\n\
    many advantages highlighted in previous sections. However, for deploying IoT in\
    \ the energy domain,\nnew solutions and trends are needed to improve the performance\
    \ of IoT and overcome the associated\nchallenges. In this section, we present\
    \ the Blockchain technology and Green-IoT as two approaches\nthat can help to\
    \ tackle some of the challenges.\n6.1. Blockchain and IoT\nCurrent IoT systems\
    \ mostly rely on centralized cloud systems [151,152]. In most IoT applications,\n\
    thousands of IoT devices and machines need to be connected, which is hard to synchronize.\
    \ Moreover,\ndue to the centralized and server-client nature of IoT when server\
    \ is vulnerable, all the connected\nobjects are easy to be hacked and compromised,\
    \ which result in security concerns for the system and\nprivacy issues for users\
    \ [153]. Fortunately, Blockchain can be a solution for this challenge [154].\n\
    Blockchain provides a decentralized and democratized platform with no need for\
    \ third party’s\nintervention. The consensus platform of blockchain requires every\
    \ IoT node proves that it pursues the\nsame goal as others. Veriﬁed transactions\
    \ is also stored in the form of a block, which is linked\nto the previous one\
    \ in a way information can never be erased. Moreover, the history of every\nsingle\
    \ transaction at every node can be recorded and is accessible by everyone. Therefore,\
    \ any\nmember in blockchain becomes aware of any changes in each block immediately\
    \ [155–157]. Moreover,\ndue to the distributed ledger of blockchain, even thousands\
    \ of IoT devices can be synchronized\nEnergies 2020, 13, 494\n19 of 27\neasily.\
    \ The consensus algorithms of blockchain based on peer-to-peer networks can provide\
    \ a secure\ndistributed database [153]. Therefore, decentralized and private-by-design\
    \ IoT that can guarantee the\nprivacy can be promised by blockchain [158].\nMore\
    \ importantly, blockchain can store and share software updates between objects.\
    \ There are\ninnocuousness checking nodes that approve the accuracy of update\
    \ information as a new node and\nguarantee its protection from any threats, once\
    \ an update added to the blockchain as a valid block,\nit is impossible to erase\
    \ or change it. Therefore, IoT-based platforms can be provided with updates\n\
    availability and innocuousness through blockchain [159].\nIn the energy sector,\
    \ the application of blockchain will accelerate the IoT effectiveness by providing\n\
    a decentralized platform for distributed power generation and storage systems\
    \ enhancing energy\nsecurity and efﬁciency. Real and high-qualiﬁed data can be\
    \ exchanged freely between devices and\npeople can directly have access to energy\
    \ information without the involvement of any third party.\nNeighbors can simply\
    \ trade energy with one another. Therefore, without involvement of authorities,\n\
    not only trust will be enhanced among people, but also many costs of this connection\
    \ to the centralized\ngrids can be saved. Another advantage is that by monitoring\
    \ the usage statistics of an area, Blockchain\nenables the energy distribution\
    \ to remotely control energy ﬂow to that particular area. Furthermore,\nblockchain-based\
    \ IoT systems helps in the diagnosis and maintenance of equipment within smart\n\
    grid [154].\nCurrently, the direct application of blockchain technology in an\
    \ IoT-based system is impossible\ndue to lack of enough computational resources,\
    \ insufﬁcient bandwidth and the need to preserve power.\nHowever, cloud and fog\
    \ computing platforms can ease the way for blockchain services in IoT [160].\n\
    6.2. Green IoT\nThe energy consumption of IoT devices is an important challenge,\
    \ especially in large-scale\ndeployment of these technologies in near future.\
    \ To run billions of devices that will be connected\nto the Internet signiﬁcant\
    \ amount of energy is required. The big number of IoT devices will also\nproduce\
    \ a great deal of electronic waste [161]. To tackle these challenges, a low-carbon\
    \ and efﬁcient\ncommunication networks are needed. Fortunately, these necessities\
    \ has led to the appearance of\nthe green IoT (G-IoT) [162,163]. The key component\
    \ of G-IoT is its energy-efﬁcient characteristics\nthroughout the life cycle,\
    \ i.e., design, production, deployment, and ultimately disposal [129].\nG-IoT\
    \ cycle can be applied in different IoT technologies. For example, in radio frequency\n\
    identiﬁcation (RFID) tags. To decrease the amount of material in each RFID tag,\
    \ which is difﬁcult\nto be recycled, the size of RFID tags are reduced [161,164–168].\
    \ Green M2M communications is\nanother example, which enables adjusting power\
    \ transmission the minimum level, facilitates more\nefﬁcient communication protocols\
    \ using algorithmic and distributed computing techniques [129].\nIn wireless sensor\
    \ networks also the sensors nodes can be in the sleep mode and just work\nwhen\
    \ necessary. In addition, radio optimization techniques, such as, modulation optimization\
    \ or\ncooperative communication can be applied to reduce the power consumption\
    \ of the nodes. Moreover,\nenergy-efﬁcient routing techniques, such as, cluster\
    \ architectures or multi-path routing can provide\nefﬁcient solutions [130,131].\
    \ In conclusion, the above-mentioned approaches and examples can reduce\nthe energy\
    \ needs of IoT systems.\n7. Conclusions\nEnergy systems are on the threshold of\
    \ a new transition era. Large-scale deployment of VRE in\ndistributed energy systems\
    \ and the need for efﬁcient use of energy calls for system-wide, integrated\n\
    approaches to minimize the socio-economic-environmental impacts of energy systems.\
    \ In this respect,\nmodern technologies such as IoT can help the energy sector\
    \ transform from a central, hierarchical\nsupply chain to a decentralized, smart,\
    \ and optimized system. In this paper, we review the role of IoT\nin the energy\
    \ sector in general, and in the context of smart grids particularly.\nEnergies\
    \ 2020, 13, 494\n20 of 27\nWe classify different use cases of IoT in each section\
    \ of the energy supply chain, from generation\nthrough energy grids to end use\
    \ sectors. The advantages of IoT-based energy management systems\nin increasing\
    \ energy efﬁciency and integrating renewable energy are discussed and the ﬁndings\
    \ are\nsummarized. We discuss different components of an IoT system, including\
    \ enabling communication\nand sensor technologies with respect to their application\
    \ in the energy sector, for example, sensors\nof temperature, humidity, light,\
    \ speed, passive infrared, and proximity. We discuss cloud computing\nand data\
    \ analytic platforms, which are data analysis and visualization tools that can\
    \ be employed for\ndifferent smart applications in the energy sector, from buildings\
    \ to smart cities.\nWe review the application of IoT in the energy supply chain\
    \ under different levels, including\nsmart cities, smart grids, smart buildings,\
    \ and intelligent transportation. We discuss some of the\nchallenges of applying\
    \ IoT in the energy sector, including challenge of identifying objects, big data\n\
    management, connectivity issues and uncertainty, integration of subsystems, security\
    \ and privacy,\nenergy requirements of IoT systems, standardization, and architectural\
    \ design. We highlight some\nsolutions for these challenges, i.e., Blockchain\
    \ and green IoT as future directions of research.\nAuthor Contributions: N.H.M.\
