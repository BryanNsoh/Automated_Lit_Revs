    SECTION I. Introduction The first application of remote sensing image registration
    appeared in the military field in the 1970s. Image registration is the process
    of overlaying two or more images of the same scene taken at different times, from
    different viewpoints, and/or by different sensors [1]. Recently, it has been applied
    in many different fields, such as agriculture, forestry, and urban planning. For
    example, with respect to the Wenchuan earthquake and the Yushu earthquake, local
    satellite remote sensing data were acquired for the first time, which provided
    a reliable basis for subsequent rescue. With the improvement of remote sensing
    image resolution, registration of high-resolution remote sensing images creates
    the following new challenges. Specific performance: The spatial information of
    high-resolution remote sensing images is more abundant. Because the similarity
    of features between near-surface objects is more obvious, feature matching is
    easily disturbed by the similarity of features, which lowers the matching accuracy.
    High-resolution remote sensing images have high spatial resolution and wide width,
    which makes image processing difficult and storage inconvenient. There is a great
    deal of important information in high-resolution images, and information leakage
    easily occurs in the process of image transmission. Currently, there are many
    related studies on image registration. Next, we will introduce several representative
    research results. In 2004, David L. proposed the scale invariant feature transform
    (SIFT) [2], which became a famous point matching algorithm. SIFT has good matching
    performance and has been widely studied for many years. In 2005, Mortensen et
    al. [3] proposed a new and improved algorithm for the similarity of local features.
    By extracting SIFT feature points and describing the curvature distribution of
    SIFT feature points in a shape context, Mortensen combined them with SIFT feature
    descriptors to form a new descriptor. In 2010, Carmichael et al. [4] proposed
    a similar global context descriptor for speeded up robust features (SURFs) and
    maximally stable extremal regions (MSERs). In 2015, Kim [5] proposed a local shape
    context combined with SIFT descriptors, which are used for local features of a
    tattoo object, and a global shape is used for the overall shape of a tattoo object.
    Ning et al. [6] presented a feature matching algorithm based on a partial DAISY
    descriptor and global texture information. In 2017, Zhou et al. [7] proposed a
    global context verification scheme to filter false matches for copy detection.
    Chen et al. [8] proposed a novel similarity metric based on rotationally invariant
    regional mutual information (RIRMI). Similarity to the algorithm before, the similarity
    metric based on RIRMI considers not only the spatial information, but the effect
    of the local grey variations and rotation changes on computing probability density
    function as well. In this paper, an improved SIFT image registration method based
    on global information is proposed to reduce the texture similarity of high-resolution
    remote sensing images. With the increasing resolution and data volume of remote
    sensing images, image processing is becoming increasingly laborious and inefficient,
    and the storage space required is becoming increasingly larger. At the same time,
    the emergence of cloud computing creates new directions for remote sensing image
    processing and storage. With the emergence of cloud computing, mobile operational
    devices and 5G high-speed networks, these emerging technologies are used in many
    fields, such as large-scale data computing, updating, population flow statistics,
    etc. [9], but they also face various security threats. Mobile cloud platform information
    leakage [10], [11], user privacy information theft [12], and then mainly for the
    transmission in the cloud and PC side. Encryption of image information in process
    is studied, and a method of encrypted compression synchronization based on finite
    state chaotic compressed sensing is proposed. Due to their large number of pixels,
    remote sensing images should be compressed to reduce communication bandwidth.
    In addition, to protect the sensitivity of state and personal information, some
    encryption measures need to be adopted [13]–[17]. Compressed sensing (CS) [18],
    [19] is a new signal-sampling paradigm that meets a nearly optimal Nyquist sampling
    rate. This technology reduces the sampling points of traditional signals, such
    as images and videos, by utilizing in-natural redundancies. By using CS, the original
    picture can be reconstructed by sampling only a fraction of the data. Chaotic
    tent [20] systems have been widely used in image protection based on their unpredictability
    and sensitivity. In an image encryption algorithm based on chaotic maps, a sensing
    matrix is generated using chaotic sequences that uses just a symmetric key. Therefore,
    many scholars have conducted in-depth research on CS and chaotic cryptography.
    Huang and Sakurai [21] used the characteristics of CS and proposed a compression-combined
    digital image encryption method. However, this type of secret key is too large
    to distribute and store. To solve this problem and simultaneously realize compression
    and encryption, Zhou et al. [22] proposed a new image compression-encryption hybrid
    method by using random measurement matrices. Liu et al. [23] presented a block
    compressed sensing (BCS) scheme by using double random phase encoding (DRPE) to
    enhance the security level and increase the performance of CS. This method is
    based on random phase encoding in the fractional Fourier domain for each image
    block. Based on BCS, Zhang et al. [24] proposed a scalable encryption framework
    along with the so-called Sobel edge detector and cascade chaotic maps. Therefore,
    based on these methods, we propose a finite-state chaotic CS method to solve the
    considerable storage space problem and simultaneously satisfy security. In addition,
    to improve the efficiency of image processing, we process images on a cloud platform.
