    \ 5:46:27 PM. \nDedicated systems for massively parallel analysis\nCharacterization\
    \ of massively parallel analysis\nWithin the category of dedicated systems for\
    \ massively parallel\nanalysis we discuss speciﬁc platforms that do not comply\n\
    with our deﬁnition of a generic microﬂuidic platform.\nThe characteristics of\
    \ those platforms is not given by the\nimplementation of the ﬂuidic functions\
    \ but by the speciﬁc\nway to process up to millions of assays in parallel. Prominent\n\
    examples are platforms used for gene expression and sequencing\nsuch as microarrays,\
    \ bead-based assays and pyro-sequencing\nin picowell-plates.\nGeneral principle\n\
    In this chapter, solutions for highly parallel assay processing\nare presented.\
    \ These are not per se microﬂuidic platforms by\nour deﬁnition, since they do\
    \ not oﬀer a set of easily combined\nunit operations and are quite inﬂexible in\
    \ terms of assay\nlayout. They are nevertheless presented here, since the small\n\
    reaction volumes per assay and partly the liquid control\nsystems are based on\
    \ microﬂuidic platforms. The signiﬁcant\nmarket for repetitive analyses, which\
    \ allows high development\ncosts for proprietary, optimized systems, does not\
    \ necessarily\nrequire a platform approach, but can beneﬁt from microﬂuidic\n\
    production technologies and liquid handling systems.\nThe massively parallel assay\
    \ systems are a result of the\nincreasing demand of the pharmaceutical industry\
    \ for repetitive\nassays276,277 to cover the following objectives:\n\x03 Screening\n\
    of\nchemical\nlibraries\nwith\nmillions\nof\ncompounds278\n\x03 Screening of known\
    \ drugs against new targets, diﬀerent\ncell lines or patient material279,280\n\
    \x03 Multiparameter analysis of cell signaling and single cell\nanalysis281\n\x03\
    \ All -omic analyses such as genomics, transcriptomics,\nproteomics, glucomics,\
    \ metabolomics. . .282\nWith every newly discovered receptor or protein, all known\n\
    drugs, pre-drugs, and chemical compounds should be tested\nfor interaction by\
    \ means of binding, activity change, or\nenzymatic activity. Also the analysis\
    \ of gene activity or gene\nsequencing requires new and massively parallel testing\
    \ in\nnumbers of hundred thousands to billions. These tests con-\nsume a lot of\
    \ time, material, eﬀort, and money, but could lead\nto precious results (e.g.\
    \ in case of a new blockbuster drug).283\nThe challenging task to monitor millions\
    \ of diﬀerent binding\nreactions is partially solved by microarrays284 (mainly\
    \ in the\ncase of DNA and RNA) or bead-based assays in combination\nwith picowell\
    \ plates.\nMicroarrays284 are matrices with spots of diﬀerent chemical\ncompounds\
    \ on a surface (Fig. 19(a)). The number of spots ranges\nfrom a few dozen to up\
    \ to several millions. The microarray is\nincubated with the sample and each spot\
    \ interacts with the\nsample in parallel, leading to as many parallel assays as\
    \ there\nare spots on the microarray. Typically a microarray is read out\nby ﬂuorescence\
    \ and used for nucleic acid or protein analysis.\nPicowell plates285,286 consist\
    \ of millions of small wells (o50 mm\nin diameter) (Fig. 19(c)). In each well,\
    \ either one chemical\ncompound or one single cell is deposited. After the deposition,\n\
    the picowell plate acts as a ‘‘microarray’’ with each position\nbearing a unique\
    \ chemical compound or cell. Afterwards, all\nassays are performed similar to\
    \ a microarray.\nIn\nbead-based\nassays278,287\nsmall\nsolid\nphase\nspheres\n\
    (Fig. 19(b)) or particles are used. Each bead bears one unique\nchemical compound.\
    \ Such a bead library can consist of\nbillions of diﬀerent beads. For screening,\
    \ the beads are mixed\nand incubated with the sample and consecutively with the\
    \ assay\nbuﬀers, performing one assay on each bead in parallel. The\nreadout is\
    \ commonly ﬂuorescence based and the positive beads\nare sorted out and analysed\
    \ one by one in series. Typically this\ntechnique is used for binding assays or\
    \ DNA analysis.\nThe pioneers of each ﬁeld who introduced this system to\nthe\
    \ market are: Microarrays by Aﬀymetrix, CA, USA,288\nbead-based arrays by Luminex\
    \ Corp., TX, USA289,290 and\nIllumina Inc., CA, USA,291,292 and picowell plates\
    \ by 454 Life\nSciences, CT, USA.286\nMicroﬂuidic components and applications\n\
    Here, the microﬂuidic actuation principles that are utilized in\nmassively parallel\
    \ analysis are outlined brieﬂy. This is followed\nby some commercial application\
    \ examples. Due to the similar\nFig. 19\nImages of the diﬀerent systems for massively\
