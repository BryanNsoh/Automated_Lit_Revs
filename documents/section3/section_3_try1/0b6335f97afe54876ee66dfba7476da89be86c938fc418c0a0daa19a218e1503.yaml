    \ These processes were essential to conform to the size requirements of\nthe chosen\
    \ model and to mitigate the limitations posed by a smaller dataset size, which\
    \ could potentially impact the\nefficacy of model training. This methodology also\
    \ aimed to enhance the generalization capability of the model trained\non this\
