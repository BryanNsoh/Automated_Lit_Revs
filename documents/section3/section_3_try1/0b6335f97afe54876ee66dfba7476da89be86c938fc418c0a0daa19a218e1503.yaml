    Show All F. Layers in Sensor Networks We have presented a typical structure of
    a sensor network in Figure 3. It comprises the most common components in a sensor
    network. As we have shown, with the orange coloured arrows, data flows from right
    to left. Data is generated by the low-end sensor nodes and high-end sensor nodes.
    Then, data is collected by mobile and static sink nodes. The sink nodes send the
    data to low-end computational devices. These devices perform a certain amount
    of processing on the sensor data. Then, the data is sent to high-end computational
    devices to be processed further. Finally, data reaches the cloud where it will
    be shared, stored, and processed significantly. Based on the capabilities of the
    devices involved in a sensor network, we have identified six layers. Information
    can be processed in any layer. Capability means the processing, memory, communication,
    and energy capacity. Capabilities increase from layer one to layer six. Based
    on our identification of layers, it is evident that an ideal system should understand
    the capability differences, and perform data management accordingly. It is all
    about efficiency and effectiveness. For example, perform processing in the first
    few layers could reduce data communication. However, devices in the first few
    layers do not have a sufficient amount of energy and processing power to do comprehensive
    data processing [47]. IoT research needs to find more efficient and effective
    ways of data management, such as collecting, modelling, reasoning, distributing.
    G. Relationship Between Sensor Networks and IoT In earlier sections we introduced
    both IoT and sensor network concepts. In this section we explain the relationship
    between the two concepts. Previously, we argued that sensor networks are the most
    essential components of the IoT. Figure 4 illustrates the big picture. The IoT
    comprises sensors and actuators. The data is collected using sensors. Then, it
    is processed and decisions are made. Finally, actuators perform the decided actions.
    This process is further discussed in Section IV. Further, integration between
    wireless sensor networks and the IoT are comprehensively discussed in [48]. The
    difference between sensor networks (SN) and the IoT is largely unexplored and
    blurred. We can elaborate some of the characteristics of both SN and IoT to identify
    the differences. SN comprises of the sensor hardware (sensors and actuators),
    firmware and a thin layer of software. The IoT comprises everything that SN comprises
    and further it comprises a thick layer of software such as middleware systems,
    frameworks, APIs and many more software components. The software layer is installed
    across computational devices (both low and high-end) and the cloud. From their
    origin, SNs were designed, developed, and used for specific application purposes,
    for example, detecting bush fire [44]. In the early days, sensor networks were
    largely used for monitoring purposes and not for actuation [49]. In contrast,
    IoT is not focused on specific applications. The IoT can be explained as a general
    purpose sensor network [50]. Therefore, the IoT should support many kinds of applications.
    During the stage of deploying sensors, the IoT would not be targeted to collect
    specific types of sensor data, rather it would deploy sensors where they can be
    used for various application domains. For example, company may deploy sensors,
    such as pressure sensors, on a newly built bridge to track its structural health.
    However, these sensors may be reused and connect with many other sensors in order
    to track traffic at a later stage. Therefore, middleware solutions, frameworks,
    and APIs are designed to provide generic services and functionalities such as
    intelligence, semantic interoperability, context-awareness, etc. that are required
    to perform communication between sensors and actuators effectively. Sensor networks
    can exist without the IoT. However, the IoT cannot exist without SN, because SN
    provides the majority of hardware (e.g. sensing and communicating) infrastructure
    support, through providing access to sensors and actuators. There are several
    other technologies that can provide access to sensor hardware, such as wireless
    ad-hoc networks. However, they are not scalable and cannot accommodate the needs
    of the IoT individually [39], though they can complement the IoT infrastructure.
    As is clearly depicted in Figure 4, SN are a part of the IoT. However, the IoT
    is not a part of SN. H. Characteristics of the IoT In Section II-G, we highlighted
    the differences between sensor networks and the IoT. Further, we briefly explore
    the characteristics of the IoT from a research perspective. Based on previous
    research efforts we identified seven major characteristics in the IoT [4]: intelligence,
    architecture, complex system, size considerations, time considerations, space
    considerations, and everything-as-a-service. These characteristics need to be
    considered when developing IoT solutions throughout all the phases from design,
    development, implement and evaluation. Fig. 4. Relationship between sensor networks
    and IoT. Show All Intelligence: This means the application of knowledge. First
    the knowledge needs to be generated by collecting data and reasoning it. Transforming
    the collected raw data into knowledge (high-level information) can be done by
    collecting, modelling, and reasoning the context. Context can be used to fuse
    sensor data together to infer new knowledge. Once we have knowledge, it can be
    applied towards more intelligent interaction and communication. Architecture:
    IoT should be facilitated by a hybrid architecture which comprises many different
    architectures. Primarily there would be two architectures: event driven [51] and
    time driven. Some sensors produce data when an event occurs (e.g. door sensor);
    the rest produce data continuously, based on specified time frames (e.g. temperature
    sensor). Mostly, the IoT and SN are event driven [52]. Event-Condition-Action
    (ECA) rules are commonly used in such systems. Complex system: The IoT comprises
    a large number of objects (sensors and actuators) that interact autonomously.
    New objects will start communicating and existing ones will disappear. Currently,
    there are millions of sensors deployed around the world [53]. Interactions may
    differ significantly depending on the objects capabilities. Some objects may have
    very few capabilities, and as such store very limited information and do no processing
    at all. In contrast, some objects may have larger memory, processing, and reasoning
    capabilities, which make them more intelligent. Size considerations: It is predicted
    that there will be 50–100 billion devices connected to the Internet by 2020 [4].
    The IoT needs to facilitate the interaction among these objects. The numbers will
    grow continuously and will never decrease. Similar to the number of objects, number
    of interactions may also increase significantly. Time considerations: The IoT
    could handle billions of parallel and simultaneous events, due to the massive
    number of interactions. Real-time data processing is essential. Space considerations:
    The precise geographic location of a object will be critical [54] as location
    plays a significant role in context-aware computing. When the number of objects
    get larger, tracking becomes a key requirement. Interactions are highly dependent
    on their locations, their surroundings, and presence of other entities (e.g. objects
    and people). Everything-as-a-service: Due to the popularity of cloud computing
    [55], consuming resources as a service [56] such as Platform-as-a-Service (PaaS),
    Infrastructure-as-a-Service (IaaS), Software-as-a-Service (SaaS), has become main
    stream. Everything-as-a-service [57] model is highly efficient, scalable, and
    easy to use. IoT demands significant amounts of infrastructure to be put in place
    in order to make its vision a reality, where it would follow a community or crowd
    based approach. Therefore, sharing would be essential, where an everything-as-a-service
    model would suit mostly sensing-as-a-service [5]. I. Middleware Support for IoT
