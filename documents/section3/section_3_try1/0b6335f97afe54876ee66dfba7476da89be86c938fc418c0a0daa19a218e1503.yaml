    Citation: W. Q. Li, X. X. Han, Z. B. Lin, and A. Rahman, “Enhanced pest and disease\
    \ detection in agriculture\nusing deep learning-enabled drones,” Acadlore Trans.\
    \ Mach. Learn., vol. 3, no. 1, pp. 1–10, 2024. https:\n//doi.org/10.56578/ataiml030101.\n\
    ³\nZ 2024 by the author(s). Published by Acadlore Publishing Services Limited,\
    \ Hong Kong. This article is available for free download \nand can be reused and\
    \ cited, provided that the original published version is credited, under the CC\
    \ BY 4.0 license.\nAbstract: In this study, an integrated pest and disease recognition\
    \ system for agricultural drones has been developed,\nleveraging deep learning\
    \ technologies to significantly improve the accuracy and efficiency of pest and\
    \ disease detection\nin agricultural settings. By employing convolutional neural\
    \ networks (CNN) in conjunction with high-definition\nimage acquisition and wireless\
    \ data transmission, the system demonstrates proficiency in the effective identification\n\
    and classification of various agricultural pests and diseases. Methodologically,\
    \ a deep learning framework has been\ninnovatively applied, incorporating critical\
    \ modules such as image acquisition, data transmission, and pest and disease\n\
    identification. This comprehensive approach facilitates rapid and precise classification\
    \ of agricultural pests and\ndiseases, while catering to the needs of remote operation\
    \ and real-time data processing, thus ensuring both system\nefficiency and data\
    \ security. Comparative analyses reveal that this system offers a notable enhancement\
    \ in both\naccuracy and response time for pest and disease recognition, surpassing\
    \ traditional detection methods and optimizing\nthe management of agricultural\
    \ pests and diseases. The significant contribution of this research is the successful\n\
    integration of deep learning into the domain of agricultural pest and disease\
    \ detection, marking a new era in smart\nagriculture technology. The findings\
    \ of this study bear substantial theoretical and practical implications, advancing\n\
    precision agriculture practices and contributing to the sustainability and efficiency\
    \ of agricultural production.\nKeywords: Deep learning; Agricultural drones; Pest\
    \ and disease recognition; Convolutional neural networks;\nRecognition accuracy\n\
    1\nIntroduction\nIn China, known for its robust agricultural sector, favorable\
    \ climatic conditions, abundant sunlight, and ample\nwater resources are recognized\
    \ as key factors promoting agricultural development [1, 2]. These conditions,\
    \ however,\nalso contribute to the proliferation of pests and diseases, positioning\
    \ pest and disease detection as a critical factor in\nadvancing agricultural practices.\
    \ Traditional approaches, which predominantly rely on experts or technicians for\
    \ the\nidentification of pests and diseases, are characterized by their low efficiency,\
    \ susceptibility to subjective biases, and\nhigh labor intensity, rendering them\
    \ inadequate for practical needs [3, 4].\nThe advent of machine vision, the Internet\
    \ of Things (IoT), and drone technologies has led to a significant\nexpansion\
    \ in the use of drones within the agricultural sector [5, 6]. Machine vision,\
    \ substituting human observation\nwith computerized systems, imitates human visual\
    \ capabilities to measure and evaluate the identified objects. This\nprocess involves\
    \ capturing images through imaging devices, which are then processed by a series\
    \ of algorithms within\nan image processing unit, ultimately yielding detection\
    \ results [7, 8]. The role of target detection is fundamental in\nthe machine\
    \ vision system. These technologies introduce innovative methods for detecting\
    \ agricultural pests and\ndiseases, thereby significantly enhancing detection\
    \ efficiency [9, 10].\nIn traditional drone-based pest and disease recognition\
    \ systems, machine vision plays a pivotal role, primarily\nprocessing extracted\
    \ images via algorithms to identify attributes such as texture, shape, and color.\
    \ These systems then\nemploy various algorithms for classification. Conventional\
    \ methods involved manual design of pest characteristics\nand classifiers, utilizing\
    \ techniques like threshold segmentation, edge detection with Sobel, Roberts,\
    \ Prewitt methods,\nhttps://doi.org/10.56578/ataiml030101\n1\nand feature extraction\
    \ methods including Scale-Invariant Feature Transform (SIFT), Histogram of Oriented\
    \ Gradients\n(HOG), as well as shape, color, and texture analysis. Classification\
    \ is typically performed using methods such as\nSupport Vector Machine (SVM),\
    \ Back Propagation (BP), Bayesian analysis, among others [11, 12]. The imaging\n\
    requirements for object detection in these systems are stringent, demanding a\
    \ stark contrast between pests and their\nsurrounding environment. However, the\
    \ diversity of pest types and their morphological changes during different\ngrowth\
    \ stages, along with the possibility of similar characteristics being displayed\
    \ by different pests at various stages,\npose significant challenges. These challenges\
    \ are compounded by the complexities of natural light and background\nsimilarities\
    \ in real-world detection scenarios, which can compromise the robustness and effectiveness\
    \ of traditional\nmachine vision recognition algorithms [13, 14].\nDeep learning\
    \ technology, which mimics the structure and functionality of human brain neural\
    \ networks,\noutperforms traditional machine learning by autonomously learning\
    \ from extensive datasets, thus exhibiting formidable\ncomputational capabilities.\
    \ Provided with ample learning data and high-performance computing units, deep\
    \ learning\ndemonstrates enhanced robustness, superior detection performance,\
    \ and greater recognition accuracy [15, 16]. The\nevolution of drone technology\
    \ has markedly advanced the deployment of agricultural drones for pest control.\
    \ The\napplication of these drones, particularly in pesticide spraying, not only\
    \ utilizes machine vision technology for efficient\nplanning of spray routes but\
    \ also significantly reduces human exposure to pesticides. This advancement facilitates\n\
    increased spray efficiency, uniformity, and the automation and precision of pesticide\
    \ application. The role of pest and\ndisease detection and control in agricultural\
    \ production is crucial, directly influencing crop yield. Therefore, the\nintegration\
    \ of deep learning in pest and disease recognition systems for agricultural drones\
    \ is vital for the advancement\nof agricultural practices.\nIn this study, the\
    \ has been selected as the deep learning model for the pest and disease recognition\
    \ system\ntailored to agricultural drones. CNN is meticulously designed to take\
    \ into account the spatial structure and local\ncorrelation of images, thereby\
    \ enhancing the efficiency of image data processing. These networks are adept\
    \ at\ntasks such as object detection, image classification, and image recognition,\
    \ excelling in the extraction of features\nfrom detected images, which equips\
    \ them with robust image recognition and analysis capabilities. Particularly\n\
    proficient in extracting deep features from images, CNN significantly bolsters\
    \ image recognition performance,\nexhibiting formidable robustness [17, 18]. This\
    \ research delves into the critical technologies integral to deep learning\nin\
    \ agricultural drone pest and disease recognition systems, encompassing deep learning\
    \ models, algorithms, and\nevaluation metrics for such systems. The deep learning-based\
    \ algorithms employed here are characterized by their\npotent feature extraction\
    \ ability, high detection precision, and recognition efficiency, surpassing traditional\
    \ algorithms\nand offering substantial guidance in identifying crop pests and\
    \ diseases.\nThe application of CNN in crop pest and disease recognition by various\
    \ researchers has yielded noteworthy results.\nHowever, challenges persist due\
    \ to the complex and variable backgrounds encountered in real crop pest and disease\n\
    scenarios, difficulties in acquiring agricultural disease image data, and the\
    \ constraints posed by limited data volume.\nEnhancing the accuracy and robustness\
    \ of recognition algorithms remains an ongoing focus of research. Striking a\n\
    balance between heightened recognition precision and maintaining processing speed\
    \ is an ongoing challenge in the\nfield.\n2 Methodology\n2.1 Overall System Design\n\
    In this research, a pest and disease recognition system designed for agricultural\
    \ drones is structured into a three-tier\narchitecture. This architecture encompasses\
    \ the sensing layer, transmission layer, and application layer. The structural\n\
    framework of the system is systematically represented in Figure 1.\nFigure 1.\
    \ Structural framework of the recognition system\n2\n2.1.1 Sensing layer\nThe\
    \ sensing layer forms the foundation of the recognition system, incorporating\
    \ the drone system, ground\nmonitoring station, and mobile client. This layer\
    \ is primarily dedicated to fulfilling the dynamic recognition demands\nof agricultural\
    \ drones.\nWithin the drone system, a series of components are coordinated to\
    \ control device rotation, movement, focus\nadjustment, and image acquisition.\
    \ Key components include a structural frame, a main processor of Digital Signal\n\
    Processor (DSP), a data collection module, a power supply module, a Charge Coupled\
    \ Device (CCD) camera, and a\npropulsion system. The drone system’s control framework\
    \ is comprehensively illustrated in Figure 2.\nFigure 2. Control framework of\
    \ the drone system\nThe central processing unit of the drone system is a DM643\
    \ model, specifically engineered for digital multimedia\napplications. This unit\
    \ functions as the heart of the drone’s flight control system, managing tasks\
    \ such as receiving\nflight data, orchestrating trajectory planning, and processing\
    \ the images captured. The data collection module is\nintegral to this system,\
    \ tasked with the real-time acquisition of flight status data. This data is then\
    \ relayed to a\nmicrocontroller responsible for monitoring and controlling the\
    \ drone’s posture, thereby ensuring the safety of its flight.\nConstituting this\
    \ module are various components, including an altitude sensor, a Global Positioning\
    \ System (GPS),\nangle sensor, angular velocity sensor, accelerometer, and airspeed\
    \ indicator. Proportion Integration Differentiation\n(PID) control technology\
    \ is implemented to precisely manage the drone’s flight posture while minimizing\
    \ systemic\nerrors. This control mechanism is detailed in Figure 3.\nThe propulsion\
    \ system of the drone, crucial for its operation, comprises a motor, an Electronic\
    \ Speed Controller\n(ESC), and a propeller. The motor selected, known for its\
    \ precise controllability, is of the brushless variety. The ESC,\nwith its 20A\
    \ rated current, is utilized to modulate the motor’s speed. The propeller, driven\
    \ by the motor, generates\nnecessary lift, ensuring that the motor’s operational\
    \ capacity is not exceeded.\nFor imaging purposes, a CCD camera, model DS-2DC4423IW-D,\
    \ is employed. This camera is characterized\nby its spherical shape and expansive\
    \ field of view. The GPS system plays a pivotal role in facilitating the drone’s\n\
    navigational accuracy.\nThe ground monitoring station serves as a control hub\
    \ for the drone, overseeing its flight status and missions. Its\nprimary components\
    \ include an imaging system and a Liquid Crystal Display (LCD). The imaging system\
    \ is tasked\nwith adjusting and controlling the CCD camera, modifying parameters\
    \ like resolution, shooting mode, and focal\nlength to suit various area characteristics,\
    \ thus ensuring optimal image acquisition.\n2.1.2 Transmission layer\nThe transmission\
    \ layer is designed with two essential functions. Firstly, it is responsible for\
    \ the secure and stable\ntransfer of flight data from the recognition drone and\
    \ the image data collected by the CCD camera. Secondly, it\nfacilitates the transmission\
    \ of commands from ground personnel to the drone. Wireless networking is employed\
    \ for\ndata transmission to accommodate the requirements of long-distance drone\
    \ operations, enhancing both the safety and\nstability of the data transmission\
    \ process. The wireless network operates on the Ubuntu system, utilizing SDCC,\n\
    EC2Tools, and MonoDeveloper as its primary development tools. Data transmission\
    \ is executed in packet form,\nensuring efficient and reliable delivery of information.\
    \ The sequential steps of data transmission within this wireless\nnetwork are\
    \ detailed in Figure 4.\n3\nFigure 3. Drone flight attitude control mechanism\n\
    Figure 4. Steps of data transmission in the wireless network\n2.1.3 Application\
    \ layer\nThe application layer’s primary role is the analysis and processing of\
    \ the information acquired. It employs deep\nlearning algorithms for the recognition\
    \ of diseases, yielding definitive results. To align with the functional demands\n\
    of this recognition system, the application layer is segregated into six distinct\
    \ modules: the image acquisition module,\n4\nstorage module, virus detection module,\
    \ disease recognition module, flight route planning module, and control\nmodule.\n\
    2.2 Core Algorithm Design of the System\nDeep learning integrates low-level features\
    \ to create abstract high-level features, representing categories or\ncharacteristics\
    \ of attributes, thereby enabling complex classification tasks to be performed\
    \ using simplified models.\nThis technique grants machines capabilities akin to\
    \ human analytical skills, advancing the development of artificial\nintelligence\
    \ [19, 20]. In the realm of deep learning, CNN stand out as a quintessential model,\
    \ automating the learning\nof image features and patterns. This automation is\
    \ realized through an amalgamation of convolutional layers, pooling\nlayers, and\
    \ fully connected layers, which collectively facilitate the automatic extraction\
    \ and classification of image\nfeatures. Central to the CNN is the convolutional\
    \ layer, comprised of multiple convolutional kernels. Each kernel\ninteracts with\
    \ the input image to extract local features, capturing edges, textures, and other\
    \ localized aspects of the\nimage. The pooling layer plays a pivotal role in reducing\
    \ the spatial dimensions of the output from the convolutional\nlayer, thereby\
    \ diminishing the number of parameters and highlighting the key features. CNN,\
    \ compared to other deep\nlearning algorithms, demands fewer parameters and demonstrate\
    \ superior generalization abilities [21]. Given their\nextensive application in\
    \ target detection within machine vision, CNN has been deemed appropriate for\
    \ this study.\nConsequently, CNN has been selected as the foundational deep learning\
    \ algorithm in the development of the pest and\ndisease recognition system for\
    \ agricultural drones.\n2.2.1 CNN design\nCNN is comprised of several layers:\
    \ convolutional layers, activation function layers, pooling layers, fully connected\n\
    layers, and output layers. At the heart of the CNN architecture lies the convolutional\
    \ layer, entrusted with the critical\ntask of extracting local features from images.\
    \ This layer is recognized as the most computationally demanding and\ntime-intensive\
    \ component, yet it is essential for the network’s functionality. The core principle\
    \ of the convolutional\nlayer involves sliding a window across the input image\
    \ data and performing calculations to extract image features.\nThe convolution\
    \ operation process is systematically illustrated in Figure 5.\nFigure 5. Illustration\
    \ of the convolution operation process\nIn the convolution operation, the input\
    \ pixels are summed with the corresponding data in the convolution kernel,\nalong\
    \ with an added bias term. The network algorithm design employs various convolution\
    \ kernels to achieve specific\nfunctionalities. The dimensions nout of the resulting\
    \ image are determined by the following equation:\nnout =\n\x14nin + 2q − f\n\
    s\n\x15\n+ 1\n(1)\nwhere, nin and f denote the number of convolution kernels and\
    \ their respective sizes, s represents the step size, and q\nis the padding number,\
    \ all classified as hyperparameters within the convolutional layer.\nThe activation\
    \ function layer is pivotal in addressing data non-linearities, thus equipping\
    \ the CNN to handle more\ncomplex tasks. Prominent activation functions utilized\
    \ include the Sigmoid, Tanh, and ReLU activation functions,\neach described by\
    \ their respective mathematical expressions:\nSigmoid(x) =\n1\n1 + e−x , Sigmoid′(x)\
    \ = Sigmoid(x)[1 − Sigmoid(x)]\n(2)\nTanh(x) = ex − e−x\nex + e−x , Tanh′(x) =\
    \ 1 − Tanh2(x)\n(3)\nReLu(x) = max(0, x)\n(4)\n5\nThe pooling layer, often referred\
    \ to as the subsampling layer, employs mathematical methods to process data\n\
    derived from the convolutional and activation function layers, ultimately producing\
    \ a feature map. This layer plays a\ncrucial role in data and parameter compression\
    \ by reducing the feature map’s size, which consequently diminishes the\nconsumption\
    \ of computational resources and aids in preventing overfitting. The size of the\
    \ output feature map is\ndetermined by the formula provided below:\nnout =\n\x14\
    nin − f\ns\n\x15\n+ 1\n(5)\nFor the augmentation of image classification, recognition,\
    \ and detection accuracy, the network architecture may\nbe further enhanced by\
    \ incorporating additional layers, such as fully connected layers and loss function\
    \ layers. These\nlayers are instrumental in classifying the features extracted\
    \ from the images, thereby yielding a quantitative description\nof the input feature\
    \ map.\nFigure 6. PR curve\n2.2.2 Design of evaluation metrics for the recognition\
    \ system\nUpon the extraction of image features and completion of localization\
    \ via the CNN, establishing evaluation metrics\nfor the system becomes imperative\
    \ to assess whether the output aligns with the specified criteria. In instances\
    \ where\nthe results adhere to the predefined range, they are considered valid\
    \ outputs; otherwise, a further assessment of image\nfeatures is necessitated.\
    \ Key evaluation metrics adopted include the Intersection over Union (IoU), precision,\
    \ recall,\nF-measure, and the precision-recall (PR) curve.\nThe IoU metric quantitatively\
    \ assesses the extent of overlap between the predicted outcomes and the actual\
    \ results.\nIt is computed using the following formula:\nIoU = SOverlap\nSUnion\n\
    (6)\nHere, IoU is expressed as the proportion of the intersection SOverlap compared\
    \ to the union SUnion of the\npredicted and actual results.\nPrecision in this\
    \ context is defined as the system’s accuracy in identifying image features and\
    \ is calculated as:\nPrecision = TP\nZP\n(7)\nwhere, TP denotes the count of samples\
    \ accurately identified as positive by the system, and ZP represents the total\n\
    number of samples the system classifies as positive. Recall is the measure of\
    \ the system’s ability to re-identify,\ncomputed using:\nRecall = TP\nZN\n(8)\n\
    6\nwhere, ZN signifies the actual count of positive samples. For practical application,\
    \ a balance between precision and\nrecall is sought, achieved through the F-measure,\
    \ which is articulated as:\nF = (1 + β) · Precision · Recall\nβ2 · Precision +\
    \ Recall\n(9)\nwhere, β is the harmonic mean of precision and recall.\nIn the\
    \ PR curve, precision and recall are delineated as the x and y coordinates, respectively.\
    \ This curve illustrates\nthe relationship between precision and recall at varying\
    \ threshold values, as demonstrated in Figure 6.\nWithin this curve, the comparative\
    \ analysis of feature curves is conducted, where larger features are indicative\
    \ of\nenhanced performance. As depicted in Figure 6, the performance denoted by\
    \ Curves A and B is observed to surpass\nthat of Curve C. The equilibrium point\
    \ of the curve serves as an additional comparative metric; a higher equilibrium\n\
    point suggests more favorable features. Utilizing these analytical methods enables\
    \ the determination of image feature\nvalues and the achievement of accurate localization.\n\
    3 Experiments\nTo evaluate the effectiveness of the pest and disease recognition\
    \ system developed for agricultural drones, a\ncomprehensive series of experiments\
    \ was undertaken. Initially, the system required training with a specific dataset,\n\
    followed by a testing phase. Additionally, an emphasis was placed on the system’s\
    \ portability, namely its capability to\nadapt to entirely new datasets. Consequently,\
    \ the experimental design encompassed both training and testing trials, as\nwell\
    \ as the application of the model to alternative datasets.\n3.1 Training and Testing\
    \ Experiments\nFor the training and testing phase, grape leaves, characterized\
    \ by their distinct pest features, were selected as\nthe primary subject. Although\
    \ the Plant Village dataset is extensively utilized in the domain of plant leaf\
    \ pest and\ndisease visual detection, it predominantly comprises images acquired\
    \ under laboratory conditions rather than natural\nenvironments. Therefore, in\
    \ this study, images captured by agricultural drones, representing pest and disease\
    \ instances\nin actual natural settings, were employed. To resolve issues related\
    \ to dataset accessibility and nomenclature, the\ndownloaded data files were meticulously\
    \ processed and renamed, facilitating the formation of a dataset suitable for\n\
    subsequent training. The selected pest images underwent preprocessing and data\
