    \ and picowell plates are presented\ntogether, followed by bead-based assays.\n\
    Micorarrays/picowell plates\nFor micorarrays/picowell plates, liquid actuation\
    \ and metering\ncan be achieved by diﬀerent actuation principles. Mainly\ncapillary\
    \ ﬁlling of a cartridge,288 or pressure driven systems\nare used.283,284 In other\
    \ cases, the liquid actuation is achieved\nby centrifugal systems, electrophoresis,\
    \ surface acoustic waves,\nelectrowetting, and several other principles. Incubation\
    \ and\nmixing is realized by diﬀusion and in some cases enhanced by\nsonication,\
    \ surface acoustic waves, or electric ﬁelds. Washing\nis achieved by displacing\
    \ the sample with the consecutive\nliquid. The classical (parallel) readout of\
    \ binding or inter-\naction between the molecules is performed by ﬂuorescence\n\
    (Fig. 19(a) and (c)).288 An interesting feature is that some of\nthe picowell\
    \ plates are made from glass ﬁber bundles and thus\npresent a perfect interface\
    \ between the light generating bead\nand the detector, often a CCD camera.286,291,292\n\
    Today, the company Aﬀymetrix oﬀers microarrays with\n>2 000 000 unique compounds.\
    \ The ﬂuidic system is quite\nsimple. The sample is manually loaded with a pipette\
    \ into the\nchip, and capillary forces transfer the sample to the incubation\n\
    chamber. Incubation and mixing is enhanced by a moving air\nbubble actuated by\
    \ slow rotation.\nThe company 454 Life Sciences oﬀers picowell plate systems\n\
    for the performance of massively parallel gene sequencing.286\nBeads containing\
    \ roughly 10 million identical DNA copies are\nloaded into the picowell plate\
    \ with a pressure driven system,\nwhere each bead sediments into one cavity. Diﬀerent\
    \ bio-\nmolecules are washed over the wells, interacting with the beads\ninside.\
    \ In the case of a positive reaction, a quantitative\nenzymatic reaction, the\
    \ pyro-sequencing,293 results in the\nemission of light. This system allows for\
    \ parallel sequencing\nof 106 beads in a single run.\nBead-based assays\nFor bead-based\
    \ assays, liquid actuation and metering is most\noften pressure driven or performed\
    \ with a pipetting robot in a\nmicrotiter plate. Mixing can be performed by any\
    \ kind of\nmixing process according to the diﬀerent actuation principles\n(diﬀusion,\
    \ sonication, SAW, shaking, electrokinetic, electro-\nphoretic, pressure driven\
    \ pumping through microchannels,\netc.). The beads are separated from the liquid\
    \ by centrifugation\nor with the help of magnetic ﬁelds and can then be transferred\n\
    into another liquid. Typically, detection and readout are en-\nabled with a ﬂuorescent\
    \ marker. The beads are then analyzed\neither sequentially or in parallel. For\
    \ sequential analysis the\nbeads are transferred into a capillary and cross several\
    \ laser\nbeams and detectors one after the other. In that case, the beads\nbear\
    \ a coding to identify them.289,290 For the massively parallel\nanalysis the beads\
    \ are transferred onto a planar surface or into a\npicowell plate (Fig. 19(b)\
    \ and (c)).\nBead-based assays have been commercialized by Luminex\nsince 1997.289\
    \ A microtiter plate is used for incubation and a\ncapillary for bead transfer\
    \ into the reader. Illumina291,292\nexpanded this concept radically by the use\
    \ of 3 mm silica\nspheres, each bearing a unique DNA strand. The spheres are\n\
    deposited on one end of a glass ﬁber connected to a detector.\nThe spheres are\
    \ incubated with a DNA sample, and in the case\nof a binding event, the according\
    \ sphere emits a light signal\ninto the glass ﬁber. The current system allows\
    \ handling of\nmillions of unique compounds.294\nStrengths and limitations\nToday,\
    \ many manual steps and skilled personnel are required\nfor the described systems\
    \ and a ‘‘real’’ microﬂuidic platform is\nstill not reached. However, microarrays,\
    \ picowell plates and\nbead-based assays are a very useful combination of solid\
    \ phase\nand liquid handling for massively parallel assays in the number\nof millions.\
    \ The material consumption per assay is quite low and\nthe reaction time quite\
    \ fast. The time-to-result is longer com-\npared to a single assay, but several\
    \ orders of magnitude faster\ncompared to serially performing the same number\
    \ of assays.\nA signiﬁcant limitation of these systems is the reliability,\nreproducibility,\
    \ and identiﬁcation of artefacts. Therefore a\npositive binding event in these\
    \ systems is always counter-\nchecked in a microtiter plate experiment to verify\
    \ the binding\nevent. The whole system itself cannot be designed as hand-held\n\
    and is quite expensive (several 10 000 h per run for sequencing),\nbut is inexpensive\
    \ in terms of cost-per-assay and material\nconsumption (less than a cent per sequenced\
    \ base).295\nCriteria for the selection of a microﬂuidic platform\nAfter the previous\
    \ discussion of the platform approach and\nthe presentation of some prominent\
    \ examples for microﬂuidic\nplatforms, this section will attempt to summarize\
    \ the strengths\nand limitations of each platform presented in Fig. 2. This\n\
    should provide the reader with some guidance to select\nplatforms\nbased\non\n\
    the\nselection\ncriteria\npresented\nin\nTable 3. The given platform characteristics\
    \ are based on the\nreviewed literature and the experience of the authors, taking\n\
    into consideration properties such as the material of the\ndisposable,\nnecessary\n\
    processing\nequipment,\nproduction\ntechnologies, published variety of unit operations,\
    \ published data\nconcerning precision, throughput, or multiparameter testing.\n\
    Beneﬁcial platforms can be selected by identifying imperative\nrequirements of\
    \ a certain application, e.g. portability, low\nreagent consumption and high precision\
    \ for point-of-care\ndiagnostics, which are then compared to the characteristics\n\
    of the available platforms. The platform characteristics are\ncompiled to the\
    \ best of our knowledge in Table 6. Nevertheless\nthe performance of certain platforms\
    \ according to some of the\ncriteria is still debatable and could easily change\
    \ in the\nfuture with upcoming innovations in this fast developing ﬁeld.\nNevertheless\
    \ the strong position of classical liquid handling\ntechnologies using pipetting\
    \ robots can clearly be seen.\nIt is obvious that some of the microﬂuidic platform\n\
    approaches are dedicated to certain ﬁelds of application. For\nexample, the classical\
    \ liquid handling technology enables high\nsample throughput and is programmable\
