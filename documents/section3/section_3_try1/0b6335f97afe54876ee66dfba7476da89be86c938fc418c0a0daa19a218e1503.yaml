    The Sensor System The sensors were mounted on a Hege tool carrier (Fig. 3) that
    was used because of minimum crop damage due to its high ground clearance of approximately
    0.8 m. Sensor readings and inclination (in the scanning mode, see below) were
    collected at 5000 Hz using DasyLab based data acquisition software on a laptop
    PC (DasyLab, measX GmbH & Co KG, Mönchengladbach, Germany). Coordinates of a differential
