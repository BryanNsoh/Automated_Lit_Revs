    \ precise liquid handling. The\nfabrication costs of the disposables are governed\
    \ by the\nspeciﬁc implementation of unit operations. Necessary global\nor local\
    \ surface modiﬁcation or the integration of active\n(ferrowax) valves, post-replication\
    \ treatment, assembly and\nreagent pre-storage steps can increase the cost of\
    \ the dis-\nposables. Mostly, they are made out of plastic and thus\nsuitable\
    \ for mass-production. The presented unit operations\nallow the automation of\
    \ complex assay protocols. The cost for\nthe base instrument depends heavily on\
    \ readout and temperature\ncontrol modules. The motor required for liquid control\
    \ is\ngenerally required to be able to achieve very stable and deﬁned\nrotational\
    \ speed and acceleration, also adding to the costs.\nHowever, compared to (several)\
    \ high-precision syringe pumps,\nthis solution is generally cheaper and allows\
    \ a higher degree of\nintegration. Due to the rotational symmetry of the disks,\n\
    optionally some degree of parallelization can be achieved.\nAlso, the rotational\
    \ symmetry is beneﬁcial for fast readout\nand temperature uniformity between cavities\
    \ at the same\nradial position.\nHowever, as soon as any additional actuation\
    \ or sensing\nfunction is required on the module during rotation and if a\ncontact\
    \ free interfacing is not applicable, things become\nchallenging from a technical\
    \ point of view. Especially inter-\nfacing to electric readout modules on the\
    \ disk is diﬃcult, since\nthe rotating setup does not allow for wire connections\
    \ between\nthe disposable and the base instrument. The platform\nalso lacks ﬂexibility\
    \ compared to others that allow online\nprogramming of ﬂuidic networks within\
    \ one piece of hardware\nthat ﬁts all, since most of the logic functions as well\
    \ as\ntheir critical frequencies are permanently imprinted into\nthe channel network.\
    \ However, the Virtual Laser Valve\ntechnology is an exception in this respect\
    \ and allows online\nprogramming in a centrifugal system. Space restrictions are\n\
    also an issue, since the required footprint (disk surface)\nincreases quadratically\
    \ with the number of connected unit\noperations (radial length). The low centrifugal\
    \ forces near\nthe center of rotation and the diﬃculty of transporting liquids\n\
    radially inward are other challenges in the ﬂuidic design\nprocess. Also, completely\
    \ portable solutions are currently still\nonly a vision.\nElectrokinetics\nCharacterization\
    \ of electrokinetics\nIn electrokinetics platforms microﬂuidic unit operations\
    \ are con-\ntrolled by electric ﬁelds acting on electric charges, or electric\
    \ ﬁeld\ngradients acting on electric dipoles. Depending on buﬀers and/or\nsample,\
    \ several electrokinetic eﬀects such as electroosmosis,\nelectrophoresis, dielectrophoresis,\
    \ and polarization superimpose\neach other. Electroosmosis can be used to transport\
    \ the whole\nliquid bulk while the other eﬀects can be used to separate diﬀerent\n\
    types of molecules or particles within the bulk liquid.\nGeneral principle\nOne\
    \ of the ﬁrst applications for electrokinetics was the analysis\nof chemical compounds\
    \ via electrophoretic separation within\ncapillaries in 1967,238 long before the\
    \ term ‘‘microﬂuidics’’\nemerged. In the beginning, glass capillaries made from\
    \ drawn\nglass tubes were used, whereas today well deﬁned micro-\nchannels are\
    \ established and commonly used. The actuation\nprinciple of the electrokinetic\
    \ platform relies on the movement\nof liquid in an induced electric double layer\
    \ and charged\nparticles (ions) in an electric ﬁeld applied along a microﬂuidic\n\
    channel. The simple setup of electrokinetic systems consisting\nof microﬂuidic\
    \ channels and electrodes without moving\nparts explains the early advent of electrokinetic\
    \ platforms\nfor microﬂuidic lab-on-a-chip applications.\nUnit operations\nIn\
    \ a microﬂuidic channel, a charged solid surface induces an\nopposite net charge\
    \ in the adjacent liquid layer (electric double\nlayer). As soon as an electric\
    \ potential is applied along the\nchannel, the positively charged liquid molecules\
    \ are attracted\nby electrostatic forces and thus move towards a corresponding\n\
    electrode (Fig. 14(a)). Due to viscous coupling, the bulk liquid\nis dragged along\
    \ by the moving layer and liquid actuation with\na planar velocity proﬁle is generated\
    \ (electroosmotic ﬂow\n(EOF)239). The velocity proﬁle is constant and dispersion\
    \ only\noccurs by molecular diﬀusion. This motion is superimposed by\nthe movement\
    \ of ions and charged molecules, which are\nattracted or repelled by the electrodes\
    \ depending on their\ncharge (Fig. 14(b)). The velocity of the molecule depends\
    \ on\nits charge and hydrodynamic radius and enables the distinction\nbetween\
    \ diﬀerent molecular entities. This eﬀect is used for\nseparation of charged molecules\
    \ and is called electrophoresis.\nBased on the electroosmotic ﬂow, metering of\
    \ volumes down\nto the picolitre range can be achieved. While the sample liquid\n\
    is injected and crosses an intersection point of two perpendi-\ncular channels,\
    \ the electrodes and therefore the ﬂow along the\nmain channel is switched oﬀ.\
    \ Then, the electrodes in the side\nchannel are activated. This displaces a small\
    \ plug at the\nintersection into the side channel, resulting in metering of a\n\
    sample volume depending on the geometry of the intersection\narea. The mixing\
    \ of two co-ﬂowing streams was shown on the\nelectrokinetic platform by applying\
    \ an AC voltage.238 A\n20-fold reduction in mixing time compared to molecular\n\
    diﬀusion has been reported. Also complete biological assays\ncomprising cell lysis,\
    \ mixing, and DNA ampliﬁcation have\nbeen presented.240\nA\nmodiﬁcation to electrophoresis\n\
    is free-ﬂow\nelectro-\nphoresis, which enables the continuous separation of a\
