    \ against\nthe expected sample and assay reagents which might comprise\norganic\
    \ or inorganic solvents or extreme pH values.57 Like-\nwise, the sample must not\
    \ be aﬀected by the microﬂuidic\nsubstrate in any way that could inﬂuence the\
    \ analytical result.\nFor example, nucleic acids are critical molecules because\
    \ of\ntheir negative charge and tendency to adhere to charged\nsurfaces such as\
    \ metal oxides. Similar problems occur with\nproteins or peptides which exist\
    \ in a variety of electrical\ncharges, molecular sizes, and physical properties.\
