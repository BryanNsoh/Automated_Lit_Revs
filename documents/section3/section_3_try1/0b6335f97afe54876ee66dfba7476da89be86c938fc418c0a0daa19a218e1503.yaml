    \ negative results14 or\ndecreased precision. New designs allow applications with\n\
    quantitative analysis, but require a readout device (mainly\nhand-held).69,73\
    \ High-throughput or screening applications\nare possible, but quite diﬃcult to\
    \ implement.\nIn total, the lateral ﬂow test is a well established platform\n\
    with a large but limited ﬁeld of applications and consequently\na benchmark for\
    \ the home-care and in vitro diagnostics (IVD)\nsector in terms of cost per assay\
    \ and simplicity.\nLinear actuated devices\nCharacterization of linear actuated\
    \ devices\nLinear actuated devices control liquid movement by mechanical\ndisplacement\
    \ of liquid e.g. by a plunger. Liquid control is\nmostly limited to a one-dimensional\
    \ liquid ﬂow in a linear\nfashion without branches or alternative liquid pathways.\n\
    Typically liquid calibrants and reaction buﬀers are pre-stored\nin pouches.\n\
    General principle\nOne of the ﬁrst examples of a linear actuated device was the\n\
    i-STATs for quantitative bedside testing, introduced in the\nearly 1990s by Abbott\
    \ Point of Care Inc., NJ, USA. It relied\non active liquid actuation by displacement.87\
    \ Compared to\nlateral ﬂow tests, this principle was one step ahead in result\n\
    quantiﬁcation and possible applications, but also in complexity\nof the processing\
    \ device and disposable test carrier.\nThe characteristic actuation principle\
    \ of the linear actuated\nplatform is the mechanical linear propulsion of liquids\
    \ with no\nbranching. Normally, the liquid actuation is performed by a\nplunger\
    \ which presses on a ﬂexible pouch, displacing its\ncontent. Another common attribute\
    \ is the pre-storage of all\nrequired reagents (liquid and dry) on the disposable\
    \ test\ncarrier (cartridge). Systems based on this platform thus oﬀer\nfully integrated\
    \ sample-to-result processing in a relatively\nshort time.\nUnit operations\n\
    Basically, the linear actuated platform relies on only two unit\noperations: liquid\
    \ transport and reagent storage. Liquid\ntransport is achieved by mechanical displacement\
    \ (e.g. with\na plunger). By pressing on ﬂexible compartments of the\nFig. 5\n\
