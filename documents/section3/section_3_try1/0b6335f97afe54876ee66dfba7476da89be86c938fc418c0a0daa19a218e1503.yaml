    The IoT has gained significant attention over the last few years. With the advances
    in sensor hardware technology and cheap materials, sensors are expected to be
    attached to all the objects around us, so these can communicate with each other
    with minimum human intervention. Understanding sensor data is one of the main
    challenges that the IoT would face. This vision has been supported and heavily
    invested by governments, interest groups, companies, and research institutes.
    For example, context awareness has been identified as an important IoT research
    need by the Cluster of European Research Projects on the IoT (CERP-IoT) [21] funded
    by the European Union. The EU has allocated a time frame for research and development
    into context-aware computing focused on the IoT to be carried out during 2015–2020.
    In this survey paper, we analysed and evaluated context-aware computing research
    efforts to understand how the challenges in the field of context-aware computing
    have been tackled in desktop, web, mobile, sensor networks, and pervasive computing
    paradigms. A large number of solutions exist in terms of systems, middleware,
    applications, techniques, and models proposed by researchers to solve different
    challenges in context-aware computing. We also discussed some of the trends in
    the field that were identified during the survey. The results clearly show the
    importance of context awareness in the IoT paradigm. Our ultimate goal is to build
    a foundation that helps us to understand what has happened in the past so we can
    plan for the future more efficiently and effectively. ACKNOWLEDGEMENT Authors
