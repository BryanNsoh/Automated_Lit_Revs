    sources supported by each solution, we selected the following classification.
    (P) denotes that the solution supports only physical sensors. Software sensors
    (S) denotes that the solution supports either virtual sensors, logical sensors
    or both. (A) denotes that the solution supports all kinds of data sources (i.e.
    physical, virtual, and logical). (M) denotes that the solution supports mobile
    devices. 16) Quality of Context We denote the presence of conflict resolution
    functionality using (C) and context validation functionality using (V). Conflict
    resolution is critical in the context management domain [189]. There has to be
    a consistency in collecting, aggregating, modelling, and reasoning. In the IoT
    paradigm, context may not be accurate. There are two reasons for context information
    not to be certain. First is that the sensor technology is not capable of producing
    100% accurate sensor data due to various technical and environmental challenges.
    Secondly, even with sensors that produce 100% accurate sensor data, reasoning
    models are not 100% accurate. In summary, problems in sensor technology and problems
    in reasoning techniques contribute to context conflicts. There are two types of
    context conflicts that can occurred and they are defined in [189]: Internal context
    conflict: Fusing two or more context elements that characterises the situation
    from different dimensions of the same observed entity in a given moment may lead
    to internal context conflict. (e.g. motion sensor detects that a user is in the
    kitchen and calendar shows that the user is supposed to be in a meeting. Therefore,
    it is unable to correctly deduce the current location by fusing two data sources:
    calendar and motion sensor.) External context conflicts: The context conflict/inconsistency
    that may occur between two or more bits of context that describe the situation
    of an observed entity from the same point of view. (e.g. two motion sensors located
    in the same area provide two completely different readings, where one sensor detects
    a person and other sensor detects three people.) Context validation ensures that
    collected data is correct and meaningful. Possible validations are checks for
    range, limit, logic, data type, cross-system consistency, uniqueness, cardinality,
    consistency, data source quality, security, and privacy. TABLE XII Summarized
    Taxonomy Used in Table XIII 17) Data Processing We denote the presence of context
    aggregation functionality using (A) and context filter functionality using (F).
    Aggregation can be explained in different ways; for example, Context Toolkit [72]
    has a dedicated component called context aggregator to collect data related to
    a specific entity (e.g. person) from different context sources and act as a proxy
    to context applications. They do not perform any complex operations; just collect
    similar information together. This is one of the simplest forms of aggregation
    of context. Context filter functionality makes sure the reasoning engine processes
    only important data. Specially in IoT, processing all the data collected by all
    the sensors is not possible due to scale. Therefore, IoT solutions should process
    only selected amounts of data that allows it to understand context accurately.
    Filtering functionality can be presented in different solutions in different forms:
    filter data, filter context sources, or filter events. Filtering helps both at
    the low (hardware) level and software level. At the hardware level, it helps to
    reduce the network communication cost by transmitting only important data. At
    the high-level, filtering can save process energy by only processing important
    data. Context processing can be classified into three categories (also called
    layers) [11]. Typical methods and techniques used in each layer are also presented
    as follows: Activity and context recognition layer: Feature extraction, classification,
    clustering, fuzzy rules Context and representation layer: Conceptual models, logic
    programming, ontology based representation and reasoning, databases and query
    languages, rule based representation and reasoning, cased based representation
    and reasoning, representing uncertainty, procedural programming Application and
    adaptation layer: Rules, query languages, procedural programming Data fusion,
    which is also considered a data processing technique, is critical in understanding
    sensor data. In order to lay a solid foundation to our discussion, we adopt the
    definition provided by Hall and Llinas [149] on sensor data fusion. “Sensor data
    fusion is a method of combining sensor data from multiple sensors to produce more
    accurate, more complete, and more dependable information that could not be possible
    to achieve through a single sensor [149].“ For example, in positioning, GPS does
    not work indoors. In contrast, there are a variety of other indoor positioning
    schemes that can be used. Therefore, in order to continuously track the positioning
    regardless of indoor or outdoor, sensor data fusion is essential [78]. Data fusion
    methods, models, and classification techniques in the wireless sensor networks
    domain are comprehensively surveyed in [190]. In order to identify context, it
    is possible to combine data from different data sources. For example, consider
    a situation where we want to identify the location of a user. The possible sources
    that can be used to collect evidence regarding the location are GPS sensors, motion
    sensor, calendar, email, social networking services, chat clients, ambient sound
    (sound level, pattern), users nearby, camera sensors, etc. This long list shows
    the possible alternatives. It is always a tradeoff between required resource (e.g.
    processing power, response time) and accuracy. Processing and combining all the
    above sensor readings would produce a more accurate result; however, it would
    require more resources and time. There is a significant gap between low-level
    sensor readings and high-level ‘situation-awareness’ [123]. Collecting low-level
    sensor data is becoming significantly easier and cheaper than ever due to advances
    in sensing technology. As a result, enormous amounts of sensor data (e.g. big
    data [5]) is available. In order to understand big data, a variety of different
    reasoning techniques need to employed as we discussed in Section IV-C. 18) Dynamic
    Composition As explained in Solar [184], IoT solutions must have a programming
    model that allows dynamic composition without requiring the developer or user
    to identify specific sensors and devices. Dynamic organising is critical in environments
    like the IoT, because it is impossible to identify or plan possible interaction
    at the development stage. Software solutions should be able to understand the
    requirements and demands on each situation, then organise and structure its internal
    components according to them. Components such as reasoning models, data fusion
    operators, knowledge bases, and context discovery components can be dynamically
    composed according to the needs. The symbol (✓) denoted the presence of dynamic
    composition functionality in the project in some form. 19) Real Time Processing
    Most of the interactions are expected to be processed in real time in the IoT.
    This functionality has been rarely addressed by the research community in the
    context-aware computing domain. The most important real time processing task is
    event detection as we explained in Section V-A11. However, context reasoning,
    and query processing can also be considered as essential real time processing
    tasks. Real time processing solutions are focused on processing faster than traditional
    methods, which allows sensor stream data processing [211]. The symbol (✓) denoted
    the presence of real time processing functionality in some form. 20) Registry
    Maintenance and Lookup Services We use the (✓) symbol to denote the presence of
    registry maintenance and lookup services functionality in the project. This functionality
    allows different components such as context sources, data fusion operators, knowledge
    bases, and context consumers to be registered. This functionality is also closely
    related to dynamic composition where it needs to select relevant and matching
    components to be composed together. Registries need to be updated to reflect (dis)appearing
    components. B. Evaluation of Research Efforts Context Toolkit [72] aims to facilitating
    development and deployment of context-aware applications. This is one of the earliest
    efforts of providing framework support for context-aware application development.
    Context Toolkit contains a combination of features and abstractions to support
    context-aware application developers. It introduces three main abstractions: context
    widget (to retrieve data from sensors), context interpreter (to reason sensor
    data using different reasoning techniques), and context aggregator. The research
    around Context Toolkit is still active and a number of extensions have been developed
    to enhance its context-aware capabilities. Enactor [217] provides a context decision
    modelling facility to the Context Toolkit. Further, the Intelligibility Toolkit
    [108] extends the Enactor framework by supporting more decision models for context
    reasoning. Context Toolkit identifies the common features required by context-aware
    applications as capture and access of context, storage, distribution, and independent
    execution from applications. Aura [191] is a task oriented system based on distributed
    architecture which focuses on different computational devices used by human users
    every day. The objective is to run a set of applications called personal aura
    in all devices in order to manage user tasks in a context-aware fashion across
    all the devices smoothly. Aura addresses two major challenges. First, aura allows
    a user to preserve continuity in his/her work when moving between different environments.
    Second, it is capable of adapting to the on-going computation of a particular
    environment in the presence of dynamic resource variability. Aura consists of
    four major components: context observer (collects context and send it to task
    and environment managers), task manager (also called prism, four different kinds
    of changes: user moves to another environment, environment, task, and context),
    environment manager (handles context suppliers and related service), and context
    suppliers (provides context information). XML based markup schemes are used to
    describe services ‥ CARISMA [193] (Context-Aware Reflective middleware System
    for Mobile Applications) is focused on mobile systems where they are extremely
    dynamic. Adaptation (also called reflection) is the main focus of CARISMA. context
    is stored as application profiles (XML based), which allows each application to
    maintain meta-data under two categories: passive and active. The passive category
    defines actions that middleware would take when specific events occur using rules,
    such as shutting down if battery is low. However, conflicts could arise when two
    profiles defines rules that conflict each other. The active category allows relationships
    to be maintained between services used by the application, the policies, and context
    configurations. This information tells how to behave under different environmental
    and user conditions. A conflict resolution mechanism is also introduced in CARISMA
    based on macroeconomic techniques. An auction protocol is used to handle the resolution
    as they support greater degrees of heterogeneity over other alternatives. In simple
    terms, rules are used in auctions with different constraints imposed on the bidding
    by different agents (also called applications). Final decisions are made in order
    to maximise the social welfare among the agents. CoBrA [119] (Context Broker Architecture)
    is a broker-centric agent architecture that provides knowledge sharing and context
    reasoning for smart spaces. It is specially focused on smart meeting places. CoBrA
    addresses two major issues: supporting resource-limited mobile computing devices
    and addressing concerns over user privacy. Context information is modelled using
    OWL ontologies. Context brokers are the main elements of CoBrA. A context broker
    comprises the following four functional components: context knowledge base (provides
    persistent storage for context information), context reasoning engine (performs
    reasoning over context information stored in storage), context acquisition module
    (retrieve context from context sources), and policy management module (manages
    policies, such as who has access to what data). Even though the architecture is
    centralised, several brokers can work together through a broker federation. Context
    knowledge is represented in Resource Description Framework (RDF) triples using
    Jena. Gaia [168] is a distributed context infrastructure uncertainty based reasoning.
    Ontologies are used to represented context information. Gaia has employed a Prolog
    based probabilistic reasoning framework. The architecture of Gaia consists of
    six key components: context provider (data acquisition from sensors or other data
    sources), context consumer (different parties who are interest in context), context
    synthesiser (generate high-level context information using raw low-level context),
    context provider lookup service (maintains a detailed registry of context providers
    so the appropriate context providers can be found based on their capabilities
    when required), context history service (stores history of context), and ontology
    server (maintains different ontologies). SOCAM [194] (Service Oriented Context-Aware
    Middleware) is an ontology based context-aware middleware. It separates the ontologies
    into two levels: upper level ontology for general concepts and lower level ontologies
    domain specific descriptions. SOCAM architecture comprises several key components:
    context provider (acquires data from sensors and other internal and external data
    sources and converts the context in to OWL representation), context interpreter
    (performs reasoning using reasoning engine and stores the processed context information
    in the knowledge base), context-aware services (context consumers), and services
    locating service (context providers and interpreter are allowed to register so
    other components can search for appropriates providers and interpreters based
    on their capabilities). TABLE XIII Evaluation of Surveyed Research Prototypes,
    Systems, and Approaches e-SENSE [44] enables ambient intelligence using wireless
    multi-sensor networks for making context-rich information available to applications
    and services. e-SENSE combines body sensor networks (BSN), object sensor networks
    (OSN), and environment sensor networks (ESN) to capture context in the IoT paradigm.
    The features required by context-aware IoT middleware solutions are identified
    as sensor data capturing, data pre-filtering, context abstraction data source
    integration, context extraction, rule engine, and adaptation. HCoM [198] (Hybrid
    Context Management) is a hybrid approach which combines semantic ontology and
    relational schemas. This approach claims that standard database management systems
    alone cannot be used to manage context. In contrast, semantic ontologies may not
    perform well in terms of efficiency and query processing with large volumes of
    data. So the hybrid approach is required. HCoM architecture consists of five layers:
    acquisition layer, pre-processing layer, data modelling and storage layer, management
    modelling layer, and utilising layer. HCoM has identified several key requirements
    that a context management solution should have that are encapsulated in several
    components: context manager (aggregates the results and sends the data to reasoning
    engine), collaboration manager (if context selector decides the existing context
    information is not sufficient to perform reasoning, the collaboration manager
    attempts to gather more data from other possible context sources), context filter
    (once the context is received, it validates and decide whether it needs to be
    stored in RCDB), context selector (based on the user request, it decides what
    context should be used in reasoning processing based on the accuracy, time, and
    required computational resources), context-onto (manages the ontologies and acts
    as a repository), rules and policy (users are allowed to add rules to the system),
    RCDB (stores the captured context in a standard database management system), rule-mining
    (a data base that consists of rules that tell what actions to perform when), and
    interfaces (provides interface to the context consumers). MoCA [199] is a service
    based distributed middleware that employs ontologies to model and manage context.
    The primary conceptual component is context domain. The context management node
    (CMN) is infrastructure that is responsible for managing the context domain. Similar
    to most of the other context management solutions, the three key components in
    MoCA are: context providers (responsible for generating or retrieving context
    from other sources available to be used by the context management system), context
    consumers (consume the context gathered and processed by the system), and context
    service (responsible for receiving, storing, and disseminating context information).
    MoCA uses an object oriented model for context handling, instead of an ontology-based
    model due to the weaknesses posed by ontologies in terms of scalability and performance.
    XML is used to model context. The XML files are fed into the context tool in order
    to check validation. Then the program codes are generated automatically to acquire
    data. These program codes will acquire context and insert the data into context
    repositories. CaSP [185] (Context-aware Service Platform) is a context gathering
    framework for mobile solutions based on middleware architecture. The platform
    provides six different functionalities: context sensing, context modelling, context
    association, context storage, and retrieval. The paper also provides a comprehensive
    evaluation of existing context sensing solutions. CaSP consists of typical context
    management components which handle the mentioned functionalities. SIM [200] (Sensor
    Information Management) is focused on the smart home domain which addresses location
    tracking. SIM uses an agent based architecture according to the standard specifications
    provided in Foundation for Intelligent Physical Agents. Its emphasis is on collecting
    sensor data from multiple sources and aggregating them together to analyse and
    derive more accurate information. SIM collects two types of information: node
    level and attribute level. In node level, node ID, location, and priority are
    collected. Attributes are stored in attribute information base comprising attribute
    and the corresponding measurement. A location tracking algorithm has been introduced
    using a mobile positioning device. A position manager handles tracking. SIM has
    the capability to resolve conflicts in sensor information based on sensor priority.
    Conflict resolution is handled by a context manager with the help of aggregation,
    classification, and decision components. Even though SIM is not focused on hardware
    level context management, the approach is closer to low-level instead of high-level
    compared to other projects. COSMOS [201] is middleware that enables the processing
    of context information in ubiquitous environments. COSMOS consists of three layers:
    context collector (collects information from the sensors), context processing
    (derives high level information from raw sensor data), and context adaptation
    (provides access to the processed context for the applications). In contrast to
    the other context solutions, the components of COSMOS are context nodes. In COSMOS,
    each piece of context information is defined as a context node. COSMOS can support
    any number of context nodes which are organised into hierarchies. Context node
    is an independently operated module that consists of its own activity manager,
    context processor, context reasoner, context configurator, and message managers.
    Therefore, COSMOS follows distributed architecture which increases the scalability
    of the middleware. DMS-CA [202] (Data Management System-Context Architecture)
    is based on smart building domain. XML is used to define rules, contexts, and
    services. Further, an event driven rule checking technique is used to reason context.
    Rules can be configured by mobile devices and push them to the server to be used
    by the rule checking engine. Providing a mobile interface to build rules and queries
    is important in a dynamic and mobile environment such as the IoT. ACoMS [88] (Autonomic
    Context Management System) can dynamically configure and reconfigure its context
    information acquisition and pre-processing functionality to perform fault tolerant
    provisioning of context information. ACoMS architecture comprises application
    context subscription manager stores (manages context information requests from
    the applications using a subscribe mechanism), context source manager (performs
    actions such as low-level communication with context sources, context source discovery,
    registration, and configuration), and reconfiguration manager (performs monitoring
    tasks such as mapping context sources to context information). CROCO [118] (CROss
    application COntext management) is an ontology based context modelling and management
    service. CROCO identifies several requirements to be a cross application, such
    as application plug-in capability. CROCO has three responsibilities where they
    are distributed among three separate layers: data management (perform operations
    such as storing inferred data for historic use, develop and maintain fact database),
    consistency checking and reasoning (consistency manager is responsible for checking
    the consistency, such as data types, and cardinality when sensor data arrives
    before it is feed in to reasoning or storage; reasoning manager performs reasoning
    based on the facts stored in the fact data base), and context update and provision
    (allows context consumers to register themselves, retrieve context from context
    sources, and provide query interface to the consumers). EMoCASN [205] (Environment
    Monitoring Oriented Context Aware Sensor Networks) proposes a context-aware model
    for sensor networks (CASN). This modelling approach is narrowly focused on managing
    sensor networks using low level context such as node context, task context, and
    data context. For example, CASN uses low level context such as remaining energy
    of a node, location of the sensor, and orientation of the sensor to decide energy
    efficient routing. Hydra 3 [61] is an IoT middleware that aims to integrate wireless
    devices and sensors into ambient intelligence systems. Hydra comprises a Context
    Aware Framework (CAF). CAF provides the capabilities of both high-level, powerful
    reasoning, based on the use of ontologies and lower-level semantic processing
    based on object-oriented/key-value approach. CAF consists of two main components:
    Data Acquisition Component (DAqC) and the Context Manager (CM). DAqC is responsible
    for connecting and retrieving data from sensors. CM is responsible for context
    management, context awareness, and context interpretation. A rule engine called
    Drools platform [218] has been employed as the core context reasoning mechanism.
    CAF models three distinct types of context: device contexts (e.g. data source),
    semantic contexts (e.g. location, environment, and entity), and application contexts
    (e.g. domain specific). Hydra identifies context reasoning rule engine, context
    storage, context querying, and event/action management as the key components of
    a context-aware framework. C-Cast [207] is middleware that integrates WSN into
    context-aware systems by addressing context acquisition, dissemination, representation,
    recognising, and reasoning about context and situations. C-Cast lays its architecture
    on four layers: sensor, context detection, context acquisition, and application.
    In C-Cast, context providers (CP) are the main components. Each context provider
    handles one task. For example, WeatherCP collects weather information and Address-bookCP
    collects related addresses. Any amount of CPs can be added to the system to extend
    the system wide functionality. Each context provider independently handles data
    acquisition, context processing (e.g. filter and aggregate context), context provider
    management (e.g. handles subscriptions), and context access and dissemination
    (e.g. handles queries). C-Cast claims that complex reasoning and intuitive reasoning
    can only be achieved by using rich representation models. In contrast, C-CAST
    avoids using ontologies to model context claiming ontologies are too resource
    intensive. SALES [210] (Scalable context-Aware middleware for mobiLe EnviromentS)
    is a context-aware middleware that achieves scalability in context dissemination.
    The main components of this middleware are nodes. These nodes are not sensor nodes
    but servers, computers, laptops, PDAs, and mobile phones. SALES consists of four
    types of nodes. XML schemes are used to store and transfer context. MidSen [52]
    is context-aware middleware for WSN. The system is based on Event-Condition-Action
    (ECA) rules. It highlights the importance of efficient event detection by processing
    two algorithms: event detection algorithm (EDA) and context-aware service discovery
    algorithm (CASDA). MidSen has proposed a complete architecture to enable context
    awareness in WSN. It consists of the following key components: knowledge manager,
    application notifiers, knowledge base, inference engine, working memory, application
    interface, and network interface. Feel@Home [212] is a context management framework
    that supports interaction between different domains. The proposed approach is
    demonstrated using three domains: smart home, smart office, and mobile. The context
    information is stored using OWL [146]. Feel@Home supports two different interactions:
    intra-domain and cross domain. The cross domain interaction is essential in the
    IoT paradigm. Further, this is one of the major differences between sensor networks
    and the IoT. Sensor networks usually only deal with one domain. However, IoT demands
    the capability of dealing with multiple domains. In addition, context management
    frameworks should not be limited to a specific number of domains. Feel@Home consists
    of three parts: user queries, global administration server (GAS), and domain context
    manager (DCM). User queries are first received by GAS. It decides what the relevant
    domain needs to be contacted to answer the user query. Then, GAS redirects the
    user query to the relevant domain context managers. Two components reside in GAS,
    context entry manager (CEM) and context entry engine (CEE), which performs the
    above task. DCM consists of typical context management components such as context
    wrapper (gathers context from sensors and other sources), context aggregator (triggers
    context reasoning), context reasoning, knowledge base (stores context), and several
    other components to manage user queries, publish/subscribe mechanism. The answers
    to the user query will return by using the same path as when received. CoMiHoc
    [213] (Context Middleware for ad-HoC network) is a middleware framework that supports
    context management and situation reasoning. CoMiHoc proposes a CoMoS (Context
    Mobile Spaces), a context modeling, and situation reasoning mechanism that extends
    the context spaces [219]. CoMiHoc uses Java Dempster-Shafer library [220]. CoMiHoc
    architecture comprises six components: context provisioner, request manager, situation
    reasoner, location reasoner, communication manager, and On-Demand Multicast Routing
    Protocol (ODMRP). ezContext [105] is a framework that provides automatic context
    life cycle management. ezContext comprises several components: context source
    (any source that provides context, either physical sensors, databases or web service),
    context provider (retrieves context from various sources whether in push (passive)
    or pull (active) method, context manager (manages context modelling, storage and
    producing high-level context using low-level context), context wrapper (encapsulate
    retrieved context into correct format, in this approach, key-value pairs), and
    providers'' registry (maintains list of context providers and their capabilities).
    JavaBeans are used as the main data format. Octopus [50] is an open-source, dynamically
    extensible system that supports data management and fusion for IoT applications.
    Octopus develops middleware abstractions and programming models for the IoT. It
    enables non-specialised developers to deploy sensors and applications without
    detailed knowledge of the underlying technologies and network. Octopus is focused
    on the smart home/office domain and its main component is solver. Solver is a
    module that performs sensor data fusion operations. Solvers can be added and removed
    from the system at any time based on requirements. Further solvers can be combined
    together dynamically to build complex operations. SECTION VI. Lessons Learned
    1) Development Aids and Practices Toolkits in general are suitable for limited
    scale application. Managing context in the IoT paradigm requires middleware solutions
    that can provide more functionality towards managing data. Applications should
    be able to be built on top of the middleware so they can request context from
    the middleware. Context Toolkit [72] has introduced the notion of having common
    standard interfaces. For example, context widget component encapsulate the communication
    between context sources and the toolkit. Standardisation makes it easier to learn,
    use, and extend the toolkit. Standardisation is important in the IoT paradigm,
    because it increases interoperability and extendibility. For example, standardising
    context modelling components will help to employ the different techniques we discussed
    in Section IV-B despite the differences in inner-workings. It also enables the
    addition of different components when necessary. In such a situation, standard
    interfaces and structures will guarantee a smooth interaction between new and
    old components. Further, Intelligibility Toolkit [108] provides explanations to
    the users to improve the trust between users and the context-aware applications
    which helps in faster adaptation of the users towards IoT. Making correct design
    decisions is a critical task in IoT. For example, data modelling and communication
    can be done using different techniques as follows where each method has its own
    advantages and disadvantages [184]. 1) Binary is smaller in size than the other
    three formats and also portable due to its small size. In contrast, binary makes
    it difficult to extend and modify later. 2) Objects method allows complex data
    structures. 3) Attribute-value pairs method provides more limited complexity than
    an object representation. In contrast, simpler representation allows language-and
    platform-independent applications. 4) XML method provides more opportunities for
    complex data structures. XML adds a substantial overhead in term of network communications
    and processing. CoOL [192] shows how extensions (e.g. context modelling and reasoning)
    can be developed to support general purpose service models. CoOL allows context
    management functionality to be added to any model using context management access
    point, which is responsible for handle communication between CoOL and the rest
    of the general purpose architecture. Security and privacy issues in context-aware
    computing are not researched and seriously considered in many solutions. CoBrA
    [119] shows how an ontology based approach can be used to manage user privacy
    via policies which allow it to monitor and access contextual control context.
    As ontologies are getting popular and adopted in web related developments, such
    practice will makes IoT development much easier. Octopus [50] highlights the significance
    of designing programming models that enable non-technical people to deploy sensors.
    As we mentioned earlier, the majority of the sensor deployments are expected to
    be carried out by non-technical users. Kim and Choi [204] models context meta-data
    from an operational perspective as discussed in Section III-C, which allows it
    to understand operational parameters such as complexities, quality, up-to-dateness,
    and cost of acquisition. 2) Mobility, Validity, and Sharing Monitoring continuity,
    which is also called mobility, is an important task in the IoT. People move from
    one situation to another and IoT solutions need to track user movements and facilitate
    context-aware functionalities over different forms of devices. Aura [191] shows
    the requirement of having IoT middleware running over many platforms and devices
    under different resource limitations (i.e. from cloud server, computers, tablets,
    mobile phones to everyday objects) where different versions (with different capabilities)
    would fit on different devices. CARISMA [193] shows how conflict resolution can
    be done using profiles and rules where it stress the importance of making decisions
    to optimize the return for every party involved. In the IoT, there will be many
    data sources that will provide similar information that can be used to derive
    the same knowledge where conflict resolution will help to make accurate actions.
    MoCA [199] also emphasizes validation of context which has an impact on the accuracy
    of the reasoning. Further, it shows how context can be modelled in formats such
    as XML and then inserted into any programming language via binding techniques
    (e.g. data binding in Java). In CROCO [118], validation (e.g. consistency), conflict
    resolution, and privacy concerns are given attention where they are rarely addressed
    by many other solutions. Sharing context information allows mobility and smooth
    transition from device to device or situation to situation. Park et al. [153]
    highlight the importance of context sharing using mobile devices, which allows
    more comprehensive and accurate reasoning and high level context recognition.
    3) On Demand Data Modelling Due to unpredictability and broadness of IoT, data
    models need to be extensible on demand. For example, IoT solutions may need to
    be expand its knowledge-base towards different domains. SOCAM [194] shows how
    knowledge can be separated among different levels of ontologies: upper ontology
    and domain specific ontology. In SOCAM, upper ontology models general purpose
    data while domain specific ontologies model domain specific data, which is allowed
    to extend to both levels independently. As an IoT solution will be used in many
    different domains, the ability to add ontologies (i.e. knowledge) when necessary
    is critical for wider adaptation. SCK [142], Zhan et al. [208], and BIONETS [197]
    use different ontologies for each context category. As we discussed in Section
    III-C, there are many different types of context categories which model context
    in different perspectives. Therefore, in the IoT it is important to store different
    types of context as they can help in a variety of situations. They also stresses
    the requirement of having domain specific and domain independent ontologies. 4)
    Hybrid Reasoning Gaia [168], Ko and Sim [141], CDMS [203], and HCoM [198] highlight
    the importance of employing multiple reasoning techniques such as Bayesian networks,
    probabilistic and fuzzy logic, where each technique performs well in different
    situations. Incorporation of multiple modelling and reasoning techniques can mitigate
    individual weaknesses using each other''s strengths. COSAR [151] combines statistical
    reasoning and ontological reasoning techniques to achieve more accurate results.
    5) Hardware Layer Support EMoCASN [205], TRAIL-BLAZER [196] and CASN [188] shows
    the importance of embedding context-aware capabilities in low (hardware) layer
    communication. Context awareness allows sensors to act more intelligently and
    save energy. In the IoT a majority of the communications are expected to happened
    between machines. In such situations, context awareness becomes critical for each
    individual object to optimize their actions. Further, in order to build a fully
    context-aware solution, we have to embed context-aware capabilities in both software
    and hardware layers. In an environment such as the IoT where billions of objects
    communicate with each other, significant amounts of energy can be saved by following
    fairly simple optimisation techniques as presented in PROCON [86]. SALES [210]
    shows how context can be managed using distributed architecture with a variety
    of different devices with different resource constraints in the hardware level.
    6) Dynamic Configuration and Extensions Hydra [61] is one of the early efforts
    at building IoT middleware which focuses on connecting embedded devices to applications.
    It shows how the context modelling needs to be done in order to model device information.
    Hydra also highlights the importance of pluggable rules that allow insertions
    when necessary as it is a major requirement in IoT middleware applications, where
    domains and required knowledge cannot be predicted during the development stage.
    A complementary technology has proposed by ACoMS [88]. It has proposed a technique
    that allows it to automatically connect sensors to an IoT solution using Transducer
    Electronic Data Sheet (TEDS) [221] and Sensor Markup Languages (SensorML) [133].
    UPnP FRAMEWORK [206] is strongly related to a vision of the IoT where machine-to-machine
    communication play a significant role. This approach is applicable to devices
    such as cameras, web cams, and microwaves; but, not for low end temperature or
    humidity sensors. UPnP approach is a key technology that enables automated configuration.
    Solar [184], CMF (MAGNET) [85], and COSMOS [201] promote the notion of dynamic
    composition which is critical in IoT solutions where possible interactions cannot
    be identified at the design and development stage. ezContext [105] shares a common
    notion of context providers similar to C-Cast [207] uses them to decouple context
    sources from the system. Different types of context providers, which are dedicated
    to communicating and retrieving data related to a specific domain, can be employed
    when necessary. In line with above solutions, COPAL [215] demonstrates the essential
    features IoT middleware should have, such as loosely coupled plug-in architecture
    and automated code generation via abstracts which stimulates extendibility and
    usability. 7) Distributed Processing This is a one of the most commons tasks need
    to be performed by IoT solutions. UbiQuSE [214] shows how real time query processing
    can be done incorporating live streaming data and historic context in repositories.
    Similarly, SCONSTREAM [211] highlights the challenges in real-time context stream
    processing where real time processing is a significant component to be successful
    in the IoT. Most event detections need to be performed in real time. Further,
    Feel@Home [212] shows how cross domain context can be queried in order to answer
    complex user requirements. As we mentioned earlier, there is not a central point
    of management in the IoT paradigm. Therefore communicating, sharing, and querying
    context managed in a distributed fashion by different managers is essential. 8)
    Other Aspects CARS [195] introduces a technique that can be used to evaluate,
    test, and improve IoT solutions in social and user point of view. As we mentioned
    earlier, success of IoT depends on the user adaptation. CARS evaluates the process
    of deriving high level information using low level sensor data where users will
    appreciate the work done by the software systems. Cloud computing offers significant
    amounts of processing and storage capabilities. With the three services models,
    Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS), and Software-as-a-Service
    (SaaS), context management can largely benefit from cloud computing in many ways
    in the IoT paradigm. In the IoT, sensors will be attached to almost every object
    around us. Further, these sensors will be deployed by ordinary users, governments,
    or business organisations. Cloud computing allows all parties to share sensor
    data based on a financial model. Sensor owners will advertise their sensors in
    the cloud. The consumers who want to access those sensors will pay the owners
    and acquire the sensor readings. Therefore, the cloud model perfectly matches
    with the IoT paradigm. In addition, cloud resources can be used to reason and
    store large volumes of context where significant amounts of processing power and
    storage are required. The cloud brings added scalability to context management
    in the IoT. Further, interoperability among different IoT solution can be achieved
    by following approaches such as CDA [209]. Data matching is the process to identify
    and matching records in diverse database that refer to the same real-world entities
    in situations where no entity identifiers are available, and therefore the available
    attributes have to be used to conduct the matching [222]. Context information
    plays a critical in data matching where sensors can be considered as entities
    in the sensing as a service model [5]. SECTION VII. Challenges and Future Research
    Directions As we mentioned earlier, one of our goal in this survey is to understand
    how context-aware computing can be applied in the IoT paradigm based on past experience.
    Specifically, we evaluated fifty context-aware projects and highlighted the lessons
    we can learn from them in the IoT perspective. In this section our objective is
    to discuss six unique challenges in the IoT where novel techniques and solution
    may need to be employed. 1) Automated configuration of sensors In traditional
    pervasive/ubiquitous computing, we connect only a limited number of sensors to
    the applications (e.g. smart farm, smart home). In contrast, the IoT envisions
    billions of sensors to be connected together over the Internet. As a result, a
    unique challenge would arise on connection and configuration of sensors to applications.
    Due to the scale, it is not feasible to connect sensors manually to an application
    or to a middleware [223]. There has to be an automated or at least semi-automated
    process to connect sensors to applications. In order to accomplish this task,
    applications should be able to understand the sensors (e.g. sensors'' capabilities,
    data structures they produce, hardware/driver level configuration details). Recent
    developments such as Transducer Electronic Data Sheet (TEDS) [221], Open Geospatial
    Consortium (OGC) Sensor Web Enablement related standards such as Sensor Markup
    Languages (SensorML) [133], sensor ontologies [143], and immature but promising
    efforts such as Sensor Device Definitions [224] show future directions to carry
    out the research work further, in order to tackle this challenge. 2) Context discovery
    Once we connect sensors to a software solution, as mentioned above, there has
    to be a method to understand the sensor data produced by the sensors and the related
    context automatically. We discussed context categorisation techniques comprehensively
    in Section III-C. There are many types of context that can be used to enrich sensor
    data. However, understanding sensor data and appropriately annotating it automatically
    in a paradigm such as the IoT, where application domains vary widely, is a challenging
    task. Recent developments in semantic technologies [135], [143], [225] and linked
    data [226], [227] show future directions to carry out further research work. Semantic
    technology is popularly used to encode domain knowledge. 3) Acquisition, modelling,
    reasoning, and distribution After analysing acquisition, modelling, and reasoning
    in different perspectives, it is evident that no single technique would serve
    the requirements of the IoT. Incorporating and integrating multiple techniques
    has shown promising success in the field. Some of the early work such as [12],
    [183] have discussed the process in detail. However, due to the immaturity of
    the field of IoT, it is difficult to predict when and where to employ each technique.
    Therefore, it is important to define and follow a standard specification so different
    techniques can be added to the solutions without significant effort. Several design
    principles have been proposed by [72], [108] as a step towards standardisation
    of components and techniques. The inner-workings of each technique can be different
    from one solution to another. However, common standard interfaces will insure
    the interoperability among techniques. 4) Selection of sensors in sensing-as-a-service
    model This is going to be one of the toughest challenges in the IoT. It is clear
    that we are going to have access to billions of sensors. In such an environment,
    there could be many different alternative sensors to be used. For example, let
    us consider a situation where an environmental scientist wants to measure environmental
    pollution in New York city. There are two main problems: (1) ‘what sensors provide
    information about pollution?’ [228] (2) when there are multiple sensors that can
    measure the same parameter (e.g. pH concentration in a lake), ‘what sensor should
    be used?’ [229] In order to answer question (1), domain knowledge needs to be
    incorporate with the IoT solution. Manually selecting the sensors that will provide
    information about environmental pollution is not feasible in the IoT due to its
    scale. In order to answer question (2), quality frameworks need to be defined
    and employed. Such a framework should be able to rank the sensors based on factors
    such as accuracy, relevancy, user feedback, reliability, cost, and completeness.
    Similar challenges have been addressed in the web service domain during the last
    decade [230], [231] where we can learn from those efforts. 5) Security, privacy,
    and trust This has been a challenge for context-aware computing since the beginning.
    The advantage of context is that it provides more meaningful information that
    will help us understand a situation or data. At the same time, it increases the
    security threats due to possible misuse of the context (e.g. identity, location,
    activity, and behaviour). However, the IoT will increase this challenge significantly.
    Even though security and privacy issues are addressed at the context-aware application
    level, it is largely unattended at the context-aware middleware level. In the
    IoT, security and privacy need to be protected in several layers: sensor hardware
    layer, sensor data communication (protocol) layer, context annotation and context
    discovery layer, context modelling layer, and the context distribution layer.
    IoT is a community based approach where the acceptance of the users (e.g. general
    public) is essential. Therefore, security and privacy protection requirements
    need to be carefully addressed in order to win the trust of the users. 6) Context
    sharing This is largely neglected in the context-aware middleware domain. Most
    of the middleware solutions or architectures are designed to facilitate applications
    in isolated factions. Inter-middleware communication is not considered to be a
    critical requirement. However, in the IoT, there would be no central point of
    control. Different middleware solutions developed by different parties will be
    employed to connect to sensors, collect, model, and reason context. Therefore,
    sharing context information between different kinds of middleware solutions or
    different instances of the same middleware solution is important. Sensor data
    stream processing middleware solutions such as GSN [67] have employed this capability
    to share sensor data among different instances (e.g. installed and configured
    in different computers and locations) where context is not the focus. However,
    in contrast to sensor data, context information has strong relationships between
    each other (e.g. context modelled using RDF). Therefore, relationship models also
    need to be transferred and shared among different solutions, which enables the
    receiver to understand and model the context accurately at the receivers end.
