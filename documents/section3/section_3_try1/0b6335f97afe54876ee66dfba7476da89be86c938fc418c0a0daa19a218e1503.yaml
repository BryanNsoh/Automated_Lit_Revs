    Citations Keywords Metrics Footnotes Abstract: Bringing Big data technologies
    into agriculture presents a significant challenge; at the same time, this technology
    contributes effectively in many countries'' economic and social development. In
    this work, we will study environmental data provided by precision agriculture
    information technologies, which represents a crucial source of data in need of
    being wisely managed and analyzed with appropriate methods and tools in order
    to extract the meaningful information. Our main purpose through this paper is
    to propose an effective Big data architecture based on profiling system which
    can assist (among others) producers, consulting companies, public bodies and research
    laboratories to make better decisions by providing them real time data processing,
    and a dynamic big data service composition method, to enhance and monitor the
    agricultural productivity. Thus, improve their traditional decision-making process,
    and allow better management of the natural resources. Published in: 2016 International
