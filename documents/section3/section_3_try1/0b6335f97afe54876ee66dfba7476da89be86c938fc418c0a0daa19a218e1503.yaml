    reflective surfaces in the upper levels of the crop canopy. This caused the laser
    rangefinder to produce a higher hR (1.3 m in the zenithal mode and 1.5 m in the
    oblique mode) than before or after flowering (about 1 m in the zenithal mode and
    1.2 m in the oblique mode). Interestingly, flowering had very little influence
    on the LAI measurements with the LAI meter. This can be explained by the fact
    that the LAI meter is not only sensitive to direct light but also to transmitted
    and diffuse light, and that petals are not absorbing much light in the effective
    range of the LAI meter (Potter et al., 1996). There are also outliers in the data
    sets from winter rye and winter wheat. While FM and hR fit neatly to the straight
    line, the relationships to the LAI were contaminated by at least one outlying
    observation where the LAI was seemingly underestimated by the LAI meter. Spatial
