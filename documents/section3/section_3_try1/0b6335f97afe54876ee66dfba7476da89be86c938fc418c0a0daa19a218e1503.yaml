    \ operations on the platform are optimized\nfor mixing and separation processes\
    \ and somewhat limited in\nother aspects such as aliquoting.\nMicroﬂuidic large\
    \ scale integration\nCharacterization of microﬂuidic large scale integration\n\
    Microﬂuidic large scale integration describes a microﬂuidic\nchannel circuitry\
    \ with chip-integrated microvalves based on\nﬂexible membranes between a liquid-guiding\
    \ layer and a\npneumatic control-channel layer. The microvalves are closed\nor\
    \ open corresponding to the pneumatic pressure applied to\nthe control-channels.\
    \ Just by combining several microvalves\nmore complex units like micropumps, mixers,\
    \ multiplexers,\netc. can be built up with hundreds of units on one single\nchip.\n\
    General principle\nThe microﬂuidic large scale integration (LSI) platform arose\
    \ in\n1993.116 At the same time, a novel fabrication technology for\nmicroﬂuidic\
    \ channels, called soft lithography made its appearance.\nSoft lithography is\
    \ based on the use of elastomeric stamps,\nmolds and conformable photomasks to\
    \ fabricate and replicate\nmicrostructures.117 Using this technology, the monolithic\n\
    fabrication of all necessary ﬂuidic components within one\nsingle\nelastomer\n\
    material\n(polydimethylsiloxane,\nPDMS)\nbecame possible, similar to the silicon-based\
    \ technology in\nmicroelectronics. PDMS, also known as silicone elastomer, is\n\
    an inexpensive material oﬀering several advantages compared\nto silicon or glass.\
    \ It is a cheap, rubber-like elastomer with\ngood optical transparency and biocompatibility.\
    \ A detailed\nreview on the use of PDMS for diﬀerent ﬁelds of applications\ncan\
    \ be found in ref. 118.\nThe strength of the technology became obvious, when\n\
    Stephen Quake’s group expanded the technology towards\nFig. 9\nChip for integrated\
    \ detection of bacteria including lysis, DNA isolation and PCR published by Sauer-Budge\
    \ et al.111\n1164 | Chem. Soc. Rev., 2010, 39, 1153–1182\nThis journal is \x02\
    c The Royal Society of Chemistry 2010\nOpen Access Article. Published on 25 January\
    \ 2010. Downloaded on 3/26/2024 5:46:27 PM. \nthe multilayer soft-lithography\
    \ process, MSL.119 With this\ntechnology, several layers of PDMS can be hermetically\n\
    bonded on top of each other resulting in a monolithic,\nmultilayer PDMS structure.\
    \ This enables the fabrication of\nmicroﬂuidic chips with densely integrated microvalves,\
    \ pumps\nand other functional elements. Today, this technology is\npushed forward\
    \ by the company Fluidigm Corp., CA, USA.\nUnit operations\nBased on the high\
    \ elasticity of PDMS, the elementary micro-\nﬂuidic unit operation is a valve\
    \ which is typically made of a\nplanar glass substrate and two layers of PDMS\
    \ on top of each\nother. One of the two elastomer layers contains the ﬂuidic\n\
    ducts while the other elastomer layer features pneumatic\ncontrol channels. To\
    \ realize a microﬂuidic valve, a pneumatic\ncontrol channel crosses a ﬂuidic duct\
    \ as depicted in Fig. 10(a).\nA pressure p applied to the control channel squeezes\
    \ the\nelastomer into the lower layer, where it blocks the liquid\nﬂow. Because\
    \ of the small size of this valve, on the order\nof 100 \x04 100 mm2, a single\
    \ integrated ﬂuidic circuit can\naccommodate thousands of valves. Comparable to\
    \ developments\nin microelectronics, this approach is called ‘‘microﬂuidic large\n\
    scale integration’’ (LSI).120\nThe valve technology called NanoFlext (Fluidigm)\
    \ is the\ncore technology of the complete platform. For example, by\nplacing two\
    \ such valves at the two arms of a T-shaped channel\na ﬂuidic switch for the routing\
    \ of liquid ﬂows between several\nadjacent channels can be realized. Liquid transport\
    \ within the\nﬂuid channels can be accomplished by external pumps\nwhile the PDMS\
    \ multilayer device merely works passively as\nintegrated valves, or an integrated\
    \ pumping mechanism can be\nachieved by combining several micro-valves and actuating\n\
    them in a peristaltic sequence (Fig. 10(d)).\nMetering of liquid volumes can be\
    \ achieved by crossed ﬂuid\nchannels and a set of microvalves. Therefore, the\
    \ liquid is\ninitially loaded into a certain ﬂuid channel and afterwards\nsegmented\
    \ into separated liquid compartments by pressurizing\nthe control channel.\nAlso\
    \ mixing can be realized using the above described\npumping mechanism by the subsequent\
    \ injection of the liquids\ninto a ﬂuidic loop (Fig. 10(e)) through the left inlet\
    \ (right outlet\nvalve is closed). Afterwards, the inlet and outlet valves are\n\
    closed and the three control channels on the orbit of the mixing\nloop are displaced\
    \ with a peristaltic actuation scheme leading to\na circulation of the mixture\
    \ within the loop.122 Thereby the\nliquids are mixed and can be ﬂushed out of\
    \ the mixer by a\nwashing liquid afterwards. Using this mixing scheme, the\nincrease\
    \ of reaction kinetics by nearly two orders of magnitude\nhas been demonstrated\
    \ in surface binding assays.123\nHowever, the key feature to tap the full potential\
    \ of the\nlarge scale integration approach is the multiplexing technology\nallowing\
    \ for the control of N ﬂuid channels with only 2 log2 N\ncontrol channels. Based\
    \ on this principle, a microﬂuidic\nstorage device with 1000 independent compartments\
    \ of\napproximately 250 pL volume and 3574 microvalves has been\ndemonstrated.120\n\
    Application examples\nOne application example on the microﬂuidic LSI platform\
