    \ strain in\nmacro-scale experiments. No plugs containing VCM or LVF\nhad a ﬂuorescence\
    \ increase greater than three times the base-\nline, indicating that MRSA was\
    \ sensitive to these antibiotics.\nStrengths and limitations\nThe main advantages\
    \ of the segmented ﬂow microﬂuidic\nplatform are the small volume liquid segments\
    \ (controllable\nwith high precision in the nanolitre range), acting as reaction\n\
    conﬁnements. This leads to little reagent consumption as well as\na high number\
    \ of diﬀerent experiments that can be performed\nwithin a short period of time,\
    \ which makes the platform a\npromising candidate for high-throughput screening\
    \ applications,\ne.g. in the pharmaceutical industry. The quasi-batch-mode\noperation\
    \ scheme within nanolitre to microlitre-sized droplets\nis beneﬁcial since it\
    \ represents a consistent further development\nof classic assay protocols in e.g.\
    \ well plates. The large number of\nexisting unit operations enables the eﬀective\
    \ manipulation of the\nliquid segments. Furthermore, the completely enclosed liquid\n\
    droplets allow the incubation and storage of liquid assay results\nover a long\
    \ period of time without evaporation.\nHowever, a limitation of the platform is\
    \ that handling of\nsmall overall sample volumes is not possible due to the volume\n\
    consumption during the run-in phase of the ﬂow within the\nmicrochannels. This\
    \ and the manual connection to external\npumps renders the platform less suitable\
    \ for point-of-care\napplications. Another drawback is the need for surfactants\n\
    that are required for high stability of the plugs. They some-\ntimes interfere\
    \ with the (bio-)chemical reaction within the\nplugs and thus can limit the number\
    \ of possible applications\non the platform.\nCentrifugal microﬂuidics\nCharacterization\
    \ of centrifugal microﬂuidics\nIn\ncentrifugal\nmicroﬂuidics\nall\nprocesses\n\
