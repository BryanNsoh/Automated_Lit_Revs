    All A. Evolution of Internet Before we investigate the IoT in depth, it is worthwhile
    to look at the evolution of the Internet. In the late 1960s, communication between
    two computers was made possible through a computer network [17]. In the early
    1980s the TCP/IP stack was introduced. Then, commercial use of the Internet started
    in the late 1980s. Later, the World Wide Web (WWW) became available in 1991 which
    made the Internet more popular and stimulate the rapid growth. Web of Things (WoT)
    [18], which based on WWW, is a part of IoT. Later, mobile devices connected to
    the Internet and formed the mobile-Internet [19]. With the emergence of social
    networking, users started to become connected together over the Internet. The
    next step in the IoT is where objects around us will be able to connect to each
    other (e.g. machine to machine) and communicate via the Internet [20]. Figure
    1 illustrates the five phases in the evolution of the Internet. B. What is the
    Internet of Things? During the past decade, the IoT has gained significant attention
    in academia as well as industry. The main reasons behind this interest are the
    capabilities that the IoT [22], [23] will offer. It promises to create a world
    where all the objects (also called smart objects [24]) around us are connected
    to the Internet and communicate with each other with minimum human intervention
    [25]. The ultimate goal is to create ‘a better world for human beings’, where
    objects around us know what we like, what we want, and what we need and act accordingly
    without explicit instructions [26]. The term ‘Internet of Things’ was firstly
    coined by Kevin Ashton [27] in a presentation in 1998. He has mentioned “The Internet
    of Things has the potential to change the world, just as the Internet did. Maybe
    even more so”. Then, the MIT Auto-ID centre presented their IoT vision in 2001
    [28]. Later, IoT was formally introduced by the International Telecommunication
    Union (ITU) by the ITU Internet report in 2005 [29]. The IoT encompasses a significant
    amount of technologies that drive its vision. In the document, Vision and challenges
    for realising the Internet of Things, by CERP-IoT [4], a comprehensive set of
    technologies was listed. IoT is a very broad vision. The research into the IoT
    is still in its infancy. Therefore, there aren''t any standard definitions for
    IoT. The following definitions were provided by different researchers. Definition
    by [30]: “Things have identities and virtual personalities operating in smart
    spaces using intelligent interfaces to connect and communicate within social,
    environment, and user contexts.” Definition by [20]: “The semantic origin of the
    expression is composed by two words and concepts: Internet and Thing, where Internet
    can be defined as the world-wide network of interconnected computer networks,
    based on a standard communication protocol, the Internet suite (TCP/IP), while
    Thing is an object not precisely identifiable Therefore, semantically, Internet
    of Things means a world-wide network of interconnected objects uniquely addressable,
    based on standard communication protocols.” Definition by [21]: “The Internet
    of Things allows people and things2 to be connected Anytime, Anyplace, with Anything
    and Anyone, ideally using Any path/network and Any service.” We accept the last
    definition provided by [21] for our research work, because we believe, this definition
    encapsulates the broader vision of IoT. Figure 2 illustrates the definition more
    clearly. The broadness of IoT can be identified by evaluating the application
    domains presented in Section II-C. Fig. 2. Definition of the Internet of Things:
    The Internet of Things allows people and things to be connected anytime, anyplace,
