    Theory Currently, there are many methods based on image registration. According
    to the different image information used in the registration process, image registration
    can be divided into a region-based registration method and a feature-based registration
    method. In this paper, we adopt the feature point. The method based on feature
    points selects the corresponding feature pixels from the reference image and the
    image to be registered and judges them according to certain similarity criteria.
    If the criteria are met, the feature points are determined as feature point pairs.
    The similarity of the image is judged by analyzing the ratio of the correct matching
    points to the total matching points. The most famous method is SIFT. It is a good
    local image feature method. SIFT consists of four steps: scale-space extrema detection,
    keypoint localization, orientation assignment and keypoint descriptor. The first
    step searches over all scales and image locations. To be invariant to scale and
    orientation, SIFT is implemented by adopting a difference of Gaussian function.
    The second step determines location and scale by a detailed model. Keypoints are
    selected based on measures of their stability. In the third step, one or more
    orientations are assigned to each keypoint location based on local image gradient
    directions. In the last step, the local image gradients are measured at the selected
    scale in the region around each keypoint. SECTION III. The Proposed Scheme In
