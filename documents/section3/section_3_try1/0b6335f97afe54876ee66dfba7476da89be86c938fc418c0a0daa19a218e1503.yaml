    sensors) that are designed to track indoor environmental parameters and patients’
    ADL

    continuously while maintaining their autonomy and independence [18]. These sensors

    are often installed in ﬁxed positions (e.g., wall, door, and window) inside a
    subjective

    room. *) Additionally, other sensors can be placed or connected to furniture such
    as

    the smart mat device, a highly sensitive micro-bend ﬁber optic sensor (MFOS) often

    placed on top of the bed (under the mattress or bed sheet) or on a char non-intrusively
    to

