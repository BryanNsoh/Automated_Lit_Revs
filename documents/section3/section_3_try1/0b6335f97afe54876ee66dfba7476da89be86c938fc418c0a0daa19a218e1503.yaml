    6

    Discussion: Lessons Learned

    The results obtained with the deployment of our platform showcase our real-time
    success

    however we faced a few major challenges throughout the period of deployment. The

    ﬁrst major challenge was the sensors or device malfunctioning. Now our platform
    is

    dependent on third-party manufacturers for the devices and the sensors which hinder
    the

    performance of our system. One of the deployed sensors stopped working due to
    some

    manufacturing issues in the very ﬁrst week of deployment. We quickly resolved
    the issue,

    by changing the sensor with a new one, as our system has a continuous monitoring
    aspect

    which informed us about the failure in a short time interval. Using trusted manufacturers

    for the devices might lead to higher prices but comes with greater reliability.
    The second

    challenge was with memory leaks. Currently, the physical gateways (in our case,
    the

    raspberry pi) have a limited memory resource. Due to the explicit number of services

    runningtherewas amemoryleakconcerningtheloggingof issues. This issuewas quickly

    resolved with the introduction of another self-monitoring service which monitored
    the

    overall memory usage of the system along with speciﬁc usages by each service.
    If the

    usage surpasses a speciﬁc threshold the logs are rotated and the unwanted system
    logs are

    deleted. Along with this our visualization platform provided a great level of
    ﬂexibility

    and enabled us to design desired content for our deployments. However, there are
    still

    spaces left for improvement, especially when users add a large number of visualizations

    and charts. The high-frequency data generated by some devices (namely smart mats)

    was another challenge for visualization which we were able to overcome in the
    new

    versions of our platform. For our future works, we have already advanced on some
    new

    self-healing concepts [23] and distributed architecture to provide better performance

    while maintaining the quality of service (QoS) of our IoT platform.

    7

    Conclusion

    Faster PnP deployments of IoT platforms with reliable performance, especially
    in tack-

    ling real-time data processing, is a challenge that hinders wider implementation
    of most

    IoT solutions. Thus, we focus in this paper on the approach to addressing these
    key issues.

    We start this paper by reviewing the progress of the research works related to
    IoT archi-

    tectures and platforms that are in the market. After analyzing the existing solution,
    we

    come across the deﬁnitive drawbacks, and we present our architecture and IoT platform

    which addresses these drawbacks. We also detailed in this paper each of the components

    of the architecture and described how components are connected to overcome the
    said

    drawbacks. The logic in our business layer provides for a unique approach to handling

    user speciﬁcations by creating dynamic dashboards. We highlighted the success
    and

    the challenges faced during the six months of deployment of our system in a residence

    which acts as proof of concept for our main objectives. It also opened the possibility
    of

    future developments and improvements. We target in our future work to focus more
    on

    the quality-of-service (QoS) nature of the platform and to have a distributed
    architecture

    to enhance our scalability aspect.

