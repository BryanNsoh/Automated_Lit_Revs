    we draw on the RBV and analyze the impact of the IoT on agricultural resources.
    According to Barney [109], the RBV posits that a firm''s competitive positioning
    is determined by its unique resources, capabilities, and the relationships among
    them. From a RBV perspective, resources can be conceptualized as a firm''s processes,
    capabilities, and assets. Several scholars argue that the RBV is useful in identifying
    those factors that determine the competitive advantage of businesses [110,111].
    Based on the insights derived from the bibliometric analysis (i.e., keywords,
    trending topics, and cluster analysis), we identified ten agricultural resources
    that are strongly impacted by the introduction of the IoT. These include seeds
    [112,113], soil [114,115,116,117], water [118,119,120,121], fertilizers [122,123,124],
    pesticides [125], energy [126,127,128,129], livestock [69], human resources [130,131,132],
    and technological infrastructure [133,134]. Since the RBV also includes intangible
    assets [135], we also consider business relations as a critical resource [136]
    that can be significantly impacted by IoT implementation (see Fig. 6). For each
    resource, we outline several insights in the following sections and then further
