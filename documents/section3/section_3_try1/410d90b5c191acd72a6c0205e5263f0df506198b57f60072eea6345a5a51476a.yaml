    easy. The decentralized nature of blockchain provides high resilience to cyber
    attacks and vulnerabilities. Blockchain enables the sharing of information using
    a “distributed ledger” that can be accessed by members participating in blockchain
    but cannot be updated by individuals without approval from the group. This disruptive
    technology is being explored among different sectors from the government to intellectual
    property, financial transactions, transportation, healthcare, election security,
    energy, education, etc. However, the logistics industry is the biggest killer
    application. This is because the logistics and freight are highly sophisticated
    and involve multiple stakeholders and processes with different interests. It is
    estimated that over the period of 2021–2028, the blockchain technology in the
    logistics market is expected to grow worth USD 1620 billion and at a compound
