    it is estimated that blockchain technology in the global supply chain market is
    expected to grow by approximately USD 666.61 million by 2024. The global supply
    chain network is massive and complex. Keeping track of the transaction history
    along the entire supply chain from source to destination is a challenging process.
    If all these transactions and stakeholders are recorded on the blockchain, the
    information would be added only once through the consensus of other members in
    the network. This means data in the network become permanent and information can
    be easily shared among the actors participating in the network, which help them
    to keep track of products and goods. Businesses and organizations can use this
    recorded information and documents to provide evidence of the legitimacy and authenticity
    of products such as luxury goods like diamonds, fine arts, or pharmaceutical products.
    Hence, this emerging technology is a useful innovation for precious goods, as
    it provides a secure environment. For example, established in 2015, Everledger
    is the blockchain platform for asset tracking companies and supply chains to store
    records of valuable assets like diamonds and art. It tracks diamonds from the
    mine to the gem cutter, through manufacturers and distributors to the retailer,
    and finally to the buyers or consumers. It has replaced the paper certification
    process with a blockchain ledger. The raw material is assigned a serial number,
    and every information and measurement of a diamond is entered into the digital
    ledger, throughout the material''s transformation and every time the material
    changes its place. Data entered in a blockchain system for each step of the process
    are permanent and also extremely secure. Since 2015, Everledger has provided transparency
    and provenance to more than 2 million diamonds, and approximately recorded 100,000
    diamonds a month. As Everledger stores digital certificates of the diamond on
    the blockchain, network participants such as merchants, banks, and insurers can
    verify the legitimacy of an asset (well in this case, a diamond). Now, a legit
    person will buy a diamond, insure it, and register it on the Everledger. Next,
    this person loses the diamond that he/she reports as stolen. After that, the insurance
    company reimburses her for the loss. Finally, the thief who stole the asset will
    try to sell the stolen diamond to some jeweller. This jeweller will ask Everledger
    for confirmation and learn that it''s a stolen diamond. The stolen diamond is
    reported to the insurance company, which takes control of it. Although some key
    subdomains of smart logistics and supply chains are discussed where blockchain
    can potentially help, we identify critical issues that need to be addressed before
    blockchain''s deployment in these areas. 6. Open issues Blockchain has the potential
    to disrupt every area of logistics, creating new business models through improving
    operational efficiency, but there are three prime challenges to blockchain implementation
    in smart logistics has been identified. These challenges need to be overcome before
    blockchain can reach widespread adoption. Interoperability: Processes in international
    and cross-border trade are not tightly synchronized as logistics will involve
    numerous blockchain-based platforms for different technical uses from finance
    to logistics with different algorithms. Currently, no standard exists to allow
    interaction between these platforms. The issue of interoperability raises two
    questions: 1. how will various blockchain-based platforms in smart logistics interact
    with each other? and 2. how will information exchanged between involving parties
    be understood by them? These issues can be addressed by introducing gateways to
    the blockchain network connecting different areas of logistics. Now, a blockchain
    gateway refers to a computer system in a blockchain network that facilitates the
    flow of virtual assets into and out of the blockchain network [80]. A gateway,
    as a node in the blockchain network, has read/write access to the blockchain''s
    shared ledger and can participate in the blockchain''s consensus mechanism. When
    communicating with its blockchain, a gateway is said to be facing interiorly,
    and when dealing with a remote peer gateway belonging to a separate or different
    blockchain network, it is said to be facing exteriorly [81]. Two peer gateways
    execute a gateway protocol that implements the essential processes for moving
    a virtual asset from one blockchain to another through the mediation of the gateways.
    By definition, a gateway belongs to only one blockchain network, and it must be
    traceable and authenticable to entities in that blockchain network when looking
    inward. A gateway must have at least one blockchain transaction signing a public/private
    key pair for interior interactions. While interacting with external peer gateways,
    a gateway must have a gateway identity public/private key-pair when facing exteriorly.
    Peer gateways can identify and authenticate the gateway using this key pair. For
    example, Accenture introduces the “interoperability nodes” that connect the targeted
    blockchain system to enable synchronization. To all in-scope distributed ledger
    technology systems, an interoperability node is provided with the appropriate
    identity and access control capabilities [82]. Fig. 5 describes the interoperability
    node connecting the freight blockchain system and manufacturer blockchain system
