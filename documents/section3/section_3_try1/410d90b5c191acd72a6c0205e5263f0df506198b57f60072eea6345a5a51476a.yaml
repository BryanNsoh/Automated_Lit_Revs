  description: The emerging context of Logistics Internet-of-Things (L-IoT) has attracted
    tremendous attention from practitioners and academics during the past decade.
    Evidence of this growing attention is the increasing number of studies published
    in scientific journals and conferences around the world. Therefore, now is the
    time to provide a systematic and comprehensive literature review of recent papers
    to draw a framework of the past, and to shed light on potential directions for
    future research. In doing so, this paper has systematically reviewed 560 papers
    to propose a general architecture for the L-IoT and to extract existing research
    gaps by creating a correct and accurate understanding. It also has categorized
    185 of these papers, published between January 2008 and September 2020, to provide
    an appropriate classification and extensive suggestions for guiding future L-IoT
    research.
