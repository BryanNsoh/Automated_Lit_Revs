    transportation process based on the development of IoT technology in the railway
    logistics industry [527] ✓ ✓ ✓ 0 Conclusion and future research direction This
    research provides a systematic review of L-IoT studies. The main definitions and
    concepts related to logistics along with the definitions, concepts, and proposed
    architecture of L-IoT and its distinctive and special features in accordance with
    the architecture and features of the IoT are presented in this paper. The main
    theoretical contribution of the paper is to identify and guide future research
    in the field of L-IoT, which is presented using comprehensive and critical analysis
    of the literature. By carefully reviewing journal and conference papers, the findings
    are discussed and critically synthesized as follows: a) Employing quantitative
    research methods. A major research opportunity can be deduced from Fig. 10(a)
    and Fig. 10(c). From Fig. 10(a), only a handful of research papers have attempted
    to use quantitative approaches to address L-IoT issues. It is while Fig. 10(c)
    reveals that quantitative approaches have attracted a lot of interest compared
    to the decreasing trend of qualitative approaches. Quantitative research is confirmatory,
    while qualitative research is exploratory in nature [184]. So, based on the research
    done in this paper, since the applicability and usefulness of the IoT in relation
    to the logistics concept is undeniable [262], it is time to switch from the exploratory
    research to the conformity one to address L-IoT issues. b) Focusing on mathematical
    approaches for optimally modeling and designing IoT-based systems. Although Tu
    et al. [283] and Tu et al. [285] have taken effective steps to use mathematical
    optimization in IoT-based production logistics, further efforts are still needed.
    Because since mathematical optimization techniques evaluate only a few designs,
    they can improve IoT performance not only in terms of logistic decision making
    but in all its applications by reducing the computational time of achieving optimal
    design [140, [528], [529], [530]]. And that is why the use of optimization approaches
    has become more acceptable, especially in recent years [531]. In this regard,
    the combination of IoT technology with data access networks, GIS, combinatorial
    optimization, and electrical engineering to improve urban management systems has
    been practically studied in [532]. And Yaghmaee Moghaddam et al. [533] and Golpîra
    and Bahramara [39] have optimized energy consumption by using cloud-based optimization
    approaches. However, research on the integration of mathematical modeling and
    optimization approaches in L-IoT and the development of user-friendly decision
    support systems with the ability to use these models is still very rare. Thus,
    how to build IoT-based decision support systems as well as mathematical models
    to optimally support the L-IoT, and how to solve models have become important
    potentials for future research. c) Developing tools to deal with sources of uncertainty.
    Working and investing in the IoT can, on the one hand, be difficult and fraught
    with technical uncertainty and high risk, which should be addressed to increase
    its trustworthiness and acceptability [506], especially in RFID-based pharmaceutical
    logistics [534]. The IoT, on the other hand, can reduce risk and uncertainty by
    monitoring and managing misjudgment resulting from uncertainty [82, 535]. Therefore,
    the development of methods and tools to manage this contradiction can be good
    research potential in both investment and operation phases. In this regard, due
    to the seriousness of uncertainty, more attention to robust optimization techniques
    seems more reasonable than other mathematical optimization approaches. d) Using
    a case-based research strategy. The other major research opportunity can be conducted
    from Fig. 10(b) and Fig. 10(d). Fig. 10(d) shows the significant growth of case-based
    approaches compared to the very small growth of data-driven methods to address
    L-IoT. Notwithstanding, Fig. 10(b) shows that there is currently less emphasis
    on case-based approaches than on data-based methods. This is while in dealing
    with new topics, the use of real cases is better than the development of conceptual
    research [183]. Thus, future research is required to assess the system in practice.
    e) Developing a generic mechanism for case adaption. Although a general architecture
    is proposed in this paper for an L-IoT network, there is no generic mechanism
    for case adaptation. This may be because case adaptation can be a very complex
    process in attempting to derive modification rules [536] in such a fast-changing
    pull (customer-driven) network [536]. Therefore, developing a general mechanism
    that can be used almost unchanged for almost all logistics applications could
    be a potential opportunity for future research. In this regard, the development
    of diverse, integrated, and effective hardware facilities that enable L-IoT implementation
    can be helpful. f) Focusing on continuous event systems. Continuous events, unlike
    discrete events in which an event occurs at a particular time, include events
    that last at least for some amount of time [8]. Reviewing the literature shows
    that answering how and why questions on L-IoT in continuous event systems, such
    as a cold chain or continuous-flow manufacturing, still needs more effort from
    both academicians and practitioners. Because existing architectures do not process
    continuous event flows efficiently [537]. g) Working on better data processing
    tools. The big data generated from the IoT devices, which should be aggregated
    and analyzed in real-time, make the traditional data processing methods inapplicable
    for the L-IoT. Further, due to the different data formats and different applications,
    the RFID and WSNs need different data processing methods for data filtering, aggregation,
    and other data processing. Therefore, it is necessary to do research on information
    access format, data storage format, data processing methods, and mechanisms of
    security control. In this regard, although there are challenges when applying
    AI for decision-making based on big data [538], recent advances in the IoT and
    AI have provided opportunities to take advantage of their combined approaches
    [539]. In addition, since ML allows data processing algorithms and approaches
    to be applied on large-scale systems, it can be applied in IoT device computing,
    AI, and logistics terminal management, etc. [153, 540] as in the petrochemical
    industries [541] and smart cities [542]. h) Focusing on the cost-efficiency of
    the L-IoT. The cost of connecting to the IoT terminal [543], [544], [545] may
    not be important for large businesses, but it is a big deal for Small and Medium-sized
    Enterprises (SMEs). It is while its development is heavily subject to its influence
    on SMEs that are considered the economic backbone of many countries [546]. This
    may make the cost issue more critical for L-IoT. Because it needs to install large-scale
    infrastructures, such as sensors and computers in every container, vehicle, and
    warehouse, and to hire qualified managers and educate employees [547]. So, working
    on the development of cost-effective L-IoT can be a good potential for future
    research. i) Defining the role of government. Given the cost of planning and implementing
    the IoT in logistics, the role of government legislation to encourage industries
    and services, despite its importance, has received little attention [548]. How
    to standardize the L-IoT and how to encourage on-line marketing and trading based
    on the IoT technology can then be the future directions for researchers in the
    field of L-IoT. Legislation, standardization, and governmental support become
    even more important in such industries as postal logistics that are more vulnerable
    to information and communication technology upgrades and improvements. j) Focusing
    on Waste Electrical and Electronic Equipment (WEEE)/ Electronic-waste (E-waste)
    management. The IoT, while increasing E-waste, is also a good tool for managing
    E-waste [549]. Thus, with a growing interest in using IoT technology, E-waste
    management will become more important in the future [550]. Thus, research works
    on reverse logistics and closed-loop SC of E-waste, which have been reviewed in
    [551], may be a good potential for future research. In this regard, EPCs can allow
    the involvement of various agents of a reverse logistics network for information
    sharing [552]. In the meantime, moving towards smart and expert infrastructures
    for identification, tracing, proper separation, on-time collection, and recovery
    of E-waste may be an interesting direction for future research [553]. k) Integrating
    electric vehicles, smart grids, and IoT technologies, using renewable energy resources
    towards green smart transportation. Road transport is one of the main energy consumers
    and causes many environmental pollution issues [554]. Although electric vehicles,
    which are playing an important role in the intelligent transportation system [555],
    have been introduced to deal with this issue, uncertainty [556] and lack of efficient
    and intelligent charge scheduling process are big challenges in their use [557,
    558]. In this regard, good integration of smart grids equipped with sensors, meters,
    and renewable energies through Microgrids and electric vehicles with IoT technology
    may facilitate intelligent transportation and further enhance greenness and sustainability.
    Thus, it may become a good potential for further research. l) Moving towards further
    integration of the IoT technology in railway logistics systems. Automated Guided
    Vehicles (AGVs) can enhance the safety and efficiency of objects and cargo transportation
    [559, 560]. By this means, doing research on flexible and intelligent IoT-based
    railway logistics using WiFi telecommunication, automated conveying, intelligent
    sorting, etc. may be an opportunity for further development of railway logistics
    based on IoT technology. Establishing an IoT-based railway transport information
    management, monitoring, and emergency command systems can also be the other potential
    for future research in the field of railway logistics systems. In this way, establishing
    a good technical architecture of this type of logistics, which is in connection
    with the basic IoT layers, can be of interest, especially for practitioners. Declaration
