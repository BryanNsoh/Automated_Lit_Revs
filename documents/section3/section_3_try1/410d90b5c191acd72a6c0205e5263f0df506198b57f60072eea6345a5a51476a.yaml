    14 Sept 2022 Accepted 16 Sept 2022 Published 06 Oct 2022 Abstract Agriculture
    has become more industrialized and intensive due to the rising demand for food
    in quality and quantity. Agricultural modernization will be made possible by the
    Internet of Things (IoT), a technology with a great promise for revolutionizing
    the industry. Agricultural products will be in high demand by 2050 due to a 30%
    increase in the global population, so there is a need to devise new mechanisms
    for agriculture, and smart agriculture is one of those mechanisms; however, smart
    agriculture needs to be explored further to realize its potential fully. So, to
    explore the potential of this field, the researchers have used a corpus that is
    extracted from the Scopus database from the year 2008 to the year 2022 and applied
    the LDA technique. A corpus of 4309 articles was selected from the Scopus database
    to apply the latent Dirichlet analysis (LDA) model to predict research areas for
    smart agriculture. Using IoT technology, farmers and producers may better manage
    their resources, such as fertilizer consumption and the number of trips made by
    farm vehicles, while minimizing waste and maximizing productivity, including water,
    electricity, and other inputs. This data-driven experimental study identifies
    smart agriculture research trends by implementing a topic modeling technique previously
    used in smart agriculture. The authors have created seventeen research themes
    in smart agriculture based on the LDA topic modeling. This analysis suggests that
    the indicated areas are in the growth phase and require further research and exploration.
    1. Introduction Digital technologies like the Internet of Things (IoT) are reshaping
    agriculture. When it comes to farming, what is IoT? The IoT connects “dumb” devices.
    IoT is all about data [ 1]. Data is becoming a valuable resource for our world.
    Farmers may become more intelligent and safe by using data from gadgets to adapt
    to changing conditions more readily and farm more efficiently [ 2]. To free up
    resources, farmers can use the ability to monitor agricultural conditions and
    infrastructure from afar [ 3]. Many sectors and industries have adopted IoT to
    reduce errors and improve performance in manufacturing, energy, health care, and
    communication [ 1]. Farm devices can collect and deliver data remotely to their
    owners using IoT. Farmers can save time and money using IoT to keep tabs on-farm
    operations and efficiency, make more informed decisions about boosting productivity,
    and respond more quickly to changing conditions. In this case, it is putting data
    ahead of the farmer’s intuition [ 2]. A trough’s water supply, the amount of fertilizer
    to use on a crop, and which ewe to check when lambing are all things a farmer
    could know about. Smart agriculture is necessary since 70% of the farming time
    is spent monitoring and analyzing crop status rather than performing actual field
    labor [ 3]. Given the industry’s size, it needs various technology and precise
    solutions to ensure sustainability while reducing environmental damage. Sensors
    and communication technologies have provided farmers with a remote sight of their
    fields, allowing them to watch what is happening without leaving home. Wireless
    sensors make monitoring crops in real-time with greater precision and, more importantly,
    detecting the early stages of undesirable conditions easier [ 4]. This is why
    “smart agriculture uses innovative equipment and kits from seeding to crop harvesting,
    storage, and transportation. The operation is smart and cost-effective due to
    its accurate monitoring capabilities and prompts reporting using a variety of
    sensors. Various autonomous tractors, harvesters, robotic weeders, drones, and
    satellites supplement agriculture equipment [ 5]. Sensors can be instantly deployed,
    started collecting data, and made available for further online study. By enabling
    precise data collection at each area, sensor technology allows crop and site-specific
    agriculture”. IoT and its apps are only scratching the surface of what they can
    do and have yet to impact people’s lives significantly, and everyone can see this.
    However, given the recent rise in IoT technology in agricultural applications,
    we can expect it to play a significant role. Figure 1 summarizes the key factors
    driving agricultural technology.    Figure 1  Technology’s key drivers in the
    agriculture industry. There are reasonable efforts to emphasize the importance
    of IoT in agriculture; most published work [ 6] focuses solely on applications.
    However, in light of the most recent facts and data, most current publications
    either give little insight or place a limited emphasis on diverse IoT-based designs,
    prototypes, advanced approaches, IoT for food quality, and other future issues.
    The current state of IoT-based agriculture research is examined in this paper.
    Farmers are either delaying or refusing to change their traditional techniques,
    which might further depress India’s GDP. Recently skilled migrants from all across
    India who returned to their homelands during the COVID-19 pandemic selected farming
    as a profession and had no plans to return. These migrants may move closer to
    smart agricultural systems since it takes less time to persuade them to use them
    than traditional farmers. (i) Remote monitoring of agricultural infrastructure
    and conditions can save farmers time and labor by reducing the frequency of on-site
    field inspections (ii) Farmers benefit from data analysis (iii) Gaining insights
