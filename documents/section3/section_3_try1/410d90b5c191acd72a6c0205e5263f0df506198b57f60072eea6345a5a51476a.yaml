    Shamneesh Sharma ,1Chetan Sharma ,1Evans Asenso ,2and Komal Sharma 3 Show more
    Academic Editor: Rajkishor Kumar Received 21 Oct 2022 Revised 29 Jun 2023 Accepted
    12 Jul 2023 Published 11 Aug 2023 Abstract Agriculture research began with the
    idea that local systems are interconnected. Thus, it was crucial to consider farmers,
    crops, and livestock. Smart farming arose with the Internet of Things (IoT) as
    people progressively digitized farming with new information technology. Academic
    and scientific groups innovate and commercialize IoT-based agricultural products
    and solutions. Many public and private organizations also explore farming advancements.
    Therefore, we must stimulate communication and cooperation among the many farming
    industry actors to build smart agricultural standards and improve system and technology
    interoperability. The study analyzed 3,229 published articles from smart farming
    systems in the Scopus database between 2008 and 2022. The collected corpus is
    preprocessed through various steps, creating a bag of words. Text mining, latent
    semantic analysis, and network analysis are applied to the collected corpus to
    provide current research areas based on the key terms. The key terms are taken
    based on the term frequency-inverse document frequency score. The research was
    experimented with using KNIME and VOSviewer. Finally, 10 current research areas
    are provided using K-means clustering for a future researcher for deep insight.
    This study offered years of analysis, top journals, top authors, and leading countries
    contributing to smart farming. Research into the myriad issues facing smart farming
    could begin with these trends. This research helps future researchers understand
    smart farming and areas that need more attention. It also draws attention to research
    directions that could use further study. 1. Introduction Information technology
    has rapidly boosted image and text data. Using image and text matching algorithms,
    computers can match images and texts based on semantic content. Methods use visual
    and textual object co-occurrence data and coarse-level relationships [ 1]. However,
    the fine-level connection between modalities fails without intramodal semantic
    inference. Scene graphs can model intramodal semantic linkages and capture visual–textual
    interactions, essential for interpreting scenes in images and text. One of the
    techniques used in text mining is latent semantic analysis (LSA). The goal of
    latent semantic analysis is to build a set of ideas connected to a collection
    of documents and the terms those documents contain. These concepts can then be
    utilized to investigate the relationships between the documents and the terms
    [ 2]. A matrix with word counts for each document is constructed from a massive
    text (rows represent unique words, and columns represent each document), and a
    mathematical technique known as singular value decomposition is used to reduce
    the number of rows while preserving the similarity structure among the columns.
    This is done to make the matrix more manageable. Divergent thinking response sets
    have always been challenging to analyze because of their inherent open-mindedness
    regarding the number of ideas that may be stated and the number of concepts and
    words used to express each notion. It is well known from cross-disciplinary studies
    that LSA-the number of words can skew-based approaches in response [ 3]. Many
    recent studies have sought, without success, to use LSA to measure the semantic
    distance of answers demonstrating similar levels of divergent thinking. The current
    research contributes to applying LSA to a recent interdisciplinary field smart
    farming. The researchers have provided the 10 promising research areas in the
    smart farming field that need more attention. Farming provides essential needs
    and nutrition to people, a crucial component of an economy. As a result of advancements
    in innovation and science, the agricultural segment underwent another revolution.
    Through the use of automation systems in different exercises, information technology
    has expanded the potential of the agricultural sector [ 4]. As agricultural technology
    develops and advances, advancements like precision farming, GPS, sensor systems,
    and robotics have emerged. Various techniques are used to create automated systems,
    including digital image processing, machine vision, and computer vision. For example,
    using distributed and parallel computing in farming science can reduce computational
    time, leading to faster plant recognition [ 5]. As our population grows exponentially,
    great importance is placed on energy, biological resources, arable land, and water
    to sustain our bodies and nourish us. Since the global population consumes more
    food than farmers can produce, global grain inventories are at their lowest point
    in 30 years. Seventy percent of India’s people rely on farming for their livelihood
    [ 6]. Various crops are grown for high yields and quality fruits and vegetables.
    To cultivate these crops, highly sophisticated techniques are required. Agriculturists
    and other farming specialists have been using computers more frequently recently,
    which will have long-term effects on agricultural software [ 7]. Generally used
    in agribusiness, image analysis is a powerful technique for nondestructive research
    of agricultural products [ 8]. Images have influenced the development of digital
    image-capturing hardware and software. Digital image analysis’s ability to perform
    objective, nondestructive examination is its most significant advantage. There
    are technologies like infrared, ultraviolet, and near-infrared (NIR) that can
    process clear images or dark images for humans (NIR). A digital image is a 2D
    portrayal of a constrained set of digital values. The suitability of “f” for any
    pair of spatial coordinates (x, y) is known as the gray or intensity level of
    a given image at that point [ 9]. Here, x and y are coordinates in space, and
    f (x, y) is the image’s function. In a digital image, the amplitude and coordinates
    are finite and discrete. To process a digital image, a digital computer is required.
    Digital image processing consists of a small set of interconnected parts. There
    is a specific function and value for each part. These components are called pixels,
    images, or picture elements [ 10]. Many different computer algorithms are used
    to process digital images. There are several uses for image processing, including
    enhancing the visual appeal of images and getting them ready for measurement.
    Using satellites, aircraft, and remote sensing to capture images, digital image
    processing techniques were used for farming [ 11]. Computers were used to process
    and analyze these pictures. Because of recent technological breakthroughs in picture
    capture and data processing, imaging approaches have been created to solve various
    issues in the farming industry. Thermal imaging, fluorescence imaging, hyperspectral
    imaging, and photometric (RGB) feature-based imaging are only a few imaging modalities
    that have made substantial contributions [ 12]. Instead of just integrating information
    technology into farming, smart farming emphasizes creating and applying knowledge.
    Information technology should allow agricultural machinery and devices to collect
    and analyze data before making judgments or preparing them semiautomatically [
    13]. It is founded on developing big data technologies, the Internet of Things
    (IoT), satellite observation [ 14], connected data, and artificial intelligence
    (AI) at every stage of the farming supply chain [ 15]. The market for smart farming
    is expected to be worth $23.1 billion globally (including precision farming).
    They employed the Internet to connect various networked devices, such as sensors,
    drivers, and smart objects, to mobile devices [ 16]. Furthermore, IoT services
    share data with intelligent control and decision-making systems due to the widespread
    use of cloud-based remote data collecting. Such talents could offer the smart
    farming sector efficient output. The traditional farming method involves improving
    modernized cultivation while investigating an IoT region of interest in the agricultural
    industry [ 17]. Over the past 10 years, IoT development has provided many benefits
    in every area. Incorporating scalable software, hardware, cost-effective processes,
    autonomous systems, and intelligent decisions are made possible by the IoT [ 18].
    In the agriculture and agribusiness industry, managing vast amounts of data are
    crucial for numerous jobs [ 19]. During harvest season, specialists in vegetable
    trimming, for example, should be faced with a plethora of vegetables. Moreover,
    professionals who employ the increasingly popular organic farming method throughout
    the growing season must manage enormous quantities of fertilizer. Several new
    trends have emerged in recent years, including sensors and the IoT, machine learning
    and AI, robotics and automation, precision agriculture, and sustainable practices.
    With the help of sensors and the IoT, it is possible to collect and analyze data
    about the development of crops, the quality of the soil, the temperature, and
    several other significant factors. With machine learning and AI, it is possible
    to predict food yields, weather patterns, and other variables that affect the
    production of agricultural products. Robots can also perform other labor-intensive
    duties, such as weeding and harvesting. Precision agriculture utilizes technology
    to optimize each plant and field individually instead of treating them all similarly.
    Smart farming research prioritizes sustainability because it can potentially reduce
    the negative environmental impacts of agriculture hence based on these principles,
    our paper contributes to finding the latest trends in smart farming and describing
    the research constituents in this field. The researchers have provided 10 clusters
    based on the high-loading terms fetched from the bag of words. Smart farming is
    an emerging field in the current scenario as it brings a revolution in agriculture,
    and this field needs more attention to increase its impact. This study reviewed
    3,229 published studies on smart farming through LSA, used for semiautomated document
    categorization. Through this experiment, the author predicted ten current research
    areas on which future researchers and practitioners can work to make more impact
    on smart farming. This study also helps researchers to see which areas need more
    attention and provides a road map for future smart farming. 2. Literature Review
    Agriculture 4.0, the fourth agricultural revolution, is paving the way for a more
    sustainable, efficient, and environmentally conscious agricultural system through
    digital technologies [ 20]. Farmers have enhanced their practices and reduced
    their environmental impact due to new agricultural technologies [ 21]. Smart farming
    techniques have advanced in the past decade thanks to smart farming techniques,
    large-scale farming in open areas, farming in controlled conditions, and the rearing
    of dairy animals and poultry [ 22]. “Smart farming” offers more advantages than
    traditional agriculture since it uses cutting-edge technology, improved infrastructure,
    and data collected at every farming process. Implementing sufficient monitoring
    can enhance the quality of the product [ 23]. As one example of how this information
    could be used, imagine being able to predict the arrival of a new pest or illness
    thanks to the information gathered. Preserved data can help bolster farm labor
    force numbers, streamline operations, and reduce pesticide and fertilizer overuse.
    Even the sharing of specialized knowledge among experts in other fields is possible
    with this cutting-edge farming technique. When putting the smart farming approach
    into practice, the phase in which data are collected is a very crucial component
    of the process. Access to relevant database information is helpful when making
    decisions, planning agricultural operations, and allocating tasks [ 24]. However,
    gathering all of the information offered or provided on farms and putting it together
    is a challenging task that requires expertise and prior experience. Those who
    live through farming will have a difficult time with this. There are various approaches
    one can take to obtain information from a farm. Technology-based monitoring and
    development is the primary source of most information required for efficient farming
    [ 25]. A proposed research initiative suggests the implementation of a Smart Farming
    Oriented Big Data Architecture (SFOBA) as a means to enhance decision-making in
    the agricultural sector [ 26]. This approach aims to tackle technical and socioeconomic
    limitations by leveraging big data technologies and IoT. One more research work
    proposes a comprehensive farm architecture combining big data technologies, IoT
    components, and knowledge-based systems [ 27]. It addresses challenges in the
    agriculture industry, focusing on handling small files without impacting computation
    performance. In the same context, another research proposes an AI-based SFOBA
    for smart farming, combining big data technologies, IoT components, and knowledge-based
    systems [ 28]. The architecture ensures system durability and data modeling, transforming
    business needs into analytics. Within farming, the soil is seen as of the utmost
    significance. According to the findings of a study on artificial soil aeration
    conducted in the year 2020, it was discovered that soil aeration improves hypoxic
    conditions and offers advantages to the bacterial populations in the soil and
    the root morphology [ 29]. In a recent study that was carried out in the same
    area, researchers compared the effects of a micro/nanobubble aeration system and
    a subsurface artificial air layer aeration system on plant growth, fruit yield,
    irrigation water-use efficiency, and fruit quality in response to different treatment
    conditions. The studies were carried out under various circumstances [ 30]. In
    one more study, the researchers studied the effect of irrigation strategies on
    fruit yields of greenhouse tomatoes [ 31]. Microsprinkler irrigation, drip irrigation
    under plastic film, and microsprinkler irrigation under plastic film were the
    three methods of irrigation that the researchers looked at to determine how each
    affected the nutritional content of the soil. To circumvent these limitations,
    this study plans to do an systematic literature review (SLR) on the IoT in agriculture
    by mining the Scopus database for relevant articles. The primary goal of this
    research is to develop and deploy a semiautomated literature review that more
    reliably captures recent developments in the field. We undertook a semiautomated,
    quantitative study on the Scopus data thanks to LSA [ 32], a branch of natural
    language processing (NLP) [ 33]. The KNIME tool, used to develop the author’s
    semiautomatic analysis method, is freely available to any researcher [ 34]. This
    study’s assessment of IoT in agriculture is helpful because it summarizes the
    most important aspects and emerging trends in the field. This strategy has been
    used in numerous contexts before to portray growing tendencies and critical nodes
    in numerous areas of study [ 35– 38]. Recent innovations in IoT in farming have
    not been thoroughly studied, but the researchers believe this is due to a lack
    of empirical study. The PRISMA criteria (2009) provide the minimum requirements
    for a systematic review or meta-analysis report. Reporting on the search for examinations,
    screening those studies, eligibility, and inclusion in the study pool is necessary
    for quantitative analysis [ 39, 40]. New standards established for 2020 stipulated
    that SLRs must include checklists, in-depth explanations, and flowcharts [ 41].
    This study adheres to the new PRISMA principles to collect and analyze qualitative
    literature on IoT farming (2020). There are several ways to conduct SLRs, and
    bibliometric analysis is one of the methods in this field. In the direction of
    SLRs, researchers have done a bibliometric analysis on smart farms for the last
    10 years of data starting from 2012 [ 42]. This analysis looks at 489 publications
    that were published between 2012 and 2021. According to the research findings,
    there is a growing body of literature on IoT and agriculture. The most notable
    authors, prolific journals, and productive institutions are all part of the bibliometric
    study that includes the most referenced works. There are three distinct categories
    for collaboration maps. The researchers in 2021 have already conducted an analysis
    using Latent Dirichlet allocation (LDA), another method for conducting this analysis
    [ 43]. The authors proposed several methods for mining patent databases in search
    of new and unfilled technologies applicable to smart farms. In addition, we propose
    employing network analysis to develop a technical road map for smart farms. In
    another recent study, researchers investigated the current research trends and
    knowledge structures for smart farms. The LDA topic modeling technique analyzed
    the themes covered in 104 academic publications from the Korea Citation Index
    related to smart farms. The evaluation of the keywords and their associations
    was carried out [ 44]. Another method is used for conducting semiautomatic literature
    reviews. As per the best of our knowledge and literature analysis, it is claimed
    that LSA techniques have not been applied to smart farming technology. In NLP,
    LSA is a technique that may be used to recognize and make meaning of a text through
    the use of term frequency (TF) and inverse document frequency (IDF) metrics (LSA)
    [ 45]. Putting words in a bag is a great way to extract and infer essential relationships.
    Bag of words (BOW) analysis is a powerful technique for analyzing massive amounts
    of text (BOW) [ 46, 47]. LSA is used by academics to systematically examine textual
    content and answer a predetermined research question [ 46]. Furthermore, it has
    been demonstrated that mathematical models can achieve the same results as the
    human mind while processing text [ 48– 50]. The fundamental purpose of this study
    is to foresee and uncover developing tendencies in the IoT in agriculture. Upon
    extensive review, it has been concluded that descriptive research is available
    in smart farming. The researchers have reviewed the field of smart farming by
    using the bibliometric technique, a manual and statistical approach applied to
    data to give overall bibliographic dimensions of the area. In recent studies,
    researchers have involved LDA techniques in various fields like blockchain technology
    (BCT) [ 51], smart cities [ 52], smart agriculture [ 53], and many more. However,
    the LSA techniques are still missing in the smart farming field, which has motivated
    the authors to explore the field of smart farming using LSA technology. In Table
    1, the authors provide a deep insight into existing and current research concepts,
    results, and technology used. Table 1  Analysis of existing and current research.
    While significant progress has been made in this field, some research gaps still
    need to be addressed. Some of the research gaps identified in the field of smart
    farming are as follows: (i) The IoT, AI, edge computing, cloud computing, blockchain,
    and other technologies are all part of smart farming. However, more study is required
    to determine the best ways to combine these tools to boost agricultural productivity
    using smart farming. (ii) Using intelligent devices for soil assessment is an
    emerging field of study that has attracted considerable interest recently. Several
    research gaps must be addressed, including standardization of protocols, calibration
    of smart devices, data validation, data integration from multiple sources, cost-effectiveness,
    user-friendliness, application of smart devices in various soil types and environments,
    and generalizability and utility. (iii) A more concise understanding of this concept
    is required for the security issue and data privacy in smart farming. Moreover,
    a closer look at the literature reveals several gaps and shortcomings in smart
    farming irrigation systems, sustainable smart farming, and climate-smart farming.
    In this article, we do a network analysis of the subject at hand using the Vosviewer
    program and display the resulting image. Following are the research questions
    that are addressed in this study. Research Question 1: Who are the most prominent
    experts in smart farming, and what are the most prominent countries, keywords,
    and publishing houses in this field? Research Question 2: How have IoT capabilities
    changed farming? Research Question 3: What have the most recent developments been,
    and where do you see smart farming headed? The graphical structure of the manuscript
    is represented in Figure 1.    Figure 1  Study design. 3. Methodology In this
    study, the corpus for the experiment is selected by following the PRISMA guidelines,
    which are depicted in Figures 2 and 3, representing the study’s recommended technique.    Figure
    2  Flow diagram of PRISMA guidelines considered for selecting corpus.    Figure
    3  Proposed methodology. 3.1. Selection of String The first step of a SLR is creating
    a string according to Kitchenham and Charters’ guidelines [ 60]. The string was
    constructed by applying Boolean AND/OR logic to the chosen topic and the keywords
    that were found to be relevant. The AND operator on a search query will only return
    articles containing the specified keywords. When you use an OR operator, you will
    get a list of articles with at least one of your chosen keywords. In this analysis,
    the phrases “Farming,” “IOT,” and “internet of things” are central. After applying
    every possible combination of keywords and Boolean operations, the final search
    string looks like as follows: (“IOT” OR “internet of things” OR “smart”) AND (“Farming”).
    3.2. Data Source Though several online libraries might be utilized to search for
    articles on IoT in farming, our investigation relied on Scopus, an extensive and
    trustworthy database [ 61]. Using the final search term, 4,305 results were retrieved
    from Scopus; 3,229 met the inclusion/exclusion criteria and were included in the
    analysis. According to the author’s inclusion/exclusion criteria, only studies
    written in English were examined, and those without an abstract, year, or other
    essential details were disregarded. A subset of the collected corpus is shown
    in Figure 4; it consists of a few examples, each with a title, authors, year,
    publishing source, keywords, and abstract.    Figure 4  Corpus sample. 3.3. Tool
    This research used the text-mining capabilities of the open-source application
    KNIME [ 62]. There is a result, the learning curve, and Vosviewer, an open-source
    software application, is used for network analysis [ 63, 64]. Before text can
    be mined from it, it must be preprocessed using KMINE. Words in the document are
    stemmed, stop words are eliminated, and part of speech (POS) tags are added before
    processing begins (only in English) [ 61]. POS tagging generates a token of words
