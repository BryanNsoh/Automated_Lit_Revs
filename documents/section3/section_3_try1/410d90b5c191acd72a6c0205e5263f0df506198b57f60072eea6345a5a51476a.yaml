    have highlighted critical supply chain or smart logistic scenarios where blockchain
    and 6G can play a potential role. 5.1. Single digital window Australia is currently
    planning to create a “single digital window” through which all Australia''s international
    trade information and documents can be exchanged by multiple stakeholders and
    government agencies. A “single digital window”, also known as a “single window
    system”, is a facility that enables traders and businesses to submit the reports,
    documentation, and licenses for exportation, importation, or transit of products
    to the authorized agencies through a single entry point. Establishing such a system
    will accelerate and simplify border procedures, information flow, and formalities
    between government and trade, saving time and money. As a technology choice, blockchain
    has the potential to upgrade the existing “single digital” system. Blockchain
    would streamline trade finance, customs application, insurance, etc., reduce delays
    resulting from physical paperwork movement, reduce the documentation process,
    and reduce processing times and costs. Moving along the supply chain will also
    enhance the provenance, immutability, and visibility of sensitive documents and
    goods in a secure environment. In May 2018, the Singapore International Chamber
    of Commerce (SICC) partnered with vCargo Cloud, a Singapore-based provider of
    cross-border trade facilitation solutions, and initiated the world''s first blockchain-based
    platform for electronic certificates of origin (eCOs) to increase efficiency and
    prevent fraud [76]. The certificates of origin are the international trade documents
    authorized by the government or other empowered organizations in a specific country
    to certify that the goods and packages in a particular shipment have been successfully
    obtained, manufactured, and processed. This blockchain-enabled platform attempts
    to revolutionize the way trade-related documents are handled by storing information
    about trade transactions on a tamper-proof distributed ledger system that can
    be authenticated and accessible by the platform''s many involved parties. QR codes
    are used on this platform, allowing eCOs to be scanned with smartphones and then
    printed. To avoid unauthorized duplicates, the number of printouts is limited.
    Hence, increasing the efficiency and lowering the cost of eCOs verification. This
    helps to establish self-certification through the ASEAN (Association of Southeast
    Asian Nations) single window for providing a robust legal framework, reducing
    manual paperwork, and accelerating freight clearance across all 10 member countries.
    5.2. Cross-sector domain application A cross-sector application involves parties
    from various other sectors, and cooperation is often not an obvious choice between
    these sectors. There are opportunities for innovative approaches that require
    business collaboration in one or more sectors. We are starting to see some cross-sector
    innovation from transport networks to connecting utilities to water companies
    working with energy providers and telecommunications partnerships with electricity
    providers. For any international trade, different processes are required and implemented
    in sequence. Blockchain can simultaneously implement these processes so that the
    involved parties do not have to wait for each other. Furthermore, blockchain could
    coordinate processes in decentralized networks of businesses and governments.
    Logistics and energy are the two best examples of cross-sector applications, which
    can be efficiently improved with the help of blockchain. Logistics comprises small
    to large enterprises and organizations. On average, in transporting sea containers,
    30 parties are involved, and to ensure that a container is reached its destined
    location, a total of 200 times data are exchanged between these parties. The efficiency
    can be improved in this process with the help of blockchain technology. Apart
    from improving the efficiency and speed of exchanging information between these
    parties, blockchain also has the potential to monitor the operation''s progress
    in real-time, reduce the risk of fraud, easy data verification, and shorten the
    cash cycle [77]. The same applies to the energy sector, which involves producers
    and purchasers of energy. The problem for the energy sector is that it is challenging
    to make maximum use of sustainable energy resources, Because of that, wind farms
    and solar energy applications are being closed down because grid operators are
    not able to use all stored power. Because of these inefficiencies, North America
    and Europe are facing a loss of billions of dollars. With the help of blockchain,
    organizations would coordinate the supply and demand of energy. The port of Rotterdam
    with the BlockLab team is currently piloting the “cross-sector domain” blockchain
    platform to facilitate the running of its electrical grid and logistics operations.
    Rotterdam is using blockchain technology to enhance its competitive position as
    a logistics hub, and SmartPort is also one of the main drivers behind it. Blockchain
    can securely track the location and ownership of cargo shipments, and with the
    help of “smart contract” it can also automate trade processes. Moreover, blockchain
    would facilitate smart and decentralized grids for the energy transition. The
    port of Rotterdam is also developing another blockchain application with the BlockLab
    and S&P Global Platts for trading price incentives to maximize sustainable energy
    consumption. 5.3. V2V communication V2V communication is simply a wireless technology
    that lets vehicles within a few hundred meters broadcast their steering-wheel
    position, speed, brake status, and other data to other vehicles. In logistics,
    V2V communication allows multiple freight vehicles to form communication or platoons
    and also improves safety and fuel efficiency. Some organizations are now connecting
    freight vehicles, such as trucks, using direct V2V communications; this enables
    the rear vehicle to react to the front vehicle''s actions immediately. These vehicles
    accelerate and brake together by electronically coupling the trucks, and are able
    to operate safely at a closer distance. This technology is inserted into a whole
    fleet of trucks that are taking part in shipping products where the front truck
    is in full control of the rear truck, which is known as truck platooning. Blockchain
    is ideally suited in this case, as it is decentralized in nature. For example,
    in a free-flow traffic situation, Chen et al. [29] suggested a platoon-driving
    approach for autonomous cars in their paper. This approach enables successful
    path-matching vehicles to be grouped into platoons and guided by the platoon head.
    In addition, a platoon head selection method is implemented to offer vehicles
    an incentive to serve as platoon heads and to keep platoons dynamically updated.
    Following that, a smart contract is used to enable blockchain-based payment between
    the platoon head and platoon members, preventing false and malicious payments.
    Also, V2V communication enables logistics and freight companies to store and validate
    the data efficiently. The stored and validated data used on the blockchain can
    further help logistics companies and trade to streamline their operations across
    the world effectively. Blockchain makes the whole process more efficient, improves
    traffic situations and also reduces fuel usage. TNO, TKI Dinalog, Rotterdam Port
    Authority, logistics companies, truck companies, and the government are developing
    a prototype for truck platooning for better trading and shipping. Moreover, using
    blockchain as a technology will lead truck platooning towards autonomous shipping.
    5.4. Ocean freight, air freight and road freight The global shipping industry
    carries out about 90% of world trade. More than 50,000 merchant ships are involved
    globally, with world fleets registered across 150 countries, transporting every
    kind of cargo, and it is regulated by over a million seafarers [78]. Digitalizing
    ocean shipping will pave a way for the development of worldwide digital networks
    that will offer better visibility to all stakeholders and will help shippers track
    freight across carriers. Distributed ledger technology could potentially reduce
    the time and cost required for processing documentation for ocean freight shipments.
    To unveil the potential in ocean freight, the ZIM ocean carrier service has joined
    the TradeLens, which is the joint venture between IBM and Maersk for a blockchain-based
    digital shipping service. It uses a blockchain-based platform for the single version
    of truth between all stakeholders without compromising confidentiality and privacy
    to enable trust between multiple parties, from carriers to the freight forwarder,
    provides certainty through real-time access to shipping documents and information,
    and moreover improves the business model. Maersk also reported that by using the
    TradeLens platform, the transaction time was reduced by 40% and the cost was reduced
    by thousands of dollars. In LogChain, an Israeli-based blockchain start-up has
    successfully established its full cycle of international maritime shipment from
    Belgium to Israel, shipping beverages. LogChain handles the whole supply chain
    transition, including letters of credit and electronic bills of lading. Furthermore,
    it was reported that LogChain has reduced the time approximately by two weeks
    of documentation and shipment cost by 7% to 9%. In 2018, Maersk also collaborated
    with EY and Guardtime to launch the world''s first distributed ledger technology
    platform for transferring marine insurance named “Insurwave” and now commercially
    used by AP Moller-Maersk, XL Catlin, Willis Towers Watson, and MS Amlin. Air freight
    involves many stakeholders along the entire supply chain, such as air cargo costing,
    billing, etc., which use manpower-intensive, manual paperwork and are prone to
    error processes. In Singapore at the International Air Transport Association World
    Cargo Symposium, a blockchain-based air cargo billing, costing, and reconciliation
    system was launched by Cargo Community Network (CCN) partnered with Microsoft
    for promoting air cargo billing processes, real-time revenue recognition, and
    accelerating billing reconciliation to enhance the efficiency of cargo agents,
    airlines, and freight forwarders [79]. With Microsoft''s Azure blockchain technology
    and built-in smart contract, freight forwarders and airlines can now update their
    compute charges and shipments in real-time, and stakeholders are able to retrieve
    real-time information like shipment details from the freight status update, flight
    manifest, and airway bill. These not only shorten the billing cycle from weeks
    to a few hours but also enable visibility and accountability and reduce discrepancies
    across the entire supply chain. Internationally, 85% of road freight goods are
    carried over a distance of 150 km, and 8 billion tonnes of goods are transacted
    per year. To facilitate trade across Asia, Singapore''s CrimsonLogic launched
    the region''s first cross-border permissioned blockchain network named Global
    eTrade Services Open Trade Blockchain (GeTS′ OTB), which is aligned with the Southern
    Transport Corridor and China''s Belt Road Initiative to improve security, efficiency,
    and transparency. GeTS′ OTB enhances the transparency and trust between shippers,
