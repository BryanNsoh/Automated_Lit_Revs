    categorize the data received from the first part of the system, i.e. the first
    three layers, and prepare them for delivery to its second part, i.e. the last
    three layers; 2) Layers 2 and 5 to make object- and service-oriented interactions
    between physical and virtual objects, as well as packaged services and applications,
    and 3) The final business layer to manage the entire system. Download : Download
