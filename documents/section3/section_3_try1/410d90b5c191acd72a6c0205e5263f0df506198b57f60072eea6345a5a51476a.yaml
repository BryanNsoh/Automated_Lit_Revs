    importance for product quality and safety. The characteristics and growth rate
    of seeds are key parameters for crop growth [137]. To ensure optimized seeds,
    farmers can use the IoT to manage crops at a micro scale [138]. As such, the sensors
    used in agricultural activities can be placed throughout the fields to control
    the humidity and temperature of the surrounding air, thereby providing real-time
    data on the environmental conditions that are influencing seeds and plants. With
    the use of the IoT, farmers can access a wide variety of information related to
    phytosanitary conditions and seedling production measures, which impact the quality
    and safety of crops [139]. According to [139], IoT platforms provide access to
    information associated with quality, safety, and the process of seedling to be
    used in a crop. Moreover, the IoT accelerates the pace toward precision agriculture,
    allowing farms to optimize yields and minimize the use of seeds [138]. Precision
    agriculture using the IoT is expected to facilitate the analysis of weather changes
    to assist farmers in understanding ongoing weather patterns and their impact on
    crops [140]. Relying on the IoT, it is possible to identify whether a climate
    is adequate for the growth of crops and select seeds that will bring a high yield
    given a specific climate type. Combined with vision-based technologies, IoT sensors
    are helpful to determine the distance and depth for sowing seeds. In this regard,
    Santhi et al. [141] develop Agribot, a sensor and vision-based autonomous robot,
    to sow seeds with the help of global and local maps generated from GPS and a personal
    computer for the on-board vision system. Shadrin et al. [142] develop a smart
    agriculture IoT system to monitor crops, using the test case of controlling seed
    germination. Based on the combination of low-power wireless sensor nodes and AI,
    it is possible to gather data throughout the different stages of germinated seeds.
    In the same vein, Ammad Uddin et al. [143] propose a system for crop monitoring
    from the phase of seed germination to harvest. The benefits of such a system include
    optimization of crop quality and quantity, efficient use of resources, and resistance
    to harsh weather. The application of the IoT for the traceability of seeds is
    conducive to more effective agricultural practices, appropriate land use, and
    a high quality of produce. For example, [139] design an IoT-based greenhouse traceability
    system for the tracking and recordkeeping of seedlings and other agricultural
    products in the germination and growth periods. The authors argue that the implementation
    of this system not only helps to enhance the mode of agricultural production but
    also to establish high-quality standards and commercial value. Therefore, with
    the support of the IoT, farmers can develop a variety of high-quality seeds and
    maximize their profitability by effectively adapting to the weather circumstances.
    Accordingly, this leads to the following hypotheses for future investigations:
    - The use of the IoT positively impacts the quality of seeds. - The use of the
    IoT positively impacts the productivity of seeds. - Soil Soil represents a vital
    non-renewable resource in agriculture, and its sustainability is imperative. As
    soil is threatened by erosion and degradation, there is an opportunity to use
    the IoT for the protection of this critical resource. For instance, the IoT has
    paved the way for productive practices to cultivate soil thanks to the use of
    low-cost sensors, actuators, and affordable internet-based communication technologies
    [144]. IoT devices can aid in capturing the pH levels of soils and the rate of
    Nitrogen depletion in the form of time-series data and exchange it among interested
    researchers and agriculturists for further analysis [83]. Standard chemical soil
    analyses, which are costly and time consuming, can be substituted by IoT sensors
    that record the macro and micronutrients, salinity, and pH levels of the soil
    [145]. Several studies have already examined the role of the IoT to facilitate
    soil management. Jayaraman et al. [83] propose an IoT-based platform called SmartFarmNet
    to automate the capture of soil data, automatically correlate such data, and remove
    invalid data from the perspective of evaluating crop performance. Goap et al.
    [146] use real-time sensing of soil characteristics (e.g., moisture, temperature)
    in combination with weather predictions to develop a fully autonomous irrigation
    system. Likewise, Rawal [147] presents an IoT-based irrigation system to monitor
    soil, adjust the working of water sprinklers to moisture levels, and automate
    the irrigation process. The IoT is envisioned to offer in-situ monitoring capabilities
    (e.g., temperature, soil moisture, salinity) and interconnect with available field
    equipment (e.g., seeders, irrigation systems, harvesters) to enable full-field
    autonomy and more efficient agricultural production systems [148]. Relying on
    data from underground IoT sensors, farmers maintain real-time information about
    soil, thereby making more effective decisions. Furthermore, the IoT allows the
    reduction of detrimental environmental impacts due to its ability to provide instant
    reaction to alert events, including soil erosion. Therefore, the use of the IoT
    in agriculture eases the analysis of soil conditions and other related measures,
    optimizes production efficiencies, and enhances the predictive capabilities of
    farmers to avoid the risk of damaged soil and wasted harvest. On the basis of
    these arguments, we suggest the following hypotheses: - The use of the IoT positively
    impacts the properties of soil. - The use of the IoT promotes the sustainable
    management of soil. - Water Water constitutes a crucial resource for agriculture,
    and the promotion of water stewardship is vital. The IoT emerges as the opportune
    solution for smart water management applications due to the limited integration
    of existing technologies [102]. The deployment of the IoT can benefit several
    applications in agricultural landscape, including irrigation, because the technology
    can help farmers to optimize water usage [146], addressing the problem of water
    scarcity. Developing an IoT-based irrigation scheduling and decision support system
    is expected to provide increased control over farmland water requirements [149].
    Furthermore, the integration of the IoT can conserve water resources thanks to
    the capability of the technology to precisely monitor soil and environmental conditions,
    which are then used for anticipating timely water needs. In this context, Bu and
    Wang [150] propose a system that combines several technologies, such as the IoT,
    AI, and cloud computing, to increase agricultural production by making intelligent
    decisions in real time, such as identifying the amount of water required for optimizing
    crop growth. Such a system is compelling for farmers to create precision water
    applications based on the conditions of single plots in a field and, to an even
    greater extent, at the single plant level. As a result, the IoT can reduce water
    use across a wide variety of agricultural activities and improve water quality
    by sensing chemicals, temperature, pH, moisture, turbidity, dissolved oxygen,
    and conductivity [77]. Overall, the IoT urges for the development of proper water
    management by measuring the exact amount of water needed for irrigation and by
    avoiding excessive water consumption. Therefore, we formulate the following hypotheses
    for testing in future studies: - The IoT can help to use water more efficiently.
    - The Iot can help to improve the quality of water. - Fertilizers Fertilizers
    are considered key resources in agriculture to enhance crop growth, yield, and
    food quality. The excessive and inefficient use of fertilizers for agricultural
    production can bring about economic losses and high water and nutrient wastage,
    thereby resulting in environmental degradation [151]. As a result, it is essential
    to ensure the timely and adequate use of fertilizers to increase crop productivity
    and reduce environmental impacts. The incorporation of the IoT in agriculture
    can achieve efficient and effective fertilizer management and help farmers to
    better control the usage of fertilizers, improve crop quality, and minimize farming
    costs [80]. The deployment of IoT sensors across farms enables farmers to gain
    insightful information related to the amount of fertilizers used. For example,
    Pahuja et al. [152] develop an online climate monitoring system in greenhouses
    to monitor fertilization, irrigation, and climate. The proposed system uses a
    WSN to collect and extract insights from the analysis of sensed data. Farooq et
    al. [45] argue that the IoT can identify contaminated soil and protect the field
    from over-fertilization and crop losses. Ayaz et al. [145] also note that novel
    IoT-based fertilizing methods are used as an aid to estimate the spatial patterns
    of nutrient needs with higher precision and minimum labor efforts. Such accuracy
    and precision can enhance fertilizer efficiency while minimizing the negative
    side effects on the environment. In addition, IoT-based fertilization systems
    are more efficient than classic methods in terms of savings in water resources
    and the amount of fertilizers [153] because the technology can automatically monitor
    soil nutrients and alert farmers about the quantity of fertilizer to be applied
    during the cultivation of land. Therefore, the use of the IoT for fertilization
    helps farmers to optimize fertilizing efficiency, positively impacts the propagation
    of seeds, and reduces pollution caused by the use of chemical fertilizers to the
    soil [154]. Summarizing these discussions, the following hypotheses are proposed
    for future testing: - The IoT positively impacts the timing and efficiency of
    fertilizers. - The IoT reduces negative environmental impacts of fertilizers in
    agriculture. - Pesticides Pesticides are a necessary resource in agriculture to
    avoid pests and disease, reduce bacterial damage, and improve crop yields and
    production quality [155,125]. However, the excessive use of pesticides can lead
    to severe health and environmental damage (e.g., soil acidification, pollution
    of surface water) as well as cost increase and money loss due to wasted labor
    resources or soil acidification [156,157]. In conventional agriculture, the problem
    intensifies because the early detection of pests is nearly impossible. In other
    words, when farmers become aware of pests, high amounts of pesticides are needed.
    Hence, negative consequences will be severe for farmers [155]. Incorporating cutting-edge
    technologies, such as the IoT, can help farmers reduce these adverse effects,
    decrease costs, and participate in more eco-friendly farming. For example, the
    IoT can be used to achieve near-zero consumption of pesticides in greenhouse use
    cases [158]. Wu [159] develops an intelligent agricultural system based on the
    IoT to integrate the monitoring data of soil, sunlight, temperature, and information
    from the Central Weather Bureau and inform farmers of the precise amount of pesticides
    necessary for disease control. In addition, Li et al. [160] develop an intelligent
    platform for strawberry planting management based on the IoT. They report a decrease
    in pesticide usage by 61.67% and in pesticide costs by 32.48%. Chen et al. [155]
    combine AI techniques and the IoT for pest prediction and identification. Their
    experimental results depict 90% percent accuracy in pest identification. This
    precise and early identification leads to the accurate utilization of pesticides
    in terms of time and place. As a result, the use of the IoT in agriculture is
    expected to reduce the damage to soil and the environment. To summarize, IoT implications
    in pesticides management involve pest detection, pesticides’ economics, and environmental
    consequences. We formulate the following hypotheses to be tested in future works:
    - The IoT makes pest detection more efficient. - The IoT positively impacts the
    timing, efficiency, and overall economics of pesticide application. - The IoT
    reduces the environmental impact of pesticides in agriculture. - Energy Energy
    is a crucial resource for all economic sectors, including agriculture [126]. Energy
    management has gained momentum due to its essential role in economic development
    and human well-being. Population growth and the increase in food demand are among
    the factors that lead to increased energy consumption. National resources are
    regularly limited and intensive energy consumption causes severe health and environmental
    problems. Consequently, sustainable solutions are needed to cope with the increasing
    energy demand, and several initiatives in energy management strive to address
    these challenges [161,162,129]. The IoT can integrate various parts of the energy
    chain, including supply, transmission and distribution, and demand. It can foster
    sustainable energy management by improving energy efficiency, promoting the use
    of renewable energy, and decreasing the environmental impact of energy use [163,164].
    In the context of agriculture, IoT sensors can monitor temperature and humidity
    as well as soil moisture and optimize energy consumption based on weather conditions
    and advanced data analytics. In addition, the IoT provides monitoring capabilities
    of crops, soil, and pests. Based on the data collected from IoT devices, energy
    resources can be used effectively and early detection of emergencies is possible
    [2,1]. Energy consumption in agriculture can be divided into direct (e.g., the
    energy usage for irrigation) and indirect (e.g., the energy usage for fertilizer
    or pesticide production of the farm) use cases [129]. For direct energy consumption,
    Benyezza et al. [165] develop a zoning irrigation system based on the IoT. Their
    real-environment experimentation shows a significant decrease in energy and water
    consumption. For the indirect use case, it is found that the IoT can decrease
    energy consumption by reducing the required amount of fertilizers and pesticides
    for cultivation. Moreover, it can reduce waste and maximize crop yields, resulting
    in lower energy consumption for a certain amount of crops [1]. Overall, the IoT
    and the quantum of data produced by IoT devices contribute to more sustainable
    energy management [166,167,168,169]. Thus, we suggest the following hypotheses:
    - The IoT positively impacts energy efficiency in agriculture. - The IoT facilitates
    the incorporation of renewable energy resources. - The IoT facilitates sustainable
    and green energy management. - Livestock With the progressive decline of the family-style
    farming approach in the recent decade, livestock management has steadily become
    intensive and intelligent. The incorporation of ICT to overcome the issues and
    shortcomings of traditional livestock management, boost the productivity of livestock,
    and leverage modernization is of vital significance to achieving stable, sustainable
    development [48]. With the emergence of IoT technologies, farmers would be able
    to maintain improved device communications, automate farm operations, and only
    control and act on activities requiring a higher level of intelligence [69]. Moreover,
    the implementation of the IoT is expected to support traceability systems for
    livestock products since the technology enables producers, consumers, and regulators
    to request and track information related to livestock breeding, processing, and
    transportation, thereby assuring animal food safety and supporting the quality
    management system of animal food [170]. A key advantage of the IoT is also its
    ability to automate communication between agricultural equipment and sensors used
    on the farm. According to Astill et al. [32], this capability leads to automating
    several tasks. For instance, small quantities of feed could transmit an automatic
    order to feed suppliers or elevated levels of ammonia gas and humidity detected
    by environmental sensors can transmit a warning to farmers to increase the ventilate
    rate. Ojo et al. [171] highlight that the IoT can be used to develop a localization
    system that enables real-time livestock location monitoring. Chaudhry et al. [172]
    note that farmers can use the IoT to detect skin temperature and pulse rate of
    animals, which provides enormous insight into animal health and its prediction.
    Finally, Zhang et al. [173] argue that the embedding of the IoT in livestock management
    allows optimal animal feeding and nutrient usage through which improved environmental
    protection, production efficiency, and high-quality products can be achieved.
    To sum up, the following hypotheses can be tested in future studies: - The IoT
    positively impacts livestock production systems. - The IoT contributes to animal
    welfare. - The IoT reduces the negative environmental impact of livestock management.
    - Human resources The critical role of human resources in firms’ success is undeniable.
    Several researchers have outlined the vital importance of human resources management
    in achieving competitive advantage and superior performance [174,175,176]. The
    IoT can bring enormous opportunities to human resources in agriculture, and it
    has the potential to equip farmers with significant monitoring and control capabilities.
    For example, IoT use cases include bee swarm [177], dairy cattle and crops status
    [178], environmental indexes, like soil moisture, humidity, and temperature [179,180],
    field indexes [181], and pest monitoring and control [155]. The IoT can also provide
    farmers with prediction and decision support capabilities. Emergency prediction
    (e.g., extreme weather conditions, diseases) is vital information that the IoT
    enables in agriculture [2]. Additionally, potential crop malfunctions and related
    solutions [182] as well as expert systems for evaluating agricultural land suitability
    [183] are examples of the enabling role of the IoT in prediction capabilities.
    Furthermore, automation is one of the IoT''s major contributions. Successful large-scale
    farm management needs a massive amount of information, analysis, operational works,
    supervision, and knowledge. The IoT can automate all these tasks, thus providing
    farmers significant time, work, and cost savings [184]. With the support of IoT
    capabilities and automation, farmers can better engage in the planning stage,
    make more informed and timely decisions, and concentrate on more strategic tasks.
    Moreover, the IoT and its enabling technologies can contribute to workforce health
    and safety, for instance, by using IoT-based robots or UAVs for unhealthy and
    unsafe operations [185]. As a result, the IoT can lead to increased job satisfaction
    and engagement. The IoT also reduces the need for the workforce and can bring
    substantial cost savings [101]. This is intriguing, specifically in developed
    countries in which workforces are scarce. Briefly, the IoT can contribute to developing
    more skilled workers, who are hard to find in developing countries [1]. Based
    on the previous discussions, we highlight the following hypotheses: - The IoT
    positively impacts human resource efficiency in agriculture. - The IoT positively
    impacts human resource safety, health, and job satisfaction. - Technology infrastructure
    Technology is a crucial resource in organizations. Economic development, national
    competitiveness, industrial growth, and firms’ competitive advantages largely
    depend on technological advances [133,134]. Technological infrastructures in agricultural
    development can be divided into four stages. These revolutions include human and
    animal resources in agriculture 1.0; mechanization and powered machinery in agriculture
    2.0; computer, internet, and high-speed development in agriculture 3.0; and the
    IoT and other cutting-edge technologies in agriculture 4.0 [1]. The IoT represents
    one of the most promising technologies that will hugely impact and transform business
    routines and value creation even more than it has already [186]. The IoT can provide
    significant benefits for several areas of smart agriculture, including automation,
    monitoring, water management, agrochemicals, disease detection, harvesting, and
    supply chain management among others [1]. The IoT constitutes a significant driver
    of smart farming [187]. Its utilization is considered a paradigm shift due to
    its enabling role in near real-time integration of multiple technologies that
    otherwise should act in isolation or communicate with high costs. With the assistance
    of the IoT, WSNs, UAVs, sensors, geospatial technologies, AI-related technologies,
    computing technologies, end-user applications, and robotics can interconnect and
    exchange data and information [2,5,10,3]. For example, the IoT can provide massive
    amounts of data for data analytics, computing technologies, and AI-related technologies,
    such as machine learning and deep learning in real-time, with high efficiency,
    thereby resulting in improvements in extracting knowledge from the data, monitoring,
    decision-making, and supply chain management [2,1,3]. Besides, the IoT can make
    traditional machinery smart and connected [188]. The IoT can be combined with
    blockchain technology in a way that enables IoT data to be stored, analyzed, transferred,
    and exchanged in a secure, transparent network supported by blockchain and its
    privacy-preserving property [33,11]. As a result, the IoT is transforming the
    infrastructures of agriculture into a more intelligent and data-driven sector
    in which technologies can interact, make decisions, and perform automatically,
    with high efficiency and efficacy [145]. Several scholars have developed IoT-based
    systems that integrate various technologies in precision and smart agriculture
    [189,190,191]. The following hypotheses are extracted from the abovementioned
    discussions: - The IoT positively impacts other technologies’ efficiency in agriculture.
    - The IoT increases communication efficiency between agriculture technologies.
    - Business relations Firms'' relationships with their customers, supply chain
    members, and other key stakeholders are among key resources and success factors.
    Firms should meet their stakeholders’ demands to gain legitimacy and remain competitive.
    Improvements in stakeholders'' relationships can facilitate resource acquisition,
    resource and information sharing, regulatory relationships, and strategic alliances
    [192]. The IoT can contribute to stakeholders’ relationships in several ways,
    including integrating supply chain processes, streamlining cooperation, improving
    transparency and tractability, enhancing agility and adaptability, and boosting
    sustainability objectives, such as health and well-being, lower environmental
    impacts, and reduced waste and energy consumption [193,194,195,196]. In the agricultural
    sector, all the supply chain members can easily coordinate and collaborate in
    an IoT-enabled ecosystem. IoT devices provide real-time data of different parts
    of the agri-food supply chain from farm to market. With the help of IoT data and
    analytic capabilities, supply chain members improve their adaptability and agility
    and achieve time savings [194]. Furthermore, with the help of RFID and WSN, transparency
    and traceability of the food supply chain can be ameliorated dramatically [194,81].
    In relation to these capabilities, blockchain technology is a great step forward.
    As such, any supply chain partner in an open and distributed blockchain and IoT-based
    supply chain can check the originality and changes to a product from the beginning.
    Consequently, agriculture stakeholders can be assured of the quality, safety,
    and environmental impacts of products. The IoT can also be substantiated by blockchain
    and smart contracts because they can further improve trust, regulation, and automation
    of supply chain relationships [197,195,198,199,200]. By way of illustration, Awan
    et al. [161] develop a futuristic model that integrates agriculture and food supply
    chain through the IoT and blockchain. Caro et al. [201] use blockchain and the
    IoT to design a decentralized agri-food supply chain management solution. Finally,
    the IoT can foster agri-food sustainability, which nurtures business relations
    and the perceived sense of trust, transparency, and fairness in business transactions.
    To summarize, we formulate the following hypotheses for future examination: -
    The IoT positively impacts business relations in agriculture. - The IoT positively
    impacts supply chain collaboration in agriculture. 4.10. Future research themes
    In Table 8, we put forth an agenda for future research to assist scholars and
    practitioners in understanding and further examining the interplay between the
    IoT and agriculture. The suggested agenda summarizes the transformative potential
    and impact of the IoT in agriculture and advance this research field by highlighting
    ten major main themes: (1) IoT for seeds; (2) IoT for soil; (3) IoT for water;
    (4) IoT for fertilizers; (5) IoT for pesticides; (6) IoT for energy; (7) IoT for
    livestock; (8) IoT for human resources; (9) IoT for technology infrastructure;
    and (10) IoT for business relations. For each theme, we outline several directions
    for future research by researchers and practitioners and list related literature.
