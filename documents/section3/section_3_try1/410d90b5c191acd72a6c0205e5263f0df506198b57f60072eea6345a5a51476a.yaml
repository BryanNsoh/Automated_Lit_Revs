    between various stakeholders, such as manufacturers, freight forwarders, warehouses,
    land transportation providers, government, retailers, ocean carriers, multiple
    ports, banks, and end-users. With many third-party intermediaries, multiple data
    exchange and complexity can potentially lead to unclear visibility, increased
    cyber attacks, and instability of the system. Blockchain has the potential to
    provide opportunities and benefits for every participant and process in the supply
    chain and logistics. It allows the organization to trace and track the product''s
    transaction from origin to the destination of the goods along the whole supply
    chain. Information and data stored in the blockchain are permanent and unalterable,
    hence, the network becomes more trustful and secure. Therefore, blockchain has
    the potential to develop communities of trust, provenance, collaboration, and
    consensus across supply chains. It is also estimated that by 2023, due to a lack
