    efficiency of food production requires precise amount of irrigation in agriculture;
    however, the increment in the need for water eventually results in the relevant
    risk of its scarceness. It is also known that 70% of the freshwater in the world
    is required for irrigation of agricultural plants [384,385]. Therefore, efficient
    usage of the water resources is a critical task. To avoid decrements in the yield
    amount due to water stress, the farmers generally tend to apply extra water. Obviously,
    this situation will have a negative impact on the productivity while consuming
    extra water and energy than needed. Besides, over-irrigation may cause some water-related
    diseases as well. Thus, in turn, SA makes it possible to use optimal amount of
    water, avoiding both under- and over-irrigation. Simultaneous accomplishment of
    three key properties that are increasing crop yield, decreasing costs, and maintaining
    environmental sustainability has been the focus of the project “smart water management
    platform” (SWAMP). Development and performance assessment for hands-on applications
    of precision irrigation within this project were performed in four pilot areas
    in three different countries namely, Brazil, Italy and Spain [386]. FIWARE, an
    EU-funded IoT project in which solution libraries for smart applications [387]
    and precision irrigation [388], forms the basis of SWAMP project. It also has
    some common features with alternative smart agriculture initiatives such as “Flexible
    and Precise Irrigation Platform to Improve Farm Scale Water Productivity” (FIGARO)
    project [389] that aims at improving water efficiency while minimizing costs through
    a smart irrigation management platform. In order to outline the challenges and
    constraints of deployment of such IoT based large-scale pilots, Brewster et al.
    discuss several issues including technological and connectivity problems. They
    indicate that LPWAN technologies (such as LoRaWAN and SigFox) may be useful to
    overcome the issues related to coverage [390]. The majority of the studies collect
    and utilize environmental and weather related data such as temperature, humidity,
    soil moisture, and water level [234]. Among the studies concerning water savings,
    Andre et al. developed an irrigation system to optimize the irrigation timings
    [235]. This system is based on WSN for real-time collection of environmental data
    and LoRaWAN is suggested as the suitable protocol for the system. Another way
    to save irrigation water is to apply water locally to the required parts of the
    fields. A rule-based method is developed by Masaba et al. in which the dry parts
    of the field are determined via temperature, humidity and soil moisture readings
    [391]. This system utilizes BLE technology to establish connection between the
    sensor nodes at locations with no internet connection. Noha Kamal et al. design
    an IoT based water quality monitoring system for continuously measuring some parameters
    such as pH, turbidity, and temperature of River Nile [173]. The system is said
    to be suitable for deployment in irrigation canals of River Nile for optimal irrigation.
    Besides, the cloud connection of the system is established using Wi-Fi and extension
    for GSM protocols are suggested as future work. As an example application of livestock
    management, Tanumihardja et al. designed a monitoring system for observing water
    level in troughs. The system employs a WSN that uses LoRaWAN as the wireless communication
    protocol [236]. It allows cattlemen to monitor their trough ubiquitously via mobile
    devices. A Raspberry Pi single board computer was used as a gateway to send the
    data to the server. Since the potential users of the system (i.e. the cattlemen)
    have possibly minimal familiarity with technological devices, it is designed to
    be self-configuring. To achieve low power consumption and remote access requirements,
    ATMega-based microcontrollers are in the sensor nodes that contain float switch
    sensors to measure the water level. 5.2. Weather forecasting and data analytics
    Measuring and monitoring the weather-related parameters is an important task in
    agriculture since sunlight and rainwater are critical for photosynthesis and hydration
    of the plants. Hence, plant growth highly depends on the weather conditions. The
    unpredictable weather is one of the causes of the problems encountered by the
    farmers that eventually results in reduction of production and profit. Thanks
    to novel data analytics methods, it is possible to perform weather forecast by
    using historical weather data. As a result, it becomes possible for the farmers
    to get prepared for various unwanted cases such as pesticide poisoning or irrigation
    just before the rain. For example, if the measured soil moisture is at a level
    which an irrigation activity is required and a rainfall is expected in a short
    time period, then the farmer may choose not to initialize the irrigation. One
    reason for performing weather forecasting or soil condition prediction is to achieve
    water savings. Various smart irrigation frameworks are developed by means of soil
    moisture [392] or soil water requirement [146] prediction to manage the irrigation
    scheduling. Fraga et al. described a smart irrigation system that addresses limitations
    of urban areas such as not having direct access to the internet or electric grid
    [130]. They propose an architecture based on LoRaWAN to make communication with
    sensors and fog nodes. Eventually, optimal irrigation schedule and weather forecasting
    tasks are accomplished. Predicting a future value generally requires utilization
    of some machine learning methods [278]. Braga et al. make use of gradient boosting,
    random forest and deep learning to forecast evapotranspiration, a measure of water
    loss from the plant [393]. Another method based on support vector regression and
    k-means clustering is developed for prediction of soil moisture changes as a response
    to the weather conditions [289]. Even though the majority of the studies about
    forecasting uses LoRaWAN, there are other works based on the other communication
    protocols such as ZigBee [394], BLE [395], and Sigfox [396]. 5.3. Monitoring of
    soil moisture, mineral and pH levels The plants need water as a vital resource
    to live, grow, and reproduce. The water requirement of the different plant species
    may vary from one another. One common way to identify the water requirement of
    a particular plant is attachment of a sensor for measuring the soil moisture and
    the water content in the neighboring area [[397], [398], [399], [400]]. Such a
    measurement enables the farmer be informed about the water content and hence be
    able to determine if an intervention is necessary. In addition, actuators (e.g.
    solenoid valves) can be automatically controlled by programming electronic hardware
    to which the sensors are connected [243]. If a low humidity level is detected
    by the moisture sensor, this data is processed and sent to the solenoid module
    as a control signal to provide the necessary water automatically. Potential of
    hydrogen (pH) is a measure affected by the amount of different minerals present
    in the soil. Some examples of these minerals are nitrogen, potassium, calcium,
    iron, and sulfur where nitrogen and potassium being important minerals for the
    growth of the plant [401]. The pH level changes between 1 and 14 where increment
    in pH value indicates transition from high acidity to high alkalinity. The range
    of pH between 5.5 and 7.5 is said to be optimum for most plants for a proper growth
    [402]. ZigBee is one of the commonly utilized protocols particularly in the systems
    involving soil moisture sensing [403] and environmental data together with pH
    levels [297]. However, LoRaWAN is used in a WSN irrigation system in conjunction
    with aerial image processing where data transfer over longer distances is required.
    The system is intended for monitoring of agricultural parameters in cacao crops
    by providing information about weather, ground conditions, and water flow and
    pressure through a mobile application [330]. Monitoring of soil characteristics
    including pH level and data transfer over short distances via Bluetooth is another
    alternative solution for such applications [404]. 5.4. Fertilizer optimization
    Fertilizer can be defined as the substance containing key nutrients for plant
    growth. These nutrients may be important for particular parts of the plants. For
    example, nitrogen contributes to leaves; phosphorus is critical for root, flowers
    and fruit; and potassium is important for water movement through the stems [405].
    Any lack or abundance of nutrients may lead to serious undesired effects on the
    plants. Therefore, applying correct type of fertilizers in optimal amounts is
    important since their uncontrolled usage may cause imbalance in soil nutrient
    levels. This situation may also contribute to climate change by triggering deforestation
    [120,406]. Nevertheless, an efficient fertilization practice requires determination
    of missing nutrients, fertilizer amount to be applied, and appropriate place for
    fertilization [407]. Satisfaction of these requirements needs to be done carefully
    and for this purpose, special fertilization methods using IoT have been proposed
    in the recent years. The latest IoT applications for fertilization systems aim
    at automatic prediction of the areas with lack of nutrients in the fields [310].
    Such a system allows for optimal usage of fertilizer resources by offering the
    possibility of consuming the fertilizer only on the required locations in the
    field. This optimization can be further improved by combining the fertilization
    process with the irrigation system [151,[408], [409], [410]]. Utilization of other
    technologies is possible in the fertilization systems. In particular, images collected
    through UAVs or remote sensing are useful for calculation of the normalized difference
    vegetation index (NDVI) that reflects important measures like crop health, vegetation
    amount and nutrients in the soil [29,411,412]. Hence, they allow for location-based
    determination of fertilizer requirements. Recently, NB-IoT protocol for smart
    fertigation is utilized in a tomato greenhouse [227]. The related system design
    involves integration of irrigation and fertilization. The required amount of fertigation
    is automatically determined according to instantaneous greenhouse data. Eventually,
    yield increment, as well as water and fertilizer usage improvement, are achieved.
    In a relatively older work, several issues such as irrigation, fertilization and
    management are addressed particularly in citrus cultivation. The related project
    is based on measurement of citrus soil moisture and nutrients using ZigBee to
    develop a system in which fertilization and irrigation are automated and integrated
    [88]. 5.5. Crop disease and pest management Like inappropriate amount of water
    or nutrients in the soil, pests are one of the other factors having impact on
    the crop yield quantity and quality. In particular, pests may cause diseases and
    hence, prevent the plant from a healthy and productive lifecycle. Therefore, timely
    detection of the threats caused by the pests is important for minimizing the crop
    loss. This detection process can be accomplished by IoT systems in which the data
    collected by the sensors is processed appropriately for pest detection. One successful
    application can be provided as usage of satellite imagery [413] or UAV systems
    [414] for determining the location-based health status of the crops in the large
    fields. Additionally, smart traps successful applications of IoT-based pest management
    because they are capable of capturing, counting and identifying the insects automatically
    [415,416]. Optimal usage of insecticides is another important issue under this
    topic because their inappropriate usage may not provide complete prevention or
    may be harmful to the plant while killing the pests. In an earlier work, a disease
    and pest prediction system, which aims to warn the farmer when there is a risk
    of pest attack, was developed [417]. This system was tested by collecting numerous
    environmental data in an orchard and it can be helpful for applying appropriate
    amounts of insecticides on time. An infection prediction method is developed as
    a part of an integrated smart farm management system [355]. The system involves
    a network framework in which a reliable communication between the IoT devices
    is ensured through LoRaWAN protocol. The prediction algorithm is tested on strawberry
    cultivation as a part of the system for estimating the occurrence frequency of
    pests infecting crops. In another work developed for pest prevention in potato
    plants, climate data collected through low-cost sensors placed inside the farms
    is processed to generate a decision support system [347]. ZigBee protocol is used
    by the sensors for wireless communication within the system. Furthermore, an early
    monitoring and control system against epidemic diseases in potato and tomato crops
    is proposed [418]. Such kind of system provides environmental monitoring data
    that maintain the growth of crops and predicts the conditions that lead to epidemic
    disease appearance. Since a typical agricultural area is very wide, the developers
    preferred to use cellular services due to its relatively long-range and robust
    wireless communication links. The system is proven to be efficient in optimizing
    the total amount of applied chemicals and improving the quality of crops. On the
    other hand, image-based disease detection systems exist. In one of such works,
    the detection system utilizes image compression methods to decrease the total
    data sent to the cloud. The detection algorithm is based on segmentation methods
    together with support vector machines (SVM). The hardware part of the system involves
    Raspberry Pi as the single board computer, and the built-in Wi-Fi module is used
    to establish the cloud connection [351]. 5.6. Energy harvesting IoT devices and
    sensors are intended to work in distant areas where the line power is not readily
    available most of the time. This case is true for particularly SA systems. Besides,
    usage of batteries is not feasible because regular replacement or recharging of
    the batteries are required. Therefore, alternative methods for supplying power
    to such components need to be clearly defined. Some of the methods for providing
    power to IoT hardware include extracting energy from environment through specific
    circuitry. These methods utilize various aspects such as vibration [419], thermal
    energy [420], radio frequency [421], and solar energy [422]. Even though the majority
    of the previous studies on energy harvesting in SA systems are related with solar
    energy [190,423,424], some other works based on radio frequency are present [425].
    Among the systems that utilize solar energy, LoRaWAN and ZigBee are the commonly
    used protocols. A prototype device including a solar panel is designed and manufactured
    in order to collect and transmit data in a SA system [378]. The device uses LoRaWAN
    protocol for communicating with other components in the farming system. This work
    investigates the limitations of LoRaWAN and determines some network parameters
    like data rate and latency. In another work, sensor nodes are powered with solar
    energy to take measurements from the environment and ZigBee protocol is used for
    communication between the nodes [145]. The performance of the solar-powered sensor
    node is compared with a non-solar one. It is shown that utilization of solar power
    increases the battery lifetime. Solar energy is also used for battery charging
    purposes in SA systems to use that energy at a later time when the available energy
    is limited [361]. Lifetime of a WSN is maximized by addressing the related issues
    such as unstable energy harvesting and low panel conversion efficiency. Validation
    of the system is performed via a simulation environment in which 20 sensor nodes
    are placed and their communication is established with ZigBee protocol. The simulation
    results show that the lifetime of the sensor node as well as network throughput
    increases with the system. 6. Open issues and challenges Deployment of SA systems
    with various scales are facing with various challenges that need to be overcome
    for efficient utilization of the technology in the future systems. Regardless
    of the raise that IoT has achieved over the last few years, various theoretical
    and practical challenges restrict its proper management and performance. These
    challenges are given in detail in the remaining part of this section. 6.1. Cost
    Some of the cost issues can be specific for SA while others are related with general
    IoT systems. For example, sensors and gateways in an SA system may be expected
    to operate in harsh outdoor conditions in general. This situation will bring about
    extra concerns and costs about their manufacturing. In particular, some electronic
    equipment may require being water and dust resistant by fulfilling standards like
    IP68. Other than the manufacturing costs, IoT components such as sensors, gateways
    and base station infrastructure may constitute majority of the hardware cost related
    with communication systems. This specific communication hardware is expected to
    meet the system requirements which directly affects the cost. In order to preserve
    the reliable operation of the SA system over longer durations, maintenance must
    be performed on a regular basis. Therefore, the maintenance costs need to be considered
    during the feasibility studies before the deployment. Besides, one other source
    of operational costs may be the necessity of subscriptions. For example, NB-IoT
    protocol operates at licensed cellular frequency bands. This necessitates usage
    of service provider infrastructure and dedicated hardware both of which increase
    the deployment and operational costs. However, other protocols operating at unlicensed
    frequency bands do not have such drawbacks about the cost. One final source of
    the cost may be due to the large amount of data generated. Obviously, collection,
    transmission, and storage of the system data in a reliable way is critical for
    efficient operation of SA systems. Furthermore, processing the data for making
    smart decisions to increase the yield requires usage of server computers with
    high computational power. Most of the times, this is accomplished by a paid subscription
    to a cloud server provider. The type of the subscription needs to be decided concerning
    the communication protocol used by the IoT system in the farm. The reason for
    such a concern is the maximum data rate offered by the protocols are different
    and at the same time, allowed download/upload limits depend on the type of the
    subscription. As a result, these limits should be consistent between the protocol
    and the subscription to ensure an effective and reliable data transfer. 6.2. System
    security The gaps in the security system may cause several consequences like permanent
    loss of data and modification of data so that its reliability becomes debatable.
    On the other hand, unauthorized access to the secure data can result in privacy
    issues and eventually yield a reduced confidence in the customers. As a result,
    SA companies may be financially affected by the lack of security in their cyber
    systems. In addition, one other serious threat may be the access of the third
    parties to the in-field physical devices. The device control being captured by
    the attackers may cause loss of the crops or plants if inappropriate treatment
    of necessary elements are applied in an uncontrolled way [[426], [427], [428]].
    One major factor that increase the vulnerability of an SA system is having hardware
    components with limited computation and memory features. Therefore, it becomes
    infeasible to run complex attack-prevention algorithms as well as cryptographic
    algorithms on these devices [29]. There are different criteria that can be used
    for classification of vulnerabilities and risks in an IoT system, or more specifically
    in an SA system. One strategy for categorization of the treats may be considering
    the security issues in each of the layers of an SA system. Since the devices and
    protocols used in each layer is different, it is obvious that vulnerabilities
    associated with these layers require specific attention [429]. On the other hand,
    issues and limitations related with software and hardware of the IoT components
    may be source of the vulnerabilities [430]. In particular, the source of the vulnerability
    may be originating from the encryption standard used by the wireless communication
    protocol as well. For example, old version of Wi-Fi Protected Access (WPA) security
    standard is a well-known source of vulnerability. In a ZigBee network, the attacks
    may be targeting different layers of the communication. Adding malicious contents
    by eavesdropping on the radio channel or overwriting the memories of the nodes
    by adding a malicious node to the network can be given as two possible threats
    in a ZigBee network [431]. On the other hand, LPWAN technologies are reported
    to be vulnerable to threats like packet forging and replay attacks [432]. These
    issues are known to be originating from message integrity code (MIC) or sequence
    number (SN) protected by message authentication code (MAC) being short, which
    may eventually result in denial of service (DoS) or message injection. In general,
    overall vulnerability of IoT systems is caused by the lack of compliance with
    the security standards or security recommendations made by the official authorities.
    It should also be underlined that the responsible behavior of all entities in
    production and supply chain is required for a complete security assurance in IoT
    systems. Unethical behavior of any entity (e.g. a non-standard manufacturing for
    cost saving) may hurt the security [433,434]. The risk of being cyber-attacked
    increases together with the level of vulnerability. Nowadays, the cyber-attack
    incidents are progressing in the agriculture sector due to excessive usage of
    digital devices that are continuously connected to the internet. The consequences
    of cyber-attacks in agricultural sector may cause human-related or financial problems.
    Some of the many examples can be given as disruption of delivery, snatching of
    private data such as confidential formulations and demographic information of
    the employees [435]. One strategy to enhance cybersecurity and mitigate the risks
    in SA is to utilize blockchain technology which allows shared control of a distributed
    ledger in a decentralized network [436]. The blockchain applications may be useful
    in an SA ecosystem by means of recording and tracking of the entire food production
    process [437]. By securing the details of the production steps such as breeding,
    fertilizing, processing, transporting, and warehousing, it becomes possible to
    provide confidence, ensure compliance with standards and resolve the possible
    problems. 6.3. Communication quality Ensuring an uninterrupted communication in
    an SA system is important because sensor data should be collected consistently
    for a reliable smart decision system. Besides, status of the in-field actuators
    need to be checked and monitored continuously to prevent undesired situations.
    For example, monitoring of the status of a solenoid valve is important for preventing
    flood or over-irrigation situations. There are various factors affecting the quality
    of wireless communication in SA applications as the components are expected to
    operate under outdoor conditions. Therefore, it is necessary to protect the hardware
    from being damaged by the weather events like rainfall and wind. Even though the
    protection unit increases the deployment cost of the system, this will not only
    reduce the maintenance costs but also contribute to the quality of the communication
    in longer times. One other factor constituting a risk for communication quality
    is interference, which can be defined as distortion of a useful signal by some
    other signal. Therefore, an ambient containing numerous different signals simultaneously
    is prone to interference. In a smart farm equipped with many wireless sensor nodes
    as well as gateways, the possibility of interference is high and this situation
    is an obvious challenge for a reliable communication. The risk of interference
    is higher for the protocols using unlicensed frequency bands such as ZigBee, Wi-Fi,
    Sigfox, and LoRaWAN. On the other hand, the protocols like 5G and NB-IoT that
    use cellular networks with licensed frequency spectrum have lower possibility
    of interference. However, utilization of these systems require extra costs for
    hardware infrastructure and subscription [52]. 6.4. System design and hardware
    optimization Any redundant hardware will increase the investment as well as the
    maintenance costs in a system, eventually yielding profit decrement in the agricultural
    sector. Therefore, it takes a careful design process to determine the number and
    type of the sensors together with the gateways in an SA system. The system design
    and the protocol to be used are mutually affected by the parameters like the distance
    between sensors, total data transmission rate over the wireless links, and the
    power consumption at the sensor nodes. Obviously, this is a complicated optimization
    problem where many constraints should be taken into consideration. 7. Future Trends
    In the SA systems, collective utilization of various technologies is emerging.
    This situation is observable in the recent publications about SA and IoT. In the
    following subsections, the expected future trends in SA applications are elaborated
    by mentioning the technologies for data collection, data processing, and data
    transmission. 7.1. Aerial systems and satellite communications The sky-level observation
    of the agricultural fields has been made possible by the developments in the aerial
    technology. Since such observations allow for larger areas of the field to be
    inspectable simultaneously, various contemporary applications utilizing aerial
    systems have emerged in the last decade. While the earlier efforts in this domain
    focused on simple tasks like remote monitoring and observation [438,439], later
    applications involve more sensitive measurements such as crop yield mapping [440],
    pest management [441], vegetation index calculation [442]. The agricultural data
    collected at high altitudes primarily contain the images or videos of the field
    as well as the GPS-based coordinate information. These images may be regular RGB,
    thermal, infrared, multispectral, or hyperspectral images depending on the type
    of the application. Therefore, processing of these data in a collaborative manner
    to perform a specific task can be considered as a promising research area. The
    aerial data collection from the fields may be performed through different means
    among which UAVs [24,443] and airships [444] are common. These vehicles may be
    operated either manually by a remote control or automatically by loading specific
    missions to the vehicle. In both cases, wireless data transmission between the
    vehicle and the ground station or the satellite systems may be required. In the
    manual operation, the control signals are received from the remote control used
    by an operator. This means that the vehicle needs to be inside the coverage region
    of the remote control during the entire operation. Whereas in the autonomous operation
    mode, the location of the vehicle is typically controlled by the GPS signals which
    require an active communication with the related satellites. Therefore, it can
    be understood that a wireless link to a reference device is crucial for a reliable
    operation of the aerial vehicles. The features like controlling the vehicle over
    vast distances or maintaining a safe flight in case of an interruption in the
    GPS signal can be considered as important future applications under this topic.
    Besides, it was recently reported that a multi-UAV system may be more efficient
    than a single UAV in accomplishing multiple tasks [445]. Therefore, a real-time
    wireless communication between the UAVs should be established and maintained to
    ensure a high degree of coordination in the system. Since the UAVs are expected
    to move in a collaborative manner, an ad-hoc networking architecture is expected
    to be developed for such systems. Despite some recently proposed ad-hoc architectures
    for routing data packets among the UAVs, design of multi-UAV communication systems
    is very critical for future applications. Satellite imagery can be considered
    as another solution for agricultural monitoring and data collection. The availability
    of very high resolution (VHR) and near-infrared (NIR) images make it possible
    to improve agricultural practice through weed and pest detection, yield calculation
    and irrigation planning [[446], [447], [448]]. Even though this technology does
    not require a vehicle to fly over the field, the access to a satellite may require
    a higher overall budget. Advantages of aerial systems are unquestionable in the
    challenging environmental conditions of SA practices. With their properties like
    easy operation and high mobility, aerial systems can contribute to high-quality
    data collection, system scalability, and eventually increments in profit. 7.2.
    Fifth generation cellular communications With the emergence of fifth generation
    (5 G) cellular communication technology, it has now become possible to provide
    fast and reliable internet connection to components of SA systems. As a result,
    smart farm requirements like large amount of data exchange, low energy consumption
    and, wide coverage can be satisfied by utilization of 5G. It is also worth mentioning
    that the existing cellular network availability in rural regions is very limited.
    This problem is addressed by deploying 5 G infrastructure in the rural areas and
    hence, performing labor-intensive tasks like planting, harvesting, fertilization
    and irrigation with minimal manual intervention [449]. Accomplishment of such
    tasks requires usage of 5 G remote sensors allowing seamless data transfer which
    enables continuous monitoring, data collection and control [450]. As the future
    applications of 5 G in SA increase, the volume and variety of agricultural data
    will increase which eventually push research activities on big data analytics
    methods. Besides, the possibility of connecting the individual farms will allow
    for efficient usage of resources by managing the smart farms in a collaborative
    manner. Another impact can be the reduction in the need for human labor force
    because accurate crop inspections can be performed through 5 G supported systems.
    One area of wireless communication commonly mentioned together with 5 G technology
    is machine-type communications (MTC) in which the data transmission between the
    sensors and IoT appliances is performed with no human intervention. Provided that
    the system is initially designed for MTC requirements then 5 G may be a suitable
    solution as it allows for reliable communication in remote areas which is usually
    the case in SA [451,452]. Besides, MTC can be used suitably with Sigfox [453]
    and NB-IoT [454], which are known to be suitable LPWAN protocols in SA. 7.3. Big
    data analytics, cloud and edge computing Enhancement of crop quality and quantity
    requires continuous collection of in-field data and monitoring of the plant status.
    Therefore, from the initial sowing and cultivation phase until reaching to the
    final consumer, various types of data are collected in the domain of SA. As a
    result, the total amount of data with various types becomes very large. Descriptive
    data such as chemical attributes of the soil, satellite imagery reflecting the
    physical characteristics of the farming area, aerial images collected using UAVs,
    and structured data from IoT sensors are some examples of these data [455]. This
    type of data is typically named as big data, which requires specific hardware
    and methodologies for being processed. The clustering and classification methods
    as well as rule based learning methods are some of the strategies useful in processing
    of big data [456]. Particularly, artificial neural networks (ANN), support vector
    machines (SVM), discriminant analysis and decision trees are reported to be useful
    methods for this purpose [457,458]. However, these algorithms cannot be executed
    on regular computers. Due to the large amount of data, this processing should
    be performed on distant cloud computers having suitable hardware to handle the
    big agricultural data [459]. This situation can be considered as another pushing
    factor for the emergence of fast and reliable communications protocols being used
    in SA because transmission of the big data to the cloud computers is infeasible
    with slow internet technologies with small coverage. The concept of edge computing
    is worth discussion at this point because it mainly aims at reduction in the total
    amount of transmitted data to the cloud. In other words, it becomes possible to
    save bandwidth by reducing the network traffic. This is accomplished by pre-processing
    the collected agricultural data at local edge devices before being transmitted
    to the distant cloud computers. The pre-processing computation performed at edge
    devices, namely edge computing, outputs the required data for the cloud computing.
    Therefore, only the data necessary for cloud computing is transmitted through
    the network. The steps of edge computing may involve different data compression
    or dimensionality reduction methods to decrease the amount of data. Since the
    computational load of edge computing is not as high as cloud computing, the edge
    devices may be hardware with limited computational capabilities such as single
    board computers or microcontroller boards. Edge computing has high potential for
    contributing SA in various domains such as increased crop production, farm security,
    and food supply chain. However, services based on edge and cloud computing are
    not mature enough for being adopted in SA [460]. 7.4. Infrastructure for LPWAN
    technologies The LPWAN protocols operating at licensed frequencies require installation
    of relevant infrastructure for being used actively. In addition to their main
    features like low power consumption and having wide range, they offer more reliable
    data transfer, which is a critical feature for SA systems. Among them, NB-IoT
    can be noted as an emerging technology as the investments made by industry as
    well as interest from the academia to NB-IoT are on the rise [120]. As a result,
    increments in the studies for widening the coverage of LPWAN protocols are expected
    in the near future. On the other hand, the major limitations of short-range protocols
    such as power consumption and coverage are the issues addressed by LPWAN technologies.
    LoRaWAN protocol contributes to LPWAN technologies by providing additional advantages
    such as scalability and security for SA systems [461]. Since the required infrastructure
    for LoRaWAN is relatively simpler than NB-IoT, the related hardware is easier
    to install and use. 7.5. Efficiency in energy harvesting and consumption Since
    the majority of SA components are required to operate in remote areas, most of
    the time, it is neither possible nor feasible to provide on-grid power to all
    elements of an SA system. The efforts for finding a solution to this situation
    have concentrated on two main topics that are (i) minimization of power consumption
    in IoT devices, and (ii) energy harvesting from environmental conditions. Low
    power consumption can be achieved by optimizing the circuit design of the sensors
    for application-specific purposes. In addition, frequency and duration of sleep
    mode operation may be adjusted for efficient energy consumption. Furthermore,
    development of dedicated communication protocols consuming reduced power during
    data transmission is another topic that may be important for future applications.
    However, in general, such protocols achieve reduction in power consumption at
    a burden of smaller overhead thereby resulting in a decreased security and reliability.
    On the other hand, utilization of renewable energy sources, particularly solar
    energy, is expected to be more widespread because they provide off-gird energy
    to the system. One limitation of photovoltaic systems may be the lack of energy
    generation during nighttime and cloudy weather. Therefore, advancements in the
    energy storage technology, as well as the smart gird systems for efficient utilization
    of energy in a collaborative manner, may be expected in the future. 7.6. Protocols
    and application areas In the current state of SA applications, most of the studies
    are small scaled examples that contain testing of different communication protocols
    and IoT hardware. Thus, it is necessary to deploy large-scaled systems to be able
    to evaluate the usefulness and generate feedback information for future development
    of practical SA systems [390]. The fast-evolving technological aspects have an
    impact on changing our daily habits by making various possibilities to emerge
    during the years while causing some others to lose their importance and popularity.
    A similar situation is true for the application areas and the utilized communication
    protocols in SA systems. To support this statement, various distributions of the
    papers in Table 3 are investigated. These distributions are generated by categorizing
