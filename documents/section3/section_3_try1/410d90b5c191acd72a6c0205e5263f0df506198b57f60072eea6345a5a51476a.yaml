    1. Introduction Internet of things (IoT) is a network of physical devices together
    with network components and data analytics tools. The building blocks of IoT such
    as sensors, network tools and software systems are all interconnected to enable
    them to collect, exchange and process data. Due to the recent technological developments,
    the widespread usage of IoT systems is on the rise. According to the predictions
    made by Cisco, there will be 75 billion devices connected to the internet by 2025
    [1]. IoT has a great potential to revolutionize the businesses and society in
    terms of various aspects. For example, different applications of IoT are capable
    of efficiency increments, improvement in the quality of life, and achieving a
    better management. Countless physical devices and objects are mentioned as “Smart”
    devices (e.g., appliances, trash cans, water meters, vending machines). Such devices
    involve contemporary features that are accomplished by utilizing location-based
    technologies and exchanging data with each other ubiquitously. The utilization
    of IoT enables the governments to develop and deploy intelligent technical solutions,
    such as smart transportation systems [2], smart parking [3], smart homes and buildings
    [4], and smart bridges [5]. It is possible to implement IoT based systems in the
    agricultural sector as well. Some examples of these systems are real-time farm
    monitoring, weather prediction and water conservation. Like all of the IoT applications,
    these use cases require sensors, data collection and data processing, which allow
    them to be called examples of “Smart Agriculture (SA)”. Agriculture plays a critical
    role in the growth of the economies of countries and also for the human species
    because it allows production of the main sources of food. It also holds an important
    place in the development of human civilization. According to the United Nation
    Food and Agriculture Organization, 70% more food is needed to feed the additional
    2.3 billion people across the globe by 2050 [6]. Due to the increased demand for
    food, additional effort is put into increasing the efficiency of food production.
    Employing the emerging technologies and techniques in the field of agriculture
    can be considered as one strategy to achieve this. A generic farm monitoring IoT
    system involves deployment of different types of sensors such as environmental
    and soil sensors. Processing of the data collected by IoT sensors like CO2, rain,
    temperature, humidity, soil moisture [7], and plant health information [8] may
    help in developing strategies to achieve improvement in productivity as well as
    economic profit. After being collected, these data are then sent to cloud servers
    through gateways by means of the communication protocol used in the system (Fig.
    1). Download : Download high-res image (441KB) Download : Download full-size image
    Fig. 1. End to end data flow in a smart farm. One of the problems that the farming
    sector is facing today is climate change which results in inefficiencies in the
    weather forecast [9]. As a result, it becomes difficult for farmers to make strategic
    decisions for preventing damages due to uncertain weather changes. It is possible
    to make any emergent decision by using the IoT weather predictive models. In this
    way, farmers can make predictions on the rainfall and control pesticide waste.
    Hence, advanced irrigation and fertigation systems considering environmental parameters
    can be built. It is possible to optimize irrigation water in farms through IoT
    systems. Using the sensors involved in such systems, various data are collected
    and they are stored in a cloud database for generating predictive models. Such
    models may be utilized to forecast weather conditions or water needs of the plants.
    As a result, the risk of throwing excess water to the plants is reduced. This
    brings about reductions in water costs as well as water-related issues. When the
    wireless communication protocols suitable for SA systems are considered, they
    are expected to allow for convenient data transmission between the components
    of the system. As a result, it becomes possible to collect a large amount of data
    from a variety of sensors. These data can then be processed to improve efficiency
    in different aspects such as water saving by means of irrigation optimization
    or yield maximization through fertilizer optimization. The appropriateness of
    a protocol to an SA system may be evaluated considering different parameters such
    as range, power consumption, data transmission rate, and cost, which are provided
    as the most important parameters for wireless communications [10]. Each of these
    protocols have some advantages and disadvantages over others. Therefore, selecting
    the most suitable protocol for a particular SA system is an intensive task. Considering
    the necessities in SA applications, usage of low power wide area network (LPWAN)
    communication protocols is becoming more widespread. The design of LPWAN protocols
    allows for a high number of low-power devices to be distributed over very large
    areas and establish a reliable connection between them. Long Range Wide Area Network
    (LoRaWAN), Sigfox, and Narrowband Internet of Things (NB-IoT) can be considered
    as the leading LPWAN technologies [11]. On the other hand, there are some widely
    used non-LPWAN protocols that are Wireless Fidelity (Wi-Fi) and ZigBee. Obviously,
    the wireless link between the components is important and inherent feature of
    SA systems. Therefore, it is critical to evaluate the capabilities and the properties
    of the available wireless communication protocols at the design stage of the SA
    systems to fulfill their application-specific requirements. One example may be
    the sensors distributed uniformly over the entire farm. Providing power to these
    sensors and collecting data from them may be an issue especially when the farm
    spans over large areas. The power consumption associated with the communication
    protocol in such sensors is expected to be low while allowing for wireless data
    transmission to remote locations. As can be understood from this example, there
    may be various types of issues related with the SA application and the available
    protocols. Hence, it is essential to evaluate the features of the protocols together
    with the SA system requirements. LoRaWAN, Sigfox, NB-IoT, Wi-Fi, and ZigBee may
    be considered as key protocols for SA systems because these are either recently
    developed or widely used protocols in SA applications. Also, they require different
    infrastructures and hardware for different level of budgets. Hence, these protocols
    may fulfill the needs of SA systems for various applications. Even though there
    are some other LPWAN protocols (such as MIoTy, NB-Fi, and Weightless) that are
    mentioned in the IoT literature, there no application examples of them in SA domain
    [12,13]. As a result, only these five protocols are involved within the scope
    of this study. As for the SA applications, it was found out that there are six
    major application types commonly mentioned in the relevant literature. These application
    types are water saving, weather forecasting, soil condition monitoring, fertilizer
    optimization, crop disease and pest management, and energy harvesting. Therefore,
    the suitability of the protocols for these application domains is discussed. In
    the next section, existing review studies about SA mentioned, their limitations
    are highlighted, and contributions of this study are provided. That section is
    useful for understanding how this review differs from the existing ones and fills
    the gap in the literature. Since the paper focuses on smart agriculture applications,
    the general architecture of SA systems is introduced in Section 3. The commonly
    used layers in the literature are explained with a focus on the network layer.
    One of the aims of this study is to introduce the features of some wireless communication
    protocols within the context of SA applications. Therefore, in Section 4, such
    information is provided to accomplish this aim. This information involves comparing
    the significant properties of the protocols. Also, some inconsistencies in various
    sources are highlighted. Next in Section 5, requirements of the SA applications
    have been introduced together with some use cases. We believe that clear understanding
    of application-specific requirements and protocol-specific features, which are
    given in Sections 4 and 5, is critical at the design stage of the SA systems.
    So with this study, we also aim to provide an insight for the points to consider
    when designing an SA system. In Section 6, current challenges and limitations
    are provided within the scope of the paper. The future trends are highlighted
    in Section 7 to provide an idea on what protocols may be more common than others.
    We believe that understanding the leading protocol provides useful insight for
    future applications. Finally, the paper is concluded with Section 8. 2. Related
    works 2.1. Literature review and motivation The wireless communication protocols
    are integral and important part of SA applications. This can be verified by the
    fact that they are discussed in some of the relevant review papers. For example,
    LoRaWAN and its potential for smart farming were discussed earlier by Citoni et
    al. [14]. It was stated that LoRaWAN is the most appropriate protocol for IoT
    as it satisfies three main metrics that are energy efficiency, coverage, and scalability.
    In that paper, the focus is given to the features and applications of LoRaWAN.
    Besides, limitations and research challenges of this protocol is provided and
    the associated low data transmission rate is underlined. In another work surveying
    IoT systems about arable farming, four of these key protocols (ZigBee, LoRaWAN,
    Wi-Fi and Sigfox) are said to be relatively common [15]. In that work, the related
    IoT systems are described using three layers: device layer, network layer and
    application layer. Challenges associated with each of these layers are given separately.
    Latency, data rate, wireless link quality and communication range are some of
    the given challenges about the network layer. However, comparison of these protocols
    and their applications are not provided explicitly in the paper. In addition,
    there are numerous review papers involve various applications of IoT in different
    fields of agriculture [[16], [17], [18]]. Yet, they do not explicitly mention
    the communication protocols in these applications. Furthermore, in some other
    previous surveys, properties of the IoT protocols are provided together with their
    example applications [14,15]. However, the inconsistent technical information
    given in different works are underlined in none of the previous review papers.
    Besides, the classification of SA studies based on both their application area
    and the utilized communication protocols are not discussed in detail yet. In addition,
    many aspects of smart farming have been discussed by Farooq et al. [19]. For example,
    topics like cloud computing, big data storage, security issues, farm management
    as well as IoT protocols for SA are covered. The SA application domains were collected
    under three different topics as livestock monitoring, precision farming, and greenhouse
    monitoring. Each topic involves different applications such as weather monitoring,
    pest and crop disease monitoring, irrigation monitoring, and water management.
    Even though the scope of the paper is very wide, the information provided about
    the protocols is quite limited, and their limitations and advantages are not discussed
    for specific application domains. Sinha and Dhanalakshmi made a thorough discussion
    about the important components of IoT in SA including new technologies, data analytics,
    and security issues [20]. The study involves sections about numerous application
    domains like management of water, nutrient, waste, soil, and irrigation. The importance
    of the wireless technologies has been mentioned in the paper, but there is no
    dedicated explanation for the wireless communication protocols for the application
    domains. One survey paper where the reason for inconsistent information in the
    protocol specifications mentioned was written by Foubert and Mitton [10]. In that
    study, they propose a direct selection guide among the long-range wireless protocols
    after introducing their respective properties. The long-range protocols have been
    evaluated under two main categories as mobile band-based and ISM band-based. Even
    though an application example about of agriculture has been demonstrated in the
    paper, the main theme of the paper is not focused on various agricultural applications.
    In addition to research papers, there are numerous whitepapers in which current
    state analysis and future forecasts about smart agriculture market are made. In
    particular, the estimated worth of the SA market for 2021 is reported to be USD
    12.9 billion, and this amount is projected to increase up to USD 20.8 billion
    in 2026 [21]. It has been highlighted that the factors like world population growth
    and loss of arable lands increase the necessity of efficient usage of energy resources
    as well as the technology-supported agricultural production [22]. As a result,
    it is possible to conclude that utilization of energy efficient technologies is
    critical for sustainability of food production in a contemporary way. Besides,
    development of agricultural systems concerning the energy efficiency is important
    for fighting against the serious issues like climate change and global warming.
    In a very recent whitepaper, importance of digital technologies for agriculture
    has been exhaustively presented [23]. According to the whitepaper, the position
    of wireless sensors and networks in agricultural applications is very critical
    and their use is becoming more widespread together with IoT technology. The energy
    consumption issue of wireless sensors has been mentioned and the importance of
    research activities about it is underlined. The increasing number of the SA systems
    and research papers in this field are obvious results of ever increasing human
    population in the world. Due to the large amount of studies published in the domain
    of SA for various applications, it is critical to categorize and analyze the most
    recent publications in this field. In addition, since the data transfer between
    the components of an SA system is commonly accomplished via wireless links, wireless
    communication protocols are important elements of SA systems. Hence, determination
    of most common protocols for specific applications is necessary for making predictions
    on the potential future directions of the related research in SA domain. The protocols
    used in the wireless links are the major factors that affect the overall energy
    efficiency of the system because there is a continuous communication among the
    system components. Thus, evaluation of an SA system in terms of its energy consumption
    requires careful consideration of the wireless communication protocol used within
    the system. Therefore, an exhaustive comparison among the features of the widely
    used wireless communication protocols is necessary for fulfilling the requirements
    of a particular SA systems at the design stage. The motivation of this review
    study is to help the researchers recognize the prospective problems due to the
    limitations of the protocols and their application-specific advantages. 2.2. Research
    gaps and contributions Despite the presence of various review papers about different
    aspects of SA systems, one can confidently claim that there is not a dedicated
    study discussing the features of different wireless communication protocols for
    specific SA applications. In particular, the existing studies either do not mention
    the possible applications of the protocols by comparing them or involve only limited
    number of protocols (See Section 2.1). In this paper, we surveyed a comprehensive
    characterization of these key protocols and discussed their benefits for the future
    SA applications. To find the related papers, year-based search activities were
    performed in three platforms, namely, Web of Science, Scopus, and Google Scholar.
    Analysis of annual distribution of the available papers is a common method that
    can be seen in some other review studies [17,24]. The used search terms consisted
    of the name of the protocol together with “smart agriculture” keyword. The related
    search results were inspected manually. There were two main reasons for this manual
    inspection. i) Obviously, the search results contained papers from broad range
    of applications. However, the scope of this study is limited to six major application
    areas (see Section 1). Manual inspection of the search results was required to
    filter out those studies that were not about one of the six application areas.
    ii) In addition, it was observed that the results were not provided in detail
    in some of the conference proceedings. Therefore, such studies were not considered
    as complete work and hence excluded from the survey. Furthermore, the review papers
    within the search results were used as alternative source for finding more studies
    of application scenarios. In other words, the appropriate references given in
    these review papers were explicitly reviewed before being added to the survey.
    We also represent a set of attributes to objectively compare different kinds of
    protocols. Many papers involving an SA application have been carefully investigated
    and it has been found out that some protocols are more common. Therefore, we explored
    the applications in which these protocols are used and categorized them in terms
    of the following key points: • Properties of the protocols used (operating frequency,
    data rate, range, power consumption, security, cost, limitations) • Purpose of
    the application Thus, the main contributions of the paper are the following: 1)When
    a communication protocol is considered, it is expected to find similar technical
    specifications in different resources. However, in the existing studies where
    one of the five communication protocols is used, it was observed that there is
    some inconsistent information about the protocols. This is an undesired situation
    since it may cause confusion at the design stage of SA systems. When the related
    review papers are investigated, no discussion about such inconsistencies have
    been encountered. Therefore, we consider this absence as a research gap, and in
    this study, highlight the inconsistent information found in the literature. This
    is accomplished by collecting most of the features and the corresponding technical
    specifications together and presented in an organized way. For this purpose, two
    tables (Tables 1 and 2) have been generated in Section 4. We believe that these
    tables facilitate the comparison of the technical specifications of these protocols
    and allows for reaching the protocol-specific features in a convenient way. In
    addition, the possible reasons for encountering such inconsistencies are discussed.
