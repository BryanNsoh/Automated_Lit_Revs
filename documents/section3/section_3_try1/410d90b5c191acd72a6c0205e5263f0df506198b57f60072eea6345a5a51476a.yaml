    Shi et al. [25] summarize the state-of-the-art of IoT applications in protected
    agriculture and describe the system design and key technologies that contribute
    to this mode of modern agriculture. The authors find that the IoT has a significant
    impact on three main fields of protected agriculture; namely, plant management,
    animal farming, and agri-food supply chain traceability. In this regard, several
    challenges still lie ahead, including reliability, expansibility, universality,
    endurance and intelligence level, operational issues, and cost. Friha et al. [1]
    carry out a comprehensive review of emerging technologies for IoT-based agriculture.
    Their findings indicate that key enabling technologies for agriculture involve
    UAVs, SDN (Software-Defined Network) and NVF (Network Function Virtualization)
    technologies, cloud and fog computing, and middleware platforms. They classified
    IoT applications for smart agriculture into seven groups: smart water management;
    smart monitoring; agrochemical applications; disease management; smart harvesting;
    supply chain management; and intelligent agricultural practices. Based on 167
    papers, Villa-Henriksen et al. [44] analyze the state-of-the-art of IoT applications
    in arable farming, where several challenges, such as spatial data, highly dynamic
    environments, and task complexity, need to be overcome. According to the authors,
    the IoT facilitates monitoring of agricultural resources (e.g., soil, water, crops),
    documentation and traceability, forecasting, and controlling. In a recent study,
    Zhang et al. [48] review the applications of wearable IoT in precision livestock
    farming, highlighting the importance of the accurate perception of information,
    biocompatibility of wearable IoT, and sustainability monitoring in IoT-enabled
    precision livestock farming. The authors conclude that the majority of wearable
    IoT devices are widely applicable to humans due to their ability to generate accurate,
    dynamic, and sustainable signals. However, in the farming context, IoT wearables
    are rarely customized or applied for precision livestock farming. Since its emergence,
    farmers and agri-food businesses have been scrutinizing the IoT as a game-changing
    agricultural technology. Acknowledging its strengths in addressing several smart
    farming requirements, several reviews have been carried out to better grasp the
    development of IoT and its value-generating capabilities in this sector. For instance,
    Tao et al. [47] summarize the insights from 94 articles and find that IoT agricultural
    systems are applied in fields as varied as irrigation management, soil management,
    precision agriculture, and smart farming. However, these benefits may not be fully
    realized because of concerns pertaining to cost (e.g., hardware cost), system
    adaptability (e.g., environmental variations), data quality (e.g., data reliability),
    and devices suitability (e.g., device standardization). When it comes to bibliometrics,
    a few studies have endeavored to review and examine IoT applications in agriculture.
    For example, Jusoh et al. [20] review the current status of IoT applications in
    irrigation practices and highlight future research directions, leading countries,
    and productive researchers. According to the study findings, the IoT literature
    has witnessed an exponential increase in the number of publications since 2016,
    with the dominance of India and China in this research area. In the same vein,
    Hu et al. [30] provide a bibliometric analysis of operational management in IoT-based
    agriculture, using 112 selected publications. Analyzing co-occurring keywords,
    the authors find that the IoT literature revolves around wireless positioning,
    intelligent irrigation systems, quality monitoring of agricultural products, big
    data, intelligent greenhouse monitoring systems, and remote sensing. From the
    perspective of food safety, Bouzembrak et al. [22] review 48 studies to examine
    the relationships between authors, countries, and content. Through the analysis
    of bibliometric networks, the authors find that IoT applications in food safety
    are still in an early stage. They also point out the dominance of Chinese universities
    in the IoT literature; the current focus on food traceability and monitoring of
    food safety and quality; the prevalent use of sensors in temperature, humidity,
    and location monitoring; and an increasing reliance on internet, radio frequency
    identification (RFID), and WSN. Lastly, Ben-Daya et al. [24] conduct a systematic
    literature review and bibliometric analysis of 144 articles identified on Scopus
    to study the potential, challenges, and roles of the IoT and related enabling
    technologies, such as blockchain on food supply chain quality management. Although
    several reviews have been conducted to synthesize the literature about the use
    of the IoT in agriculture, the use of traditional LRs or SLRs is not always the
    best option because they tend to be subjective, labor-intensive, and ineffective
    for analyzing larger bodies of literature [49]. In contrast, existing studies
    that apply bibliometric methods to examine the IoT are scarce and analyze a relatively
    small sample of papers [22], addressing only a specific activity in agriculture
    [20] or employing bibliometric techniques that differ from the ones in our study
    [24,30]. In this paper, we therefore conduct a comprehensive bibliometric analysis
    of the existing IoT literature in agriculture and use our findings to derive a
    comprehensive research agenda, with the goal of inspiring scholars and practitioners.
    3. Methodology A bibliometric analysis is a structured approach to grasp the dynamics
    of a specific knowledge domain by applying various tools [50,51,52,53]. In our
    study, we followed existing best practices to carry out a reliable and comprehensive
    bibliometric analysis [54, 55, 56, 57] on the impact of the IoT on agriculture.
    As a starting point, we used an authoritative and reliable academic database,
    the Web of Science (WoS), which provides standardized and high-quality publication
    information [58,59,60,61,62]. Fig. 1 shows our research process and the search
    string we used. We did not restrict the time span and the types of publications
    included. For the analysis of results, we used the visualization software VOSviewer
    [63,64]; for text mining and quantitative analyses, we used the web-based data
    analysis framework Biblioshiny [65]. We identified trends, dynamics, and future
    research directions and, finally, we compiled the available information to describe
    those agricultural resources that are mostly impacted by the IoT. Download : Download
