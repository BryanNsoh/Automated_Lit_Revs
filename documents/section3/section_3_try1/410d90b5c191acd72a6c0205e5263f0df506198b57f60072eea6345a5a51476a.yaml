    in general, have architectures based on different layers. However, there is not
    a standard list of layers that is admitted by all the researchers [81]. The differences
    in the various sources are possibly because of the different necessities in the
    applications as well as the naming conventions preferred by the authors. For example,
    a smart city application may have several layers like physical, network, database,
    virtualization, data analytics, cognition, sensing, middleware, and application
    layers [[82], [83], [84]]. Similarly, in papers related to SA, different layers
    are mentioned. However, we decide to include those layers that are common in majority
    of the previous work [[85], [86], [87]]. These layers are the perception layer,
    network layer and application layer and they are detailed in the following subsections
    (Fig. 2). Download : Download high-res image (369KB) Download : Download full-size
    image Fig. 2. Layers of a generic smart agriculture system. 3.1. Perception layer
    This is the layer where the real-world integration is performed by collecting
    application-specific data through the sensors. It is constructed of physical objects
    (i.e. sensors and actuators) that can take physical quantities (temperature, humidity,
    wind speed and direction, solar radiation, air quality, etc.), process, store
    and transmit the data, and transform the data into digital control signals. The
    specifications of the hardware involved in this layer need to be determined according
    to the requirements of the application. For example, parameters like sensitivity,
    operating range and resolution of the sensors should be carefully inspected to
    decide if they are suitable for the intended measurement. 3.2. Network layer This
    layer is considered as two different layers namely, the network (or gateway) layer
    and the transport (or transmission) layer by some authors [[88], [89], [90], [91]].
    On the other hand, it is considered as one single layer in some sources [15,19,[25],
    [56], [92], [93], [94]]. This layer makes the connection between the perception
    and application layers. This is the layer where the digital data collected from
    the physical environment is sent to the network gateway for storing them in a
    cloud or a local database. In SA applications, it beneficial to transmit the data
    wirelessly because the distance between the perception layer nodes and the network
    layer receiver is possibly very high. Besides, a wireless link will enable convenient
    and flexible location of the sensor in the field. For these purposes, the wireless
    data transfer between the sensors and the gateway is accomplished through various
    protocols such as LoRaWAN, Sigfox, NB-IoT, Wi-Fi, and ZigBee. 3.3. Application
    layer It is the layer enabling the user interaction. The data collected at the
    perception layer is made available for the end-user at the application layer.
    This layer provides services by means of a set of IoT protocols (MQTT, XMPP, CoAP,
    RESTFUL, AMQP, etc.) for communicating with the database. This data is visualized
    for user information and possible user intervention. This layer is important for
    distant monitoring of the system related data (real-time or historical) and performing
    required actions remotely. Besides, these tasks requiring access to system data
    should involve authorization control which is accomplished in the application
    layer as well. 4. Wireless communication protocols in smart agriculture Based
    on the range of coverage, the wireless communication protocols can be grouped
    under two main categories as long-range and short-range protocols. Usage of these
    protocols can be determined by considering the conditions and requirements of
    the system [[63], [95], [96]]. Long-range network protocols are capable of transmitting
    data from one device to another over vast distances and some examples are LoRaWAN
    [63], Sigfox [97], and NB-IoT [98]. These protocols are used within SA systems
    that require to connect devices in very large fields. On the other hand, short-range
    network protocols such as Wi-Fi [98] and ZigBee [99] allow data to be transferred
    over shorter distances, and are more appropriate for smaller scaled SA systems.
    Visual comparison of these protocols in terms of range, data rate and energy consumption
    are given in Fig. 3 and they are detailed by describing their technical specifications
