    Discussion In this study, we investigate the impact of the IoT on agriculture
    and its enabling role for speeding up the transition to precision agriculture.
    Complementing previous review studies on the IoT and agriculture [24,3], our findings
    are based on a large sample of documents published in the last decade. The upcoming
    sections provide an in-depth discussion of the progress in the IoT and agriculture
    and summarize the current state as well as major challenges and trending topics.
    5.1. IoT deployment in agriculture Our review reveals several insights into the
    role of the IoT to support agricultural systems and increase the efficiency of
    their operations [2,97,6,3]. We identified the most-cited papers, which illustrate
    that IoT applications are making great strides toward developing a more sustainable
    agriculture and fulfilling the requirements of precision agriculture. IoT technologies
    attracted increased attention and gained momentum because of their ability to
    support farmers in understanding plant health conditions, resource use, and climate
    circumstances, all of which would be difficult to capture otherwise. Another promising
    approach consists in harnessing wireless networks, blockchain, UAVs, AI techniques,
    and big data analytics to increase the automation of field activities, optimize
    crop yields, improve food quality and safety, reduce energy consumption, and cultivate
    sustainability [24,2,6,3]. Consequently, these technologies offer solutions to
    assist farmers in decision-making [2], create an informed and adaptable rural
    community [77], minimize human intervention [217], enhance predictive capabilities
    [195], reduce pesticide use [222], and improve agri-food traceability [223]. By
    analyzing the keyword dynamics, we found that “IoT,” “WSN,” “PA,” “Smart Agriculture,”
    “Sensor,” “Cloud Computing,” “ML,” and “Big Data” are among the common technologies
    currently explored in the context of agriculture. WSN are key enablers for smart
    agriculture, thanks to their ability to capture, monitor, and analyze the data
    from agriculture [224]. As such, WSN technology integrates IoT sensors to foster
    cooperation, thereby measuring and controlling real-time soil and weather information
    [61], electrical conductivity, automated irrigation, air humidity, irradiation,
    frost protection, and wind speed [[225], [226], [227], [228]]. Cloud computing,
    machine learning, and big data are also key enablers for implementing smarter,
    more efficient, and sustainable agriculture, benefitting agri-food producers and
    consumers. Other themes include “UAV,” “Deep Learning,” “Security,” “ANN,” and
    “Irrigation.” Finally, the analysis of keywords mentioned in the papers’ abstracts
    underscores the importance of \"data,\" \"monitoring,\" \"control,\" \"management,\"
    \"energy,\" \"irrigation,\" \"water,\" and \"security.\" Apart from mirroring
    the profundity and progress of digital transformations, these themes illustrate
    that IoT implementations in agriculture are soaring rapidly. Currently, studies
    are lacking that investigate the fusion of the IoT and other embryonic technologies,
    such as 5 G telecommunications, 3D printing, augmented and virtual reality, vertical
    farms, and bioinformatics in the sustainable establishment of agri-food systems.
    Combining these technologies allows farmers to operate more efficiently and creatively;
    however, both positive and negative impacts need to be investigated in more detail.
    Consequently, our study results unlock and highlight the urgent need for additional
    research that examines how responsible use of the IoT can reshape farming practices
    and policies to realize sustainable and inclusive agriculture supply chains [[229],
    [230], [231]]. 5.2. IoT challenges in agriculture The investigation of the IoT
    in agriculture also uncovers several social problems, such as the lack of necessary
    technical skills and capabilities [[195], [232]], the technological divide between
    large and small-scale farms [[233], [234]], and soaring unemployment [235]. In
    an IoT ecosystem, most of the work is carried out by fully automated and autonomous
    devices, thus reducing the need for human interference and causing job losses
    in the long run. Therefore, the substitution of workforces with IoT technologies
    can cause a critical decline in employment numbers. The second challenge is related
    to the technical limitations of the IoT, such as lack of connectivity, network
    bandwidth and latency, power supply, response time, battery efficiency, incompatibility
    of IoT systems with current farm operations, heterogeneity of data and devices,
    and interoperability [[3], [44], [45], [69], [144], [219], [222]]. The third challenge
    includes privacy and ethical issues, including the absence of privacy protections
    in agricultural systems [33], lack of accountability [[236], [237]], and regulatory
    measures associated with data processing and analysis [54]. The widespread use
    of the IoT therefore necessitates an urgent debate, including topics such as ethical
    dimensions, transparency, inclusiveness, and fairness [[75], [238], [239], [240],
    [241]]. The fourth challenge concerns the organizational barriers to IoT deployment,
    such as reluctance to adopt IoT technologies [242,243], share farm data [75],
    bureaucratic processes and paperwork [[92], [244],44], and culture [[78], [245]].
    In addition, the adoption of IoT technologies and processes alters existing organizational
    structures and requires new skills, talents, knowledge, and costs [71,195,108,[81],
    [246], [247]]. 5.3. Trending topics in the IOT and agriculture When it comes to
    the trending topics at the intersection of the IoT and agriculture, we can see
    that RFID, GPS, remote monitoring, Zigbee, and SDN have recently gained popularity.
    Additionally, emerging technologies, such as cloud computing, AI, machine learning,
    big data, and blockchain, are crucial for digitalization of agriculture and smart
    farming [82,69]. Further interesting areas include yield prediction, irrigation,
    livestock monitoring, plant and animal disease detection, waste reduction, field
    productivity, climate forecasting, pest control, automation, efficient farming
    operations, effective land use, wise water and energy consumption, soil fruitfulness,
    visibility and transparency, automation, efficient traceability, and enhanced
    competitiveness. 6. Research implications 6.1. Theoretical implications To provide
