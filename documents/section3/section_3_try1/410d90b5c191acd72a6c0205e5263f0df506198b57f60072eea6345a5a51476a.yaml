    system. The current research is based on extracting keywords from the documents
    and recommends current and trending research areas based on the correlation of
    the keywords in the specified field. So, in the real-time scenario, any corpus
    of any size can be passed to the model to get the relevant keywords, and based
    on these keywords, suggestions for topics can be depicted. The authors have used
    this model on smart agriculture in the current research. In contrast, this model
    can also be implemented in other research fields like smart cities, blockchain,
    and Wireless Sensor Networks. In this study, the authors analyzed data retrieved
