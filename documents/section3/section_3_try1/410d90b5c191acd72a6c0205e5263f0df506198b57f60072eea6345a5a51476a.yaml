    Practical implications Several managerial implications can be derived from the
    bibliometric analysis in this study. First, our findings may assist practitioners
    in determining which technological solutions they can leverage to facilitate IoT
    implementations. Second, we developed a framework that can be used by practitioners
    to better understand IoT application areas, the impact of the technology on agriculture,
    and the challenges that may arise during IoT adoption. When implementing IoT in
    farming activities, we highlight the potential contribution of the IoT to achieve
    sustainability in regards to soil, water, energy, workforce, traceability, and
    business relationships. Third, practitioners need to consider the technical and
    socioeconomic feasibility of incorporating the IoT into agriculture while reiterating
    the resulting ethical and social consequences. Fourth, the RBV framework enhances
    practitioners’ understanding of how the IoT can improve the efficiency of vital
    resources and their interconnections as well as their impact on firms’ competitiveness
    (cost and differentiation advantages) and sustainability goals. Finally, the RBV
    framework facilitates practitioners’ endeavors to achieve superior sustainable
    performance by providing several examples for each resource. 7. Conclusions, limitations,
    and future research In this paper, we carry out a bibliometric analysis to investigate
    the interplay between the IoT and agriculture. We evaluate publications from the
    previous decade, answering three overarching research questions that pertain to
    the publication dynamics in the field, the most important research topics, and,
    finally, the identification of those agricultural resources that are impacted
    by the IoT. In terms of academic output, we observed that IoT research in agriculture
    has significantly increased in the last three years, with most research being
    published in journals dedicated to computer science and engineering. Furthermore,
    supplementary topics, such as WSN, sensors, cloud computing, machine learning,
    AI, blockchain, UAVs, and deep learning, are identified as important technologies
    that can benefit farmers in the near future. We also notice a recent focus on
    AI techniques, big data, and blockchain as trending topics in smart and precision
    agriculture. The integration of the IoT with cyber-physical systems, augmented
    reality, virtual reality, additive manufacturing, and bioinformatics has received
    insufficient scholarly attention so far. As a result, future studies need to investigate
    how the IoT can complement other emerging technologies’ ability to sustainably
    manage soil, water, energy, crops, and animals. In addition, we discuss various
    challenges of IoT implementations in agriculture. Our review has some limitations.
    This study carried out a keyword search query against a single academic database,
    namely, the Web of Science (WoS). Consequently, relevant papers not indexed in
    the WoS have been neglected. Accordingly, future studies can use multiple data
    sources (e.g., Scopus, EBSCOhost, Google Scholar), include supplementary keywords,
    and conduct additional analyses to gain additional findings (e.g., main path analysis,
    meta-analysis). The future of the IoT is entwined with the design of efficient
    and sustainable agricultural systems. Consequently, the directions for future
    research identified here should encourage scholars to pursue rigorous research
    on the IoT and agriculture and explore hitherto neglected areas. We suggest numerous
    research directions and recommend that practitioners and agriculture stakeholders
    investigate the IoT''s impact on their performance. We recommend an integrative
    perspective for evaluating the impact of the IoT on agricultural sustainability.
    The benefits of the IoT can only be reaped if practitioners surmount existing
    challenges of IoT adoption in the agricultural sector. In this respect, we have
    identified several challenges that need to be overcome, most importantly issues
    related to unemployment, privacy and security, and ethics. In summary, our study
    bridges the gap between theory and practice pertaining to IoT applications in
    agriculture. Declaration of Competing Interest The authors declare that they have
