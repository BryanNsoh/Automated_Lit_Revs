    major applications of the IoT is in the field of logistics. The L-IoT is, therefore,
    the IoT system deployed for logistics applications. Thanks to the reviewed papers,
    the proposed architecture of the L-IoT is presented in Fig. 2, based on the general
    IoT architecture presented in Fig. 1. As a Service-Oriented Architecture (SOA)
