  description: The blockchain-enabled smart logistics market is expected to grow worth
    USD 1620 billion and at a compound annual growth rate of 62.4%. Smart logistics
    ensures intelligence infrastructure, logistics automation, real-time analysis
    of supply chain data synchronization of the logistics process, cost transparency,
    unbroken shipment tracking all the way down to the transportation route, etc.
    In the smart logistics domain, significant advancement and growth of the Internet
    of Things (IoT) sensors are evident. However, the connectivity of IoT systems,
    including Tactile Internet, without proper safeguards creates vulnerabilities
    that can still be deliberately or inadvertently cause disruption. In view of this,
    we primarily notice two key issues. Firstly, the logistics domain can be compromised
    by a variety of natural or man-made activities, which eventually affect the overall
    network security. Secondly, there are thousands of entities in the supply chain
    network that use extensive machine-learning algorithms in many scenarios, and
    they require high-power computational resources. From these two challenges, we
    note that the first concern can be addressed by adding blockchain to IoT logistic
    networks. The second issue can be addressed using 6G. This will support 1-μs latency
    communications, support seamless computing at the edges of networks, and autonomously
    predict the best optimal location for edge computing. Motivated by this, we have
    highlighted motivational examples to show the necessity to integrate 6G and blockchain
    in smart logistic networks. Then, we have proposed a 6G and blockchain-enabled
    smart logistic high-level framework. We have presented the key intrinsic issues
    of this framework mainly from the security and resource management context. In
    this paper, recent state-of-the-art advances in blockchain enabled next-generation
    smart logistic networks are analyzed. We have also examined why 6G and not 5G
    would be compatible with the smart network. We have introduced five different
    use cases of blockchain technology in smart logistics. Later, this paper discusses
    some important concerns that blockchain in smart logistics might face. We have
    also provided potential solutions to tackle these concerns.
