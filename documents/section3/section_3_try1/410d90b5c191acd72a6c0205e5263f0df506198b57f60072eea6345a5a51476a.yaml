    security: Although blockchain offers numerous benefits to the logistics sector,
    it also poses a number of concerns for their safety, security, reliability, and
    privacy due to its heavy reliance on its characteristics. Furthermore, because
    blockchain applications will be connected with other stakeholders and supply chain
    entities, this connectivity must be secure [5]. Malicious attacks or illegal access
    to such networks could have negative repercussions for the sector''s operations
    and infrastructure, as well as its stakeholders and customers [93]. Despite the
    fact that blockchain can withstand major security threats such as selfish mining,
    Distributed Denial of Service (DDoS), Sybil, ransomware attacks, etc., the existing
    blockchain has some security gaps. For example, if more than half of the blockchain
    systems have control over computing resources, they can change consensus mechanisms
    and prevent new transactions from being approved for illicit reasons, which is
    referred to as the 51% attack [94]. Message hijacking and DDoS attacks are still
    possible using blockchain technology, and these attacks are the most common on
    blockchain networks [62]. DDoS attackers try to take down the network''s mining
    process, as well as e-wallets, cryptocurrency exchanges, and other financial services
    [93]. On a network of blockchains, DDoS attacks are impossible to carry out. A
    Sybil attack occurs when an attacker impersonates a significant number of people
    at the same time [95]. Selfish mining is a bitcoin mining approach in which a
    group of miners work together to boost their profits. Another important issue
    highlighted in Ref. [62] regarding implementing a blockchain-based solution for
    the supply chain is the privacy of manufacturers and suppliers. Any supply chain
    participant or stakeholder with access to the shared blockchain could be a rival
    of the manufacturers and suppliers, gaining unauthorized information from the
    blockchain. Furthermore, smart logistics components are vulnerable to cyber attacks
    due to the integration of 6G or 5G technologies into the smart logistics sector.
    Since the devices are cheap and easy to temper with, and their growing number
    in dense networks puts tremendous pressure on security applications. Therefore,
    we emphasize that the convention security application cannot be directly applicable
    in 6G; thus, we need to investigate more reliable secure platforms for secure
    and efficient communications. Hence, providing an adequate level of cyber security
    has become an issue of vital importance that must be addressed in smart logistics.
    If not addressed, the cyber-attack can compromise the whole operation of a smart
    logistic network, which eventually may inflict enormous damage that cannot be
    tolerated by the industry. In next-generation networks, we emphasize that autonomous
    methods to detect cyber-attacks in 6G-enabled smart logistic networks must be
    studied. And recent blockchain studies can promisingly help us to address this
    issue. 7. Conclusions This paper explores the different aspects of blockchain-enabled
    next-generation smart logistic networks. Existing literature on blockchain technology
    in smart cities and smart logistics is analyzed. We have highlighted motivational
    examples to show the necessity of integrating 6G and blockchain in smart cities
    and smart logistic networks. Comparative analysis between 5G and 6G technology
    is highlighted to examine why the 6G network will be compatible with the smart
    network. We have presented the key intrinsic issues of this framework mainly from
    the security and resource management context. In this paper, we have also introduced
    five use cases with real-world initiatives where blockchain technology can be
    used in smart logistics. These use cases are single digital window, cross-sector
    domain application, vehicle-to-vehicle communication, freight, and traceable luxurious
    goods. Later, some key challenges of using blockchain in smart logistics were
    identified, such as interoperability, scalability, the convergence of technologies,
    real-time data acquisition, and security, and possible solutions for these concerns
    were explored. Declaration of competing interest The authors declare that they
