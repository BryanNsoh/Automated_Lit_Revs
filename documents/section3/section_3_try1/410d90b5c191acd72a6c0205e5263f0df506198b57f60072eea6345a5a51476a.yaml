    these concerns. Previous article in issue Next article in issue Keywords BlockchainInternet
    of Things5G6GSecuritySmart logistics MSC 00-0199-00 1. Introduction It is evident
    that delivering essential services that are crucial to our way of life, such as
    electricity, communications, transport, banking, etc., we are now more reliant
    on smart sensor technology or Internet of Things (IoT) technology [[1], [2], [3]].
    Critical infrastructure is becoming increasingly interconnected and interdependent,
    resulting in efficiency improvements and cost savings. Automation in transport
    and logistics is not a new phenomenon. With the rapid pace it is growing and with
    Industry 4.0, we call it smart transportation and logistics [4,5]. In particular,
    smart logistics makes supply chains more effective and efficient at each step.
    Smart logistics enhances the way organizations transport goods, handle inventory
    and mobility assets, restock stock, and manage the retail experience by bringing
    end-to-end visibility and using connected devices in the supply chain and intelligent
    asset tracking technologies. Sensor-driven asset tracking technologies, for example,
    can provide insight at each stage of shipment, tracking moisture, heat, and vibration
    to provide businesses with real-time visibility as a product moves through the
    supply chain [6]. As per the Australian Industry Standard report, “the Transport
    and Logistics industry in Australia has an estimated annual revenue of $96.65
    billion, adding $39.95 billion to the Australian economy in 2017” [7]. The key
    driving force behind this is IoT-based smart network deployment in the supply
    chain (transportation and logistics sector). For the global logistics industry,
    it is forecasted that up to USD 2.5 trillion of additional value will be generated
    by the IoT by 2025. Although the significant growth of this sector has been seen,
    at the same time, this has pushed researchers to identify novel promising innovations
    across (a) IoT security environments and (b) effective resource utilization in
    order to enhance network security and transparency as well as to make resource
    utilization strategies effective for the supply chain systems. Security perspectives.
    On the one hand, we have seen a tremendous growth in IoT sensor-based supply chain
    networks, but on the other hand, we have seen many adverse scenarios that urge
    us to rethink the design of sensor-enabled autonomous supply chain networks. Recent
    events, such as compromises of the Australian parliamentary network, university
    networks, and major business entities; natural disasters; and the effects of COVID-19,
    show that threats to the operation of Australia''s critical infrastructure entities
    remain serious. Key supply chain businesses transporting groceries and medical
    supplies have also been targeted [8,9]. Now, to strengthen the supply chain networks,
    it is expected that the future smart supply chain will consists of key features
