  description: The proliferation of the Internet of Things (IoT) has fundamentally
    reshaped the agricultural sector. In recent years, academic research on the IoT
    has grown at an unprecedented pace. However, the broad picture of how this technology
    can benefit the agricultural sector is still missing. To close this research gap,
    we conduct a bibliometric study to investigate the current state of the IoT and
    agriculture in academic literature. Using a resource-based view (RBV), we also
    identify those agricultural resources that are mostly impacted by the introduction
    of the IoT (i.e., seeds, soil, water, fertilizers, pesticides, energy, livestock,
    human resources, technology infrastructure, business relations) and propose numerous
    themes for future research.
