    There are several prerequisites for a gateway protocol in terms of security, such
    as the gateway identification key-pair used to engage with other peer gateways
    externally must be distinct from the transaction signing key-pair used for its
    ledger internally. Secondly, all communications between gateways must take place
    via a secure channel, which must be established using standard secure channel
    establishment protocols like IPsec, SSL/TLS, and so on [81]. Furthermore, during
    the transportation of an asset, a crash of one gateway (or both) must not result
    in the loss or leaking of asset or entity information (e.g., originator and beneficiary
    identities). A gateway must always be placed in a safe state via the gateway recovery
    mechanism [81]. Scalability: Regardless of the current size of the blockchain,
    transaction rate, and trade''s expanding demand, blockchain in logistics systems
    will undergo the problem of scalability. Across the supply chain, many transactions
    process simultaneously, and these transactions create numerous events, such as
    sensor reading, shipment tracking, route creation, invoice delivery, customs clearance,
    stock inbound, freight transition, order creation, payments, advance shipping
    notice, etc. Although some events that occurred are not relevant, they still need
    to be tackled so that the overall system can handle the throughput throughout
    the cycle, proportioning the resources among the stakeholders'' involvement level
    in the supply chain. There is also a problem of high energy consumption and computing
    power in some large-scale logistics transactions, which further leads to high
    latency. This problem of scalability can be solved by an overlay network, which
    is a computer virtual network that is built on another physical network with the
    ability to self-organize [83]. Tunneling is the essential concept of overlay networks;
    for example, packets in the network are collected and encapsulated before being
    routed to their actual destination. An overlay network is a common type of network
    that is used to distribute key value stores and exchange topology between agents
    like Zookeeper, Etcd, and Consul. Extended virtual network IDs are also introduced
    by such protocols; for example, the VXLAN Network ID (VNI) is 24-bit long, and
    the Virtual eXtensible LAN (VXLAN) supports over 16 million virtual networks [84].
    In Ref. [67], the authors proposed Intelligent Transportation Security (ITS) with
    a blockchain overlay network to solve the issue of security and scalability. This
    architecture consists of three layers: the ITS network infrastructure layer, the
    cloud computing and service provisioning layer, and the blockchain overlay layer
    [67]. First, RSUs (Road Side Units), 4G and 5G cellular network base stations,
    and Internet gateways and routers comprise the ITS network infrastructure layer.
    This layer also includes vehicles that interact with an ITS network. Second, the
    service provisioning layer is composed of servers from ITS operators and third-party
    service providers, such as those providing cloud computing and services. Now,
    this blockchain overlay layer (a virtual network) is made up of some vehicles
    that want to join blockchain and employ security-related services, as well as
    nodes from the ITS infrastructure and service provisioning layer. In logistics,
    an overlay network can be used to distribute the key-value stores to exchange
    the data on blockchain topology between stakeholders such as manufacturers, freight,
    producers, etc. Fig. 6 describes an overlay virtual network for the manufacturer
    and freight network. An overlay network with a blockchain-based platform will
    provide the trade with a proper network and will carry out preventive action by
    recreating a proper network if a node in blockchain fails to form for any specific
    reason. One issue here is that the physical network and the virtual network are
    two separate entities with separate management policies, control points, and provisioning.
    We need a management system that adapts and controls overlay network behavior
    so that specific demands of users are met as well as those of service providers.
