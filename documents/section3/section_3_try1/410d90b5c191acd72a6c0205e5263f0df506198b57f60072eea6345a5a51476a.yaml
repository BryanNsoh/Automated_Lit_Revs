    Crop and plant-related research issues are discussed as the first subfield, as
    referenced in Fig. 8. These topics cover crop and surrounding environmental parameters
    (\"temperature\" was the most frequent theme word at 13 %, \"water management\"
    at 11 %, and \"irrigation\" at 9 %). Hence, the primary objective of this study
    was to examine the key themes associated with each research group. Earlier work
    in this field focused on gathering crop-related parameters and using statistical
    and mathematical models to simulate plant responses to environmental changes rather
    than optimizing crop growth for improved yield and quality [37]. Regression analysis,
    as demonstrated by the studies of Sellam et al. [38] and Poudel et al. [39], plays
    a significant role in establishing correlations between multiple variables and
    exploring the factors that influence crop yield. However, it is important to note
    that these early research endeavors cannot be classified as smart systems since
    they did not rely on the sensed parameters for making early judgments and decisions.
