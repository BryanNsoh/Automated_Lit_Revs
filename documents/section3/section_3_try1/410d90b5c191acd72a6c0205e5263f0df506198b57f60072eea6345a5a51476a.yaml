    Farming In the subject of smart farming, this is demonstrated by the topics and
    clusters retrieved using K-means clustering applied to TF-IDF scores. 7.1. Cluster
    I: IoT Ecosystem for Smart Farming The United Nations predicts that by 2050, the
    world’s population will have hit 10 billion [ 104]. This results in an ever-increasing
    need for goods and services provided by the Agricultural industry. However, food
    security has become the most pressing international issue due to the worldwide
    decline in arable land, the exhaustion of natural resources, and unexpected environmental
    challenges, including global warming, salinization, and flooding. Environmental
    monitoring applications using sensors to measure air, water, and soil quality
    are examples of how the IoT has significantly impacted the technological and economic
    domains [ 105]. While wireless sensor networks (WSNs) have been widely utilized
    in agriculture, laying the groundwork for the advent of “smart farming,” the introduction
    of the IoT in agriculture as an improvement over WSNs has led to a proliferation
    of IoT-related applications in the industry. A few applications of drone technology
    in agriculture include unmanned aerial vehicle farming, farm monitoring, soil
    tracking and tracing analytical data and prediction, and many more [ 106]. However,
    co-op ecosystems have not fully adopted AI and Internet-connected items despite
    the rapid growth of technology. Consequently, an earlier study proposed AI-based
    applications and ontologies that would benefit the ecosystem of smart agriculture
    cooperatives [ 107]. This research also specifies the architecture of the cooperative
    ecosystem, as well as its components, interactions, and agreements, all of which
    are essential for successful collaboration. 7.2. Cluster II: IoT in Precision
    Farming One of the most well-known IoT in agriculture is precision farming. Tracking
    animals, vehicles, fields, and inventories with cutting-edge apps is a great way
    to improve farming precision and management [ 108]. Sensors collect data to determine
    the best farming strategy, allowing farmers to collect and analyze it in real
    time for more informed decisions. Precision farming relies heavily on irrigation,
    livestock, vehicle monitoring, and other techniques [ 109]. Precision farming
    is a technique that considers soil and environmental factors to maximize productivity.
    When the operating data of connected devices are tracked in real time, it is possible
    to see how much water and nutrients are available. Precision farming is based
    on data analysis; these data are captured through the sensors installed on the
    farms. As the data capturing techniques are changed, the traditional methods to
    manage the data are insufficient [ 110]. In a subset of the research study, authors
    addressed the YieldPredict framework, which provides farmers with information
    that can improve their crop yields through more informed decision-making and better
    agricultural planning [ 111]. This study merges preprocessed crop data such as
    soil parameters, area, production, and seasonal rainfall with an existing smart
    farm ontology. These characteristics were chosen because it is possible to gather
    data related to them. In contrast, obtaining information about remote sensing,
    crop genotypes, and vegetation index is more challenging. Traditional database
    management systems cannot store IoT sensor data. Smart farming requires cloud-based
    data storage and an end–to–end IoT platform. These strategies help execute higher-quality
    activities, according to experts. Sensors are the leading IoT data collectors.
    Using analytics tools, the data are reviewed and interpreted. Data analytics can
    analyze weather, livestock, and agricultural conditions [ 112]. The information
    uses additional technological advances, improving conclusions. IoT devices receive
    data from sensors to provide real-time agricultural monitoring. Predictive analytics
    helps you make better harvesting selections. Trend analysis helps farmers plan
    for weather and crop harvesting. Farmers have benefited from IoT since it has
    increased both the amount and quality of their harvests by allowing them to monitor
    better and maintain crop and soil health [ 113]. 7.3. Cluster III: Sustainable
    Smart Farming The domestication of animals and plants occurred a few thousand
    years ago, the use of crop rotations and other improvements in farming practices
    occurred a few hundred years ago, and the “green revolution” with systematic breeding
    and the widespread use of artificial fertilizers and pesticides occurred within
    the last few decades [ 114]. Some examples of major shifts in farming methods
    throughout history include the ones listed here. The growing adoption of ICT in
    farming could herald the beginning of a fourth agricultural revolution [ 115].
    Sustainable farming does more than preserve the planet’s natural resources; it
    also decreases or eliminates emissions of greenhouse gases, boosts soil health
    and fertility, and raises crop yields. At its core, sustainable farming is concerned
    with safeguarding and increasing the Earth’s capacity to produce food, reducing
    emissions, and increasing farm profitability to ensure the financial stability
    of farmers and their communities. Better IoT tools will allow for constant quality
    control and oversight in the farming industry [ 116]. Complex challenges have
    arisen due to a lack of research and development in smart sustainable farming;
    these include the management and operation of IoT/AI equipment, data exchange
    and management, interoperability, and the analysis and storage of massive data.
    7.4. Cluster IV: Security Challenges in Smart Farming The privacy and safety of
    data stored on devices is the most crucial consideration in smart farming. On
    the one hand, “smart farming” has opened up new horizons in the agricultural industry,
    while on the other, cyber-attacks are mushrooming like rabbits throughout the
    landscape. Due to the ease with which a denial-of-service (DoS) attack may be
    executed inside the precision agriculture ecosystem, there is the potential for
    significant repercussions, and a large-scale coordinated attack can destabilize
    national economies. In particular research, the researchers have demonstrated
    that a DoS attack has occurred in the smart farming ecosystem [ 117]. This attack
    can hinder the functionality of a smart farm by interfering with the placed sensors
    on the field. As a result of the proliferation of the IoT, there is a broad spectrum
    of vulnerabilities that can be taken advantage of by cybercriminals and other
    individuals with nefarious intentions (IoT) [ 116]. Even though enhancing utility
    and efficiency is one of the declared goals of the smart farm, there is a possibility
    that its users and specialists could be put in danger if the network is not adequately
    protected [ 118]. The layer-wise security challenges are discussed in Figure 13.
    The IoT is built on a four-tiered architecture. The first layer is the physical
    layer, the second is the edge layer, the third is the cloud layer, and the fourth
    is the communication layer [ 119].    Figure 13  IoT layer and corresponding security
    challenges. 7.5. Cluster V: Smart Irrigation Management System The agricultural
    industry overcame conventional irrigation’s shortcomings thanks to “smart” irrigation
    systems. The various advantages of smart irrigation systems and solutions have
    resulted in their widespread use [ 120]. Farming experts and farmers advocate
    for water-efficient irrigation practices. Smart irrigation is made possible by
    various soil moisture sensors and wireless communication technologies that allow
    for more accurate forecasting and planning in the face of unpredictable weather
    patterns [ 121]. To help conserve water worldwide, smart irrigation systems reduce
    water waste. Future smart irrigation systems will be able to regulate water consumption
    thanks to improvements in sensor technology [ 122]. Smart irrigation is used in
    community botanical gardens, municipal parks, and schoolyards. Smart irrigation
    has completely changed how farmers used to rely on the elements. As a result,
    irrigation practices are changing, and crop yields are rising thanks to new smart
    irrigation technologies [ 123]. Intelligent irrigation systems automatically adjust
    watering schedules and run times to meet the landscape’s needs. These measures
    have a significant impact on water efficiency in the field. The watering schedule
    of conventional irrigation controllers is based on a preprogramed schedule and
    timers [ 124]. On the other hand, smart irrigation controllers use sensors to
    track variables like humidity, temperature, soil moisture, and even the amount
    of water lost through evaporation to determine how much water to supply to individual
    plants. 7.6. Cluster VI: Blockchain-based Cyber-Solutions in Smart Farming Blockchain-based
    supply chain tracking can help prevent foodborne illness. It is a safe way to
    keep track of information that allows for intelligent farming and index-based
    crop insurance [ 125]. It can also reduce transaction costs, enhance farmers’
    market access, and generate more money. In farming and food, blockchain has limits
    despite its enormous potential benefits. By tracking where food cravings originated,
    establishing a trustworthy food supply chain, and fostering mutual trust between
    farmers and their customers, BCT in farming can facilitate the development of
    direct marketplaces for farmers [ 126]. The research in this domain includes precision
    farming, farm safety, agricultural commerce, and food distribution networks. The
    blockchain is maturing into a fully-fledged technology that can be integrated
    into all next-generation Internet intelligent applications. A blockchain’s “nodes”
    are distributed ledgers that ensure data integrity and sincerity [ 127]. Prohibited
    users cannot perform fraudulent transactions since the blockchain network is capable
    of smart contracts and consensus. Another aspect of introducing blockchain in
    smart farming can be a use case of the automatic trigger-based transaction system.
    Blockchain-based smart contracts automatically trigger payments when a condition
    is met without incurring exorbitant transaction fees [ 128]. Farmers may theoretically
    be compensated for their goods as soon as they are delivered without suffering
    significant financial losses. Many farmers have difficulty selling their products
    at a reasonable price. Intermediaries earn the most money with the least amount
    of effort. Smart contracts enable direct communication between farmers and retailers,
    removing the need for intermediaries. They would receive a higher price for their
    wares [ 129]. Farmers can increase their yield by employing big data, cyber-physical
    systems, AI, blockchain, and other technologies to monitor the activities and
    interactions on smart farms. Increasing technological integration increases the
    total number of potential attack vectors [ 130]. To prevent cyberattacks on the
    intelligent agriculture ecosystem, precautions must be taken. This research presents
    an ontology for smart farming that can encode the sensors and interactions unique
    to each farm. The authors constructed a smart farm environment using physical
    components, digital copies, and a representation graph. The dynamics of the relationships
    between the farm’s owner, workers, sensors, and vehicles are categorized and documented.
    7.7. Cluster VII: Climate-Smart Farming (CSF) The climate-smart farming method
    considers global warming and hunger in developing countries. Increasing agricultural
    output is one of CSF’s three goals, with the final goal of improving the food
    and financial security of the world’s poor (75% of whom live in rural areas and
    depend on Farming for their livelihood) [ 131]. The second objective is to reduce
    human vulnerability to climate-related threats like drought, pests, and illnesses.
    Third, increase your resilience to long-term pressures such as shorter seasons
    and climate change. The third phase is to reduce emissions per calorie or kilogram
    of food produced, slow deforestation in agricultural areas, and absorb atmospheric
    carbon dioxide. Despite its sustainable farming base, CSF is distinct from other
    farming methods. First, it addresses global warming [ 132]. Second, CSF evaluates
    the synergies and tradeoffs between productivity, flexibility, and mitigation
    as its second function. Third, CSF seeks additional financial opportunities to
    address the vacuum in investment. Future climate-smart agricultural research could
    lead to a system that uses fewer inputs thanks to the help of high-precision tools
    and approaches, that reduces nutrient loss to the environment by keeping soils
    in place in the fields rather than contributing to erosion, and that reduces and
    mitigates emissions from livestock while still providing enough food to feed a
    growing population [ 133]. 7.8. Cluster VIII: Livestock Precision in Smart Farming
    When it comes to monitoring livestock, smart farming refers to real-time monitoring
    of individual health, welfare, production/reproduction, and environmental influences
    [ 134]. Industry 4.0 relies significantly on innovative production techniques
    like precision livestock husbandry. Precision Livestock Husbandry hosted its first
    annual conference in 2003. It utilizes automated monitoring devices such as sensor
    cameras, microphones, Internet access, wireless communication networks, and other
    computer software programs [ 135]. It also assists farmers in enhancing decision
    management by keeping track of large animals “per animal” and detecting subtle
    but significant changes in behavioral patterns or unrelated parameters. Precision
    Livestock Husbandry aims to improve farm profitability, efficiency, and longevity
    by building a symbiotic relationship between crop and animal farming [ 136]. The
    livestock precision system comprises cameras, microphones, and other sensors for
    tracking animals and specialized computer software. The findings can be quantitative,
    qualitative, or concerned with sustainability issues [ 137]. Future research may
    develop a web-based system for collecting and analyzing the above data to aid
    livestock producers, consultants, and others in making management decisions that
    reduce greenhouse gas emissions. In addition to the web-based framework, BCT can
    be included in the platform to facilitate the growth of cattle farming industry
    characteristics such as data security, privacy, sharing, tracking, and smart contracts
    [ 138]. 7.9. Cluster IX: Soil Assessment Using Smart Devices Monitoring soil conditions
    enables farmers to maximize yield, eliminate disease, and allocate scarce resources
    more effectively. Temperature, nitrogen, phosphorus, potassium, hydrogen, oxygen,
    water volume, potential, and radiation are measured by networked sensors [ 139].
    IoT-device-integrated sensors transmit data to a distant server or cloud storage
    for further processing. These data can improve farming operations, identify trends,
    and modestly increase yields and quality [ 140]. Optimal crop growth, biotic and
    abiotic stress resilience, and agricultural products can be enhanced by analyzing
    real-time physical and chemical soil data, such as temperature, moisture, pH,
    and pollutants, utilizing sensors and plant wearables [ 141]. The agricultural
    soil sensors include temperature, moisture, organic matter, pH, insect/pest, and
    soil pollutant sensors. In addition, IoT-based sensors are put in the soil to
    monitor the quality of the ground and assess its appropriateness for various crops.
    This enhances the operation of the agricultural sector by providing the most significant
    possibilities for producing error-free products, resulting in an overall improvement
    [ 142]. Thanks to technological advancements, farmers can now access a complete
    package that analyses soil quality and offers various farming tactics. Precision
    Farming comprises several strategies that make it feasible to adopt intelligent
    measures to increase the overall efficiency of farming. Smart Greenhouse Farming
    is the future of soil evaluation utilizing intelligent instruments. Smart greenhouses
    use IoT to control agricultural production areas autonomously [ 143]. This reduces
    weather hurdles and predator danger, protecting crops at any cost. The autonomous
    feature of intelligent greenhouses provides farmers with real-time insights and
    increases efficiency. It has intelligent sensors, gateway communication, and an
    intuitive interface for monitoring irrigation, lighting, humidity, temperature,
    and crop activities. 7.10. Cluster X: Edge and Cloud Computing in Smart Farming
    Due to technological improvements, smaller and more precise sensors are becoming
    increasingly practical and utilized in several scenarios [ 144]. The rapid adoption
    of IoT and cloud computing has led to “smart” healthcare systems, cities, mobility,
    grid, homes, metering, etc. Farmers in India, China, and other developing nations
    depend primarily on their crops for survival and export. Farmers and the government
    would benefit from using IoT and cloud computing in farming since it would assist
    in controlling expenses, monitoring performance, and improving maintenance [ 145].
    As digital transformation continues, edge computing is becoming increasingly popular
    in many fields. Smart farming is now getting increasingly popular because of edge
    computing technology. In farming, edge computing is faster and more efficient
    than cloud infrastructure. Smart farming and computing at the network’s edge can
    help precision farming [ 146]. Edge computing allows farmers to improve how they
    run their businesses and make their operations more efficient, which in turn helps
    them cut costs. Much like its contemporaries in “Edge Computing,” cloud computing
    is a dynamic and rapidly expanding sector of the IT industry [ 147]. Technology
    has advanced thanks to the creation of cloud services, which enable on-demand
    access to resources, virtualization, and scalability. Utility computing, virtualization,
    and service-oriented architecture are all characteristics of cloud computing.
    IT services are available pay-as-you-go via Internet-based “Cloud” infrastructures.
    The evolution and administration of cloud computing on farms are the subjects
    of this investigation [ 148]. The potential of cloud computing in other fields,
    such as farming and medicine, is also highlighted. 8. Conclusion With IoT, farming
    has become data-driven, enabling timely, cost-effective, and ecologically sustainable
    farm management. Thus, developing countries whose GDP depends on farming must
    include IoT in farming. Developing nations lack the infrastructure for precision
    farming; hence, a methodological paradigm is needed to connect ground sensors
    to compute nodes cost-effectively, considering data processing limits and constraints.
    Crop yields are lowered by natural disasters, peasants, careless seed planting,
    erratic watering, and locust infestations. Farmers face significant challenges
    due to soil erosion, biodiversity loss, and increased food demand. Farmers often
    give up and accept less than they deserve when faced with difficulties of this
    nature. Farmers must adopt IoT to keep constant tabs on their crops and turn forth
    delicious food. In this work, the authors conducted a comprehensive literature
    review utilizing a data mining technique from NLP. They identified 10 distinct
    areas where smart farming and farming are currently progressing. Trends in these
    areas can help and guide the efforts of present and future researchers. Data Availability
