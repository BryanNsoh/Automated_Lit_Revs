    should be able to handle adequate data transfer rate, also have a large range
    of coverage because of the high number of sensors spread over the entire field.
    Besides, it is not practical to provide line power to all of the sensors individually.
    Therefore, the sensors may be powered by batteries and a high replacement interval
    for the batteries is desired. As a result, the total power consumption is another
    key parameter for sensors, which is affected by the power requirement level of
    the communication protocol used. The operating frequency of a protocol is a parameter
    that directly affects the other parameters like data rate, coverage, and energy
    consumption. For example, a high operating frequency is likely to cause more power
    consumption while allowing for a higher data rate. Like most of the systems connected
    to the internet, SA systems are vulnerable to possible cyber-attacks. Hence, ensuring
    the security of the system at all layers is an important issue. The properties
    like power consumption, transmission rate, and coverage are mentioned as the important
    requirements of an IoT communication protocol in the literature [14,96,100]. Considering
    these key features, two different tables are created by collecting information
    from various sources to compare these protocols. The more significant properties
    involving the key features are collected in Table 1 and the other properties that
    are less commonly mentioned in the literature are given in Table 2. As can be
    seen in Tables 1 and 2, different values for some properties of the protocols
    are specified in different sources. For example, the specified range for ZigBee
    changes from 10 m to 120 m according to information collected from different sources
    [14,15,[26], [27], [31], [32], [33], [34]]. Similarly, in eight different sources,
    the minimum and maximum data rates for Sigfox are given in the range between 10
    bps and 1000 bps [15,25,[46], [48], [52], [53], [54], [55]]. The reason for such
    inconsistent information may originate from various causes. For instance, the
    specifications of the hardware used for taking the measurements affect the result.
    Also, the conditions of the medium (like humidity percentage) where the measurements
    are taken have some influence on the observations. Furthermore, licensed frequency
    bands for particular communication protocols in some countries may be different.
    Therefore, even though all other conditions are suitable for achieving a high
    data transmission range, it may be limited by constitutions of Information and
    Communication Technologies (ICT). However, the origin of such inconsistent information
    is mentioned in none of the references in Tables 1 and 2. In a typical SA system,
    large number of sensors are involved and they are expected to communicate with
    the gateway from a distant location. Thus, a higher data rate is needed. In the
    short-range protocols, a solution to achieve larger coverage area is to add more
    network nodes to the system, however it increases the network complexity as well
    as the deployment cost [101]. Among the long-range protocols, Sigfox has the largest
    range but its data rate is about 1/250 times of NB-IoT and 1/50 times of LoRaWAN
    which makes it an improper solution for SA systems. By its second largest range,
    LoRaWAN has a data rate of about 1/5 times smaller than NB-IoT. However, in terms
    of power consumption and cost, LoRaWAN is superior to NB-IoT. 4.1. ZigBee ZigBee
    is a Wireless Personal Area Network (WPAN) communication protocol based on the
    802.15.4 standard. It was developed by ZigBee Alliance and its two major properties
    are being low cost and consuming low power, which make them suitable for home
    automation and networking [102]. ZigBee offers reliability, cost-effectiveness,
    security, low power consumption, 16-bit/64-bit addressing mode, and supports star,
    peer to peer, and cluster tree topologies. It has recently attracted the interest
    of the research community due to such important features and for the deployment
    of wireless sensor networks (WSN) [103]. The usefulness of ZigBee protocol for
    SA was shown in the numerous and diverse applications mentioned in the earlier
    works. In particular, low-power WSN topologies consisting of multiple sensors
    as end-nodes and a router for transmitting the data over larger distances may
    be equipped with ZigBee [19]. For instance, ZigBee-based WSN architectures exist
    for monitoring the temperature of soil and humidity as well as classifying the
    content of the soil moisture using deep learning methods [104]. Since the ZigBee
    hardware is widely available in the market, it is commonly utilized for quick
    prototyping by being attached to microcontroller boards [105] and single board
    computers [106]. Despite its common usage in SA, one major drawback of ZigBee
    is reported to be not having sleep-mode operation [107]. This situation may cause
    inefficient power consumption, which is a key factor for IoT applications. However,
    transition between active and sleep modes can be achieved by appropriate programming
    and hardware. One example can be monitoring of a greenhouse using ZigBee transceiver
    modules where power consumption analysis are performed for two different durations
    of sleep period [108]. Another example usage may be a ZigBee network with mesh
    topology developed for water saving [109]. In that work, the collected soil parameters
    are effectively transmitted to a distance of 75 m where an aggregation node exists
    for processing of the received data. In the context of SA, the main challenge
    with using ZigBee may be the inefficient power consumption and the low range and
    data rate features. Therefore, utilization of this protocol is not appropriate
    when the agricultural land is very large and the distance between the sensor nodes
    is high. Instead, ZigBee is more suitable for small scaled experimental trial
    areas. 4.2. Wi-Fi Wi-Fi is one of the earliest and most commonly used wireless
    technologies with the particularly IEEE 802.11 standard being released in 1997
    [110,111]. It has been recognized as the most promising alternative to the Global
    Positioning System (GPS) for indoor context-aware and location-based services.
    It is mainly used in Wireless Local Area Networks (WLAN) through the use of the
    2.4 GHz or 5 GHz frequency bands. Its transmission range may be up to 1 km and
    the minimum data rate is 150 kb/s. As Wi-Fi is commonly available in many indoor
    and outdoor locations, it is considered as the first option for various IoT applications
    of SA like data collection and cloud connection [112] and condition prediction
    by means of data mining [113]. It may also be used together with other protocols
    in an SA system. For example, in a hybrid monitoring architecture for SA environment,
    ZigBee is used in the channels requiring low data transmission while Wi-Fi is
    utilized for the tasks like surveillance video streaming [114]. Nevertheless,
    the power consumption level of Wi-Fi is high for several IoT systems. Therefore,
    utilization of Wi-Fi may not be feasible in all SA systems because the power requirement
    for Wi-Fi is difficult to be satisfied in outdoor locations. To overcome this
    shortcoming, there are studies in which external power is provided through in-field
    photovoltaic solar panels [115]. The appropriateness of solar panel usage was
    shown by constructing a tree-structured WSN where the collected soil and environmental
    data at end nodes are transmitted to central fertigation unit. In addition, the
    power consumed by the nodes was reduced by adjusting the timing configuration
    of the data acquisition and transmission intervals. One alternative scenario in
    which Wi-Fi is utilized can be a smart irrigation system based on soil moisture
    measurements and weather forecasting [116]. This application architecture involves
    establishment of a Wi-Fi link between the sensors in the field and a UAV that
    is used as a water-spraying agent in the system. The weather forecast information
    was fetched from an open weather API and this information was combined with the
    sensor data for spraying water to the field. Even though Wi-Fi protocol is old
    and mature technology, the major limitation is its high-power consumption. Therefore,
    it becomes almost impossible to use this protocol when the hardware cannot be
    connected to main power line. Even though there are some efforts in using solar
    panels, this brings about the installation and maintenance costs. 4.3. Sigfox
    Sigfox is a wireless communication technology that uses ultra-narrowband cellular
    networks therefore it is capable of performing transmission with low data rate.
    The cellular infrastructure allows Sigfox to be used in rural areas thereby making
    it appropriate for IoT and M2M systems [117]. One of the early usages of the Sigfox
    network was a system for localizing livestock in mountain grassland during the
    summer season [118,119]. With the help of Sigfox end-to-end communication, it
    can be possible to divide into various layers namely end layer, backbone layer
    and sensing layer and allow them to interact with each other to provide the application
    services for SA [120]. For example, monitor silo and tank levels, measure the
    temperature of grain stocks, protect remote farmhouses and outbuildings, secure
    gates and deter livestock thieves, optimize colony health with remotely monitored
    beehives, monitor food temperatures along the entire cold chain [121]. A water
    quality monitoring system can be provided as an example application of Sigfox
    in SA [122]. The architecture of this system takes advantage of two key properties
    of Sigfox that are operation with low duty cycle and using ultra narrow band.
    Since the first property results in low power consumption, the system is equipped
    with a solar panel for charging a Li-Po battery thus yielding an off-grid monitoring
    system. Furthermore, bidirectional control mechanism and improved security are
    mentioned as two important features of Sigfox for the monitoring system. The main
    advantage of Sigfox for being deployed in various SA applications is reported
    to be possessing no requirement for additional facilities as well as having high
    coverage in majority of EU countries. In an irrigation management system developed
    recently, both Sigfox and LoRaWAN were used [123]. The system architecture was
    designed for vertical communication to the cloud, meaning that sensors only communicate
    with a local gateway (i.e. do not communicate with each other). The local communication
    was accomplished via LoRaWAN while the collected data at the local gateway is
    transmitted to a cloud server through Sigfox. Despite its very low power consumption
    feature, Sigfox has low data transmission speed. In addition, it uses unlicensed
    ISM band frequencies which is prone to signal inferences and unreliable data transfer
    [10]. This situation may not be suitable for the agricultural applications where
    efficient data transfer is critical. For example, an irrigation control application
    based on continuous monitoring of soil moisture should be obtaining the relevant
    information on time, otherwise over-or under-irrigation situations may be encountered.
    4.4. Narrow Band IoT (NB-IoT) NB-IoT is considered as the latest radio access
    technology that emerges from Third Generation Partnership Project (3GPP) to enable
    support for IoT devices. NB-IoT provides a number of suitable deployment options
    with a massive coverage range. It coexists with Global System for Mobile Communications
    (GSM) and long-term evolution (LTE) under licensed frequency bands 900 MHz [62]
    and it holds a frequency bandwidth of 200 kHz [79]. It offers long battery life,
    excessive coverage area, low cost and high network security [124]. Two successful
    application examples of NB-IoT in SA can be given as livestock tracking and monitoring
    of environmental parameters in a greenhouse [125]. The architecture of the livestock
    tracker system enables instant reporting of the livestock location together with
    the system parameters such as the battery level. The location information, which
    can be determined via mobile networks or satellite systems, may also be useful
    geo-fencing applications. In the greenhouse monitoring system, the architecture
    contains many sensors to collect and monitor detailed data such as water pH level,
    light intensity and energy consumption. The system can run on batteries and features
    a two-way communication scheme for enabling firmware and software upgrade. The
    properties that make NB-IoT a suitable protocol for various SA systems may be
    extensible coverage, half-duplex communication, flexible power consumption based
    on the mode of operation, and improved security. One other example SA architecture
    in which NB-IoT is utilized can be monitoring of a paddy storage [126]. The humidity
    information in the paddy bags was measured by pin sensors and this information
    is transmitted to a gateway using NB-IoT protocol. It was shown that a 10,000
    mAh lithium polymer battery was able to run the system for 48 h. Even though NB-IoT
    offers higher data rate than Sigfox and LoRaWAN, it uses licensed frequency bands
    which brings about subscription costs to the related system. Another source of
    cost for such a system may be the requirement of hardware upgrade when there is
    an existing LTE infrastructure [10]. In the context of smart agriculture, this
    may be a limitation when the reserved investment costs are not high enough to
    afford these costs. 4.5. Long-Range wireless area network (LoRaWAN) LoRaWAN refers
    to a network layer protocol created by the LoRa Alliance and runs on LoRa chips.
    It uses the advantages of LoRa modulation to create networks, and it is focused
    on the IoT paradigm. LoRaWAN uses a star topology where the nodes, collect the
    sensor data and send it to the gateways. The gateways convert these data to a
    form that can be transferred via internet protocol (IP) and then forward it to
    a remote application server through the Internet. It has been specifically designed
    for IoT applications to connect a huge number of sensors, and appliances over
    a network spanning large areas. The LoRaWAN architecture can be divided into two
    parts as front-end and back-end [95,127]. Gateway elements and end-node devices
    constitute the front-end part. On the other hand, the critical tasks like security
    assurance, data storage and query scheduling are performed by the network servers
    that are involved in the back-end part [128]. LoRaWAN is widely used in smart
    city applications because such applications require wide network coverage; however,
    its usage in other social aspects is getting more widespread. The investments
    for LoRaWAN infrastructure by governments and private operators started to be
    realized in the last four years in different countries [129]. LoRaWAN is commonly
    utilized in variety of SA application areas including weather forecasting [130],
    irrigation control and farm monitoring [14]. One notable feature of LoRaWAN is
    low power consumption, which makes it an ideal choice for SA systems. In the presence
    of solar-based energy harvesting capability, it was experimentally shown that
    the estimated battery lifetime of a LoRaWAN unit may be six times of a Wi-Fi unit
    and two times of a ZigBee unit [33]. An IoT architecture having dynamic number
    of layers for different application and computation scenarios was proposed earlier
    [131]. This dynamic structure was shown to be appropriate for various smart systems
    including SA. Experiments with different scales of SA were performed and it was
    reported that a message traffic of 1500 messages/minute can be handled by LoRaWAN
    protocol. In another LoRaWAN-based SA architecture, a middleware layer exists
    at the center and this layer improves scalability of the system by allowing various
    modules be attached to it [132]. Ease of deployment and modularity features of
    LoRaWAN were provided as the leading reasons for using this protocol. Reliable
    data transmission was observed during the field experiments performed for three
    months. Like Sigfox, LoRaWAN uses unlicensed bands and has the same security issues.
    In addition, it is known that LoRaWAN has a poor performance when direct line
    of sight is not available between the transmitting and receiving modules [10].
    This situation may be a major drawback for those SA systems deployed in rural
    areas with uneven terrains. 5. Wireless communication protocols used in various
