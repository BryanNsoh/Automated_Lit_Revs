    3.2.1. MQTT MQTT stands for transportation of MQ Telemetry. It is a straightforward
    and lightweight messaging protocol for publishing / subscribe, designed for restricted
    devices and low bandwidth, high latency, or unreliable networks. The design principles
    are to minimize the requirements for network bandwidth and device resources while
    also trying to ensure reliability and some degree of delivery assurance. These
    principles also result in making the protocol ideal for the emerging world of
    low end connected devices “machine-to-machine” (M2 M) or “Internet of Things.”
    3.2.2. CoAP Constrained Application Protocol (CoAP), as defined in RFC 7252, is
    a specialized Internet Application Protocol for restricted devices. It allows
    those restricted devices called “nodes” to use similar protocols to communicate
    with the broader Internet. CoAP is designed to be used by devices on the same
    network. 3.2.3. REST REST stands for State Transfer Member. REST is an architecture
    based on web standards and uses the HTTP protocol. It revolves around resources
    where each element is a resource, and a resource is accessed using standard HTTP
    methods through a specific interface. Roy Fielding introduced REST in 2000. A
    REST server offers access to resources in REST architecture, and REST user accesses
    and modifies resources. Here, URIs / global IDs classify each asset. REST uses
    a variety of representations to describe a resource such as text, JSON, XML. 3.2.4.
    AMQP An open standard for transferring business messages between applications
    or organizations is the Advanced Message Queuing Protocol (AMQP). It connects
    systems, feeds business processes with the information they need, and transmits
    the instructions that achieve their goals reliably forward. 3.2.5. TCP Transmission
    Control Protocol (TCP) is a connection-oriented communications protocol that provides
    the facility to exchange messages in a network between computer devices. 3.2.6.
    UDP A Transport Layer protocol is the User Datagram Protocol (UDP). UDP is part
    of the Internet Protocol suite, known as UDP / IP. Like TCP, this protocol is
    unstable and unconnected. There is thus no need to create a link before transferring
    data. 3.2.7. DCCP DCCP provides a way for congestion-control mechanisms to be
    accessed without having to implement them at the application layer. It allows
    flow-based semiconducting, as in the Transmission Control Protocol (TCP), but
    does not provide reliable delivery on-order. Sequenced transmission across multiple
    streams is not possible in DCCP, as in the Stream Control Transmission Protocol
    (SCTP). A DCCP link requires both the network acknowledgment and data traffic.
    Acknowledgments notify a sender that their packets have arrived and whether they
    have been labeled with an Explicit Notification of Congestion (ECN). 3.2.8. SCTP
    The Stream Control Transmission Protocol (SCTP) is a computer networking communication
    protocol that operates at the transportation layer and serves a similar role to
    the popular TCP and UDP protocols. It is defined in RFC 4960 by IETF.SCTP incorporates
    some of the features of both UDP and TCP: it is message-oriented like UDP and
    ensures secure, in-sequence congestion-controlled transmission of messages like
    TCP. It differs from those protocols by providing multi-homing and redundant paths
    to increase resilience and reliability. 3.2.9. RSVP The Resource Reservation Protocol
    (RSVP) is a transport layer [1] protocol designed to use the distributed infrastructure
    model to reserve resources across a network. RSVP works over an IPv4 or IPv6 and
    sets up resource reservations for multicast or unicast data flows, initiated by
    the recipient. It does not transmit data from applications but is similar to a
    control protocol, such as the Internet Control Message Protocol (ICMP) or the
    Internet Group Management Protocol (IGMP). RSVP is set out in RFC 2205. 3.2.10.
    QUIC QUIC (pronounced’ quick’) is a general-purpose network layer protocol initially
    designed by Google’s Jim Roskind, introduced and deployed in 2012, publicly announced
    in 2013 as an extended experiment and defined by the IETF. While still an Internet-Draft,
    more than half of all Chrome web browser connections to Google’s servers use QUIC.[citation
    needed] Most other web browsers don’t follow the protocol. 3.2.11. CLNS Connectionless
    mode Network Service (CLNS) or simply Connectionless Network Service is an OSI
    Network Layer datagram service that does not require a circuit to be set up before
    data is transmitted, and routes messages to their destinations independently of
    any other messages. CLNS is not an Internet service but offers features similar
    to those offered by the Internet Protocol (IP) and User Datagram Protocol (UDP)
    in an OSI Network environment. 3.2.12. DDP Distributed Data Protocol (or DDP)
    is a client-server protocol designed to query and update a server-side database
    and to synchronize such updates between clients. It uses a messaging pattern for
    publish-subscribe. The Meteor JavaScript application was developed for use. 3.2.13.
    ICMP Connectionless-mode Network Service (CLNS) or simply Connectionless Network
    Service is an OSI Network Layer datagram service that does not allow a circuit
    to be set up before data is transmitted and routes messages to their destinations
    independently of any other messages. As such, it is a best-effort rather than
    a “reliable” delivery service. CLNS is not an Internet service but offers features
    similar to those offered by the Internet Protocol (IP) and User Datagram Protocol
    (UDP) in an OSI Network environment. 3.2.14. DSI Digital Serial Interface (DSI)
    is a protocol for regulating lighting (initially electrical ballast) in buildings.
    It is based on Manchester-coded 8-bit protocol, 1200 baud data rate, 1 start bit,
    8 data bits (dim value), 4 stop bits, and is the basis for the more advanced Digital
    Addressable Lighting Interface (DALI) protocol. The technology uses a single byte
    (0–255 or 0x00-0xFF) to communicate the lighting level. DSI was the first use
    of digital communication to control lighting and was the precursor to DALI. 3.2.15.
    ISDN Integrated Services Digital Network (ISDN) is a set of communication standards
    for simultaneous digital transmission of voice, video, data, and other network
    services over the traditional circuits of the public switched telephone network.
    The key feature of ISDN is that it integrates speech and data on the same lines,
    adding features that were not available in the classic telephone system. In the
    emergency mode of IoT devices, the ISDN facility can be useful. 3.3. Application
