    IoT-Based emergency logistics Regardless of the source of disasters, such as fires,
    floods, earthquakes, wars, or terrorist attacks, and infectious disease including
    the 2002 SARS-CoV, 2009 H1N1 influenza pandemic, MERS-CoV, Coronavirus disease
    (COVID-19), and Ebola and Zika viruses outbreaks [470, 471], critical situations
    are often associated with the possibility of serious loss of life and property
    if not responded to properly [472]. Logistics, consisting of facility location,
    relief distribution and casualty transportation, and other operations, has always
    been considered an important factor in emergency response operations [473]. Today,
    emergency logistics is of increasing concern due to the occurrence of several
    man-made natural disasters [474, 475] and epidemics such as the COVID-19 pandemic
    [476]. More specifically, it is estimated that about 75,000 people are killed
    in more than 500 disasters each year and the lives of more than 200 million others
    are affected [116]. And from the beginning of the outbreak until September 22,
    2020, approximately 962,000 deaths from the COVID-19 have been reported to the
    World Health Organization (WHO) [477]. Planning, managing, and controlling the
    flow of resources is critical to help people in such situations [478]. Main challenges
    to emergency logistics planning compared to regular businesses logistics are highlighted
    by Balcik and Beamon [479], Sheu [478], and Caunhye et al. [480] as 1) additional
    uncertainties, 2) complex communication and coordination, 3) harder-to-achieve
    efficient and timely delivery, and 4) limited resources. Accordingly, the emergency
    response operations need the help of a wide range of organizations, including
    firefighting, police forces, ambulance services, local or national public sectors,
    and humanitarian aid organizations. Because it involves providing large quantities
    of rescue equipment, vehicles, and on-site staff as well as food, medicine, and
    essential goods for life [481]. In such situations, information and resource sharing
    becomes much more crucial [482]. And IoT and RFID technologies can empower flexible
    information and resource sharing as well as enhanced collaborations [472, 483,
    484]. In addition, such technologies can also be used to predict disasters to
    prevent the occurrence of accidents and to support evacuation or attention in
