    logistics with blockchain Blockchain technology is a distributed ledger technology
    where the ledger of a transaction is distributed among all participating members
    in the network, over which successfully validated transactions are recorded chronologically,
    which takes the form of “blocks”. Transactions contained within blocks could be
    value transactions, e.g., transport data, details of events in logistics, or automated
    actions. Before adding any new information (block), members participating in the
    blockchain-based logistic network come to an agreement or consensus, and then
    validated information (block) is added to the chain and then broadcast across
