    viewPrecision agriculture 1. Introduction Agriculture is the world''s most prominent
    source of food [1]. The rapid increase in the world''s population is going to
    yield an enormous demand for food in the near future. Additionally, agriculture
    is the world''s largest consumer of water, with a constantly rising demand. This
    causes challenges, which include pollution, scarce resources, arable land limitations,
    and crises related to weather conditions, and raises the need for innovative and
    sustainable agricultural solutions [2,1,3]. Such solutions include smart agriculture
    [4] and precision agriculture concepts [5,6] in which the former refers to using
    cutting-edge technologies in farm management systems to improve productivity and
    sustainability [7] while the latter is about using technologies to ensure that
    agricultural resources, such as soil and seeds, get exactly what they need for
    optimum health and productivity. The smart global agriculture market is expected
    to reach $15.3 billion by the end of 2025 [8]. New technologies and innovations,
    including the Internet of Things (IoT), blockchain, machine learning, artificial
    intelligence (AI), data analytics, computing technologies, and big data, all play
    a vital role in its development [5,9,10,11,12]. As one of the most promising enablers,
    the IoT is considered a paradigm shift in the advancement of the smart agriculture
    field [2], and it is predicted to blur the borders between the physical and the
    virtual world. This is done by equipping things (i.e., devices, machines, objects)
    with processing power and connecting them in a way that enables them to communicate
    and exchange information without the need for human involvement [13,14]. In agricultural
    use cases, the IoT integrates hardware and software, such as sensors, drones,
    actuators, smart vehicles, big data analytics, cloud computing, and AI. This yields
    an enormous amount of heterogeneous data, including temperature, humidity, soil
    moisture, the amount of rainfall, leaf wetness, temperature, soil electric conductivity
    (EC) and PH level, luminance salinity, climate, solar radiation, pest movement,
    and human activities as well as pictures and videos taken by drones [2,5,10].
    The data can be transmitted by wireless sensor networks (WSNs), stored and analyzed
    through cloud computing and sophisticated analytic methods. In this regard, computing
    technologies, AI, and machine learning come together to provide insightful information
    and enhanced decision-making, and the data flow in and out of the system is facilitated
    through the IoT [5,15]. Additionally, the IoT can give farmers system access from
    remote places via tablets or smartphones [16]. Consequently, numerous benefits
    have been identified for using the IoT and related technologies in agriculture:
    authentication and traceability of food [17], frost protection, improvements in
    greenhouse systems, fertilization [[18], [19]], irrigation, water consumption
    [20,21], optimal conditions for vegetables and animals, resource usage efficiency,
    agriculture supply chain efficiency and transparency, production optimization
    due to market conditions, cost minimization, profit maximization [3], and food
    safety and quality [22]. The abovementioned challenges and the IoT''s transformative
    potential have attracted substantial scholarly attention. Consequently, the number
    of publications has increased rapidly over the past years, which accentuates the
    need for studies that condense the existing body of knowledge and derive future
    research areas. Although several researchers have investigated related topics,
    a systematic and comprehensive approach is still missing. In the existing literature,
    we found systematic reviews related to the IoT and agriculture in which the authors
    investigated topics such as the IoT''s role in food supply chain and food safety
    [22,23], food quality management [24], irrigation approaches [20], protected agriculture
    [25], ZigBee Smart Agriculture [26], and IoT applications in agriculture [18].
    However, to the best of our knowledge, no recent study has used a bibliometric
    analysis to comprehensively investigate the complete interplay between the IoT
    and agriculture. Additionally, it is unclear which agricultural resources are
    impacted the most by the introduction of the IoT. To fill these gaps, our study
    is based on a structured literature review [27] and is guided by the following
    research questions: 1 What are the publication dynamics in agricultural IoT research
    (i.e., top journals, countries, papers)? 2 What are the most important topics
    in agricultural IoT research? 3 Which agricultural resources are impacted by the
    IoT? The remainder of this paper is structured as follows. Section 2 briefly synthesizes
    past literature reviews on the IoT and agriculture. Section 3 outlines the methodology,
    and in Section 4, we present the main findings, including descriptive statistics
    pertaining to leading journals, countries, papers, keyword co-occurrence and cluster
    analysis, treemap analysis, and an identification of trending topics. In Section
    5, we outline the impact of the IoT on numerous agricultural resources and summarize
    emerging future research themes. The discussion in Section 6 sheds some light
    on how the IoT is currently deployed in agriculture and highlights potential changes
    and trending topics. We conclude the paper in Section 7 with some limitations
    and an outlook on future research. 2. Literature reviews on the IOT and agriculture
    Several research studies have discussed agricultural IoT applications. The studies
    listed in Table 1 predominately applied traditional literature reviews (LR) or
    systematic literature reviews (SLR) to synthesize the IoT literature and derive
    novel insights. Numerous dimensions of deploying the IoT in the agricultural sector
    have been investigated, varying from evaluating the status of IoT applications
    in farming activities [20] and exploring IoT architectures for food control [23],
    to examining the fusion of IoT and agriculture UAVs in smart farming [28,29].
    For example, Tzounis et al. [3] conduct a review of recent IoT technologies in
    the agricultural sector with a focus on their value-generating potential for future
    farmers and the barriers inhibiting a wide-scale implementation. They find that
    the IoT can optimize production by moving farmlands and greenhouses from a precision
    to a micro-precision model of agricultural production, thereby enabling optimal
    growing conditions for agricultural resources, including seeds and livestock.
