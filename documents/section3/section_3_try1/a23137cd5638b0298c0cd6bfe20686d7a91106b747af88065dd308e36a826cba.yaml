    1. Introduction Today, as in all sectors, the use of technology in the modernization
    process in agriculture is rapidly becoming widespread. Among these, remote sensing
    and sensor technologies in agricultural fields has gained importance. By using
    these techniques and technologies, it is now easier to understand the physiological
    state of the plant. Studies aimed at reducing the possible effects of environmental
    stress on plants were emphasized. Accordingly, the employment of new technologies
    has been the subject of studies to prevent the possible effects of water/drought
    stress on plants. Numerous studies have been conducted from the past to the present
    on the effects of water stress on plants. There are many valid indicators measured
    in the monitoring of plant water status, especially leaf water potential. However,
    the techniques used in the determination of the said indicators have disadvantages,
    such as damaging the plant, taking a long time to determine, and not allowing
    instant monitoring. Jones (2004) also pointed out some of the drawbacks of the
    various instruments employed in plant-based observations. In response to these
    disadvantages, sensors based on turgor pressure that allow continuous monitoring
    of the water status of the plant have been developed (Zimmermann et al., 2008).
    The use of these sensors has been researched in various plants (Rüger et al.,
    2010, Zimmermann et al., 2010, Ehrenberger et al., 2012, Fernandes et al., 2017).
    In addition, studies on the determination of symptoms caused by water stress with
    remote sensing techniques are increasing. Remote sensing is used because it is
    difficult to measure water stress indicators with ground-based techniques. For
    example, stomatal conductivity, which is an important indicator of the plant''s
    stress level, can be estimated with indices calculated from thermal images (Jones,
    1999). Plants under stress use enzymatic mechanisms to protect themselves. In
    such a case, superoxide dismutase, catalase, peroxidase, ascorbate peroxidase,
    and glutathione reductase enzymes are active (Arora et al., 2002). These components
    involved in the enzymatic mechanism are used to inactivate free radicals called
    reactive oxygen species (ROS), which will occur when plants are exposed to stress.
    While the synthesis of ROS species is low under normal growing conditions, the
    amount of these compounds increases when plant growth is stressed (Smirnoff, 1993,
    Mullineaux and Karpinski, 2002, Miller et al., 2010). Under stress conditions,
    the plant defends itself with enzymatic or non-enzymatic mechanisms and tries
    to inactivate ROS species by synthesizing the above-mentioned components. Water
    stress or drought, are both the most important sources of environmental stress
    for plants. As with other environmental stresses, water stress causes the synthesis
    of ROS species and creates oxidative stress (Scandalios, 1997). Some studies have
    been conducted on the synthesis of enzymes that inactivate ROS species under conditions
    of water stress (Yaşar et al., 2013, Murshed et al., 2013). However, in these
    studies the relations between these enzymes used to determine the onset and level
    of stress cannot be detected visually and the thermal measurements and turgor
    level of the leaf were not discussed. Turkey, particularly the province of Canakkale,
    plays an important role in pepper production. Pepper production ranks second among
    vegetables in the province (Anonymous, 2015). The fact that pepper has great potential
    for the region and no research been carried out globally on the determination
    of water stress in pepper using turgor pressure and thermal images, prompted the
    necessity of the study. In order to determine water stress and irrigation time;
    this study, which is unique because it uses turgor and thermography techniques
    allowing rapid and instant monitoring without damaging the plant, aims to demonstrate
    the usability of plant-based monitoring techniques instead of soil-based monitoring
    techniques, and to create statistical models among them with yield and known physiological
    stress indicators (leaf water potential, stomatal conductivity, superoxide dismutase,
    and catalase activity). 2. Material and methods 2.1. Experimental site and design
    In 2017 and 2018, the experiment was conducted on Aristocrat F1 pepper (Capsicum
    annuum L. cv. ''California Wonder'') in the Crop Production and Research Station
    of the Faculty of Agriculture at Canakkale Onsekiz Mart University. Some soil
    features of the experiment area are given in (Table 1). Available water capacity
    (AWC) in the root zone (60 cm) of pepper is 81.4 mm. According to meteorological
    data, the average air temperature and total rainfall from May to October were
    22.3 °C and 143 mm in 2017, and 22.7 °C and 187 mm in 2018. The long-term average
    (1950–2017) is 21.1 °C air temperature and 152.2 mm precipitation. Table 1. Some
    physical analysis results of the experiment area soils. Soil Depth (cm) Texture
    Bulk Density (gr cm−3) Field Capacity (Pv, %) Wilting Point (Pv, %) 0–30 SL 1.49
    34.9 22.4 30–60 SL 1.53 33.9 19.3 Each plot had an area of 3.5 × 6.6 m, with three
    replicates in a randomized block design of each treatment. The peppers were planted
    at a density of 33 × 70 cm on 26.05.2017 and 25.05.2018. To prevent water from
    flowing between treatments and the measurements being affected, a 2.1-meter gap
    was left between each parcel. In the study, four irrigation regimes were applied
    to the pepper plants: S100 (full irrigation), S75 (75% of the water consumed in
    S100), S50 (50% of the water consumed in S100) and S25 (25% of the water consumed
    in S100). In full irrigation, lack of moisture in the soil was completed to field
    capacity when 40 ± 5% of the available water capacity in the effective root zone
    was consumed. In both years, each plot received 20 kg ha−1 of 20–20–20 NPK + trace
    elements before planting and 4 L ha−1 of humic acid and 4 kg ha−1 12–8–13 NPK
    + 3 MgO + trace elements at the flowering stage of the pepper. Further fertilization
    procedures were performed during fruit formation (2 kg ha−1 MAP 12–61–0 and 4
    L ha−1 humic acid twice, 0.6 L ha−1 16% Ca). Herbicides and pesticides were used
    when necessary. 2.2. Irrigation water amount and evapotranspiration Sensors (GS1
    model, Decagon Devices, Inc., WA, USA) were placed to 0–30 cm, 30–60 cm, and 60–90
    cm depths of the soil on all parcels for monitoring soil moisture required to
    determine the irrigation water requirement and evapotranspiration. The data from
    the sensors were instantly monitored via a remote monitoring system (Devint Informatics,
    Izmir, Turkey). The sensors were calibrated with actual soil moisture values before
    the experiment started. The moisture level in the soil was kept at the level of
    field capacity continuously until July 10 in the first year and July 11 in the
    second year. After these dates, irrigation was started according to the treatments.
    The volume of water applied to each treatment was calculated by multiplying the
    area by the percentage of cover and was applied to the experimental plots in a
    controlled manner using a water meter. The percentage of cover was obtained by
    dividing the cover width of five randomly selected plants between rows before
    each irrigation. This value was taken as at least 30%. Calibrated data obtained
    from the soil moisture sensors placed on 0–30 cm, 30–60 cm and 60–90 cm soil layers
    for all repetitions of each subject was used to determine evapotranspiration.
    The effective plant root depth was taken as 60 cm, and the moisture content at
    60–90 cm soil depth was monitored for percolation and water table movement. The
    evapotranspiration amounts for each experimental treatment were calculated using
    Eq. 1, according to the water budget method (James, 1988): (1) ET = I + P - D
    ± R ± ΔS where ET: evapotranspiration (mm), I: irrigation water (mm), P: precipitation
    (mm), D: deep percolation (mm), R: the runoff (mm), ΔS: the change in soil water
    storage (mm). During the experiment, deep percolation was ignored since there
    was no change in the moisture sensors placed in the 60–90 cm soil layer. In addition,
    since the amount of precipitation occurring in this period was at a level that
    does not cause runoff, this value was accepted as zero in the equation. 2.3. Yield
    All plants in each plot, except for edge eﬀects, were regularly harvested and
    the yield was calculated as tonnes per hectare by weighing the harvested pepper.
    Harvest started on the 66th and 70th days after planting and ended on the 155th
    and 154th days, according to 2017 and 2018, respectively. 2.4. Plant based measurements
    In the study, stomatal conductance, leaf water potential, superoxide dismutase
    and catalase activity, leaf turgor pressure and plant temperature from plant-based
    measurements were determined. The measurements in question were made from 3 different
    leaves of 3 randomly selected plants at each replication. A total of 27 measurements
    were taken for each treatment. 2.4.1. Stomatal conductance Stomatal conductance
    was measured on the abaxial surfaces of the leaves using a steady state leaf porometer
    (SC-1, Decagon Devices, USA). The measurements were made on a sun-exposed and
    mature leaves of selected plants at each replication, before irrigation (the 45th
    day after planting), between 11:00 and 14:00. 2.4.2. Leaf water potential Leaf
    water potential was measured in leaves from 3 different plants at each replication
    using a pressure chamber instrument (Model 1000, PMS Instrument, USA) following
    the standard methodology (Scholander et al., 1965). The fully developed and sun-exposed
    leaves of the plant at that time were used in the measurements. These measurements
    were made before irrigation and in the midday. 2.4.3. Superoxide dismutase and
    catalase activity Leaf samples required for the determination of enzyme activity
    were taken five times on the days when other measurements were made, considering
    the developmental status of the plants. Three plants alike with plants in other
    measurements were selected from each plot for sampling. Three leaves from these
    plants were taken, and biochemical analyses were made. Superoxide dismutase (SOD)
    (Kakkar et al., 1984) and catalase (CAT) activity (Luck, 1963) values were determined
    in these samples. 2.4.4. Leaf turgor pressure and thermal measurements In the
    study, leaf patch clamp pressure (LPCP) probes (YARA ZIM Plant Technology GmbH,
    Hennigsdorf, Germany) were used to determine leaf turgor pressure and a thermal
    camera (Fluke Ti27 model, Fluke, USA) was used to obtain thermal images. The outputs
    of LPCP are called patch pressure (Pp). The concepts of this probe were described
    in further depth by Zimmermann et al. (2008). Details of the procedures in this
    study are also described in Camoglu et al. (2021). The modified crop water stress
    index (CWSI) and stomatal conductance index (IG) were calculated using the thermal
    imaging by means of Eqs. (2) and (3), respectively (Jones, 1999). The measurement
    and calculation details regarding these are also given in detail in Camoglu et
    al. (2021): (2) (3) where Tcanopy: The canopy temperature, Twet: the temperatures
    of the wet reference surface and Tdry: the temperatures of the dry reference surfaces.
    Temperature, relative humidity, wind speed and precipitation were recorded hourly
    with the help of the climate station placed in the experimental area to be used
    in thermal measurements and leaf pressures. 2.5. Statistical analysis Data obtained
    from the two-year field experiments were subjected to variance analysis. Duncan’s
    multiple comparison test was applied to compare differences between mean values.
    Regression analysis was used to determine the relationships between leaf turgor
    pressure, thermal indices, and the traits examined. In this context, the simple
    linear regression method was used for the estimation of yield and physiological
    traits by means of thermal indices. Regression graphs were prepared in the MS
    Excel program, and the significance levels of the regression models obtained were
    determined in the SAS package program (SAS Institute, 1999). The multiple linear
    regression method was used to estimate the yield and physiological traits by employing
    the leaf turgor pressure and meteorological properties. These models were created
    using the stargazer package of the R program (Development Core Team, 2012). 3.
