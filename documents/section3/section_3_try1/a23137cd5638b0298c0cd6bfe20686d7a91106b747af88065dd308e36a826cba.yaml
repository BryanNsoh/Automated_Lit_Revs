    a double-sigmoid pattern, which is consistent with previous reports (Kumar et
    al., 2017; Zotarelli et al., 2021). Shoots grew primarily during the first two
    fruit developmental stages, suggesting that competition for photosynthetic products
    exists between shoot and fruit growth. Therefore, it is crucial to maintain a
    balance between these two processes. The peach fruit projected area increased
    at night and decreased during the day. Fruit growth continued under irrigation
    conditions but slowed or even stopped under a continuous decrease in ψsoil. However,
    severe water stress suppresses wheat leaf Pn and reduces leaf area (Jia et al.,
    2015), which in turn inhibits strawberry expansion and ripening (Safoora et al.,
    2018). Similar results have been observed in grape (Lou et al., 2016). This phenomenon
    was mainly caused by water loss through transpiration during the day. In the absence
    of soil water stress, the amount of water absorbed through the root system may
    exceed that lost by transpiration, which is helpful for maintaining fruit growth.
    However, if soil water stress is present, the water absorbed through the root
    system is unable to compensate for that lost through transpiration, resulting
    in negative growth. Fruit responds differently to water stress at different stages
    of development (Naor, 2006; Razouk et al., 2021). The sensitivity of a plant growth
    stage to water deficit can be affected by many factors, including climatic conditions,
    crop species and cultivars, and agronomic management practices (Chai et al., 2016).
    In our experiment, the ψsoil values having significant inhibition effects on fruit
    growth were −9.0, −14.9, and −16.5 kPa, respectively, during stages I, II, and
    III. Therefore, the sensitivity of fruit growth to water deficit decreased gradually
    with fruit development, which is inconsistent with previous reports (Minas et
    al., 2018; Ruiz-Sánchez et al., 2018). These found that fruit developmental stage
    III was the most sensitive period to irrigation because a water deficit at this
    stage would reduce the final fruit size. However, Minas et al. (2018) and Ruiz-Sánchez
    et al. (2018) did not compare the sensitivity of fruits to water deficit at different
    developmental stages. Deficit irrigation limites the vegetative growth parameters
    of peach trees in the following order: stem diameter > wood pruning > canopy size
    > shoot length growth (Abrisqueta et al., 2010). Therefore, the stem diameter
    is a good indicator of vegetative growth. During fruit developmental stage Ⅰ,
    both shoots and fruits grew rapidly. Rapid cell division and cell enlargement
    occurred in the fruit, and the final number of cells in the fruit during this
    stage determined the final fruit size (Naor, 2006; Tao et al., 2022). Water stress
    with ψstem of −0.9 MPa at this stage decreased Batsch peach fruit sizes, dry-matter
    accumulation and shoot growth, but improved fruit color (Girona et al., 2004;
    Naor, 2006). However, Li et al. (1989) found that water deficit (no irrigation)
    imposed during stage Ⅰ increased the size of the late-ripening cultivar ‘Merrill
    Sundance’ peaches at harvest. Other studies have found that the minimum ψstem
    values that plants could withstand without impacting yield were roughly −0.5 MPa
    to −0.7 MPa during the fruit growth period (De la Rosa et al., 2015). Therefore,
    the different responses of fruit to water deficit can be attributed to differences
    in the degree of water deficit. Thus, it is important to determine the appropriate
    ψsoil to balance vegetative and fruit growth. In our study, stem diameter growth
    was inhibited significantly when ψsoil decreased to −8.5 kPa and ceased when ψsoil
    reached −21.2 kPa during fruit developmental stage I, which indicated that the
    optimum ψsoil values ranged between −8.5 kPa and −21.2 kPa to control excessive
    tree vigour. Moreover, When the ψsoil fell below −9.0 kPa, fruit growth was slow,
    and it ceased at a ψsoil value of −23.1 kPa. Therefore, the proper ψsoil should
    be above −9.0 kPa to promote fruit expansion. In addition, the diurnal maximum
    value of Pn was significantly reduced when ψsoil dropped to −24.2 kPa. The sensitivity
    of stem growth, fruit growth, and leaf Pn to water deficit decreased gradually,
    which is consistent with previous reports (Lou et al., 2016; Rahmati et al., 2018;
    Ruiz-Sánchez et al., 2018). These results suggest that the optimum ψsoil values
    to trigger irrigation after saturated irrigation during fruit developmental stage
    I range from −8.5 to −9.0 kPa. This ψsoil range not only inhibits excessive tree
    vigor, but also promotes rapid fruit growth, with no significant influence on
    leaf Pn. During fruit developmental stage II, fruit growth slowed, but the shoots
    exhibited more rapid growth. Excessive shoot vigor wastes nutrients and inhibits
    fruit development and flower-bud differentiation (Rahmati et al., 2018). Studies
    have shown that deficit irrigation stress at this stage can limit shoot growth
    and Pn but has variable effects on fruit growth (Mirás-Avalos et al., 2016; Chen
    et al., 2018). A ψstem threshold of about −1.0 MPa did not decrease fruit size
    in a mid-late maturing peach (‘Catherine’), but improved fruit quality (Mirás-Avalos
    et al., 2016). Deficit irrigation with approximately −1.1 MPa of midday ψstem
    could save water (17%–24%), without affecting ‘Andross’ peach yield, final fruit
    size, or flower production (Girona et al., 2005). Midday ψstem thresholds of −1.2
    and −1.4 MPa decreased ‘Baby gold 6’ peach fruit fresh mass (Marsal et al., 2016).
    Razouk et al. (2021) indicated that deficit irrigation with 75% ETC during stage
    II did not influence ‘JH-Hall’ peach yield, while deficit irrigation with 50%
    ETC significantly reduced yield and fruit size. Both deficit irrigation treatments
    improved fruit quality, with an increase in the sugar and acid ratio and polyphenol
    content. These results indicate that the degree of water deficit determines fruit
    size and quality. In our study, stem diameter growth was inhibited significantly
    when ψsoil decreased to −7.6 kPa, and ceased at −23.0 kPa during fruit developmental
    stage II. When ψsoil was more than −14.9 kPa, the fruit grew rapidly. Moreover,
    the diurnal maximum value of Pn began to decrease significantly when ψsoil decreased
    to −22.7 kPa. These results suggest that the optimum ψsoil values to trigger irrigation
    range from −7.6 to −14.9 kPa during fruit developmental stage II, based on the
    effects of ψsoil on vegetative growth, fruit growth, and leaf Pn. Furthermore,
    deficit irrigation in stage II decreases fruit size, but the fruit recovers in
    size under subsequent unstressed conditions, especially in early maturing cultivars,
    because the duration of stage II is short (Girona et al., 2005; Naor, 2006). Large
    amounts of photosynthetic products begin to accumulate in fruit during fruit developmental
    stage III, which results in a rapid increase in fruit fresh and dry weight (Cirilli
    et al., 2016). The purpose of production management during this stage is to promote
    rapid fruit enlargement and photosynthetic products accumulation in fruit. Moderate
    drought stress applied to peach during stage III improves fruit quality and nutritional
    quality by promoting the allocation of more sugar to fruit and secondary metabolites,
    such as polyphenolic compounds and anthocyanins (Wu et al., 2017; Zhou et al.,
    2017; Chen et al., 2021). Marsal et al. (2016) showed that reducing irrigation
    by 20% during the first half of stage III (a midday ψstem threshold approximately
    −1.2 MPa) imposed no significant limitations of final fruit size or quality in
    early-season ‘Alexandra’ peach. Mercier et al. (2009) indicated that light water
    restriction (between 50 and 100 μm of maximum daily stem diameter shrinkage) did
    not influence fruit yield or quality in early-season peach ‘Alexandra’. High water
    restriction (between 150 and 300 μm of maximum daily stem diameter shrinkage)
    decreased leaf photosynthesis, fruit yield, and average weight, but increased
    total soluble solids. Besset et al. (2001) indicated that light water stress (between
    200 and 400 μm of diurnal stem shrinkage) did not decrease yield or fruit weight
    in ‘Big-Top’ nectarine, but reduced leaf photosynthesis and soluble solids. Severe
    water stress (between 400 and 500 μm of diurnal stem shrinkage) decreased fruit
    weight and increased soluble solids. In our study, stem diameter growth was inhibited
    significantly when the ψsoil decreased to −5.4 kPa, and it became negative when
    the ψsoil fell below −21.4 kPa during fruit developmental stage III. Fruit growth
    slowed when ψsoil fell below −16.5 kPa. The diurnal maximum value of Pn began
    to decrease significantly when the ψsoil decreased to −20.4 kPa during this stage.
    In addition, more photosynthetic products (13C) were allocated to the fruit under
    moderate ψsoil (−10.1 to −17.0 kPa) during fruit developmental stage III, which
    is consistent with previous reports. Mild water stress promotes carbohydrate allocation
    to fruits (Lou et al., 2016; Zhou et al., 2017; Tao et al., 2022). These results
    suggest that the optimum ψsoil values to trigger irrigation range from −10.1 kPa
    to −16.5 kPa during fruit developmental stage III, based on the effect of ψsoil
    on stem growth, fruit growth, leaf Pn, and allocation of photoassimilates to the
    fruit. Furthermore, keeping fruits more exposed to sunlight and maintaining a
    low crop load could compensate for the negative effects of water stress on fruit
    size (Alcobendas et al., 2012). 5. Conclusion Overall, there is a lack of knowledge
    regarding real-time changes in tree and fruit growth under water deficit conditions.
    Previous studies have focused primarily on the effects of water deficit on final
    fruit performance, and the results have been inconsistent. The effects of water
    deficits on tree and fruit growth are assumed to occur immediately. Our study
    revealed that ψsoil had a significant influence on the stem growth, fruit growth,
    leaf Pn, and amount of photosynthetic products allocated to the fruit. To control
    excessive shoot vigor, maintain rapid fruit expansion and leaf Pn, and promote
    the allocation of more photoassimilates to the fruit, ψsoil thresholds to trigger
    irrigation were established for ‘Shimizu hakuto’ peach at three fruit developmental
    stages. The ψsoil thresholds for fruit developmental stages I, II, and III, were
    −9.0, −14.9, and −16.5 kPa, respectively, which provide scientifically supported
    guiding parameters for peach tree water management. Declaration of interests The
