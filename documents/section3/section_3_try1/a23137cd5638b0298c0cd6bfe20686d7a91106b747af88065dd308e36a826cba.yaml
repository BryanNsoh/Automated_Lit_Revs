    is to find the optimal solution for the unknown inputs by maximizing the Q-function;
    this yields the following expression: a = arg max a ⁡ Q ⁡ ( a , a ′ ) (12) By
    iteratively performing the preceding two procedures, the Q-function can be locally
    maximized. 3.1 Recursive Q-function in E-step The BEM algorithm is an optimization
    algorithm that requires all historical data to be considered during each iteration.
    However, this approach can be computationally complex and is not well-suited for
    real-time applications. An alternative to the BEM algorithm is the EM algorithm,
    which utilizes a recursive computation of the Q-function. By using this approach,
    the EKF-based REM strategy can be implemented for online state and unknown inputs
    estimation. The following derivation illustrates this concept in more detail.
    To transform Equation (11) into a recursive formulation, we can separate the component
    of the last time instance from the accumulation: Q ⁡ ( a , a ′ ) = E ⁢ { log ⁡
