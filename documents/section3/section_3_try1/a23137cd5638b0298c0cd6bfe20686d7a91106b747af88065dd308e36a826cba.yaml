    Introduction Peaches are an important fruit crop worldwide. ‘Shimizu Hakuto’ (Prunus
    persica Batsch.) is a mid-late maturing table peach cultivar introduced from Japan
    to China. It has a bright cream-colored skin, melting fleshed with a fine and
    juicy texture, excellent taste, and a strong aroma, which enable it to have good
    development prospects in production. It is well known that both fruit quality
    and enlargement rely on leaf photoassimilates. Minimum required shoot and leaf
    areas are assumed to be important for the development of high-quality fruit (Wang
    et al., 2021), but excessive shoot vigor consumes additional leaf photoassimilates
    and results in a decline in fruit size and quality (Raja et al., 2018). Peach
    trees usually produce excessive shoots, with lateral shoots of high vigor. Pinching
    and spraying growth retardants, such as paclobutrazol, are common strategies to
    control vegetative growth, but these measures are labor intensive and entail risk
    of residues (Raja et al., 2018; Orozco-Meléndez et al., 2022). Modified cultivation
    techniques such as regulated deficit irrigation can be an effective way to control
    excessive shoot vigor, improve fruit quality, and conserve water (Martínez-Romero
    et al., 2019; Rahmati et al., 2020; Hassan et al., 2021). The application of regulated
    deficit irrigation requires accurate knowledge of critical phenological periods
    and the responses of plants to water stress. Peach fruit undergoes two periods
    of sigmoidal growth (Kumar et al., 2017; Zotarelli et al., 2021). Fruit has different
    sensitivities to water deficits at different developmental stages (Gucci et al.,
    2019; Chen et al., 2022). In general, fruit developmental stage I includes rapid
    cell division, which determines potential fruit size, and which is more sensitive
    to water stress than the subsequent cell filling stage (Naor, 2006). Fruit developmental
    stage II, also called the fruit growth slowdown period or pit hardening, is the
    least sensitive stage to water stress (Razouk et al., 2021). However, fruit developmental
    stage III is the most sensitive period to irrigation because a water deficit at
    this stage would reduce the final fruit size and overall production (Minas et
    al., 2018; Ruiz-Sánchez et al., 2018). High soil water content promotes excessive
    shoot vigor, which in turn inhibits fruit growth due to water and nutrient competition
    between the shoots and fruits (Acevedo-Opazo et al., 2010). A moderate water deficit
    has been shown to improve fruit quality via the translocation of more photosynthetic
    products to fruits (Hajian et al., 2020; Razouk et al., 2021; Tao et al., 2022;
    Zhou et al., 2022). However, severe water deficit stress can inhibit shoot growth
    and net leaf photosynthesis (Pn), reducing fruit yield and quality (Jia et al.,
    2015; Safoora et al., 2018; Ranjbar et al., 2021). Therefore, water status plays
    an important role in vegetative vigor and fruit development and quality (Falchi
    et al., 2020). It is crucial to determine the optimal degree of water deficit
    to balance vegetative and fruit growth at different fruit developmental stages.
    Stem water potential (ψstem), crop evapotranspiration (ETc), and maximum daily
    stem diameter shrinkage (MDS) are conventional irrigation indicators (Mercier
    et al., 2009; Mirás-Avalos et al., 2016; Fernandes et al., 2021). A ψstem threshold
    of about −1.0 MPa improved fruit quality without decreasing fruit size (Mirás-Avalos
    et al., 2016). Mild deficit irrigation at 75% ETc during fruit production season
    improved fruit size and quality without influencing Pn (Zhou et al., 2017). Irrigation
    maintaining MDS between 50 μm and 100 μm did not influence fruit yield or quality
    (Mercier et al., 2009). However, ψstem measurements require destructive sampling
    and considerable time and labor costs. ETc is influenced by many factors, including
    solar radiation, wind speed, air relative humidity, and temperature, and varies
    seasonally (Zotarelli et al., 2021). The calculation of MDS requires continuous
    measurement of stem diameter throughout the day; these measurements vary greatly
    and are not easy to execute. Soil water potential, which represents the capacity
    of soil to supply water to the plant root system, is a convenient parameter to
    guide irrigation (Lou et al., 2016). Many studies have shown the effects of soil
    water on tree growth and fruit quality, but their results have focused primarily
    on the effects on fruit quality of water deficits throughout the growth season
    (Ruiz-Sánchez et al., 2018; Duarte et al., 2020; Chen et al., 2022). Few studies
    have focused on the real-time effects of water status on fruit and shoot growth.
    Each stage of fruit growth will affect its final quality. Various methods have
    been developed to evaluate real-time changes in tree and fruit growth, including
    linear variable displacement transducers and photogrammetry (Ortuño et al., 2010;
    Lou et al., 2016). A linear variable displacement transducer can squeeze organs
    and affect organ growth after a long measurement period. Photogrammetry allows
    noncontact measurements of organ size (Lou et al., 2016; Gené-Mola et al., 2021).
    Lou et al. (2016) investigated the dynamic changes in grape growth under different
    water conditions using photogrammetry, and established ψsoil thresholds to trigger
    irrigation at critical stages of berry development. They also verified the reliability
    of these thresholds, which could decrease shoot pinching time and induce an increase
    in berry size, anthocyanin content, and total soluble solid content (Lou et al.,
    2018). Therefore, photogrammetry can play an important role in achieving automatic
    fruit irrigation and reducing labor costs. In this study, we investigated real-time
    changes in stem diameter, fruit projected area, leaf Pn, and allocation of photoassimilates
    to the fruit at three fruit developmental stages under ψsoil ranging from saturation
    to stress. Finally, we determined the pivotal ψsoil thresholds to balance shoot
    and fruit growth, maintain leaf Pn, and promote the allocation of photoassimilates
    to fruit, providing scientific guidance for peach tree water management. 2. Materials
    and methods 2.1. Plant materials and growth conditions At the beginning of March
    2013, thirty 5-year-old ‘Shimizu hakuto’ peach trees were transplanted into 50.2
    L pots (35 cm inside bottom diameter, 48 cm top diameter, and 40 cm height). All
    pots were placed in an experimental orchard at the School of Agriculture and Biology
    of Shanghai Jiao Tong University, Shanghai, China (31°11′N, 121°29′E). The cultivation
    medium was a mixture of sand, loam, manure, and perlite (1:2:1:1, v/v) with an
    organic content of 3.3%, and good air permeability. From April of 2013, each tree
    was treated twice a week with 2 L of liquid fertilizer consisting of NO3–N, NH4+-N,
    P, K, Ca, Mg, Fe, B, Mn, Zn, Cu, Na, and Mo, with concentrations of 94.5, 5.6,
    12.4, 93.8, 86.9, 19.2, 15.0, 0.44, 3.2, 1.4, 0.004, 0.0021, and 0.047 mg·L−1,
    respectively. The soil moisture was monitored at a depth of 20 cm using three
    tensiometers. Peach trees were watered by drip irrigation to maintain the soil
    moisture at ≥ −15.5 kPa from flowering to fruit set, ≥ −5.0 kPa from fruit set
    to pit hardening and ≥ −15.5 kPa from pit hardening to harvest. Experiments took
    place from April to July 2014, following one year of growth. Fertilizer and water
    management were performed as described above. The average temperature, relative
    humid, and daytime light intensity during the day were 23.6 °C, 75.9%, and 547.8
    μmol·m−2·s−1, respectively (natural light) in the experimental orchard. 2.2. Measurement
    of shoot length and fruit diameter Six randomly selected bearing fruit peach trees
    were used to measure shoot length and fruit diameter (perpendicular to the fruit
    suture). Six shoots from six trees, one shoot from each tree, were measured using
    tapeline weekly, starting from 15 days after full bloom (16 April) to ripening
    (16 July). Eighteen fruits from six peach trees, three fruits from each tree,
    were estimated using an electronic digital caliper every three days starting from
    36 days after full bloom (8 May) to ripening (16 July). 2.3. Real-time determination
    of stem diameter, fruit projected area and leaf Pn under different ψsoil Three
    peach trees with uniform growth vigor at stage I (fruit diameter < 3.5 cm, from
    6 May to 12 May), stage II (fruit diameter 3.5−4.5 cm, from 28 May to 2 June),
    and stage III (fruit diameter > 4.5 cm, from 25 June to 4 July) were selected
    and moved to the greenhouse. The growth conditions were as follows: average temperature
    of 28.0 °C, average relative humidity of 71.6%, and average light intensity at
    noon of 557.8 μmol·m−2·s−1 (natural light). Before irrigation, three tensiometers
    (SP-3100S-01, Sprout, Japan) were installed in the cultivation medium in the dense
    root zone, approximately 20 cm deep and 25 cm away from the trunk of each plant
    to measure ψsoil. Data were recorded using a data logger (R4109, Shanghai Yi Jie
    Automation Technology, China). Sufficient water was applied to saturate the soil.
    Subsequently, the stem diameter, fruit size (fruit projected area), and ψsoil
    were measured once an hour during the gradual decrease in ψsoil due to transpiration.
    Three stems or fruits selected from three trees were used to measure the stem
    diameter or fruit projected area, respectively, at each stage. In addition, Three
    mature leaves of the middle shoot from three trees, one leaf from each tree, were
    chosen to determine leaf Pn every 2 h from 7:00 to 17:00 using a portable photosynthesis
    system (CIRAS-2, PP Systems, USA). Stem diameter and fruit projected area were
    measured as described by Lou et al. (2016). The image capture system included
    a tripod, light source, reflective umbrella, controller, camera, and diffuse light
    barrier background plate. The light source and camera were activated using the
    controller. The calibration objects (red sphere with a diameter of 8 mm) were
    placed at the same distance from the target fruit or stem. The fruit projected
    area and stem diameter were calculated using image processing software based on
    MATLAB software (Miao et al., 2013). The algorithm includes image contour extraction,
    Zernike edge detection and Hough circle calibration. 2.4. Analysis of fruit size
    fluctuation The peach fruit projected area showed a diurnal change, with an increase
    at night and a decrease during the day. A trend equation for fruit growth was
    obtained based on a time series model, using the hours after full irrigation as
    the x-axis and the fruit projected area as the y-axis. The best-fit equation that
    predicted the trend of fruit projected area with time was estimated using the
    multivariate curve regression method in Microsoft Excel 2010. The rate of fruit
    growth was defined as the derivative of the trend equation. Finally, the relationship
    between ψsoil and fruit growth was calculated. 2.5. The effect of soil water potential
    on fruit growth Linear regression analysis was conducted before and after the
    inflection points in the curves derived from the fruit projected area increments
    with ψsoil, using Microsoft Excel 2010. Significant differences in the slopes
    of the above linear equations were used to determine the ψsoil values that significantly
    affected fruit growth. 2.6. The allocation of photoassimilates to fruit under
    different ψsoil During fruit developmental stage III (from July 5 to July 16),
    nine peach trees with uniform growth vigor were selected and divided into three
    groups of three trees. The nine trees were then moved to an artificial climate
    chamber (28 °C daytime/25 °C nighttime, average daytime light intensity of 448.9
    μmol·m−2·s−1, natural light). Prior to the experiment, sufficient water was applied
