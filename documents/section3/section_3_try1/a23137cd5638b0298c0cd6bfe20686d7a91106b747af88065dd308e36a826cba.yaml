    app 1. Introduction The North China Plain (NCP) is one of the most important grain
    production areas in China. Winter wheat and summer maize form an annual double-cropping
    system that requires annual irrigation water of approximately 200–350 mm, and
    70% of the irrigation water comes from underground, resulting in a rapid decline
    in groundwater tables (Zhang et al., 2011, Yan et al., 2020, Zheng et al., 2022).
    The overuse of groundwater in the NCP could be attributed to the unregulated groundwater
    withdrawals by millions of private users (Li et al., 2018a). In the shallow groundwater
    irrigation areas in the piedmont plains in the NCP, the density of the pumping
    wells is quite high, with one well supplying water to approximately 5 to 6 ha
    of land. For example, Hebei Province in the NCP had pumping wells of 914000 to
    irrigate 3.87 million ha of land. Most of the wells are owned and operated by
    individual farmers, and there are no requirements for water withdrawal permits
    currently (Wang et al., 2017; Li et al., 2018a). Previously, the government had
    little success in controlling groundwater extraction within the existing formal
    laws and regulations (Shen, 2015) because no water monitoring measure was installed.
    Therefore, monitoring groundwater use is critical to control the over withdrawal
    in underground water pumping (Bluemling et al., 2010; Ursitti et al., 2018). However,
    for millions of pumping wells, each well to be installed with a water meter would
    be quite expensive, especially for meters that could automatically send water
    use information such as electromagnetic and ultrasonic water meters. These meters
    would also require technical resources to maintain the system (Wang et al., 2020).
    Zekri (2009) suggested that implementing an annual individual electricity quota
    without interfering with the electricity pricing policy can act as a surrogate
    method to control groundwater pumping. The majority of pumps in China are powered
    by electricity. After the initial unsteady flow, water pumping can be considered
    a constant flow from a single well (Chen et al., 2019). Ignoring the slight changes
    in groundwater levels during pumping, a constant electricity consumption per unit
    of water withdrawals could be obtained for each well, and based on the electricity-to-water
    conversion coefficient (E-Wc), the electricity use could be turned into irrigation
    water use, and controlling the electricity purchase could be an alternative method
    to control groundwater withdrawals (Shah et al., 2008, Davies et al., 2014, Jahromi
    et al., 20142014, Wang et al., 2017). With the implementation of the state grid
    transformation project in China, some of the wells in the NCP have been installed
    with smart electricity meters (SEMs), which can provide real-time information
    on electricity consumption and have the intelligent functions of two-way multirate
    metering, user-side control, and two-way data communication. The smart meter provides
    an alternative method for recording irrigation water use based on electricity
    consumption as well as irrigation processes, such as the beginning and ending
    of an irrigation event for a pumping well. Many studies have demonstrated that
    real-time information on water use would not only enable the control of water
    withdrawals but also enable users to understand and monitor their water use to
    increase water-saving awareness (Davies et al., 2014). To control the overall
    groundwater withdrawal, a pre-electricity consumption amount could be allocated
    to each SEM based on the irrigated land of a pumping well covered, the E-Wc for
    that well, and the water rights allocated to the land. The recording of irrigation
    timing by the SEMs also provides a useful tool in forecasting the changes in soil
    water to make future irrigation decisions (Nakabuye et al., 2022, Kumar et al.,
    2023). Previous studies have shown that E-Wc is influenced by declining groundwater
    levels. Li et al. (2022) found that the correlation between electricity consumption
    and groundwater extraction amount was relatively stable when the changes in groundwater
    level were small. It was found that during an irrigation event, the E-Wc fluctuated
    less than 5.7%, and the seasonal variation in the E-Wc for a well was less than
    10% (Wang, 2017, Li et al., 2022). There were large variations in the E-Wc among
    different irrigation methods, with the water pumped per unit electricity consumption
    being the highest for surface irrigation, followed by drip irrigation, and the
    lowest being sprinkler irrigation (Li et al., 2022). To accurately determine the
    E-Wc for a well, the irrigation method, groundwater levels and pump efficiency
    are factors to be considered (Wang et al., 2020, Liang et al., 2020). Deciding
    the right timing and amount to irrigate is an effective measure to improve water
    productivity (Lombardi et al., 2022, Nakabuye et al., 2022). Soil water contents
    are often used for guiding irrigation (Zhang et al., 2015). However, for smallholder
    farmers in the NCP, the installation of soil water sensors is expensive and impractical
    (Li et al., 2022). Against the background of groundwater withdrawal control, how
    to use limited water is becoming more important by optimizing irrigation scheduling.
    Forecasting the changes in soil moisture based on the information obtained from
    historical electricity use and real-time weather data could provide an effective
    method for smallholder farmers in the NCP (Guo et al., 2022). Threshold values
    in soil water contents could be used for guiding irrigation (Singh et al., 2023,
    Magyar et al., 2023). Based on the information collected from the SEMs and real-time
    meteorological data, soil water change forecasting could be achieved to make irrigation
    decisions (Li et al., 2022). Since individual farmers do not have the resources
    and knowledge to collect information, it is necessary to develop a user-friendly
    decision support system to help farmers make irrigation decisions (Car, 2018).
    With the popularization of smartphones, an app could be developed to fulfill this
    purpose. Decision support tools not only improve crop performance but also enhance
    irrigation management and water productivity (Kayad et al., 2021). Therefore,
    it is important to know if the irrigation timing and amount obtained on-line from
    the SEMs could provide reliable information for soil water forecasting, and if
    so, how this forecasting could help farmers to make irrigation decisions. The
    purposes of this study are to develop a framework to integrate real-time information
    from smart electricity meters and soil water forecasting into a smartphone app
    to help farmers make irrigation decisions. The framework and the app were further
    tested to provide references to use the method proposed in this study. 2. Materials
    and methods 2.1. Verifying the electricity-to-water conversion coefficient (E-Wc)
    In the pumping well irrigated region in the NCP, a general electricity-to-water
    conversion coefficient (E-Wc) was developed for each county by the local hydraulic
    Bureaus. To examine whether a general E-Wc could be applied to different wells
    in a region, three pumping wells were installed with smart electricity meters
    (PFSXD-115, Shijiazhuang, China), groundwater level sensors (pressure sensor type,
    PFSWC-311, Taizhou, China) and electromagnetic flowmeters (PFSLM-0201, Nanjing,
    China) to record the real-time electricity consumption, groundwater level and
    water flow rate every five minutes, and the data were uploaded to a cloud platform
    through the built-in 4 G gateway. The data collected were used to analyze the
    beginning of an irrigation event, ending of an irrigation event, electricity used,
    groundwater water level changes and water drawn from the wells to obtain the water
    conversion coefficient (E-Wc) and the changes in E-Wc during irrigation. The E-Wc
    obtained was compared with the general E-Wcs formulated by the local hydraulic
    bureau. Three pumping wells which had groundwater levels below the soil surface
    approximately 35–55 m were used for testing the E-Wcs. The three wells were separately
    used for surface irrigation, sprinkler irrigation and drip irrigation. For surface
    irrigation, water was transported to the field by low-pressure water transportation
    pipes, and inside the field along the pipes, there were outlets (10 m apart) installed
    to irrigate each small boarded plot (with an area of approximately 50 m2). For
    drip irrigation, the distance between the two drip lines was 60 cm apart. For
    sprinkler irrigation, the spacing of the two sprinklers was set at 12 m, with
    a working pressure of 0.3 MPa. All the necessary pressure regulation, filters
    and fertigation equipment were installed at the well to ensure the normal operation
    of the system. 2.2. Forecasting the changes in soil water contents and testing
    the forecasting results The water balance equation was used to forecast the soil
    water storage at a daily step for the whole root zone of the crop during the growing
    season: (1) TWDi=TWDi-1+P+I+G+Wr-ET-D-R where TWDi (mm) and TWDi-1 (mm) are the
    total soil water storage on day i and the previous day, i-1, respectively, for
    the root zone profile at time i; P is precipitation (mm), I is irrigation (mm),
    G is capillary rise (mm), D is drainage from the root zone (mm), R is runoff (mm),
    and ET is evapotranspiration from day i-1 to day i (mm). Wr is the soil water
    storage change related to the changes in rooting depth from day i-1 to day i (mm).
    Due to the deep groundwater levels and the small rainfall, G and R were taken
    as zero. The depth of the rooting zone profile at different growing periods was
    decided by the rooting depth (Zr, cm) using the experimental results from the
    field based on the relationship of rooting depth with days after sowing (DAS)
    (Zhang, 1999, Zhang et al., 2004): For winter wheat: Zr=DAS (Before winter dormancy),
    Zr = 50 + 0.348(DAS-50) (during winter dormancy), and Zr = 90 + 1.5 (DAS-170)
    (After winter dormancy). For summer maize, Zr=DAS. At seedling stages (DAS less
    than 40 days), soil depths of 0–40 cm for both crops were considered, without
    considering the Zr value. Drainage was calculated as when the average soil water
    content was over field capacity (FC) by irrigation or rainfall, and the water
    was drained out of the rooting zone. That was, during the simulation of the soil
    water contents, when the average soil water content for the rooting zone was over
    the FC after rainfall or irrigation, it was assigned the value of the FC. The
    daily evapotranspiration was calculated based on the following equation: ET=Kc×Ks×ETo,
    where ETo is the crop reference evapotranspiration, Kc is the crop coefficient
    without water stress and Ks is the soil water stress coefficient, the calculation
    processes for the three parameters in the equationwere as follows: (1) Deciding
    the initial soil water contents: The start was the sowing of winter wheat (approximately
    15 Oct), and the end was the harvesting of maize (30 Sep the following year) to
    finish the whole circle of the two crops as an annual double cropping system.
    Due to the relatively high rainfall amounts during the summer season, which could
    replenish the soil water consumed during the winter wheat season, the soil water
    contents for the 2 m soil profile generally had average values of over 80% of
    the FC. When summer rainfall was low, irrigation was applied to maize or before
    sowing winter wheat to compensate for less rainfall. Therefore, the initial soil
    water contents were set at 80% of FC for the top 2 m soil profile. (2) Total available
    water for the major rooting zone: TAW=Zr× (FC-WP) × 10; total available water
    (TAW, mm) in the rooting zone profile is defined as the total water between field
    capacity (FC, v/v) and wilting point (WP, v/v). Zr (cm) is the rooting depth and
    changed with crop growing stages. (3) Readily available water: RAW= ρ × TWA, RAW
    (mm) is readily available water, which is a fraction (ρ) of TWA in the root zone
    profile that a crop can be extracted without suffering water stress. The lower
    limit of the soil water contents that did not affect crop ET can be determined
    by the equation θL= (1-ρ)(FC-WP)+WP. When the soil water content in the rooting
    zone was over θL, soil water was not a limiting factor to ET, and Ks was taken
    as 1. (4) Deciding Ks: When the soil water content in the rooting zone is below
    θL, ET declines linearly with the decline in soil water content until the wilting
    point, when the ET becomes zero. Ks can be calculated with the following equation:
    Ks= (θ-WP)/(θL-WP), where θ is the actual soil water content in the rooting zone.
    In this study, ρ had a value of 0.50 for winter wheat and 0.45 for summer maize.
    Kc in this study was obtained based on Liu et al. (2002), Zhang et al. (2011)
    and Li et al. (2023), which provides the monthly average Kc or Kc at different
    growing stages without water stress for winter wheat and summer maize in the same
    region. The calculation of the ETo was based on the method of using daily average,
    minimum and maximum temperature (Allen et al., 1998), which are the meteorological
    factors that can be obtained from the online weather data for any county in China.
    (2) ET0=0·0023(Tmean+17·8)(Tmax-Tmin)0·5 Ra where Tmean is the daily mean temperature,
    Tmin and Tmax are the daily minimum and maximum temperatures (°C), respectively,
    and Ra is extraterrestrial radiation. The daily Ra value can be calculated using
    the latitude and day of the year for a location based on the equations provided
    in the FAO 56 (Allen et al., 1998). Units for both ETo and Ra in Eq. 2 are mm/d.
    The change of the unit for Ra from MJ/m2 d to mm/d is to multiply the former by
    0.408 to get the latter (Allen et al., 1998). A long-term irrigation study at
    Luancheng Experimental Station in the NCP was used to test the soil water forecasting
    method used in this study. The irrigation study included six irrigation treatments
    from one irrigation (irrigation at sowing maize, without other irrigations during
    both growing seasons of winter wheat and maize, I1) up to six irrigations (I6,
    defined as full irrigation) for the annual double cropping of winter wheat and
    summer maize, and the soil water contents for each treatment were monitored by
    neutron probes (503DR, CPN International Inc. USA) and automatic soil water sensors
    (Insentek soil water sensors, Eastern Ecology Company, China, in the 2018–2019
    season). The detailed experimental conditions can be found in Zhang et al., 2017,
    Zhang et al., 2021. The soil water monitoring results from 2018–2019 and 2021–2022
    for the two irrigation treatments (I1 and I6) were used to compare the simulated
    and the measured soil water contents. 2.3. Deciding the irrigation timing and
    amount The optimized irrigation timing for winter wheat and summer maize was decided
    following the soil water threshold values developed in this region (Zhang et al.,
    2018; Wang et al., 2022) as follows: Irrigation was applied when soil water contents
    were lower than 60% FC for the top 50 cm soil profile from the seedling to recovery
    stage, 65% from jointing to anthesis for the top 65 cm soil profile, and 60% for
    the top 80 cm soil profile during grain filling for winter wheat. For summer maize,
    irrigation was applied when soil water contents were lower than 65% FC for the
    top 40 cm soil profile before the V9 (9 leaf) stage, 70% FC from the V9 to R2
    (Blister) stage for the top 50 cm soil profile, and 65% FC from the R2 to R5 (Dent)
    stage for the top 60 cm soil profile. The irrigation amount was applied to bring
    the soil water contents to FC for the major rooting zone. 2.4. Database established
