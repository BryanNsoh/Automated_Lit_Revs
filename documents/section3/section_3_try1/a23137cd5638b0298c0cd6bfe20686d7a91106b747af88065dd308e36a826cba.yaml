    emissions of rice by 30%, those of non-vegetable upland crops by 10%, and those
    of vegetables by even higher amounts. According to our findings, the lack of ASD
    monitoring resulted in a 7% underestimation of the annual N2O emission from the
    GVP systems. Combining our new data with previously published data on soil N2O
    emissions under common farm practices from different Chinese GVP systems (Fig.
    S3), we roughly calculated that the mean annual soil N2O emission from Chinese
    GVP systems was approximately 25.6 kg N ha−1. Currently, the area of Chinese GVP
    systems has exceeded 4 million hectares (Qasim et al., 2021), resulting in annual
    N2O emission exceeding 102 Gg N. According to a model estimate provided by Cui
    et al. (2022), N2O emissions from Chinese cropland reached 315.0 Gg N in 2017.
    Therefore, we estimated that only 3% of Chinese cropland is covered by GVP systems
    (China Statistical Yearbook, 2018), but they contribute to 32% of the national
    cropland''s N2O emissions. Our study suggests that strategies and policies that
    can reduce N2O emissions from Chinese GVP systems should be urgently adopted.
    Moreover, it highlights the need for more intensive and comprehensive studies
    to assess total N2O emissions on a national scale in China. 4.2. N2O emission
    factors The annual of 7.6% in this study was higher than the direct N2O emission
    factors (EFd) for Chinese GVP systems reported in previous studies, which ranged
    from 0.2 to 5.0% (e.g., Min et al., 2012; Shan et al., 2018; Yao et al., 2019;
    Zhang et al., 2016a, 2016b). It is also slightly higher than the previously reported
    values, 0.94% and 0.93%, for global vegetable cropping systems (Gerber et al.,
    2016; Rashti et al., 2015), as well as the EFd (1%) for agricultural fields (IPCC,
    2006). Given that control treatment was not set up in this study, we did not eliminate
    background N2O emission while calculating . According to previous reports, the
    annual background N2O emissions from Chinese GVP systems usually ranged from 0.08
    to 5 kg N ha−1 yr−1 (e.g., He et al., 2009; Lv et al., 2019; Yao et al., 2015;
    Zhang et al., 2018). Therefore, our estimated might be slightly higher than the
    EFd value, by less than 0.3%. The greater in our study may be attributed to the
    higher N2O emissions arising from the organic fertilizer application and frequent
    irrigation, completely monitored by the high-frenquency monitoring, as discussed
    in Section 4.1. We also found a significant difference in between the two growing
    seasons with similar fertilizer N application rates. This was consistent with
    the findings of Zhang et al. (2019), which demonstrated that EFds among the tomato–cabbage–soybean
    growing seasons were in the range of 0.98–4.54% in Southeast China. We propose
    that variations in between growing seasons are mainly caused by the organic fertilizer
    applied for cucumber providing more substrates for denitrification''s production
    of N2O, as discussed in Section 4.1. In addition, different crops have varying
    effects on the physical, chemical, and biological qualities of the soil, as well
    as varying capacity for nutrient and water absorption (Zhao et al., 2022). Organic
    fertilizers have a slower rate of mineralization and may not be fully mineralized
    within a growing season (Zhang et al., 2018). Therefore, tracking a specific growth
    season may produce inaccurate results when estimating the N2O emission factor
    of GVP systems, and hence, the monitoring time should be as long as possible.
    4.3. Differences in soil N2O emissions between furrows and ridges During most
    of the vegetable growth period, the NH4+ and NO3− concentrations in ridged soils
    were substantially higher than those in furrowed soils, especially for NO3− (on
    average, 1760 vs. 243 mg N kg−1 soil) (Fig. 2d and e). This is similar to the
    soil inorganic N contents of GVP systems observed in Yangling and Xi''an (Zhou
    et al., 2010). Three reasons might be responsible for this difference: 1) When
    preparing the furrowed planting, farmers usually move the furrowed topsoil to
    cover the ridges, and most of the soil''s nutrients exist in the topsoil; 2) In
    the fertilized, irrigated, and planted furrow area, soil inorganic N remain a
    low level due to root N uptake and NO3− leaching/lateral seepage (Song et al.,
    2014); and 3) Furrow soil N is prone to gaseous N loss due to optimal soil moisture
    and substrates, which promote nitrification and denitrification processes. Additionally,
    plant roots boost denitrification rates by supplying exudates with organic C and
    creating oxygen-depleted microenvironments through root and microbial respiration
    (Bakken, 1988; Hayashi et al., 2015; Kramer et al., 2006; Qin et al., 2017). Most
    studies on soil NO3− in GVP systems focused on the furrows and ignore the ridges,
    and this might significantly underestimate the leaching of NO3−. According to
    the results of our study, ridges in GVP systems serve as a significant inorganic
    N sink; hence, the N balance and NO3− leaching from ridges should be properly
    estimated. Our study found that N2O emissions from furrows were significantly
    higher than those from ridges, mainly due to the influence of activated organic
    carbon (AOC) in soils and irrigation events. According to the Pearson correlation
    matrix, the combined N2O fluxes from furrows and ridges had the greatest correlation
    with the CO2 fluxes (r = 0.513, P < 0.001) and WFPS (r = 0.196, P < 0.001) (Fig.
    S4). The emissions of CO2 (indicating soil respiration) have been used as an indicator
    of the availability of organic C in soils (Beauchamp et al., 1989; Mathieu et
    al., 2006). In our study, the CO2 fluxes from furrows were significantly higher
    than those from ridges. Similar to N2O, in the cucumber season, CO2 fluxes generated
    an extremely high peak after fertilization (Fig. S2). Therefore, we speculated
    that the higher N2O emissions from furrows during this period were mainly due
    to the higher AOC content in the soil. Moreover, in addition to the differences
    in AOC, the rewetted soil environment influenced by frequent irrigation was another
    important factor that contributed to variations in N2O emissions from furrows
    and ridges. During the dry stage, activated N and organic C can be released from
    manure or microbial biomass. In the wet stage, the availability of NH4+ and NO3−
    as the substrates connected to nitrification and denitrification processes may
    increase, resulting in increased N2O emissions (Agehara and Warncke, 2005; Rudaz
    et al., 1999; Wu and Brookes, 2005). Moreover, the alternation of wet and dry
    soil environments creates aerobic and anaerobic conditions for nitrification and
    denitrification processes, ultimately increasing N2O emissions (Fischer and Whalen,
    2005; Ruser et al., 1998). 4.4. Diurnal pattern of N2O emissions and the influence
    of sampling frequency on cumulative N2O estimates Our study indicated a clear
    diurnal pattern in N2O emissions during the growth seasons, and the diurnal N2O
    fluxes significantly and positively correlated with soil temperature (R2 = 0.51–0.76,
    Fig. S5). This was consistent with the findings of the study on diurnal N2O by
    Su et al. (2021) in a rainfed maize field in Northeast China and by He et al.
    (2009) in a Chinese GVP system. In addition to the N2O peak generated in the afternoon,
    we found that another N2O emission peak occurred at night during the growing seasons.
    We hypothesize that the accumulation of inorganic N in the soil, resulting from
    the mineralization of fertilizers, leads to increased N2O emissions at night;
    conversely, during the day, the available N is absorbed by plants, resulting in
    N consumption and reduced N2O emissions (Shurpali et al., 2016). Su et al. (2021)
    proposed that sampling at 9:00–10:00 can yield results that provide the most accurate
    representation of the daily average N2O emission, and He et al. (2009) reported
    that the most suitable sampling time is 8:00–10:30. In this study, the best sampling
    time for the furrow treatment was 9:00–11:00 during the ASD period (July–August)
    and cucumber season (March–July). An appropriate sampling frequency is crucial
    for estimating N2O emissions and determining the causal relationship between agricultural
    management practices, soil characteristics, and N2O emissions. Most in situ N2O
    measurements are obtained using manual sampling, often with a frequency of once
    per day to once per week (e.g., Diao et al., 2013; Du et al., 2019; Mei et al.,
    2011; Min et al., 2021; Ye et al., 2018). According to Liu et al. (2010), such
    low-frequency measurement is prone to the overestimation or underestimation of
    annual N2O emission. To enhance manual sampling techniques, Barton et al. (2015)
    proposed employing a continuous automated sampling system. We performed simulations
    to assess the effect of sampling frequency on the estimation of annual N2O emission,
    assuming that manual sampling occurred daily, weekly, and biweekly (Su et al.,
    2021). From the measured values, we extracted the N2O fluxes between 9:00 and
    11:00. As shown in Fig. 6, daily, weekly, and biweekly sampling resulted in an
    underestimation of annual N2O emission by 8.48%, 16.65%, and 8.94%, respectively,
    compared with sampling three times per day. Our findings contradicted those of
    previous studies, which demonstrated that low-frequency sampling can result in
    the overestimation of N2O emissions by 2–18 % (Scheer et al., 2014; Su et al.,
    2021; Yao et al., 2009). Therefore, we suggest that there are still uncertainties
    associated with low-frequency sampling regarding the estimation of N2O emissions,
    especially under complicated environmental conditions, such as GVP systems. Discrepancies
    in the calculation of N2O emissions may occur as a result of the intermittent
    occurrence of N2O emissions, especially when low-frequency sampling measures do
    not capture these intermittent emissions. Therefore, it is crucial to increase
    the frequency of sampling after fertilization and irrigation. 5. Conclusion In
    this study, we used an automatic monitoring system to conduct high-frequency continuous
    monitoring of N2O emissions from a GVP system under conventional farm practice
    for 1 year, including the fallow period with ASD. Our results indicate that the
    GVP system was a hotspot for N2O emissions, with annual N2O emission of 101.9
    kg N ha−1, higher than the reported values in previous studies. The annual emissions
    of N2O from furrows and ridges were 176 and 28 kg N ha−1, respectively. Ignoring
    the ridged areas would result in an overestimation of N2O emissions by 72.6%.
    Our study demonstrates the necessity of high-frequency and long-term monitoring
    when estimating N2O emissions from GVP systems. For high-frequency monitoring,
    we discovered that 9:00–11:00 is usually the best period for sampling, and low-frequency
    sampling can result in the underestimation of N2O emissions by 8–17%. Furthermore,
    high-frequency flux measurements allowed us to capture the N2O pulses generated
    after irrigation (increasing by 12–396% each time), which helped to reduce the
    uncertainty regarding N2O emission estimation. For long-term monitoring, the absence
    of monitoring during the ASD period would lead to an underestimation of annual
    N2O emission by 7%. In conclusion, our high-frequency monitoring of the GVP system
    in Shouguang, a typical GVP region, revealed higher N2O emissions than in previous
    reports. With the increase in population and the change in the food consumption
    structure of residents, the demand for vegetables will further increase. To achieve
    the global goal of controlling the increase in air temperature by 2050, we suggest
    that it is necessary to pay more attention to N2O emissions from GVP systems and
    carry out more studies to clarify the emission mechanisms and explore mitigation
    strategies. CRediT authorship contribution statement Xue Li: Conceptualization,
