    area with a real-time kinematic T1 (HUACE, Shanghai, China), which were used for
    image georeferencing. Ground data and drone data were collected during the jointing
    stage (2020.3.24, 2021.3.23); booting stage (2020.4.7, 2021.4.10); anthesis stage
