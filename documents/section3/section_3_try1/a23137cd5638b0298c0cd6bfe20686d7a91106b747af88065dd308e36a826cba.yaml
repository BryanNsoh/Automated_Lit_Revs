    E denotes the mathematical expectation, and Tr is the trace of the matrix. The
    notation N ⁡ ( μ , P ) represents a Gaussian probability distribution with mean
    μ and covariance P . The superscripts ∧ and ∨ denote the estimation and prediction,
    respectively. First, we will discuss the traditional EM algorithm, also known
    as the batch EM (BEM) algorithm. An EM algorithm is an iterative method to find
    maximum likelihood or maximum a posteriori (MAP) estimates of parameters. The
    EM iteration alternates between performing an expectation (E) step, which creates
    a function for the expectation of the log-likelihood evaluated using the current
    estimate for the parameters, and a maximization (M) step, which computes parameters
    by maximizing the expected log-likelihood found on the E-step. In the E-step,
    the Q-function is typically computed, which represents the expected log-likelihood
    of complete data. The Q-function is expressed as follows: Q ⁡ ( a , a ′ ) = E
    z mis ∣ ( z obs , a ′ ) ⁡ { log ⁡ p ⁡ ( z mis , z obs | a ) } (10) where the z
    mis are the latent variables which means the states in this paper, and z obs are
    the measurements. The log-likelihood can be formulated in terms of the state-space
    model''s Markov-chain structure. Specifically, the log-likelihood function is
    expressed as follows: L 0 : N = log ⁡ p ⁡ ( x 0 , … , x N , y 1 , … , y N | a
