  description: 'Time-domain reflectometry (TDR) is an electromagnetic technique that
    measures the dielectric permittivity (K) which is a surrogate property influenced
    by water content. Advances in nanoelectronics have enabled the development of
    a TDR probe (TDR-305 N) to monitor changes in K, bulk electrical conductivity
    (ECbulk) and temperature (T) in a porous medium, such as a tree trunk. The main
    objective of this study was to assess the effectiveness of the TDR-305 N sensors
    for real-time monitoring changes in water content in the trunk of nectarine trees.
    Throughout the summer of 2022, irrigation was automatically managed with threshold
    values of soil water content (θv-soil) measured with capacitance probes. Different
    management allowed depletion (MAD) values were set to trigger irrigation: 50 %
    in July (moderate water deficit), 100 % in August (severe water deficit), and
    recovery to well-irrigated conditions in September. Discrete measurements of midday
    stem water potential (Ψs,md) and leaf gas exchange were made frequently. The results
    showed a progressive reduction of the measured physiological parameters, as well
    as of K and ECbulk and θv-soil decreased. Notably, Ψs,md reached a critically
    low value of -2.03 MPa, coinciding with pronounced and severe stomatal closure.
    Both K and Ψs,md, were able to explain the variations of θv-soil by more than
    75 %. Daily, a positive relationship of K and ECbulk was observed, although ECbulk
    exhibited a stronger dependence on Ttrunk compared to K. Furthermore, K did not
    return to its initial values prior to the onset of water stress, possibly influenced
    by xylem cavitation and a reduction in leaf area during its senescence stage.
    The findings suggest that trunk permittivity measurements obtained using TDR-305
    N sensors could be a reliable indicator for monitoring tree water status. However,
    further research is needed to determine the threshold values of trunk water content
    under non-limiting soil water conditions for accurate irrigation scheduling.'
