    corrected.] SECTIONS PDF TOOLS SHARE Abstract The Internet of Things (IoT) plays
    a vital role in the entity sharing and minimizing the workload of the human beings
    in various aspects. Nowadays the term IoT is used in various fields such as health
    care, automobiles, industry, agriculture, and so on. Agriculture is the main source
    of food to whole world. There are various problems faced by the farmers in agriculture
    due to shortage and wastage of water and fertilizers. In this regard, an optimal
    IoT model has been developed and proposed to attain an effective crop field. The
    proposed IoT model will monitor, record temperature, and soil moisture values,
    which will be continuously analyzed to achieve optimal plant growth and yield.
    The motor will be connected to the IoT model which automatically switch on/off
    based on optimal threshold temperature and soil moisture content value. A novel
    irrigation algorithm named differential waterflow algorithm has been proposed
    and deployed in the proposed IoT model for the automatic usage of the motor in
    the field. The proposed IoT model provides a web interface to the user through
    the cloud storage, so that the farmer can control and monitor the system in remote.
    The proposed system will reduce the water consumption and will ensure the uniform
    water distribution to the crops through the Poisson distribution which results
    in increasing yield. 1 INTRODUCTION Economy of any country mainly deals with the
    growth in the agriculture. For the survival the countries in the world utilize
    their three-fourth of their human resource in the occupation of the agriculture.
    But nowadays growing an agricultural field is difficult when compared to the ancient
    days.1 The major reason for the decrease in the crop yield is wastage and shortage
    of the water and fertilizers.2 Many existing systems provide the irrigational
    methodology where the scarcity of water arises in the agricultural field. This
    is because of unavailability of rain and nonstorage of water in the wells. Another
    reason is the water storage body is also placed in maximum heights as well as
    in far distance.3 Based on the survey, agriculture utilizes more than three-fourth
    of the granted water in the world. Due to the growth in population, the maximum
    usage of water for agriculture occur which in turn leads to the rising demand
    in food items. The necessity arises in the current world to face the challenges
    in the shortage and wastage of water in achieving the optimal yield in the agricultural
    crop fields. So, there is a need for the work in maximizing the yield of the agricultural
    field with any of the effective measures. The current world is fully surrounded
    by technological components and improvements in various domains. One of the major
    domains named Internet of Things (IoT) will be highly useful to face the challenges
    in the agricultural crop field. IoT is the combination of various domains such
    as embedded system, wireless sensor networks, data analytics, and cloud computing.
    By using its features, the challenges faced by the current agriculture field can
    be addressed and solutions are provided to increase the yield in the crops of
    the agriculture field. Many feasibility studies have been performed before conduting
    the experimental analysis of the particular crop environments. In any irrigation
    system of an agricultural field, the crops in the soil get the water based on
    the variety of the soil. The water capacity for the crop is also measured based
    on the variety of the soil. The existing smart irrigation system infrastructure
    is built based on the processors like advanced RISC machines and radio frequency
    (RF). The objective of the RF model is to exchange the information to the controller
