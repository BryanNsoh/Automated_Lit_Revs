    2.6. Testing the framework An app (application) named “irrigation decision support
    system” was developed and could be installed on a computer or a smartphone to
    carry out soil water forecasting and make irrigation decisions following the abovementioned
    framework. All the real-time databases were stored on a server, and the app was
    directly connected with the server to carry out the necessary simulations. A user-friendly
    interface was created to guide the users to use this app. 3. Results and discussion
    3.1. Electricity-to-water conversion coefficients (E-Wc) Average E-Wc values every
    20 min during two irrigation events for a surface irrigation pumping well were
    provided in Fig. 2, which indicated a relatively stable E-Wc value.The average
    E-Wc was 2.72 m3/kWh with a groundwater depth at 52.42 m for irrigation conducted
    on 21 March 2022, which was an irrigation for winter wheat. For irrigation on
    June 20, 2022, which was for the germination of summer maize, the average E-Wc
    value was 2.57 m3/kWh with groundwater depth at 55.30 m. There was a slight decline
    in the water pumped per unit electricity consumption with the declining in groundwater
    levels. Download : Download high-res image (157KB) Download : Download full-size
    image Fig. 2. The changes in the average coefficient every 20 min for electricity
    consumption to water volume pumped (E-Wc) for two irrigation events with the changes
    in the depth of the groundwater level below soil surface for surface irrigation
