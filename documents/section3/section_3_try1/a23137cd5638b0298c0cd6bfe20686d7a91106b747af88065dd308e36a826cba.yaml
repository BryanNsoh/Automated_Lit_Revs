    Magnitude and temporal variability of N2O fluxes Unexpectedly, we observed extremely
    high annual N2O emission (101.9 kg N ha−1) in our study, which exceeded the previous
    reports of 3.9–63 kg N ha−1 yr−1 for GVP systems (e.g., He et al., 2009; Liu et
    al., 2013; Luo, 2019; Min et al., 2012; Yao et al., 2015, 2019; Zhang, 2015).
    However, our result was within the range (56.4–238.0 kg N ha−1 yr−1) reported
    by Jia et al. (2012) for annual N2O emissions from an intensive vegetable production
    region with four typical consecutive rotations and a fallow period in Nanjing,
    China. The large N2O emissions observed in this study may be attributed to the
    application of organic fertilizer as well as the high-frequency irrigation. The
    fertilizers applied in both growing seasons were organic fertilizers. The meta-analysis
    of Liu et al. (2021) and Yang et al. (2019) found that replacing chemical fertilizers
    with organic fertilizer can significantly increase N2O emissions in GVP systems.
    The application of organic fertilizer improved the C and N resources for soil-active
    microorganisms and increased the soil N2O emissions through heterotrophic nitrification
    in GVP systems (Wang et al., 2017). In contrast to the N2O peak, we also found
    a CO2 peak after the second fertilization in the cucumber season (Fig. S2). According
    to Sarfaraz et al. (2020), the biochars produced using crop straws have more C
    than the animal manures. The organic fertilizer applied for cucumber provided
    more C substrate for denitrification''s production of N2O. In addition, the plant
    residues in organic fertilizer for cucumber enhanced water absorption and created
    distinctive anaerobic microenvironmental conditions which accelerated the generation
    of N2O through microbial denitrification (Kravchenko et al., 2017). The organic
    fertilizer applied for cucumber also contained a large amount of NH4+ (Fig. 2d).
    High amounts of NH4+ and easily decomposable organic C can directly stimulate
    soil denitrifiers and decrease oxygen concentration, thereby further stimulating
    N2O production through denitrification (Chantigny et al., 2010; Velthof et al.,
    2003). Additionally, excessive nitrogen application caused an accumulation of
    NO3− in the soil (Fig. 2e), which inhibited N2O reduction and increased the proportion
    of gaseous N loss in the form of N2O. (Senbayram et al., 2012; van Cleemput, 1998).
    Irrigation events caused multiple peak N2O emissions even weeks after the fertilizations
    (Fig. 3), which differed from the observation of Yao et al. (2019). This may be
    attributable to the abundance of available inorganic N in the soil in this study.
    Additionally, irrigation promotes the denitrification processes by influencing
    the soil moisture level (Dobbie et al., 1999; Lin et al., 2010). High-frequency
    sampling was able to capture these peaks in our study. In a study on the effect
    of the sampling frequency on N2O emissions estimates from GVP systems, He et al.
    (2009) found that biases can occur if the intermittent emissions are not captured
    by low-frequency measurements. A simulation showed that weekly sampling resulted
    in a 17% underestimation of annual N2O emission, compared with the results obtained
    by sampling three times a day in this study (Fig. 6). Download : Download high-res
