    plot of estimated gridded ET0 and GLDAS ET0 Full size image Summary and conclusions
    This paper examines the spatiotemporal distribution of reference evapotranspiration
    (ET0) patterns across various meteorological regions of India. The study proposed
    a gridded ET0 dataset which is generated through the integration of observed gridded
    data, model reanalysis products, and satellite data. Furthermore, the study includes
    a comprehensive statistical comparison with station estimates and other available
    sources as well, such as the GLDAS model ET0. The analysis highlights the importance
    of monitoring evapotranspiration, especially in rainfed regions and during climate
    variability, for effective climate risk management and agricultural planning.
    Different regions of India show varying levels of annual and temporal variability
    in ET0 values, with coastal and hilly areas showing lower variability compared
    to regions like Rajasthan, Gujarat, Madhya Pradesh, Bihar, and Uttar Pradesh.
    Calibration of various model based ET0 is crucial for precise advisories to farmers
    and planners. The study employs a linear bias correction method and suggests conducting
    seasonal calibration to minimize errors introduced by input parameters. The analysis
    demonstrates improvements in accuracy and correlation between estimated gridded
    ET0 and station ET0 values after calibration. However, discrepancies still exist,
    particularly in coastal and hilly regions, indicating the need for further improvement
    in those areas. The study also compares the GLDAS model-based ET0 with station-estimated
    ET0. GLDAS ET0 tends to overestimate values and requires calibration for practical
    use. The analysis shows varying levels of agreement and accuracy between GLDAS
    ET0 and station ET0 across different meteorological subdivisions and seasons.
    Probability of detection (POD) analysis is also performed to assess the performance
    of estimated gridded ET0 and GLDAS ET0 in different ET0 value categories. The
    estimated gridded ET0 demonstrates better performance, particularly in the high
    ET0 range, compared to GLDAS ET0. The findings of this study can also contribute
    to the global model datasets to calibrate the models at the regional level. In
    developing countries like India, establishing and maintaining a dense network
    of observatories for reliable and accurate weather data is challenging. However,
    leveraging satellite data and high-resolution models in the current era allows
    for capturing spatial variability and identifying vulnerable areas, enabling prompt
    advisories and solutions. In summary, this study highlights the significance of
    precise ET0 estimation for agricultural planning, risk management, and irrigation
    scheduling, while emphasizing the regional and seasonal variations in ET0 patterns
    across India. Data availability The data that support the findings of this study
