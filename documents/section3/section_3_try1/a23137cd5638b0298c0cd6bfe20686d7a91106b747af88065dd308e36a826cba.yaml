    available for the year 2018. In this study, the bias correction factor (α) was
    derived from the 2017 data and applied as a correction factor to the daily estimated
    gridded ET0 for 2018. Different seasons are influenced by various parameters impacting
    ET0, as evidenced by the sensitivity analysis of the PM empirical equation (Bois
    et al. 2008). For example, wind speed exhibits the highest sensitivity during
    winters, while net solar radiation holds greater influence during the summer season.
    The study also suggests conducting seasonal calibration to minimize errors introduced
    by input parameters. The estimated gridded ET0 generally tends to be overestimated
    across all meteorological subdivisions, but it exhibits a strong correlation with
