    conditions in September. Discrete measurements of midday stem water potential
    (Ψs,md) and leaf gas exchange were made frequently. The results showed a progressive
    reduction of the measured physiological parameters, as well as of K and ECbulk
    and θv-soil decreased. Notably, Ψs,md reached a critically low value of -2.03
    MPa, coinciding with pronounced and severe stomatal closure. Both K and Ψs,md,
    were able to explain the variations of θv-soil by more than 75 %. Daily, a positive
    relationship of K and ECbulk was observed, although ECbulk exhibited a stronger
    dependence on Ttrunk compared to K. Furthermore, K did not return to its initial
    values prior to the onset of water stress, possibly influenced by xylem cavitation
    and a reduction in leaf area during its senescence stage. The findings suggest
    that trunk permittivity measurements obtained using TDR-305 N sensors could be
    a reliable indicator for monitoring tree water status. However, further research
    is needed to determine the threshold values of trunk water content under non-limiting
    soil water conditions for accurate irrigation scheduling. Previous article in
    issue Next article in issue Keywords Automatic soil-based irrigation systemDielectric
    permittivity (k)Management allowed depletion (MAD)volumetric trunk water content
    (θv-trunk)TDR-305Nvolumetric soil water content (θv-soil) Introduction In Mediterranean
    agriculture, high production levels and fruit quality of crops depend on accurate
    and efficient irrigation regimes. Inadequate irrigation management can lead to
    water stress in plants due to deficit or excess irrigation, which can affect the
    quantity and quality of fruit at harvest. Drought is the most damaging stress
    that negatively affects plant productivity. Other factors, such as increasing
    urbanisation, population growth, or inequitable economic development itself, have
    contributed to increasingly intensive water use and thus to a higher risk of reaching
    more extreme levels of water stress in the short term. Furthermore, excessive
    irrigation is particularly associated with higher costs (both for the water used
    and the associated energy required) and generates significant nutrient losses
    through leaching, which can lead to environmental problems related to groundwater
    contamination and soil depletion [1,2]. Precision irrigation is a key factor in
    minimising production costs and pollution risks, as well as improving water productivity.
    It is based on the use of methodologies that measure water status in the soil-plant-atmosphere
    continuum [3]. Volumetric soil water content (θv-soil) is often recommended as
    a crucial input for irrigation management decision support systems (DSS). Irrigation
    scheduling based on real-time θv-soil helps to reduce the risks related to runoff,
    erosion, and groundwater pollution, while improving irrigation water productivity
    [4]. Due to their automation capability and high accuracy over a wide range of
    moisture content, dielectric soil sensors are the most advantageous method [5].
    Capacitance probes have been widely used in automated drip irrigation systems
    due to their low cost, low energy consumption and reasonable accuracy [5,6]. In
    nectarine trees, the automated system managed with capacitance probes proposed
    by Conesa et al. [7] allowed water savings of about 40 % with no yield penalty
    compared to conventional irrigation scheduling by crop evapotranspiration (ETc,
    [8]). In plum trees, Millán et al. [9] established a regulated deficit irrigation
    strategy based on 40 % ETc modulated by capacitance soil moisture sensors in plum
    trees. In addition, the automated algorithm of Dominguez-Niño et al. [10] saved
    23 % of the irrigation volume compared to the traditional water balance method.
    Decisions on ON/OFF irrigation are typically based on the comparison of the measured
    soil water status with a certain preestablished threshold value [11]. Commonly,
    θv-soil is used as a threshold value, this is often considered as the field capacity
    (FC) or a derived value called management allowed depletion (MAD) that is defined
    as a fraction of the difference between the soil water content at FC and at the
    permanent wilting point (PWP). Therefore, MAD is the fraction of the soil total
    available water that can be depleted before plants experience water stress; thus,
    under a precision irrigation regime, an irrigation event is triggered ON each
    time the soil water content declines down to the value of (FC-MAD) [12]. Automatic
    Soil-based Irrigation System combines the information collected by a wireless
    sensor network (WSN) through a web platform, allowing real-time field data to
    be obtained, which operate the electro-valves using IoT technologies without human
    intervention. Furthermore, all recorded data is stored in the cloud and is available
    anywhere and anytime to end-users or farmers [2]. Real-time automated irrigation
    treatment fed with θv-soil threshold values, based on the MAD-concept, and combined
    with regulated deficit irrigation criteria [13], has demonstrated to be a successful
    irrigation strategy in field-woody crops experiments [[7], [14], [15], [16], [17],
    [18], [19]]. Assessing plant water status provides inputs to develop new water-saving
    irrigation strategies. Previously, plant water status was estimated indirectly
    through θv-soil, but the physiological response of the plant to water deficit
    is essentially affected by changes in leaf and stem water content, rather than
    by highly variable soil water dynamics [20]. For this reason, plant-based approaches
    have proven to be more accurate and sensitive in estimating plant water status,
    especially in woody crops, as the deep nature of their root systems presents some
    difficulties in estimating soil moisture content [21,22]. Stem water potential
    monitoring at midday (Ψs,md) is an effective method for determining the water
    status of plants [23], but the method involves labour-intensive and destructive
    measurements and cannot be automated. In this regard, the new sensors identified
    as microtensiometers are able to continuously measure trunk water potential (Ψtrunk),
    which is one of the main advantages compared to discrete determinations of Ψs,md.
    Recently, Conesa et al. [24] demonstrated that Ψtrunk faithfully reveals the impact
    of automated MAD-based irrigation scheduling in nectarine trees. Another method
    for estimating plant water status involves the assessment of plant water storage
    capacity, which is determined by the hydraulic capacitance of a plant tissue [25].
    Within plants, trunk (or stem) water content (θv-trunk) is one of the most common
    plant-based water indicators [26]. The tree trunk reveals substantial seasonal
    and diurnal variations in its water content because of transpiration fluxes [27].
    Furthermore, θv-trunk is not only critical for supporting daily and seasonal transpiration,
    but is in turn related to tree photosynthesis, tree growth and the ability of
    trees to withstand drought stress period. The Time Domain Reflectometry (TDR)
    technique measures the travel time of electromagnetic wave and determines the
    dielectric permittivity (K) of a porous material (e.g., soil, wood…) [28]. K is
    a property that measures the ability of the material used to store energy when
    an electrical field is applied. The equation of Topp et al. [29] is the most widely
    used model to estimate θv-soil from K values with TDR sensors, being also extensible
    to other porous materials with appropriate calibration. Several researchers have
    inserted TDR and other electromagnetic sensors into the wood of trees to determine
    their water content, drawing attention to the way and position in which the sensor
    is installed in the trunk to obtain reliable data on instantaneous changes of
    θv-trunk, and their wounding effects [26]. Nadler et al. [30,31] noted that TDR
    was able to determine trunk hydration in lemon and mango, but the signal had too
    much noise and the system was too expensive to manage orchard irrigation. Furthermore,
    most of the literature on the use of TDR sensors to monitor plant water status
    had been conducted on forest trees [[26], [27], [32], [33]], among others]. Therefore,
    there are still several challenges in determining θv-trunk using the TDR technique
    in fruit trees and using it to manage irrigation in fruit orchards. This paper
    examines the capability of a TDR sensor, the TDR-305 N, as a non-destructive device
    to monitor changes in plant water status after insertion into the trunk of nectarine
    trees. It records instantaneous values of K and ECbulk, which are essential for
    estimating θv-trunk. Irrigation scheduling was automatically managed by real-time
    θv-soil values at different soil MAD levels corresponding to moderate and severe
    deficit, followed by a recovery irrigation period to meet crop water requirements.
    This study also analyses how K and ECbulk trunk measurements can reveal the established
    automated soil-based irrigation protocol. Material and methods Orchard site description
    This study was conducted during the postharvest period of 2022 (Day of the year,
    DOY 180–280) in a 0.5 ha orchard of 12-year-old early-maturing (harvested in May)
    nectarine trees (Prunus persica (L.) Batsch, cv. Flariba, grafted on GxN-15 rootstock)
    located at the CEBAS-CSIC experimental station, Santomera, Murcia (Spain). Nectarine
    trees were spaced 6.5 m x 3.5 m and trained to an open-centre canopy. The soil
    in the 0–50 cm layer was highly calcareous (45 % calcium carbonate), with a clay
    loam texture (clay fraction: 41 % illite, 17 % smectite, and 30 % palygorskite),
    low organic matter content (1.3 %), and a cation exchange capacity of 97.9 mmol
    kg−1. The average bulk density was 1.43 g cm−3. θv-soil at field capacity and
    at permanent wilting point was 0.29 and 0.14 m3 m−3, respectively. The nectarine
    trees were drip irrigated with four emitters per tree with a nominal flow rate
    of 4 L h−1 inserted in a single drip line per row of trees. The emitters were
    located at 0.5 and 1.3 m both sides of the tree trunk.The irrigation water collected
    from the water distribution network of the Irrigation Community of Santomera called
    “Azarbe del Merancho” with an average electrical conductivity (EC25°C) of 0.8
    dS m−1. Annual fertilisation (83, 24 and 90 kg ha−1 of N, P and K, [34]) was applied
    through the irrigation system [35]. Standard cultural practices (e.g., weed control,
    pruning and fruit thinning among others) were carried out by the technical personnel
    of the CEBAS-CSIC experimental station following local fruit growing practices.
    Environmental data, including reference crop evapotranspiration (ET0, [8]), air
    temperature (Tair) and relative humidity (RH) were recorded by an automated station
    located 0.25 km from the orchard, which read values every 5 min and recorded averages
    every 15 min, allowing the vapour pressure deficit (VPD) to be calculated. The
    study consisted of an automated soil-based irrigation schedule system managed
    according to different decision criteria (see 2.2 section). Irrigated trees were
    distributed in a randomised complete block design with four replications. Each
    replication consisted of a row of six individual trees (n = 24). Measurements
    of soil and plant water relations were made on a representative tree from each
    replicate. Automatic soil-based irrigation treatment θv-soil was monitored with
    multi-depth EnviroScan® (Sentek Sensor Technologies, Sidney, Australia) capacitance
    probes. Four PVC access tubes were installed 0.1 m from the emitter located close
    (0.5 m) to the tree trunk in four trees (one per each replicate). Each capacitance
    probe had sensors at 0.1, 0.3, 0.5, and 0.7 m depth, and was connected to a radio
    transmission unit. Values were read every 5 min, and the average recorded every
    15 min. The probes were normalized to maximum and minimum frequency readings in
    water and air respectively and then configured to use the calibration equation
    reported by Evett et al. [36] for a clay-loam soil. The amount of irrigation applied
    was measured with one in-line water meter placed at the beginning of the irrigation
    sector and connected to the telemetry system to detect any flow rate failure.
    It should be noted that irrigation events could occur at any time of the day.
    Irrigation was managed according to θv-soil threshold values based on the concept
    of Management Allowed Deficit (MAD) [37] as the maximum average root zone stress
    at which optimum crop production will occur. Then, we adapted to the following
    equation. MAD= α/100 × AWC Where α is a percentage of the total available soil
    water content (AWC = the difference between FC – PWP (m3 m−3). Irrigation was
    automatically activated (trigger irrigation ON) when the mean θv-soil values in
    the 0–0.5 m soil profile (active root zone, [38]) reached the lower limit = FC
    – MAD. Meanwhile, irrigation OFF at FC (upper θv-soil threshold value). The following
    irrigation criteria were applied: (i) Moderate soil water deficit (α = 50 %, corresponds
    to a lower limit θv-soil = 0.215 m3 m−3), from DOY 181 to 210. (ii) Severe soil
    water deficit (α = 100 %), irrigation was withheld from DOY 211 to 245 (iii) Recovery:
    Irrigation recovered with full crop water requirements (100 % ETc) when Ψs,md
    reached −2.0 MPa, from DOY 246 to 280. The radio transmission units sent data
    to a gateway which was connected to an addVANTAGE web server (ADCON Telemetry,
    Vienna, Austria) for data processing and visualisation. Measurements Discrete
    determinations of Ψs,md, and leaf gas exchange parameters were made weekly on
    clear days to estimate the plant water status. Ψs,md was measured using a pressure
    chamber (Soil Moisture Equip. Crop. Model 3000, Santa Barbara, CA, USA), on mature
    leaves located on the shaded side of the tree and near the tree trunk at 13:00–14:00
    h, GMT+2. Leaves were covered with foil ziplock bags for at least 2 h before the
    measurements [20]. One leaf per tree was cut from one replicate of each treatment
    and immediately placed in the chamber following the recommendations of [20]. Stomatal
    conductance (gs mmol m−2 s−1) was measured in one mature sunny leaf per tree in
    each replicate (n = 4) in the early morning (9:00–10:00 h, GMT+2), using a portable
    gas exchange system (LI-COR, LI-6400) at a photon flux density (PPFD) ≈ 1500 μmolm−2
    s−1 and CO2 concentration ≈ 400 μmol mol−1. Moreover, daily courses of both indicators
    of plant water status were conducted at the end of periods of moderate deficit
    (α = 50 %, 29th July 2022, DOY 210), severe deficit (α = 100 %, 1st September
    2022, DOY 244) and recovery (well-irrigated, 7th October 2022, DOY 280). On these
    dates, Ψs,md and gs were measured hourly on one leaf per tree in each replicate
    (n = 4). Leaf water potential (Ψpd, MPa), from uncovered leaves, was obtained
    on each daily course at predawn (05:30–06:30 h, GMT+2). Dielectric permittivity
    (K), apparent electrical conductivity (ECbulk), and trunk temperature (Ttrunk)
    were continuously monitored with TDR-305 N (Acclima Inc., Meridian, USA) sensors.
    The sensor consists of three 0.05 m long waveguides, with all the electronics
    required for pulse generation and waveform acquisition embedded in a miniaturised
    circuit inside the probe, and the processed data transmitted via SDI-12 protocol.
    TDR-305 N sensors were embedded directly into the trunk located on the north-shaded
    side of the nectarine trees, in three out of the four replicates (n = 3), using
    a waveguide insertion tube with three parallel holes of 7 mm diameter. The holes
    were drilled in the required position (vertical in our case), diameter and depth
    for a perfect fit (Illustration 1). When installing the sensor, the manufacturer''s
    recommendations described in Schwartz et al. [39] were considered. The sensor
    was the insulated with a thermal blanket following the recommendations of Saito
    et al. [40]. Data were collected every 15 min and transmitted using the same telemetry
    network used for θv-soil. Download : Download high-res image (328KB) Download
    : Download full-size image Illustration 1. Details of TDR-305 N installed on the
    field-nectarine tree trunk, and data visualisation (K, purple colour and it moving
    average, KMA, red colour), ECbulk, black colour and Ttrunk, orange colour) on
    the addVANTAGE web server. Leaf osmotic potentials (Ψπ) were determined on the
    same leaves used for Ψpd (e.g. at predawn (05:30–06:30 h GTM+2)), coinciding with
    daily time courses. Leaves were frozen in liquid nitrogen and osmotic potential
    was measured after thawing the samples and squeezing the sap using a vapour pressure
    osmometer (model WESCOR-5520; Wescor Inc., Logan, UT, USA) following the recommendations
    of Gucci et al. [41]. Leaf turgor potentials (Ψt) were calculated as the difference
    between osmotic and leaf water potentials. Leaf osmotic potential at full turgor
    (Ψπ100) was measured on leaves adjacent to those used for Ψpd at predawn. The
    leaves were excised and immediately their petioles placed in distilled water overnight
    to reach full saturation, after which they were frozen in liquid nitrogen (−196
    οC), stored at −30 οC, and Ψπ100 measured after thawing the samples following
    the same methodology as for Ψπ. Calibration procedure A representative healthy
    field-grown nectarine tree was selected for TDR-trunk calibration. First, the
    trunk was separated from the canopy and the main shoots using a power saw. A section
    of approximately 0.15 m (height) was excised and completely covered with a transparent
    film to prevent water losses and placed in a portable cool box (Illustration 2a).
    Then, the trunk sections were taken to the lab in an isolated box where the TDR-305
    N sensor was installed, following the instructions described above, and the assembly
    was mounted on a digital weighing scale under ambient room conditions. The TDR-305
    N sensor was connected to a laptop to continuously monitor K-data and trunk weight,
    until weight loss was constant (Illustration 2b). The procedure was repeated in
    three different trunk sections. Download : Download high-res image (371KB) Download
    : Download full-size image Illustration 2. (A) Excised nectarine tree trunk section
    in the field; (B) Monitoring K (TDR-305 N sensor) and trunk weight in the laboratory.
    Statistical analysis Data were depicted using the software SigmaPlot v. 14.5 (Inpixon,
    PA, USA). Statistical comparisons were considered significant at p < 0.05, using
    Pearson''s correlation matrix. For K data, the hourly moving average (MA) was
    calculated to visualise trends and smooth noise obtained by the TDR-trunk sensors.
