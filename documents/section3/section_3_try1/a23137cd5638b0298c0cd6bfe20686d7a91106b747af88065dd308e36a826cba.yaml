    with estimating all of the system''s states using sensors in the 1D agro-hydrological
    system, it is possible to choose a minimum number of sensors that can still guarantee
    the observability of the system. Some studies have employed appropriate observability
    criteria for sensor selection, such as the empirical observability Gramian matrix.[46,
    47] Nevertheless, these methods encounter a fundamental limitation when applied
    to nonlinear systems: they are computationally expensive due to the need for repeated
    simulations with perturbed initial states in order to calculate the ensemble average.
    In this paper, the sensor selection can be achieved by constructing a local sensitivity
    matrix that measures the sensitivity of the system''s outputs to its initial conditions;
    it can help determine the extent to which a system can be observable locally.
    In the work of Liu et al.,[48] a criterion based on the local sensitivity matrix
    is proposed to assess the degree of observability for different sensor combinations,
    using the successive orthogonalization project. The sensitivity-based sensor placement
    methods are proposed to determine the sensor locations for complex processes.
    A sensitivity-based approach for determining the minimum number of sensors and
    their optimal locations for state estimation is proposed in the work of Liu et
    al.[49] The observability is measured using the local sensitivity matrix of the
    output measurements to initial states. Based on this matrix, the minimum number
    of sensors required is determined to achieve full column rank. In this work, to
    select an optimal subset of sensors that can provide reliable estimates for the
    states of the agro-hydrological system, a ranking of sensor relevance is established
    based on the local sensitivity matrix. After constructing the matrix, the optimal
    subset of sensors can be obtained by selecting the state nodes that are least
    relevant while ensuring that the matrix maintains full column rank. This guarantees
    observability of the system. By using this method, it is possible to estimate
    the system states in a cost-effective way while still maintaining observability.
