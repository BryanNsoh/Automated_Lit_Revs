    region Evapotranspiration varies throughout the year in response to seasonal changes,
    as it is influenced by factors such as radiation and temperature. Figure 3 illustrates
    the spatiotemporal variations of monthly ET0. From January to May, ET0 gradually
    increases due to rising in surface temperatures. However, from June to September,
    ET0 decreases as the southwest monsoon arrives and progresses. During October
    to December, ET0 further decreases due to declining surface temperatures. Notably,
    in January and February, certain regions such as Gujarat, Rajasthan, Central Maharashtra,
    Karnataka, Telangana, West Andhra Pradesh, and Tamil Nadu exhibit comparatively
    high ET0 values to other regions. These elevated ET0 values during the Rabi season
    may necessitate field-level interventions for risk management, especially if they
    coincide with critical stages of Rabi crops like wheat. Fig. 3 Spatiotemporal
    distribution of monthly ET0 over the Indian region Full size image From March
    onwards until the onset of the monsoon, ET0 rapidly increases over India, except
    in extreme north and northeast regions, due to the rise in temperature and solar
    radiation. As the monsoon arrives and progresses, ET0 values decrease. However,
    in rainfed regions, where Kharif crops depend on rainfall, it is essential to
    regularly monitor water stress in plants to address the high evapotranspiration
    demand and provide timely irrigation. The regular monitoring of evapotranspiration
    under the present climate variability and erratic monsoon behaviour is crucial
    for effective climate risk management. The North-eastern and Western Ghats region
    of India exhibited minimal annual variability in ET0 values, primarily due to
    consistently low temperatures throughout the year. On the other hand, the northwestern,
    central, and certain areas of the northern plains (Rajasthan, Gujarat, Madhya
    Pradesh, Bihar, and Uttar Pradesh) experienced the highest annual variability
    in ET0. The monthly sub-division wise heatmap (Fig. 4) clearly illustrates that
    these regions, including East and West Rajasthan, N. I. Karnataka, Coastal A.
    P., Tamil Nadu, Gujarat, Rayalaseema, Marathwada, and Madhya Pradesh, consistently
    show high ET0 values throughout most months of the year. As these regions are
    predominantly rainfed and prone to drought (Soni et al. 2023), accurate ET0 values
