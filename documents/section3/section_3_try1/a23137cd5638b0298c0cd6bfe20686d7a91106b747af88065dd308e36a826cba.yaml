    measurements Soil (5 cm) temperature (°C) and soil (0–10 cm) moisture (VWC, volumetric
    water content; %) were monitored using 16 sensors (TMS4, TOMST, Czech Republic),
    along with gas sampling. Soil moisture was converted into water-filled pore space
