    plays a vital role in the growth of economy of any developing countries. Various
    crops what we had in the ancient days are not present now due to various issues
    in the current world. Agriculture faces various problems many due to the shortage
    and wastage of water. By keeping in this mind, our research work concentrated
    to address these problems and tried to provide solution. The paper proposed an
    IoT model containing a proposed algorithm called DFA. Our proposed IoT model calculates
    the parameters such as temperature, humidity, and level of moisture in the soil
    in most effective by using the set threshold value. The calculated value is given
    as input to the IoT model and the motor embedded with the IoT model switches ON/OFF
    based on the procedure of the algorithm mentioned above. The proposed approach
    DFA is compared with the some of the existing systems and their results are evaluated
    based on the threshold value. The proposed DFA performs well and produces the
    optimal solution to yield better crop percentage comparing to existing approaches.
    Further it is planned to propose an algorithm for the parameter value calculation
