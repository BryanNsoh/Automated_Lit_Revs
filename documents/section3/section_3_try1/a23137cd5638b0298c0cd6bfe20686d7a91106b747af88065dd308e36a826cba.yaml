    Wheat is one of the most important food crops in the world. Rapid and nondestructive
    monitoring of wheat growth information is of great significance for accurate management
    and yield estimation during wheat growth (He et al., 2015; Mueller et al., 2012).
    Aboveground biomass is an important indicator to characterize the growth status
    of crops, as well as an important physical and chemical parameter in agroecosystems.
    It is an important basis for formulating management measures, such as fertilization
    and irrigation (Araus et al., 2014). The most commonly used method to estimate
    biomass is to take destructive samples, which is time consuming and costly (Xu
    et al., 2018). With recent technological advances, remote sensing has emerged
    as a promising alternative, due to its “fast, efficient and convenient characteristics”
    (Wang et al., 2014; Zaman-Allah et al., 2015). Previous studies have acquired
    different types of remote sensing data from multispectral and hyperspectral sensors
    mounted on different remote sensing scale platforms (spaceborne, airborne and
    ground platforms), which were widely used in crop aboveground biomass estimation
    (Avitabile et al., 2012; Marshall et al., 2015). For near-Earth remote sensing,
    the monitoring accuracy is high, but the monitoring range is limited and the efficiency
    is low, while satellite remote sensing is suitable for large-area crop monitoring,
    but the resolution of freely available data might still be too coarse for small
    holder farmers’ fields (Weiss et al., 2020). At present, the rapid development
    of UAV low-altitude remote sensing technology, with its significant advantages
    such as high resolution, high flexibility, high accuracy and low cost, makes accurate
    monitoring and large-scale application possible (Maresma et al., 2018; Sagan et
    al., 2019). Especially with the miniaturization of sensors, the UAV remote sensing
    platform can freely combine and carry different types of sensors and obtain multi-spectral,
    LiDAR and thermal infrared data, that can be used to estimate texture, vegetation
    coverage, canopy structure and elevation in real time and at a high frequency,
    even under cloud cover. These methods can also produce accurate estimations of
    aboveground biomass in other field crops (Maimaitijiang et al., 2019; Yue et al.,
    2019). Aboveground biomass is the basis for yield formation. It expresses the
    cumulative effect of environmental conditions on crop growth. Previous reports
    based on UAV remote sensing platforms mostly used reflectance and vegetation indices
    to estimate aboveground biomass (Marino et al., 2020). However, only using spectral
    features for aboveground biomass estimation often makes it difficult to distinguish
    the spatial heterogeneity of plant aboveground biomass with high density due to
    spectral saturation, resulting in low detection accuracy. Furthermore, the spectral
    information obtained in remote sensing images is often affected by the plant canopy
    structure and soil background (Li et al., 2020a, 2020b; Zha et al., 2020). In
    addition to spectral information, crop canopy temperature is determined by the
    heat and water vapor fluxes in the soil-crop-atmosphere (SPAC) cycle continuum
    and the crop water status, which is determined by differences in drought resistance
    or water-saving genes in the crops themselves. Thermal infrared imaging technology
    can measure infrared radiation and monitor the spatial distribution of crop canopy
    temperature (Fang et al., 2012; Nicolas et al., 2014). Crop canopy temperature
    can be used to assess changes in water stress and growth, as stomatal closure
    results in reduced crop energy dissipation and increased temperature during plant
    water deficits. Guo et al. (2016) used canopy temperature information to evaluate
    crop transpiration, screen drought-resistant varieties of different genotypes,
    and monitor crop growth and yield status, and predecessors used temperature parameters
    (NRCT, CWSI and CTD) to estimate the growth status and yield status of soybean
    and barley (Elsayed et al., 2015, 2017; Hou et al., 2009; Rischbeck et al., 2016).
    Therefore, canopy temperature information is also an important factor reflecting
    crop aboveground biomass and yield. The crop system is an organic whole of the
    crop itself and its environment. The canopy structure and topographic structure
    information are effective representations of the two-dimensional and three-dimensional
    information of the crop system (Greaves et al., 2015; Nie et al., 2019). For example,
    topographic features, crop height, canopy coverage and crop volume can be obtained
    from the point cloud of a LiDAR system or digital photogrammetry, which in turn
    reflects the horizontal uniformity and vertical spatiality of the crop system
    (Juliane et al., 2014; Wang et al., 2017). However, due to the high cost of LIDAR
    technology and the large amount of later data that requires processing, its application
    in crop phenotype information monitoring is limited. Today, the advancement of
    computer vision technology and the improvement of sensor accuracy enable UAV remote
    sensing platforms to generate point clouds with similar quality and accuracy to
    digital photogrammetry, which greatly improves the application and estimation
    of UAV platforms in obtaining structural information of crop systems capability
    (Jayathunga et al., 2018; Yu et al., 2016). The evaluation of crop growth includes
    height, structure, volume and physiological activity. It is difficult to accurately
    reflect the crop growth status in real time using only one kind of remote sensing
    data. Studies have shown that the combination of canopy spectrum, structure, and
    temperature information in different sensor systems is beneficial for improving
    the inversion accuracy of crop parameters and has been successfully applied to
    the evaluation of various crop traits (Maimaitijiang et al., 2017; Shi et al.,
    2016). Canopy spectral information and crop volume models were combined to significantly
    improve the estimation accuracy of soybean biomass (Maimaitijiang et al., 2019).
    Data collected using hyperspectral and LIDAR were used to estimate maize aboveground
    biomass (Wang et al., 2017). The fusion of visible canopy spectral information
    and structural information can effectively improve the AGB estimation effect.
    The data fusion of temperature information and canopy height parameters was used
    to improve the yield estimation accuracy of barley (Rischbeck et al., 2016), indicating
    that the fusion of canopy temperature information and structural information can
    effectively reflect the growth status and yield prediction of crops at different
    developmental stages of crops. The introduction of terrain factors combined with
    vegetation indices to improve the accuracy of soybean aboveground biomass remote
    sensing inversion (Zhang et al., 2017) explained that the fusion of canopy spectral
    information and terrain information can effectively improve the aboveground biomass
    estimation effect. Until now, canopy spectrum, canopy structure, topographic features,
    and temperature information from RGB, multispectral, and thermal infrared sensors
    for crop aboveground biomass prediction have been rarely evaluated in combination.
    Biomass estimations are important for phenotyping as well. The acquisition efficiency
    of field crop phenotypic information (aboveground biomass, plant height, pigment,
    etc.) is a key factor restricting breeding research. The core of our research
    is based on the potential of multimodal data collected by UAVs for crop aboveground
    biomass prediction. The main research contents are as follows: (1) In the framework
    of machine learning, exploring the effect of unimodal data in wheat AGB prediction;
    (2) Testing the effect of canopy spectrum, structure, topography, temperature
    and their combinations in crop AGB prediction; (3) Evaluating the role of different
    machine learning methods in AGB prediction and the stability and adaptability
    of their models. Hence, the methodologies described in this paper will have broad
    applications not only for precision agriculture, but also for phenotyping. Materials
    and methods Overview of the study area and experimental design The experiment
    was conducted in Qi County (34°41′11″N, 114°48′34″E) near Kaifeng city, Henan
    Province, starting in 2019 during two subsequent wheat growing seasons (Fig. 1).
    This area is located in the southern part of the North China Plain and has a warm
    temperate continental monsoon climate, with an average annual temperature of 14–15
    °C and an average annual rainfall of 500–700 mm. The terrain is a slightly undulating
    plain, affecting the spatial distribution of soil moisture and nutrients, as well
    as growth of wheat. (Table 1). Fig. 1 Location of the research areas and experimental
    designs Full size image Table 1 Basic soil nutrients before sowing Full size table
    Ground data acquisition Three widely grown wheat varieties, Zhou27, Kai22 and
    Lankao198, were monitored in this study. We collected in-situ data at the jointing,
    booting, anthesis and mid grain-filling stages on four fields over 2 years. We
    had marked 120 plots measuring 12 m2 for sampling for each growth stage during
    two years. Within each plot, we randomly took three samples, each measuring 0.2
    m2 at each sampling. We combined the samples from each plot for subsequent analyses.
    We measured plant height, fresh and dry weight. The samples were first dried at
    105 °C for 30 min and subsequently to constant weight at 80 °C. This allowed us
    to calculate the aboveground biomass and the water content of the plants. From
    each plot, we took one soil sample from 0 to 0.2 m and another one from 0.2 to
    0.4 m depth. In order to calculate their gravimetric moisture content, we took
    their fresh weight and then dried them to constant weight at 105 °C. Soil samples
    were analyzed for organic matter, alkaline-hydrolysable N, available K and available
    P. The test methods we used in turn were potassium dichromate-volumetric method,
    alkali N-proliferation method, flame photometry and Mo-Sb colorimetric method
    which were derived from Chinese agricultural standard. UAV platform data collection
    Combined with the ground sampling of aboveground biomass and plant height data,
    spectral and thermal infrared data were obtained with a multispectral K6 camera
    (MAPIR, USA) and thermal imaging Capture 2.0 camera (FLIR Systems Inc., Oregon,
    USA) mounted on a DJI M600Pro (DJI Technology, Shenzhen, China) drone, equipped
    with a DJI Ronin series gimbal. The K6 camera can capture light with six channels:
    blue (450 ± 10 nm), green (550 ± 10 nm), red (685 ± 10 nm), red edge (725 ± 10
    nm) and near infrared (780 ± 10 nm) and an RGB primary color channel (4384 pixel × 3288
    pixels). The CCD array of the Capture 2.0 thermal infrared camera has 640 × 512
    pixels. We flew the drone at an altitude of 90 m above ground, which resulted
    in a ground sampling distance (GSD) of 3.26 cm for the K6 sensor. The heading
    overlap was 75%, and the side overlap was 70%. Before each image data collection
