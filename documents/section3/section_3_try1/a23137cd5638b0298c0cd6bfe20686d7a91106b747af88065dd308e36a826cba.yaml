    problem of state estimation in the 1D agro-hydrological process with model mismatch.
    To represent the model mismatch, additive unknown inputs are introduced into the
    state equation. The minimum number of sensors is determined using sensitivity
    analysis and orthogonalization methods, which also maximizes the degree of observability.
    The REM algorithm, derived from the traditional EM algorithm, is used for online
    state and unknown inputs estimation. In the E-step of the REM algorithm, the EKF
    is used to update the states and covariance. Simulation results show that the
    EKF-based REM approach can accurately compensate for model mismatch compared to
    the EKF algorithm. It is also demonstrated that when model error exists, common
    filter methods may not have the necessary robustness for accurate state estimation.
