    effective validation and calibration of the estimated evapotranspiration (ET0).
    The Agromet observatories are equipped with sensors to measure various weather
    variables including maximum and minimum temperature, maximum and minimum relative
    humidity, rainfall, bright sunshine hours, and evaporation. These stations cover
    a wide range of conditions, including rainfed and irrigated areas, diverse weather
    patterns, topography, and soil types. Consequently, the impact of weather and
    other physical variables was thoroughly investigated. Ground observations from
    agricultural fields were collected for the years 2017 and 2018. Table 1 Details
    of IMD Agromet observatories and data used Full size table IMD gridded temperature
    data Temperature is a critical parameter in the estimation of evapotranspiration,
    and the use of accurate data is of utmost importance. In this study, we utilized
    gridded maximum and minimum temperature data obtained from the National Climate
    Centre (NCC) of the India Meteorological Department (IMD) (https://www.imdpune.gov.in/lrfindex.php,
    accessed on August 24th, 2021). This dataset is available at a daily frequency
    with a spatial resolution of 0.5° × 0.5° (approximately 2500 km2). It has been
    found to be highly reliable compared to other datasets available for the Indian
    region, exhibiting an error of less than 0.5 °C during cross-validation. Moreover,
    this dataset successfully captures the mean frequency of cold and heat waves,
    as well as temperature anomalies associated with monsoon breaks (Srivastava et
    al. 2009). SRTM DEM data SRTM (Shuttle Radar Topography Mission) DEM (Digital
    Elevation Model) data provides elevation information for nearly the entire Earth’s
    surface, covering approximately 80% of the globe. It is a joint collaboration
    between National Aeronautic Space Administration (NASA), National Geospatial Intelligence
    Agency (NGA), and the German Aerospace Center (DLR). It has been widely used in
    various applications such as geology, hydrology, cartography, and terrain analysis.
    In this study, we utilized SRTM 90 m (3 Arc second) spatial resolution DEM data
    (Version 4). This dataset can be accessed through platforms like the United States
    Geological Survey (USGS), NASA''s Earthdata Search, and the CGIAR-CSI SRTM 90
    m Database (https://srtm.csi.cgiar.org/ accessed on 28th August 2021). SRTM radar
    used C and X bands for the preparation of DEM data which has been further processed
    to fill data voids. (Jarvis et al. 2008). Satellite derived insolation data INSAT
    3D (Indian Geostationary satellite) insolation product, 3DIMG_L2C_INS, provides
    data with a spatial resolution of 4 km and a temporal resolution of 30 min over
    the Asia Mercator region. This region spans from 44.5°E to 105.5°E longitude and
    10.0°S to 45.5°N latitude. Insolation refers to the total amount of solar radiation
    flux or irradiance in the shortwave range of 0.3 to 3 µm, which reaches the ground
    and consists of a combination of direct and diffuse components of solar radiation
    fluxes. In the retrieval of insolation data from INSAT 3D, two approaches are
    primarily utilized: statistical or empirical methods (Tarpley 1979) and physical
    or radiative transfer methods (Tanahashi et al. 2001). These approaches estimate
    surface insolation by making use of visible and thermal bands. The estimation
    of instantaneous and daily insolation is achieved through the implementation of
    a spectrally integrated irradiance model and a three-layer cloudy model, using
    the INSAT 3D visible (VIS), water vapor (WV), and thermal infrared (IR) bands
    (Bhattacharya et al. 2013). A trapezoidal integration was applied to construct
    the daily value from the instantaneous global irradiances in MJm−2. The INSAT
    3D insolation product exhibits significantly higher accuracy compared to other
    available products, such as Heliosat SARAH-E and the NASA MERRA-2 reanalysis product,
    with improvements of approximately 42.5% and 43.8% respectively (Kamath and Srinivasan
    2020). Weather forecast model GFS T1534 reanalysis products IMD runs weather forecast
    model GFS T1534 twice daily (00 and 12 UTC) on a horizontal spatial scale of 12.5
    km and on a vertical scale of 64 hybrid sigma-pressure layers with a top layer
    centered around 0.27 hPa (~ 55 km) to generate 10 days’ deterministic forecast
    in advance on MIHIR HPCS (Sridevi et al. 2020). The model gives the post-processed
    output parameters at 25 km and 12.5 km spatial resolution. The atmospheric forecast
    model used in GFS is a global spectral model (GSM) with spherical harmonic functions.
    The IMD GFS T1534 operational model’s dynamical core is based on two-time level
    semi-implicit Lagrangian discretization with three dimensional Hermite interpolation
    (Sela 2010). The initial conditions are prepared at BHASKARA HPCS, NCMRWF to run
    the IMD-GFS model using NCEP Ensemble Kalman Filter (EnKF) based hybrid Global
    Data Assimilation System (GDAS) (Buehner et al. 2013). The model is based on the
    usual expressions of conservation of mass, momentum, and energy at T1534 spectral
    truncation 12.5 km physics Gaussian grid and 64 levels in a hybrid sigma-pressure
    vertical grid (Kumar et al. 2019). The detailed structure and physics of the Global
    Forecast System (GFS) are available at http://www.emc.ncep.noaa.gov/GFS/doc.php.
    Global Land Data Assimilation System (GLDAS) The GLDAS model integrates satellite
    and ground-based information using advanced land surface modelling and data assimilation
    techniques to produce the optimal field of land surface states and fluxes (Rodell
    et al. 2004). The reanalysed datasets through the common land model (CLM), variable
    infiltration capacity model (VIC), and Noah LSM are available at GLDAS websites
    (http://ldas.gsfc.nasa.gov/gldas/) at various spatial scales (0.25° and 1°) and
    temporal scale (3 h and monthly). In this study, the GLDAS 0.25° (GLDAS_NOAH025_3H
    2.1) has been used. Methodology The FAO-56 Penman–Monteith empirical method is
    widely employed for accurately estimating reference evapotranspiration (ET0).
    However, this method necessitates a significant number of weather inputs, including
    radiation, relative humidity, air temperature, wind speed, and vapor pressure.
    Unfortunately, these inputs are often not readily available at a suitable spatial
    and temporal scale in standard weather observatories. To address this issue of
    data scarcity from ground stations, we utilized a derived insolation product from
    the geostationary satellite INSAT-3D to estimate net radiation. Additionally,
    we incorporated observed India Meteorological Department (IMD) gridded temperature
    data, IMD GFS model-based reanalysed data for relative humidity and wind speed,
    and SRTM DEM elevation data. The inclusion of observed and analysed inputs in
    the model yielded comparatively more accurate results in comparison to utilizing
    a general model for estimating ET0. FAO-56 Penman–Monteith empirical reference
    ET 0 framework In 1948, Penman developed an empirical equation to estimate evaporation
    from an open water surface (Penman 1948). This equation takes into account meteorological
    parameters such as sunshine, temperature, humidity, and wind speed, utilizing
    an approach based on energy balance and mass transfer (see Fig. 2 and Table 2).
    Subsequently, this method was expanded to include cropped surfaces by incorporating
    factors such as aerodynamic resistance and surface resistance. The FAO proposed
    a standard parameterization of the Penman–Monteith empirical method (Monteith
    1981) for the estimation of daily grass reference evapotranspiration (ET0) from
    a well-irrigated, homogenous, 0.12 m grass crop height, a fixed surface resistance
    of 70 s m-1, and an albedo of 0.23 (Allen et al. 1998a). This empirical method,
    hereafter referred to as PM, is a standard worldwide acceptable method to compute
    the daily reference ET0 in mm and calculated as follows: $${ET}_{0}=\\frac{0.408\\Delta
    \\left({R}_{n}-G\\right)+\\gamma \\frac{900}{T+273}{u}_{2}({e}_{s}-{e}_{a})}{\\Delta
