    of the flight was 50 m, resulting in the ground spatial resolution of 2.6 cm for
    the multispectral images, 4.6 cm for the thermal images, and 1.2 cm for the RGB
    images. All images were acquired with a forward overlap of 80 % and a lateral
    overlap of 70 %. During the flight, a gray target with a nominal reflectance value
    of 50 % was placed in the experimental field. The multispectral images of the
    gray target collected simultaneously at the same height were used to perform the
