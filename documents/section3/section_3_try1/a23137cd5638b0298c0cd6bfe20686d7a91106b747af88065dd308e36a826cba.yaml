    could be precisely simulated. The soil water availability to crops at a certain
    soil layer is affected not only by soil water contents but also by the root availability
    (Li et al., 2018b, Shi et al., 2015, Zhang et al., 2004). Roots were not uniformly
    distributed along the soil profile, and there was a general extinction coefficient
    describing the decline in root amount with the increase in soil depth (Jackson
    et al., 1996). Zhang et al. (2015) proposed a method of incorporating the root
    distribution factor into the relative available soil water to establish the threshold
    values of soil water contents in guiding irrigation decisions. Further studies
    might be required to consider both the rooting depth and the root distribution
    factor for deciding the Ks. 3.3. Using a smartphone app to guide irrigation management
    Users could scan a QR code (quick response code) to directly connect with the
    website to obtain information on the irrigation history, irrigation water used,
    dynamic changes in soil water contents in his or her own fields, and irrigation
    suggestions. The user could also install the irrigation decision app on a smart
    mobile phone. For the first run of the decision system either using the app or
    directly on the website, the user needs to input information on the series number
    of his or her SEMs, the location of the field, and irrigation methods (Fig. 7).
    From this background information, the electricity use history, soil type, weather
    data, E-Wc, Kc, and water rights were obtained from the database for running the
    app. On the screen, the water rights, water used and the water remaining shall
    be displayed for the reference of the users (Fig. 7). Download : Download high-res
    image (450KB) Download : Download full-size image Fig. 7. The screenshots showing
    the running of the irrigation system and information obtained by the users. When
    users click the soil water forecasting option, the changes in soil water contents
    should be displayed on the screen, together with the threshold value of the soil
    water contents for deciding if irrigation should be applied (Fig. 8). The simulation
    in the soil water content change was carried out starting from the sowing of winter
    wheat to the day of the running of the app. Next 15 days forecast in soil water
    contents was also carried out based on the weather forecasting data automatically
    collected from the online information for each county. Based on the comparison
    of the current soil water contents and the threshold soil water values, irrigation
    decisions could be made, and irrigation amounts could be calculated to bring the
    soil water contents in the major rooting zone to field capacity. Download : Download
    high-res image (141KB) Download : Download full-size image Fig. 8. The irrigation
    decision and forecasting the changes in soil water contents by using the irrigation
    decision APP. Precisely setting up irrigation scheduling depends on the estimation
    of the soil water contents or plant water status (Asiimwe et al., 2022; Panigrahi,
    2023; Selvaraj et al., 2023). There are many methods available for directly monitoring
    the soil and plant water status, such as automatic soil water sensors or canopy
    temperature monitoring to assess the crop water stress index. All these methods
    required equipment to obtain the data. Small-scale households may not be able
    to afford to purchase equipment for monitoring, and there might be some pre-requirements
    in technologies in using some equipment that might restrict the use of those methods.
    The method provided in this study can be applied without cost, and farmers can
    easily obtain information and guidance for irrigation scheduling. 3.4. Advantages
    and limitations in using the smart electricity meter in irrigation management
    Deciding when and how much to irrigate depends on the continuous monitoring of
    soil water or crop water status. There are several methods available to obtain
    soil moisture contents, such as the in-situ direct measurements, remote and proximal
    sensing techniques (Kashyap and Kumar, 2021). Due to the small farmland area for
    each household in the NCP, and different households generally use different irrigation
    scheduling, resulting in the large difference in soil water conditions between
    two adjacent fields from two households. The difference might be difficult to
    be captured by the normal remote sensing methods. The in-situ soil moisture measuring
    needs equipment to be installed to each field to manually or remotely obtain soil
    moisture conditions. However, cheap and practical soil moisture sensors are not
    easily available to the local farmers, which restricts the use of this technology.
    The soil moisture simulation developed in this study was based on the information
    remotely collected from the SEMs, which can provide real-time information on electricity
    consumption to be converted into the beginning and ending of an irrigation event
    for a field, and the real-time information can be further used for simulation
    of the soil moisture changes and forecasting the next irrigation event (Nakabuye
    et al., 2022, Kumar et al., 2023). The real-time information on water use could
    be further used to control underground water withdrawals by assigning a pre-electricity
    consumption quota. The method developed in this study doesn’t need extra cost,
    and could be easily used with a mobile phone, which is already becoming popular
    in rural regions in China. The framework developed in this paper depended on the
    automatic collection of the electricity consumption for individual farmers for
    a pumping well. Currently, the SEMs were installed in each pumping well, and a
    pumping well covered farmland generally owned by several farmers in the NCP, except
    for collectively managed farmland. Therefore, distinguishing the electricity consumption
    among the several farmers for a pumping well would be important for the framework
    to be used in practice. There are several ways this could be done. First, a module
    could be installed with a SEM, each user was assigned a number, and the electricity
    use could be recorded with each number. Second, when using the app, the user could
    manually input the electricity use information for soil water simulation. Groundwater
    has been widely used for irrigation around the world, which has resulted in groundwater
    overuse in many regions. Controlling groundwater withdrawals requires water metering.
    Due to the difficulties and high costs of installing water meters in each pumping
    well, pumping volumes are often estimated from information based on electricity
    consumption. A precisely obtained conversion coefficient from electricity consumption
    to water volume pumped would be quite important in using electricity monitoring
    or controlling groundwater withdrawals. Previous studies have shown that this
    coefficient is influenced by many factors, such as groundwater level, pump type
    and efficiency as well as irrigation methods. In this study, the average E-Wc
    values for three irrigation methods were assigned to a county based on the general
    pumping conditions. The specific pump working conditions were not considered,
    which might cause some errors in the estimation of the irrigation water amount.
    Further studies might be required to develop a more accurate E-Wc for different
    pump types and adjusted for the changes in groundwater levels. A preset electricity
    consumption quote could be assigned to each SEM to control the groundwater withdrawals.
    The quote could be decided based on the local groundwater availability and the
    irrigated land each SEM covered. SEMs provide an alternative method to control
    groundwater use. The irrigation decision in this study was based on the previously
    developed soil water threshold values. Under different availability of irrigation
    water and different weather conditions, the optimized irrigation scheduling and
    the low limit in soil water control would change. Therefore, further studies are
    required to set up soil water threshold values for irrigation decisions under
    different irrigation water availabilities and forecasted future rainfall. 4. Conclusions
    For regions using groundwater as irrigation water sources and that need to control
    the decline in groundwater levels, real-time recording of groundwater use would
    be important to control the over-withdrawal of groundwater resources. For irrigation
    scheduling, deciding when and how much to irrigate is important to increase irrigation
    use efficiency. The results from this study showed that SEMs could be used for
    controlling groundwater withdrawals as well as providing information on irrigation
    timing and irrigation amount to forecast soil water contents for future irrigation
    decisions. With the popularity of smart mobile phones, individual farmers can
    easily access this information and make irrigation decisions. The framework and
    the testing results shown in this study proved the reliability of this method
    and its ease of use. Limitations of this method include precisely setting up the
    E-Wc values for individual pumping wells and soil water contents for guiding irrigation
    decisions based on irrigation water availability and rainfall forecasting. The
    app developed in this study is location specific. Further studies are required
    for generalization of the app. CRediT authorship contribution statement Liwei
