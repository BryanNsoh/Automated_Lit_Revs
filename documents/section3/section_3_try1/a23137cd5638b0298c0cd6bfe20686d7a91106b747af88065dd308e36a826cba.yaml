    PV on grid-connected mode or island mode based on energy management scheme. •
    A Maximum Power Point Tracking (MPPT) operation for PV is achieved along with
    the DC-link voltage regulation. • The abnormal condition of grid performance is
    also analyzed with voltage sag and swell scenarios. The paper is arranged in the
    following manner. The realization of the proposed work is given in Section 2.
