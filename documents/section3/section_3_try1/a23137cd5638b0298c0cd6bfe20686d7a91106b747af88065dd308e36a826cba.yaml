    for UAV multispectral and thermal images It is well known that soil and shadow
    are the primary sources of noise in the application of UAV multispectral and thermal
    images in agricultural fields, which also influence the drought tolerance evaluation
    of winter wheat cultivars in this study (Fig. 5, Fig. 6). In addition, this study
    proposed the concept of TAZ for the first time and considered it another source
    of noise from the UAV thermal images. The abnormal increase in canopy temperature
    (Fig. 7) within the TAZ suggested that the noise should not be ignored. In Das
    et al. (2021), crop canopies were first segmented from the noise using the OTSU
    method based on VIs calculated from multispectral images and then registered to
    the thermal image to mask the noise in the thermal image. In this study, the multispectral
    and thermal images were not acquired simultaneously since the multispectral and
    thermal cameras were mounted on different UAVs. Therefore, the winter wheat canopy
    extracted from the RGB image rather than the multispectral image was used to mask
    the soil and shadows from the thermal image. Despite the image type, the high
    noise removal performance depends on the selected image segmentation methods and
    VIs and could improve the accuracy of feature extraction. This study systematically
    compared the accuracy of the six image segmentation methods based on NDVI, SAVI,
    and NDCSI from multispectral images, as well as ExG, ExGR, and GRVI from RGB images.
    For multispectral images, the NDCSI-based OTSU had the highest average accuracy,
    with an F1-score value of 96.9 % on April 28, 96.6 % on May 12, and 96.1 % on
    May 21, respectively (Table 2). Since NDCSI was specifically developed for shadow
    identification (Xu et al., 2019), it performed best in segmenting shadows (Fig.
    5g), followed by SAVI (Fig. 5f) and NDVI (Fig. 5e). For RGB images, the average
    accuracy of the ExGR-based MINERROR was the highest, with an F1 score of 95.1
    % on April 28, 95.9 % on May 12, and 94 % on May 21, respectively (Table 3). ExGR
    has been proven effective in extracting crops from soil background (Chen and Wang,
    2022) and performed better than ExG and GRVI (Meyer and Neto, 2008). Although
    the OTSU was the most widely used image segmentation method for removing soil
    background, it was not always the best for removing both soil and shadows. The
    selected VI significantly impacted accuracy, which also applied to other automatic
    image segmentation methods. To assess the impact of soil thermal radiation on
    winter wheat canopy temperature, this study used the six image segmentation methods
    to segment the thermal images (Fig. 6). The TAZs identified by the ISODATA, MEAN,
    and MINERROR methods (Fig. 6b, 6d, and 6e) were found to be larger than those
    identified by the MAXENTROPY, MOMENTS, and OTSU methods (Fig. 6c, 6f, and 6 g).
    Besides, the average canopy temperature among the buffer zones showed a significant
    difference (Fig. 7). The maximum temperature difference was 5.32℃, which was produced
    by the MOMENTS method, followed by 4.89℃ by the OTSU method, 3.0℃ by the MAXENTROPY
    method, 1.2℃ by the MINERROR method, 0.9℃ by the ISODATA method, and 0.83℃ by
    the MEAN method. The TAZ boundaries identified by the MINERROR, ISODATA, and MEAN
    methods were reasonable as they produced a maximum temperature difference that
    did not exceed the temperature range within the non-TAZ excluding buffer zones.
    Of the three segmentation methods, the MEAN method had the smallest temperature
    difference and was therefore recommended as the optimal method to remove TAZ.
    To determine the necessity of removing the TAZ, this study compared the canopy
    temperature before and after the removal of the TAZ and found that the TAZ removal
    caused a significant decrease in canopy temperature for all treatments (Fig. 8).
    This result indicated that the abnormal increase in canopy temperature in the
    TAZ was caused by soil thermal radiation rather than water deficit, thus probably
    resulting in a deviation from the actual canopy temperature under water-deficit
    conditions. Therefore, the TAZ should be excluded to improve the accuracy of feature
    extraction from the thermal images. The winter wheat canopy information extracted
    from the multispectral or RGB images was unable to mask this noise. The temperature-based
    MEAN method proved to be the best solution. 5.2. Rapid evaluation on drought tolerance
    of winter wheat cultivars Previous studies used features extracted from UAV multispectral
    and thermal images to predict biomass or yield, based on which drought stress
    tolerance indices could be calculated and ranked the crop cultivars. For example,
    Das et al. (2022) developed a drought stress tolerance index (DSTI) and proved
    that it was closely related to the actual water use efficiency of wheat genotypes,
    with an R2 of 0.68, suggesting that DSTI-based rankings can help farmers select
    drought-tolerant wheat genotypes in a sodic soil environment. Based on the biomass
    predicted by UAV-derived canopy structure, reflectance, and thermal features,
    Li et al. (2022) calculated two drought tolerance indices, i.e., geometric mean
    productivity (biomass-GMP) and biomass-YSI, and assessed the drought tolerance
    of bioenergy sorghum under water-stressed conditions. By verification, both indices
    achieved significant linear correlations with the measured values, with an R2
    of 0.59 and 0.21, respectively. It should be noted that the performance of the
    drought tolerance indices depends on the accuracy of biomass or yield prediction
    models, which is similar to the YSI prediction using the RF model in this study.
    It is challenging to guarantee similar high accuracy in different fields without
    measured samples. However, using measured samples will result in a time lag in
    evaluating drought tolerance. Therefore, multi-criteria comprehensive evaluation
    methods, such as PCA-WS and Entropy-TOPSIS, offer a potential solution. The R2
    values of the TS and CEI with the measured YSI were significantly lower than those
    with the predicted YSI (Table 4), indicating a lower accuracy of PCA-WS and Entropy-TOPSIS
    than RF in evaluating the drought tolerance of winter wheat cultivars. However,
    PCA-WS and Entropy-TOPSIS were still capable of evaluating the drought tolerance
    of winter wheat cultivars, as the linear models reached a significant (P < 0.05)
    level (except DW2 on May 21 for PCA-WS). Similar to the RF, PCA-WS and Entropy-TOPSIS
    could quantify the degree of drought tolerance of each cultivar and achieve the
    ranking, which was undoubtedly necessary for comparing drought tolerance among
    cultivars. For instance, Aghaie et al. (2018) used the PCA-WS to obtain the contributions
    and scores of PC1 and PC2 from the growth and physiological parameters of fourteen
    tomato cultivars and calculate the “ranking value”, namely TS, of each cultivar
    under mild and severe drought stress conditions. The results indicated that the
    drought tolerance evaluated by the PCA-WS was highly consistent with the four
    drought tolerance categories defined by hierarchical clustering analysis. The
    Entropy-TOPSIS method has not been applied for drought tolerance evaluation. However,
    it has been widely used to identify the optimal irrigation mode for balancing
    yield, quality, and water use efficiency (Wang et al., 2023), which belongs to
    the category of multi-target comprehensive evaluation rather than the multi-criteria
    comprehensive evaluation in this study. When yield-based drought tolerance indicators
    such as YSI are used as an evaluation target, no parameters for PCA-WS and Entropy-TOPSIS
    methods need to be determined. Therefore, the drought tolerance evaluation of
    winter wheat cultivars based on UAV images can be performed at any time and in
    any field during the winter wheat growth period. In this study, the R2 of the
    linear model between the CEI and the measured YSI was slightly higher than that
    between the TS and measured YSI under most water deficit treatments (Table 4).
    However, the consistency ratio of the top five winter wheat cultivars ranked by
    the TS and CEI remained consistent (Fig. 9). The results revealed that Entropy-TOPSIS
    did not exhibit a higher accuracy than PCA-WS in selecting stable-yield cultivars.
    In the future, more studies will be conducted to verify their accuracy. The fusion
    of canopy spectral, texture, thermal, and structural features from UAV images
    is cutting-edge research for crop yield prediction under different irrigations
    in recent years (Maimaitijiang et al., 2020, Ma et al., 2023). Canopy structure
    features mainly include canopy coverage and plant height (Wan et al., 2020, Li
    et al., 2022). This study calculated the canopy coverage and found that the correlation
    coefficients with the measured YSI were 0.133, 0.221, and 0.334 on April 28, May
    12, and 21, respectively, which were much lower than those of the other features
    (Fig. A2, Fig. A3, and Table A1 in the Appendix 3). The plant height is usually
    calculated by subtracting the digital terrain model from the digital surface model.
    To generate the digital terrain model of the bare soil, UAV flight campaigns need
    to be conducted before seedlings emerge (Wan et al., 2020). This study also measured
    the plant height manually. The correlation coefficients between plant height and
    measured YSI were 0.138, 0.589, and 0.573 on April 28, May 12, and 21, respectively,
    which appeared to be higher than the canopy coverage. Although canopy coverage
    could be quickly extracted, it remained of low importance. While plant height
    had a higher correlation with the measured YSI, it was not suitable for rapid
    evaluation of drought tolerance in field conditions. Therefore, canopy coverage
    and plant height were not considered in this study. 6. Conclusions Soil, shadow,
    and TAZ were considered noises influencing UAV image feature extraction in this
    study. The NDCSI-based OTSU method achieved the highest segmentation accuracy
    in removing soil and shadows from UAV multispectral images, with an average F1-score
    of 96.5 %. Based on the registered RGB and thermal images, the ExGR-based MINIRROR
    and temperature-based MEAN methods were chosen since the former was with an average
    F1-score of 95 % in removing soil and shadows, while the latter resulted in the
    smallest canopy temperature difference between buffer zones in removing TAZ. The
    PCA-WS and Entropy-TOPSIS transformed canopy spectral, texture, and thermal features
    into a single index (TS and CEI) to evaluate the drought tolerance of winter wheat
    cultivars under both rain-fed and water-deficit treatments. Although less accurate
    than the RF method, they were more straightforward and efficient, allowing rapid
    drought tolerance evaluation as soon as UAV images were obtained from any field.
    The top five cultivars ranked by the TS and CEI showed the same consistency ratios
    of 60 %–80 %, indicating that the PCA-WS and Entropy-TOPSIS should be equally
    preferred in the drought tolerance of winter wheat cultivars. CRediT authorship
