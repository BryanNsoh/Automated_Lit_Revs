    in the tree trunk were able to reveal automated θv-soil-based irrigation protocols
    applied in a nectarine tree orchard. Continuous K measurements explained more
    than 75 % of θv-soil variation as in the case of Ψs,md. Furthermore, the calibration
    of K measurements into θv-trunk values proposed in this study could be extended
    to other fruit crops. The different behaviour of K and ECbulk on a daily and seasonal
    scale was due to dilution effects of the ions due to higher sap flow and transpiration
    during the day as well as water content and its movement in the soil during the
    season. In addition, the results showed the impact of leaf senescence during the
    late postharvest period, when irrigation resumed, on the K response, so additional
    information is needed early in the season to verify K threshold values under non-limiting
    soil water conditions. Since automation is possible with real-time K data (or
    θv-trunk instead), further research is needed to determine threshold K values
    for successful precision irrigation. In addition, the stability and long-term
    performance of trunk-TDR sensors need to be verified. This work showed promising
    findings on the use of trunk water content sensors for accurate continuous monitoring
    of the plant water status of nectarine trees. CRediT authorship contribution statement
