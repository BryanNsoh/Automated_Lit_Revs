    moisture The microcontroller belonging to Arduino is connected with the sensor
    and the procedures of the DFA are coded into the board for the operation. After
    the code deployed a cylinder structure material has been built to place the IoT
    model in it and located in the crop field. The sensor used to sense the moisture
    present in soil contains two electrodes and they are placed dipped in the soil.
    The electrodes are used to transfer electricity in to the soil. The soil which
    contains low level of moisture will pass more electricity in the soil and the
    soil which contains high level of moisture will transfer less electricity through
    in the soil. This will help in identifying the level of moisture in the soil.
    The objective function for humidity and soil moisture given is 3.3 Working of
    IoT Model in identification of level of humidity and temperature The next phase
    is to identify the humidity and temperature of the environment of the agricultural
    crop field. Humidity is defined as quantity of vapor of water in the atmosphere.
    The identification of comparative humidity is done based on the temperature change
    in the environment. The comparative humidity changes when there is a change in
    the environment''s temperature. The changes of the temperature and humidity of
    the environment occurs in both the cases as before irrigating the field and after
    irrigating the field. The quantity of water vapor level in the atmosphere is maximized
    after the completion of irrigation. Because of this particular scenario, temperature
    is minimized, at the same time the level of humidity is maximized in the environment
    of the agricultural crop field. The continuous notification is sent to the cloud
    interface where the farmer of that particular agricultural crop fields will have
    the knowledge of their environments from anywhere in the world. 3.4 Working of
    IoT model in identification of illumination power of the environment To identify
    the power of luminosity or illumination the luminosity sensor is used in the environment.
    Illumination strength plays a vital role in the growth of the agricultural crops
    and does the photosynthesis for that particular environment. Luminosity-based
    resistor has been utilized for the operation of the identification of illumination
    power of the environment. Here, when the flow of current is minimized indicates
    the maximum power of luminosity occurs in that particular agricultural crop field
    environment. The luminous power may change periodically at that time to identify
    the resistance the component called Ampere segregation switch is used. The level
    of ampere maximizes the power of luminosity when the ampere level is maximized.
    3.5 Procedure for information transmission using the wireless medium The information
    acquired from the sensors are transferred to the database server deployed in the
    cloud data center using the wireless medium. The wireless medium used here is
    MQE5K13. This particular medium is used for transmission of information between
    the agricultural crop field and the database server deployed in the cloud. 3.6GHZ
    transmitter and receiver have been used for this purpose. The microcontroller
    which is the heart of the proposed IoT model is connected to this transmitter
    and receiver to exchange the information. As the agricultural crop field acts
    as one of the end and named as back end and the web interface deployed using cloud
    acts as another end named as front end. The transmitter placed in the back end
    and the receiver is placed in the front end of the proposed model. Unique tokens
    are given to all the transmitter and receiver present in the proposed IoT model
    which is deployed in the agricultural crop fields. The source transmitter will
    have the knowledge of destination receiver''s token to pass the information to
    the particular receiver, because without knowing the receiver''s token the transmitter
    cannot pass the information to the receiver. As already said the receiver is tied
    with the interface of the farmer who can monitor and view the values of the temperature,
    humidity, and moisture level of the soil of the particular environment. The farmer
    as a user can access the interface at anytime and anywhere because the interface
    is deployed in cloud. 3.6 Information processing and concluding the values The
    information obtained from the agricultural crop field are transferred by the wireless
    medium MQE5K13 and loaded in the server present in the cloud datacenter with the
    help of connection-oriented network protocols. At regular intervals the IoT model
    receives the information and loads in the cloud database. The objective of information
    processing is to identify the information received from different sensors of the
    agricultural crop field and compares the information with the set threshold values.
    The set threshold value depends upon the variety of plants. Due to this the set
    threshold value will differ among the plants. Based on the working procedure of
    the DFA the motor will automatically switch ON/OFF according to the sensor values
    produced by the IoT model. 3.7 Smart irrigation model using proposed IoT approach
    The working of the proposed IoT approach start its operation of automation when
    it receives the information from the interface deployed on the cloud datacenter.
    The actuator sensors are used to transfer the managing messages from the interface
    to the input ports present in the physical layer of the IoT model. The actuator
    sensor works as a switch which is operated using the current. The mother board
    which has minimum load inputs is managed by using the actuator sensor. When the
    outside current is appended or flow on the corners of the actuator sensor then
    it enables ON/OFF of the motherboard depends upon the input value. To observe
    and identify the level of water in the well a special type of water sensor is
    used named OE5L928A. 3.8 Deployment of IoT in the proposed smart irrigation model
    The latest technology IoT has been deployed in the proposed model, where the IoT
    is major cause of dynamic technological behavior in today''s world. The main objective
    of the utilization of IoT in the proposed system is to exchange the information
    between the farmer and the proposed model. The data related to the soil is passed
    to the user interface deployed in cloud through many sensors which senses the
    soil parameters. Then the values of parameter such as level of moisture in the
    soil, temperature, and humidity are passed to the user interface in which the
    farmers can view and observe the information. All the information related to the
    crop is analyzed and sent to the user interface. As per the procedure of the proposed
    DWA, when the level of moisture of the soil is decreased, temperature and humidity
    of the environment increase and then the water will be spread to the field through
    the smart automated proposed IoT model which operates the switch ONN/OFF automatically
    based on the condition. When all the parameters such as soil moisture, temperature,
    and humidity satisfies the set threshold value then the motor switches OFF automatically
    based on the condition of the proposed algorithm. The proposed algorithm DWA describes
    the water spreading to the field for all the cases which is depicted in the pseudocode
    of the DWA. 4 RESULTS AND DISCUSSIONS The proposed IoT model results are evaluated
