    study used the officially formulated data for each county and was calibrated using
    the equations in Li et al. (2022). Wang et al. (2020) suggested that the main
    challenge in obtaining the E-Wc lies in the variations among different pumping
    wells. They found that the conversion error for an individual well was less than
    20%. Conversion could be developed based on the theoretical relation between lift,
    energy use and pumping rate. However, due to the heterogeneity in hydrogeological
    conditions as well as the difference in pump types, ages and working conditions,
    large deviations were observed between the actual relation and the theoretical
    relation for estimating the E-Wc (Foster et al., 2015, Ursitti et al., 2018, Li
    et al., 2022). Trade-offs in precisely obtaining groundwater with reasonable efforts
    regarding data collection could be considered in the selection of water metering
    methods. Wang et al., 2017, Wang et al., 2020 suggested that energy-based groundwater
    abstraction monitoring outperforms direct water metering with respect to cost
    and robustness, and it provides satisfactory data accuracy and equitability in
    regions where irrigation wells are powered by electricity. 3.2. Soil moisture
