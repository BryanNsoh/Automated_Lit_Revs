    REM ALGORITHM Given the model formulated in the previous section, the objective
    is now to simultaneously estimate the states and unknown inputs to address the
    state estimation problem in agro-hydrological systems with model mismatch. To
    achieve this goal, the EM algorithm is commonly utilized to estimate the expectation
    of latent variables and unknown parameters. To overcome the complexities inherent
    in high-dimensional agro-hydrological systems, we modified the traditional EM
    algorithm to a recursive version. The following section outlines the detailed
    derivation of this approach and the following notation will be used throughout
    this section: { x 0 , ⋯ , x N } refers to the set of states, { y 1 , ⋯ , y N }
