    index (NDRE) used to estimate the biomass, chlorophyll, and nitrogen content,
    and predict crop yields in high spatial resolution [44] with flexibility, rapid
    and non-destructive diagnosis [45,46]. It is profitable and cost-effective [47],
    but this can only be achieved by the optimal timing of surveys [48]. However,
    monitoring and measuring the plant chlorophyll and fertilization status from PrA
    technology largely depends on soil moisture content sourced by rainfall in natural
    and irrigation in human developed scenarios [40,49]. Irrigation is a key factor
    that influences the photosynthetic performance of maize due to severe water stress,
    which otherwise can greatly reduce the relative chlorophyll content and net photosynthesis,
    resulting in significant GY loss [50]. Formerly, studies have proven the application
    of SPAD and UAV PrA technology for monitoring GY under stressed and non-stressed
    environment [41,51,52]. For instance, a few studies reported the use of SPAD and
    UAV based measurements for sun-induced chlorophyll and grain yield measurements
    in particular experimental setup in Europe as well [53,54]. Hungary, from central
    Europe experienced moderate to severe drought spells in recent past years with
    unprecedented impacts on maize and wheat yield [[55], [56], [57]]. Specifically,
    the recent drought year of 2022 is well recognized in research [58,59] to cause
    agriculture drought and impact grain yield. In this context, our study aimed to
    examine the utilization of PrA technology specifically SPAD and UAV-based NDVI
    measurements for monitoring maize GY under irrigated and rainfed experimental
    setups in Hungary with varied nitrogen treatment for the year 2022. Specifically,
    we analyzed the correlation between different levels of basal nitrogen and top-dressing
    treatments, irrigation, and chlorophyll content using spectral values (SPAD, UAV-based
    NDVI). It facilitated determining the required amount of N, the timing of its
    application and the influence of irrigation for achieving higher GY. Overall,
    the output of this research provides an effective utilization of PrA technology
    for grain yield monitoring proposing an optimistic future for farm management
    under drought and non-drought conditions to maximize the GY. 2. Materials and
    methods 2.1. Experimental site This research was carried out in central Europe
    within the research station of the University of Debrecen (47° 33′ N, 21° 26′
    E, altitude 111 m) (Fig. 1). The experiment was conducted using factorial design,
    with two-replicate. The main plots were set up with three hybrids (Merida, Armagnac,
    Fornad), split-plots with irrigation (rainfed, irrigated) and split-split-plots
    with nitrogen treatment doses. Download : Download high-res image (1MB) Download
