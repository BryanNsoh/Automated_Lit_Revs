    factors on crop AGB Topographic features are an important part of crop systems.
    Slope directly affects the scale and intensity of surface material flow and energy
    conversion and is an important factor restricting the spatial distribution of
    productivity (Valtera et al., 2015). The terrain slope in this study ranged between
    0° and 8°. It significantly affected the distribution of soil water, the water
    content of plants, and the formation of aboveground biomass. Previous studies
    also have shown that topography affects crop growth, resulting in differences
    in crop spectra with different slopes and downhill slopes, and this topographic
    effect increases with increasing slope (Ma et al., 2021; Zhu et al., 2013). In
    this research, the GNDVI differed significantly under different slope levels.
    The spectral variation was more than 20% as a result of spatial differences in
    crop growth. It is consistent with previous research results (Ediriweera et al.,
    2014; Sun et al., 2020). Topographic properties such as elevation or slope affect
    ecosystem structure and composition, which in turn induces the spatial redistribution
    of solar effective light radiation and precipitation (Batlles et al., 2008). In
    this study, from the jointing stage to the filling stage, the difference in soil
    water content was up to 17.6% under the maximum slope and the minimum slope, resulting
    in the maximum difference in canopy temperature and crop volume of 17.48 °C and
    12.27 m3, respectively. High precision topographic factors at medium and small
    scales affecting aboveground biomass had been observed by (Takyu et al., 2003)
    as well. In this study, under different slope scales, the distribution of aboveground
    biomass at different growth stages and the effect of different models to predict
    aboveground biomass were analyzed. We found that aboveground biomass differences
    were distinct under different slope scales. The growth rate was the most uniform
    at 0° ~ 4°, but with the increase in the slope scale, the growth differences gradually
    increased, the aboveground biomass gradually decreased, and the overall change
    ranged from 0.41 kg m‒2 to 2.31 kg m‒2. In addition to the combination of vegetation
    indices and canopy temperature parameters, this study introduced terrain feature
    data to participate in biomass estimation modeling. This mostly alleviated the
    data bias and saturation problems. The constructed multimodal data fusion aboveground
    biomass models are more applicable and stable in undulating terrains. In crop
    remote sensing estimation of AGB, especially in areas with complex terrain, it
    is necessary to pay attention to the influence of terrain factors on AGB estimation
    results and make full use of the indirect information supplement and contribution
    of terrain factors to maximize the accuracy of AGB estimation. The synergy effect
    among crop canopy spectral, structural and temperature characteristics on AGB
    estimation The use of canopy spectral information obtained from multispectral
    and hyperspectral images of UAVs for crop aboveground biomass and yield estimation
    is currently the most widely used method for crop growth monitoring (Li et al.,
    2020a, 2020b; Ramos et al., 2020). Our study showed that VIs had better estimation
    effects in different growth stages, and compared with other data sources, VIs
    had the best performance, especially in the anthesis stage (R2 = 0.713). Spectral
    information mainly reflects the interaction between light and plants or soil.
    Crop water status is an important factor in evaluating the internal development
    of crops, and canopy temperature information can accurately indicate the comprehensive
    influence of soil water content and atmospheric conditions on crop water status,
    which in turn affects the formation of AGB (Nicolas, et al., 2014; Zarco-Tejada
    et al., 2012). The temperature status of crops is affected by plant transpiration,
    especially when stress occurs. At the same time, transpiration affects stomatal
    conductance to a certain extent, and stomatal conductance is the key for CO2 to
    enter leaves and for photosynthesis. Canopy temperature information can also reflect
    the dynamic changes in crop stomatal conductance and the nutritional status of
    leaves, such as nitrogen and chlorophyll concentrations. Canopy temperature information
    can be used to evaluate crop aboveground biomass status to a certain extent. Hou
    et al. (2009) indicated that canopy temperature can reflect the growth status
    of crops. In this study, the correlations between NRCT and CTD and aboveground
    biomass reached a significant level, and the optimal correlation coefficient was
    ‒0.604. The temperature parameters were also used to estimate wheat aboveground
    biomass (R2 = 0.512). Further combining the canopy temperature with the spectral
    information, the prediction accuracy improved (R2 = 0.814), which is consistent
    with previous research results (Elsayed et al., 2015, 2017; Hou et al., 2009;
    Rischbeck et al., 2016). Hence canopy temperature information can be a useful
    supplement to canopy spectral information when evaluating crop aboveground biomass
    and yield. Plant structure is also an important indicator of crop growth, including
    plant height, coverage, leaf inclination and volume. These indicators are sensitive
    to cultivation measures such as water and fertilizer. In this study, there was
    a significant correlation between wheat structural parameters and aboveground
    biomass, among which the strongest effect was at the anthesis stage (R2 = 0.573),
    and the CVM had the best correlation. As the crop approaches maturity, the signal
    of the green leaf area declines and effects of the soil become stronger. Therefore,
    single point observations of the canopy and its temperature become weaker predictors
    of biomass during the grain filling stage. Bendig et al. (2015) and Maimaitijiang
    et al. (2019) indicated that VIs combined with plant height or crop volume achieved
    better results in the prediction of barley aboveground biomass and soybean yield.
    Drones can obtain canopy structure information and capture the dynamic changes
    in wheat populations at each growth stage. Different from the population structure
    information of wheat, topographic factors mainly affect the flow and conversion
    of external energy and are the key environmental factors for the growth and development
    of wheat. Therefore, the combination of canopy structure and topographic structure
    information can comprehensively express the three-dimensional information of the
    system and then accurately reflect the growing status of crops. At present, there
    are few research reports on this aspect. In this study, the combination of spectral
    information and structural information can improve the prediction accuracy by
    18.09%, which shows that STs are a beneficial supplement to VIs and improve the
    estimation accuracy of aboveground biomass, which is consistent with previous
    research results. We combined the three types of information to estimate aboveground
    biomass, and the model based on RFR at the anthesis stage had the highest accuracy
    (R2 = 0.897), which was further improved compared with the model accuracy of the
    double-modal data. The combination of visible spectrum, temperature and structural
    characteristics under different slope grades. The accuracy of the prediction of
    biomass during the four growth stages differed greatly. Between the jointing and
    the booting stage, weak tillers senesced. Benefitting from warmer temperatures
    and higher solar radiation, dry matter accumulation accelerated. At ear emergence,
    wheat had reached the peak of its leaf area. Differences in vegetation conditions
    were most pronounced between ear emergence and anthesis. Starting with the grain-filling
    stage, the chlorophyll content of wheat leaves decreased and senescence accelerated
    towards maturity. The signal from the soil background became stronger, which led
    to a decrease in the accuracy of remote sensing estimation of wheat biomass during
    the filling stage. Prospects for the use of a combined algorithm based on data
    acquired with an UAV platform to estimate aboveground biomass. With the rapid
    development of precision agriculture and UAV platforms, computer modeling sciences
    and machine learning techniques are increasingly being used for crop monitoring
    and classification. Manual sampling of aboveground biomass is time-consuming and
    labor-intensive. Therefore, it is only suitable for small areas and the measurements
    may not be fully representative either. To explore the prediction power of different
    inversion algorithms, this study compared the potential of MLR, PLSR and RFR to
    estimate wheat aboveground biomass. The RFR method achieved the highest AGB estimation
    accuracies. Previous studies have used PLSR and MLR methods for predicting crop
    AGB (Bendig et al., 2015; Elarab et al., 2015; Tao et al., 2020) because these
    types of algorithm can explain the linear relationship between independent and
    dependent variables. However, they also have shortcomings in dealing with complex
    multidimensional relationships and identifying information and noise in the system.
    Consequently, other studies showed that the PLSR and MLR methods have limited
    skills to estimate aboveground biomass (Nawar et al., 2014; Xu et al., 2020).
    The highest estimated R2 using the MLR and PLSR algorithms in this study was 0.837
    and 0.779, respectively, which showed their limitations when dealing with the
    covariation of multiple factors, such as spectral characteristics, temperature
    parameters, plant structure parameters and terrain factors. RFR has the advantage
    of a decision tree system and can process samples with high-dimensional features.
    It also can evaluate the importance of each feature in classification problems
    without dimensionality reduction and can effectively process large datasets with
    high accuracy and stability, which makes it more suitable for solving the inversion
    problem (Hossein et al., 2018; Jeong et al., 2016). Other studies used the RFR
    model to use multisource data as an independent variable and aboveground biomass
    as a predictor variable, and their models performed better than MLR and PLSR,
    which was consistent with the results of this study (Han et al., 2019; Liu et
    al., 2019). Under the conditions of this experiment, the highest R2 estimated
    by the RFR model was 0.897, which indicated that the multi-feature fusion framework
    based on the UAV platform could accurately estimate the aboveground biomass of
    wheat and provide a decision-making basis for crop management. This study made
    full use of the synergistic advantages of multimodal data to better estimate and
    evaluate the spatial distribution of aboveground biomass under different slope
    grades, which provided a base for wheat growth monitoring, yield assessment and
    phenotypic identification at the crop field level in an undulating terrain. Of
    course, this study only involved single-area test data, and the established RFR
    model needs to be tested and verified in different regions to further enhance
    the reliability and applicability of the aboveground biomass estimation models.
    At the same time, production conditions were diverse. The established AGB models
    also need to be tested on different wheat genotypes and other crop types under
    different environmental conditions. Especially with the consolidation of parcels,
    the continuous growth of new agricultural management entities, UAV remote sensing
    will increasingly show wide application potential and practical value. Therefore,
    further research should focus on how to combine the mobility of low-altitude UAV
    remote sensing with the precision of near-Earth remote sensing and the coarser
    nature of satellite remote sensing to estimate crop aboveground biomass at different
    scales. This study showed that different nutrient and water distribution in the
    soil can be attributed to topographic relief, which eventually led to spatial
    variability of biomass within a field. Site-specific crop management based on
    topographic data, spectral indices, thermal data and biomass estimates, as well
    as laser-assisted precision land leveling can be used to address the spatial variability,
    optimize use of inputs and limit negative environmental effects of crop production
    (Jat et al., 2015). Conclusion The UAV remote sensing platform can be equipped
    with various types of sensors to obtain multisource data of crop growth and generate
    an important source of data for precision agricultural production. The slope affects
    the runoff distribution of rainfall and irrigation, which leads to the secondary
    distribution of water and fertilizer, which is an important factor causing the
    spatial difference in growth. The aboveground biomass decreased with increasing
    slope. Through MLR, PLSR and RFR algorithms, different modal data were fused to
    estimate wheat aboveground biomass, and multimodal data fusion was better than
    single-modal data. The power to estimate aboveground biomass using single modal
    data was in the order of VIs > STs > THs, and the VIs-RFR model at the anthesis
    stage was the best (R2 = 0.713). Incorporating the other two types of data on
    the basis of VIs, the model accuracy was significantly improved. The VIs-STs-RFR
    and VIs-THs-RFR models had the highest accuracies of 0.842 and 0.814, respectively.
    The RFR model with the fusion of three modal data achieved the highest accuracies,
    and the anthesis stage was the most effective (R2 = 0.897). Machine learning algorithms
    effectively synergize the advantages of different types of data sources, improving
    the accuracy of crop growth assessment under complex conditions and the reliability
    of accurate phenotype identification. Data availability The data that support
