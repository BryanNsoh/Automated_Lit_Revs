    For plains located in the piedmont of the Taihang Mountains, the irrigation water
    mostly comes from shallow underground water, with the groundwater depth below
    the soil surface changing from 15 m in the north to 60 m in the south. The E-Wc
    provided by the hydraulic bureau varied from 4.51 to 2.23 m3/kWh for the surface
