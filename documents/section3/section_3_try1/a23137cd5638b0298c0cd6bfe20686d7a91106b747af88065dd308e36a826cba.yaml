    a weekly to biweekly basis at a later stage. Fresh soil samples were sieved with
    a 2 mm mesh, and 10 g of sieved soil was extracted with 100 mL of 2 M KCl solution
    for 1 h with continuous shaking. The extracts were stored in a freezer, and ammonium
    nitrogen (NH4+-N) and nitrate nitrogen (NO3−-N) concentrations were later determined
    by using an auto discrete analyzer (SmartChem 200, Westco Scientific Instruments,
    Inc., Italy). 2.4. Data analysis Statistical analysis and graphic production were
    performed using R (4.1.1) and RStudio. The information on the observation method
    and the coordinates for each site were input into the map using ArcGIS (version
    10.5, ESRI, Redlands, CA). The differences in N2O emission rates during different
    seasons were tested using one-way analysis of variance (ANOVA). Linear regression
    analysis was used to explore the relationship between soil N2O fluxes and environmental
    factors, such as soil temperature. The main factors influencing soil N2O emissions
    from GVP systems were identified using categorical random forest (RF) analysis,
    with higher MSE (mean square error) values implying more important variables.
    A significance level of P < 0.05 was used for all data analyses. 3. Results 3.1.
    Variability of environmental and soil conditions Soil temperature showed a consistent
