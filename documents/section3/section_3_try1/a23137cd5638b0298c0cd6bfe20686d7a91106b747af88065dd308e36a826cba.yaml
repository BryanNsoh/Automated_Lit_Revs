    established by A. Széles, 2011). 2.2. Soil data The soil of the experiment can
    be characterized with high clay loam content (42 %) with humic layer (80–100 cm),
    and medium-compaction, and can be classified as lowland calcareous chernozem (Mollisol-Calciustoll
    or Vermustoll, USDA). The average pHKCl is 6.6 and nitrogen N-supply of the soil
    is medium (humus content: 2.6 %, total N = 0.14–0.18 %). The soil is calcareous
