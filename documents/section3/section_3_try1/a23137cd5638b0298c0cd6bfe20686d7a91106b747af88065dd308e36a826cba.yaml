    1. Introduction Greenhouse vegetable production (GVP) systems are designed to
    overcome the limitations of the natural environment; they provide optimal growing
    conditions for vegetable production, which result in the enhancement of people''s
    diets worldwide (Chang et al., 2011, 2013). In China, the area of GVP systems
    has increased >700-fold, from 5000 ha in 1978 to >4 million ha in 2021 (Guo et
    al., 2012; Qasim et al., 2021). To maximize yield and profitability, GVP systems
    have often been over fertilized and irrigated. The single irrigation water volume
    and annual fertilizer nitrogen (N) application amount are usually 50–120 mm and
    >2000 kg N ha−1, respectively, in Chinese GVP systems (Chen et al., 2004; Ju et
    al., 2006; Lv et al., 2019; Yang et al., 2016; Zhu et al., 2005). This level of
    fertilizer N is two to five times higher than that in open vegetable fields (Wu
    et al., 2020) and four to five times higher than that in cereal crop farms (Diao
    et al., 2013). However, fertilizer N use efficiency is usually <20% (Ren et al.,
    2010; Wang, 2011), which indicates that large amounts of fertilizer N are either
    accumulating in the soil or being lost into the environment. Nitrous oxide (N2O),
    primarily produced through nitrification and denitrification processes, is an
    important pathway associated with N loss from the soil (Bremner, 1997; Tian et
    al., 2020). On a 100-year time scale, N2O has a 273-fold greater global warming
    potential than carbon dioxide (CO2) (IPCC, 2021). Given that the emission rate
    of soil N2O has a nonlinear response to the fertilizer N rate (Shcherbak et al.,
    2014; Thompson et al., 2019), the high-rate application of fertilizer N in GVP
    systems may lead to higher soil N2O emissions than those in other cropping systems.
    Previous studies have reported a variation in annual N2O emissions from GVP systems,
    ranging from 3.9 to 63 kg N ha−1 yr−1 (e.g., Chen et al., 2019; Lou et al., 2012;
    Wang et al., 2018; Yao et al., 2015; Ye et al., 2018; Zhang, 2015). Such a large
    variation reflects the spatial differences in GVP systems with regard to N2O emissions.
    Traditional N2O measurements are mainly based on manual techniques involving a
    sampling frequency of once every few days or weeks (Dorich et al., 2020; Shang
    et al., 2020). Low-frequency measurement may not adequately characterize emissions;
    it may overlook some low and peak values of N2O fluxes, thus leading to the over-
    or underestimation of N2O emissions (Barton et al., 2015). Some automatic chamber
    systems have been used in Australia''s open vegetable cultivation systems (De
    Rosa et al., 2016; Scheer et al., 2014), but no high-frequency N2O monitoring
    system has been described for vegetable greenhouses. In addition, most in situ
    monitors only track soil N2O emissions during the growing season, ignoring the
    fallow period, especially the anaerobic soil disinfestation (ASD) period. Farmers
    usually employ the ASD technique during the fallow period to decrease soil-borne
    diseases. This involves the addition of organic matter to the topsoil, followed
    by irrigation and plastic foiling of the soil; next, the greenhouse is closed
    for nearly 1 month before transplanting (Qasim et al., 2022; Zhao et al., 2021).
    Neglecting N2O emissions from the non-growing season has been shown to result
    in a 10% underestimation of cropland N2O emissions (Shang et al., 2020). The effect
    of neglecting ASD time on the estimation of N2O emissions for GPV systems is unknown.
    Chinese GVP systems are usually cultivated in a ridge–furrow cultivation pattern
    (Fig. 1a). The furrows are used for crop cultivation, fertilization, and irrigation,
    while the ridges are utilized for passage, crop harvesting, and pesticide spraying
    (Song et al., 2014). Although N2O emissions from GVP systems have received considerable
    attention, most studies have concentrated on N2O emissions from furrows without
    considering ridges (e.g., Geng et al., 2021; He et al., 2007; Liu et al., 2013;
    Xiong et al., 2006; Ye et al., 2018). Due to the variations in management practices
    and environmental conditions between furrows and ridges, it is necessary to investigate
    the distinction between N2O emissions from both areas. Download : Download high-res
    image (1MB) Download : Download full-size image Fig. 1. a) An image of furrows
    and ridges in the study site. b) A birds-eye view of the dense greenhouse vegetable
    production (GVP) systems in Shouguang, Shangdong province, Northern China. c)
