    in kPa, ea is actual vapour pressure in kPa, (es—ea) is saturation vapour pressure
    deficit in kPa, ∆ is slope vapour pressure curve in kPa °C−1, γ is psychrometric
    constant equivalent to 0.665 × 10–3 P in kPa °C−1. Fig. 2 Flow chart to estimate
