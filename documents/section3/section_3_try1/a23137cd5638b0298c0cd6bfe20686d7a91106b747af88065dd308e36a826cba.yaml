    Results and discussion Fig. 6 shows the results of the data processing stage.
    Note how the temperature ( ) shows a periodic component related to day and night
    patterns, also presented in the soil moisture ( ). However, this periodic component
    is removed in both the processed temperature ( ) and soil moisture ( ). In the
    case of accumulated rain ( ), the processed data is presented as the cumulative
    sum for each irrigation period. The grower irrigation decision represents the
    accumulated hours the grower irrigated during each irrigation period. The data
    processing stage is pivotal in aligning the measured data with the model and significantly
    mitigating uncertainties from the measured parameters of soil moisture, temperature,
    rain, and irrigation. As described, this stage computes the average soil moisture,
    total rainfall, total irrigation, and average temperature over the duration of
    each irrigation period. This computation aids in filtering out uncertainties and
    undesired data anomalies provided by sensors and forecasting methods. By averaging
    soil moisture over an irrigation period, the impact of incorrect measurements
    and transient spikes not contemplated in the model and random fluctuations are
    reduced, leading to more representative information on the available water for
    the plants. For example, in Fig. 6, an anomalous temperature measurement close
    to −20 °C is observed on Jan-08-23. This incorrect measurement was filtered out
    in the processed temperature data, thus attenuating its influence. Furthermore,
    considering accumulated rain and irrigation data in the data processing stage
    notably enhances the DSS robustness by minimizing the influence of uncertainty
    in both the measurement and prediction processes. It is essential to emphasize
    that uncertainties in measured rainfall and irrigation data, sampled every 900
    s, have a diminished impact on the estimation and control stages as the duration
    of the irrigation period increases. This reduction in the influence of data uncertainty
    is pivotal for the robustness, accuracy, and reliability of the entire DSS algorithm.
