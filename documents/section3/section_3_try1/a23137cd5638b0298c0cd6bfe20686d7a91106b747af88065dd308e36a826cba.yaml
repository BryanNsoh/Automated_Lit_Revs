    Variation of Evapotranspiration Derived from Multi-temporal Landsat Datasets using
    FAO-56 Penman-Monteith Method Chapter © 2021 Introduction Agriculture holds significant
    importance in driving the socio-economic growth of developing countries such as
    India, serving as the primary source of livelihood for a substantial portion of
    the population. As per the 2011 Census, the agricultural and allied sector activities
    engage 54.6% of the total workforce (Annual Report 2020–21, 2021). Adequate water
    availability at the right time is crucial for agriculture as it directly influences
    crop yields. However, the impact of climate change has resulted in irregular precipitation
    patterns (Soni et al. 2023), leading to adverse effects on agricultural productivity
    in the country (Abeysekara et al. 2023; Jha et al. 2023; Ondrasek 2014; Zhang
    et al. 2023; Zizinga et al. 2022). Various meteorological and agriculture departments
    actively engage in providing agricultural advisories to farmers. Among these advisories,
    information on when to irrigate and how much to irrigate holds great significance
    for farmers (Cahn and Johnson 2017; Lorite et al. 2012). It not only helps farmers
    to save money and enhance crop productivity but also reduces excessive water usage
    in irrigation. Evapotranspiration (ET) plays a significant role in soil water
    balance models and various crop water requirement-based models, following precipitation.
    These models are instrumental in obtaining accurate estimates for irrigation scheduling
    (Zhang et al. 2011), optimizing irrigation practices, understanding crop water
    requirements, and predicting yields (Attia et al. 2022; Chen et al. 2023; Lee
    et al. 2022; Wu et al. 2022). The availability of daily or weekly ET data, along
    with current soil moisture conditions and weather forecasts, is invaluable in
    accurately determining crop water requirements and helpful in providing timely
    irrigation advisories. This integrated approach enhances the effectiveness of
    water resource management and aids in optimizing agricultural practices (Vuolo
    et al. 2015). Evapotranspiration (ET) encompasses the combined water loss from
    the Earth''s surface through soil evaporation and plant transpiration (Allen et
    al. 1998a; Kite 2000). Evapotranspiration (ET) includes various terms, namely
    potential evapotranspiration (PET), reference evapotranspiration (ET0), and actual
    evapotranspiration (AET). PET represents the maximum amount of water that could
    evaporate and be transpired under optimal conditions, assuming an adequate water
    supply without considering soil moisture constraints. ET0 serves as a benchmark,
    representing the evaporative demand for a reference crop, such as well-watered
    grass, considering sufficient water availability. It helps estimate crop water
    requirements in diverse regions and crops. On the other hand, AET refers to the
    measured or estimated water loss (evaporation and transpiration) specific to a
    particular crop. AET can be derived from ET0 by multiplying it with the crop coefficient
    (kc) (Allen et al. 1998b; Pereira et al. 1999). The estimation of evapotranspiration
    relies on various techniques that utilizes meteorological and satellite data inputs.
    Several empirical equations have been developed to estimate evapotranspiration;
    however, these methods have limitations in terms of data availability and adaptability
    at the local scale (Hargreaves and Samani 1985; Priestley and Taylor 1972; Thornthwaite
    1948; Zhang et al. 2008). Empirical method Penman may require wind calibration
    (Malek 1994), the radiation method performs well in humid conditions where aerodynamic
    influence contribution is comparatively small (Tabari et al. 2013; Vishwakarma
    et al. 2022) and temperature based empirical methods require local calibration
    (Lee 2010). These empirical methods are suitable to estimate the water demand
    at low spatial resolution and monthly time scale. Among the available methods
    FAO-56 Penman Monteith (PM) empirical method estimates evapotranspiration relatively
    accurately and performs consistently for arid, semi-arid, and humid conditions
    at a global scale (Abdollahnejad et al. 2018; Allen et al. 1998a; Subedi and Chávez
    2015) as it includes both thermodynamics and aerodynamic aspects. FAO 56 Penman
    Monteith, a globally accepted empirical equation for estimating evapotranspiration,
    requires multiple inputs such as air temperature, solar radiation, wind speed,
    and relative humidity. However, these inputs are often scarce and rarely available
    across space, making it challenging to accurately estimate water demand. In developing
    countries like India, most of the studies have predominantly focused on the point
    scale due to limited weather station coverage and inconsistent data, which are
    insufficient for capturing precise spatial variability and translate this information
    in agriculture advisories. Choudhury 1997 estimated the monthly global PET from
    the satellite data in which satellite-derived solar radiation, fractional cloud
    cover, air temperature, and vapour pressure were used. Polar and geostationary
    satellite derived near surface air temperature and insolation were used to estimate
    PET estimation in most of the studies (Bois et al. 2008; Cruz-Blanco et al. 2014).
    Baik and Choi 2015 estimated geostationary satellite-based Priestley-Taylor PET
    which was compared with high quality, global land surface model GLDAS (25 km)
    based PET and found significantly overestimated. Rao et al. 2012, estimated station-based
    PET for 51 stations using 8 different empirical methods and found that the modified
    Penman Monteith overestimated mostly during summer and Hargreaves method performed
    better during the northeast monsoon season compared to the other three season.
    Over the past three decades, numerous researchers have dedicated their efforts
    to estimating evapotranspiration using various approaches such as satellite data,
    meteorological data, or a combination of both (Bhattarai et al. 2016; Huerta et
    al. 2022; Ha et al. 2020; Singer et al. 2021; Vyas et al. 2016; Zhang et al. 2016).
    However, despite these advancements, the full utilization of these methods and
    datasets is hindered by several challenges. One of the main hurdles is the scarcity
    of calibration and validation of datasets, which affects the accuracy and reliability
    of the estimations. Evapotranspiration estimation is significantly influenced
    by solar radiation, as it is directly proportional to it. Even small uncertainties
    in solar radiation measurements can introduce considerable errors in evapotranspiration
    estimation (Heck et al. 2020). However, due to limitations in the availability
    and consistency of solar radiation data, an alternative solution for estimating
    evapotranspiration can be found in satellite-derived high spatial and temporal
    remote-sensed meteorological data. To address the uncertainties in solar radiation,
    this study developed and discussed a data integration approach that combines remotely
    sensed insolation products with observed daily meteorological data. This integration
    enables the estimation of near real-time evapotranspiration at a spatial resolution
    of 12.5 km and a daily temporal scale for the entire country of India. Although
    models such as the Global Land Data Assimilation System (GLDAS) also provide daily
    evapotranspiration estimates, these models tend to overestimate evapotranspiration
    and cannot be directly used without proper calibration and validation at the regional
    scale. This paper focuses on the discussion and validation of the estimated regional
    evapotranspiration (ET0) specifically in the context of its application in agriculture
    advisory services. The paper is organized as follows: Section \"Material and methods\",
    the paper comprehensively addressed the various components of the study. This
    encompassed discussions about the station observational data covering the 34 meteorological
    sub-divisions, the INSAT 3D insolation product, the gridded observed temperature
    product, and the GLDAS-based evapotranspiration. Moreover, the paper also provided
    insights into the process of deriving the estimated evapotranspiration, outlined
    the statistical methods utilized for error computation, and described the calibration
    procedure employed for result comparison. Section \"Results and discussions\"  focused
    on the patterns of monthly evapotranspiration throughout the region, scrutinizing
    its 3 days to monthly and sub-divisional variations. The calibration coefficients
    for both proposed derived ET0 and GLDAS model-based ET0 were presented, alongside
    statistical comparisons, accuracy assessments, and an exploration of the daily
    temporal variation at the sub-division level. Finally, in the Summary and Conclusion
    section, paper discussed the potential use of satellite data in enhancing the
    quality of agriculture advisories in India and improving various models through
    the utilization of calibrated proposed evapotranspiration. Material and methods
    Study Area This study primarily centers on the Indian subcontinent, encompassing
    a geographical range of latitude 7.5° to 37.5° N and longitude 67.5° to 97.5°
    E. The vast size and diverse topography of India contribute to its remarkably
    varied climate. The agricultural sector and water resources in India greatly rely
    on the southwest monsoon season. This period holds significant importance as certain
    regions receive as much as 75% of their annual rainfall during this time, making
    it a crucial determinant of the country''s overall annual precipitation where
    annual rainfall ranges from 1100 to 2000 mm per year and distribution of rainfall
    over land mass varies widely. From 1901–2020 the monthly mean of average temperature
    varies between 18° C to 29° C with annual mean average of 24° C. The climate of
    India can be categorized into different regions, including tropical, subtropical,
    and arid/semi-arid regions. The tropical regions are predominantly located in
    the southern and eastern parts of the country and are characterized by consistently
    high temperatures throughout the year. Subtropical regions, located in the northern
    and central parts of India, experience seasonal variations in temperature with
    hot summers and cold winters. These regions receive rainfall primarily during
    the monsoon season, although in lesser amounts compared to the tropical regions.
    Arid or semi-arid regions are primarily situated in the northwest and western
    parts of India. These regions face low and erratic rainfall throughout the year,
    resulting in drought conditions and water scarcity (Rajeevan and Nayak 2017; Soni
    et al. 2023). India is divided into 36 meteorological subdivisions based on the
    unique rainfall patterns observed across the country (Fig. 1). Fig. 1 SRTM DEM
    and spatial distribution of IMD Agromet stations in meteorological subdivisions
