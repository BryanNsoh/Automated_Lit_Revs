    The framework to conduct the soil water simulation and determine the irrigation
    timing and amount was as follows (Fig. 1): The user firstly inputtheSEM series
    number of his pumping well, location of the farmland, land area and irrigation
    method (surface, sprinkler or drip); then, the electricity use history, the E-Wc
    and water rights from the databases were used to obtain the irrigation history
    of the land, irrigation water used, and irrigation water available. Furthermore,
    based on the soil, daily weather and crop coefficient databases, the historic
    soil water change and the current soil water status would be simulated, and irrigation
    decisions would be made by comparing the current soil water conditions with the
    threshold values for different irrigation water availability to make the decision
    of whether irrigation should be applied or not. If yes, the suitable irrigation
    amount would be converted to electricity consumption to guide the user to conduct
    irrigation. Download : Download high-res image (206KB) Download : Download full-size
