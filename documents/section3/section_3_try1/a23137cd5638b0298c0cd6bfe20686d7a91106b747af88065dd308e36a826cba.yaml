    every 50 cm within furrows. Eight chambers were set in the furrows, and another
    eight were set in the ridges. d) Temporal laboratory built within the greenhouse,
    in which gas analyzers were installed. Therefore, in the present study, we conducted
    the high-frequency automatic monitoring of N2O emissions from a GVP system in
    Shouguang, Shandong province, known as the “greenhouse vegetable village” of China
    (Fig. 1b). Our objectives were to a) characterize diurnal and seasonal patterns
    of soil N2O emissions; b) identify the major drivers of temporal changes in N2O
    fluxes; and c) determine the difference between N2O fluxes from furrows and ridges
    and elucidate the underlying mechanisms for the observed differences. 2. Materials
    and methods 2.1. Site description and experimental design The field experiment
    was conducted in Zhaili village, Shouguang county, Northern China (E118°42′4.5″,
    N 36°55′26.4″), which is characterized by a warm-temperature continental monsoon
    climate with an average temperature, precipitation, and sunshine time of 13.8
    °C, 856 mm, and 2475 h, respectively, in 2020 (Shandong Statistical Yearbook,
    2021). The experimental soil is classified as a Cambisol; in the 0–10 cm tillage
    layer (before ridge building), the organic carbon (C), nitrate (NO3−), and ammonium
    (NH4+) contents were 16.6 g C kg−1, 44.4 mg N kg−1, and 6.7 mg N kg−1, respectively,
    and the pH was 7.7. The solar greenhouse was established in 2013 and oriented
    in the east–west direction; it had switchable gaps at the top and front, which
    were opened at regular times during the day to regulate the air temperature and
    humidity inside the greenhouse (Fig. 1c). The study was performed over 1 year,
    from July 8, 2020 to July 10, 2021. From July 10 to August 10, 2020, the greenhouse
    was completely closed for 1 month for ASD. Tomatoes were planted from August 11,
    2020, to March 1, 2021, and cucumbers were planted from March 5, 2021 to July
    10, 2021. According to the conventional planting practices of the local farmers,
    only organic fertilizers were applied as the base fertilizer before transplanting,
    with no subsequent application of synthetic fertilizer and topdressing. During
    the ASD period, incorporating decomposable C - rich organic amendments under anaerobic
    conditions can eradicate soil diseases and pests (Gioia et al., 2017). Therefore,
    the organic fertilizer for tomato (deer dung) was applied at rates of 743 kg N
    ha−1 and 5201 kg C ha−1 before the ASD on July 8, 2020. The organic fertilizer
    for cucumber (fermented corn residue) was applied at rates of 595 kg N ha−1 and
    7973 kg C ha−1 on March 3, 2021. Tillage was performed after fertilization to
    ensure proper mixing of the organic fertilizer with the soil. Drip irrigation
    was carried out every 10–15 days during the growing seasons. Crops were planted,
    fertilized, and irrigated in the furrows (between ridges), whereas the ridges
    were mainly used for passage and harvesting, with no planting, fertilization,
    or irrigation occurring there (Fig. 1a). 2.2. Measurement of soil N2O flux Soil
    N2O fluxes (only from soil, not including plants) were measured using an automated
    monitoring system (Su et al., 2021). The system consisted of 16 automatic sampling
    opaque chambers (20 cm diameter × 10 cm height), a multi-channel chamber control
    system (SF-3000, Lica United Inc., Beijing), and gas analysis equipment (Fig.
    1d). Eight chambers were placed in the furrows, and another eight chambers were
    placed in the ridges (one of the chambers in the ridges malfunctioned for a period).
    Each chamber measurement lasted 33 min, measuring nitric oxide (NO) and N2O fluxes.
    For each chamber, in the first 5 min, NO was analyzed through the continuous transport
    of gas samples at a flow rate of 0.8 L/min to a chemiluminescence NO–NO2-NOx analyzer
    (42i, Thermo Electron Corporation, Waltham, MA, United States). Next, the same
    chamber was programmed to close for 20 min to determine the N2O flux. The gas
    was automatically sampled at three time points (0, 10, and 20 min after chamber
    closure). The N2O concentrations were measured using a gas chromatograph (GC204,
    Shimadzu, Japan) equipped with an electron capture detector (ECD). The chamber
    was opened and emptied for 4 min after NO and N2O measurements were completed.
    Therefore, the 16-chamber device required 8.8 h to complete a cycle of analysis.
    The NO–NO2-NOx analyzer and gas chromatograph were installed in a temporary instrument
    room in the greenhouse (Fig. 1d). Our automated system measured both NO and N2O
    fluxes. In this study, we mainly focused on N2O fluxes. N2O flux ( , μg N m−2
