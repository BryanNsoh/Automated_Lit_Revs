    PDF TOOLS SHARE Abstract The importance of accurate soil moisture data for the
    development of modern closed-loop irrigation systems cannot be overstated. Due
    to the diversity of soil, it is difficult to obtain an accurate model for the
    agro-hydrological system. In this study, soil moisture estimation in one-dimensional
    (1D) agro-hydrological systems with model mismatch is the focus. To address the
    problem of model mismatch, a nonlinear state-space model derived from the Richards
    equation is utilized, along with additive unknown inputs. The determination of
    the number of sensors required is achieved through sensitivity analysis and the
    orthogonalization projection method. To estimate states and unknown inputs in
    real-time, a recursive expectation maximization (EM) algorithm derived from the
    conventional EM algorithm is employed. During the E-step, the extended Kalman
    filter (EKF) is used to compute states and covariance in the recursive Q-function,
    while in the M-step, unknown inputs are updated by locally maximizing the recursive
    Q-function. The estimation performance is evaluated using comprehensive simulations.
    Through this method, accurate soil moisture estimation can be obtained, even in
    the presence of model mismatch. 1 INTRODUCTION The challenges posed by water and
    food shortages are becoming increasingly significant worldwide, fuelled by a combination
    of population growth and climate change. According to the United Nations, agriculture
    accounts for approximately 70 % of available freshwater usage, with irrigation
    being the primary contributor to this figure. Fischer et al. report that the current
    global average efficiency of water consumption in irrigation is approximately
    50 % .[1] Increasing water-use efficiency in irrigation is essential to alleviate
    water shortages. However, open-loop irrigation, which wastes a significant amount
    of water, is still commonly used. Closed-loop irrigation systems offer great potential
    to reduce the impact on water supplies and improve crop health, but they are not
    yet widely adopted.[2] The implementation of a closed-loop irrigation system necessitates
    accurate agro-hydrological models and real-time soil moisture data for the entire
    field. However, obtaining such information is often challenging.[3] One approach
    is to estimate soil moisture from limited sensor data. State estimation is the
    process of determining the internal state of a system.[4-6] However, the reliability
    of these estimates largely depends on the quality of the agro-hydrological model
    used. Unfortunately, due to the complex nature of soil parameters and the discretization
    of partial differential equations (PDEs), model mismatch is an unavoidable issue
    in irrigation models. Therefore, the objective is to devise a state estimation
    method to efficiently overcome model mismatch and provide reliable soil moisture
    estimates in this research. The dynamics of soil water are explained through the
    use of the Richards equation, where soil properties are related to several parameters
    in the equation. The Richards equation belongs to the family of porous medium
    equations which have been extensively studied in the realm of chemical engineering,
    particularly concerning estimation and control problems.[7, 8] In the field of
    agro-hydrology, soil moisture is a crucial indicator in agro-hydrological systems.
    Therefore, implementing a soil moisture estimation approach is of utmost importance.
    Some potential solutions to the problem of estimating soil moisture content have
    been studied.[9-12] As an example, the Kalman filter was utilized to predict soil
    water content in the work of Walker et al.[13] based on the linearization of a
    simple soil profile model. In another study,[14] the extended Kalman filter (EKF)
    was employed to estimate soil moisture in a three-dimensional (3D) agro-hydrological
    polar system. In the abovementioned references, the model mismatch is not considered.
    On the other hand, precise estimation of soil parameters is also crucial.[15]
    Parameter estimation holds significant importance in the domain of chemical engineering,
    as it plays a pivotal role in refining and optimizing process models.[16] In recent
    times, significant attention has been given to the challenge of parameter estimation
    for nonlinear functions and auxiliary models.[17-19] In addition, the field of
    agro-hydrology has seen previous efforts dedicated to parameter estimation. In
    the work of Bo et al.,[20] a moving horizon estimation method is introduced to
    simultaneously estimate the parameters and states of agro-hydrological systems.
    This method enables the estimation of the capillary pressure head and model parameters.
    However, it should be noted that not all parameters can be accurately estimated
    through this approach. In cases where certain parameters cannot be estimated,
    they are assumed to be constant and given an initial guess. It is possible that
    the initial guess for certain parameters may not be precise, leading to model
    mismatch. This, in turn, can result in poor estimates of soil moisture that may
    fail to accurately track the true value or even diverge altogether. Additionally,
    external factors such as crop coefficient and evaporation rate can be difficult
    to estimate accurately, as pointed out by Agyeman et al.[14] Due to fluctuations
    in the surrounding environment, these parameters could exhibit temporal variation.
    On occasion, direct estimation of such parameters is either impossible or impractical.
    The estimation of soil moisture is further complicated by the fact that the Richards
    equation is a PDE.[21] As a result, soil water content is a function of both spatial
    and temporal variables, particularly under non-steady flow conditions. The finite
    difference method is a common approach used to solve PDEs by discretizing them
    into a set of ordinary differential equations (ODEs). However, this approach can
    result in model errors during the discretization procedure.[20] As discussed earlier,
    model mismatch is an inevitable issue in the estimation of the irrigation process,
    making it crucial to address this problem. Another problem related to the state
    estimation for agro-hydrological systems is the sensor selection. Optimal sensor
    placement is a significant aspect of soil moisture estimation. In the work of
    Sahoo et al.,[22] a systematic strategy was developed to address this problem.
    Furthermore, the issue of sensor placement for an actual field was tackled in
    the work of Orouskhani et al.[23] by considering the degree of observability.
    In this study, the model mismatch is addressed by treating it as additive unknown
    inputs to the state equation, and the sensor selection problem for agro-hydrological
    systems is addressed. The estimate of unknown inputs has historically been studied
    widely in the perspective of linear systems. An observer is presented for dynamic
    linear systems with unknown inputs, along with adequate requirements for the observer''s
    existence.[24] In the multiple-model approach, unknown inputs are represented
    by a random variable of which transition probabilities follow a known Markov chain.[25]
    A recursive method known as the augmented state Kalman filter (ASKF) has been
    proposed in linear systems, and the conventional strategy aims to integrate unknown
    inputs into the state vector.[26, 27] However, if the unknown inputs are time-varying,
    it is difficult to construct the state transition matrix for the unknown inputs.
    The expectation–maximization (EM) algorithm is a method for jointly estimating
    the states and identifying the unknown parameters in linear systems, it is an
    iterative optimization algorithm used for point estimation. Recent studies on
    the estimation of unknown inputs in nonlinear systems have made significant progress.
    For instance, in the work of Kim et al.,[28] a filter was designed to simultaneously
    estimate the unknown inputs and states of a class of nonlinear stochastic systems
    where unknown inputs are arbitrary. Additionally, Khan et al.[29] introduced an
    EM algorithm using a particle smoother in nonlinear system identification to address
    the estimation of unknown inputs. The EM algorithm was originally proposed by
    Dempster et al.[30] to address the maximum likelihood estimation under the situation
    of missing data, then it was developed to handle parameter estimation problems
    in hidden models widely. The EM algorithm is an iterative optimization methodology,
    which requires all the historical data incorporated in the computation.[31-33]
    The technique must be completely recalculated when additional sensor data are
    received, which is a drawback in terms of computation complexity.[34] Motivated
    by the above discussion and the characteristics of the agro-hydrological system,
    this paper is dedicated to reduce calculation complexity by recursion and update
    the model error in a real-time manner. The recursive implementation of the EM
    algorithm has recently garnered tremendous scholarly interest. A recursive EM
    (REM) method was first presented by Titterington.[35] Stochastic gradient strategy
    is the foundation of the algorithm, online modifications are made via the Fisher
    information matrix (FIM), the drawback being that the inverse of the FIM is required
    and is not easy to calculate, especially for high dimensional systems. The conditional
    expectation of likelihood was obtained using a stochastic approximation step by
    Cappé, which avoided the need for inverting the FIM.[36, 37] In the initial, REM
    is developed for parameter estimation of a hidden Markov model.[38] In recent
    years, several studies have employed the REM method to solve the problem of parameter
    identification. For nonlinear state-space systems with a jump Markov model, a
    REM identification strategy was presented in the work of Özkan et al.[39] Identification
    of the hidden Markov models using REM algorithm is concerned, and convergence
    result of the algorithm was derived in the work of Krishnamurthy and Yin.[40]
    Based on the above motivations, we address the problem of state estimation for
    one-dimensional (1D) agro-hydrological system with model mismatch in this work.
    The model mismatch is treated as the additive unknown inputs to the state equations.
    Due to the discretization for the whole field, dozens of states are common for
    the 1D agro-hydrological process. It is not possible to place a sensor for each.
    To determine the minimum number of sensors and their optimal placement, this study
    employs the sensitivity analysis and orthogonalization method. After that, we
    propose a systematic structure for state and unknown inputs estimation by derivating
    a REM algorithm. In E-step of the REM algorithm, a recursive approximation of
    the Q-function is represented, and the EKF is employed to update the states and
    the covariance. The M-step of the proposed algorithm involves the correction of
    the unknown inputs at each time instance by maximizing the modified recursive
    Q-function. The main contributions of this work can be summarized as follows:
    The model mismatch is inevitable for an agro-hydrological system because the soil
    property parameters are always difficult to determine, and the external environment
    will affect the system significantly. The problem of state estimation for 1D agro-hydrological
    system with model mismatch is addressed in this work. It is quite costly to place
    sensors at all the nodes of an irrigation field. Consequently, the sensor placement
    problem has tremendous significance for state estimation of agro-hydrological
    system. The optimal sensor placement and minimum number of sensors are determined
    in this paper by adopting the sensitivity analysis and orthogonalization approach.
    A REM algorithm is derived from the conventional EM algorithm to implement estimation
    for states and model mismatch. The proposed REM algorithm has the advantage of
    handling incomplete data compared with the least squares method, which is capable
    to implement state estimation with model mismatch. On the other hand, compared
    with the conventional EM algorithm, the REM method is more computationally efficient.
    For the agro-hydrological system or some other high dimensional systems, the REM
    algorithm is more practical. 2 AGRO-HYDROLOGICAL SYSTEM AND PROBLEM FORMULATION
