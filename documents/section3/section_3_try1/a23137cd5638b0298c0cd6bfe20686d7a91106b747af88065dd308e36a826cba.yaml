    selection for agro-hydrological system To determine the optimal sensor subset
    for agro-hydrological systems, the sensitivity matrix S a ⁡ ( k ) needs to be
    analyzed for both the norm of columns and the degree of dependence between them.
    When the columns of a matrix are highly correlated, it suggests that changing
    the corresponding states would result in similar effects on the system''s measurements.
    Successive orthogonalization is used to rank the columns of S a ⁡ ( k ) .[50]
    To perform the orthogonalization, the projection method is applied, which is demonstrated
    in the following example using Algorithm 2. A schematic diagram of the orthographic
    projection described in the algorithm is shown in Figure 2. FIGURE 2 Open in figure
    viewer PowerPoint A graphical illustration of the projection procedure. To reduce
    computational complexity, we adopt Algorithm 2 for orthographic projection. The
    following is the procedure for sensor selection. First, we select the column in
    the sensitivity matrix with the largest norm of sensitivity and place a sensor
    on the corresponding state. Then we calculate the rank of the sensitivity matrix.
    If it is full rank, it means that we only need one sensor to estimate all the
    states and unknown inputs. If it is not full rank, then we add a sensor to the
    state that has the largest component orthogonal to the selected one. We then recalculate
    the rank of the sensitivity matrix constructed by these two measurements. We repeat
    these two steps to ensure that the sensitivity matrix is full rank, which gives
    us the optimal and minimum set of sensors. ALGORITHM 2. Orthogonal projection
    algorithm 1: Construct the sensivity matrix ≔ S a ⁡ ( k ) ≔ [ ξ 1 , ξ 2 , ⋯ ,
    ξ m ] . 2: Calculate the norm of each column in matrix S a ⁡ ( k ) ; if the ξ
    1 has the largest norm G ξ 1 , then calculate the direction p ξ 1 = ξ 1 / ∥ ξ
    1 ∥ . 3: Calculate ξ ˜ 2 = ξ 2 − ( p ξ 1 T ⁢ ξ 2 ) ⁢ p ξ 1 , ξ ˜ 3 = ξ 3 − ( p
    ξ 1 T ⁢ ξ 3 ) ⁢ p ξ 1 to ξ ˜ m = ξ m − ( p ξ 1 T ⁢ ξ m ) ⁢ p ξ 1 ; if ξ ˜ 3 has
    a larger norm than other columns, then calculate the direction p ξ ˜ 3 = ξ ˜ 3
    / ∥ ξ ˜ 3 ∥ . 4: Repeat step 3 until end, based on the multiple orthogonalization,
    the norm of each column which represents the irrelevance is arranged as F ξ 1
    > F ξ 3 > ⋯ > F ξ m . Remark 3.In this work, while we focus on 1D agro-hydrological
    systems, the proposed approach may be applied to handle 3D agro-hydrological systems.
    One potential issue could be the significantly increased computational complexity.
    To handle the computational complexity, one feasible approach is to perform model
    approximation or reduction before sensor selection and state estimation. Pertaining
    to model approximation, the hybrid modelling as discussed in the works of Bangi
    and Kwon and Shah et al.[51, 52] may provide a promising solution. 5 SIMULATIONS
