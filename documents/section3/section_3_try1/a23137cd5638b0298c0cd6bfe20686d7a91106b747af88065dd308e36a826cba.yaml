    physiological characteristics such as plant water status, stomatal conductivity,
    and chlorophyll. Camoglu et al. (2018) found the R2 value between leaf proportional
    water content and CWSIp to be 0.23, which they determined as an indicator of plant
    water status in the Demre pepper variety. Relationships between leaf water potential
    and CWSI were also investigated in studies on other plants. Cohen et al. (2005)
    found that the R2 values between leaf water potential and CWSI in cotton were
    between 0.79 and 0.90, according to the measurement time. Möller et al. (2007)
    obtained the R2 values between CWSI and leaf water potential calculated from thermal
    images to be between 0.52 and 0.91. Ben-Gal et al. (2009) stated in their study
    on olives that CWSI values calculated with the help of thermal images can be used
    to determine both leaf water potential and stomatal conductivity. Zia et al. (2013)
    obtained the R2 value between stomatal conductivity and CWSI as 0.62 in maize.
    Camoglu et al. (2019) found the R2 value to be between 0.53 and 0.91, and stomatal
    conductivity between 0.55 and 0.96 between CWSI and leaf water potential, which
    they calculated empirically from thermal images in tomato. They also stated that
    the strength of the relationship increased after the first measurement. According
    to the analysis results, the R2 values between leaf water potential and CWSIp
    varied between 0.59 and 0.91 depending on the months (Fig. 5). The values were
    between 0.33 and 0.76 for IGp. The R2 values between stomatal conductivity and
    CWSIp and IGp were also between 0.68 and 0.91 and 0.43 and 0.80, respectively
    (Fig. 5). The highest values between both leaf water potential and stomatal conductivity
    and the indices were realized in August, as in the yield. In addition, the predictive
    power of the CWSIp index for both physiological traits were found to be higher
    than IGp. Accordingly, these can be predicted more accurately by using CWSIp in
    August. This could be explained by the fact that the irrigation was started in
    July, when the plants were not yet fully stressed, and the leaves of the plants
    entered the aging process due to the harvest in September. Among the enzyme activities,
    the R2 values between SOD and CAT values and CWSIp were 0.02–0.31 and 0.68–0.80,
    respectively, and the values between IGp were 0.005–0.23 and 0.34–0.66, respectively
    (Fig. 5). The highest R2 values were also found in August. The correlation between
    the indices and SOD was found to be lower than that of the CAT enzyme. In particular,
    the R2 value between CAT and CWSIp was higher than the others. In this case, it
    can be said that the CAT enzyme can be predicted more successfully with the CWSIp
    index. 4. Conclusions According to the results of the study, it was determined
    that the pepper plant is very sensitive to water stress. It was concluded that
    the evapotranspiration and amount of irrigation water should be calculated correctly
    so that the pepper plant is not exposed to water stress; for this, the soil moisture
    needs to be constantly monitored. To accomplish this, soil moisture sensors and
    remote monitoring systems that allow instant and continuous monitoring of moisture
    are very advantageous tools. The total irrigation water amount, seasonal evapotranspiration,
    and yield values under non-water stress conditions were obtained as 604 mm, 697 mm,
    and 83.7 t ha−1, respectively, according to the average of two years. The highest
    monthly evapotranspiration in these non-stress plants was in August. Water stress
    had a negative impact on all the physiological properties of pepper plants. Leaf
    water potential and stomatal conductance values differed significantly according
    to irrigation treatments. In order to prevent the pepper from being exposed to
    water stress and to determine the irrigation time, these physiological traits
    can be taken as a threshold value for the results on the S100, separately for
    each month. While superoxide dismutase values from enzyme activities were not
    successful in distinguishing the treatments from each other, catalase activity
    was successful in determining the stress level. In this case, it can be said that
    catalase activity is more useful than superoxide dismutase in determining stress.
    Statistically significant relationships were obtained in the estimation of investigated
    traits using leaf pressure + meteorological properties. According to the multivariate
    regression models, the coefficients of determination between leaf pressure + meteorological
    properties and yield, leaf water potential, stomatal conductance, superoxide dismutase,
    and catalase activity were determined as 0.55, 0.29, 0.50, 0.42, and 0.63, respectively.
    In this case, the catalase enzyme can be predicted more accurately than the other
    traits. All the models obtained according to the simple linear regression analysis
    between the thermal indices and the traits examined in the study were found to
    be statistically significant. In the analyses made by months, the best relations
    were found in August. In addition, the predictive power of CWSIp was higher than
    IGp. Accordingly, the mentioned index can be suggested for predicting yield and
    physiological characteristics. This study has revealed the extensive potential
    to identify water stress in peppers using leaf patch clamp pressure probes and
    thermal cameras, which are plant-based monitoring tools. CRediT authorship contribution
