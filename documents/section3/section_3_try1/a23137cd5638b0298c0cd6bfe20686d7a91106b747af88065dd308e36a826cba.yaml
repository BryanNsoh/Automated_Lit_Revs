    for drip and sprinkler irrigation methods, but the energy consumption was greater
    than that for surface irrigation methods, especially for sprinkler irrigation
    due to its high-pressure requirements in delivering the water to crops (Campos
    et al., 2020). Download : Download high-res image (169KB) Download : Download
    full-size image Fig. 3. The changes in the average coefficient every hour for
    electricity consumption to water volume pumped (E-Wc) for three irrigation events
