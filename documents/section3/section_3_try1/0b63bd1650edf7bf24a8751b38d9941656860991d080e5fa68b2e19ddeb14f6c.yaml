    2023 1 Introduction Person re-identification (ReID) is the process of identifying
    individuals with the same identity across different camera perspectives. Domain
    Generalizable Person Re-Identification (DG-ReID) represents a more practical approach
    to ReID by focusing on identifying samples in previously unseen domains since
    recognition systems often encounter the need to search for individuals in novel
    scenes in real-world scenarios. However, traditional person re-identification
    methods exhibit a significant decline in performance when applied to unseen domains.
    To address this challenge, numerous ReID models have been developed, employing
    joint training on multiple source domains and subsequent direct application to
    unseen domains (He et al. 2021; Liao and Shao 2020, 2022, 2021; Xuan and Zhang
    2021; Luo et al. 2020; Zhang et al. 2021; Pan et al. 2018). Despite a lot of progress,
    substantial disparities exist between different domains, encompassing variations
    in illumination, resolution, image tone, and pedestrian clothing, etc. As each
    domain possesses its domain-unique characteristics, the learning process of the
    model on other domains may render the domain-unique characteristics of one domain
    irrelevant or introduce significant interference during joint training, thereby
    giving rise to domain conflict (Wei et al. 2018; Yang et al. 2022; Xiao et al.
    2016a). To mitigate domain conflicts, early methods (Zhao et al. 2021; Zheng et
    al. 2021; Zhang et al. 2021; Lin et al. 2020; Zhou et al. 2021) have explored
    feature disentanglement or meta-learning to model generalized features across
    multiple domains. Nevertheless, these methods usually overlook the diversity of
    domain-specific features within each domain and their contributions to the overall
    model learning process. Consequently, the domain generalization capability of
    these models is significantly limited (Zhou et al. 2021). More recent approaches
    have focused on designing multiple expert networks tailored to each domain to
    capture its distinctive features (Xu et al. 2021; Yu et al. 2021; Dai et al. 2021).
    For example, Xu et al. (2021) adopt the Mixture of Experts (MoE) to exploit multiple
    domain-specific networks. Similarly, Yu et al. (2021) also adopt multiple domain-specific
    networks to extract features of each domain. However, such methods have to maintain
    separate feature spaces for each domain, which leads to a challenging problem
    in transferring these separate features to other feature spaces or new domains.
    Moreover, this approach incurs substantial computational overhead since the number
    of domain-specific feature spaces must match the number of domains. To address
    the aforementioned limitations, we propose a novel framework, Multi-Source Adaptive
    Meta-Learning Framework (MAM), that creates a shared space for both domain-generalized
    features and domain-unique features. Specifically, the proposed MAM introduces
    a novel Multi-Source Adaptive Feature Refinement (MAFR) block, which comprises
    three essential components: the Fine-Grained Feature Extraction (FGFE) branch,
    the Refinement Feature Supplementary (RFS) branch, and the Feature Fusion (FF)
    module. The FGFE branch aims to reduce cross-domain interference by leveraging
    a set of parallel feature embedding spaces, each of which captures finer-grained
    domain-generalized features as well as domain-unique features. Then, a meta-weight
    generator, that is trained using a novel clustering loss function is introduced
    to produce meta-weights for adaptively aggregating and capturing desirable information.
    The RFS branch complements the fine-grained feature extraction branch by extracting
    additional domain-generalized features that bridge the gap between different domains.
    To mitigate the interference of specific features from other domains, we incorporate
    the style normalization layer proposed in Huang and Belongie (2017). This layer
    effectively filters contrastive information present in domain-unique features,
    enabling the framework to focus more on learning domain-generalized features within
    domains. Consequently, the interference caused by specific features from other
    domains is alleviated, addressing the domain conflict problem. The FF module then
    is adopted to integrate features from the fine-grained feature extraction branch
    and from the refinement feature supplementary branch into the final output feature.
    By combining these components, the MAM framework adaptively acquires domain-generalized
    and domain-unique features for each domain, thereby improving the accuracy of
    ReID systems. Moreover, we incorporate a meta-learning strategy during the training–testing
    process to enhance the model’s generalization ability. In each iteration, the
    source domain is dynamically partitioned into a meta-training set and a meta-test
    set. The meta-training set is treated as the source data, while the meta-test
    set represents \"unseen\" data. The key to meta-learning is to construct suitable
    learning objectives. For this goal, we propose the following loss functions: (1)
    the clustering loss that is specifically designed for the MAFR block to encourage
    the meta-weight generator to be diverse for different domains while to be concentrated
    on the same domain; (2) the unknown domain identification loss that promotes the
    model to learn more discriminative features. (3) The non-parametric identification
    loss that avoids the unstable optimization in meta-learning. Finally, during the
    meta-test phase, we introduce a meta-feature sampling method that combines meta-training
    features with meta-test features. This approach allows us to simulate feature
    changes across different domains. By incorporating meta-training features into
    the meta-test features, we can further diversify meta-test features by using domain-unique
    variations, resulting in better model generalization capability. In brief, the
    contribution of this paper is as followed: We propose a novel framework, the Multi-Source
    Adaptive Meta-Learning Framework (MAM) that is built on a novel Multi-derived
    Adaptive Feature Refinement (MAFR) block, to address the limitations of existing
    methods by adaptively acquiring unique and generalized features for each domain.
    The MAFR block comprises three key components: the fine-grained feature extraction
    (FGFE) branch, the refinement feature supplement (RFS) branch, and the feature
    fusion (FF) module. The RFS branch works in conjunction with the FGFE branch to
    extract both domain-generalized and domain-unique features across different domains.
    The FF module combines the learned features from these branches to produce the
    final output. By integrating these three branches, the MAFR block effectively
    captures both domain-generalized and domain-unique features within each domain.
    We incorporate a meta-learning strategy during the training–testing process to
    enhance the model’s generalization ability. Three novel loss functions are proposed
    including the clustering loss, the unknown domain identification loss, and the
    non-parametric identification loss. A meta-feature sampling method is designed
    during the meta-test phase to further improve the domain generalization capability
    of the model. 2 Related work 2.1 Domain generalization Domain generalization (DG)
    (Zhou et al. 2023; Li et al. 2018c; Volpi and Murino 2019; Li et al. 2018e; Zhou
    et al. 2021; Khosla et al. 2012; Carlucci et al. 2019; Li et al. 2018a; Maniyar
    et al. 2020; Ghifary et al. 2015; Wang et al. 2020) is a machine learning technique
    aimed at learning a robust model that can generalize well on unseen target domains,
    despite having different data distributions from the source domains. There are
    two main categories of methods used to solve the domain generalization problem:
    Representation Learning and Sample Feature Augmentation in domain. The former
    reduces the variance between domains by disentangling features or aligning probability
    distributions. For instance, Li et al. (2018d) proposes a model that learns feature
    transformations to minimize the variance of the distribution of all classes over
    multiple source domains. The latter approach improves generalization by generating
    more cross-domain sample classes to avoid overfitting. For example, Shankar et
    al. (2018) uses adversarial gradients in a domain classifier obtained after training
    to generate cross-domain samples. Although traditional domain generalization methods
    have achieved impressive performance on closed-set tasks where the label spaces
    of the training and testing domains are the same, there is a considerable gap
    between different domains in practical ReID retrieval tasks. As a result, applying
    these methods directly to ReID is challenging to achieve good performance. 2.2
    Methods and applications of re-identification detection Re-identification is often
    regarded as an image retrieval task that utilizes computer vision techniques to
    recognize and retrieve identical objects across various cameras and scenes, making
    it highly applicable in numerous scenarios. For instance, Zhang et al. (2023)
    improve the AdaBoost classifier by incorporating local binary edge features and
    using a selective grayscale approach based on the H component of HSV space to
    distinguish vehicle targets from the background. Gao et al. (2022) propose a multitask
    recognition–verification concatenation network for vehicles that combines color
    feature vectors with intrinsic structure, class, and other vehicle attributes.
    They also investigate a dynamic circular non-uniform partitioned color super-pixel
    sampling strategy for the vehicle face based on the two-dimensional structure
    model of the vehicle. To improve face recognition performance when query images
    are taken from high altitudes or long distances with limited human facial information,
    Rostami et al. (2022) propose a novel UAV face detection and recognition model.
    Llano and Morales-González (2023) focus on biometric recognition under controlled
    conditions and utilize a YOLO network for directly detecting the iris-pupil region,
    assessing its quality, and semantic segmentation of the iris by a fully convolutional
    network. Additionally, Gao et al. (2023) propose an automatic verification method
    for vehicle crimp violations using convolutional neural networks and geometric
    projections. Rao et al. (2021) develop a distracted driving recognition method
    based on a deep convolutional neural network to analyze driving image data captured
    by in-vehicle cameras, using PCA technique to whiten the driving images and reduce
    pixel matrix redundancy and correlation. To address tracking accuracy degradation
    due to fast movement and severe occlusion, Qu et al. (2019) propose an improved
    kernel correlation tracking algorithm based on Kalman filtering and motion model.
    Kanagaraj et al. (2021) utilize a convolutional neural network of spatial transformer
    networks and real-time lane detection to enhance self-driving car efficiency.
    To optimize image text recognition accuracy, Wu et al. (2021) use the canny algorithm
    for edge detection of text and the k-means algorithm for clustered pixel recognition.
    This combination optimizes the maximum stable polar region and the image text
    stroke width to achieve better recognition rate, recall, precision, F-score, and
    accuracy. Moslehi and Haeri (2020) propose a hybrid filter packing method for
    feature subset selection, combining evolutionary-based genetic algorithm (GA)
    and particle swarm optimization (PSO) to reduce the computational complexity and
    search time spent in achieving an optimal solution to the feature selection problem
    for high-dimensional datasets. 2.3 Domain generalizable person re-identification
    Recently, many specific DG methods have emerged for the ReID task, which can be
    divided into two categories: (1) Domain generalization feature modeling. These
    methods capture shared features of multiple source domains and minimize individual
    domain bias, leading to a more robust generalization ability. Strategies such
    as domain adversarial learning (Lin et al. 2020), feature disentanglement learning
    (Zhang et al. 2021), meta-learning (Zhao et al. 2021), joint training, or normalization-based
    methods (Choi et al. 2020) are often used. (2) Unique domain feature modeling.
    (Lin et al. 2020) proposes a scenario learning scheme such that the learned features
    will exhibit sufficient domain-invariant properties without over-fitting the source
    domain data or ID tags. (Dai et al. 2021) proposes a new approach called Relevance-Aware
    Mixture of Experts (RaMoE) that uses an effective voting-based mixture mechanism
    to dynamically exploit different features of the source domain to improve the
    model. Yu et al. (2021) proposes a novel multidomain expert collaborative learning
    (MECL) framework, and uses domain-unique meta-learning strategies to prevent experts
    from overfitting the corresponding domains. Bai et al. (2021) designed a \"learn
    and then generalize evaluation\" meta-training procedure and a meta-discriminative
    loss to enhance the generalization and discriminative ability of the model. To
    address the problem existing moe-based DG re-identification methods have oversized
    models and mostly ignore the utilization of domain invariant features. Xu et al.
    (2021) proposes a DG pedestrian reidentification method based on Mimic Embedding
    via adapTive Aggregation (META). To avoid oversizing the model, the experts in
    META do not use branching networks for each source domain, but share all parameters
    except the batch normalization layer. Compared to previous methods, our approach
    can model both unique and generalizable features in a shared feature space. Moreover,
    the cross-meta-weight generator in our method is more effective in capturing cross-domain
    correlations than previous MOE-based methods, which reduces redundant modeling
    of domains. 2.4 Meta-learning Meta-learning (Thrun and Pratt 1998), the concept
    of learning to learn, has been applied to various depth-based applications including
    few-shot learning (Finn et al. 2017; Snell et al. 2017; Sun et al. 2019; Vinyals
    et al. 2016), model optimization (Li and Malik 2017; Andrychowicz et al. 2016;
    Ostad-Ali-Askari et al. 2017b, a), and domain generalization (Balaji et al. 2018;
    Guo et al. 2020; Li et al. 2018a, 2019b, a). Specifically, MAML (Finn et al. 2017)
    and Reptile (Nichol et al. 2018) are proposed to learn a good initialization for
    adapting the model to new tasks quickly. Li et al. (2018) extend MAML to closed-set
    domain generalization and meta-learning is now widely used in both closed-set
    (Balaji et al. 2018; Li et al. 2019b, a) and open-set (Guo et al. 2020) domain
    generalization tasks. In this paper, we propose a novel meta-learning strategy
    for multi-source domain generalization in ReID, which is incorporated into the
    train-test process. 3 Methodology In this section, we present a novel framework
    called Multi-Source Adaptive Meta-Learning (MAM) to mitigate domain conflicts
    in DG-ReID. Our approach aims to model domain-generalized features and domain-unique
    features from multiple source domains in a shared feature space. We begin by providing
    an overview of the MAM framework. Subsequently, we introduce the core component,
    the Multi-Source Adaptive Feature Refinement (MAFR) block. Then, we present the
    learning paradigm of the adopted meta-learning principle and elaborate on the
    loss functions of our MAM framework. Afterward, we introduce meta-feature sampling
    used in our meta-test stage. Finally, we present the learning objectives of the
    meta-training and meta-test. Fig. 1 The overview of the feature extraction process
    and the detailed structure of MAFR block Full size image 3.1 Overview of MAM framework
    Figure 1 provides an overview of the proposed MAM framework, including the detailed
    structure of the MAFR block. To extract different levels of semantics separately
    (e.g., at low layers, extract hue and contrast; at high layers, extract carrying
    objects, viewpoints, and clothing styles, etc.), the MAM framework incorporates
    MAFR blocks into various layers of the model. To reduce computational costs, MAFR
    blocks replace the last convolutional block of each stage throughout the model.
    The MAFR block comprises three key components: the fine-grained feature extraction
    (FGFE) branch, the refinement feature supplement (RFS) branch, and the feature
    fusion (FF) module. The FGFE branch focuses on extracting fine-grained features
    that are applicable to multiple domains, allowing for the capture of domain-generalized
    characteristics. Then, a meta-weight generator, that is trained using a novel
    clustering loss function is introduced to produce meta-weights for adaptively
    aggregating and capturing desirable information. Simultaneously, the RFS branch
    complements the FGFE branch by extracting features specific to each domain, capturing
    the domain-unique information. This joint extraction process ensures a comprehensive
    representation of features across different domains. Finally, the FF module performs
    feature fusion by combining the learned features from the FGFE and RFS branches.
    This fusion process aggregates the domain-generalized and domain-unique features
    to generate the final output, which embodies a rich representation capturing both
    shared and distinctive characteristics within each domain. We propose a novel
    clustering loss function \\({\\mathcal {L}}_{\\text {cluster}}\\) specifically
    designed for the MAFR block, to ensure that the generated meta-weights effectively
    adapt to different domains, we employ an intra-domain clustering regularization
    to increase their inter-domain variance among different domains while reducing
    the intra-domain variance for a given domain. 3.2 Multi-source adaptive feature
    refinement (MAFR) block As shown in Fig. 1, the MAFR block consists of three components:
    the fine-grained feature extraction branch, the refinement feature supplementary
    branch, and the feature fusion module. Let \\(I \\in {\\mathbb {R}}^{H \\times
    W \\times C}\\) represent the feature map of the input MAFR, where H denotes height,
    W denotes width, and C denotes the number of channels, respectively. The processing
    procedure of the MAFR block is as follows: (1) The fine-grained feature extraction
    branch extracts fine-grained features \\(\\left\\{ I_i^F\\right\\} _{i=1}^N\\)
    through multiple parallel embedding spaces. These fine-grained features can capture
    domain-generalized features or domain-unique features. Here, N represents the
    number of embedding spaces. Then, by aggregating fine-grained features under the
    guidance of the meta-weight \\(Meta_w \\in {\\mathbb {R}}^N\\) generated by the
    meta-weight generator, the discriminative domain-adaptive features \\(I^F \\in
    {\\mathbb {R}}^{H \\times W \\times C}\\) is extracted. (2) The refinement feature
    supplementary branch extracts more robust and difficult-to-capture domain-generalized
    feature \\(I^G \\in {\\mathbb {R}}^{H \\times W \\times C}\\) from the input feature.
    (3) The feature fusion module integrates discriminative domain-adaptive feature
    \\(I^F\\) from the fine-grained feature extraction branch and domain-generalized
    feature \\(I^G\\) from the refinement feature supplementary branch to obtain the
    final output feature \\({\\tilde{I}} \\in {\\mathbb {R}}^{H \\times W \\times
    C}\\). 3.2.1 Fine-grained feature extraction branch The fine-grained feature extraction
    branch serves as the core of the MAFR block, encompassing multiple parallel feature
    embedding spaces. These spaces facilitate the creation of a shared feature space
    that accommodates both domain-generalized and domain-unique features across all
    domains. To guide the composition of discriminative domain-adaptive features,
    the fine-grained feature extraction branch incorporates a meta-weight generator,
    which provides instructions for each domain. (1) Feature Embedding Space. Due
    to the significant variations in hue, pedestrian objects, resolution, and other
    factors among different domains, relying on a single feature embedding space to
    capture an adequate set of features from the source domain becomes challenging.
    Therefore, we propose a design that incorporates a series of parallel feature
    embedding spaces. These spaces function as individual neural networks, enabling
    the simultaneous capture of both domain-generalized features and domain-unique
    features specific to each domain. By utilizing multiple parallel embedding spaces,
    our approach aims to better accommodate the diverse characteristics present within
    the source domain. We construct a total of N parallel feature embedding spaces,
    which are composed of bottleneck blocks in ResNet-IBN. Each embedding space is
    initialized differently to promote diversity. To mitigate computational overhead,
    we apply average pooling after each feature space. The fine-grained features \\(\\left\\{
    I_i^F\\right\\} _{i=1}^N\\) from the i-th feature embedding space can be represented
    as follows: $$\\begin{aligned} I_i^F={\\text {Embedding}}_i(I), \\text{ s.t. }
    i \\in [1 \\cdots N] \\text{, } \\end{aligned}$$ (1) where \\({\\text {Embedding}}_i\\)
    represents the i-th feature embedding space. All fine-grained features extracted
    from different feature embedding spaces are projected onto the same common feature
    space. The parallel feature embedding spaces are capable of capturing fine-grained
    domain-generalized features as well as domain-unique features, which serve as
    the foundation for subsequent feature aggregation. Notably, our approach, in contrast
    to prior methods (Xu et al. 2021; Bai et al. 2021; Dai et al. 2021), which focus
    on modeling features for each individual domain, enables the simultaneous learning
    of domain-generalized features and domain-unique features through the utilization
    of multiple parallel embedding spaces. This approach significantly reduces the
    risk of cross-domain interference and eliminates wasteful computational resource
    allocation in redundant feature space modeling. 2) Meta-weight Generator. As illustrated
    in Fig. 1, to adaptively capture domain-unique features, we introduce a meta-weight
    generator. This generator utilizes a weight generator to produce meta-weights,
    which are then used to adaptively aggregate the fine-grained features from the
    feature embedding spaces. The fine-grained features are fed into the meta-weight
    generator to obtain the meta-weight, which can be mathematically formalized as
    follows: $$\\begin{aligned} W_p=\\phi \\left( F_2 \\phi \\left( F_1 {\\text {pool}}(I)\\right)
    \\right) , \\end{aligned}$$ (2) where I represents the input features. The meta-weight
    generator consists of the global average pooling layer followed by two FC layers
    parameterized as \\(F_1 \\in {\\mathbb {R}}^{\\frac{C}{r} \\times C}\\) and \\(F_2
    \\in {\\mathbb {R}}^{N C \\times \\frac{C}{r}}\\), respectively. Specifically,
    the original feature is input to the global average pooling layer followed by
    two FC layers \\(F_1 \\in {\\mathbb {R}}^{\\frac{C}{r} \\times C}\\) and \\(F_2
    \\in {\\mathbb {R}}^{N C \\times \\frac{C}{r}}\\), respectively, with the reduction
    ratio \\(\\gamma \\) set to 8 and \\(\\phi (\\cdot )\\) representing the ReLU
    activation function. Finally, the meta-weights \\(Meta_w\\) are obtained by \\(Meta_w=\\delta
    \\left( W_p {\\text {pool}}(I)\\right) \\), where \\(Meta_w \\in {\\mathbb {R}}^N\\)
    and \\(\\delta (\\cdot )\\) denotes the Softmax function. By combining cross-domain
    features, we obtain the final adaptive domain features \\(I^F=\\sum _{i=1}^N Meta_{w_i}
    I_i^F\\), which is a weighted sum of the fine-grained features \\(\\left\\{ I_i^F\\right\\}
    _{i=1}^N\\). 3.2.2 Refinement feature supplementary branch In addition to the
    fine-grained feature extraction branch, we have incorporated a refinement feature
    supplementary branch to effectively extract domain-generalized features that are
    challenging to capture, so as to enhance the robustness of the model. The refinement
    feature supplementary branch shares the same architecture as the traditional bottleneck
    block in ResNet. However, we have replaced the batch normalization (BN) layer
    with the instance normalization (IN) layer, as introduced in Huang and Belongie
    (2017). The utilization of IN, which is a specialized style normalization technique,
    enables the filtering of domain-unique features and helps reduce sample discrepancies.
    Consequently, the refinement feature supplementary branch plays a crucial role
    in stabilizing and supplementing the adaptive features extracted from the fine-grained
    feature extraction branch. 3.2.3 Feature fusion module Following the extraction
    of the adaptive features \\(I^F\\) and the refined domain-generalized features
    \\(I^G\\), we introduce a feature fusion module to achieve complementarity. As
    depicted in Fig. 1, we begin by normalizing the two input features. Subsequently,
    we combine them using an optimized weight vector \\(\\lambda \\in {\\mathbb {R}}^C\\).
    Furthermore, we incorporate a channel attention mechanism (Hu et al. 2018) to
    enhance the feature fusion process. Formally, the aforementioned process can be
    expressed as follows: $$\\begin{aligned} \\begin{aligned}&{\\tilde{I}}=\\lambda
    * {\\text {Norm}}_G\\left( I^G\\right) +(1-\\lambda ) * {\\text {Norm}}_F\\left(
    I^F\\right) , \\\\&{\\tilde{I}}={\\tilde{I}} * {\\text {Sigmoid}}\\left( F_2^r
    \\phi \\left( F_1^r {\\text {pool}}({\\tilde{I}})\\right) \\right) , \\end{aligned}
    \\end{aligned}$$ (3) where \\(*\\) represents element-wise multiplication, \\(F_1^r\\)
    and \\(F_2^r\\) are FC layers with dimensions \\({\\mathbb {R}}^{\\frac{C}{r}
    \\times C}\\) and \\({\\mathbb {R}}^{C \\times \\frac{C}{r}}\\), respectively.
    3.3 Meta-learning objectives 3.3.1 Learning paradigm of meta-learning We incorporate
    a meta-learning strategy during the training–testing process to enhance the model’s
    generalization ability. Specifically, in the training–testing process, we leverage
    the concept of “learning to learn” to learn more powerful generalization features.
    We consider a set of source domains denoted as \\({\\mathcal {D}} = {{\\mathcal
    {D}}_1, \\ldots , {\\mathcal {D}}_T}\\), where S represents the number of source
    domains. During each training iteration, the S source domains are randomly partitioned
    into \\(S-1\\) domains for meta-training and the remaining 1 domain for meta-test.
    In the meta-training stage, we calculate the meta-training loss \\({\\mathcal
    {L}}_{\\text {train}}\\) using the meta-training samples to optimize the model.
    Subsequently, in the meta-test phase, the optimized model is employed to compute
    the meta-test loss \\({\\mathcal {L}}_{\\text {test}}\\) on the meta-test samples.
    Finally, the network is optimized by combining the losses from both the meta-training
    and meta-test stages. This is achieved through the following expression: $$\\begin{aligned}
    \\underset{\\zeta }{\\arg \\min }\\ \\quad {\\mathcal {L}}_{\\text {train}}(\\zeta
    )+{\\mathcal {L}}_{\\text {test}}\\left( \\zeta ^{\\prime }\\right) , \\end{aligned}$$
    (4) where \\(\\zeta \\) represents the parameter of the model, \\(\\zeta ^{\\prime
    }\\) represents the model parameter after \\({\\mathcal {L}}_{\\text{ train }
    }\\) optimization, i.e., a step forward than \\(\\zeta ^{\\prime }\\). Now, the
    key is to construct suitable loss functions for \\({\\mathcal {L}}_{\\text {train}}\\)
    and \\({\\mathcal {L}}_{\\text {test}}\\), which are detailed in the following
    parts. In the next, we provide the loss function used in this paper first. Then,
    we introduce the meta-feature sampling strategy. Finally, we present the learning
    objectives of \\({\\mathcal {L}}_{\\text {train}}\\) and \\({\\mathcal {L}}_{\\text
    {test}}\\), respectively. Fig. 2 The entire process of processing the unknown
    domain identification loss Full size image 3.3.2 Loss functions In this subsection,
    we provide the loss functions used in our paper. Clustering Loss: We propose a
    novel clustering loss function \\({\\mathcal {L}}_{\\text {cluster}}\\) specifically
    designed for the MAFR block. In order to ensure that the generated meta-weights
    effectively adapt to different domains, we employ an intra-domain clustering regularization
    to increase their inter-domain variance among different domains while reducing
    the intra-domain variance for a given domain. Let \\(Meta_w \\in {\\mathbb {R}}^{M
    \\times N}\\) denote the meta-weights of all modules, where M represents the number
    of MAFR blocks and N represents the number of feature embedding spaces in MAFR.
    The expressions for the intra-domain loss \\({\\mathcal {L}}_{\\text {intra}}\\)
    and inter-domain loss \\({\\mathcal {L}}_{\\text {inter}}\\) are as follows: $$\\begin{aligned}
    \\begin{aligned} {\\mathcal {L}}_{intra}&=\\frac{1}{K \\times L} \\sum _{i=1}^K
    \\sum _{j=1}^L\\left[ \\left\\| Meta_{w_{i, j}}-\\overline{Meta_{w_{i,:}}}\\right\\|
    _2-m_1\\right] _{}^2, \\\\ {\\mathcal {L}}_{inter}&=\\frac{1}{K(K-1)} \\sum _{i=1}^K
    \\sum _{j \\ne i}^K\\left[ m_2-\\left\\| \\overline{Meta_{w_{i,:}}}-\\overline{Meta_{w_{j,:}}}\\right\\|
    _2\\right] _{}^2, \\end{aligned} \\end{aligned}$$ (5) where K denotes the number
    of domains, \\(m_1\\) and \\(m_2\\) are margin parameters, L represents the number
    of instances associated with a domain, \\(Meta_{w_{i, j}}\\) represents the j-th
    instance of domain i, and \\(\\overline{Meta_{w_{i,:}}}\\) represents the cluster
    center of domain i. The clustering loss \\({\\mathcal {L}}_{\\text {cluster}}\\)
    can be expressed directly as follows: $$\\begin{aligned} {\\mathcal {L}}_{cluster}={\\mathcal
    {L}}_{inter}+{\\mathcal {L}}_{intra}. \\end{aligned}$$ (6) In this way, the meta-weights
    are trained to be diverse for different domains while to be concentrated on the
    same domain. As a result, the inter-domain variance increase while the intra-domain
    variance reduces. Unknown Domain Identification Loss: We introduced unknown domain
    identification loss, which is designed to improve the identity estimation of unknown
    domains for learning the discriminative features, for enhancing the discriminability
    of learned features. The entire process of the unknown domain identification loss
    is shown in Fig. 2. It can be seen that the unknown domain identification loss
    requires a known domain D and an unlabeled domain \\(D^\\prime \\). Specifically,
    D is composed of labeled features \\(D^f\\) and real labels \\(D^l\\). Similarly,
    \\(D^\\prime \\) is composed of unlabeled features \\(D^{\\prime f}\\) and pseudo-labels
    \\(D^{\\prime l}\\). The pseudo-labels are estimated by D and updated along with
    D’s changes. In particular, \\({\\mathcal {L}}_{udi}\\) guides D to retain useful
    information and guides \\(D^\\prime \\) to retain reliable information. \\({\\mathcal
    {L}}_{udi}\\) feeds reliable pseudo-samples back as labeled samples to expand
    the sample set with domain styles that are inconsistent or misaligned, achieving
    progressive learning. We use the Least Recently Used Access (LRUA) (Santoro et
    al. 2016) algorithm to refine labeled samples \\(s_1\\), i.e., labeled samples
    and refine reliable pseudo-samples \\(s_2\\), i.e., unknown domain samples. The
    following is the mathematical description of the \\({\\mathcal {L}}_{udi}\\):
    (1) For inserting into the memory slots of the labeled domain: LRUA specifies
    inserting information into the slot that is last used, to update the memory with
    more relevant information, or to insert into the least used slot while preserving
    recently encoded information. For the i-th labeled sample, its feature \\(k_i\\)
    and label \\(y_i\\) are inserted into \\(D_i^f\\) and \\(D_i^l\\), respectively.
    The insertion is performed using an average weight denoted as \\(W_i^a\\) and
    a least recently used weight denoted as \\(W_i^l\\). Furthermore, an evaluation
    weight denoted as \\(W_i^e\\) is utilized to evaluate the importance of each feature
    \\(D_i^f\\) to the feature \\(k_i\\), and an insertion weight denoted as \\(W_i^I\\)
    is employed to insert the feature \\(k_i\\) into the memory slot \\(D_i^f\\).
    The effectiveness of the task slots is determined by write operations, read operations,
    and the previous state. In this context, the average weight \\(W_i^a\\) is defined
    as follows: $$\\begin{aligned} W_i^a=\\kappa _1 W_{i-1}^a+W_i^e+W_i^I, \\end{aligned}$$
    (7) Where \\(\\kappa _1\\) is the attenuation factor, we consider the least important
    slot in \\(k_i\\) as the least used slot, and therefore, \\(W_i^l\\) is defined
    as: $$\\begin{aligned} W_i^l(n)= {\\left\\{ \\begin{array}{ll}1 &{} \\text{ if
    } W_i^a(n)=\\min \\left( W_i^a\\right) , \\\\ 0 &{} \\text{ otherwise. } \\end{array}\\right.
    } \\end{aligned}$$ (8) We evaluate the importance of each slot by calculating
    the distance between each unit in \\(k_i\\) and \\(D_i^f\\), and then find the
    index position I in \\(D_i^l\\) to insert \\(y_i\\). \\(W_i^e\\) and the write
    index I are defined as follows: $$\\begin{aligned}{} & {} W_i^e(n) =\\frac{\\exp
    \\left( \\cos \\left( k_i, D_i^f(n)\\right) \\right) }{\\sum _{i=1}^{s_1} \\exp
    \\left( \\cos \\left( k_i, D_i^f(n)\\right) \\right) }, \\end{aligned}$$ (9) $$\\begin{aligned}{}
    & {} I ={\\text {find}}\\left( \\max \\left( W_i^e\\right) , D_i^l\\right) , \\end{aligned}$$
    (10) where the function \\(\\cos (\\cdot )\\) represents the cosine distance,
    \\(\\max (\\cdot )\\) returns the maximum value of a vector, and find(a, b) returns
    the index when b satisfies the condition a. In addition to considering the importance
    of each slot in \\(D_i^f\\), \\(W_i^I\\) also takes into account the insertion
    operation (write operation). \\(W_i^I\\) is defined as: $$\\begin{aligned} W_i^I=\\sigma
    (\\alpha ) W_{i-1}^e+(1-\\sigma (\\alpha )) W_{i-1}^{l }, \\end{aligned}$$ (11)
    where the function\\(\\sigma (\\alpha )=\\frac{1}{1+e^{-\\alpha }}\\) is used
    to interpolate between weights. \\(\\sigma \\) is a learnable scalar. Newly inserted
    content tends to be written into either the most recently used slot \\((\\sigma
    (\\alpha ) \\rightarrow 1)\\) or the least frequently used slot \\((\\sigma (\\alpha
    ) \\rightarrow 0)\\). Before writing D, the least frequently used slot is cleared.
    The cleaning operation is as follows: $$\\begin{aligned} \\begin{aligned} D_i^f(n)&=D_{i-1}^f(n)
    \\cdot \\left( 1-W_{i-1}^{l }(n)\\right) ,&\\forall n, \\\\ D_i^l(i)&=D_{i-1}^l(i)
    \\cdot \\left( 1-W_{i-1}^{l }(i)\\right) ,&\\forall n.\\end{aligned} \\end{aligned}$$
    (12) Finally, \\(k_i\\) and \\(y_i\\) are inserted into \\(D_i^f\\) and \\(D^l_i\\),
    respectively: $$\\begin{aligned} \\begin{aligned}&D_i^f(n)=D_{i-1}^f(n)+W_i^I(n)
    k_i, \\quad \\forall _n \\\\&D_i^l(n)=\\left\\{ \\begin{array}{lll} y_i, &{} \\forall
    _n, &{} n=I, \\\\ D_{i-1}^l(n), &{} \\forall _n, &{} n \\ne I. \\end{array}\\right.
    \\\\&\\end{aligned} \\end{aligned}$$ (13) (2) For inserting into the memory slots
    of the unknown domain (unlabeled domain): Before writing \\(k^\\prime _i\\) into
    \\(D^{\\prime f}_i\\), we first retrieve its pseudo-label \\(y^\\prime _i\\) from
    the label domain \\(D^l_t\\) using the retrieval weight \\(W^r_i\\). We find the
    index \\(I_r\\) in \\(D^l_i\\) that is most similar to \\(k_i\\) and assign the
    label in \\(D^l_t\\) with index \\(I_r\\) to \\(y^\\prime _i\\). The above process
    can be represented as: $$\\begin{aligned} \\begin{aligned} W_i^r(i)&=\\frac{\\exp
    \\left( \\cos \\left( k_i^{\\prime }, D_i^f(n)\\right) \\right) }{\\sum _{i=1}^{s_2}
    \\exp \\left( \\cos \\left( k_i^{\\prime }, D_i^f(n)\\right) \\right) } \\\\ I^r=&{\\text
    {find}}\\left( \\max \\left( W_i^r\\right) , D_t^l\\right) , \\\\ y_i^{\\prime
    }&=D_i^l\\left( I^r\\right) . \\end{aligned} \\end{aligned}$$ (14) We write the
    weights \\(W^{\\prime e}_a\\), \\(W^{\\prime e}_l\\), \\(W^{\\prime e}_i\\), \\(W^{\\prime
    e}_I\\), and the insert position index \\(I^\\prime \\) into \\(D^{\\prime f}_i\\)
    and \\(D^{\\prime l}_i\\), respectively, using the same insertion method as in
    the labeled domain. After the training phase, the memory D retains the labeled
    sample information that is valuable for estimating pseudo-labels, while the memory
    \\(D^\\prime \\) retains reliable pseudo-sample information. When new unlabeled
    samples, specifically unknown domain samples, are introduced during training,
    their pseudo-labels can be estimated based on the current state of the memory
    M. Subsequently, the memory \\(D^\\prime \\) can be updated accordingly, which
    actually gives the idea of progressive mutual learning. To ensure that the inter-class
    distance between features in \\(D_f\\) is sufficiently large to make the pseudo-label
    estimates meaningful when assigning a pseudo-label \\(y^\\prime _i\\) to the feature
    \\(k^\\prime _i\\), we divide the samples stored in D into two sets: positive
    and negative samples. This division is based on their similarity with the feature
    \\(k^\\prime _i\\). Specifically, we construct a positive set denoted as \\({\\mathcal
    {P}}\\) and a negative set denoted as \\({\\mathcal {N}}\\). In this context,
    samples labeled as \\(y^\\prime _i\\) in the memory M are treated as positive
    samples, while the remaining samples are considered as negative samples: $$\\begin{aligned}
    \\begin{aligned} {\\mathcal {P}}&=\\left\\{ n \\mid D_i^l(n)=y_i^{\\prime }, \\forall
    _n\\right\\} , \\\\ {\\mathcal {N}}&=\\left\\{ n \\mid D_i^l(n) \\ne y_i^{\\prime
    },\\forall _n\\right\\} . \\end{aligned} \\end{aligned}$$ (15) In addition, some
    previously written pseudo-labels may be incorrect and detrimental to learning.
    They have the same pseudo-label as \\(k^\\prime _i\\), but their features are
    not similar enough to \\(k^\\prime _i\\). That is, they have a different pseudo-label
    than \\(k_i\\), while their features are very similar to \\(k_i\\). Therefore,
    we construct false positive set \\({\\mathcal {F}}_P\\) and false negative set
    \\({\\mathcal {F}}_N\\): $$\\begin{aligned} \\begin{aligned}&{\\mathcal {F}}_P=\\left\\{
    i \\mid D^{\\prime l}(n)=y^{\\prime }, W_i^{\\prime e}(n) \\notin \\max \\left(
    W_i^{\\prime e}, N\\right) \\right\\} , \\\\&{\\mathcal {F}}_N=\\left\\{ i \\mid
    D^{\\prime l}{ }_i(n) \\ne y^{\\prime }, W_i^{\\prime e}(n) \\in \\max \\left(
    W_i^{\\prime e}, N\\right) \\right\\} . \\end{aligned} \\end{aligned}$$ (16) Before
    writing to \\(D^\\prime \\), the slots of the false positive and false negative
    samples are cleared, i.e., \\(D_i^{\\prime f}(n)=0, D_i^{\\prime l}(n)=0, \\forall
    n \\in {\\mathcal {F}}_P, {\\mathcal {F}}_N\\), for all i in \\({\\mathcal {F}}_P\\)
    and \\({\\mathcal {F}}_N\\), where N is the number of pseudo-samples labeled \\(y^\\prime
    \\) in \\(D^\\prime \\). The unknown domain identification loss is defined as:
    $$\\begin{aligned} {\\mathcal {L}}_{u di}=-\\log \\frac{{\\bar{P}}}{{\\bar{P}}+{\\bar{N}}}-
    \\log \\frac{{\\bar{F}}_P}{{\\bar{F}}_P+{\\bar{F}}_N}, \\end{aligned}$$ (17) where
    $$\\begin{aligned} \\begin{aligned}&{\\bar{P}}=\\frac{1}{|{\\mathcal {P}}|} \\sum
    _{n \\in {\\mathcal {P}}} W_i^r(n),&{\\bar{N}}=\\frac{1}{|{\\mathcal {N}}|} \\sum
    _{n \\in {\\mathcal {N}}} W_t^r(i), \\\\&{\\bar{F}}_P=\\frac{1}{\\left| {\\mathcal
    {F}}_P\\right| } \\sum _{n \\in {\\mathcal {F}}_P} W^{\\prime e}(n),&{\\bar{F}}_N=\\frac{1}{\\left|
    {\\mathcal {F}}_N\\right| } \\sum _{n \\in {\\mathcal {F}}_N} W^{\\prime e}(n),
    \\end{aligned} \\end{aligned}$$ (18) The first term of \\({\\mathcal {L}}_{udi}\\)
    enhances the discriminability of the features in D, which is beneficial for the
    estimation of pseudo-labels for the samples from the unknown domain, while the
    second term of \\({\\mathcal {L}}_{u di}\\) further reduces the error rate of
    the estimation, making the pseudo-samples retained in \\(D^\\prime \\) more reliable.
    Since the pseudo-labels are estimated based on the similarity of the features
    of the unknown domain samples and the features in \\(D^\\prime \\), the discriminability
    of the features in \\(D^\\prime \\) also increases accordingly. This can be clearly
    observed from Fig. 2. Identification Loss: we propose a non-parametric identification
    loss for meta-test. As shown in Fig. 3, we add a feature bank for each domain,
    which is used to store the centroid of each identity. The identification loss
    is computed by measuring the similarity between the embedded features and the
    centroids. This identification loss offers two advantages within the meta-learning
    framework. Firstly, the feature bank serves as a non-parametric classifier, avoiding
    unstable optimization caused by a large number of parameters. Secondly, as the
    feature bank is smoothly updated through momentum rather than the optimizer, asynchronous
    updates between the feature encoder and feature bank have minimal impact on model
    training. Consequently, the feature bank remains insensitive to iteration-induced
    changes in feature encoders. Assuming that the source domain \\({\\mathcal {D}}_i,
    i \\in {1, 2, \\cdots , S}\\) consists of \\(n_i\\) identities, the corresponding
    feature bank \\({\\mathcal {B}}_i\\) contains \\(n_i\\) slots, with each slot
    storing the feature centroid of the corresponding identity. During initialization,
    we extract features for all samples in \\({\\mathcal {D}}_i\\) using the MAFR
    block. Subsequently, we calculate the average of the features for each identity
    and store them in the feature bank as the centroids. In each iteration, we update
    the feature bank with the features captured in the current mini-batch. This process
    can be formalized as follows: $$\\begin{aligned} {\\mathcal {B}}_{[k]} \\leftarrow
    \\eta \\cdot {\\mathcal {B}}_{[k]}+(1-\\eta ) \\cdot \\frac{1}{\\left| {\\mathcal
    {S}}_k\\right| } \\sum _{x_i \\in {\\mathcal {S}}_k} f\\left( {{\\tilde{I}}}\\right)
    , \\end{aligned}$$ (19) where \\({\\mathcal {S}}_k\\) is the number of samples
    for k-th identity, and \\(\\left| {\\mathcal {B}}_k\\right| \\) is the number
    of samples for k-th identity in the current mini-batch. \\(\\eta \\in [0,1]\\)
    is used to control the updating rate. \\(f\\left( {{\\tilde{I}}}\\right) \\) represents
    the feature embedding of the forward propagation of the MAFR block, and we compute
    the similarity between \\(f\\left( {{\\tilde{I}}}\\right) \\) and each centroid
    in the feature bank. Our proposed identification loss aims to classify each identity
    in \\(f\\left( {{\\tilde{I}}}\\right) \\), which is calculated as: $$\\begin{aligned}
    {\\mathcal {L}}_{id}=-\\log \\frac{\\exp \\left( {\\mathcal {B}}_{[i]}^T f\\left(
    {{\\tilde{I}}}\\right) / \\tau \\right) }{\\sum _{k=1}^{n_i} \\exp \\left( {\\mathcal
    {B}}_{[k]}^T f\\left( {{\\tilde{I}}}\\right) / \\tau \\right) }, \\end{aligned}$$
    (20) where \\(\\tau \\) is used to adjust the temperature factor of the distribution.
