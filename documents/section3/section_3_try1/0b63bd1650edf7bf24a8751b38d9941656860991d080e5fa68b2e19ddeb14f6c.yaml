    The earliest instance of a coupled GW-ABM dates back to 2003 with the SINUSE model
    (Feuillette et al., 2003). As shown in Fig. 3, GW-ABM applications garnered limited
    attention during the first decade (2003–2013). However, this trend shifted dramatically
    in the subsequent decade (2014–2023), with notable bursts in research activity
    occurring in 2015 and 2019. This upward trajectory indicates a growing scholarly
    interest in this interdisciplinary topic, aligning with prior observations that
    groundwater systems are under-researched and highlighting the potential of ABMs
    to address this gap (see Gorelick and Zheng, 2015). Regarding geographical focus,
