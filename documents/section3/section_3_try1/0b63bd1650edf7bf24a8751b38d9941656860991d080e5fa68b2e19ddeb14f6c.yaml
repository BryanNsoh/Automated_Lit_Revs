    2004). While Uncertainty Analysis (UA) often complements SA for exploring, managing,
    and evaluating uncertainty during Model Analysis (Saltelli et al., 2019, Saltelli,
    2008), we do not cover it in this review. We chose to concentrate solely on SA
    because assessing the diverse uncertainties in data input, model structure, and
    parameter estimation methods is a substantial endeavour which would significantly
    extend the scope and length of this review. Future work should take a specific
    focus on this aspect, and provide the necessary platform to dissect and explore
    it in detail. In terms of Model Analysis, then, we first classified articles based
    on whether they performed or not a SA. We recorded the SA methods used, and categorised
    each article following the classification system shown in Table 3. Firstly, to
    uncover the purpose of each SA (the why), we used the ‘settings’ proposed by Saltelli
    (2004) and Saltelli (2008). Similar to Borgonovo and Plischke (2016), we included
    a Model Building setting to capture those studies aimed to assist in any of the
    various phases of the modelling cycle. Secondly, to understand the implementation
    of each SA (the how), we followed Pianosi et al., 2016, Saltelli et al., 2019
    and Song et al. (2015) to distinguish between quantitative or qualitative techniques,
