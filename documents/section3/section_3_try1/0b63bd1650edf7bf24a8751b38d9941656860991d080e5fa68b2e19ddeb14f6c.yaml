    systems Cyber-physical systems (CPSs; see Glossary) are natural or human-engineered
    systems that deeply integrate computation (cyber) and physical processes. In a
    CPS, the physical space is the source of information, and the cyberspace uses
    the generated information to make decisions which are then implemented back into
    the physical space [1]. In addition to memory, computation, and communication
    constraints, the information processing and control algorithms in the cyberspace
    also consider the aspects of physical constraints such as time, energy, and safety.
    A typical CPS comprises three modules, namely sensing, modeling, and actuation,
    that form a closed-loop system that leverages the three functional pillars – communication,
    computation, and control (Figure 1A, Key figure). Download : Download high-res
