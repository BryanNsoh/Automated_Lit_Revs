    The Internet of Things (IoT) has revolutionized how we live and work by connecting
    everyday devices to the Internet. As the demand for IoT devices grows, a reliable
    and efficient communication infrastructure to support these devices has become
    crucial. Cellular IoT (CIoT) has emerged as a promising solution to this challenge,
    offering a low-cost, low-power, and scalable communication network for IoT devices.
    This paper presents a comprehensive overview of CIoT technology in response to
    the growing demand for IoT applications with low latency, high coverage, low power
    consumption, high device connection, and low cost. The four major CIoT technologies
    standardized by the Third Generation Partnership Project (3GPP) organization are
    investigated, including extended coverage global system for mobile communications
    IoT (EC-GSM-IoT), long-term evolution for machine-type communications (LTE-M),
    narrowband IoT (NB-IoT), and recently, new radio reduced capability (NR-RedCap).
    These technologies are analyzed regarding their fundamental focuses, features,
    use cases, requirements, and future work. In addition, we provide a comparative
    study of these types of IoT technology to assist researchers in understanding
    the available options and their potential limitations. Finally, open challenges
    are discussed to direct future research in the field. Previous article in issue
    Next article in issue Keywords Internet of thingsCellular Internet of ThingsMachine-type
    communicationsMobile networks 1. Introduction The cellular Internet of Things
    (CIoT) refers to using cellular networks, such as fourth and fifth-generation
    (4G and 5G) networks, to connect IoT devices to the Internet. These devices can
    range from simple to complex, from smart thermostats and surveillance cameras
    to agricultural monitoring systems. The concept of CIoT is derived from an interest
    in a wide coverage area, massive connectivity, security, trustworthiness, ultralow
    latency, throughput, and ultra-reliability. One of the main benefits of using
    cellular networks for the IoT is their wide coverage area and ability to connect
    to the Internet, even in remote or hard-to-reach locations. Compared to other
    types of wireless networks, cellular networks typically offer greater reliability
    and lower latency, making them ideal for applications that require real-time data
    transfers or remote control [1]. Moreover, because many IoT applications are mission
    critical and demand more than 99.99% reliability with less than 1 ms end-to-end
    latency, cellular connectivity is considered the most appropriate option because
    it has access to the licensed spectrum, ensuring the security and reliability
    of the communication service [2]. Due to their global and standardized nature,
    cellular technology is required for the connection of billions of devices in IoT
    applications. The cellular network offers a variety of attributes that makes it
    a good choice for various IoT applications, including good quality of service
    (QoS) and experience (QoE), the ability to support mobility and service-level
    agreements, fast data rates, and worldwide coverage [1]. To support massive connectivity,
    the Third Generation Partnership Project (3GPP) organization has standardized
    three new types of technology: the extended coverage (EC) global system for mobile
    communications (GSM) IoT (EC-GSM-IoT), long-term evolution (LTE) for machine-type
    communications (LTE-M), and narrowband IoT (NB-IoT), known as the CIoT, since
    Release (Rel.) 13. Additionally, Rel. 17 introduced the fourth category of CIoT
    technology, called reduced capability (RedCap) new radio (NR), which is specifically
    designed to offer cellular services to a vast number of IoT devices planned for
    use in the 5G licensed spectrum [3]. The improvements made by 3GPP from Rel. 13
    [4] to 15 [5] are on their baseline deployment; however, since Rel. 16, LTE-M
    and the NB-IoT can share the 5G NR channels with 5G devices. 3GPP is working on
    a technology that assures better coverage for a large number of inexpensive, low-throughput
    devices with low power consumption in applications that can tolerate delays. The
    CIoT is being applied as a new approach to global connectivity and remote device
    management. Moreover, given the enhanced data rate and capacity, 5G networks are
    expected to drive numerous IoT connections. Thus, cellular networks should be
    optimized to support low-power and low-data-rate use cases to satisfy IoT demands
    [6], [7], [8], [9], [10]. Machine-type communication (MTC) applications can be
    delay-tolerant (tolerate low data rates and longer latencies, e.g., utility meters)
    or delay-sensitive (cannot tolerate low data rates and longer latencies, e.g.,
    remote robotics surgery), certain applications, such as smart cities, fall in
    the middle of these two opposite ends. Considering these categories, as per Ericsson’s
    mobility report [11], by 2023, 3.5 billion CIoT connections are expected to be
    deployed, and by 2026 [12], the NB-IoT and LTE-M are expected to comprise 45%
    of all CIoT connections. Consequently, research has been conducted to provide
    a review of the CIoT with various scopes and themes, as detailed in the subsequent
    section (Section 2). However, the existing studies have covered only a subset
    of the CIoT technology or were limited to a specific focus area. Table 1. Definitions
